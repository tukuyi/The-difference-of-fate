 guides.49.t:0 "尼加拉瓜指南"
 guides.49.d:0 "问：如何让美国人占领尼加拉瓜\n\n答：1.扮演尼加拉瓜，在第二次美国内战期间会跳事件，选择让美国入侵，过几天尼加拉瓜就会政变并解锁新的国策树。\n\n2.扮演美国，等待第二次美国内战爆发，扮演联邦政府，等待联盟国想要联系尼加拉瓜秘密政变，选择是，并等待政变爆发，tag到NIC。"

 BRM_guidesnum:0 "§C缅甸§!有§G2§!条路线指南。"
 guides.110.t:0 "缅甸指南"
 guides.110.d:0 "问：如何快速解锁缅甸各路线\n\n答：开局选缅甸，等待学生抗议者事件。全部射死=君主制路线，站在抗议者一边=工团主义路线。"
 guides.110.a:0 "哇哦"
 ICE_guidesnum:0 "§C冰岛§!有§G1§!条路线指南。"
 guides.111.t:0 "冰岛指南"
 guides.111.d:0 "问：冰岛民粹（维京）路线？\n\n答：扮演冰岛，脱离丹麦，让不列颠联盟赢得鳕鱼战争，让冰岛走上社会主义道路（先完成冰岛贸易线最后一个的国策，然后完成扩大渔区国策，点选新出现的决议，在后续的事件等待一个玩家专属的事件选择（完全安抚），可以让你跳过鳕鱼战争事件链，获得您想要的结果。）完成组建新内阁和忠于不列颠两个国策，等待事件触发民族主义政变，让其成功。维京人的三条路线都有大量的战争，左线能放出一个特别的丹麦法区南英格兰傀儡并切换为新封建主义或安资意识形态，中间能吃掉挪威并得到一个新特殊国名，右线能吃掉加拿大并得到一个新国名。在完成每条路径的预期战争后，可以对所有维京人的土地触发额外战争。"
 guides.111.a:0 "哇哦"

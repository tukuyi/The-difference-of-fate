 guides.37.d:0 "问：宪政国的无形帝国？（旧/新三K党，阿姆斯特朗，福特主义的宪政国）\n\n答：游玩宪政国，等待事件关于白人联盟军的晋升事件，选择“当然”。然后触发事件“全国白人联盟的扩张”，选择“我们无能为力”。西蒙斯将最终召开一个特殊的国会和被选举出来，然后会解锁国策“无形帝国”。宪政国西蒙斯一旦执政，你就可以完成他的专属国策树，然后他就会死（他的死是因为国策，与时间无关，他的最后一个国策完成几个月后，他会暴毙），然后你可以选择是由新三K党还是旧三K党还是阿姆斯特朗接掌政权。旧三K党掌权，需要在西蒙斯死后允许埃芬格和黑色军团合作，然后他们会政变（重要事项：如果在“黑夜之怖”国策后的两个事件中不让黑色军团自由攻击芝加哥和教会，埃芬格就会政变斯蒂芬森）。新三K党掌权，需要在西蒙斯死后事件中允许巴顿逮捕斯蒂芬森并杀了他的同伙，然后新三K党会政变。阿姆斯特朗掌权，不要让巴顿抓斯蒂芬森，在下一个事件中揭露阴谋，然后让军队宣誓效忠。（注意，三K党的路线会导致黑带共和国的力量扩张，你有可能会激怒他们，所以做好准备）。如果你想要福特主义者，不要让白人联盟军晋升，同意福特的所有要求，林德伯格就会掌权。\n\n以上是让你的选择掌权的最直接的方式，但是也有别的更麻烦的方法，例如新三K党政变林德伯格（不要晋升白人联盟军，福特说啥都答应他，林德伯格就会掌权，然后会触发76骑士团招募者被杀的事件，逮捕白人联盟的领导者，而不是不管他们，然后三K党就会政变你）或者新三K党政变阿姆斯特朗（如果他为获取最高权力而杀死了新三K党的老成员，然后他的政策太奇怪/面对天花流行未能正确应对，继续完成阿姆斯特朗的国策树会触发洛克威尔/约基的政变）"

 guides.36.d:0 "问：巴顿？\n\n答：让威廉·H·默里选上合众国总统，同意太平洋国停火协议。在接下来的事件中，默里会因为亲太平洋国而被迫辞职，之后可以选择巴顿、林德伯格、罗素和西蒙斯的三K党（注：除罗素外，宪政国与太平洋国都是不可能实现和平的，接受和平协议总会导致默里下台，除非默里主动退让）。选择西蒙斯线的话，等他死亡后，巴顿也可以在事件链中发动政变上台（西蒙斯死后，拒绝黑色军团，不逮捕斯蒂芬森，不揭露阴谋，然后杀死斯蒂芬森）。\n\n问：理查德·罗素的温和社会保守主义宪政国？\n\n答：1936选举让默里当合众国总统，等宪政国爆出来后切换为宪政国。与太平洋国签署和平协定，默里下台，选罗素上台。注意：如果未能稳定局势，罗素会被尤金·塔尔梅奇政变（旧日的争斗再度开始），这会触发一个事件，你可以选择罗素保住位置或者被塔尔梅奇赶下台，而斯特罗姆·瑟蒙德和詹姆斯·伯恩斯可能会是罗素手下的政府首脑。只有罗素可以和太平洋国签署停战协定。还有，林德伯格和三K党可能政变罗素，如果他过度的激怒了他们或者搞砸的事情太多。完整的反政变指南在做了，下次一定。\n\n问：巴顿的继承者？\n\n答：玩巴顿，点他的国策，等待一个事件决定巴顿的副总统是谁。选择莫斯利，则在之后的一个事件里让巴顿退休并让莫斯利接任，开启莫斯利继任者国策树。选择偏向民主的副总统，完成重组党派国策，等待巴顿退休并举行选举的事件，可以选瑟蒙德、伯恩斯、伯德、麦卡锡、瓦达曼上台，如果选伯恩斯的话，之后还可以让乔治·华莱士和卢琳·华莱士上。\n\n问：克伦普的社会机器？\n\n答：玩罗素，完成反腐国策，在事件中逮捕克伦普，让克伦普在下一个事件里政变成功。\n\n问：林博的48州委员会？\n\n答：先走罗素或者克伦普线。然后在他们的第一个任期（4年）之后，你就能在宪政国的第一次民主选举的各路党派中（林德伯格、罗素、四种意识形态的48州委员会和克伦普）中选出48州委员会。48州委员会可以选择由老拉什·林博领导的社民线、阿尔·戈尔的家长社保线、威廉·亚历山大·珀西的基督教民主市自线、格雷夫斯的人道资本主义或社自民粹迪克西线。他们共用一个国策树，但社自格雷夫斯还有一个动态国策树，他可以与三K党结盟并使其更加人性化，而不是将其粉碎。"

 guides.59.t:0 "利比里亚指南"
 guides.59.d:0 "问：如何走利比里亚的各种路线\n\n答：游玩利比里亚，等待金的丑闻爆发（1936年11月触发），然后：\n\n -利比里亚天命运动（极权）/人民党（激社）：让金总统拒绝立刻下台。在下一个事件里，让凡士通政变。并在再下一个事件里让极权派或激社人政变。\n -凡士通（威民或家独）：让金总统拒绝立刻下台。在下一个事件里，让凡士通政变。凡士通可以让利比里亚变为安资世界并在死后让儿子接任，亦或者也可以让克里斯蒂接管并将利比里亚转变为美国的飞地（这也是胡佛或共济会路线的前置）\n -胡佛：让凡士通上台，完成“深化承诺”和“大迁徙”国策，等待胡佛的到来（需要内战，大约140天后）并让他成为总统。胡佛可以发起一场重返美国的圣战，也可以接受现实就此定居在利比里亚。（市自胡佛——在事件里都选择进步选项，社保胡佛——选择进步选项但是实行种族隔离，威民胡佛——坚持利比里亚宪法或驱逐议会，胡佛王朝——都选择温和选项，民粹胡佛——所有选项都偏袒流亡者）\n -共济会（民粹）：选胡佛并留在利比里亚，在胡佛国策树触发的事件有关进步，温和与保守的选项里雨露皆占，让事情陷入僵局，共济会会政变。/让金立刻下台，在下一个事件里让共济会政变。\n -各民主党派（社民到社保）：让金立刻下台，并选择对应的政党。社民派需要你先选社自，然后再选择威尔逊\n -德属/君主制利比里亚（威民，社保，激社）：选择德国做紧急财政援助的求助对象，在马萨科伊的回归的事件里。拒绝马萨科伊的请求（普鲁士君主制）/接受马萨科伊的请求（君主立宪制）。然后在十一月的丑闻事件中选择战斗，然后选择马萨科伊。（记住，先让凡士通政变）"

 guides.24.d:0 "要想霍巴特政变，选举莫斯利，等待触发一个有关军队中的反莫斯利活动的事件，选择忽视并继续完成国策树到革命，宣布戒严，在事件里选择让霍巴特胜利。之后你可以选择重建联合王国，或者开启霍巴特国策树。\n\n艾德礼：在“真正的流亡者归来”事件链期间，与自由派合作。艾德礼可以成立社会主义版的帝国联邦，即人民联邦。\n军团不列颠：和民族主义团队合作，屈服于军团。\n右翼俱乐部的阿奇博尔德·拉姆齐：和民族主义团队合作，不屈服于军团，接受右翼俱乐部的帮助。\n霍巴特自己的路线：和民族主义团队合作，不屈服于军团，不接受右翼俱乐部的帮助。（之后你可以在大量候选人之中选出一位国王，或让霍巴特成为新克伦威尔）\n\n问：莫斯利的后续可成立国家？\n\n答：正常玩莫斯利线，点完所有国策，最后会触发一事件，可以选举维持孤立主义、与第三国际肩并肩，也可以选择统一全欧和北非，或是征服帝国联邦的全部故土。\n\n如果选择成立欧洲社会联盟（需要征服东至乌拉尔山的整个欧洲大陆，以及北非的利比亚、埃及和流亡法国领土），则会触发第二个事件，可以选择就此停手，或者成立疆域囊括非洲其余所有地区的准则派非洲保护领傀儡。\n\n如果选择成立准则联邦（需要征服爱尔兰、加拿大、美国、印度、澳大拉西亚、西印度和南非），也会触发第二个事件，可以选择就此停手，或者征服剩余的英国领土，如也门、英属非洲、伯利兹等。"

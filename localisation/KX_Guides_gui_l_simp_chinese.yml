 guides.131.d:0 "问：德国线？\n\n答：完成国策“麻烦接踵而至”后触发事件“重建”，选择“我们要不惜一切代价守住克里特岛！”。如果在之前的事件“找寻穆勒”中找到了穆勒，那他就可以担任德国线的领导人，否则就是从奥斯特坎普、安德烈、科赫中三选一，而选科赫的话，空降猎兵就会发动政变，领导人是海德里希或施图登特。\n\n问：非德国线？\n\n答：事件“重建”中选择“德国对克里特岛的统治注定要失败，快润吧！”。然后在事件“克里特的命运”中可以选择自由民主制、亲希腊的摄政或协约国间谍政变。选摄政而希腊又非君主制的话，你就可以建立独立的君主国或加冕流亡的希腊国王。\n\n问：土耳其维拉耶线？\n\n答：事件“重建”中选择“我们一无所有，卖了这该死的岛……”。事件“克里特岛问题”中选择“把克里特岛让给奥斯曼人”，土耳其同意后就可以建立穆斯塔法·埃尔图鲁尔帕夏的傀儡国。"

 guides.17.d:0 "问：怎么玩霍尔蒂的阜姆海盗国？\n\n答：游玩奥地利，等霍尔蒂要求去伊利里亚的事件。让他去。然后等怀疑海盗的事件。允许海军在霍尔蒂不在的时候偷袭海盗。然后触发一系列事件，最后选择游玩阜姆即可。"

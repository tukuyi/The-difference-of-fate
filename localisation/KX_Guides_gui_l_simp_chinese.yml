 guides.33.d:0 "问：如何玩到洛夫斯通的社会主义路线？\n\n答：先走伯纳姆线（详见第一部分的指南），点度假的决议，选洛夫斯通当继承人，或完成“大陆社会主义社团”的国策后，等个大概三个月会弹出一个关于洛夫斯通的事件。选择不增加监控他就会政变。若选择增加监控，你也可以在之后的事件中选什么也不做来让他政变，也可以阻止他，让伯纳姆继续当总统\n\n问：如何玩到斯科特技官路线？\n\n答：走洛夫斯通线，完成他的国策，等清事件“清洗右翼反对派”，选择清洗斯科特，斯科特会逃亡。事件“发现敌人”里选择不埋伏他，他就会政变。然后在后续的选举事件中选择斯科特。马里恩·金·哈伯特可以在斯科特公开演讲的事件后上任。（不影响路线内容）斯科特技官线可以干爆全世界，或是只干爆北美。你还可以建立独特的技官主义傀儡国！（美国、南美、大洋洲、亚洲、欧洲和非洲）\n\n问：如何玩到勒布的大陆技官委员会乌托邦技官主义路线？\n\n答：先走斯科特线，然后在选举中选择勒布即可。勒布线可以获得许多优秀的领导人，包括海明威还有技官国会，以及其他你在征服美国各地时可以找到的人类群星，但你只能选择一个人成为国家领导人。其余的都只能成为部长。战争线和斯科特一样，但有独特的国旗和国家名字。"

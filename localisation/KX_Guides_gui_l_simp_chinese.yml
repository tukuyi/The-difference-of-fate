 guides.125.t: "阿布哈兹指南"
 guides.125.d: "问：阿布哈兹的隐藏路线？\n答：走社民线，国策“民族文化自治”后的事件中选择不允许自治，然后就玩去吧！"
 guides.126.t:0 "芬兰指南"
 guides.126.d:0 "问：拉普阿运动？\n答：任命马尔姆贝里为白卫军总长，派警察去洛赫亚，坚持《王国保护法》，镇压洛赫亚起义。\n\n问：民主线/曼纳海姆？\n答：任命曼纳海姆为白卫军总长，沿着拉普阿运动的指南继续走下去。\n要玩人民民主联盟（社民、工团）的话，就在提前大选中选择市场自由主义（新路线），然后等到曼纳海姆放弃权力之后的大选就可以了。\n\n问：红线？\n答：任命西赫沃为白卫军总长，沿着拉普阿运动的指南继续走下去。镇压起义后，不要让保罗·冯·格里希干预革命。\n\n问：卡累利阿？\n答：干预俄罗斯内战，资助叛军。\n"

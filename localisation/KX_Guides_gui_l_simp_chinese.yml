 guides.98.t:0 "利奥波德维尔/基班古指南"
 guides.98.d:0 "利奥波德维尔：\n\n（打刚果内战）开始时利奥波德维尔由于热统治，打赢刚果内战之后，还有两条路线可以选择。一条是选举坎扎并走自由化道路，另一条是选举让森斯搞殖民主义。\n\n基班古：\n\n西蒙·基班古爸爸，恩贡扎，你需要在事件链中选对。在“训练‘事故’”以及后续事件中，对让森斯的行为睁一只眼闭一只眼，最后基班古就会政变。"
 guides.98.a:0 "哇哦"
 guides.99.t:0 "联合矿业/姆瓦米联盟指南"
 guides.99.d:0 "联合矿业/姆瓦米：\n\n刚果内战开始后，选择森吉尔的上加丹加联合矿业开始游玩。但注意，如果你在事件链中，选择放任姆瓦米势力增长，并镇压罢工，就会导致姆瓦米上台，复辟叶克王国。当然，你也可以在独立的加丹加中选择让这些人政变冲伯总统。（加丹加请参考加丹加指南）"
 guides.99.a:0 "哇哦"
 guides.100.t:0 "佣兵团指南"
 guides.100.d:0 "刚果佣兵团：\n\n打赢刚果内战，雇佣兵就开始自相残杀了，马絮是骑士团路线，罗森是cosplay罗马佣兵路线，哈尔斯特伦是“世外天堂”路线。只需要点国策就可以了。"
 guides.100.a:0 "哇哦"
 guides.101.t:0 "基伍军阀/辛巴起义/加丹加"
 guides.101.d:0 "基伍军阀：\n\n以冈扎格军政府开始，打赢刚果内战后，可以选择让冈扎格掌权（事件可以选择两条路线，土著士兵国家或者恩泽雷民族主义者）或是建立共和国选举从社会民主主义到社会保守主义的各个党派，事件链选对就好。\n\n辛巴叛乱：\n\n扮演基伍打赢战争，有两种途径可以爆出辛巴叛乱：第一种是建立共和国，禁止刚果民族运动参加大选，刚果民族运动就会反抗（此处需要处理一个特殊机制决议，六个月之内你必须要处理完辛巴问题，否则六个月之后冈扎格就会发动政变。而且，不要选博利坎戈，那条线辛巴不会叛乱。）。第二种是让冈扎格建立土著士兵国家，就会爆发辛巴叛乱。扮演辛巴叛乱并赢得内战，然后就能开始辛巴的选举。\n\n独立的加丹加：\n\n扮演基伍，打赢战争，恢复共和国。选举出卡萨-武布或选举卡隆吉。冲伯就会跑路加丹加发动叛乱。或是在辛巴叛乱后几个星期，冲伯也会跑路加丹加发动叛乱。以加丹加打赢战争后，你可以选择把刚果巴尔干化（碎掉），或者巴尔干化并且傀儡所有分出来的国家，或者单纯搞点加独。冲伯掌权后，有可能飞机失事，还有可能被暗杀，他死之后“疯子”迈克·霍尔可能会带领雇佣军政变，或者是德弗鲁瓦·穆农戈可能会继任（穆农戈继任后国策树不会变），或者姆瓦米或者矿业公司也可以上台，一切取决于你的选择。\n"
 guides.101.a:0 "哇哦"
 guides.102.t:0 "加蓬指南"
 guides.102.d:0 "加蓬：\n\n打赢开始的那场战争，然后点姆巴的国策树，最后会有一场政变。如果让姆巴在政变里活下来，他就会继续掌权并解锁第二条国策树。如果姆巴没能活下来，就可以玩有选举的各个派别了。（共和/左人）"
 guides.102.a:0 "哇哦"
 GRU_guidesnum:0 "§C革命德国§!有§G4§!条路线指南。"
 guides.103.t:0 "革命德国指南"
 guides.103.d:0 "问：我如何得到保尔·连施/皮克/台尔曼等红色政党\n答：打赢内战，等待召开大会，完成第一个国策，选举上台\n\n问：巨型企业路线\n答：大会选择社会民主党获胜，完成政党国策路线，一百天后总统将退休，完成民主承诺国策，选择自由党上台，最后一个政党国策事件解锁"
 guides.103.a:0 "哇哦"
 CZE_guidesnum:0 "§C波希米亚§!有§G9§!条路线指南。"
 guides.104.t:0 "波希米亚指南"
 guides.104.d:0 "问：如何走波希米亚/捷克斯洛伐克的各种路线？\n\n独立：\n第一个政治国策树最下方，选择温塞斯拉斯广场宣言，并完成最后的国策波希米亚革命。内战要么占领维也纳，要么就僵持数个月\n\n（译者备注：注意，若想重建捷克斯洛伐克就必须选择捷克斯洛伐克重生路线并在内战中占领斯洛伐克核心的领土，也就是说要放弃君主制和胡斯派。）\n\n君主制：\n在独立路线时选择“解放黄金之城”国策，等待波希米亚王国的命运事件在革命期间或之前出现。选第一个选项，选出一位国王，赢得波希米亚革命。\n\n胡斯派：\n确保你是社会保守主义政党，采取和君主制同样的做法，等待胡斯派威胁的事件，要么屈服于巴托斯（胡斯共和），要么屈服于普罗赫兹卡牧首的要求（胡斯君主制），赢得波希米亚革命。\n\n旗帜派：\n选举社会民主主义或社会自由主义。走捷克斯洛伐克重生。不要禁止“防卫组织”，也不要监禁罗兹塞瓦奇。\n\n红党：\n完成任意路线的独立。社会主义者叛乱事件（似乎在40年前后触发）中向人群开火，等待杀童凶手开始的一连串事件。\n\n温和进步党：\n不要在第一次选举中选社民，出现在1942年选举中。\n\n商人党：\n不要在第一次选举中选威民，出现在1942年选举中。\n\n民族统一党：\n不要在第一次选举中选威民。出现在1942年选举中。\n\n米兰·霍贾：\n走捷克斯洛伐克重生路线。1942年农业党候选人。\n\n第二次选举的其他政党：\n等到1942年。选择你的候选人。"
 guides.104.a:0 "哇哦"
 CRM_guidesnum:0 "§C克里米亚§!有§G3§!条路线指南。"
 guides.105.t:0 "克里米亚指南"
 guides.105.d:0 "问：如何走克里米亚的各种路线？\n\n答：\n德国驻军：处理鞑靼人起义。\n\n其他路线：选择鞑靼人，处理德国人动乱。\n\n克里米亚汗国：要求奥斯曼支持，接受复辟要求或者完成汗国复辟国策。\n\n可萨汗国：完成独立线的左线国策树（注意，左线只能是赛达梅特上台），“克里米亚的唯一官方语言”国策后将触发事件“卡拉伊姆人骚乱”，选择“我们语言相近，他们很快就能学会克里米亚鞑靼语了！”后不久，他们将叛乱。\n\n德米特里·乌里扬诺夫（列宁的弟弟）：完成独立线的左线国策，“对鞑靼工人的优惠待遇”国策之后将触发事件“斯拉夫工人罢工”，不管他们。一段时间后乌里扬诺夫将起义。如果你用乌里扬诺夫统一俄国，你将能转变为俄社，并使用他们的国策树（不包括政治线）。"
 guides.105.a:0 "哇哦"
 GUA_guidesnum:0 "§C危地马拉§!有§G2§!条路线指南。"
 SKM_guidesnum:0 "§C锡金§!有§G2§!条路线指南。"
 guides.106.t:0 "危地马拉指南"
 guides.106.d:0 "问：我该怎么让乌维科登基？\n答：游玩危地马拉，等到关于是否开始准备民主选举的事件时，选择同意，乌维科将发动政变，让他成功掌权（选择攻击社民支持者而不是工团主义者，包围叛军，占领伯利兹，牺牲首都）然后统一中美洲（在统一事件中，选择登基），新国策树将解锁。\n如果你选择“留存中美洲特色”国策，你将能够开展一场美洲大战役，但不能征服西班牙和法国，重建一个新的法兰西帝国。\n\n问：如果走国法流亡者路线？\n答：让乌维科当皇帝，完成“欢迎来自真法国的难民”国策（需要国法先被干掉），等一个月，流亡者将发动政变，让他们赢。"
 guides.106.a:0 "哇哦"
 guides.107.t:0 "锡金指南"
 guides.107.d:0 "问：锡金的各种线路？\n\n答：杰曼·雷布查线。塔希改革时让其屈服于贵族，杰曼就会政变。洛里奇出现后，可以选择维持当前意识形态，也可以追随洛里奇，一转极权（红色神权或君社）。婆罗多公社被灭后，会触发印度流亡者进入锡金的事件，接着他们可以在之后的事件中推翻杰曼，解锁工团线。\n\n卡齐反政变。让杰曼上台，完成国策“扫除贵族害人虫”，杀掉塔希，卡齐有所动作后把部队派往乡村，杰曼就会被推翻（要阻止政变的话，就要把部队派往首都）。之后，可以让贵族守旧派掌权（家独，有两位可以加冕的国王，也可以不要国王），也可以让民主改革派上台。\n\n民主改革派上台会举行大选，可以选民粹、社保、市自、社自、社民，如果在之后选择守旧派，那么就能选威民、家独，并相应地解锁市自、社保国策树。塔希线也可以举行大选，有威民、社保、市自、社自、社民，用的是民主国策树。如果塔希线选了社民，那么民粹派和卡齐会发动政变。卡齐守旧派路线中，民粹派也会发动政变。\n\n锡金在征服印度或中国后可以改国名，蒙古的疯男爵可以让塔希担任傀儡中国的皇帝。"
 guides.107.a:0 "哇哦"
 guides.43.b:0 "去社会主义俄国页面"
 guides.108.t:0 "圣诞节MEME指南"
 guides.108.d:0 "问：怎么玩圣诞meme？\n\n答：进入游戏之前在规则中设定圣诞meme。\n点完初始国策树后会有搜寻圣诞老人事件，然后你可以选择热力小鬼，冰雪小鬼，锡兵圣诞老人，共产主义的路线。\n如果选择自行搜寻，会有格林奇的事件，如果你相信他，他就会政变了你。如果你不相信他，你就能找到圣诞老人。"
 guides.108.a:0 "哇哦"
 NYC_guidesnum:0 "§C纽约市§!现在拥有§G8§!条相关指南"
 guides.109.t:0 "纽约市指南"
 guides.109.d:0 "拉瓜迪亚/威尔斯/斯坦贝克/川普路线：提前召开大选，选择你喜欢的那位上台即可（选举每四年一次）\n\n坦慕尼协会/黑帮/警察路线：随便选举一位市长上台，然后你会在决议界面看到有关每个势力的倒计时。让对应势力的倒计时失败会触发他们政变的事件（黑帮和警察共享一个倒计时，你需要在政变事件中决定谁会上台）。坦慕尼协会上台后可以选择保守派奥瓦尼或者自由派沃克作为领袖；黑手党可以投票让“福星”卢西亚诺、迈耶·兰斯基或者“癫虫”西格尔做老大；警察路线里面瓦伦廷局长退休以后会换成瓦兰德；如果你选择在警察内部搞腐败他会更早退休（不要点反对坦慕尼和黑帮的国策，也不要让倒计时失败）\n\n荷尔斯泰因/圣克莱尔路线：让黑帮上台，完成“我们的犯罪集团”国策后会有事件，选择与他们结盟，在随后的事件链里面允许他们一直进行颠覆活动，随后就会爆发政变，再选择一个人当领袖即可。\n如果想玩“隐藏的”极权卢西亚诺，需要卡彭的美团，选卢西亚诺上台后会触发相应的事件。\n\n哈里森/克罗斯韦斯路线：先选一条市长路线玩，弹出哈林种族骚乱事件后把警察撤出哈林区，放任情况恶化，很快就会触发政变的事件，这时候再二选一即可（两个人都是工团主义者，克罗斯韦斯是德莱昂主义子意识形态，哈里森是乔治主义子意识形态）。这两个人都有自己的特殊阵营而且可以拉不同的成员，也都可以征服加勒比地区并（或）与黑带和平统一\n\n民粹基督教阵线（波普/麦克威廉斯/莫洛伊）路线：让坦慕尼协会上台，等一段时间会有一个关于基督教阵线的事件，选择将他们整合进政权。之后会触发阵线实力壮大的事件，不要阻止他们，随后阵线就会发动政变。然后你就能在三人当中选一个当领袖（三个人都是民粹，波普是军团主义子意识形态，莫洛伊是毕奥神父思想子意识形态，麦克威廉斯是宗教原教旨主义意识形态，他们三个也是纽约唯一的亲奥地利派系）（如果联盟国和纽约笑到最后，麦克威廉斯可以让联盟国加入帝约；波普可以与意大利民族主义协会结盟或者对统一后的意社宣战）\n\n准则派极权小罗斯福路线：选斯坦贝克作为市长，之后会触发小罗斯福搞政治运动的事件，选第二个选项。在后来的事件中允许他接受来自莫斯利的资助，随后莫斯利就会让斯坦贝克让位给小罗斯福。和平移交权力，斯坦贝克会变成部长；拒绝让出权力，极权派会发动政变夺权，但这样斯坦贝克不会成为部长。如果极权派加入第三国际，还可以在美团赢得内战并送出要求之后和平统一（取决于美团怎么做，拒绝的话美团会宣你，坚守一年之后可以跟美团白和）\n\n所有路线都可以统一美国或者只拿新英格兰/宾夕法尼亚/新泽西，民主派可以与部分内战势力/协约/帝约/国际结盟（看你实际选择的路线），或者也可以保持中立（波普线可以加意大利黑手党阵营）。在你统一美国以后不会解锁新的国策，但是会有事件允许你收复美国的宣称领土。如果你成功活到内战结束，可以在新英格兰寄了以后白和，如果宾夕法尼亚和新泽西也在你的手上，他们在白和之后会跟新英格兰一起成为你国家的一部分。"

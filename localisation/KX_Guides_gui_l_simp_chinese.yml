 guides.82.t:0 "阿拉什指南"
 guides.82.d:0 "问：阿拉什斡耳朵路线\n\n点“第三届全哈萨克大会”国策。\n1.激进社会主义路线（忠于俄国）：在代表要求布克伊哈诺夫辞职时让他留下来，社会主义者就会暴动，事件中选择第一个选项就是激进社会主义路线。\n2.杜托夫路线-奥伦堡哥萨克军团：在代表要求布克伊哈诺夫辞职时让他留下来，社会主义者就会暴动，事件中选择第三个选项就是激进社会主义路线。在保留布克伊哈诺夫的情况下宣布从俄国中独立，然后在和哥萨克有关的事件链中选择忽略他们，不久后杜托夫就会政变。\n3.伊斯兰修拉/社自/社民阿拉什：让布克伊哈诺夫辞职，宣布从俄国中独立。几天后就可以开始选举。选举中你就可以选择想走的路线。"

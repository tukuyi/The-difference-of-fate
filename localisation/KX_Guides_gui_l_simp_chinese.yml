 guides.65.t:0 "马达加斯加指南"
 guides.65.d:0 "如何游玩德属马达加斯加的几条路线？\n马达加斯加开始的时候由莱因哈德·海德里希统治。想要玩其他的路线（马拉加什、温和法兰西、火十字会法国民族主义者、莫里斯与德国人、阿隆和犹太人），就要让海德里希在中央非洲崩溃之时run出去，或者指望中央非洲选举海德里希来取代戈林。然后权力斗争的时候用国策选出你希望上台的人就可以。莫里斯最初会掌权，他搞砸后其它路线就会开启。"

 guides.44.d:0 "问：高尔察克线？\n答：1.高尔察克的总体权势应高于30%！这样他才能在政变中活命。\n2.不要让威权民主主义的支持率过高。\n3.如果哥萨克或全军联盟远东分部的忠诚度在可疑或其以下，政变将会爆发。\n\n问：新军务院/外阿穆尔俄罗斯帝国线？\n答：1.如果全军联盟远东分部的忠诚度为可疑、低或极其低，季捷里赫斯会发起推翻高尔察克的政变。\n2.复辟君主制，或者继续军事独裁。重点：只有季捷里赫斯还活着，你才能复辟君主制。所以要在37年9月之前完成。\n\n问：谢苗诺夫阿塔曼线？\n答：如果哥萨克的忠诚度为可疑、低或极其低，在反高尔察克政变事件中，谢苗诺夫可以推翻高尔察克上台。\n\n问：水兵线？\n答：1.在反高尔察克政变中，让季捷里赫斯推翻高尔察克。\n2.水兵反政变成功。\n\n问：民主线（社民、社自、市自、社保）？\n答：1.在反高尔察克政变中，让季捷里赫斯推翻高尔察克，再让地方主义者反政变成功。\n2.在接下来的选举中，选择你想要的党派。\n\n问：做日本的狗？\n答：使威民支持率高于34％。\n\n问：社会主义外阿穆尔——人民革命军？\n答：让人民革命军的抵抗超过20%。\n\n问：独立的雅库特？\n1.完成“少数民族戒严”国策。\n2.引发雅库特的戒严令，然后对此什么都不要做。\n\n问：外贝加尔/布里亚特？ \n答：方法一，完成国策“谢苗诺夫问题”，在事件“阿塔曼谢苗诺夫”中选第一项，就能爆出谢苗诺夫统治的外贝加尔军区。\n方法二，同雅库特，在上乌金斯克实施戒严，让高尔察克的权势高于地方主义者，就能爆出独立的布里亚特-蒙古。\n\n问：青年俄罗斯党/民族主义旺夏茨基线？\n答：在季捷里赫斯政变后的事件中让青年俄罗斯党胜出即进入青俄党线，然后召开符拉迪沃斯托克大会，和民族主义者结盟。随后完成第二个有关与民族主义者结盟的国策。稍后，卡津别克会遇刺，你可以让旺夏茨基上台，成为新的领袖，并解锁他的国策树。"

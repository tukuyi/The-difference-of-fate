 guides.26.t:0 "尤卡坦指南"
 guides.26.d:0 "问：我怎么玩玛雅\n答：和玛雅派系或者玛雅与红衫军合作，战争结束后，他们会尝试政变，让他们成功\n问：我怎么玩民主路线\n答：不和任何一方合作（或者合作并在政变事件选不），战后你将得到事件决定是否要恢复民主\n问：我怎么玩红衫军路线\n答：和红衫军派系或者玛雅与红衫军合作，战争结束后，让红衫军政变成功"

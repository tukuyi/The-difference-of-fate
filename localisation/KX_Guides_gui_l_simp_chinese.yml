 guides.128.t:0 "亚利桑那/纳瓦霍指南"
 guides.128.d:0 "问：如何玩到亚利桑那和纳瓦霍？\n\n答：玩墨西哥，随便走哪条线都行。点收复失地的国策，打下美国西南的失地，等盎撒人叛乱（在所有对待美国人的事件中选择苛刻的选项，让亚利桑那的抵抗度高于80%），叛乱开始后就能切换到亚利桑那。亚利桑那有戈德华特/琼斯的民主线、戈德华特的威权线（要求戈德华特拒绝选举）、游骑兵线（走民主线，拒绝游骑兵的特权）。\n\n所有路线都能触发一事件，选择是否在矿物与水资源权利一事上满足纳瓦霍人的要求。拒绝的话，他们就会起义，然后就可以去玩纳瓦霍了。纳瓦霍有自己的国策树，可以选切·道奇或者艾拉·海耶斯。\n\n如果嫌麻烦，可以直接用控制台调出调试决议来刷出纳瓦霍和亚利桑那，不过这样可能会导致游戏错误。\n\n问：美利坚民族联合？\n\n答：玩纳瓦霍（详情见上），随便哪条线都行。点国策，等美国相关的事件触发，选择夺取美利坚的衣钵，然后就可以放出来民族联合或者直接换成这个国家。可以选本·赖费尔（社保辉格）、乔·梅迪辛·克罗（威民华盛顿）、J·B·米拉姆（家独企业国度）、查尔斯·柯蒂斯（社自进步民主）、托马斯·道奇（市自自由市场）、安妮·道奇（市自人性资本主义）、艾拉·海耶斯（社民家长制社会主义）、奥斯卡·豪（激社乌托邦技官）、齐特卡拉莎（激社激进进步主义）、艾玛·特纳尤卡（农业工团主义）、阿奇·菲尼（马里亚特吉主义）、埃尔伍德·唐纳（民粹军团主义，前提是阿拉斯加不存在）。\n\n问：安人亚利桑那？\n\n答：玩亚利桑那（详情见上），先点国策，等待比斯比放逐的事件，让戈德华特延长紧急状态，走向威权独裁。之后会出一事件，说社会主义者不满加剧，无视他们，然后下一个事件会说他们正在囤积枪支，同样无视他们，之后就会被政变。点完红线第一个国策后可以选领导人，所有人都能核心墨西哥和美国（社民线最后成立的国家取决于国策中的选择）。特纳尤卡的领袖事件在打下德克萨斯后触发，马贡则是在打下下加利福尼亚后触发。所有路线都可以在1950年选择塞萨尔·查韦斯作海军指挥官或领导人，都可以加第三国际，也可以通过决议加变红的墨西哥和美国相关的tag，如美团、新英格兰、纽约、德克萨斯、阿拉斯加等。"

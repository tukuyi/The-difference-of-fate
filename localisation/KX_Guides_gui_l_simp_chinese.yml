 guides.25.d:0 "答：让劳伦斯发动政变并且让苏格兰和威尔士独立。选举莫斯利并完成他第一个国策，30天左右之后会触发一个有关军队中的反莫斯利活动的事件。选择处理这群人并继续完成国策树。在事件“紧急事态”中，选择“执行行动！”。在关于主席和总书记的事件中，合并这两个职位。完成国策“革命”然后宣布戒严。如果戒严令生效，你会看到一个说极权派获胜的事件，然后威尔士纵火犯和苏格兰恐怖分子会出现，很快内战就会爆发。内战事件触发时，你可以选择切换到苏格兰或者威尔士。如果你想游玩劳伦斯，那就继续游玩莫斯利，如果在限定时间内你没有打爆苏格兰和威尔士或者被苏格兰和威尔士打爆了，那么劳伦斯就会政变并解锁他自己的国策树。"

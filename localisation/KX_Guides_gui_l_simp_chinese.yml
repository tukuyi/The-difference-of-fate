 guides.47.t:0 "巴纳特指南"
 guides.47.d:0 "怎么爆出巴纳特：\n匈牙利开局，等罗马尼亚的喀尔巴阡演习，选开火。之后若罗马尼亚选择开战的话（概率极低，建议预设路线），就可以爆出巴纳特。\n\n怎么走巴纳特王国路线：\n阿夫兰·伊布罗安从袭击中幸存，然后他会演讲，选项随便选，然后不要给他配武装卫士，指责伊布罗安代表的保王党造成动乱，不和民兵合作。\n\n怎么走铁卫团巴纳特：\n阿夫兰·伊布罗安从袭击中幸存，然后他会演讲，选项随便选，然后不要给他配武装卫士，谴责铁卫团，让罗马尼亚刺杀奥托·罗斯，等巴沙上台后继续罗斯的政策。\n\n工团/极权巴纳特：\n先走铁卫团路线，然后在“罗斯纪念游行”、“四广场抗议”、“军队失去控制”三个事件中分别选择：逮捕肇事者，随他们去吧（最后会消停的），秘密鼓励军队。触发“红色，更红色的巴纳特”事件后，你就可以选择你想走的路线了。（要是上面三个事件你只选对了俩，最终也能进线）\n\n巴沙的巴纳特：\n阿夫兰·伊布罗安从袭击中幸存，然后他会演讲，选项随便选，然后不要给他配武装卫士，谴责铁卫团，让罗马尼亚刺杀奥托·罗斯，巴沙取得政权后扩大民兵组织。\n\n怎么让奥托·罗斯团长活下来：\n罗马尼亚刺杀失败或者伊布罗安在袭击中死亡（1%的概率罗马尼亚会宣你）。"

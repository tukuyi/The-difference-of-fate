 guides.124.t:0 "越南指南"
 guides.124.d:0 "问：高台教/彊柢路线\n答：在内阁中支持宗教信徒（初始的六个事件中最少要有三个站在他们那边），让他们打败吴廷琰的民兵。\n\n问：吴廷琰路线\n答：方式1：让内阁偏向威权（初始的六个事件中最少要有三个站在他们那边），选吴廷琰为内阁总长。\n方式2：在内阁中支持宗教信徒（初始的六个事件中最少要有三个站在他们那边），让吴廷琰的民兵打败高台教（这条方式是家独，不是威民）。\n\n问：保大皇权路线\n答：让内阁偏向威权（初始的六个事件中最少要有三个站在他们那边），不让吴廷琰当内阁总长。\n\n问：范琼路线\n答：让内阁偏向立宪（初始的六个事件中最少要有三个站在他们那边），同意范琼的提议。\n\n问：保大立宪/民主路线\n答：让内阁偏向立宪（初始的六个事件中最少要有三个站在他们那边），否决范琼的提议。之后可以选择进行选举。\n\n问：椰子僧/和好教路线\n答：方式1：让内阁不偏向任何一边（初始的六个事件，同一个派系最多只能选三次），之后的事件选椰子僧或和好教。\n方式2：进入保大立宪线（方法在上面），允许宗教分子参加选举（此方法的和好教属于激社而不是民粹）。\n\n问：平川派路线\n答：在印度支那起义中接受平川派的帮助。让内阁偏向威权，选吴廷琰为内阁总长（方法在上面）。完成国策“越南共和国军特种部队之诞”，选择将平川派整合进军队。之后的事件可以选远老七或者洋老三上台。"

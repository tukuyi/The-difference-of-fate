 guides.85.t:0 "希瓦指南"
 guides.85.d:0 "问：希瓦汗国有几条路线？\n\n答：每开一局希瓦汗国，都会有一个朱奈德汗去世。他去世之后你就可以选择政府首脑了。\n1.君主立宪\n任命波波·阿亨，选择建立君主立宪制度\n2.青年希瓦党\n任命波波·阿亨，选择“无稽之谈”。努库斯就会武装暴乱，同意他们的诉求就会建立共和制度。\n3.君主专制\n在努库斯暴乱中派军队镇压，圣战军在希瓦的统治就会得到巩固。"
 guides.85.a:0 "哇哦"
 guides.86.t:0 "顿河指南"
 guides.86.d:0 "问：如何走顿河共和国的各种路线？\n\n答：-亲德顿河，在开局的政治斗争事件中支持克拉斯诺夫，击溃博加耶夫斯基的民兵，走政治树左线\n\n-博加耶夫斯基线，让博加耶夫斯基政变成功。然后走政治树右线。\n\n-联合哥萨克军团，无所谓选哪个阿塔曼，走政治国策树的中间路线。\n\n-社会主义，在游戏规则里选择社会主义者接管顿河库班，然后在选择阿塔曼后不久发生的事件中，不要选择与工会达成协议，社会主义者将政变。\n\n问：德属顿河库班？\n答：扮演顿河，等待反克拉斯诺夫政变爆发，让克拉斯诺夫死，让德国人在下一个事件中接管政权（警告：走里布线试图杀死德皇的话将触发一条内容未完成的路线，你会得到很多让国家玩不下去的debuff）。\n\n问：弗拉索夫？\n答：克拉斯诺夫死后选择弗拉索夫。"

 guides.28.t:0 "意大利共和国指南"
 guides.28.d:0 "（注意：每条路线不只一种进入方法，选举后的事件链只是最简单的一种。）\n\n问：民主线？\n\n答：1936年11月的选举除意大利民族主义协会外随便选，封禁民族主义协会，让信任投票成功，结束事件链。\n\n问：联邦线？\n\n答：1936年11月的选举除意大利民族主义协会外随便选，封禁民族主义协会，让信任投票失败，加冕国王。\n\n问：解散共和国（可以玩威尼斯和伦巴第）？\n\n答：1936年11月的选举除意大利民族主义协会外随便选，封禁民族主义协会，让信任投票失败，解散国家，之后想玩哪个选哪个。\n\n问：民族主义协会线？\n\n答：1936年11月的选举选意大利民族主义协会。"

 guides.84.t:0 "浩罕指南"
 guides.84.d:0 "浩罕共和国：\n\n1. 扎吉德派多数（社自）：在1936年大选中选择第一个选项。（扎吉德派多数）\n2. 格底目派多数（威民）：在1936年大选中选择第二个选项。（卡迪木派多数）\n3.极权政变：在游戏规则里设定好不要让布哈拉被共产主义者接管。选举中让卡迪木派上台，点“清洗社会主义者”的国策。不要逮捕逃亡浩罕的毛希丁诺夫。然后毛希丁诺夫就会建立工人共和国，在平息骚乱中选择第一个选项就可以让极权主义者推翻政府。"

 guides.4.d:0 "问：怎么让德克萨斯独立？\n\n答：\n1.朗当选总统：在“选举人无视民意”事件中选择“上呈最高法院！”，然后在“最高法院的裁决”事件中选择“选举人没有义务”。在之后弹出的“处理德克萨斯”事件中选择任其自生自灭。然后在“詹姆斯·奥尔雷德正在考虑辞职”事件中选择让他留下来，最后在“德克萨斯的非法公投”事件中选择我们无力阻止。\n\n2.加纳当选总统：从“德克萨斯的朗主义者暴乱”事件开始一直选择对抗朗主义者的选项。然后在“处理德克萨斯”事件中选择任其自生自灭。然后在“詹姆斯·奥尔雷德正在考虑辞职”事件中选择让他留下来。\n\n3.胡佛当选总统：在“德克萨斯的地方自治计划？”事件中选择“还能发生什么坏事呢？”，随后在接下来跟德克萨斯独立有关的事件中依次选择镇压、派遣军队、不要让军队离开、派遣国民警卫队。\n\n4.海伍德或诺里斯当选总统：对德克萨斯经济采取强硬措施，在“德士古支持德克萨斯分离主义”事件中选择什么都不做，对地方自治计划事件链的做法同胡佛。\n\n5.默里当选总统：在“了结旧账”事件中选择“红河大桥是俄克拉何马的！”，之后一直选择加剧冲突的选项就行。"

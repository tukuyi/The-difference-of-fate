 guides.43.d:0 "科尔尼洛夫路线：\n1.不宣布提前进行选举。（如果稳定度低于-40%，这一决议将被封锁，但你也可以干脆就不点击该决议）\n2.逮捕红军将军，并同意萨文科夫去帮忙逮捕彼得格勒的左翼社会革命党。\n3.继续点科尔尼洛夫的国策树，让他继续担任政府首脑。\n4.科尔尼洛夫就死不了了\n\n复辟俄罗斯帝国：\n方案甲：\n1.让立宪民主党右派或者全俄民族联盟赢得大选。\n2.点完第一个国策，解锁决议，在国家杜马中进行君主制公投。\n3.然后，你可以通过点国策和决议来加强支持度，或者干脆暗中操纵它。\n方案乙：\n1.让科尔尼洛夫政变政府，避免让国家陷入内战，把科尔尼洛夫国策树点完。\n2.选弗兰格尔当总理（政府首脑）。\n3.科尔尼洛夫去世时选择恢复君主制（只能恢复绝对君主制）\n方案丙：\n1.如果外阿穆尔复辟了君主制，你会看到一个事件。\n2.选择与外阿穆尔统一的选项。（社会主义政府/社民/社自政府无法统一）\n3.然后你就可以和外阿穆尔和平统一并恢复君主制。\n\n俄罗斯帝国-黑色百人团路线/神权路线\n1.恢复绝对君主制并选择普里什克维奇（黑色百人团）担任政府首脑。\n2.恢复绝对君主制，会有一个“教会地位”事件。邀请牧首成为政府首脑。\n\n德罗兹多夫斯基路线：\n1.让科尔尼洛夫政变\n2.在“邓尼金和弗兰格尔的对抗”事件出现后，再等待“有关军队内保皇派阴谋的留言”出现，选择“清除他们”\n如果你走左线，你应该在随后跳出的事件中只拉拢第一位和第三位（只拉拢1个会导致拉拢失败转为右线）。如果你拉拢了第二位，最后一个国策会引发黑色百人团政变，导向黑色百人团君主制路线。左线无法选举君主，将始终保持摄政状态。\n如果你走右线，你应该至少完成两次清洗，如果少于两次，将触发邓尼金-马尔科夫兵变，这应该会导向邓尼金路线。右线将在最后一个国策选出君主。"

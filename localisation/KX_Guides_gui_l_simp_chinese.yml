 guides.11.t:0 "保加利亚指南"
 guides.11.d:0 "保加尔汗国路线：巴尔干战争输赢均可走这条路线。如果你打输了，那么选激进民主党，然后完成“保加利亚化”国策，在事件里选资助鞑靼人，然后你的领导人支持率会下降，如果沙皇还在位，那么继续路线，如果沙皇已经爬了，那就辞职。沙皇在位继续路线然后沙皇就会退位，然后伊沙基上台。然后选择进步自由党国策“比例代表制”（别提前点这个国策），如果你是激进民主党那就完成“重建精神支柱”国策。然后在之后出现的事件中选择“是时候了”选项。\n\n问：怎样才能玩到保加利亚的环节集团民粹/极权路线呢？\n答：打输巴尔干战争，然后选择割让领土而不是继续打下去；或者打赢战争之后等到1939年下旬斐迪南被刺杀，然后在事件选项里选择环节集团。而要玩极权环节集团，你得保留格奥尔基耶夫（而不是让鲁科夫取而代之），然后完成“整合忠诚极权派”国策，最后在事件里选择极权化环节集团（没有新国策，但是有新国名和国旗）。\n鲁科夫上台一个月之后可以重新安插傀儡君主基里尔一世（鲍里斯的兄弟）（解锁保加利亚第三帝国路线）。又或者最终被伊万·多切夫领导的军团推翻。（如果你维持共和长达一年半之后）"

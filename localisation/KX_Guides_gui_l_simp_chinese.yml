 guides.18.d:0 "问：我能玩匈牙利的什么路线？\n答：为了保证匈牙利独立，你需要在开局设定里面设定奥匈谈判破裂，挑起内战。\n1.民主匈牙利 - 社会保守主义\n----抵制1937奥匈协定，选举拜特伦·伊什特万。\n2.民主匈牙利 - 社会自由主义\n----抵制1937奥匈协定，选举米哈伊·卡罗尔。\n3.极权匈牙利\n----抵制1937奥匈协定。选举阿尔帕德·萨卡希奇，一个懦弱的政治家。继续国策树并且看着共产主义者把他赶出去。\n----完成几个共产线国策树，然后反动派就会进攻布达佩斯，别逃离首都。\n4.民族社会主义匈牙利\n----抵制1937奥匈协定，先走极权匈牙利的路线，完成几个共产主义的国策树，然后反动派就会进攻布达佩斯。\n----让共产党人逃离首都。\n----让炸弹在马提亚教堂爆炸。\n5.君主制匈牙利\n----抵制1937奥匈协定。先走极权匈牙利的路线，然后完成几个共产主义的国策树，然后反动派就会进攻布达佩斯。\n----让共产党人逃跑。\n----不要让炸弹在马提亚教堂爆炸。"

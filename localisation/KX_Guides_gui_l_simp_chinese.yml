 guides.119.t:0 "卡累利阿指南"
 guides.119.d:0 "1.如何玩到威民埃尔芬格伦？\n在“临时政府”事件中选择“领导联合政府”，完成国策“独立！”并在“乌赫塔大会”事件中选择召开制宪会议，之后选择“埃尔芬格伦巩固了他的统治”。\n3.如何玩到家独埃尔芬格伦？\n不要在“临时政府”事件中选择“领导联合政府”。\n3.如何玩到猎兵们（众多方式中最简单的一种）？\n和社保/威民线一样。但是要确保你在完成“独立！”国策前解散森林游击队（有专门的国策）。\n然后在“制宪会议”事件中选择“亲俄集团意外取胜……”\n4.如何玩到民粹祖父？\n和猎兵线一样，但是不要解散森林游击队。\n5.如何玩到激社线？\n解散森林游击队。占领彼得罗扎沃茨克，触发社会主义者抵抗的事件链。事件“猎兵与赤卫队发生冲突！”，选择干掉猎兵。\n6.如何玩到卡累利阿的隐藏路线？\nA.君主制。走猎兵线，在游戏规则设置里让芬兰转红。\nB.卡累利阿学会。走威民埃尔芬格伦或者社保线，整合森林游击队，在游戏规则里设置芬兰走扩张主义（或者让芬兰走民粹线，不过这样的话，你就只能当芬兰的傀儡）。"

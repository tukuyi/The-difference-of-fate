 guides.10.d:0 "问：怎么提前观看未完成的美利坚裂开的内容？\n\n回：游玩合众国，完成麦克阿瑟的“美利坚的恺撒”路线。然后在事件触发时杀死麦克阿瑟。（这条路线只有国家，没国策树，如果不想等事件触发，可以直接控制台输入“event ustates.998”触发刺杀事件）"

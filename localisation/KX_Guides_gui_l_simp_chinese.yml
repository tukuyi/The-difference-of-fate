 guides.27.d:0 "问：意社的各条线路？\n\n答：等到36年4月举行第四次大会，会上的三个问题选择不同的派系，会让选举进入僵局，触发进军都灵的事件，事件中可以在加里波第、工团激社联盟中进行选择。如果没有进入僵局的话，那获得多数的党派胜出（共产线和工团线在事件中共用同一个选项）。要进入未来主义线、最高纲领线和改良国家工团线的话，就在第五次大会中选极权（大会开始的时候自身无需是极权政府），之后再让其胜出（注意：目前这几条路线都属于极权主义，后续会进行变动）。"

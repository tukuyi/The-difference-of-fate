 guides.136.t:0 "巴塔哥尼亚指南"
 guides.136.d:0 "问：丰特/阿劳坎尼亚王国？\n\n答：不要杀，也不要抓丰特，事件中都选加极权主义支持率的选项，对阿根廷战争期间或结束后他就会政变。可以在政变事件中让他上台，或者建立马普切人的王国。\n\n问：克里斯塔利/波萨达斯？\n\n答：完成丰特的国策“巴塔哥尼亚红色罗宾汉的领地”后会触发克里斯塔利晋升将军的事件，等上个三年就可以了。"
 guides.136.a:0 "哇哦"
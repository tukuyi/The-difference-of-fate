 guides.42.d:0 "问：如何游玩俄罗斯民主选举党派路线（从工团主义到国家民粹主义）？\n答：选择让克伦斯基死掉，在决议里宣布提前选举（你的稳定度需要高于-40才能这样做），然后你将解锁竞选决议，增加你想要的政党的支持率（注意政党联盟）。在黑色星期一后采用杜马计划增加中/左派政党支持率，而参议院计划增加保守派政党支持率，最终你将赢得选举。全俄民族联盟和立宪民主党右派可以恢复君主制。罗曼诺夫的全俄民族联盟是威民，尤苏波夫的是社保。\n一个有用的小提示：如果你在暴动事件中允许社会主义者游行而不允许民粹主义者游行再与反对者谈判，社会主义支持率将大大上升，且相关政党将组成人民阵线，立宪民主党和全俄民族联盟将结盟。\n\n问：我很难让全俄民族联盟获胜，有什么其他方法可以游玩他们？\n答：在竞选期间，为保守派选择全俄民族联盟的总统候选人（取决于你想要的路线），然后让一个中/左派政党赢得选举（左翼社会革命党，人民社会党，社会革命党，孟什维克）。参议院将拒绝从这些政党中选出总统，而是让你选定的保守派候选人成为总统，这将引发参议院-杜马冲突。既然我们希望总统获胜，那么就站在他和参议院一边，在决议的迷你游戏中击败杜马。\n\n问：我怎样才能游玩协作主义者？\n答：有3个主要途径。\n - 囚禁戈尔古洛夫，而不是在游戏开始时杀了他。走萨文科夫路线，释放戈尔古洛夫，在他政变后，选择让协作主义者获胜。\n - 在1936年选举除萨文科夫之外的任何政党，如果人民共和党支持度在一段时间内低于10，该党将解散，协作主义者将取而代之，他们将参加1941年的选举。\n - 允许社会主义政党参加选举，走萨文科夫路线，选择革命路线，如果协作主义者谴责你以及左翼社会革命党，就会使萨文科夫破产，导致提前选举，协作主义者可以获胜。\n\n问：如何解锁欧亚联盟国策树？\n答：选社会主义政党，让欧亚党人做总统。在参议院杜马冲突中站总统一边，赢得权力平衡。之后，总统就会解散杜马，解锁欧亚联盟的国策树。"

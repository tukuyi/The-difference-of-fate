 guides.921.d:0 "六、督政府各路线？\n答：督政府起义时什么都不要做，什么决议也别点，他们会在1936年11-12月夺取基辅。\n\n七、彼得留拉各路线？\n答：督政府夺权以后，在各个事件中选择增加彼得留拉权威的选项。\n（与斗士派合作路线中斗士派的三个要求必须全部同意，在完成最后一个国策前先完成确保军权能保住彼得留拉）\n\n八、其他督政府路线？（乌共，社民工党，社会革命党，社会联邦党）\n答：选择增加温尼琴科权威的选项，然后在大会结束时选举要玩的政党。\n\n九、斗士派？\n答：作为上述派系开启土地改革，然后搞砸土改（土改完成时斗士派抵抗应高于软弱无力）。\n\n十、赫鲁晓夫？（半MEME路线）\n答：预设路线，俄罗斯通过叶戈罗夫/左翼社革的内战成为社会主义国家。\n进入任意社会主义路线（最好是乌共或者是左翼乌克兰社革），这是为了解锁军事国策树中的乌克兰起义军分支。\n然后完成苏维埃军事特派团国策。\n在随后的事件链中，告诉你的将军遵从准则，然后斥责沙坚科。\n（玉米合成公式：美国玉米+吸烟玉米→美国爆米花\n美国玉米+拖拉机→钢铁牛仔\n土豆玉米+沙漠玉米→沙漠马铃薯种子\n冬季玉米+沙漠玉米→全天候玉米\n普鲁士玉米+拖拉机→装甲玉米\n转基因玉米+肥料→终极选择肥料）\n\n十一、克里米亚？\n答：让督政府起义，预设路线让德国干预克里米亚。\n\n十二、太阳神骑士团？（彩蛋路线无内容）\n答：别走国王联合射击队线，等督政府上台后让梅利尼克夺权，最后进入东佐夫线，尽可能晚地结束黑色星期一使工业化能持续至41年，而后点出国策无情排外，不能点仰仗传统。等待“伊森贝克板”事件出现，再等待400到600天，太阳神骑士团就会政变。"

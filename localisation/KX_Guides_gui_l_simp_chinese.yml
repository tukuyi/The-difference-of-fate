 guides.121.t:0 "索马里指南"
 guides.121.d:0 "问：咋才能走KX的索马里路线呢？\n\n答：索马里青年联盟和苏丹线，沿着“共主”国策一路点到举行选举就行。\n\n索马里青年联盟建立共和国线，需要先走民粹线，然后在中途一转社保或者极权，让索马里青年联盟政变随后就会举行选举。（如果巴雷发动了政变，可选政党将包括社保，市自，社自，社民）\n\n威权苏丹国线，需要走“削藩”路线，但要尽快走完最后一个国策，以避免发生极权或民粹政变。（可选威民或家独）\n\n另一条苏丹或贵族共和国线，需要在选举中选出保王党，然后让领导人为了自己的野心放弃原来的国王，建立共和国或马吉尔廷苏丹国（如果他还活着，他也可以对苏丹保持忠诚）\n\n极权或民粹线，先走“削藩”路线，不要点“建立汗噶什军情小组”国策，等待集权决议时间走完。然后会跳出一个事件，极权派或民粹派可以接管苏丹国并杀死苏丹，你也可以让苏丹继续留任。\n\n如果你走了极权线，你还可以在之后的一个事件中化身激社或家独。如果你选择维持极权主义，那么之后还可以变身工团或雅各宾并加入第三国际（所有除了工团主义的选择都可以进一步选择不同子意识形态）如果你想，你甚至还能再政变一次使国家回归民主。\n\n如果你走了民粹线，你还可以在之后的一个事件中化身威民或维持民粹。如果你变成了威民，你还可以再变成社保或者让索马里青年联盟再发动一次政变使国家回归民主。如果你在维持民粹的状态下征服了吉布提，你还可以选择马哈茂德·哈比作为领导人（吉布提泛索马里主义者）而如果你变成了社保或威民，你还可以选择哈桑·古莱德·阿普顿作为领导人（吉布提保守威权主义者）"

 guides.87.t:0 "卡尔梅克指南"
 guides.87.d:0 "问：怎样选择卡尔梅克？\n\n答：开局选顿河共和国。等事件选择卡尔梅克。点完“卡尔梅克重生”国策之后会有一个事件“独立！”，然后你就可以选各条路线了。\n第一个选项是社会主义线。\n第二个选项是民主路线。\n第三个选项是通杜托夫汗，别忘了点他的国策。\n第四个选项是佛教徒，同样别忘了点国策。\n\n问：怎么触发黑喇嘛卡尔梅克\n\n答：设置蒙古走极权路线。选卡尔梅克并走民粹路线。等待黑喇嘛逃来卡尔梅克事件，选择让他上台。除了获得对蒙古和中亚的宣战理由外，国策树与普通民粹一样"

 guides.64.t:0 "北罗得西亚指南"
 guides.64.d:0 "问：北罗得西亚的各种路线？\n答：最初，统治北罗得西亚的是许蒂希。完成初始的最后一个国策“新的总督”后，许蒂希将要求中央非洲延长其任期。如果想让他们同意的话，就选择贿赂，这样许蒂希就能留任。如果希望他们拒绝的话，就选期待他们的支持，这样权力斗争就会爆发。在几个事件之后，你就可以选择下一届政府的领导人：许蒂希、更温和的恩斯特·云格尔或者英国人巴林及其帝国联合同盟会。\n\n问：巴林的非洲联邦？\n答：扮演北罗得西亚，让巴林上台（等待中央非洲崩溃，或者按照上面提到的方式，在许蒂希被迫下台时选择巴林，如果德国同意的话）。完成他的初始国策树，在最后决战中击败中央非洲。如果比利时加入了协约国，它会把刚果还给他们，把旧非洲领土还给法兰西民族国。\n\n关于巴林路线的一点建议：击败中央非洲后的事件需要几天才能触发，所以不要急于点取任何吞并决议，这样的话事件可能会无法触发。"

 guides.2.t:0 "美利坚合众国指南"
 guides.2.d:0 "游玩合众国，让加纳-瓦格纳法案通过（现在kx确保任何一个激进的选择都可以使法案通过，但是要是不和工团壬和美利坚至上党合作那法案就必定不通过-改变事件链的更新在做了），总统选举前，提名柯蒂斯做政党候选人。然后提出对柯蒂斯健康问题的质疑，然后如果问题确实很大，那么就可以让胡佛替代柯蒂斯参选。\n\n胡佛的避免第二次内战的路线：\n\n胡佛当选后，完成专属国策树的左侧国策，包括“胡佛突袭”。授权突袭，在下个事件里同意扩张联邦调查局。然后在暴乱事件里面选择不要等待他们自己冷静下来，不然胡佛会被刺杀。然后继续国策，安抚公司，然后继续完成他专属国策树的右半部分。\n\n如果你想以自治路线来避免内战：\n\n邀请海伍德加入谈判，让朗和默里爬开，然后如果你扩大了联邦调查局的规模，你可以直接干掉他俩，就不需要谈判了。同意海伍德的要求，并且不要解除民兵武装。或者 ，邀请他们所有人，海伍德要求改革，然后谈判拨款问题，然后默里会提议一件事。激进分子会感到不安，并且麦克阿瑟会要求一个谈判席位，因为民兵很讨厌。同意他们的所有要求，不要强迫民兵解除武装，这样就能避免内战。\n\n如果你想以强硬路线来避免内战：\n\n遵循马歇尔的建议（只在联邦调查局扩张后出现），然后在下个事件中加强对伊利诺伊州的支援。然后一旦发生罢工或者工资要求，进行谈判。然后专注白人联盟，在接下来两个事件中给麦克阿瑟更多的人力，这可以避免战争。（这条路线可以让你把所有党派都重命名为共和党）"

 guides.39.d:0 "问：非洲血亲兄弟会？\n\n答：转到黑带共和国，干烂黑人民族主义者和伊斯兰民族组织，听取马库斯·加维的警告，让兄弟会和民族主义者和解。最终兄弟会会接管国会，或者让将军干预：不要阻止兄弟会，几周后杜斯会当选，接替杜波依斯，解锁国策。\n\n问：伊斯兰民族组织/全体黑人进步协会（或者美国派）？\n\n答：容忍伊斯兰民族组织民族主义者，进军事件不要阻止他们（如果想要共和军/美国派，就授权扬），最终你可以选择伊斯兰民族或者全体黑人进步协会。\n\n问：非兄弟会左派和民主派？\n\n答：容忍伊斯兰民族组织民族主义者，进军事件干烂民族主义游行。然后会投票新宪法，加入人民修正案会让所有左派路线可选（除兄弟会和社民派），通过自由修正案则可以选社保、社自、市自和社民派。或者不容忍民族主义者，不听加维警告，宪法也会触发，可选民主派和左派。\n\n问：如何游玩黑人希伯来以色列？\n答：让伊斯兰民族组织像平常一样掌权（上面有关于如何掌权的指南），完成国策“没收财富”，在黑希伯来人骚乱系列事件中不要做任何苛刻的事情，然后让温特沃思政变。\n\n问：如何游玩桑·拉？\n答：选任何一个可以走美国派外交政策树（从威民到社民）的民主党派。然后等待桑·拉开始流行的事件，不要在接下来的几个事件中粉碎他的运动，然后桑·拉和激进联盟最终将试图发动政变。桑·拉可以是极权主义者、工团主义者、家独或民粹，这取决于走国策时选择与哪个党派结盟。\n\n问：如何玩到伊利贾之后的伊斯兰民族组织领导人？（克拉拉·穆罕默德、华莱士·法德·穆罕默德、马尔科姆X、克拉伦斯十三的百有五之国、查尔斯·柯克曼-贝伊的摩尔科学圣殿、米蒂·莫德·戈登的埃塞俄比亚和平运动/东方世界和平运动）\n\n答：让伊斯兰民族组织上台（详情见上），点国策打美国，然后等到45年，让伊利贾去纽约演讲，他会挂掉，这样你就能选新领导人了。马尔科姆X可以入开罗条约，摩尔圣殿可以获得摩洛哥的宣称，米蒂·戈登可以加入本子。（如果在之前目击法德的事件中选择法德真的死了，那这里就没法选法德了）"

 guides.79.d:0 "问：哥斯达黎加的德意志香蕉公司路线？\n\n答：走社民线，在决议的机制里提升香蕉公司影响力（在意识形态饼图中，香蕉公司是威民）。影响力超50%后，香蕉公司国策树的第一个国策便会被解锁。完成该国策香蕉公司就会发动政变。最后哥斯达黎加可以由奥古斯特·威廉（中美洲德意志帝国）/理事会（企业国家）统治。"

 guides.122.t:0 "中非/乌班吉-沙里指南"
 guides.122.d:0 "问：如何才能玩到中非/乌班吉-沙里的各个路线呢？\n\n答：中央非洲崩溃后切换到中非（可以用控制台，也可以等事件）。\n\n-博卡萨法国线\n喀麦隆战争中支持阿达马瓦军阀，沿着拿破仑国策树的部分往下点，加入协约国，让法兰西公社占领阿尔及利亚。（建议在游戏规则里加强公社）\n\n-博卡萨德国线/博卡萨查理曼线/博卡萨非洲帝国线\n喀麦隆战争中支持德属喀麦隆，沿着腓特烈国策树的部分往下点，重建中央非洲，在德国战败以后接纳他们的流亡政府（建议在游戏规则里削弱德国或加强公社），在国策树中选择泛非君主线或查理曼线。\n\n-波冈达路线\n在博卡萨加冕，或博卡萨未能掩盖吃人行迹后的政变事件中让其成功。波冈达可以统一拉丁非洲（说拉丁语系欧洲语言的非洲地区）。\n\n-社会主义路线\n先让波冈达掌权并干掉博卡萨，然后在之后的事件中让社会主义者掌权。社会主义线可以统一赤道非洲（法属非洲+喀麦隆）。\n\n-苏丹国路线\n让社会主义者上台，不要完成任何国策，等待决议里面的倒计时走完。苏丹国可以统一北非和中东。\n\n注：喀麦隆战争中不要拿地，不然后续内容会卡住，之后可以通过事件拿到这些地。"

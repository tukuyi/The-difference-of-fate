 guides.74.d:0 "问：新英格兰的贵格会/禁酒党？\n答：将新英格兰作为加拿大政府管辖下的临时政府释放，等待触发选举大会。在“宪法-政府制度”事件中，选择同意平等代表权，然后在接下来的事件中都选择支持激进社会主义/社会民主主义的选项，或者在其他方面支持左派。（同理，如果你想选其他党派则全选对应他们的。）然后你选择临时政府领导人的时候，克拉伦斯·皮克特上则是贵格会，大卫·利·科尔文上是禁酒党。选举结束后不久，将触发“大罢工”事件，选择拒绝加拿大援助。（其他民主党派同理）\n\n问：新英格兰的激进派（哨兵/残余）或联邦党人？\n答：先和贵格会路线一样，大罢工时寻求加拿大帮助。几天后触发事件告知你加拿大任命联邦党来控制局势，你可以决定允许他们掌权或者寻求激进派帮助（允许掌权则联邦党人上台，后者则会让激进派上台），激进派上台后你可以手动决定是哨兵还是残余派。（但是你的政治面版还不会改变，直到事件链结束）\n\n问：洛夫罗普·斯托达德的路线？\n答：让激进派掌控新英格兰，当激进派分裂时，选斯托达德。你可以与宪政国结盟（作为傀儡或者被吞并，需要宪政国赢得内战），如果宪政国失败，斯托达德可以与加拿大结盟。你也可以操他们全部然后尝试统一美国。\n\n问：真左人莱蒙德路线或者被联合工团和平吞并路线\n答：在“大罢工”事件中选择第三个选项"

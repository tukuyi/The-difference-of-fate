 guides.72.t:0 "联盟国指南"
 guides.72.d:0 "问：佩利的基督教党或拉福莱特的国家进步党？\n朗获得内战胜利，完成他的政治树到最后的国策“完美民主”，然后等待选举，选佩利或者拉福莱特。或者把内战拖的时间足够长，这样就会触发战间选举，然后你可以选他们。\n\n问：老爹奥丹尼尔的德克萨斯联盟路线？\n答：同上\n\n问：厄尔·朗作为休伊·朗的继承人？\n答：注意，傻逼制作组的设计有严重问题，因此本攻略做出如下修改（这只是通往继承人的方法之一）\n作为休伊·朗获得内战胜利，完成扩大就业国策，完成完美民主国策，等待时间到1939.8.5之后，将触发一分钟人警告朗可能会被刺杀的事件，选择坚持演讲，他将被刺杀而死\n在之后的事件里你可以选择继承人。谁可以被选择是基于你之前在国策和事件中的选择的。如果选择和右翼和解的事件/国策（增加右翼支持度）那么史密斯和库格林可选。如果与左翼和解（增加社会民主主义支持度），那么阿尔弗雷德·米切尔·宾厄姆，布朗森·M·卡廷。西德·麦克马斯和吉姆·福尔瑟姆将会成为中间派的继承人。厄尔·朗永远是一个候选项。\n在朗死后的三个事件里不要选择，违反你选择的继承人的立场的相关事件，等待命定之日事件，确立最终统治。\n【注：虽然选择帝王总统也能触发被刺杀，选择继承人等事件，但这样选出来的继承人意识形态全部都是家独或者威民，可能会导致继任者国策无法开启（比如宾厄姆）。因此，如果想走帝王总统的话，请选择你想要的继承人以外的人上台，然后在朗死后事件里全部选择偏向你想要的对方的立场的选项，等待命定之日事件他发起政变。】\n"

 guides.48.t:0 "朝鲜指南"
 guides.48.d:0 "问：如何得到独立的朝鲜？\n\n答：三种方式来获得独立朝鲜：\n一是在游戏规则中设定朝鲜起义，选择其他tag，等朝鲜起义后tag KOR。\n二是选择日本/JAP，选择所有镇压朝鲜的事件，等待朝鲜起义在36-39年间爆发。\n三是～控制台调出朝鲜。\n扮演朝鲜时，要在100-200天间占领所有朝鲜半岛地区，太难了可以用控制台。\n\n问：如何扮演 主 体 朝 鲜？\n\n答：先把朝鲜放出来（上面不都写着怎么放出来嘛，简而言之，等到釜山谈判的事件后选拒绝谈判，之后的事件往屑了选），然后是君主制的问题，让保皇派进议会，之后选择“外面有什么声音……”选项，保皇派政变事件中选择“最高战争委员会逮捕保皇派并阻止政变阴谋！”选项，军事反政变事件中选择“金九失败了。我们哪儿也不去。”选项，然后让无政府主义者政变成功。在安人政变后，在红色朝鲜事件中选择“无政府主义者是软骨头。我们需要更强有力的手段……”选项。最后，走完最初的社会主义树后，就能走金太阳的主体树辣！"

 guides.7.d:0 "加纳避免内战：\n他上台后别的选项随便选，但你第一件要做的事情是移除激进派，然后会解锁你的主要事件链。\n如果可能的话，选择马歇尔的计划来处理动乱，主攻工团地区，但也要在别的地方放一些部队。\n跟着局长来，调查斯蒂芬森。\n完成最初的三个经济国策。\n当罢工扩散时，不要退回华盛顿而要给麦克阿瑟发送增援。\n然后与工人谈判而不是打击他们。\n谈判成功、完成了最初的三个经济国策、揭发了斯蒂芬森，达成这三个条件后会触发一个事件，加纳拯救了美利坚。"
 guides.7.a:0 "哇哦"
 guides.7.b:0 "返回"
 guides.8.t:0 "美利坚合众国指南"
 guides.8.d:0 "诺里斯避免内战：\n\n完成最初的“奋战的自由派”的国策，然后等一两周左右\n\n当跳出“诺里斯主张经济干预”事件时，选择“承诺将欺诈者们绳之以法”选项，解锁“与进步人士合作”的国策\n\n迅速完成“紧急干预”国策，然后完成“打击白人联盟”国策。对朗和海伍德妥协，听从麦克阿瑟的建议打击旧民主党。然后完成剩下有关白人联盟下的国策，然后转向经济线。\n\n不要逮捕南卡罗来纳的布莱斯，而是听从麦克阿瑟的建议，打击白人联盟，然后在下个事件中，增加麦克阿瑟的预算。\n迅速完成诺里斯的剩余的初始国策树，不然仍然可能发生内战。最后完成“普选”和它下面的三个国策。"
 guides.8.a:0 "哇哦"
 guides.8.b:0 "返回"
 guides.9.t:0 "美利坚合众国指南"
 guides.9.d:0 "柯蒂斯/兰登\n\n-等待一月中旬的就职典礼，并且完成国策“地方自治谈判”\n\n-允许威廉·H·默里和朗参加谈判，同意海伍德第一套关于自治的要求，拒绝资助他们或者同意资助并同意默里的妥协方案。\n\n-在麦克阿瑟对谈判感到担忧的事件中选择“很好”，并且最终让激进派同意削减他们的军事力量。"

 guides.12.t:0 "奥斯曼指南"
 guides.12.d:0 "问：德属奥斯曼？\n\n答：失去大马士革和巴格达。当德国军官团的第一个事件触发时不要拒绝，然后等90天。每30天都会触发事件来推动剧情，不要太激动在事件没触发完的时候就把开罗条约打爆了，不然无法继续剧情。\n\n问：国家民粹主义/极权主义奥斯曼（骨干运动）：\n\n答：首先你可以在“最高安全局的处境”事件中选择现代化，来触发凯末尔被刺。\n或者选择将他们全部清洗然后在“阴谋对抗大维齐尔”事件中选择静观其变来触发凯末尔被刺。\n然后在凯末尔被刺的一系列事件后，选择让费夫齐帕夏夺取党的控制权。\n完成他的国策树，结束紧急状态。\n在接下来的国策树里选择集中国家权力和整合骨干运动，并一路完成民粹国策树。\n在完成最后一个国策树后，原本的奥斯曼爆破事件将不再发生，取而代之的是你可以选择是要保留苏丹，还是废除苏丹并转化为国家民粹或极权的共和国。\n\n问：社保伊斯兰线/家独专制线/哈里发线？（原本是KR中的陷阱路线，KX对其进行了改造，移除了陷阱，增加了新的国策、可成立国家和核心）\n\n答：让自由派联盟上台，方法如下：\n凯末尔教育改革失败。\n凯末尔要求解散议会时，让苏丹炒掉凯末尔。\n选自由协约党。\n\n之后进入社保线：\n让保守派代表的支持率低于零，苏丹就会出手干预，萨巴哈丁亲王下台，沙基卜·阿尔斯兰成为大维齐尔，穆罕默德联盟党掌权，转入社保线。\n\n正常走国策树，“旧哈里发”点完五十天后，军中的凯末尔主义者会政变：\n要走家独专制线，让苏丹挫败政变，解锁右边的国策树分支。\n要走社保伊斯兰线，让苏丹承认实行温和的伊斯兰宪法，解锁左边的国策树分支。\n\n点完中间共通分支的最后一个国策“泛伊斯兰帝国”后可以成立奥斯曼哈里发国，并获得穆斯林世界的核心。（两天后可以通过事件选择新的国名：奥斯曼哈里发国、最高朴特哈里发国或哈里发国）"

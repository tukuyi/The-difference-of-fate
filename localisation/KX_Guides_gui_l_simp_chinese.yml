 guides.3.t:0 "美利坚合众国指南"
 guides.3.d:0 "问：内战后麦克阿瑟不同的联邦派路线？（只有麦克阿瑟的路线，如果没有内战或麦克阿瑟没有政变，别的路线只需要你在选举里面选即可）\n\n答：作为联邦政府赢得内战胜利，然后等西部军指挥中心的关于艾克和别的人想要与麦克阿瑟见面的事件（美国陷入紧张对峙）。\n\n-美利坚的辛辛纳图斯：在第一个对峙事件里同意西部军的交易，即辞职。\n\n-军政府/三头统治：要求谈判，希望西部军接受，同意他们的要求（西部军指挥中心会触发一个事件，他们可以选择同意，立即进攻你，或者强迫麦克阿瑟辞职并举行选举或者直接与西部军开战）\n\n-美利坚元老院与人民：提出谈判，西部军会触发事件来决定他们要做什么，如果他们团结盟友来反对麦克阿瑟，那么麦克阿瑟只能宣布战争或选举。允许选举会引向元老院的路线。（西部军的选择是随机的，如果你想自己选那就控制台输入“ai”关闭ai然后tag到西部军选事件）\n\n-美利坚恺撒：在上述任何事件选项中，麦克阿瑟决定宣战。\n\n你如果想游玩西部军的麦克阿瑟路线，你应该玩合众国，然后获得80%的投降倾向（失去华盛顿和另一个胜利点），然后点决议让麦克阿瑟跑去西部。\n\n问：海军与联邦政府？\n\n答：麦克阿瑟政变10天后。触发“海军要求”事件，拒绝他们的要求（麦克阿瑟继续掌权）。金会发出要求控制海军，而这会导致交火。然后会出事件，有三个选项：金政变了麦克阿瑟，建立拥有国家的海军；向国会寻求帮助，让海军听话，然后事件结束无事发生；什么都不做，莱希会政变然后恢复美利坚民主。"

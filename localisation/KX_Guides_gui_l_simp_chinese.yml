 guides.83.t:0 "布哈拉指南"
 guides.83.d:0 "问：布哈拉汗国咋玩捏？\n\n答：- 康米政变。在“社会主义者夺取阿什哈巴德”事件中摧毁毛希丁诺夫的军队，然后撤退，在接下来的事件中保护布哈拉，等待极权主义者接手就行。\n    - 青年布哈拉革命。选择加强圣战军，然后拒绝青年布哈拉的选举和埃米尔在随后的事件中下台的要求。这将迫使他们政变。\n    - 青年布哈拉结成君主立宪制联盟。选择与青年布哈拉结盟，然后邀请他们加入政府。\n    - 圣战军国家民粹主义政变。沿着上述任何一条线走下去，你都会触发一个关于圣战军袭击的事件。选择第二个选项，这将触发“圣战军夺取了克孜勒库姆”事件，您需要尝试夺回克孜勒库姆。不管它，圣战军不久就将接管整个布哈拉。\n    - 保持现状。选择与青年布哈拉结盟，然后一直削弱他们：打压他们的运动，不邀请他们加入政府，然后不让步。你将巩固穆罕默德埃米尔对布哈拉的统治。\n\n生活小妙招：怎样快速摧毁赤佬与圣战军的叛变？\n- 赤佬：保护布哈拉 -> 尝试占领阿什哈巴德 -> 占领克孜勒库姆\n- 圣战军：在帕米尔高原战斗 -> 他们不大可能伏击我们 -> 在帕米尔摧毁他们 -> 在克孜勒库姆摧毁他们"

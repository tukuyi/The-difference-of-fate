 guides.115.t:0 "法兰西民族国指南"
 guides.115.d:0 "光复后\n（解锁战争之路前先要完成重建国策树里的重振军事威望）\n贝当光复后路线\n戴高乐：选择戴高乐军事计划，在“政府中的军官”事件中选择第一个选项，让他当总理，在各种选择里增加他的影响力，不要许诺恢复宪法，当光复后贝当被要求退休时，同意。\n达尔朗：选择达尔朗军事计划，在“政府中的军官”事件中选择第一个选项，让他当总理，在各种选择里增加他的影响力，不要许诺恢复宪法，当光复后贝当被要求退休时，同意。\n重建宪政：光复前选择马林做合作者，他之后会要求你承诺恢复宪法，光复后就这么做。\n民族革命：光复前选择马林或德拉罗克做合作者，他们之后会要求你承诺恢复宪法或加强火十字团权力，拒绝要求，光复后维持贝当权力不对总理让步。\n注意：贝当会在1951年去世，不过，你也可以在完成他的国策树三周后触发的事件中让他提前去世，其继承人有三个：魏刚、伊索尔尼和拉巴泰特。伊索尔尼要走威民线，拉巴泰特要走家独线，魏刚两个都行。\n\n民主光复后路线\n你只需要一路点国策树并在选举里选择你想要的路线，政府每四年一次选举，总统每7年一次，意味着你能用不同总统搭配不同的政府。\n\n火十字团光复后路线\n一路点国策树，德拉罗克将逐渐病重并最终去世，然后你可以在接下来的国策里选择他的接班人（其中有密特朗）。\n\n君主制光复后路线\n法兰西行动：解放前不要与兜帽团或戴高乐合作，莫拉斯自然会获得权力。如果你和他们中的一个合作，不要让他们的影响力增长，只要有可能就去逮捕/杀死他们。\n戴高乐：选择戴高乐军事计划，在光复前接受他的帮助，光复后莫拉斯的地方主义政策会造成不稳定，让戴高乐权力增长，不要阻止他，他会政变，然后选择让他赢得选举。\n茹弗内尔：选择戴高乐军事计划，在光复前接受他的帮助，在各种事件里选择对民主派友好，光复后莫拉斯的地方主义政策会造成不稳定，让戴高乐权力增长，不要阻止他，他会政变，然后选择让德茹弗内尔赢得选举。\n兜帽团：亨利·莫尔达克被杀事件里调查土著，然后要么支持戴高乐军事计划，但不接受他的帮助，要么支持达尔朗军事计划。光复后莫拉斯的地方主义政策会造成不稳定，让兜帽团权力增长，不要阻止他，他会政变。\n\n拿破仑光复后路线\n爱国青年团：光复前国策选择“踽踽独行”，光复后不要让拿破仑六世政变。光复前选择“恳求法兰西行动”等国策的话则是与对应势力合作，也可进入该路线。\n帝国社民党：光复前完成“组建广泛政府”，光复后让拿破仑六世政变，在选举中选举社民党。\n帝国党：光复前完成“组建广泛政府”，光复后让拿破仑六世政变，在选举中选举帝国党。\n\n达南德光复后路线\n只要一路点国策，你将在马塞尔·勒菲弗（庇护十二世）和达南德之间做选择，达南德可以继续担任大团长，或加冕为皇帝。\n注：作为达南德傀儡意大利可以让你安插庇护十二世成为真正的教宗，而庇护十二世作为领导人则可以核心意大利。\n\n教宗庇护十二世路线\n光复后，选择加冕教宗为法国君主，而非征服意大利。一旦意大利被征服，你将收到庇护十二世成为教宗的事件，这条线就会解锁。"

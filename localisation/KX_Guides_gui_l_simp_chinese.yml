 guides.73.d:0 "整合主义美国（天主教美国）？\n作为联盟国，同意天主教志愿军，计划反天主教法案。在反天主教法案中，选择召开紧急会议。在下一个选举事件中，你就可以选择神圣美利坚联盟。然后你就可以创建超级巨大无敌神圣米国了。\n\n问：斯图亚特王室在火药阴谋中于联盟国掌权？\n答：如往常一样触发火药阴谋/整合主义路线，等待关于加冕美利坚君主的事件，选择支持斯图亚特而不是基督为王，然后王国路线会解锁。只有斯图亚特王朝能征服英格兰并变身不列颠尼亚帝国。\n\n问：斯图亚特王朝继承者？\n答：征服不列颠，过一段时间后一个访问伦敦的事件会触发。选择不听卡罗尔的，然后国王会死，你可以选择继承人。\n\n问：卡罗尔继承者？\n答：在选王事件中选择基督为王，完成国策树，选择美洲女皇外交线。征服并吞并墨西哥和加拿大。等一段时间，你会触发卡罗尔之死的事件。戴和史密斯——在国会事件链中选择改革派选项。费尼和卡莫迪——选择强硬派选项。富尔顿·申和库格林——温和派选项。肯尼迪或永恒摄政或让美国完蛋——依次支持每个派系从而不让任何派系获得优势。\n\n问：马林的市场自由主义路线？\n答：等待内战事件或完美民主开启选举，选他\n\n问：彭德格斯特/杜鲁门？\n答：玩朗的联盟国，等待一个彭德格斯特提出结盟的事件，拒绝他的交易，在之后的事件里不要调查他，他会政变。杜鲁门路线，在彭德格斯特上台后完成“彭德格斯特的参议员”这个国策。"

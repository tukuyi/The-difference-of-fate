 guides.120.d:0 "问：怎样才能玩到亚美尼亚独立路线呢？\n\n答：亚美尼亚将会在波斯-奥斯曼战争爆发时独立。\n\n问：如何玩到家独或民粹恩贾德？\n\n答：独立战争结束时，家长制独裁的支持率需要高于50%。在“临门一脚”事件中，选择“塔戎之鹰将指引前程！”就会进入民粹线。要想继续玩家独线，就选择其他选项。\n\n问：如何玩到民主路线（激社、社民、市自）？\n\n答：独立战争结束时，家长制独裁的支持率需要低于50%。在选举事件中选择你想要的政党就行了。要想玩到社民恩贾德，只需在事件中选举他为领导人即可。\n\n问：如何玩到米高扬共产主义路线？\n\n答：先和民主路线一样，在总统选举中让恩贾德成为领导人。一段时间后共产党会发动政变。让他们成功就行。\n\n问：如何玩到威民路线？\n\n答：先走民粹恩贾德线，与此同时将会开始一个事件链。在“民主派归来”事件中选择“军队忠于民主！”即可。"

 guides.14.t:0 "国民党左派指南"
 guides.14.d: "问：汪精卫？\n答：完成第一次归正大会国策后，你将解锁汪宋权力平衡。完成第三次归正大会国策前，保证权力平衡偏向汪精卫的程度大于激进度。作为汪精卫赢得权力平衡后，一共有三条统一后的子路线。\n主席汪精卫默认解锁。\n如果极权主义支持度高于25%，革命家汪精卫就会解锁。\n如果社会民主主义支持度高于25%，政治家汪精卫就会解锁。\n\n问：宋庆龄罢免汪主席？\n答：完成第一次归正大会国策后，你将解锁汪宋权力平衡，站在宋庆龄一边。完成第三次归正大会国策前，保证权力平衡偏向宋庆龄的程度大于激进度。作为宋庆龄赢得权力平衡后，一共有四条子路线。\n红色拿破仑默认解锁。\n如果社会自由主义支持度高于25%，先总理遗教就会解锁。\n如果工团主义支持度高于25%，且中工盟的领导派系是世界社，大同之梦就会解锁。\n如果工团主义支持度高于25%，且中工盟的领导派系是工团党正统派，农工联盟就会解锁。\n\n问：胡宗南二次国民革命？\n答：完成第一次归正大会国策后，你将解锁汪宋权力平衡。完成第三次归正大会国策前，保证激进度大于权力平衡偏向任何一方的程度。在国民党内战中，让胡宗南的“复兴社阴谋”实力高于其他三方。胡宗南有两条子路线。\n红色委员长默认解锁。\n如果极权主义支持度高于35%，民族复兴就会解锁。\n\n问：陈公博反政变？\n答：完成第一次归正大会国策后，你将解锁汪宋权力平衡。完成第三次归正大会国策前，保证激进度大于权力平衡偏向任何一方的程度。在国民党内战中，让陈公博的北京政府实力高于其他三方。赢得内战后，陈公博有两条子路线。\n主席遗志默认解锁。\n如果极权主义支持度高于40%，革命世界观就会解锁。\n\n问：工团和邓演达？\n答：进入宋庆龄线，完成$CHI_convene_the_peoples_congress$国策（这要求工团主义支持率高于25%），人民代表大会事件中选择“让空想家浪费时间去吧”，镇压及其后果事件中选择“邓演达错了”，邓演达会政变，你可以选择他或者工团党做领袖。（工团党将解锁特殊的工团路线，邓演达则进入红色拿破仑路线）\n\n问：蒋介石和戴笠？\n答：进入胡宗南线，完成$CHI_proclaim_permanent_purge$国策。在爆炸撼动首都和中特局遭到指控事件中选第二个选项。戴笠上台后，完成他的初始国策树，直到没法继续往下点，然后他与蒋介石的事件链会开始，全选择利于蒋的选项的话，蒋就会赢得斗争，成功政变。如果想继续戴笠线的话，就都选择利于戴的选项就行了。"

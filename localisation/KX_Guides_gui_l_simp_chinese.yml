 guides.51.t:0 "阿尔巴尼亚指南"
 guides.51.d:0 "问：如何推索古上台？\n答：第一次选举选社保，完成政治线国策“抵制土地改革”，但不要点国策“武装宪兵”，一段时间后总统将被刺杀，你将触发事件，选择索古带领社保派反政变，之后你将得到选择是否加冕索古的事件。\n\n问：维德国王？\n答：第一次选举选社民，完成经济线国策“土地再分配”，但不要点国策“武装宪兵”。一段时间后总统会遇刺，你就可以选社保政变或者通向维德的奥地利干涉。（走完这条线后，会给予额外的战争借口，并获得与索古国王相同的宣称）\n\n问：恩维尔·霍查（红线）？\n答：- 让索古掌权（方法见上）。\n- 点索古线国策“阿尔巴尼亚王国基本法”，等几天会出社会主义者计划政变的事件，不要去调查他们，一周后就会政变，进入红线。（左边的国策是工团线，右边是极权线）\n- 如果走工团线（左侧），霍查最终会被工人大会票选下台，之后能解锁拉扎尔·丰多、赛伊弗拉·马利绍瓦、科奇·佐泽三条后续。（每条后续都有各自的外交方向，佐泽是组建南斯拉夫的极权线，丰多是从保加利亚或塞尔维亚手里解放阿尔巴尼亚的激社线，马利绍瓦是解放意大利-阿尔巴尼亚人和希腊-阿尔巴尼亚人的工团线）\n\n问：涅奇米叶·霍查（超霍查主义）？\n答：- 走霍查右线（极权线，第一个国策是“唯有吾之愿景”）。\n- 完成国策“一切为了人民，一切依靠人民”，在事件中干掉佐泽，让穆罕默德·谢胡当安全部长。\n- 完成国策“思想文化革命”，在事件中让涅奇米叶成为政府首脑。\n- 完成国策“您心之所向，我等剑之所指”，等一周，霍查会中枪身亡，她的妻子就能上位。"

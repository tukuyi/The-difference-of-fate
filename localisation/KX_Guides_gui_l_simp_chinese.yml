 guides.133.d:0 "问：国家人民党/平民党？\n\n答：大选选陷入僵局，用加纳避免内战就能在40年选举中选平民党（进步派、社会主义派），用诺里斯避免内战能在40年选国家人民党（民族派）。\n\n问：和平建立白劳德的联合工团/布拉德利政变？\n\n答：进入平民党路线，选白劳德做民粹派的候选人。\n具体方法：\n- 与诺里斯和艾肯谈崩，但不要与辛克莱谈崩。\n- 第一场演讲选里德。\n- 第二场演讲选白劳德。\n- 让厄尔·朗提名休伊·朗。\n\n40年大选选白劳德，接着走平民党国策树，要触发政变，具体做法如下：\n- 用格斯·霍尔换掉埃德加·胡佛。\n- 完成国策“终结崩溃源头”，在事件“华尔街的命运”中选摧毁华尔街。\n- 完成国策“人民法院”，在事件“最高法院的变动”中选“……以及正确的裁决”。\n- 完成国策“选举人团制度的命运”，在同名事件中选废除选举人团制度。\n- 完成国策“第二次制宪会议”。\n\n完成上述所有步骤后就会触发政变，可以选布拉德利政变（威民，解锁三巨头国策树）、白劳德极权派政变（可以变身联合工团）或者维持激社。\n\n问：国家人民党和平建立宪政国/霍尔德里奇的社民军政府？\n\n答：选除社保的小理查德·罗素之外的任意国家人民党人，走完整条国策树。等上个两周左右，霍尔德里奇会发动政变。霍尔德里奇的军政府属于社民，政府是进步派，有原住民做副总统，国策树用的是正常的社民国策树。霍尔德里奇政变几天后巴顿会反政变，成功即可变身宪政国，再过几天就可以在巴顿、默里、罗素、克伦普路线之间进行选择了。"

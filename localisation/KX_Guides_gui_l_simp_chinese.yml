 guides.31.d:0 "问：联合工团的各派系？\n\n答：要让白劳德、伯纳姆或者社会爱国主义者（社民/激社）上台，就在所有事件中均选择能增加社会爱国主义者支持率的选项，这样内战结束前他们就能成为最大的派系。社民的联邦派会掌权，伯纳姆和白劳德会加入其中。内战结束后，权力斗争将开始，在很短的事件链后你可以决定谁掌控政权。注意：如果你在战后的工团线内偏向集权派的话，白劳德和伯纳姆也可以通过选举的方式上台。（如何让工团人掌权请向下看）\n\n要让伯纳姆、福斯特、白劳德的继承者上台，就去点有关假期的决议。点完后触发一事件，如果选择不去度假他们就会挂掉，之后继承人就会上台。\n\n要让工团人上台，就在所有事件里面选择支持工团主义/极权主义的选项并且在战争初期福斯特派要求更多权力时对他们加以限制，然后战后工团人就会掌权。\n\n要让福斯特上台，就在事件中选择支持工团主义的选项，放任福斯特的影响力增长，战后选择福斯特和工会团结联盟。\n\n要触发詹姆斯·P·坎农的托派世界革命，需要在1940年的产联选举、福斯特或伯纳姆的继承人事件中选他。\n\n问：巴特勒的社会爱国主义者政变？\n\n答：选福斯特，三个月后会触发重组军队的事件，千万不要重组，也不要点国策“清洗反动派”，就这样等四个月，巴特勒就会政变。"

 guides.45.d:0 "苏格兰走哪条路线同战争时向谁寻求帮助有关。战后完成国策“自由喀里多尼亚”后就可以解锁完整的政治国策树。你也可以在游戏规则里设定，因为想走部分路线是得看概率的。\n\n詹姆士党国王：向德国寻求帮助，但不要要求太多。他们是否同意完全看脸。如果成功，鲁普雷希特就可以当国王。\n\n温莎国王：选择向“我们的旧主人”，即加拿大寻求帮助，同样不能要求太多。他们是否同意还是看脸，温莎王朝就可以上台。\n\n麦克莱恩的遗产（红线）：不要接受任何帮助（巩固国内联盟），加强与民主派和誓约派的联系，小赤佬就会政变，让政府崩溃或让它失败或寻求法国帮助，最后清洗一波民主派。\n\n民主线：不要接受任何帮助（巩固国内联盟），加强与民主派联系。小赤佬政变之后让国土守望者就会介入，再让国土守望者下台或者接受法国帮助并不清洗民主派。最后民主派就会政变。\n\n“国家之父”路线：不要接受任何帮助（巩固国内联盟），加强与民主派的联系。小赤佬政变后国土守望者介入，让国土守望者政变掉临时政府。\n\n誓约派：不要接受任何帮助（巩固国内联盟），清洗干净民主派，支持誓约派，不要清洗誓约派，让誓约派政变上台。\n\n权力下放路线：在第一次不列颠联盟大选中就选举格莱斯，解散不列颠联盟。路线和原版KR一样。\n\n注意：在选定路线之前打赢战争就无法让临时政府掌权，这意味着您只能走民主线/国土守望者线/红线。"

 guides.61.t:0 "德国指南"
 guides.61.d:0 "问：施莱谢尔家独线？\n答：37年大选选施莱谢尔，完成警察任务法国策，不要让丑闻把施莱谢尔赶下台，也不要点恢复民主/完成集权，这样施莱谢尔就会取得全面控制。施莱谢尔的国策都有大红字描述告诉你什么该做什么不该做，这要整不明白那你可真是个傻篮子。之后施莱谢尔可以从中央非洲召回戈林（前提是戈林没有被干死），让德国走上更激进的道路……猜对辣，民粹德国来了嗷，德皇当国家元首，戈林做政府首脑。\n\n问：如何触发德国二战后可建立新内容？\n答：游玩任何路线（除了红德），开始并赢得第二次世界大战（赢得第二场世界大战的定义是让英国和法国成为你的傀儡，同时也让俄罗斯成为傀儡，或者通过和平条约决议让他们退出二战），你将解锁皇帝峰会国策，完成后开始事件链。\n-事件链允许你与奥地利和平统一，或者成为盟友，或者你可以通过整个事件链中的某些事件选项来触发战争。在通过外交或战争最终解决了奥地利问题后，你将开启“泛日耳曼之梦”的国策，将泛日耳曼理念转变为全面的泛欧理念。你可以建立一个由欧盟领导的盟友/傀儡网络体系，一个巨型的统一泛欧，又或者你可以干脆放弃，维持大德意志和帝国公约。\n-在以某种方式吞并奥地利之后，你将在之后触发的事件里选择如何统治它，这将影响未来的泛欧计划。你可以选择让霍亨索伦王朝单独统治，或者与哈布斯堡王朝建立二元君主国（有领导人GUI），又或者霍亨索伦统治下的泛欧议会。无论你选择如何统治，你选出的帝国宰相将会保留。\n-若皇帝峰会事件走向失败（不管是奥地利人拒绝出席，拒绝条件或者拒绝实际执行），将触发德版帝国联邦事件，事件中你可以吞并波罗的联合公国、中央非洲和德属东亚来组建德国版帝国联邦。\n\n问：如何触发德国内战（通向红德）？\n答：当黑色星期一来临时，完成第一个黑色星期一国策，你很快就会得到一连串会引发不稳定的事件。不援助公司，不搞公共施膳处，不帮助银行，不介入银行崩溃，不征用财产……最终将在一连串的预警事件后，在36年年底左右爆发内战。\n\n问：如何放出巴伐利亚？\n答：发起德国内战并让德意志帝国取胜。一段时间后威廉将会自杀，德国将崩溃，即可切换为巴伐利亚。\n注：巴伐利亚若要走亲奥路线，必须让陶尔斐斯和祖国阵线上台。"

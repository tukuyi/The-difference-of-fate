 guides.22.d:0 "问：雅各宾/索雷尔路线？\n\n答：和kr一样，1936选举选就完事了。\n\n问：马赫诺/黑军路线？\n\n答：选索雷尔派，完成它专属的国策树。在瓦卢瓦被刺杀后的事件里选择让索雷尔派内斗，不达成妥协，一路帮助安人。然后触发进军巴黎事件，选择第一个选项。\n\n问：甘末林路线？\n\n答：和kr一样，雅各宾派上台，废除劳总联，然后在审讯事件中选择放了甘末林。\n\n问：戴亚的新社会主义路线？\n\n答：照常走布卡德线，瓦卢瓦死后不要让马赫诺发动政变，然后在索雷尔派议会选举的事件中让戴亚一锅端掉议会。"

 guides.29.t:0 "两西西里指南"
 guides.29.d:0 "问：立宪线和专制线？\n\n答：1937年大选，选任意民主党派进入立宪线（每个党派都有三个首相候选人，每人都有着各自的意识形态），选南方行动进入专制线，专制线可以通过事件转威民农业主义、家独新波旁主义或保持整合民粹主义。\n\n问：埃佛拉？\n\n答：开局后会触发埃佛拉和军团的事件，选加强他们力量的选项。在事件链的最后，国王出逃，军团就会夺权。\n\n问：黑手党/法西斯/新圣教军？\n\n答：让埃佛拉上台，点国策“反教权主义”，在事件“西西里抵抗”中选择“派遣军团不惜一切代价夺取西西里！”。军团战败后，就可以选择黑手党、法西斯和新圣教军了。"

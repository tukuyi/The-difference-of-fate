 guides.35.d:0 "问：德克萨斯的各种路线？（民主，加纳/德克萨斯至上党，军政府，社会主义者和德士古）\n\n答：第一步，让德克萨斯独立（简短教程 - 朗选上总统，把德克萨斯问题送至最高法院，然后选择他们没有义务，在流血的德克萨斯发生时选择有太多工作要做，不让奥尔雷德辞职，不要宣布独立公投，内战爆发时需要你的tag仍为USA）\n\n民主德克萨斯：4个初始候选人中选一位；为确保民主——如果选了林登·约翰逊就不要让格思里进政府，或当你选了加纳就不要宣布戒严；不要让德士古政变\n\n左翼德克萨斯：初选选林登·约翰逊，然后同意与恶魔的交易，让格思里进政府，然后让格思里取代约翰逊成为总统，或者你可以完成你的美国内战国策树成为联合工团傀儡，或者设置开局游戏规则“美国内战中的德克萨斯”为“忠于联合工团”，这会使你在内战开启后成为他们的傀儡。\n\n拓展加纳权力：初选选加纳，在达纳斯广场爆炸后宣布戒严。完成他自己的国策树，重写德克萨斯州宪法，解锁更多专属国策树。\n\n石油大亨掌权：等待一个有关德士古的事件，然后会解锁一个有关他们的影响力的决议界面。用决议让他们的影响力变得非常高，解锁对抗政府的决议，选择它并同时贿赂军队和警察。德士古将在一段时间后政变。（注：要尽快完成德士古的国策树，否则军队会政变。）\n\n折断长剑：让德士古政变，不完成他们专属国策树，等待军队政变，你可以选哪个将军来领导军政府。\n\n德克萨斯至上党：（未完成-测试中）设置“内战中的德克萨斯”游戏规则为“忠于联盟国”。这会使朗接受德克萨斯作为名义上独立的傀儡，可在二次内战中提供协助。\n\n德克萨斯王国：玩德克萨斯，让军队政变（参考上文这段长剑），等待任命文职总统的事件。任命安德鲁·杰克逊·休斯顿，完成他的国策树。如果你与德国或协约国结盟，他最终将加冕为君主。在君主国策树的尽头，将触发一个事件，允许你让休斯顿死去，选择一位新的君主。或者，如果你与太平洋国结盟，而他们走了诺顿路线，你可以绕过军政府国策，立即宣布转为君主制（你可以与诺顿结盟，但无法让他成为德克萨斯之王）"

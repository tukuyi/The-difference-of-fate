 guides.95.t:0 "清政府指南"
 guides.95.d:0 "问：如何变为一贯道大清？\n\n答：走维新路线，和张天然合作，不要建立紧急政府，从一贯道得到的支持要大于30%，触发有关一贯道阴谋的事件后选择调查他们。"

 guides.129.d:0 "问：红线？\n\n答：战争开始后的第二次大罢工期间，如果选择逮捕芬坦·沃尔什的话，共党就会夺权，而如果选择谈判而又不同意谈判条件，并且叫嚣红色威胁的话，工团人就会政变（让他们回去工作就能防止政变）。共产线可以通过国策“联合工党”转工团，可选的领导人有无政府工团的世界产联，还有工党里的那些人，也可以继续选沃尔什，后续可以换成鲍勃·图塔基。走共产线完成国策“工会问题”后，可以转强硬派布尔什维克，也可以在之后转霍查主义的维克托·威尔科克斯、民粹共产主义的埃尔希·弗里曼。\n\n问：拥王运动？\n\n答：大罢工后，毛利人会出来抗议土地抢夺。不管他们，让远征失败、弗赖伯格被俘，拥王运动就会掌权。完成国策“捍卫民主合法性”后，可以让蒂里卡泰奈或者纳塔出任领导人。\n\n问：民主线？\n\n答：阻止土地抢夺或在远征中打败拥王运动，同意罢工者的要求，等与澳大利亚的战争到时限后自动结束，满足以上条件后即可触发一事件链，你可以自己选择总督、政党领袖和执政党。\n\n问：工党？\n\n答：社民主义的工党一开始的领导人是约瑟夫·萨维奇，第二次大选后就可以选其他人了。如果约翰·李在后座议员骚动事件中胜出的话，此时就可以选择他，如果允许毛利人参选的话，此时也可以选择蒂里卡泰奈。\n\n问：政党联合？\n\n答：亚当·汉密尔顿、西德尼·霍兰、戈登·科茨可以领导社保的改革党，比尔·维奇和乔治·福布斯可以领导市自的联合党。如果工党拿下大选，二者就能组成国家党，根据之前选择的领导人的不同，国家党可能是市自，也可能是社保。\n\n问：军团？\n\n答：第一次大选就可以选军团，这也是唯一一次机会，错过的话以后就再也选不到了。第一次大选线的三个互斥国策决定着军团的意识形态和未来的领导人：“贯彻自由放任经济”是威权自由主义，之后如果选择民主的话就可以选择阿尔伯特·戴维当领导人；“社会信用解决方案”是社会信用理论，领导人可以选亚瑟·菲尔德；“凯恩斯干涉主义”是社会民族主义，领导人可以选埃文·帕里。完成国策“吸收保守派利益”后可以转向社保的民主线和民粹线。"

 guides.94.d:0 "问：美国驻军巴拿马毒品国？\n\n答：扮演巴拿马，夺取运河（一个决议，由运河危机国策解锁），然后仔细看事件链提示，选让美国人夺权的（在占领运河区几天后触发）。"

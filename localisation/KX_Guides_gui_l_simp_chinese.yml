 guides.66.t:0 "西非指南"
 guides.66.d:0 "德属西非：\n政治相关的事件在黑色星期一之后才会发生。黑色星期一爆发后你可以通过经济计划提高不同政党的影响力。你可以选择法裔、英裔、凡士通或者让德裔继续统治。修复完经济后政治国策树就会被解锁。你还可以在中央非洲崩溃后把殖民地卖给奥林匹奥家族和当地人，就可以建立一个独立西非国家。\n\n问：那“德国的罗得西亚”西非呢？\n答：如果利比里亚通过国策树索要西非领土，或是利比里亚走了君主制路线向中央非洲索要西非领土。你就可以从殖民地中脱身。你可以选择支持亲法/亲英/亲德/独立自主，具体走哪条路线取决于脱身之前谁掌权。你可以tag利比里亚来完成这一点。\n\n问：怎么把多哥放出来玩？\n答：中央非洲崩溃后，西非也会一并崩溃，就会有多哥。法国打进西非，如果西非走的亲法国线，或者事件链中选了相关选项，就会有多哥。如果中央非洲崩溃，但威民路线的公爵依然掌权，也会有多哥。奥林匹欧从德国人手中买下西非，也会有多哥。\n多哥的各路线：\n民主：开始选举，选举奥林匹奥或民主联盟。\n土著士兵政变：推迟选举。\n德国行政当局：点第一个国策，坚持德国统治，不要让奥林匹奥当临时总统。"

 guides.76.d:0 "问：我如何游玩俄罗斯社会主义共和国？\n答：有2个主要途径。\n- 先等科尔尼洛夫发动政变（不宣布提前选举），然后在接下来的事件中选择“权力归于劳动者”，你可以选择叶戈罗夫或斯皮里多诺娃来领导革命。这将引发一场内战！\n- 选举左翼社会革命党、人民社会党、孟什维克或社会革命党，他们的初始国策树结束时都可以选择变身为一个社会主义共和国。如果你没有事先完成清洗军队的国策，或者在完成国策的过程中选择错误（目前最合适的不会引起内战的选择方法：科尔尼洛夫选择悄悄处理掉——靠SL（在点国策前存档）触发百分之六十几率的科尔尼洛夫之死（事件描述里没有被怀疑暗杀）——处理邓尼金选不管他——处理弗兰格尔选取缔联盟（10%几率失败）——处理军队选提升薪水），变身就会引发内战。\n\n问：我怎样才能游玩布尔什维克或三驾马车？\n答：等科尔尼洛夫发动政变，在接下来的活动中选择“权力归于劳动者”，让叶戈罗夫领导革命，在内战期间接受布尔什维克的帮助（三驾马车路线可以不接受），赢得内战，然后让叶戈罗夫把权力交给布尔什维克（如果你想游玩他们），或者组建三驾马车（如果你想游玩朱可夫、伏龙芝或图哈切夫基）。你也可以选择召开正常的社会主义大会。\n\n问：我怎样才能解锁布哈林继承人的国策树？\n答：变身俄罗斯社会主义共和国，走布哈林路线，维持新经济政策，重建苏联，然后等他死掉（大约在重建苏联后1年或1.5年）。苏维埃大会将在一段时间内成为领导人，在一些事件（间隔颇长）之后，你将能够在国家工团主义的库兹涅佐夫、布哈林主义的柯西金或列宁主义的柳廷之间进行选择，解锁他们各自的国策树。\n\n问：我如何游玩菲什曼的契卡派政变或法制派反政变？\n答：变身俄罗斯社会主义共和国，选择左翼社革的领导人，点击“废除契卡”的国策，等到菲什曼和契卡政变的事件时，选择让他们获胜，契卡国策树就会解锁。请注意，菲什曼并不是马上就能成为领导人，他是在完成“重启征兵”的国策后才成为领导人。或在政变事件的后续中，选择让法制派获胜，就可以解锁法制派。\n\n问：我怎样才能游玩极权主义者萨文科夫？\n答：引发内战，让左翼社会革命党领导革命，当萨文科夫提出帮助时，选择接受。赢得内战，继续左翼社革路线，发动契卡政变（菲什曼），完成“对抗暴君的战争”的国策。只有在萨文科夫在内战期间加入你的2/3年后，当你用菲什曼完成国策时，才会出现一个让萨文科夫成为领导人的事件，所以你应该在事件被触发前完成左翼社会革命党契卡派路线，否则就玩不了。（没有新国策树）"

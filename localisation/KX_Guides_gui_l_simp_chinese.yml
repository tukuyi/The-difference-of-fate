 guides.32.d:0 "问：卡彭的联合工团？\n\n答：内战期间，接受卡彭的支援。战后选举极权人上台。然后选择卡彭做国家元首。正常来说，卡彭会在47年的1月去世，如果想让他提前去世，就在点完国策树（包括最底下的四个国策）后问要不要退休的事件中选择不要。\n\n问：卡彭的继承人？\n\n答：正常情况下，卡彭会在1947年的1月份死于梅毒，如果想让他提前去世，就点完国策树。在点的过程中卡彭会随着事件的触发逐渐发疯，点完后，会出一事件，问要不要让卡彭退休。同意的话，卡彭依旧会是国家的领导人，只是不再掌权，然后还是会在正常的死亡时间去世。拒绝的话，卡彭就会被刺杀，提前解锁继承人路线。\n\n卡彭去世后就可以走继承人路线了，然后在卢西亚诺、迪林杰、尼蒂、霍法、邦妮和克莱德中选一个。\n\n要选托里奥，先选卢西亚诺，再让托里奥上台。\n\n要选里卡，先选尼蒂，然后再让里卡上台，并引出新人物海米·韦斯。继续走里卡线，韦斯会政变，然后勒内·贝尔伯努瓦会登场。走邦妮和克莱德线，然后贝尔伯努瓦又会政变。\n\n卡彭的儿子阿尔伯特·弗朗西斯·卡彭和卡彭的哥哥拉尔夫·卡彭是尼蒂线和迪林杰线的可选领导人。\n\n“美男子”弗洛伊德是迪林杰线、尼蒂线、霍法线、西维线、邦妮和克莱德线的可选领导人。\n\n西维可以征服世界上所有的海盗地区，例如南海、越南、北非、马达加斯加、马来群岛、加勒比等。\n\n贝尔伯努瓦是第三国际派，但也能征服美洲。\n\n其余所有人都能征服整个美洲、加勒比海和菲律宾，也就是所谓的“美利坚帝国”的全部领土。\n\n所有人都能征服黑手党的意大利老家。\n\n所有人都能创建老大轴心，不过贝尔伯努瓦会自动加入第三国际，霍法则可以选择加入第三国际、布哈林的俄国或者赫鲁晓夫的乌克兰。"

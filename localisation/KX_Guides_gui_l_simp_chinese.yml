 guides.67.d:0 "如何游玩尼日利亚：\n点“第三届尼日利亚议会大选”国策，然后想让谁上台就可以让谁上台了。尼日利亚有三条路线，分别是齐克（即阿齐基韦）的土著线，特温宁的盎撒线，布迪龙的德国人线。"

 guides.58.t:0 "挪威指南"
 guides.58.d:0 "问：君主-工团制缝合怪（君布）挪威？\n\n答：1936十月大选让激进社会主义胜选，等待反动派政变但被工团人击败（kr原版的套路），然后完成国策“君主制问题”然后选择保留哈康七世作为国家元首。（没有专属国策树）"

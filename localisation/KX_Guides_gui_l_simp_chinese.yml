 guides.68.t:0 "南罗得西亚指南"
 guides.68.d:0 "南罗得西亚：联合联邦党开局就陷入了危机。然后在国策里点你想走的路线，点“四月的一天”国策开启选举，第一次选举可以让工党或联合联邦党上台。第二次选举可以让罗得西亚阵线党上台。在1937年把议员全部绞死还可以走政变路线。\n\n问：如何获得激社罗得西亚？\n\n答：游玩南罗得西亚，选择工党，完成中间国策树的右线，等一个多月后触发事件\n\n问：如何获得民粹罗得西亚\n\n答：游玩南罗得西亚，选择联合联邦党，完成中间国策树的右线，等一个多月后触发事件。伊恩·史密斯可以在1945年成为领袖。\n\n问：如何让轰炸机驾驶员哈里斯上台？\n\n答：南非陷入内战且中央非洲崩溃的话会触发哈里斯政变的事件"

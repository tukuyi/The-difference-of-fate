 guides.134.d:0 "第四次英阿战争胜利线\n\n问：纳斯鲁拉汗？\n答：打赢第四次英阿战争，事件“王储登台”选择不调查哈比布拉之死，事件“军队分裂”选择站在纳斯鲁拉一边，事件“阿曼努拉流亡海外”选择不清洗军队。\n\n问：奥斯曼流亡线？\n答：走纳斯鲁拉汗线（见上），让奥斯曼输掉沙漠战争，然后就可以在事件“‘勇士皇子’的提议”中选择让奥斯曼流亡者来到阿富汗。要让奥斯曼·福阿德上台，就在“奥斯曼军队请求军中职位”和“奥斯曼帝国的行政人员请求进入政府”两个事件中全部选择拒绝，要建立阿富汗-奥斯曼二元帝国的话，就选同意。\n\n问：阿曼努拉汗？\n答：打赢第四次英阿战争，事件“王储登台”选择调查哈比布拉之死。阿曼努拉线中间的三个国策会决定其改革的方向。\n\n问：穆罕默德·纳迪尔沙阿？\n答：打赢第四次英阿战争，事件“王储登台”选择不调查哈比布拉之死，事件“军队分裂”选择站在纳斯鲁拉一边，事件“阿曼努拉流亡海外”选择清洗军队。\n\n第四次英阿战争战败线\n\n问：哈比布拉·卡拉卡尼？\n答：输掉第四次英阿战争，或者选择不开战。之后，国家会大乱，而卡拉卡尼则会趁机占领喀布尔。\n\n问：穆罕默德·纳迪尔沙阿？\n答：输掉第四次英阿战争，或者选择不开战。之后，国家会大乱，而卡拉卡尼则会趁机占领喀布尔。摆烂不去管纳迪尔沙阿，等时间到了他就会占领喀布尔（让阿里·艾哈迈德汗提前占领喀布尔也行）。\n\n问：穆罕默德·查希尔沙阿/穆罕默德·达乌德汗？（注：只要纳迪尔沙阿上台就可以走这条线，第四次英阿战争输不输无所谓）\n答：事件“为国家的下一代增光添彩”中让纳迪尔沙阿遇刺身亡，事件“达乌德汗的政变！”中让保王派胜利就是查希尔沙阿线（这条线的最后会通往民主线），否则就是达乌德线。\n\n问：阿里·艾哈迈德汗？\n答：输掉第四次英阿战争，或者选择不开战。卡拉卡尼占领喀布尔后，让贾拉拉巴德起义成功，之后便可以在纳迪尔沙阿和艾哈迈德汗之间进行选择了。\n\n问：红线？\n答：输掉第四次英阿战争，或者选择不开战。卡拉卡尼占领喀布尔后，打败艾哈迈德汗和纳迪尔汗。在完成“解放思想”国策前完成“安抚普什图贵族”的国策，在“洛伊汗的要求”事件中选择“把这个出言不逊的酋长和他的手下都给我宰了！”\n\n问：阿富汗自治领？（注：只有一开始选德里自治领才能进入这条线）\n答：扮演德里自治领，打赢阿富汗。事件“第四次英阿战争：胜利！”中选择建立傀儡政权，然后就可以在之后的事件中切换到阿富汗。"

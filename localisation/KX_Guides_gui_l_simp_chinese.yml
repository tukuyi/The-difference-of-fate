 guides.112.t:0 "加拿大指南"
 guides.112.d:0 "问：加拿大的各条线路？\n\n答：民主线（自由党、保守党、平民合作联盟）——选举按照个人喜好来就行，然后通过C-7法案。如果社民派在第一次选举中与自由党结盟，那么就能在第二次选举中选他们。民主线社信党也是第二次选举的可选项。自由党的意识形态可以是市自，也可以是社自，这取决于你在事件中的选择以及是否与平民合作联盟/工党结盟。\n\n威权线（社会信用党、君主专制、帝国统一党）——选举随便来，别让C-7法案通过。行使王室特权，然后选你想要的人，每个人都有专属路线。\n\n问：光复后的加拿大路线？\n\n答：爱老八是唯一一位民粹派的国王。如果想让其他的国王上台，例如他的兄弟，就让爱老八在专制路线中被枪杀，或在其他路线中退位。如果想看爱老八发癫搞亚瑟王，就让他中枪沉睡不醒，然后过一个一半成功率的检定（可以在规则设置中设定必然成功）。\n\n要让爱老八退位，先行使王室特权，再耸一下举行选举。如此便会触发一事件，大意是由于失败的倒行逆施，人们很是不满，议会便提议爱老八退位。\n\n要让伊丽莎白公主上台，先让阿尔伯特继位，然后不让他接受肺癌治疗，等他死。\n\n除了专制路线和帝国统一党的路线外，所有路线最后都能点“加拿大世纪”。\n\n要统一加拿大和英国，只能走专制路线或民族主义路线，然后解散加拿大王国（哈格雷夫的社信党可以通过事件达成）。\n\n每个党派都能进行光复后的三条协约国路线，但前提是流亡者的权力平衡不能太过。如果光复之前，国王施行了专制统治并许诺恢复民主，那光复后加拿大会退出协约国。\n\n各个政党在输掉一次选举后会获得新的领导人，你可以通过决议召开提前选举来手动加速这一过程。\n\n问：哈格雷夫和强者之证？\n\n答：C-7法案失败失败后行使王家特权，选社信党，完成同英国社信党合作的国策，把强者之证提为官方的环保组织，千万不要让哈格雷夫出任英国流亡首相（如果道格拉斯和庞德没能成为首相的话就可以选哈格雷夫，但这样的话他就会成为你放出来的英国的领导人），在“换换风景”事件中让其成为加拿大总理，之后正常走帝国联邦线就可以建立内奥克斯瑙旺版本的帝国联邦。"

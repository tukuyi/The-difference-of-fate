 guides.92.t:0 "乌克兰指南（1/2)"
 guides.92.d:0 "一、斯科罗帕茨基盖特曼线？\n答：德国驻军撤离时，选择盖特曼线，赢得权力平衡，不要输给督政府（国王线同理，也不能输给督政府）。\n\n问：如何让米赫诺夫斯基做斯科罗帕茨基的政府首脑？\n答：进入盖特曼线，邀请米赫诺夫斯基（要让米赫诺夫斯基上台的话就不要解散金农工商联盟，走亲俄线，等待米赫诺夫斯基的政变），若想进入其他盖特曼线，则需要解散议会。\n\n问：如何让波尔塔韦茨-奥斯特里亚尼齐亚做斯科罗帕茨基的政府首脑？\n答：进入专制盖特曼线，以正面结果结束基辅审判（所有人都无罪），家独支持率大于40%，完成国策“$UKR_Restore_Vilne_Kozatstvo$”，波尔塔韦茨-奥斯特里亚尼齐亚的影响力至少为4，然后完成国策“$UKR_Retain_Absolutism$”。\n\n二、瓦西里国王和农民全国联盟？\n答：德国驻军撤离时，选择国王线，联盟君主派，不要接受社会独立党的最终通牒。\n\n三、如何进入社会独立党各个路线？\n答：德国驻军撤离时，选择国王线，联盟君主派，接受社会独立党的最终通牒。\n博尔波坎线，不要废除君主制，保证博尔波坎权威最高；\n赫列基夫线，废除君主制，保证赫列基夫权威最高；\n君社乌克兰线，不要废除君主制，保证社会主义权威最高。\n\n四、乌克兰军事组织科诺瓦列茨线？\n答：选择国王线，然后选择依靠军事组织（这是最简单的方式，但并非唯一途径），等待军事组织政变。\n\n五、乌克兰军事组织梅利尼克线和东佐夫线？\n答：这两者只能在科诺瓦列茨死亡的前提下上台。国王结盟君主派或者盖特曼解散议会，等待科诺瓦列茨遇刺事件，不管督政府让其顺利上台。\n督政府政变后到大会召开所有的事件选择增强梅利尼克权威的选项，军事组织将会有政变的事件。（从这里进入民族主义路线大线）\n东佐夫线，在民族主义路线的民族主义大会期间，“东佐夫的‘积极’民族主义”、“讨论战略战术”和“民众支持与社会主义运动”这些事件都选择第二个选项。\n不按上述做，则进入梅利尼克线。"

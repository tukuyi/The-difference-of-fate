 guides.46.t:0 "威尔士指南"
 guides.46.d:0 "想玩威尔士至少得等到战争结束，现有的路线：\n\n-左翼威尔士：让谈判失败（过于偏袒某一方），让托马斯·埃文·尼古拉斯取缔刘易斯，接下来在修宪时选择你想让左翼的哪一个分支上台（激社/极权/工团）或者让谈判成功（如果你哪一方也不偏袒成功概率更高）或者让尼古拉斯在1936年劳联会选举上来解散不列颠联盟。\n\n-根除叛徒：让谈判失败，让刘易斯击败尼古拉斯，在“我们的恩人”事件中选择“威尔士将与我们的凯尔特兄弟同盟”（改变你的对外政策）。接下来刘易斯就会政变摄政委员会，建立临时政府。或者，选择德国，然后不让奥斯卡过来当皇帝。接着摧毁民族主义恐怖分子，接受以德国为主的对外政策。\n\n-真正的共和国：让谈判失败，让刘易斯击败尼古拉斯，在“我们的恩人”事件中选择德国作为最亲近的盟友。当德国要求让奥斯卡登基以平息骚乱时，你选择国内局势已经得到控制。几天后，民族主义者将试图发动政变——选择让他们罢免刘易斯，并在H·R·琼斯的领导下建立一个共和国，并举行选举。\n\n-迫使忠诚：让谈判失败，让刘易斯击败尼古拉斯，在“我们的恩人”事件中选择德国作为最亲近的盟友。德国会要求奥斯卡登基，选择你想要的方向（绝对君主制或普鲁士宪政）。不让奥斯卡登上王位将变成刘易斯领导下的与德国结盟的共和国。\n\n-你知道的魔鬼：让谈判失败，让刘易斯击败尼古拉斯，在“我们的恩人”事件中选择加拿大和国王。然后完成“你知道的魔鬼”这一国策，你可以选择成为加拿大的傀儡，或者成为刘易斯统治下的半独立共和国。"

 guides.123.t:0 "德属东亚指南"
 guides.123.d:0 "问：巴林死后如何选出各种德属东亚领导人？\n\n答：在“柏林当局任命新政府”事件中直接选赫尔穆特·冯·穆克（社保）、约西亚斯亲王（威民）、威廉·海耶（家独）。\n\n选择海耶并打赢越南独立战争，将得到费利克斯·冯·卢克纳（家独），他之后可以选择接纳海盗共和国意识形态。选择海耶并打输越南独立战争，将得到舍尔纳（国家民粹）。\n\n选择穆克，避免印度支那叛乱（叛乱度一定要维持在零，平定公社运动也必须镇压），在“呼吁开放选举”事件中选择“为了维持稳定，我们应该允许温和人士参加地方选举”，之后将触发选举事件，选举出从社保到社民的政党。\n\n选择海耶并打赢越南独立战争，在事件“古怪的新政权”中选择“海耶否决了卢克纳，继续执掌权力”，之后威廉·海耶的儿子赫尔穆特·海耶（威民/社保）就能上台。如果没打赢战争，也可以在事件中直接选赫尔穆特。\n\n问：如何放出越南？\n\n答：选赫尔姆特·冯·穆克，完成国策“保大解决方案”，同意他的全部要求。触发印度支那起义（不能在规则设置中选择避免起义），在战争期间会触发一个事件来切换为越南。（扮演越南能看到越南路线指南的详细信息）"

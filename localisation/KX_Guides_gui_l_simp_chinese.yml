 guides.75.d:0 "问：洛夫克拉夫特的新英格兰？\n\n答：先游玩加拿大，然后占领新英格兰之后触发事件，选择“设立总督”的选项，然后市民会起义进攻政府，在进攻事件中让市民胜利，然后洛夫克拉夫特会在几天后上台。\n\n问：君主制新英格兰？\n\n答：和洛夫克拉夫特一样，但让市民进攻政府的企图失败。\n\n问：华盛顿派和精英掌权？\n\n答：走君主制路线，然后选择不安抚本地精英，然后完成“赶跑红衫军”国策，这样就会触发关于美利坚君主制主义者的事件，不要选“我有个问题”这个选项。起义之后一个月，就会触发关于君主制主义者企图夺权的事件，给他们权力。再等一段时间，就会有事件问你选择谁来加冕。如果你想选华盛顿派，那就选择他们。如果你想选肯尼迪或者阿斯特，那就选他们吧。\n\n问：新英格兰救国军政府？\n\n答：与上一条路线的玩法相同，但不要让君主制主义者掌权。\n\n问：除贵格会外的左翼新英格兰（亲工团/莱蒙德）？\n\n答：跟着上面的指南让新英格兰独立，在选举民主党派后的事件“大罢工！”中选择“这算不上什么严重威胁！”之后若选择强硬派，则会被美团吞并，选其它的则是莱蒙德的贝拉米自然乌托邦社会主义线。\n\n问：莱蒙德继承者？\n\n答：走莱蒙德路线，完成国策树。一百天后，将触发三K党刺杀他的事件。让他们成功。（或者你也可以一直等到1944年他OTL的死期！）然后你就可以解锁继承者国策树了。\n\n问：洛夫克拉夫特的继承者？\n\n答：玩新英格兰，完成疯狂国度国策，一百天后爱手艺将会死去，解锁继承者国策树\n\n问：左翼洛夫克拉夫特？\n\n答：先按照上文走继承者国策树，不要废除种族法，继续完成种族法问题国策，对于目击洛夫克拉夫特的事件持续选择调查，直到他最终归来。（废除种族法或者不调查他可以让你继续完成继任者路线）\n\n问：詹姆斯·迈克尔·柯利的反洛夫克拉夫特政变？\n\n答：先正常走洛夫克拉夫特线，在点粉碎爱尔兰共和军的国策前先点出国策“看一切燃烧”，之后柯利就会发动政变。这条线使用常规的社保线国策树，不过之后也可以正常举行选举，或操纵选举结果，建立新爱尔兰。"

 guides.41.d:0 "问：怎样如闪电般归来？\n\n答：打赢巴尔干战争，成为一个社会保守主义，威权民主主义，家长制独裁或者民粹政府（当然，希腊本身没有民粹线，所以你只能靠控制台变身民粹，傀儡不能精罗就不用我多说了吧），然后确保君主制公投成功，或者由梅塔克萨斯（和梅塔克萨斯死后接班的科里奇斯）作为希腊首脑。点君主制公投的国策，不要企图操纵选举，使亚历山大国王或者乔治国王上台，又或者操纵选举使选举偏向共和制然后被保王派抓个现行，使得梅塔克萨斯，科里奇斯或者帕夫洛斯上台。然后如闪电般归来吧！\n\n译注：趁开罗条约跟土鸡打的时候背刺有概率导致白和，你打了半天白打了，建议先准备个instant_wargoal，如果白和了就再 宣 一 遍。\n\n问：怎样建立激社拜占庭帝国\n\n答：一路完成拜占庭国策到分支前的“缓解君堡压力”后等待事件安纳托利亚骚动，射杀抗议者，让激社人趁机起事，推翻政府"

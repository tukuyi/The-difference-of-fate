 guides.62.d:0 "中央非洲指南：\n\n左翼/右翼改革集团：等待调查腐败的事件（大概37年7月），让戈林尝试终止调查，然后让他去柏林法庭上战斗，然后选总督的时候选改革派。在国策树转换后的选举中你可以选择左翼改革派或右翼改革派。右翼是莱托-福尔贝克，豪塞尔和阿尔伯特·戈林，左翼是阿尔伯特，杜阿拉·贝尔和肯雅塔。（译注：左侧的国策树目前会被持久性国策遮挡住，似乎不断点击国策位置可以移动持续性国策）\n\n主权派（国家民粹）：等待调查腐败的事件，让戈林尝试终止调查，在德皇下逮捕令时让他忽视调查（主权派开头的那个选项，注意，有可能会被德皇强行撸掉）。你在游玩这条路线的时候要时刻关注稳定度以防止崩溃。\n\n德意志殖民协会：开局时是他们掌权，但是施内不久就会退休，新殖民集团接过权力。要让殖民协会回归，在调查腐败的事件选择终止调查，然后让戈林去柏林，选举时选殖民协会。\n\n新殖民集团：施内退休后新殖民集团就会上位，之后通过一系列决议来维持中央非洲的稳定以防止政权崩溃或者更迭，然后等到调查腐败时控制戈林然后保留他，或者让海德里希掌握中央非洲大权。选择控制戈林的话，可以选择弗朗茨·里特尔·冯·埃普，弗里茨·蒂森或恩斯特·云格尔接掌总督职位。如果你让戈林忽略调查，那么你可以继续选择新殖民集团。\n\n如何让中央非洲崩溃：在所有事件和决议中选择能最大限度降低稳定度的选项。然后中央非洲就会崩溃，你可以选择切换到西南非洲或者戈林尼亚。（如果你只是想看崩溃，那么在游玩中央非洲的时候在控制台输入“effect MAF_collapse”）中央非洲崩溃不受政党或领袖的限制。你可以让戈林走主权派路线并拒绝下台来确保崩溃，在当地人反抗时别击败他们，也可以期望盎格鲁人在殖民地起义来达成崩溃。"

 guides.5.d:0 "问：怎么让阿拉斯加独立？\n\n答：随便选个总统上台（实际上似乎需要选择朗或海伍德或默里），然后等待格鲁宁事件链的触发，选择“美国为我们做过什么”\n\n问：怎么让纽约独立？\n\n答：美国内战爆发之后，切换至美利坚联合工团，不久后会出现一个名为“纽约之战”的事件。选择战斗陷入僵局，在之后的“离去”事件中选择相信同志。这样纽约就会宣布独立。"

 TIB_guidesnum:0 "§C西藏§!有§G1§!条路线指南。"
 guides.127.t:0 "西藏指南"
 guides.127.d:0 "问：尼古拉斯·洛里奇？\n\n答：开局时的事件链，把夺多僧兵派往尼泊尔的边境（需要尼泊尔拒绝关闭边境），再让他们阻截革命党民兵。革命党政变后，完成国策“班禅喇嘛归来”。等四个月触发大选，其中一个选项就是尼古拉斯·洛里奇的神圣联盟党。\n\n如果你选择追随列宁的路线，那么洛里奇可以通过事件转极权、工团、激社和社民，而放弃列宁路线则可以转威民、家独和民粹。如果转了民粹又没有限制秘传民族主义者的权力，那么伊格纳茨·特雷比奇-林肯、卡尔·马里亚·威利古特、恩斯特·沙费尔、汉克斯·F·K·贡特尔就会政变。（后续版本他们会有专属国策）\n\n洛里奇的西藏可以通过事件改名香巴拉、香格里拉、神圣联盟和许珀耳玻瑞亚（极权、民粹专属），不过，宣战理由/宣称/核心和最终可成立国家只与走的国策有关。\n\n如果达赖喇嘛成了国家领导人，那么等他到18岁成年会获得新的头像。即使不是领导人，他成年后也会触发一事件，可以选择让他上台。"

 guides.69.t:0 "海地指南"
 guides.69.d:0 "海地指南：\n\n民主制/选举社会主义者：点左侧的起始国策树，尽可能限制宪兵队影响力，等待1937年2月拉塞尔离职后选择弗兰克·拉沃，在宪兵队政变前完成左线国策树。然后就可以选举了，你可以选择从工团佬到威民分子的各种人上台。（没有单独的威权民主主义国策树，激社只出现在第二次选举中。海地的选举每五年进行一次）\n\n社会主义革命（鲁曼/于迪古）：点右侧的起始国策树，会有一连串事件，你需要选择三个增加社会主义影响力的选项，然后鲁曼和工团佬就会政变。你也可以选择两个增加社会主义影响力和一个增加国家民粹主义影响力的选项，点完国策树后于迪古和激社人就会政变。\n\n黑人至上主义者政变（布鲁瓦尔民粹线或杜瓦利埃）：点右侧的起始国策树，在事件链中选择三个增加国家民粹主义的选项，布鲁瓦尔就会发动苦迭打上台。如果选择两个国家民粹主义，和一个社会主义，就是“医生爸爸”杜瓦利埃上台。\n\n卡利斯特反政变（社民）：在民主制度复兴之后可以当选，或者走右翼路线，在最初的事件中选择三个民粹选项，以触发他们的早期政变，然后当布鲁瓦尔下台时别让他走，卡利斯特很快就会政变。\n\n福斯坦政变：起始国策树点左线，完成管束宪兵队国策，等待1937年2月海军陆战队司令拉塞尔逃回美国，选择托马斯作为他的继任者。最后福斯坦会试图政变。"

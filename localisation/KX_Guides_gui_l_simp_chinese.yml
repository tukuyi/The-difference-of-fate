 guides.114.t:0 "法兰西民族国指南"
 guides.114.d:0 "光复前\n（译者注：法兰西行动和帝国党路线的拿六会有一些独特的外交国策内容）\n贝当掌权：在莫里斯·雅南辞职后，选择军事戒严。\n\n民主归来：在莫里斯·雅南辞职后，会见马林，接受他的条件。\n\n德拉罗克与火十字团：在莫里斯·雅南辞职后，会见德拉罗克，接受他的条件。\n\n法兰西行动与君主制复辟：在莫里斯·雅南辞职后，和马林或德拉罗克会面，但是不接受他们的条件，之后接触极右翼联盟，同意莫拉斯所要求的废除流亡法，但忽略拿破仑的要求。\n\n拿破仑六世：在莫里斯·雅南辞职后，和马林或德拉罗克会面，但是不接受他们的条件，之后接触极右翼联盟，同意莫拉斯要求的废除流亡法，然后同意拿破仑的要求并全力支持他。\n\n达南德与军团：在莫尔达克被杀事件中，选择调查土著，在莫里斯·雅南辞职后，和马林或德拉罗克会面，但是不接受他们的条件，后接触极右翼联盟，不同意废除流亡法，与达南德会面。"

 guides.93.t:0 "白鲁塞尼亚指南"
 guides.93.d:0 "问：我怎么才能玩社保或威民？\n\n答：完成呼吁新选举国策，他们都是可选项。\n\n问：如果我想玩社民或激社呢？\n\n答：完成农工联盟问题国策，解禁社会主义者，完成呼吁新选举国策，选择他们。要走激社线的话就得废除君主制，否则就会触发西吉斯蒙德或者阿斯特罗夫斯基政变。\n\n问：如何走社会主义路线或社自？\n\n答：按照上述攻略走社民路线，在君主制的命运国策后废除君主制，等待事件（如果你不想德国介入，可以在游戏规则里设置）。\n\n问：西吉斯蒙德路线？\n\n答：完成国策西吉斯蒙德的立场，选择处理他，并让行动失败，让他政变。\n\n问：新民粹政府或克里维亚路线？\n\n答：走社民路线，不废除君主制，完成农工联盟代表大会国策，选择不给地主补偿，阿斯特罗夫斯基将政变，选择让中央拉达支持他们，并巩固位置，西吉斯蒙德将成为领导人（如果他没死），或者选择让拉达不支持他们让克里维亚派叛乱。【题外话：如果你不通过决议巩固国家，会导致德国人政变】\n\n问：亲俄路线/安那其路线？\n\n答：走新民粹政府或克里维亚路线，内战将开始，不要做任何事情，等待德国政变。两周后，将会发生一场反德政变，这场政变可以让亲俄派、左派或者安那其派获胜。"

 guides.38.t:0 "太平洋国指南"
 guides.38.d:0 "问：太平洋国的灵性论者？\n答：选赫斯特上台。\n给灵性论者支持，无视他们的日本关系。\n完成国策调查共和党。\n派遣联邦警察但让阿诺德将军留在首都。\n军队政变后让灵性论者发动反政变。\n（博丹若不下台，1943年五~七月博丹会死于“自然原因”，而L·罗恩·哈伯德会接替他）\n\n问：与日本结盟的灵性论者？\n答：让灵性论者取得太平洋国政权，然后开始国策“终结社会主义者”，等待关于L·罗恩·哈伯德要求小心谨慎的事件。如果你听从了他的建议，那么普通灵性论者的国策树会解锁。如果你不听他的建议，并加倍努力对外宣传神秘学，国会将迫使博丹辞职，然后找2到3个候选人来接任。在任何情况下，只要马克斯·索恩伯格和拉尔夫·汤森是国家领袖太平洋国就可以加入共荣圈，日本可以在内战中帮助你。然而，如果日本是国家民粹主义，那么第三个选择，野村吉三郎可以直接为日本统治太平洋国，使太平洋国成为傀儡，并使他们脱离内战。\n\n问：迪士尼的独裁太平洋国？\n答：选择增加太平洋国分离主义的选项（标红的那些）。\n选迪士尼，让迪士尼不干涉，让迪士尼活下来，让迪士尼掌权。\n\n问：休斯的独裁太平洋国？\n答：选择增加太平洋国分离主义的选项（标红的那些）。\n选迪士尼，让迪士尼不干涉，让迪士尼被射杀，让休斯掌权。\n\n问：诺顿的太平洋国？\n答：选择增加太平洋国分离主义的选项（标红的那些）。\n选迪士尼。\n让迪士尼不干涉。\n让阿诺德在混乱后干涉。\n邀请诺顿派，或者让他们攻占首都。\n\n问：阿诺德/马歇尔的太平洋国？\n答：阿诺德上台有三种方式：推翻灵性论者、在太平洋国独立的事件链中选择、被走海军线的合众国傀儡。"

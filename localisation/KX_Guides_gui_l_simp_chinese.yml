 guides.50.t:0 "巴拉圭指南"
 guides.50.d:0 "问：怎样才可以玩到休伊·朗的巴拉圭呢？\n\n答：选择巴拉圭，保持威民（不要削减预算哦），等待休伊·朗也就是美利坚联盟国在第二次美国内战中输掉（内战可以不必等到打完，但联盟国必须已投降），然后巴拉圭就会有一个事件提示，可以让休伊·朗像一个一般通过公民一样活着，或者，也可以让休伊·朗当总统。"

 guides.97.t:0 "刚果指南"
 guides.97.d:0 "（为了完整的刚果体验，请在游戏规则中设置中央非洲必然崩溃）\n\n自由邦的各个总督：\n\n刚果开局总督里克曼斯会渐渐搞砸各种事情，一串事件后，他将遭到不信任投票，新的总督将被选举出来，候选人包括里克曼斯、佩蒂隆、德科斯泰和埃普。\n\n埃普将致力于创造一个日耳曼化的刚果，在中央非洲崩溃后可以收复它，或是建立神圣阿非利加帝国。\n\n另外两个候选人，如果成功度过刚果危机（由中央非洲崩溃触发），将维持现状，让刚果成为真正的利奥波德式自由邦，或邀请流亡比利时国王阿尔伯特登基。（佛兰德斯-瓦隆必须存在且没有邀请国王登基）\n\n埃普路线备注：直接选择他做总督，设置中央非洲崩溃，并打赢刚果危机，或者以中央非洲开局，让他成为中央非洲总督，在中央非洲崩溃后让他逃去刚果。（注：要保证埃普在刚果危机结束后不被推翻，请在中央非洲崩溃前完成国策“德意志-中非的建立”）\n\n另外的比属刚果路线都能在征服中央非洲旧地后建立比属中央非洲，这只会改变国名和旗帜，不会有新事件或国策。"

 guides.135.d:0 "问：如何玩到外贝加尔/布里亚特？\n答：方法一，完成国策“谢苗诺夫问题”，在事件“阿塔曼谢苗诺夫”中选第一项，就能爆出谢苗诺夫统治的外贝加尔军区。\n方法二，同雅库特，在上乌金斯克实施戒严，让高尔察克的权势高于地方主义者，就能爆出独立的布里亚特-蒙古。\n\n问：外贝加尔/布里亚特的各条路线？\n答：谢苗诺夫线，只能经由方法一实现。\n民主线（社民、激社、社保、民粹），走方法二或在谢苗诺夫线完成国策“忠诚的布蒙全国中央”，事件“布蒙全国中央问题”选“让哥萨克成为布蒙全国中央领袖”，抗议者要求布蒙全国中央下台时，选“我们才是这里的统治者”，之后布蒙全国中央就会政变。\n战斗无神论者线，方法一，走谢苗诺夫线，完成国策“搜捕社会主义分子”，在事件“准备赤塔附近的搜捕”中选择“让哥萨克师过去”，触发事件“‘赤塔大屠杀’”，选择“迅速动员，努力夺回赤塔”。\n方法二，走布蒙全国中央线，事件“宗教问题”和“战斗无神论者的干预”中都不要选第二项。"

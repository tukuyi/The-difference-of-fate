 guides.130.d:0 "问：马耳他的各条线路？\n\n答：先完成新马耳他之子的初始国策。\n\n民主 - 初始国策点完后选择举行选举。民主线分为社保的保卢·博法的温和工党、社自的玛贝尔·斯特里克兰和市自的杰拉尔德·斯特里克兰的立宪党、社保的恩里科·米齐和民粹的乔治·博尔格·奥利维耶的国民党。立宪党是让英国人统治马耳他；国民党亲北意，北意没了还可以亲德，并且还可以换掉民主政体，让议会领袖或马耳他主教莫鲁斯·卡鲁阿纳上台；温和工党亲协约国，可以以教宗的名义收复意大利或统一地中海岛屿。\n\n红线 - 初始国策点完后选择骑士团，让叛乱成功，或走正常的民主线，选举选激进工党。红线分为激社的多姆·明科夫的激进工党和极权的卡尔梅洛·博尔格·皮萨尼的未来极权派。要走极权线，在事件中选他们就行。两条线均可以加第三国际、拿下意大利或泛/亲阿拉伯。意社挂掉后，极权线可以让流亡的墨索里尼当国家元首或政府首脑。激社线加入第三国际后可以转工团。\n\n骑士团 - 初始国策点完后选择骑士团，镇压叛乱，或走正常的民主线，选举选国民党的骑士团派。骑士团的意识形态是家独。骑士团线可以通过事件请回德国人，让维夏德·冯·阿尔文斯莱本或奥斯卡·霍亨索伦皇子（前提是奥斯卡没被其他国家抢走）做领导人，也可以骑士团一条道走到底，搞十字军，收复耶路撒冷后可以为自己和十字军国家选领导人，如果不搞十字军的话可以一转威民。"

 guides.52.t:0 "塞尔维亚指南"
 guides.52.d:0 "问：让你看看什么叫做塞尔维亚黑手！\n\n答：在37年二月的国策中选择保留摄政或建立共和国。然后一个关于黑手的事件会触发，可以选择屈服或击败黑手，若屈服那么黑手就会自己任命国王。然后让他们任命，然后他们的专属国策树就会开启。"

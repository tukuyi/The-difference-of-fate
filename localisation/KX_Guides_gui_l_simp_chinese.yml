 guides.88.t:0 "库班指南"
 guides.88.d:0 "问：库班人民共和国的各条路线？\n\n答：民主线（高加索军团、黑海军团），不要点加速库班崩溃的决议（它们都有“这个可不兴点”的提示）。之后就是选举了，支持率最高的党派会上台（具体情况可以在库班拉达的决议栏中看到）。\n\n布尔什维克线，让库班崩溃（把上一条所说的决议全点了），在事件“新罗西斯克之战”中选择求助高加索军团。\n\n家独库班起义军线，步骤与布尔什维克相同，只是最后不要找高加索军团帮忙。"

 guides.96.t:0 "山东指南"
 guides.96.d:0 "问：如何变为一贯道大清？\n\n答：以国家领袖为张天然的山东夺取北京。\n\n问：怎么触发白俄雇佣军政变？\n\n答：在两张会事件链中，宋哲元事件选封路，张天然事件选直面这些苦行者，张天然就会上台。然后在白俄雇佣军闹饷事件里，选绝不妥协，鲍里斯就会政变上台。"

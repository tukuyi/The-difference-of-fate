 guides.132.d:0 "问：爱尔兰共和军军政府/政变/领导人？\n\n答：1936年的复活节起义纪念两周后会有一事件“奋战不息者”，选择“也许我们能从和平之中得到些什么，安排与这个‘军议会’会面”，之后批准协议，政府就会变成柯林斯领导的共和军政府，国家名称也会相应地发生变化。选举选德·瓦莱拉/社保的共和党，恢复君主制（见指南）。\n\n事件“计划中的阻碍”选择“呸！我是总统，我爱干啥干啥！”，后面的事件选“爱尔兰共和军没什么威胁，多留意一番便可”。之后，共和军就会政变，领导人可以选卡哈尔·布鲁阿、皮达尔·奥唐奈、共和军军议会或者德·瓦莱拉。"

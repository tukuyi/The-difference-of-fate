 guides.81.d:0 "问：如何成为拿破仑张作霖？\n答：通过武力统一中国，在完成国策“总统问题”时，让张作霖继续掌权并幸存下来，然后在完成国策“最后通牒”前先完成国策“人民的慈父”。\n\n问：各种乱七八糟的王朝在奉天如蜗牛般归来？\n答：通过武力统一中国，完成国策“总统问题”后，让张作霖身死再让杨宇霆夺权，一个多月后会触发关于君主制支持者的事件，支持他们，等待之后选择各个王朝（目前只有和人皇帝有国策后续，但是别担心，其他皇帝最终会有自己的后续）。"

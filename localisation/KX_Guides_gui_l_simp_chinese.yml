 guides.89.t:0 "山地共和国指南"
 guides.89.d:0 "山地共和国指南\n\n1.社会保守主义路线：在大选中支持山地联盟，在选举机制中提升山地联盟的影响力并赢得大选。之后国策树就会被解锁。注意：全程要保证“总体支持率”高于20%。\n\n2.社会民主主义路线：在大选中支持北高加索社会民主党，接下来操作同上。\n\n3.激进社会主义路线：在大选中选择支持社会党联合委员会，接下来接下来操作还是同上。\n\n4.埃米尔国/伊玛目国：将“总体支持率”降低到20%以下，驱散抗议，继续准备选举，但不增加任何民族群体的支持率。总体支持率低于20%时，会出现“政变的风险”决议，塔科夫斯基不久后就会控制政府。然后可以在国策树中选择建立伊斯兰神权国度或是继续军事独裁。"
 guides.89.a:0 "哇哦"
 guides.90.t:0 "蒙古指南"
 guides.90.d:0 "问：如何走蒙古各种路线？\n\n答：现在恩琴开局是个“正常人”，在开局不久后将触发恩琴和嘎达梅林狭路相逢的决战事件，你会得到三个选项。\n\n-让恩琴胜利，将使得恩琴继续保持理智，并带领蒙古收复俄罗斯，重建沙皇俄国。\n-让恩琴被射中但逃离成功，会让恩琴发高烧昏迷不醒，当他醒来之时，可汗将会重临。\n-让恩琴被杀，蒙古将陷入一片混乱，你将能选择让黑喇嘛、嘎达梅林、贵族、佛教徒、安福俱乐部、俄罗斯复国社等势力统治蒙古，其中安福俱乐部可以重建中华民国或中华帝国，复国社能成立黄俄罗斯，黑喇嘛也有独有建立国家。\n-KR的傀儡蒙古路线仍然存在，被傀儡后解锁。\n\n问：现在怎么走社会主义蒙古？\n\n答：游玩蒙古，开局事件里让恩琴被杀，走蒙古民主路线，选举让蒙人党胜利，等待之后的事件，邀请激进派流亡者回来，不限制他们的权力，让他们发动政变以获得道尔扎布·鲁布桑沙拉布统治的极权蒙古。若要走乌兰夫路线，完成向巨人鞠躬国策后，在权力斗争选择让他胜利。若要走工团路线，请在前面的权力斗争中选择陷入僵局，并在下一个工团主义政变事件中选择工团主义者。工团主义者上台后可以选择他们的领导人。若要走嘎达梅林或阿南德·阿玛尔路线，可以在工团主义政变事件中选择他们。嘎达梅林上台后可以选择极权或激社。选择激社会解锁他本身在民主国策树末尾的迷你国策部分。（乌兰夫、鲁布桑沙拉布、激社嘎达梅林、社民或激社蒙人党都有可能通过不同的事件选择新领导人，但不影响游戏本身内容）。"

 guides.116.d:0 "问：爱尔兰的各个路线都怎么走呢？\n\n民主线 - 如果你想玩从社保到社民的任何主要民主党派，只需等待选举然后选出你想要的人就行了（如果你选了社保人，他们还可以一转威民）。\n社会主义线 - 让社会主义者赢得选举，再让柯林斯接受选举结果，或者让他们在威民柯林斯被枪杀时夺权。他们在掌权后会举行选举，可以选择极权到社民\n独裁线 - 当社会主义者赢得选举之后，选择柯林斯不接受选举结果/解散国家议会来让柯林斯变成威民人。然后当柯林斯被枪杀时让他嗝屁，然后让家独奥达菲夺权；如果想玩民粹线，那就在更之后的事件中让奥金纳甘夺权。\n君主线 - 选出社保的德·瓦莱拉，然后在事件中选择各种倒向君主制的选项，然后加冕一位国王就行了（如果选择保留选举，那么你还可以选出从社保到社民的政府，民粹国王可以选择整合主义或秘传主义，德国国王则是威民）。\n\n社民柯林斯线 - 选举事件中选择没人取得多数，再让他们与新芬党结盟，在“携手跨越爱尔兰岛”国策的事件中选择重新团结政党。\n社自柯林斯线 - 同上，改为与民族中央党结盟。\n社民-民粹混合线 - 首先走社民或民粹线，然后在他们互相影响的事件中选择允许（对三条路线都有效）。\n\n民主爱尔兰和民粹爱尔兰都可以与其他政党结成联盟，大多数路线都有子意识形态变更选项。\n\n所有路线都可以加入或组建阵营，比如与美国的不同派别组建大西洋公约组织，还可以建成不同规模的凯尔特联盟（除了民粹奥金纳甘之外，所有党派的最大规模是不列颠群岛/爱尔兰、冰岛、葡萄牙/加利西亚和布列塔尼）。凯尔特民粹线可以进一步选择统一所有凯尔特先祖的土地，包括西欧和中欧/安纳托利亚的大部分地区。所有路线也可以设置一个特别的英国傀儡国。\n\n如何走雷蒙德·莫尔顿·奥布赖恩线：\n- 让瓦莱拉恢复君主制。\n- 给奥布赖恩一个位置。\n- 在事件“宪法的命运”中，选择整合主义。\n- 整合爱尔兰君主制协会。\n- 下次大选让共和党败选。\n- 接下来的事件拒绝瓦莱拉回归，奥布赖恩就会发动政变。\n\n问：如何让改组工党（激进社会主义）执政？\n\n答：在1937年大选中让新芬党（社会民主主义）上台，完成“巩固爱尔兰共和制度”的国策，在“新芬党的未来”事件弹出时，选择“在新新芬党的帮助下，三麦克将民族社会民主引入了爱尔兰”（不这样做也行，选择“新芬党的基督教社会主义派胜出”或“党需要回到其左翼爱尔兰民族主义的根源上去”，随后不让托马斯·约翰逊担任政府首脑即可），几个月后改组工党便会成立，你就能在1942年大选中令其上台执政。\n\n问：如何让国家统合党执政？\n\n答：在1937年大选中选择柯林斯，完成“务实自由主义”的国策，奥达菲将在自己的政党成立一个月后离开统一党，然后在1942年大选中使其当选便可。"

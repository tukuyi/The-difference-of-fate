 guides.80.t:0 "澳大拉西亚指南"
 guides.80.d:0 "问：新西兰？\n\n答：游玩澳大拉西亚，选工党，然后让工会理事会政变。一系列事件过后，布莱梅准备发动政变，否了他，你就可以去玩新西兰了。此外，也可以与澳大拉西亚至上运动的内战公投和选举来玩新西兰。\n\n问：“拜占庭式的”澳大拉西亚或澳大利亚？\n\n答：在澳大拉西亚的事件里面选择一个新的总督，然后让澳大拉西亚卫队的维纳上台。然后你可以获得一个事件来让你脱离加拿大的统治。\n\n注意：这不是真的拜占庭复活。这个名字只是在比喻澳大拉西亚从一个垂死的帝国身上分离出来，就如拜占庭从罗马帝国身上分裂出来一样，只是个古老的DH烂梗。"

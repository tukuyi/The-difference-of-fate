 guides.56.t:0 "波兰指南"
 guides.56.d:0 "问：如何获得波兰复兴联盟以及之后的分支路线呢？\n\n答：在游戏规则设置中打开波兰meme。然后游玩波兰，在“遭遇经济危机！”事件中选择“强迫摄政拉达做出决定！”，在“摄政拉达又一次分心”事件中选择“没希望了”，在“摄政府和色姆议会危如累卵”事件中选择“政府垮台了”，最后在“乡村的混乱”事件中选择复兴联盟夺权。\n\n问：如何获得安人波兰？\n\n答：走莱希亚线。点完“集会遗俗”国策后，在弹出的事件里选第一个选项，也就是让不神圣安人上台。\n\n问：贝克的波立联邦？\n\n答：选明道加斯，点国策“波兰为主体”，期间贝克会发出警告。点国策“集中力量”，触发贝克成立准军事部队的事件，选“令人担忧”，之后贝克会政变，你可以让他成功也可以让他失败。"
 guides.56.a:0 "哇哦"
 guides.57.t:0 "格鲁吉亚指南"
 guides.57.d:0 "问：朱加什维利/朱格利独裁线？\n答：1.在事件“重新审视波季条约”中，选择“我们离不开德国人，帮他们一把”。\n2.在事件“食品价格飙升”中选择“市场规律不能横加干涉”。之后选择不进口食物，就会触发布尔什维克夺权的事件。\n朱格利线的话先走完上面的步骤，完成斯大林的人民卫队的国策，输掉事件中的战争（选择高级军官不建议的选项）。\n事件“整合人民卫队”选择不整合。\n事件“强化政治体制”选择“格鲁吉亚不再寄希望于民主！”。\n\n问：蓝角、爱国者美学联盟？\n答：1.在事件“重新审视波季条约”中，选择“我们离不开德国人，帮他们一把”。\n2.让社保派赢，但在公投时保留共和。\n3.一段时间后会触发蓝角激社化的事件，在推翻政府的事件中就可以选择他们上台。\n\n问：独立的阿布哈兹？\n答：在少数族裔相关的事件中，全部选择强硬的选项，不要让南奥塞梯自治。"

 guides.78.d:0 "问：回民？\n\n答：让龙云打赢内战（楚雄之战选第二个，曲靖之战选第一个，防守毕节选第二个，攻克贵阳选第二个），然后完成国策中国化，在随后的事件里不要妥协硬刚到底，派陈果夫去大理。\n\n问：唐继尧怎么复辟大唐啊？\n\n答：先正常玩云南，别让他被政变（走左边的国策树，先准备对湖南发动战争，但别真得开战，然后别继续打，然后贿赂你的军队，然后和你的将军们在事件链上达成妥协或者不清洗他们)。然后就走孤立线，完成云南王国策，等到跳事件出来就好了。他可以统一中国，在三个美女里选一个做老婆，痛饮鸦片，然后嗝屁，让自己的老婆，遗子或者表亲上台。\n\n问：白族？\n\n答：让唐继尧复辟大唐，然后不顾国库硬享受"

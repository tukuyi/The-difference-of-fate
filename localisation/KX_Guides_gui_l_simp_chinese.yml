 guides.71.t:0 "洪都拉斯指南"
 guides.71.d:0 "问：如何变成香蕉共和国\n\n答：让极权派上台（等待第二次美国内战，并在紧急选举中选择卡列哈斯），等待门罗主义终结，萨缪尔·塞穆赖会流亡洪都拉斯。让他留下并在之后的事件让当地警察逮捕他，他会推翻政府（大概要到1937年后半年）。"

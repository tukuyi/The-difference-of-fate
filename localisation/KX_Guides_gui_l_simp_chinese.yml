 guides.20.d:0 "问：怎么让铁托在伊利里亚掌权？\n\n答：开局自定义游戏规则设定斯洛文尼亚危机必定爆发，完成危机国策树，确保共和制与左翼执政，然后获得独立战争胜利，然后选举，铁托会作为社会民主主义的候选人出现，再过一段时间会出事件允许你选择保持社会民主主义还是变为激进社会主义。"

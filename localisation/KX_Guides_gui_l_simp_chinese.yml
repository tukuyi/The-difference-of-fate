 guides.54.t:0 "墨西哥指南"
 guides.54.d:0 "（这些也只是走每条路线的几种方法之一，墨西哥的各个路线交叉多样，所以实际游玩过可能找到更多的方式）\n萨帕塔路线：开局的必然事件里选择让他活下来就行。这会开启一个短小的他的任期末尾国策树，完成国策树后将开启革命民主路线国策树（在国策树完成后需要等待一段时间，如果新国策树不出来可以考虑存档读档）。如果萨帕塔死了，他的兄弟欧费米奥将暂时担任领导人至37年选举（此时将解锁军队国策，给你一些事情做）。\n\n卡列斯路线：让萨帕塔死，之后的事件里不要调查卡列斯，选择和卡列斯合作，并在一段时间后出来的卡列斯的要求事件里让欧费米奥退位（亦或者不同意他的要求，再让卡列斯政变成功）\n\n革命势力的民主路线：让萨帕塔死，建立联合政府，维持大帐篷联盟（或者干脆就让萨帕塔活下来完成他的国策树）\n\n托莱达诺路线：让萨帕塔死，建立联合政府，维持联盟，大选里选择他（社会主义人民党）。之后在一系列事件里，如果全部选择偏威权选项，将开启他专属的极权路线，否则则是通用工团路线（千万不要提前用决议消各种debuff，会出BUG）\n加尔萨：让萨帕塔死，建立联合政府，让联盟破裂，选择让加尔萨独自统治，并躲过被刺杀\n\n非加尔萨军政府/绝对君主制：让萨帕塔死，建立联合政府，让联盟破裂，选择让加尔萨独自统治，再让其被刺杀，将触发一个有关继任者的事件，在之后的国策树里你可以选择恢复君主制或维持军政府\n\n非革命的民主路线：让萨帕塔死，建立联合政府，让联盟破裂，让加尔萨与民主联盟结盟\n\n金衫军：让萨帕塔死，建立联合政府，让联盟破裂，让加尔萨与反社会主义联盟结盟，让金衫军政变成功。之后的国策树里将有选择来提高保守派或新金衫军的影响力。\n\n共治主义者/整合主义者：让萨帕塔死，建立联合政府，让联盟破裂，让加尔萨与反社会主义联盟结盟，让金衫军政变失败。完成建立共和国或君主制。\n\n死亡圣神（宗教君主制）：让萨帕塔死，建立联合政府，让联盟破裂，让加尔萨与反社会主义联盟结盟，让金衫军政变成功。等巩固国家的75天倒计时走完（需要不点完消除debuff的国策），将在不久后触发一个死亡圣神的长事件链（前后时间长达半年多，这段时间请通过金衫军其他国策消除能消除的debuff），在事件链的战役中让邪教徒们全胜（选择看起来很弱智的战略就行）。（让军队胜利会解锁金衫军剩余内容）\n\n基督军：（卡列斯，极权托莱达诺，金衫军路线）将会触发基督战争决议，如果你未能完成相关决议，基督军将会推翻政府，然后选择与共治主义者合作，或者基督教民主的国家行动党合作，解锁他们的国策树（如果你是通过墨西哥革命行动党触发基督战争的话，将不可以选择整合主义者，因为他们都被图图了，但是国家行动党的君主立宪制可以）\n\n农民军：大部分非革命民主路线都能触发农民战争决议，如果你未能完成相关决议，农民军将推翻政府变回社会民主制度。\n\n弗里达·卡罗：走卡拉斯科的阿兹特克线，墨西哥本质主义的事件触发后，不要处决卡罗，让她发动政变，就可以成立激社的阿兹特克帝国。\n\n如何让尤卡坦叛乱（放出尤卡坦）：\n让萨帕塔死，建立联合政府，让联盟破裂，之后不久就会触发让尤卡坦独立的事件。独立战争不会立刻爆发，具体时间取决于墨西哥的进度。如果尤卡坦在战争中占领墨西哥城，可以分裂墨西哥。"

 guides.118.d:0 "问：如何玩莱昂·德格勒尔瓦隆路线？\n\n答：首先在游戏规则里选择“君权人民阵线政权”或“君权人民阵线政变”。\n然后让佛兰德斯-瓦隆分裂，去玩瓦隆（方法如下）。\n在“1936年2月17日骚动”事件中，不要派遣军队。\n在“独立运动支持率增长”事件中选择“我们现在不能浪费手中的任何资源”。\n在“五一劳动节”事件中实行宵禁。\n在“佛莱芒抵抗运动现状”事件中选择“撤回佛莱芒-布拉班特”。\n在“瓦隆人听说了佛莱芒人的胜利”事件中选择“我们将接近佛莱芒的同胞，努力重建比利时”。\n然后在“佛兰德斯收到来自瓦隆的提议”事件中选择“不，佛兰德斯选择独立！”\n在之后弹出的事件里扮演瓦隆。\n\n现在，作为瓦隆，走君主制路线（宪政还是专制并不影响）。\n一路点国策到收复佛兰德斯。\n在事件中游说德国支持，因为游戏规则游说必定会失败，政府将会陷入不稳。\n然后君权人民阵线便会组建，在逮捕莱昂·德格勒尔的事件链中，选择审判他就会政变，或者选择释放他，他就会参加选举，选择帮助君权人民阵线并使其赢得选举。\n你可以在德格勒尔的最后一个国策中选择保持比利时、统一比荷卢或建立洛塔林吉亚/勃艮第（包含新地块核心）。\n所有路线都可以傀儡刚果，其名称也会随国家名称改变而改变。只有在之前的事件中选择与超资本主义者结盟才能让森吉尔的上加丹加联合矿业统治刚果。只有在之前的事件中选择保留国王，才能选择国王。何塞·斯特雷尔、维克托·马蒂斯、乔治·普罗斯珀·勒米、埃米尔·让森斯和德格勒尔将一直处于可选状态。\n\n（在点完君权国策树后1940年下半年，德格勒尔会在事件中遭到刺杀。如果你让他死了，那么随后就出现相关事件链。镇压叛乱将开启维克托·马蒂斯以及何塞·斯特雷尔的正统路线。选择求和则会在之后组建临时政府，然后选举出社民的费尔南德·德乌斯、市自的奥古斯特·布斯塞特、民粹的乔治·普罗斯珀·勒米三种路线。每个后继者都拥有共用继承国策树和几个独特国策。顺便提一下，选举事件可能因为BUG无法触发，那时请在组建临时政府后手动打开控制台触发，代码为wll.718）"

 guides.40.d:0 "问：阿拉斯加的政治路线？（左翼、民主、大亨、外国统治）？\n\n答：第一步，使阿拉斯加自美国独立出来（在美国关于阿拉斯加的事件中选择“他们为我们做过什么？”，几周后阿拉斯加就会宣告独立）然后你就可以选择路线：\n\n - 最后的稻草（激进社会主义/极权主义/工团主义）：等待大收购事件（完成处理收购的国策），然后等待问题解决。然后允许抗议者去朱诺游行。或者归还收购款项并让工人政变。\n\n- 我们的首场审判（民主）：等待大收购事件（完成处理收购的国策），归还收购款项然后阻止工人政变。\n\n- 荷枪实弹者（大亨）：等待大收购事件（完成处理收购的国策），阻止收购而且不退还款项。大亨会在接下来的事件里发动政变。或者等待解决垄断问题的决议通过，但让威克沙姆发表演讲而不是发动政变，然后大亨就会政变。\n\n- 外国统治：日本人统治或加拿大统治，玩决议小游戏来提高他们相应的影响力，然后他们就会政变夺权。俄罗斯人统治，被俄罗斯征服/傀儡。（日本和加拿大也可以通过傀儡阿拉斯加从而解锁该路线）\n\n问：埃尔伍德·唐纳的国家民粹主义阿拉斯加与“新月”迪克逊的极权主义土著阿拉斯加？\n\n答：游玩阿拉斯加（当然要让它独立），保持民主而选上市场自由主义的党派。然后进行国策树直到触发一个有关安·兰德的事件（该事件应该在市场自由主义的专属国策树的第二个国策完成后触发）。让她加入政府，看魔法施展开来。若要让迪克逊酋长上台，那么要完成唐纳的“保留地的紧张局势”国策并让刺客杀了唐纳。\n\n问：阿丽萨·罗森鲍姆/安·兰德的美国/阿拉斯加？\n\n答：扮演阿拉斯加（详情见上），走民主线，选市自，继续点国策，让她加入政府，在有关客观主义的事件中选择“头脑要清醒，目光要长远，兰德曾经这么说过，所以现在有必要放慢脚步”，这样她就不会被唐纳和原住民推翻。和其它路线一样，她也可以参与美国的角逐，并且还能靠事件拿到俄罗斯的宣称。这条线还有着独特的子意识形态、风味事件以及一个国策。"

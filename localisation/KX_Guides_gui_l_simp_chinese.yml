 guides.21.t:0 "伊利里亚指南"
 guides.21.d:0 "问：怎么玩帕韦利奇的民粹伊利里亚？\n\n答：开局规则设定斯洛文尼亚危机必定爆发，完成危机国策树，完成右翼国策树来终止民主制，然后打赢独立战争。赢了之后注意选举事件，然后会触发一个叫“对莫斯塔尔的袭击”的事件，然后选择会触发“仁慈”的伊利里亚军事件的选项，然后拒绝给与自治权。波斯尼亚人将会起义而总统会被干掉，打败起义军就能走帕韦利奇国策树了。"

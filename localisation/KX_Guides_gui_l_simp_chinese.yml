 guides.1002.d:0 "问：军政府/文官政府？\n\n答：首先在统一前让新桂系上台，然后完成国策“宣布召开国民党全国代表大会”，在“大会上的争吵”事件中如果后续想玩军政府就选站在总司令一边，想玩文官政府就选站在行政院一边，然后打赢政治擂台即可解锁后续国策。\n\n问：胡汉民/居正/孙科/张群？n\n答：让文官政府打赢政治擂台，然后大选中选你想玩的那个。\n\n问：白崇禧/蒋经国/家独李宗仁？\n\n答：让军政府打赢政治擂台，然后在疲倦的总司令中选择不让李宗仁退休即可解锁家独路线。选择退休后续事件中就可以选择白崇禧或蒋经国上台。\n\n问：陈果夫/蒋纬国/宋子文？n\n答：让蒋经国上台，在完成他的最后一个国策后选择不再继任，同时在安抚军队事件中选择盯紧他们，之后就可以选你想玩的那个上台。反之白崇禧就会政变。"

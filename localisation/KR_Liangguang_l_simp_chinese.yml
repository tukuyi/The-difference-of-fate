 lngRkmt.77.t:0 "制定工厂法"
 lngRkmt.77.d:0 "随着国家的统一，制定一部与现代工商业便提上了日常。此次《工厂法》规定了工厂、企业等等中的方方面面，但是还未通过确立，中华工业总联合会、上海华商卷烟业同业公会等全国性各资方团体就纷纷上书表示该法律中部分内容不符合中国的实际。\n\n如《工厂法》规定每日工作以8小时为原则，如因地方情形、工作性质可延长至10小时，如遇天灾等情况则可延长至12小时。资方代表就认为八小时工作制在其他发达国家都无法达成，更别说我国民生落后更难以实现，希望调整至以10小时为原则。\n\n又比如《工厂法》规定，工人每七日中应有一日休息，政府法定节假日均应休假，此外工人每年还应享有7~30的特别休假，这些休假的工资都应照发。资方代表认为每年放假时间长达70多日，全年工资增长27%，厂方压力备增，希望修改或者缓行。但是工人代表又表示，法条相对模糊，没有规定婚丧嫁娶及疾病休假问题，这些人之常情都应该纳入法定休假并照给工资。\n\n对于其他问题，资方代表和工人代表也都互有不满，最终这部法律还是否能通过，通过后能否施行都未可知...上海各资方团体甚至推举虞洽卿、刘鸿生等30多人赴京请愿，要求将《工厂法》缓期5年施行。"

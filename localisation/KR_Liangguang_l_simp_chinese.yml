 GXC_golden_decade: "黄金十年"
 GXC_golden_decade_desc: "他们说我们做不到，但我们的工厂每天都报告产量增加，国民经济一直在蓬勃发展。我们会一步一步地将中国建设成强国，中国也注定要成为强国。"
 GXC_rkmt_revolution: "中国国民革命"
 GXC_rkmt_revolution_desc: "宇宙在平衡中流动，正如阴阳一般，这就是构建社会必需的方式。为了实现“民生”理念，从街角随地吐痰的乞丐到骄傲的国民革命军士兵，全中国都必须学习真正的秩序之道。"
 GXC_rkmt_revolution2: "中国国民革命"
 GXC_rkmt_revolution2_desc: "宇宙在平衡中流动，正如阴阳一般，这就是构建社会必需的方式。为了实现“民生”理念，从街角随地吐痰的乞丐到骄傲的国民革命军士兵，全中国都必须学习真正的秩序之道。"
 GXC_rkmt_revolution3: "新生活运动"
 GXC_rkmt_revolution3_desc: "要服从、要牺牲、要严谨、要整洁、要精准、要快速、要勤奋、要保密……凡事都要坚定而勇敢地为集体、为国家牺牲一切。全国人民的生活要彻底军事化，培养他们勇猛敏捷、吃苦耐劳的精神。"
 GXC_kmt_demobilisation: "全国编遣会议"
 GXC_kmt_demobilisation_desc: "统一后，国民革命军过于臃肿、开销高昂、十分厌战、需要改革。让我们采取措施，减轻统一带来的损害，使国民革命军成为中华民国真正的军队。"

 lngRkmt.78.t:0 "三友实业社劳资纠纷"
 lngRkmt.78.d:0 "三友实业社是上海一家著名的棉织民族企业。它创立于民国元年，创建人是一名蜡烛店学徒和两名烟纸店的伙友。三人集资数百元，以经营棉线烛芯起家。“三友”即由此而得名。其后三友趁五四时期国人抵制日货、提倡国货之机，扩大经营，应时崛起，尤以创制三角牌毛巾享誉国内。20年代末30年代初，三友实业社正逢事业鼎盛时期，每年盈余数十万元，成为当时上海数十家国人自营棉织厂中首屈一指的企业。随着三友事业的蒸蒸日上，其工人队伍和工人组织亦发展壮大。据称该厂的工会组织是当时上海“最健全”的三个工会组织之一，也是当时上海总工会的几个明面工会之一。1929年，三友实业社在上海总厂之外，又设分厂于杭州。沪厂工人1300余名，杭厂工人5000余名。在当时国内同类民族企业中，其工人数量位居前列。三友实业社老板虽为学徒、伙友出身，但深知企业的发展仰赖知识人才，故该厂在招收工人时，吸纳了一批中等文化程度的知识青年。这批知识青年既具有相当的业务能力，又易于接受新事物。三友实业社初期的蓬勃发展，此为一大动力。但是也是目前劳资纠纷的诱因之一。\n\n在抗日战争期间，该厂首当其冲，厂址被日军轰炸。厂方被迫停工，1300多名工人亦离厂四散。在中国统一，重建工作开始后按理，三友实业社应当迅速复厂开工，以挽回战争期间的损失。但三友社资方不仅无意复厂，反拟将沪厂机器转移至杭州分厂。三友社资方主要出于：沪厂建厂已有20余年，工人大多年久薪高，如停闭沪厂，迁往杭州，即可排除年久薪高工人而改用廉价新工；另一方面，沪厂工会组织健全，工人不易驾驭，有意趁此前停工机会将千余工人全体解雇；另一则是上海目前废墟一片，而且杭州的雇工价格更低。\n\n三友社资方的如意算盘为工人察悉。该厂工会组织工人请愿团，多次要求资方复工，资方坚拒。沪战期间，该厂大约有140余人因无家可归，滞留沪上。战争结束后，该厂外地工人陆续返沪，人数达700人以上。由于工厂久延不复，工人生活顿失所依，多次请求资方酌给津贴，均遭拒绝。在此期间，国民党上海市党部、上海市政府社会局曾多次劝导资方，并训令资方“体恤工艰，酌予救济”，资方亦不予理睬。工人迫而回厂居住，并守护机器，阻止资方将机器拆运杭州。但由于资方毫无诚意，调解未能成立。"
 lngRkmt.78.a:0 "希望事情不要闹大"
 lngRkmt.79.t:0 "三友实业社劳资纠纷加剧"
 lngRkmt.79.d:0 "调解未成，工人只好再向上海地方当局请愿，要求上海市政府严令资方从速开工，并派人彻查三友厂历年营业状况。上海市政府社会局一面派会计师到三友社查账，一面劝导资方在纠纷未依法解决以前，暂时维持工人临时生活。三日后，上海市政府批示，认为三友社资方在沪战时既未正式宣告歇业，对工人亦未依法履行解雇手续，自应赶速开工。但同时又认为该公司呈报亏负甚巨，一时不能恢复全部工作，亦属实在情形，为兼顾劳资双方计，姑准由该公司就目前情形在可能范围内尽量恢复一部分工人的工作，其余工人由公司送杭州分厂暂时安置。若杭州分厂容纳有限，剩余工人应依法解雇。\n\n对上海市政府的批示，劳资双方均不满意。资方认为，沪厂惨遭日军蹂躏，创负甚深，即使局部开工亦无希望；杭厂方面因市况呆滞，现有工人工作尚难确保，无法安插沪厂工人。劳方则认为，三友实业社历年盈余殊为可观，而沪战中损失实属甚微，况且杭州分厂照常不辍，以总厂盈余开杭州分厂，而将总厂工人弃而不顾，揆诸法理人情，均有未合，市政府未加详察，即草率批示，所谓局部开工，不啻予资方以解雇大部分工人之便利。\n\n对上海市地方当局的批示，按理资方可以接受，但资方自恃主动权操诸己手，始终摆出一副强硬姿态，不仅对劳方的要求坚拒，对地方当局的调解亦置之不理。\n\n对弱势的劳方而言，既无法迫使资方开工，求助于地方当局又无望，乃径向党中央上告，控诉资方摧残工运，陷千余工友生活于绝境；并呈控上海市政府处置失当，有失公允，要求国民党中央予以纠正，并对资方严予制裁。\n\n三友实业社工人先后两次集队向资方请愿。第二次请愿时，资方指使租界捕房驱逐、殴伤和拘捕工人。工人群情激愤。工人方面以呼吁请愿无望，乃组织绝食团，做最后哀鸣；同时还组织哭诉团，分别向上海党政机关和各社会团体寻求同情和声援。孰料资方非但未为所动，反而停止供给工人临时生活费，并切断工人生活水源，使矛盾更趋激化。\n\n[GXC.Getleader]面对这个情况也是头痛，他只能叫来劳动部部长朱蕴山..."
 lngRkmt.79.a:0 "朱蕴山，你去处理，尽快"
 lngRkmt.80.t:0 "劳动部的处理"
 lngRkmt.80.d:0 "中央驻沪调查员姜豪向劳动部发回关于三友社劳资纠纷近况的报告，对工人请愿、绝食情形和资方强硬态度均做了详细陈述，认为“若长此迁延不决，日后恐更引起惨案”。与此同时，三友社工会亦电呈劳动部，谴责资方“惨无人道”，请求迅予有效办法，早日解决纠纷。朱蕴山对此做出内部批示：“本案延宕半年，千余工人均成饿殍，资方绝灭人性，变本加厉，务置千余工人生命于死地而后快。如此惨酷事件，不幸于青天白日旗下见之，此而不惩，何以立信！拟电上海市政府饬社会局以非常手段强迫开工，在未复工以前，充分接济工人伙食。如资方不遵法令，即行拘办。”\n\n同日，劳动部在姜豪的报告上批示：“查本报告所载，三友实业社无理已极，玩忽当局意旨，非可理喻。目前该社工人虽在生活断绝之际，尤知守法，万一不稳份子从中煽惑，使千余爱好和平之纯良工人，一旦越轨，则其咎由谁居？目前千余工人形将饿毙，劳资双方是非曲直，情理至明。中央对此摧残民运，不顾人道之奸商，不宜姑息养痈，似应从严处理，以儆效尤。”\n\n劳动部副部长王陆一、工人科科长伍仲衡及张剑白赴沪，偕驻沪调查员姜豪至三友实业社慰问绝食工人，并向绝食工人表示：“中央方面对于三友实业社此次之劳资纠纷，无论在人情的立场，或法的立场，均认为资方毫无理由”，认为三友社工人绝食是“中国20年来工运最悲惨之表现”，明确表示同情工人一方，指责资方强词顽抗，坚不复工，居心不良。鉴于资方不愿与工会谈判，劳动部特派员斥之为荒谬，并表示工会与厂方具有同样的法人资格，工会有代表工友谋利益的权利和义务。最后还警告资方，假设三友社纠纷久延不决，引起上海其他工厂工人采取同情行动，其责任将由资方承负。\n\n劳动部致电上海市党部和市政府（“养电”）：“三友实业社，延不开工，工人绝食，情形甚惨，务恳以非常手段，强迫资方克日开工。在未复工前，关于工人伙食，须充分接济。”"
 lngRkmt.80.a:0 "那么资方会有什么反应呢？"
 lngRkmt.81.t:0 "大联合"
 lngRkmt.81.d:0 "劳动部发出的电报的第二天，经济部亦致电上海市政府，以三友社工人生机绝望，请严饬资方从速复工。与此同时，经济部驻沪保工科科长张铁君对外界发表谈话，表示三友社资方所持停厂理由并不充分，认为三友社发展到今天这样大的规模，其中也含有工人的血液汗汁，谴责资方“稍受挫折，即置数千工人之生计于不顾，于事实人情均属残酷”，亦主张政府以非常手段进行强制仲裁。\n\n然而不料两个中央实权部门的先后通电，在整个上海工商界掀起轩然大波。上海永安纺织有限公司、大生纱厂、天厨味精厂等52家企业资方联合在上海各报发表宣言，反对中央“养电”，声称“...养电内有以非常手段强迫资方克日开工等语。查约法第37条人民得自由营业，在法律上为绝对私权，强迫开工，不但违反约法精神，且开世界未有之恶例。我国实业甫在萌芽，四五年来，政府已三令五申宣言维护，今事实适得其反，同人等疑惧更深，用敢掬诚公告，征舆论之维护，求合法正当之解决”。中华国货维持会、上海国货工厂联合会等6大资方团体联合在沪上各大报公开发表致南京中央党部通电，指责劳动部“养电”“于法既无所据，于理更不可通”，认为劳动部直接干预行政，既扰乱了党政机关办事系统，而“于法治精神，尤有违反”，要求国民党中央“收回成命，以彰法治而维实业”。此外，中华工业总联合会及其下属的17家同业公会和19家公司工厂资方亦联名向南京中央党部和国民政府各院部发表通电，谴责劳动部“养电”违反宪法精神，摧残实业，要求中央予以纠正。\n\n上海工人阶级面对资本家阶级联合一致的言论和行动，亦不甘示弱。资方团体联合发表宣言和通电后，上海各工会团体亦纷纷张旗击鼓，急起回应。出版业工会等27个工会首先发表宣言。上海市工会联合会及其下属的34个工会继起响应。尚未取得法人资格的上海市总工会亦发表告各界书，积极声援，从而形成上海工人阶级与资本家阶级两大阵营势均力敌的对垒态势。\n\n情况越来越恶化，[GXC.Getleader]要求劳动部..."
 lngRkmt.81.a:0 "收回养电"
 lngRkmt.81.b:0 "继续你们的计划"
 lngRkmt.82.t:0 "“投降”"
 lngRkmt.82.d:0 "在劳动部和经济部决定和资方硬顶到底的时候，[GXC.Getleader]首先顶不住压力，要求二部门收回此前通电，对此二部门即便有再多不可也不能和总统抗衡。但是劳动部部长朱蕴山即可宣布辞职，这又一引发了新一轮的全国工人团体声援，为此全国工会方面以“国家法律本系保护全体人民，非专为保障贵族阶级之资本家而设，资本家营业固应受法律之保护，但工人生活同受法律之保障，且工厂不得自由停厂，亦系明载法宪”等予以反驳，并要求总统[GXC.Getleader]即刻请回朱蕴山；并称近数年来，各地工人之受资方无理摧残者不可胜数，此次数十家工厂和资方团体联合发表通电宣言，表明资本家阶级已经壁垒一致向工人进攻，号召工人阶级团结起来与之抗争。针对资本家方面表示要“牺牲现有的一切”去拼命，工会方面亦大声疾呼：“工友乎！时急矣，事危矣，与其委曲忍受，供人碎割零卖而死，曷若一致奋起，拥护中央执行强制命令，不达目的不止...”工会方面还一再声明，若因此而引起阶级斗争，影响整个社会的安定，其责任将由资方来负。若是工人就此投降，则再无宁日！劳动人民联合起来。\n\n工团思想也借此重新开始泛滥，党内对于[GXC.Getleader]也充满了质疑，一度上演到弹劾案阶段，虽然最终并没有通过。"
 lngRkmt.82.a:0 "该死"
 lngRkmt.83.t:0 "党内震怒"
 lngRkmt.83.d:0 "资方团体的通电宣言发表后，党内感到无比震怒。在党中央看来，党权高于一切，中央党部完全可以通过非常手段强迫资方开。而上海资本家阶级竟以法治为武器，公然挑战国民党的党治权威，大出党中央意料。而且即便劳动部办事迫有待商议，但是本事本就是三友社首先违法在先，面对政府调停还不放在眼中，现目前，党中央必须和劳方站在一起。\n\n在得到[GXC.Getleader]的首肯后，劳动部以上海各资方团体“不依法定程序申诉，遽登报宣言，公然指摘，殊属目无法纪”为由，致电（“卅电”）上海市政府“...查本案迭经该社工人来会吁请，复经派员查明报告到会，以案经贵府调处，自应待依法解决。讵时逾数月，事态更形严重。近复据报工人以不堪延累，相继绝食，群意汹汹，事态严急。本会对此决不能专徇厂方增累利润之片面企求，而置多数工人生死于不顾。事关本党立场与民生主义之最高原则。约法非为保障绝对私权而订定，其许人民得营业自由，然自有不得自由者在，如国家之独占事业及禁止营业等皆是也。借曰正当营业应有法赋之自由，而使剥削可以无厌，杀人不见流血，亦可假借约法以为护符，是亵渎约法之尊严，反背革命之意义。世界别无三民主义之国家...”。此外朱蕴山主动将此“密电”交中央通讯社公开发表，工人科科长伍仲衡也从上海向劳动部发回报告，对上海资本家团体更是严加指责：“上海永安纺织有限公司等厂及中华国货维持会等团体联名发表宣言电报，遍登沪上各报，言论谎谬，妄引约法，毕露其狰狞可怕之面目，对于本会尤存威胁要挟之意。”伍仲衡还引用上海工人团体的话语，谴责“该团体等助桀为虐，形成资方结合一致向工人加紧压迫之趋势”。\n\n面对国民党中央措辞严厉的“讨伐”，上海各厂商和各资本家团体非但没有为国民党中央的政治权威所慑服，反而再度奋起反击。先是中华工业总联合会致电南京中央党部、中政会和国民政府。此后中华国货维持会、上海国货工厂联合会等6大团体联合致电中央党部。再是上海大生纱厂等64家厂商联合发表宣言。资方不仅阵容强大，而且将其通电宣言以巨版篇幅登载于沪上各大报纸。"
 lngRkmt.83.a:0 "这样明目张胆的挑衅，显然是没把我们放在眼里！"
 lngRkmt.84.t:0 "调停委员会"
 lngRkmt.84.d:0 "虽然中央强调可以采取强制手段，但是面对资方的强力抵抗，上海市政府并不敢过于激进的对待资方。因此强制手段既难以执行，软性的调解又不奏效，上海市政府只能决定组织仲裁委员会进行仲裁。仲裁委员会由市政府、市党部、地方法院以及劳资双方代表组成。但资方代表以中央违反法治精神而拒绝出席。\n\n但仲裁委员会仍在资方缺席的情况下仍然做出裁决，既认为三友社在沪战中的损失不足以构成歇厂的理由，同时又认为该公司在此前的亏损与最近的盈余大致相当，其营业前途堪虞，最后乃裁定资方应于3个月内恢复至少1/5工人的工作，其余工人则照原约解雇。虽然这一裁决，相当偏向资方。劳方表示虽与其期望相差尚远，但仍忍痛接受。相反资方依旧表示不服，认为依裁决书解雇4/5工人，厂方须支付大约30万元退职金，事实上办不到。哪怕此前一同发声的其他企业都表示“资方亦大有面子矣，得休便休”。但三友社资方不肯罢休，指责国民党党政当局对资方的要求不予理睬，而对工人绝食要挟过于“兴奋”，认为仲裁偏重工人生计，不顾厂方利害，事实上窒碍难行，指责仲裁委员会仰承中央意旨，以非常手段处理，有负使命，其裁决意存挑拨，对资方有意摧残等。\n\n而面对资方这样的咄咄逼人，[GXC.Getleader]做出了最后的裁定："
 lngRkmt.84.a:0 "来，税务局给我查！"
 lngRkmt.84.b:0 "忍一时，风平浪静"
 lngRkmt.85.t:0 "中国农工民主党成立"
 lngRkmt.85.d:0 "前劳动部部长，光复会元老朱蕴山在宣布辞职之后，组织起一群曾经的工团党人和工团主义联盟的成员聚集在北京。他通电称因对三友社劳资纠纷案中党主席、总统[GXC.Getleader]对资本家一味妥协感到不满，质疑党究竟还能否代表全中国革命人民，因此即日宣布脱离我党，成立了中国农工民主党，并且他本人将参与下一次总统选举。而前驻沪调查员姜豪、前黄埔兄弟会骨干，国民革命军领袖黄琪翔、国民革命军政治部总务科科长郭冠杰等一系列党内中上层左倾干部也宣布脱离我党，加入农工民主党。甚至闽赣起义领袖，几乎不问政事的邓演达也发表表示支持朱蕴山。对此党内右派自然是愤恨不满，控诉他们是在分裂我国。但是与此同时，党内对于[GXC.Getleader]的质疑却更加汹涌，他们宣称如果不是[GXC.Getleader]的不当处理，党内何至于走到这一步？党内反对派们几乎快要发展到再起一次弹劾案的程度。"
 lngRkmt.85.a:0 "该死，该死，该死！"
 lngRkmt.86.t:0 "中国民主社会党成立"
 lngRkmt.86.d:0 "国民革命时期张东荪与张君劢就曾组织中国国家社会党想要参与到政事之中，但当时碍于国家尚未统一便拒绝了他们的请求。而到复国之后，一部分阴谋家蒙骗国民革命军总司令李宗仁想要延续训政道路，所幸被[GXC.Getleader]总统及一干文官领袖们阻拦，拯救了民国的民主。而国家社会党在其他也发挥了不小的作用，尤其是张君劢先生在之后的立法工作中更是立有汗马功劳。而今日，中国国家社会党与前清政权时期的青年党、中国民主宪政党、抗战期间成立的中国人民救国会与一部分无党派人士汇聚到一起宣布成立中国民主社会党，选举张君劢担任党主席，伍宪子、张东荪、梁秋水、沙彦楷、李大明等为中央执监委员。"
 lngRkmt.86.a:0 "中国的政坛又多一个玩家"
 lngRkmt.87.t:0 "中国民主社会党成立"
 lngRkmt.87.d:0 "国民革命时期张东荪与张君劢就曾组织中国国家社会党想要参与到政事之中，但当时碍于国家尚未统一便拒绝了他们的请求。而到复国之后，一部分阴谋家蒙骗国民革命军总司令李宗仁想要延续训政道路，所幸被[GXC.Getleader]总统及一干文官领袖们阻拦，拯救了民国的民主。而国家社会党在其他也发挥了不小的作用，尤其是张君劢先生在之后的立法工作中更是立有汗马功劳。而今日，中国国家社会党与前清政权时期的青年党、中国民主宪政党、抗战期间成立的中国人民救国会与一部分无党派人士汇聚到一起宣布成立中国民主社会党，选举张君劢担任党主席，伍宪子、张东荪、梁秋水、沙彦楷、李大明等为中央执监委员。"
 lngRkmt.87.a:0 "中国的政坛又多一个玩家"
 lngRkmt.88.t:0 "中国实业党成立"
 lngRkmt.88.d:0 "张謇之子，大生纱厂董事长张孝若在告别政坛十余年后，在其子张绪武的劝说下宣布重新回归政坛。他组建了一个名为中国实业党的政党，其党纲为“发展实业，富国强民”八个大字，主张发展交通、矿产、工业等实业。他的复出得到了党内未能竞选上总统一职的政学系党要们的大力支持，他们认为中国的政坛本就不能由我党一党独大，要引入新鲜血液。同时实业党的崛起，也让北洋政府时期的交通系出身的政客、企业家们看到了重新参与政治的希望，叶恭绰、朱启钤等人纷纷大力支持张孝若，呼吁当届政府大力扶持实业早日将中国打造成一流强国。"
 lngRkmt.88.a:0 "换汤不换药"
 lngRkmt.89.t:0 "助学贷款"
 lngRkmt.89.d:0 "自复国以来，陈立夫先生就担任起了教育部部长的职责，但是复国之后国家经济匮乏，对于教育资金的拨款就不是相当充裕。但陈立夫还是为贫困学生创设的“贷金制度”。因为考虑后方的年轻人，都是国家的未来栋梁，兵荒马乱年代，很多学生无力继续学业。国家自然是没钱支付这笔贷款的，那么哪里还有钱给学生呢？事实上，这笔钱正是陈立夫先生给以自己的私人名义借钱，支付了“贷金”。贫苦学生们对他都很感激，对他口有称赞。后来国家资金充裕了，就接过来这个制度，由国家专项拨款，资助力度也就大了不少。"
 lngRkmt.89.a:0 "感谢教育部为国家分忧"
 lngRkmt.90.t:0 "向俄国人宣战？"
 lngRkmt.90.d:0 " "
 lngRkmt.90.a:0 "接受"
 lngRkmt.90.b:0 "结束"
 lngRkmt.91.t:0 "失败的提案"
 lngRkmt.91.d:0 "很遗憾我们向德国人提出的一同进攻俄国人的提案被德国人否决了，他们自称自己有更要紧的事务需要处理。"
 lngRkmt.91.a:0 "行吧"
 lngRkmt.92.t:0 "传统文化复兴"
 lngRkmt.92.d:0 "在全国统一后我们立即恢复儒学，这让许多知识分子诧异，纷纷破口我们是一群封建主义者，这群臭老九懂什么，为了避免我国遭到西化的入侵，复兴传统文化是有必要的，将这些传统文化统统现代化，为国家和人民所用，现代化的传统文化和三民主义结合，一定可以让中国繁荣富强。毕竟孙先生可是都赞扬过孔夫子的，我们这也是跟着孙先生的步伐，他们懂什么！"
 lngRkmt.92.a:0 "儒家三民主义是吧，都给你缝合完了"
 lngRkmt.93.t:0 "桂林山水甲天下"
 lngRkmt.93.d:0 "桂林山水甲天下，这句话早已被传诵千古，盛赞着桂林的自然风光之美。桂林位于中国南部，素有"桂林山水甲天下"的美名，其独特的地质构造和优越的气候条件造就了其独特的山水景观，让无数游人为之倾倒。\n\n桂林的山水是如此的多姿多彩，如同一幅宏伟的画卷，展现出大自然的神奇鬼斧神工。桂林的山，千姿百态，有挺拔如剑的阳朔山，有雄浑如画的漓江山，有险峻如屏的尧山，每一座山峰都有其独特的韵味。而桂林的水更是那样的清澈明净，漓江清澈见底，如一条镶嵌在群山之间的翡翠腰带，桂林的山峦与水流相映成趣，交相辉映，构成了一幅如梦似幻的山水画。\n\n漓江风光尤为引人入胜。在桂林，乘坐竹排漂流漓江，云雾缭绕的山峦、倒影在水中的树影、翠绿欲滴的垂柳，仿若置身仙境。漓江两岸的奇峰怪石，如刀削斧劈，又如仙女散花，更增添了一份神秘与魅力。\n\n除了漓江，桂林还有象鼻山、九马画山、银子岩等众多著名景点，每一处都有其独特的魅力。在桂林，山水之间，仿佛流淌着大自然的诗意和灵气，让人感受到生命的和谐与美好。\n\n桂林山水甲天下，不仅仅是一句口号，更是对桂林独特自然风光的赞美。它展现了大自然造化的神奇，也彰显了中华大地独特的山水文化。前人赞美桂林山水，后人仍被其吸引，桂林的山水之美，将永远流传在世代中，成为中华文化瑰宝中的一道璀璨明珠。"
 lngRkmt.93.a:0 "桂林真的是太美丽了"
 lngRkmt.94.t:0 "李宗仁军事思想"
 lngRkmt.94.d:0 "随着统一战争和反帝国主义战争的结束，李宗仁总统将自己的军事思想写成了一本书，名为《中国军队纲要》，在书中李宗仁提到，要高度重视对军队内部的控制，以防止发生哗变甚至叛变，要通过名利来笼络士兵和军官。这样他们才能站在你这一边，但同时他也提出，要建设新军队必须要用新思想，而不是感情和利益。这个新思想就是从严治军，以铁的纪律打造好一支钢铁军队。让军队明白自己服从于政府，而不是别有用心的野心家。严格的军事训练是必要的，在自己长期的军事生涯当中，严格的军事训练可以有效提高士兵军官的素质和战斗力。\n\n他还主张通过多渠道培养优秀的军官和士兵，在纲要的最后几章，他着力写武器，并提出要大力改善武器装备，实现中国的武器装备自给自足和现代化，这本书一经问世，得到了许多人的争相购买，看得出这本书很受欢迎。"
 lngRkmt.94.a:0 "一本不错的军事书籍"
 lngRkmt.95.t:0 "风俗改良运动"
 lngRkmt.95.d:0 "自从我们上台以来，就展开风俗改良活动，对各地的不良风俗进行整治，这些风俗大多是乡村之间的风俗迷信，比如神鬼学说天象占卜，这些学说欺骗愚弄我们的百姓，让他们不相信政府而相信鬼神之说，除了这些大众的不良风俗，还有一种邪恶丑陋不堪的风俗，如吸大烟、嫖娼、赌博、酗酒等，这些行为造成妻离子散家破人亡。对此新桂系制定了《两广改良风俗规则》，下令各县成立风俗改良委员会，以实现风俗改良，护佑国民不被不良风俗侵害。"
 lngRkmt.95.a:0 "官员会要求自己风俗改良吗？"
 lngRkmt.96.t:0 "狗肉节"
 lngRkmt.96.d:0 "又到了6月21日，这是广西桂林特有的节日-狗肉节，在城镇里客栈、饭店、狗肉馆纷纷传来了狗肉的香气，只要进城就能闻到狗肉的香味，真是闻到狗肉香，快活似神仙。每个人都在大快朵颐，品尝着香喷喷的狗肉，这一天将会是惬意轻松的一天，我们应该把狗肉节推向全国，让全国老百姓能享受到狗肉的美味。"
 lngRkmt.96.a:0 "太棒了，猫咪没事了。"

#抗日事件
 lngwar.1.t:0 "[GXC.Getleader]抗战声明"
 lngwar.1.d:0 "中国民族本是酷爱和平，国民政府的外交政策，向来主张对内求自存，对外求共存。近些年来的对日外交，一秉此旨，向前努力，希望把过去各种轨外的乱态，统统纳入外交的正轨，去谋正当解决，这种苦心与事实，国内大都可共见。我常觉得，我们要应付国难，首先要认识自己国家的地位。我们是弱国，对自己国家力量要有忠实估计，国家为进行建设，绝对的需要和平，过去数年中，不惜委曲忍痛，对外保持和平，即是此理。\n\n我们既是一个弱国，如果临到最后关头，便只有拼全民族的生命，以求国家生存；那时节再不容许我们中途妥协，须知中途妥协的条件，便是整个投降，整个灭亡的条件。全国国民最要认清，所谓最后关头的意义，最后关头一到，我们只有牺牲到底，抗战到底，唯有“牺牲到底”的决心，才能搏得最后的胜利。若是彷徨不定，妄想苟安，便会陷民族于万劫不复之地！\n\n从这次日本政府的不宣而战，便知道人家处心积虑的谋我之亟，和平已非轻易可以求得；眼前如果要求平安无事，只有让人家军队无限制的出入于我们的国土，而我们本国军队反要忍受限制，不能在本国土地内自由驻在，或是人家向中国军队开枪，而我们不能还枪。换言之，就是人为刀俎，我为鱼肉！我们已快要临到这极人世悲惨之境地。这在世界上稍有人格的民族，都无法忍受的。日本人在东三省的谋划，已有了二三十年之久，但都假借满洲铁道遮遮掩掩，不敢暴露自己。但是现在看起来他们已是决定不再遮掩，要对我之中华发起一场亡国灭种的侵略战争。我们百年故都，北方政治文化的中心与军事重镇的北平，就要变成沈阳第二！今日的北平若果变成昔日的沈阳，今日的冀察，亦将成为昔日的东三省！北平若可变成沈阳，南京又何尝不可变成北平！\n\n战争既开，则因为我们是弱国，再没有妥协的机会，如果放弃尺寸土地与主权，便是中华民族的千古罪人！地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心。只有拼民族的生命，求我们最后的胜利。"
 lngwar.1.a:0 "斗争到底！"
 lngwar.2.t:0 "青年踊跃参军"
 lngwar.2.d:0 "自抗战爆发以来，全国各地的青年踊跃报名参军，不论是工人、农民还是知识分子纷纷响应了国家的号召扛起枪保卫家乡。\n\n虽然这件事于情于理都不难理解，但谁又还记得仅仅几年以前军阀割据之时，各支部队还是依靠抓壮丁才充实起来的？这是一个不可否认的进步，这说明我们的训政已经初见成效，民众爱党爱国的热情已经被点燃，而这便是民族复兴的根基。\n\n我们对此感到欣慰的同时也深知战争的残酷，或许这些年轻的生命上了战场就再也回不来了，他们本可以成为民族的栋梁，但他们却只能为民族的生存而流尽最后一滴血。\n\n话虽如此，但有一点我们都很清楚，那便是他们的血不会白流。"
 lngwar.2.a:0 "一寸山河一寸血，十万青年十万军"


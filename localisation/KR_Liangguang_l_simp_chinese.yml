 GXC_da_zong_de_fan_Pan:0 "大众的反叛"
 GXC_da_zong_de_fan_Pan_desc:0 "千百年以来，统治阶级用了各种各样虚伪的话术来哄骗无产者们。他们过去说皇帝老儿是上天的儿子，现在说什么法律宪法。可是这些统治者对于大众又有何益呢？他们用尽了那些话术来剥削大众，无论大众的负担多么庞大他们总会有新的理由来增加新的负担。大众如今已经受够了这些虚伪狡诈之徒，无论他们在企图编出何种话术，大众都只会以一句话以回敬：冚家铲。"
 GXC_gen_zhe_you_qi_tian:0 "耕者有其田"
 GXC_gen_zhe_you_qi_tian_desc:0 "中华有千万万农民他们一生为奴给地主做牛做马，地主骑在他们身上反而要说仁义道德，农民们有一点儿反抗的痕迹，就要被他们冠以匪徒的恶名。既然他们要斥农民为匪，那农民又何须将他们当人？将他们赶走，夺他们的地，让他们戴着高帽游街，土地唯独应该归属于他的耕种者。"
 GXC_tui_ping_zong_miao:0 "推倒宗庙"
 GXC_tui_ping_zong_miao_desc:0 "宗庙曾是一个村落最关键的一部分，贫苦的农民们不仅要被他们的地主盘剥，还要被这些所谓的宗族盘剥，宗族们要求他们出最多的力，但是给予的却是最少的部分。那些老而不死的家伙还能倚老卖老的不花分毫就能豪取强夺。为了解放普罗大众，在推翻腐朽政府的同时，我们也会拆除这些本就不应该再存在建筑。"
 GXC_da_po_fo_xiang:0 "打破神像"
 GXC_da_po_fo_xiang_desc:0 "宗教不过是人民的鸦片，是精英统治者一手编织的幻境，只为让弱者老老实实地向他们卑躬屈膝，让他们更听话地做牛做马。当我们将这些组织夷为平地时，这一神权政治的毒瘤便也荡然无存。在他们的灰烬之上，我们将创造一个真正具有人类精神的社会，它比任何所谓的山巅之城都要来得伟大、公正和自由。"
 GXC_zu_jian_nong_ming_wu_zhuang:0 "扩建农民武装"
 GXC_zu_jian_nong_ming_wu_zhuang_desc:0 "要维持革命政权不被反革命份子颠覆，我们就要有一支忠诚的工农武装力量，为此在农村斗争时期建设的民兵、纠察队都需要进行更强更军事化的训练以适应新的斗争形式。"
 GXC_quan_li_jing_gui_nong_hui:0 "权力尽归农会"
 GXC_quan_li_jing_gui_nong_hui_desc:0 "1923年，彭湃与五名农民建立最早的农会，从那一天起中国的革命划出了新篇章。农会，是农民自己的组织，在会中，会员们入入平等没有人能够凌驾于其他人之上。各地农会间互不隶属，只从属于总农会的劝调。"
 GXC_nong_gong_yi_ti:0 "农工一体"
 GXC_nong_gong_yi_ti_desc:0 "全世界最大力量就是我们工人农民兵士，最后的胜利也是我们的。工农兵团结起来，打倒大地主土豪劣绅！实行土地革命！解除反动武装，一切武装交还工农兵，一切政权交还工农兵，§R革命成功万岁！§!"
 GXC_fei_chu_za_sui:0 "废除债约"
 GXC_fei_chu_za_sui_desc:0 "地主阶级把高利贷作为盘剥农民的重要手段，利息率高达50%至100%，相当多的农民成了高利贷的债务者。有的农民为了偿还债务，不得不被迫卖掉土地，甚至离妻嚣子。革命政府就此严格宣告:“取消一切债务，如有债主向工农讨债者枪决。”彭湃就此提出了“焚毁一切债约”的口号”。过去农民进城，因恐怕债主碰见，一步也不敢在街上停留。自废除高利贷后，农民上街不仅大摇大摆地在街上行走，而且还到茶馆里坐下来饮茶。农民的生活，比其他地方都安逸了些，也比其他地方的农民都要快乐。"
 GXC_xin_jin_rong_ti_xi:0 "新金融体系"
 GXC_xin_jin_rong_ti_xi_desc:0 "我们将开办农民银行，以低利借给农民。使工农贫民在推翻资产阶级革命进程中，有此借贷机关，得以从事生产，发展社会经济。同时废除陈炯明、沈鸿英时代的旧货币，以及废除他们所许诺给各大商号的货币发行权，代以农工银行发行新货币。"
 GXC_cheng_li_jiang_xi_suo:0 "建立讲习所"
 GXC_cheng_li_jiang_xi_suo_desc:0 "在社会主义革命途中，我们也不能忘记社会主义宣讲。彭湃决定成立劳动人民讲习所，凡16岁以上60岁以下具有劳动能力的人都可以参加。会员们互相扶助，交换知识，以促成教育。向普罗大众作宣传，开展社会调查，组织演讲团和剧社下乡宣讲。"
 GXC_ge_ming_xuan_chuan:0 "革命宣传"
 GXC_ge_ming_xuan_chuan_desc:0 "除了理论宣讲，教育互助以外，最好的革命宣传方式仍然是行动，以实际行动宣扬革命理论，教导大众为何革命，如何革命。以行动宣传唤醒民众的觉醒，激发民众的反抗精神，凝聚民众的力量，推动革命滚滚向前。"
 GXC_zi_you_ling_dao_ren_ming:0 "自由领导人民"
 GXC_zi_you_ling_dao_ren_ming_desc:0 "依托着虚伪的自由主义，资本家富有了，政治家发财了，学者也成名了，可怜我们这穷无所归的民众，捧着那饥不能事寒不能衣的「宝贵的自由」将奈何！——历史在等待着我们，我们必需立刻揭起社会主义的旗帜，向那虚伪的德谟克拉西进攻，我们要求生活，我们要求真实的人类的自由！"
 GXC_hong_hei_se_de_zhong_hua:0 "红黑色的中华"
 GXC_hong_hei_se_de_zhong_hua_desc:0 "在“红黑旗”的光辉指引下，在无政府主义的引领下，我们推翻了象征着剥削压迫的资本主义秩序，代之以一个蓬勃生长的无政府主义乌托邦。在由对自由的热爱和革命的意志所形成的现实之中，新一代自由无产阶级正茁壮成长。暴力或财产剥削的概念对我们来说都如此陌生，因为中央集权的野兽已被绞死，在它的尸体上，一个充满机会和无政府主义自由的新花园已是姹紫嫣红，它由“新人”们守卫，而他们自吞噬旧秩序的烈焰中诞生，如钢铁般千锤百炼，准备誓死捍卫我们的天堂。"
 GXC_ling_hui_de_Jun_dui:0 "农工革命军"
 GXC_ling_hui_de_Jun_dui_desc:0 "我们要革命，一定要武装起来！农民必须有了武装，然后革命才能成功。因为我们的敌人，也是有武装的，我们要打倒敌人，就要先武装自己。所以农民自己就应该出来当农军。"

 GXC_hong_se_kong_bu:0 "红色恐怖"

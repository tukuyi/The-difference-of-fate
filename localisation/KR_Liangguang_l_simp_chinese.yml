 GXC_zong_si_lin_kai_xuan:0 "总司令凯旋"
 GXC_zong_si_lin_kai_xuan_desc:0 "李宗仁总司令成功捍卫了他的权力，将一切贪图最高权柄的贪婪之徒一一击碎，军政府的统治还将延续，也许他将变得更温和化，也许他会更加激进，这全都要看总司令的一念之间。"
 GXC_wu_ke_zhi_yi_de_zong_tong:0 "无可争议的总统"
 GXC_wu_ke_zhi_yi_de_zong_tong_desc:0 "事到如今，没有人再会质疑李宗仁先生当选复国第一届国民政府总统一职的合法性，尽管民国的宪法还在筹备阶段，但是训政已过，遴选总统自然是合情合理的。李先生将带领全国人民走向新的阶段。"
 GXC_jun_ren_de_she_hui_zhe_ren:0 "军人的社会责任"
 GXC_jun_ren_de_she_hui_zhe_ren_desc:0 "虽然军队在政府中占据着至高无上的地位，但它仍对人民负有责任。正是这种责任驱使军队英勇战斗、统一全国，光复民国，这一责任也是三民主义之民族主义的核心。在军队慈父般的指引下，中华的重建将得以最快的速度完成。"
 GXC_dao_de_xin_sheng:0 "道德新生"
 GXC_dao_de_xin_sheng_desc:0 "仅仅靠法律和党章是无法完全杜绝政府内的渎职行为的，也不可能监控文官们的一举一动，只有文员们自己约束自己才能能够从源头上杜绝渎职行为。而改革后的新儒家精神所发扬的那种君子要求，正是我们所需要的。"
 GXC_gai_zu_xing_zheng_yuan:0 "改组行政院"
 GXC_gai_zu_xing_zheng_yuan_desc:0 "此前的行政院被胡汉民等人把持，他们与总司令总是产生矛盾和分歧，政府工作一点儿也进行不下去。如今是时候改变这一现状了，胡汉民已在广东接受软禁，他在行政院的亲信也一个接一个的被拔除，李宗仁将要组建一个完全听命于他的全新的行政院。"
 GXC_qi_cao_xian_fa:0 "起草宪法"
 GXC_qi_cao_xian_fa_desc:0 "既然总统已定，那么按照承诺接下来就是起草宪法的环节了，本次宪法起草委员会当然由李宗仁总司令全权统领。并秉着公正公开的原则，自社会提名中选取了如伍廷飏、程思远、莫树杰等一干政治精英们加入起草委员会。"
 GXC_xiu_ding_guo_ming_zu_zhi_fa:0 "修订国民政府组织法"
 GXC_xiu_ding_guo_ming_zu_zhi_fa_desc:0 "第九条，国民政府主席兼中华民国陆、海、空军总司令。第十六条，国民政府五院院长、副院长、陆、海、空军副司令及直隶于国民政府之各院部会长，以国民政府主席之提请，由国民政府委员依法任免之。第十七条，国民政府公布法律、发布命令，由国民政府主席依法署名行之。前项公布之法律、发布之命令，由关系院院长副署之。"
 GXC_zong_sheng_zhi:0 "终身制"
 GXC_zong_sheng_zhi_desc:0 "目前，宪法对总统的任期有所限制，这意味着李宗仁终有一天将被迫退休。当然，我们根本不可能接受这种未来，为确保稳定，我们需要做一点调整，我们可以取消宪法中所有的任期限制条款，以尽可能延长总司令的良善统治。"
 GXC_ai_guo_xuan_zhuan_men:0 "爱国旋转门"
 GXC_ai_guo_xuan_zhuan_men_desc:0 "当我们进一步加强与平民政治和工业的联系时，我们应当确保在军事、商业和政治间存在一个“旋转门”，让忠诚而有能力的人在这三个公共生活领域之间能来回穿梭，保证三个领域都能一同被忠勇双全的人所把控，我们在社会中的影响力也会由此进一步扩大。"
 GXC_gong_gu_guo_you_zhi:0 "巩固国有制"
 GXC_gong_gu_guo_you_zhi_desc:0 "中央政府不仅要维护稳定和秩序，而且还要维护人民的利益，尤其是在经济事务方面。为集体利益着想，由[GXC.Capital.GetName]监管的国有制企业是极为必要的，市场将受到控制，并被迫服务于公众利益，以确保各阶层之间能够达成合作。"
 GXC_mei_hao_Yuan_jing:0 "美好愿景"
 GXC_mei_hao_Yuan_jing_desc:0 "自辛亥革命以来三十余载，我们的人民忍饥挨饿、身无分文、头无片瓦，紧接着，似乎嫌这些苦难还不够，中华又在地狱之火和硝烟之中煎熬了数年之久。无论如何，在勇敢的中华人民的努力下，我们不再受苦，我们饱含热泪，我们将怀着一种从未有过的崭新精神奋勇前进。美好的生活就在眼前，奋进吧，中华！"
 GXC_pi_juan_de_zong_si_ling:0 "疲倦的总司令"
 GXC_pi_juan_de_zong_si_ling_desc:0 "为了全国人民的幸福，总司令常常要彻夜不眠的思考执政方向，为此总司令的身体正急速恶化，为了总司令的健康，他必须要慎重考虑了..."

 GXC_zai_gan_yi_bai_nan:0 "再干一百年"
 GXC_zai_gan_yi_bai_nan_desc:0 "没有人也没有任何事情能阻止大总统的拳拳爱国之心，他对中华的热爱天地可鉴，作为迎娶了民国的男人，只要政务干不死，就把政务往死里干，向天再借一百年，勤勤恳恳到永远。"
 GXC_yong_bu_luo_xuan:0 "扩大中特局"
 GXC_yong_bu_luo_xuan_desc:0 "中特局作为党的情报机构在我们复国之后长期保持着高负荷运转的情况，为了缓解他们所面临的压力，我们需要给他们多拨款，多扶持，毕竟要用到他们的地方还很多。"
 GXC_wei_guo_feng_xian:0 "为国奉献"
 GXC_wei_guo_feng_xian_desc:0 "人民要懂得为国家着想，没有大家何来小家？没有长江黄河珠江的孜孜浇灌，哪儿来的黔江、郁江、浔江、桂江、嘉陵江？有国才有家，苦一苦当下，造福子孙万万代。"
 GXC_guo_ming_zong_cai_shan:0 "国民总裁山"
 GXC_guo_ming_zong_cai_shan_desc:0 "为了纪念国民革命与先总理、先总司令，以及李宗仁大总统的丰功伟业（尤其是李宗仁大总统）。国民政府决定仿照美利坚合众国在拉什莫尔山国家纪念公园修建的华盛顿、杰斐逊、泰迪罗斯福及林肯四位总统雕像那般，在广州市外的越秀山中山纪念碑旁修建孙总理、蒋总司令、李总统的雕像以作纪念。"
 GXC_min_zu_ge_ming:0 "民族革命"
 GXC_min_zu_ge_ming_desc:0 "民生、民权、民族，先总理的谆谆教诲犹在耳边。同志们，切勿忘记，中华民族的伟大复兴就在眼前，撸起袖子加油干阿。中华五十六个民族汇聚成中华国族，这是一条多么正确的道路。"
 GXC_min_sheng_ge_ming:0 "民生革命"
 GXC_min_sheng_ge_ming_desc:0 "民生才是我们政权存续的根本，人民都吃不饱肚子，穿不暖衣服，还怎么知晓礼义廉耻？又怎么能指望这样的国民能够读懂孙先生的伟大思想呢？所以说，我们的经济发展一定要以促进人民的生存幸福指数为第一位。"
 GXC_zui_ai_guo_de_ai_guo_zhe:0 "最爱国的爱国者"
 GXC_zui_ai_guo_de_ai_guo_zhe_desc:0 "自复国以来，全体中华民国国民对祖国的热爱之情都洋溢了起来，但唯有李宗仁总统可以说是众多爱国者中最爱国的那位，一天二十四小时，李总统能有二十三个小时扑在政务之上。"
 GXC_huang_di_ban_de_zong_tong:0 "皇帝般的总统"
 GXC_huang_di_ban_de_zong_tong_desc:0 "不受新闻媒体的约束，不受国民党内部成员的威胁，无限蔓延的任期，没有人能够对总统的地位产生一丝一毫的威胁。李宗仁如今距离中国封建时代的帝王仅有名义上的区别，但是他没有兴趣迈过那道坎，当个无限权力的总统比一个担惊受怕的皇帝要好太多了。"

 GXC_bai_cong_xi_zheng_fu:0 "白崇禧政府"
 GXC_bai_cong_xi_zheng_fu_desc:0 "新桂系的二号人物，李宗仁总司令最信赖的白副总司令接过了革命的火炬。在总司令宣布退休之后，白崇禧成功的当选了第二任共和国总统，他将用铁一般的意志和拳拳爱国之心带领整个中华再次崛起！"
 GXC_che_jing_liao_kao:0 "扯紧镣铐"
 GXC_che_jing_liao_kao_desc:0 "事实上，前总统为民国设下的被无知者称为”镣铐“的东西在白总统眼里看来还是如此的温情脉脉，国民就应当知晓政府与个人的关系，就应当知晓为国付出是一件天经地义的事情。资本家们要是总想着发财赚钱，那么民国就不适合他们，请他们另寻别处吧，当然他们从国家中获取的一切请全部留下！"
 GXC_xi_na_mu_you_hui:0 "建立中国回教协会"
 GXC_xi_na_mu_you_hui_desc:0 "事实上自从胡汉民等人被软禁之后党内、政府内就一直呈现着严重的人力缺口，为此此前李总统也时时绞尽脑汁想要为政府引进一些人才，但是都不其法。而如今到了白总统的时代，他对于这个问题有着新的答案——回民。他将向这些同教兄弟敞开大门，只要他们愿意“信奉”三民主义，愿意为了中华民族而肝脑涂地。"
 GXC_jie_jian_zhi_shang:0 "提倡俭朴"
 GXC_jie_jian_zhi_shang_desc:0 "节俭是一项美德，在如今这个百废待兴的时期更是价值非凡。要是人人都想着铺张浪费，那么中华民族的伟大复兴就无从谈起了，但是只要人人少浪费两粒米，节约几滴水，这省下来的资源汇聚到一起就是一个天文数字，到那时中华民族还何谈不兴呢？政府还何谈无钱投资呢？"
 GXC_zui_wu_shi_de_ai_guo_zhe:0 "最无私的爱国者"
 GXC_zui_wu_shi_de_ai_guo_zhe_desc:0 "全国的爱国者有很多，但是像白总统这样无私的爱国者除了已经休假的李总司令外别无二人。白总统工作的时候想到的都是政务，吃饭的时候在想的也是政务，就连放松休息的时候想到的也还是政务，哪怕是睡着了梦到的都是自己在处理政务的模样。"
 GXC_di_san_dao_lu:0 "第三道路"
 GXC_di_san_dao_lu_desc:0 "举起你的右手挥向资本主义，举起你的左手挥向工团主义。民国经济发展落后，资本主义的缺陷又是如此的巨大，我们是绝对不会走进资本主义的道路的。而工团主义呢？自由散漫，如今法兰西公社和英吉利公社都摇摇欲坠，连政权都无法保障又怎么能确保他们治下的劳工自由呢？而中国社会虽然还没有达到资本主义社会，但可以逾越资本主义，而走第三条道路直接实现社会主义。"
 GXC_fa_tuan_jing_ji:0 "全国经济建设纲领"
 GXC_fa_tuan_jing_ji_desc:0 "经济建设之指导原则为民生主义；即由发展国家资本，节制私人资本，与力求生产社会化之途径，以达到民生主义之理想。循此途径，根据中华在世界上之特殊环境，现阶段经济建设之特征，在于抵制帝国主义经济侵略，救济农村，发展生产，改良劳苦民众之生活，防止私人操纵独占之弊害，向自给之目标前进。"
 GXC_shang_wu_jiao_yu:0 "尚武教育"
 GXC_shang_wu_jiao_yu_desc:0 "重文轻武在中华已经实行了几百年了，这就是近百年来中华沦丧的根本原因，要实现中华民族的伟大复兴就需要从根本开始扭转国民内心中的思想。要唤醒中华民族内心的血性，自初等教育开始就要将体能训练纳入最高评价等级，即便是一心学文之人也必须有一具强健的体魄。"
 GXC_jun_guo_ti_zhi:0 "军国之下，人人平等"
 GXC_jun_guo_ti_zhi_desc:0 "没有人能在新生的中华享有任何的特权，在政府之内即便是最尊贵的国民政府总统、国民革命军总司令白崇禧先生也享受着和最底层文员一般的生活标准。从前哪怕是孙总理都没有享受过特权，如今又有谁敢说自己比其他人更高贵更应该有资格过高人一等的生活？"
 GXC_san_zi_zheng_ce:0 "三自政策"
 GXC_san_zi_zheng_ce_desc:0 "自治、自卫、自给，三自政策是实现孙总理三民主义的最佳途径。首先，自卫是最重要的，是自治和自给的前提。如果不能自卫，便谈不上自治和自给，比如我们不能自卫，国家给人家灭了，那么所有一切政治，都给异族来包办，我们还能再讲自治吗？其次，自卫的目的是为了自治和自给，自治和自给搞好也能增强自卫能力。办理自治要领导人民去进行各种建设，会增进人民的经济利益，反过来，人民自给能力增强了，经济生活逐渐改良了，人民的文化程度也可以逐渐提高，自治的能力，自然随之增进，自治的效率，较前必更有进步。"
 GXC_mo_ping_jie_ji_fen_qi:0 "抹平阶级分歧"
 GXC_mo_ping_jie_ji_fen_qi_desc:0 "中国是个落后的农业国，虽然在部分地区有着较为明显的新兴工业资产阶级和劳力无产阶级，但在大多数地区阶级之间并非牢靠的铁板一块。而在当下，若没有工团分子的煽风点火，阶级之间也是合作大于敌对。而在军国体制之下，阶级之间的分歧更是可以说小得可以忽略不计。"
 GXC_cui_chan_de_gong_he_guo:0 "璀璨的共和国"
 GXC_cui_chan_de_gong_he_guo_desc:0 "中华所迈进的新纪元是五千年来历史的头一遭，自由、平等、民有、民治、民享，在共和国军队的呵护之下，高举着三民主义思想与三自政策的伟大旗帜，平等的幼苗正在茁壮成长。白崇禧将向世界宣布，共和国的步伐已无人能敌。"

 GXC_jiang_jing_guo_zheng_fu:0 "蒋经国政府"
 GXC_jiang_jing_guo_zheng_fu_desc:0 "青年领袖，前总司令的独子，人人敬爱的蒋经国先生接过了革命的火炬。在总司令宣布退休之后，蒋经国成功的当选了第二任共和国总统，他将用个人魅力与独特的眼光带领整个中华再次崛起！"
 GXC_da_zong_song_bang:0 "大众松绑"
 GXC_da_zong_song_bang_desc:0 "现在政府不是没有权力，而是权力太大管得太多，已经进入超负荷状态了，事实上现在必须要让政府从大多数领域退出了。人民有能力管好自己，他们并不需要政府面面俱到的一切都管。就像孙总理说的那样，现在是宪政时期，人民管理人民自己。"
 GXC_chu_li_fan_dui_wen_ren:0 "处理反对文人"
 GXC_chu_li_fan_dui_wen_ren_desc:0 "文人们有时总有一些不切实际的幻想，而让他们拿到了政权他们又干不了什么，用一句话形容就是语言上的巨人，行动上的矮子。而他们现在就喋喋不休的抨击政府，虽然蒋总统没有李总统对反对派那么果断但是不代表他没有脾气。"
 GXC_wei_hu_jun_dui_guang_xi:0 "维护军队关系"
 GXC_wei_hu_jun_dui_guang_xi_desc:0 "无论如何是军队将蒋经国捧到了台前，他能有今天离不开国民革命军的支持。为了回报这种支持，他也必须给予军队足够的尊重，为他们的行事开一些“合理”的绿灯。"
 GXC_zui_qian_cheng_de_ai_guo_zhe:0 "最虔诚的爱国者"
 GXC_zui_qian_cheng_de_ai_guo_zhe_desc:0 "经国先生和他的父亲与先总理一样都是一名虔诚的基督徒，但是比起那些狂热的崇拜基督者，他更想将民国打造成主的乐土，建立起地上天堂，他将自己的生命奉献给了民国的一切。"
 GXC_zhi_zai_guan_jian:0 "只占关键"
 GXC_zhi_zai_guan_jian_desc:0 "在经济领域，管得太死反而是抑制了人民的创造性。政府不需要进入每一个经济领域，只需要在军工、电网电力、石油石化、电信、煤炭这些关键性领域保持绝对的影响力就够了，其他领域的人就该撤出来了。"
 GXC_min_ying_jing_ji_de_bao_hu_shen:0 "民营经济的保护伞"
 GXC_min_ying_jing_ji_de_bao_hu_shen_desc:0 "政府要做民营经济的最坚实的后台，民营经济是经济真正的支柱，国家资本很重要但是我们的政府是如此庞大，架构是如此的广阔，对市场的掌握比不了民营企业家们，他们更能知晓经济究竟应该往哪边发展，我们只要保护好他们就够了。"
 GXC_gai_liang_xian_fa:0 "改良宪法"
 GXC_gai_liang_xian_fa_desc:0 "目前的宪法有太多的过于偏离三民主义的成分，他们并不适合宪政时期的当下，因此虽然宪法推出并不久，我们还是需要提前召开立法院会议，通过一项新的宪法修正案。"
 GXC_yong_bu_ting_xi_de_yin_shua_ji:0 "永不停息的印刷机"
 GXC_yong_bu_ting_xi_de_yin_shua_ji_desc:0 "宣传是我党的绝对法宝，在这个革命的新时期我们一定要抓牢宣传业，办好老百姓和党都满意的报纸，在确定把握社会热点的同时，不能忘了政治高度，要宣传党的优越性。"
 GXC_shi_si_xiang_jian_she:0 "十四项建设"
 GXC_shi_si_xiang_jian_she_desc:0 "为了要改善中华的基础设施及产业升级所提出的一系列重大基础建设工程，蒋纬国先生提出了十四项建设方案，其中有九项是交通运输建设、三项是重工业建设、两项为能源项目建设，总花费估计达到了二千亿元至三千亿元法币。"
 GXC_zhan_wang_wei_lai:0 "展望未来"
 GXC_zhan_wang_wei_lai_desc:0 "我们在重建中华发展经济的过程中，也不要忘了投资未来，无论农业国如何提升自己的生产力也达不到最差的工业国生产力的一半。科技的提升带来的收益是难以想象的，大清的衰亡就是从错过第一次、第二次工业革命开始的。而我们不会错过任何一个科技提升的机会。"
 GXC_jie_yan_ling:0 "斩断镣铐？"
 GXC_jie_yan_ling_desc:0 "民主化是当代政治的必然，蒋经国先生一直在表示或许他将在本届任期结束后放弃连任，取消总统的终身制。但是即便他愿意，军队内部也许不会同意他这种胆大妄为的想法..."

 GXC_bao_hu_qi_ye_jia:0 "保护企业家"
 GXC_bao_hu_qi_ye_jia_desc:0 "经济事关国家安全与民生万象，因此，我们有责任动用国家机器，保护那些支撑我们经济的企业家们，而不会像美国、德国那样误入贪婪腐败的自由市场的陷阱之中，也不会如工团主义公社所推崇的计划经济那般低效的令人发指。"
 GXC_guo_jia_an_quan_di_yi_wei:0 "国家安全第一位"
 GXC_guo_jia_an_quan_di_yi_wei_desc:0 "世界正在动荡，我们的国家安全面临的复杂严峻形势，而没有国家安全还谈什么国民幸福呢？因此我们的每一位国民都要将国家的安全放在自己生活的第一位，必须时时刻刻想到国家的存亡、民族的存亡。"

 GXC_xiong_de_qi_shang_zhen:0 "兄弟齐上阵"
 GXC_xiong_de_qi_shang_zhen_desc:0 "经国先生的弟弟不出所料的获得了绝对多数，他成功当选了民国的第三任总统，相信在另一位蒋先生的带领下我们的国家将一篇光明。"
 GXC_zhuang_jia_ji_shi_wei_lai:0 "装甲即是未来"
 GXC_zhuang_jia_ji_shi_wei_lai_desc:0 "装甲兵出身的蒋纬国认为未来的战争一定是装甲部队的舞台，坦克部队能够足够快地突破敌人防线，迅速占领战略要地，使敌军陷入混乱之中。这将极大的减少我方部队的损耗就能取得更好的结果，而这样的方案也比较适合宋子文提出的裁军思路，我们可以复员一般的填线兵，培养更多的装甲部队，对于装甲部队的研究也能反哺到我们的汽车行业。"
 GXC_bu_ju_xin_xing_chan_ye:0 "布局新兴科技"
 GXC_bu_ju_xin_xing_chan_ye_desc:0 "据说美国的一些科学家利用一些被称为数字管的技术在开发一种高效率的计算机器，还有些理论学家提出一种名为集成电路的技术概念他们认为这才是电子数字计算设备的正确发展方向。但是无论这些科学家们怎么吵，嗅觉敏锐的蒋纬国总统以他装甲兵的计算思维从这些变革中感知到新时代的气息，而中国需要参与其中。"
 GXC_wu_shi_de_san_min_zhu_yi:0 "务实的三民主义"
 GXC_wu_shi_de_san_min_zhu_yi_desc:0 "孙总理的三民主义是务实的，是要我们一步一个脚印去实现的我们要将先总理的三民主义理论与实际情况相结合，灵活运用以解决现实问题的一种思想。从中国实际出发，实事求是，不拘泥于教条，勇于创新。"

 GXC_xing_zheng_yuan_de_sheng_li:0 "行政院的胜利"
 GXC_xing_zheng_yuan_de_sheng_li_desc:0 "行政院院长宋子文毫无疑问的当选了民国的第三任总统，毕业自哈佛大学经济学拥有丰富财政经验的他势必能将中华的经济带上新的台阶。"
 GXC_shou_gou_zhong_guo_yin_hang:0 "改组中国银行"
 GXC_shou_gou_zhong_guo_yin_hang_desc:0 "中国银行本就是国民革命时期由我党设立的中央银行，只是因为大革命的失败而被列强强行私有化。虽然二次北伐战争使我们重新夺回了这所银行，但是列强们施加的影响力已是深入银行的各个角落，为了抹除这些影响，宋子文决定改组中国银行，任命财政部副部长孔祥熙暂代中国银行行长组织改组工作。"
 GXC_gai_ge_bi_zhi:0 "改革币制"
 GXC_gai_ge_bi_zhi_desc:0 "为了消除满清政府与北洋政府的财政破财带来的糟糕影响，我们是时候放弃明清政府以来秉承的银本位，改用金本位，统一发行法币作为官方货币"
 GXC_she_li_zui_gao_jing_ji:0 "改组全国经济委员会"
 GXC_she_li_zui_gao_jing_ji_desc:0 "此前的经济委员会中有太多的根本不懂经济的家伙比如陈公博这种人混入其中，他们从来就不懂现代经济的运作逻辑只会捧着一些上古的文字就大言不惭的高谈经济事务，和他们一起怎么能搞好经济工作呢？宋子文总统将任命实业家宋子良、财政部部长孔祥熙、党内元老张静江组成常委委员会领导全国经济工作。"
 GXC_shi_gan_de_san_ming_zhu_yi:0 "实干的三民主义"
 GXC_shi_gan_de_san_ming_zhu_yi_desc:0 "孙先生的思想光芒万丈，在他的指引之下，在宋先生的带领之下，我们的经济建设工作稳步向前，中华民族必将崛起，三民主义光芒永不熄灭。"

 GXC_jian_cha_yuan_de_sheng_li:0 "监察院的胜利"
 GXC_jian_cha_yuan_de_sheng_li_desc:0 "监察院院长陈果夫毫无疑问的当选了民国的第三任总统，虽然他的身体长期被肺病干扰，但是他的精神之顽强足以令李总司令都为之敬佩。"
 GXC_zu_jian_zhong_tong:0 "组建中央调查统计局"
 GXC_zu_jian_zhong_tong_desc:0 "目前我国的情报机构主要是汪兆铭时期由秘密结社复兴社成员组建的中特局与工团份子周恩来组建的特科。对于这些结构日常的使用自是毫无问题，但是对于一些过于机密的行动而言，出身监察院的陈果夫很难相信他们对党的忠诚度。因此他有必要组建一支完全忠于党的情报部队，他们只对中央委员会负责，拥有同监察院相同的权责。"
 GXC_chong_shu_dang_nei:0 "重塑党内"
 GXC_chong_shu_dang_nei_desc:0 "因为革命之中轻视了入党审查，导致如今的我党各路腌臜都混入其中，有志之士反而被排挤在外这才使得他们投身什么工团思想，又或是效命于旧军阀们，而和那些没有思想的小人在一起又怎么能使三民主义照耀民国呢？我们必须开展一次庞大的清党行动，无志者请走它门。"
 GXC_gai_ge_wen_guan_zhi_du:0 "改造政府"
 GXC_gai_ge_wen_guan_zhi_du_desc:0 "重塑党内的同时，陈果夫总统还将从监察院出手在政府内发出一起庞大的监察行动，审判那些在复国路上有所动摇贪污腐败的污吏们。"
 GXC_gao_xiao_de_san_min_zhu_yi:0 "高效的三民主义"
 GXC_gao_xiao_de_san_min_zhu_yi_desc:0 "也许是自己的身体原因，陈果夫在政府内大兴高效之风，废除一切无意义的形式主义，用尽每一分每一秒去建设我们的祖国而不是浪费在扯皮和各种仪式上。"

 lngzsl.1.t:0 "软禁"
 lngzsl.1.d:0 "会议不欢而散后，李宗仁要求各位代表暂待一会，并单独命令秘书长丘国珍将胡汉民带到办公室，警厅长阚维雍早已在办公室等候，负责监视他。随后丘、阚两人向胡汉民出示一件《致展堂函》，李宗仁亲自为其诵读。其中历数胡汉民操纵党权、把持立法院、行政院、考试院等多个政府职权部门。胡汉民自知情况不妙，便破口大骂，但李宗仁只是挥一挥手，护卫就将其拿下押送离开。而在接到白崇禧的讯号后，早已在周围戒备许久的首都防卫部队立刻包围了政府大楼，将其中所有滞留的反对派代表统统请出了大楼，秉承着总司令不要伤到一人的命令，在请出过程中不少士兵都被文官们用各种趁手的物件给打伤，而不敢还手，因此收押工作极其缓慢。但最终绝大多数代表还是难逃一劫，在首都分批次以飞机押运等方式分散软禁到全国各地。"
 lngzsl.1.a:0 "他们再也反对不了我们了"
 lngzsl.2.t:0 "修建总裁山"
 lngzsl.2.d:0 "作为民国的大项目，此次建筑设计当然是享誉全国的设计师梁思成先生与吕彦直先生合作完成。在本次设计中出现了对方案调整的不同声音，有的人认为应该仿造美国国会山那般修建四个人像，对此他们纷纷提名诸如孙总理的遗孀宋女士，闽赣根据地领袖邓演达同志或是国民革命军副总司令白崇禧将军等等，还有一些大逆不道的甚至提名叛国篡党的反革命汪精卫，当然这个提名者随后就上了中特局的名单。不过这个方案最终在最有可能的当选者白崇禧将军的强烈反对下付诸东流，最终仍然是孙总理、蒋总司令河李总统的方案。\n\n此外本次建设方案还迎来了行政院财政部的强烈反对，他们建议将建设时间往后推迟，因为目前国库正在全力支持复建工作，拿不出足够的财政来修建这么大规模的建筑。不过最终在李总统的一票赞同后，最终还是正式开始进行了。"
 lngzsl.2.a:0 "人类史上的又一次壮举"
 lngzsl.3.t:0 "总司令的讲话"
 lngzsl.3.d:0 "各位同仁，全国军民同胞，德邻今天能够接受全国国民之付托，国民大会之推选，宣誓就任中华民国复国后首任总统，实深感于现阶段在民族大义上，正不啻五千年历史文化的绝续——因为只有扭转了这危急存亡的时刻，五千年的历史文化才得以绵延隆盛；在民族命运上，亦就实际是七亿同胞的同舟一命——因为只有政府与人民同心一德，奋力向前，还我河山，亿万大陆同胞复能自拔于痛苦黑狱，还我自由，然后才得以一齐在三民主义大纛之下，重享和平正义的福祉。因此德邻毅然决然，不顾年事之高，忧责之重，继续竭其忠贞愚虑，与叛逆帝患决存亡、争生死，以完成我国民革命的再北伐，中华民族的大复兴，为其誓愿职志，期毋负于国父先烈，亦以告无罪于我全体之国民。"
 lngzsl.3.a:0 "感谢诸位"
 lngzsl.4.t:0 "行政院院长人选"
 lngzsl.4.d:0 "胡汉民的“入狱”使得这一届的行政院轰然倒塌，但是国家不可一日无行政机关，重组行政院的事情也就提上了日常，当然最好的情况自然是如现在这般由李总统自行兼任行政院院长一职，也能最好的保持政府的统一步调。这种方案是实现也最简单，立法院提请，李总统再亲自签发自己的委任状即可。不过出于专业态度，即便幕僚们将李总统的名字放大了又放大还是在里面留下了一些别的名字，比如如今的财政部部长宋子文先生，又或是湖北省省长黄绍竑先生，安徽省民政厅厅长韦永成先生等等，最后的决策权自然在李总统手上。"
 lngzsl.4.a:0 "天将降大任于斯人也..."
 lngzsl.4.b:0 "让宋子文来干这个苦差吧"
 lngzsl.4.c:0 "让黄绍竑来干这个苦差吧"
 lngzsl.5.t:0 "《他改变了中国：从小排长到大总统——李宗仁传》出版"
 lngzsl.5.d:0 "李总统的一生，是在风雨磨难中度过的。在他的生命旅程中，即有过辉煌时光，亦有过黯淡岁月。他出身微寒，切身体会过平民之苦，而他如今位极人臣，是人民的统治者。曾撰写过《白星照耀世界》的红色记者埃德加·斯诺的新作出版，本书详细的介绍了李宗仁的戎马一生，讲述这样一位右翼独裁军人是如何从最基层的排长攀升到割据军阀领袖，最后击败其他军阀一统中国的故事。作者详细的剖析了李总统的心理，并且他详细的采访了如今流亡在外的一些前国民党核心成员们，询问他们对过去三十多年的革命历程中对李宗仁的看法。虽然这本书一出来就被中华民国政府下令封杀，但是依旧有传说说李宗仁私下曾仔细阅读过该书，并对其有相当高的评价。"
 lngzsl.5.a:0 "给我也来一本"
 lngzsl.6.t:0 "疲倦的总统"
 lngzsl.6.d:0 "李宗仁总统披荆斩棘，完成了几乎不可能的任务，再度统一了民国，还摧毁了文官们企图夺权的阴谋，将共和国的航向牢牢的把持在自己的手中。但是漫长而无趣的政治工作消磨着总司令的意志，而在战争中受到的伤痕也在无时无刻的折磨着总司令。他是如此的疲倦，渴望一个漫长的假期，尤其是前不久的那一次巡访全国更是点燃了他内心对自由的渴望。从那时起，在工作之余他总是在脑内幻想着自己的旅游计划来放松政治带给他的高压，要去泰山看看秦始皇的封禅；要去西藏听听佛教，去攀登世界的最高点；要去内蒙古骑马奔驰，享受没有硝烟弥漫的广阔草原；在世界的硝烟逐渐散去之时，他也想着要去海外的国家看看。他戎马一生实在是太累了。但是如今作为一个百废待兴的国家的国家元首，他终究不可能真的拥有自己的假期，他被迫要在政务的汪洋中沉沦。\n\n不过，他或许还有另一个选择，作为军人的他，实在是对政务难以精通，实际上他的大多数工作就是听取汇报，在文件上签字，听取幕僚们的建议，这实在是无趣的重复性工作，事实上在大多数情况下，只要他不乱来，换成其他人顶替自己的位置应该也不会出什么岔子。况且偌大个国家，他庞大的幕僚团中，难道没有一个忠诚而可靠的人能够接替自己的位置吗？所以他要做的不过是写一封辞职信，告诉全国人民他们的国父要抛弃他的国民了而已。"
 lngzsl.6.a:0 "他最终还是做出了这个艰难的决定"
 lngzsl.6.b:0 "开什么玩笑？我是迎娶了民国的男人！"
 lngzsl.7.t:0 "民国的新总统"
 lngzsl.7.d:0 "中华民国的再造之父李宗仁大元帅最终向政府递交了退休辞呈，收拾好了行装，准备先去自己的庄园别墅休个长假，再将自己头脑中的计划一一实现。但在卸下重担离去之前，他还要从几周以来激烈竞争的几位候选人中选出自己的后继者。在新桂系的骨干中呼声最高的是白崇禧——他是总司令在政治上的好幕僚，素有“小诸葛”之称。虽然他当上总统后的表现如何我们不得而知，但他的忠心天地可鉴，每每军队有什么大事，白崇禧都要对前来汇报的官员说“等我向总司令请示以后再说。”完全可以把维持总司令打造的现状的任务放心地交给他。\n\n第二位人物在顾问之间颇具争议——蒋经国。他是已故前总司令蒋中正的独子，在两广时期就加入了李宗仁的挥下。蒋经国的争议点在于其并非出身我们嫡系，而且长期和共和国的其他军队来往匪浅。但蒋经国经常向李宗仁保证，自己对政府、对三民主义的忠诚天地可鉴，他一定会一刻也不松懈，以强硬的立场将民国的经济提升一个新的台阶。\n\n不管他们个人的构想如何，最终的决定权都在李宗仁手里，而度假心切的李宗仁很快就会做出决定。"
 lngzsl.7.a:0 "还得是最好的副手白崇禧"
 lngzsl.7.b:0 "让青年领袖蒋经国试试"
 lngzsl.8.t:0 "[GetYear]宪法"
 lngzsl.8.d:0 "中华民国国民大会受全体国民之付托，依据孙中山先生创立中华民国之遗教，为巩固国权，保障民权，奠定社会安宁，增进人民福利，制定本宪法，颁行全国，永矢咸遵。\n\n第一章总纲\n第一条 中华民国基于三民主义，为民有民治民享之民主共和国。\n第二条 中华民国之主权属于国民全体。\n第三条 具有中华民国国籍者为中华民国国民。\n第四条 中华民国领土依其固有之疆域，非经国民大会之决议，不得变更之。\n第五条 中华民国各民族一律平等。\n第六条 中华民国国旗定为红地，左上角靑天白日。\n\n...\n\n第四章 总统\n第三十五条 总统为国家元首，对外代表中华民国。\n第三十六条 总统统率全国陆海空军。\n第三十七条 总统依法公布法律，发布命令，须经行政院院长之副署，或行政院院长及有关部会首长之副署。\n第三十八条 总统依本宪法之规定，行使缔结条约及宣战媾和之权。\n第三十九条 总统依法宣布戒严，但须经立法院之通过或追认。立法院认为必要时，得决议移请总统解严。\n第四十条 总统依法行使大赦，特赦，减刑及复权之权。\n第四十一条 总统依法任免文武官员。\n第四十二条 总统依法授与荣典。\n\n..."
 lngzsl.8.a:0 "文明的进步"
 lngzsl.9.t:0 "被背叛的革命"
 lngzsl.9.d:0 "胡汉民、孙科、居正在内的一系列人的入狱软禁引发了国民党内部的巨大撕裂。党内迎来了新一轮的退党浪潮，青年们纷纷感到自己被背叛，党依旧是那个斗争不断的党。而民众对国民党本就没被拾起的信仰更是大跳水，一落千丈。而且由于上层政治动荡，对地方来说不少曾经的重要岗位职能负责人因为政治问题被暂时停职，地方党支部迎来了严重瘫痪。而各级党部新招募职员大部未曾受过训练，不明白党，不明白社会、国家、世界大势，党员犹之乌合之众。本就无力的地方党支部开始逐渐被地方政府控制，以党治国似乎变成了一句空谈。"
 lngzsl.9.a:0 "要度过一段困难时期咯"
 lngzsl.10.t:0 "第二位国父"
 lngzsl.10.d:0 "虽然李宗仁元帅如今还正在壮年，但已经有人提议应像国父孙先生在广州市的中山纪念堂一样，为其在广西修一座纪念馆。李宗仁元帅几经思考，虽有些犹豫，但最终还是同意了。经过一番建设，在中山纪念堂的主设计师吕彦直、李铿、冯宝龄三位先生的齐心协力下，德邻公园纪念馆终于竣工了。\n\n纪念馆的主基调是一座大型公园，各种树木点缀其间，偶有几座李宗仁元帅或者士兵朝公园中心走去的小雕像穿插其中。顺着雕像的视线望去，游客可以在五层平台的上方看到一座八角形宫殿式建筑。平台一层的墙壁上刻画着辛亥革命的场景，二层是第一次北伐战争，三层是二次北伐战争，四层是民国再度统一，最后的第五层，也就是八角形建筑的基底，是阳光照耀下的统一国家内儿童嬉戏打闹、大人满面微笑的新中国情景。\n\n纪念馆仿照中山纪念堂在近北门处移植一棵大约两百年的古木棉（中山堂则为三百年，此举以示孙先生的首位国父地位）。另纪念堂内的古树众多，其中还有两棵白兰王，每逢花期，整个纪念堂都可以闻到香味。八角形建筑外圈的柱子之间没有墙壁相连，如此其中心的李宗仁元帅大铜像才能透过建筑，永远守望着他为之辛苦奋斗的国家。依照李宗仁元帅的指示，八角形建筑右边还有一座被人民称为革命英雄纪念碑的建筑，它用以供放记录着每一名在重夺故土的战斗中牺牲的士兵名字的名簿，以此让他们的名字流传千古。"
 lngzsl.10.a:0 "国父与他的国长存不朽"
 lngzsl.11.t:0 "女子参政权"
 lngzsl.11.d:0 "长期以来，妇女选举权一直被党内忽视，虽然先总理的革命理念中就写有男女平等相关事宜。但是辛亥革命之后，由于北洋军阀势力强硬，在《临时约法》中不得不删去男女平等内容，在关于参议员一章中，第一项就是：“中华民国之男子，年龄满二十五岁以上者，得为参议员。”女性的参政权在那时基本被否定。而后大革命的失败又使我们无法击溃保守的旧军阀们，既无力改变现状，亦无法使女性同胞们获得自由。但是现在不一样了，《中华民国宪法》的施行正式规定“中华民国国民无男女、种族、宗教、阶级之区别，在法律上一律平等。”，而《县各级组织纲要》规定：“中华民国人民，无论男女在县区住居六个月以上，或有住所达一年以上，年满二十岁者，为县公民，有依法行使选举、罢免、创制、复决之权。”至此，女性们终于在法律上获得了与男性完全相同的权力！"
 lngzsl.11.a:0 "人人平等！妇女能顶半边天！"
 lngzsl.12.t:0 "占尽优势"
 lngzsl.12.d:0 "李宗仁元帅的长子李幼邻先生已年过二十，如今正在美国芝加哥大学攻读硕士学位。元帅的幼子则未满五岁。而新桂系二号人物白崇禧家中已有五子，虽无一子成年，但其父如此，其子成就必定不可想象。除此之外新桂系其他将领的子侄、学生也都纷纷成长起来在军队，政坛中占据要席，他们在党内构建起了互惠互利的牢固政治关系。虽然总统对自己的儿子引以为傲，但他的潜力确实非同一般。虽然总统一直对裙带关系嗤之以鼻，但如此情形下，谁又能抵挡得住将原先的坚守抛诸脑后的诱惑呢？新星们已经冉冉升起，就算没有总统搭把手，他们自己也能越升越高。但如果能给他们一些安逸舒适又有权势的位置，他们就能一步登天，不止让政府中的同龄人见识到他们的能力，更是能让全国人民看到他们的才能。"
 lngzsl.12.a:0 "小帮一下，无伤大雅"
 lngzsl.12.b:0 "他们应当自食其力！"
 lngzsl.13.t:0 "中国的回教"
 lngzsl.13.d:0 "我们回教自遭满清摧残之后，有不敢过问政治的趋势，所以有些回胞抱‘争教不争国’的观念，这是错误的见解。必须要使每个教胞都知道，有国家才有宗教，所谓‘皮之不存，毛将焉附’，国家主权不能独立，宗教也就失去了保障。犹太人宗教意识是很浓厚的，但是国家被灭亡了。至现在他们仍然在世界上流亡，还遭到欧洲国家的排斥。这一次世界大战的教训，就是小国家小民族是不能存在的，分化的阴谋最为险毒。我们教胞‘争教不争国’的谬论，自不能再容许存在，以贻害国家和宗教的前途。现在已不是满清专制时代，‘天下兴亡，匹夫有贵’，犹太的灭亡可为殷鉴。\n\n国史是如此，历史上从未有宗教斗争。但是我们对政治信仰是要一致的，不能自由的。三民主义就是救国主义，是最正确的政治信仰，我们要使得每个回胞一致信仰三民主义，因为宗教信仰仅能影响本身，政治信仰则影响于国家民族；所以只有宗教信仰而没有政治信仰是不够的。况且圣说：“爱国属于衣马尼”，“衣马尼”就是信仰。换言之，爱国与爱教同样重要，应当使两种信仰配合起来，才能适应今日的时代。这两种信仰是并行不悖，相得益彰的。\n\n宗教信仰是超国家和民族的，回族固然是信奉回教，而非回族的人可以信奉回教，如印度、土耳其、埃及、阿富汗、伊朗、伊拉克、汉志、叙利亚、俾路支、以及南洋群岛马来半岛，在今世界中，可以说都有回教的人；若只说回族信仰回族，未免过于狭隘了。同时也可以说是根本认识的错误。信奉耶教、佛教的人，我们不能称他是耶族或佛族，回教当然事同一道。我国包含的种族，有汉、满、蒙、回、藏、苗、等，若再唱出种族界限的口号，便是中了敌人——尤其是日本分化的诡计。我们中国各民族应该遵照国父的民族主义，由家族，宗族，而国族，造成一个伟大的中华民族，我们要正确认识的，就是宗教信仰与政治信仰相配合，宗教利益当以国家利益为依归。此外就是宗教仪式与本党的仪式，应该并重。宗教的礼拜集会和本党的政治集会两种仪式，应当分清。譬如回教的宗教聚礼，礼五番拜，有定式，有定则，这是宗教的仪式。在普通集会应用党的仪式，有人向国父遗像行礼，许多回胞认为是犯了祭拜偶像的教条，其实对国父遗像行礼是党的仪式，乃是纪念国父的意思，出自崇德报功，并无迷信的成分。有许多教胞于政治集会时，不向国父遗像行礼，这是重大的错误。\n\n现在分开来说:我们应该当一个好的穆斯林，更应该当一个好国民。当一个好国民就应该服从国家的法令。协会为向国父行礼事，第一次协会代表大会时，曾经长时间的辩商，最后决定宗教仪式在宗教集会使用，党的仪式在普通集会使用，这一点是应特别提起全国教民教胞注意的。"
 lngzsl.13.a:0 "回教和三民主义联合起来！"
 lngzsl.14.t:0 "青年领袖"
 lngzsl.14.d:0 "蒋经国生于1910年，如今刚年满三十未久，正是一个冉冉升起的新星，是最年轻的几位国民革命军上将。虽然他的出身为他的进阶速度或许带来了一些便利，也使得有人质疑他的实际能力。但他的人格魅力与有目共睹的才干击破了大多数人对他的质疑，在北伐期间他往往是身赴前线，接最危险的仗，啃敌人最硬的骨头，他身上的伤痕数不胜数。这样不怕死的精神让许多本就对他父亲的故事有好感的军人更是钦佩他，称道“将门无犬子”。再加上其并非新桂系嫡系出身，使得国民革命军中许多非新桂系嫡系的部队都愿意汇聚到他麾下，为他摇旗呐喊。蒋经国已经是当之无愧的党内青年一代领袖。"
 lngzsl.14.a:0 "前途不可限量"
 lngzsl.15.t:0 "汪兆铭的批评"
 lngzsl.15.d:0 "汪兆铭这条死狗唯一的优点就是命大，大革命他仓惶逃出海外如丧家之犬，这一次他又逃了出去。而一到海外，他就又变得喋喋不休了起来，不断的写文章批评现政府的一切，他说李宗仁总司令是独裁魔王压制党内民主气氛，他呼吁李宗仁早日释放被捕同志，早日下台还党内民主。汪兆铭这一发声，党内的有些人就活跃起来了，和他里应外合，一同抨击李宗仁总司令。尤其是胡汉民系、西山派、孙科系那些逃出海外的叛徒又开始汇聚到汪精卫的旗下，俨然是又要把他奉为中心骨，党主席。忘了他的篡党事迹，而为了防止他的恶劣行为不断扩大，党内有着不同的建议，而中特局的人也拿出他们的建议..."
 lngzsl.15.a:0 "让他闭嘴"
 lngzsl.15.b:0 "蚊子罢了"
 lngzsl.16.t:0 "天命攸归"
 lngzsl.16.d:0 "今天，汪兆铭在离开他的住宅时突发意外。一名携带手枪的中特局成员从逐渐聚集的人流中中突然现身，向汪兆铭连开四枪。其中两颗子弹击中了他的手臂，而另一颗则命中了他的胸膛。当汪兆铭向后跌倒时，他的亲信们连忙对他急救，但为时已晚。汪兆铭血流不止，他被立刻送往了最近的医院。汪兆铭失血过多，已无力回天。在四个小时的紧张手术后，医生宣布抢救无效，汪兆铭流血过多死亡。据医生报告，一颗子弹击中了他的右肱骨，仅造成了轻微的损伤。另外一颗射穿了他的手臂，但是也没有造成什么严重的伤害。最致命的是第三颗子弹，它正中汪兆铭的胸膛。子弹击穿了西装，射穿了他的胸骨而危害到心脏。反对派们一致抵制李宗仁的残暴行为，但是没有了中心骨他们的反对声也已经不再重要。而总司令对于他老对手的死亡并没有感到过多的欣喜，他只是多点了一根香烟。"
 lngzsl.16.a:0 "他早该死在北伐战争"
 lngzsl.17.t:0 "美好年代"
 lngzsl.17.d:0 "混乱内战的恐怖记忆正在从人们的脑海中慢慢淡去，那时的恐慌与军阀割据状态已成为了一种只存在历史课本中的情形。人们开始专注于享受当下。中华上下从未像现在这样团结一心、繁荣昌盛、“自由民主”。当李宗仁元帅最近开始巡视祖国的大好河山时，他所到之处，民众无不竭诚欢迎。那些曾为死敌的人，比如上海的工人与老板，蒙古的蒙人与汉人，在我们的统治下也能和睦相处。作为一个整体，中国也找到了新的奋斗目标，那就是实现中华民族的伟大复兴。祖国如今现在的繁荣昌盛也吸引了许多贫穷饥饿的外国人的注意，随着来自欧洲与美洲的难民巨轮再次驶向我国，这一次中华将以平等的姿态欢迎他们的到来。"
 lngzsl.17.a:0 "好日子又回来了！"
 lngzsl.18.t:0 "CC系的崛起"
 lngzsl.18.d:0 "CC系是指监察院院长陈果夫与其弟中央组织部部长陈立夫的二陈派，最初得名于在上海成立的中央俱乐部（Central Club），同时又暗合二陈的CC。他们兄弟二人的舅舅党的元老陈其美是前国民革命军总司令蒋中正先生的结拜弟兄，也是蒋中正的贵人。在陈其美死后，他们二人就成了蒋中正的亲信。而在北伐失败中正先生选择玉碎后，他们兄弟二人便肩负起照顾中正先生的独子蒋纬国与义子蒋经国的重担，在向西南撤退的途中，所幸有他们的庇佑，蒋家兄弟未出一点岔子。虽然在成长的过程中，蒋纬国不断的受到激进思想的蛊惑，但是他始终对这二位如同父亲般的“家长”十分敬重。而在如今蒋纬国接任了总统职务之后，二陈没有任何理由不帮他们的“义子”一把，至少监察院百分之一百支持总统的一切决策，而他们也在不断的拉拢其他党内要员们。\n\n中央俱乐部当然是早已“倒闭”但CC系却没有，他们组织的顶层是“青天白日团”即青白团，中层组织是中国国民党忠实党员同盟会，，下层是众多“活动集社”和“外围团体”。”青白团“内设中央干事会，由陈果夫、陈立夫、余井塘、张厉生、叶秀峰、徐恩曾等人组成，成员为数不多，主要是各地各部门的CC骨干分子。“忠实党员同盟会”的中央干事和省级干事长一般由“青白团”成员兼任。“青白团”没有地方组织，“忠实党员同盟会”则有一个自上而下，从中央到地方的组织系统，其组织规模远超过“青白团”，是CC系在地方活动的组织主体，这是一个绝对集权的组织，要求下级绝对服从上级。其组织系统共分5级，依次为：中央干部→省市干部→地方干部→地方支部→地方分部，与国民党组织系统大致相仿，同时其生存也完全依附于党组织，甚至于在部分地区“忠实党员同盟会”的主要干部均是地方党书记、重要部门部长已经是完全架空了地方党组织。其每层结构的主事团队皆有9人组成。CC系似乎迷信“9”这个数字。至于最外层的外围组织则更是遍地皆是，各种某某会、某某社的背后十有八九都有CC系的影子。\n\n而反对派便将蒋家兄弟和陈家兄弟的这种关系讥讽为..."
 lngzsl.18.a:0 "“蒋家王朝陈家党”"
 lngzsl.19.t:0 "力行社复兴"
 lngzsl.19.d:0 "力行社是中华复兴社组织架构内的所谓核心圈子，而在党内左派的奔溃后，复兴社也就倒台了，但是力行社的人却留在了国内，他们以过去的组织者但后来被戴春风、贺衷寒等人排挤出去的滕杰、刘健群等人为核心重新建立了力行社。甚至得到了李宗仁元帅的暗中支持，他们以革命青年同志会、革命军人同志会为执行机构，还设有一些外围团体用以吸纳群众，如“民族运动委员会”“中国童子军励进会”“西南青年社”“中国文化协会”“忠义救国会”等。力行社从发起宗旨到组织形态，均显示出其是一个庞大的具有严密组织系统的准政党团体，其触角几乎伸展和渗透到中国政治社会的各个领域，是李宗仁元帅视如今党内松散无度，但遗毒以久不易转变，因此选择从外而行。李宗仁还亲自拟定力行社誓词：“服从领袖，实行主义，严守纪律，执行命令，尽忠职务，保守秘密，如有违犯，愿受极刑。”"
 lngzsl.19.a:0 "他们都是党内的好同志"
 lngzsl.20.t:0 "先政，后党"
 lngzsl.20.d:0 "训政时期，地方党政关系就一直处于紧张对峙的状况。地方党部与地方政府之间的矛盾冲突，在省县两级政权中几乎普遍存在。各省省党部，各县县党部，没有一个党部不是和同级政府发生冲突，不过多少而已。有些地方甚至由文斗演为武斗，双方剑拔弩张，各不相让。本来在一党专政国家，党具有驾驭政府的“合法”地位，政府与党的关系一般是仰承而非颉颃的关系，就如同孙中山说的“以党治国”那般。但国民党实行党政分开，互不统属的两个机关在争夺权力的过程中势必相互对峙。而当地方党政发生纠纷时，出于自身党统程度较低的原因，国民党中央每每谴责地方党部，一再训示地方党部不要干涉地方行政。地方党部在嚣张一阵之后，最终因缺乏法理制度的支撑而败下阵来。一旦放弃指导监督政府的权力以后，地方党部和地方政府的地位很快发生逆转。因此省政府集一省民政、财政、建设、教育和人事等大权于一身，综理全省政务，机构庞大；而省党部则仅负责一省党务，机构狭小，其职责被限定在组织训练党员、宣传党的主义、推行党义教育、宣传引导民众和管理社会团体等方面，其他概不能过问，否则有侵权干政之嫌。地方党部不仅不能有效地监督地方政府的施政，反而按规定要替地方政府唱赞歌，为地方政府宣扬“政绩”，掩饰地方政府的劣迹和弊漏。\n\n一位省党部委员牢骚满腹地说：“本党差不多变成了政府和军队的尾巴。因为不能监督政府，推动军队，只有依照政府和军队的需要去宣传。政府和军队做了坏事，也只能替他们向民众辩护，甚至民众受了政府、军队和其他恶势力的压迫，向党部申诉，党部也只能说，这是属于行政的事件，那是属于司法的事件，我们不管；或者说，那是属于军事范围的事件，我们没有法子管。”"
 lngzsl.20.a:0 "政先，党后"
 lngzsl.21.t:0 "三寓政策"
 lngzsl.21.d:0 "“三寓政策”就是寓兵于团、寓将于学、寓征于募的简称是专以军事为出发点的。现在我们的民团，是以十户为甲，十甲为村，十村为乡。甲有甲长，村有村长兼后备队长，总率壮丁百人，乡有乡长兼大队长，总率壮丁千人，区有区长兼联队长，假定一区有十乡，那一区就是一万壮了了。这种组织，大致与管仲作内政以寄军令是一样的。故三代是寓兵于农，现在是寓兵于团，管子的编制有两个系统，一个是政治的系统--轨、里连、乡;一个是军事的系统--伍、小戌、卒、旅、军。我们广西的组织，如果分开来说，也有两个系统：军事方面，由中队、大队、联队、县民团司令部，区指挥部，而上至总司令部，政治方面，由甲、村、乡、区、县政府，行政监督署而上达省政府。不过系统虽可以这样分，而职权却难分，因为这两系的组织，在职权上是有很大的关连的。\n\n政治的演进，是由神权而君权，由君权而民权。在神权时代，一切都是借神的力量来支配，君权时代，一切以君主为中心；现在民权时代，一切应以人民为主体，要人民能够起来才有办法。但如何才能使民众起来？在过去没有可循的成规，找不出一个具体的方案，在民国二十七年，经过我们军政会议再三的研讨，觉得要民众起来，非使民众有组织不可。要有了组织，才可以训练，要有了训练，才能够起来。换句话说，就是要把政治组织弄好，军制才可以改良。所以决定要行寓兵于团政策，以民团组织为民众组织，以民团训练为民众训练。民团本来是广西原有的东西，不过从前的民团，没有组织，没有训练，没有目标，现在我们把它改良，充实内容推行到了全国。在军事上求自卫，在政治上求自治，在经济上求自给。\n\n寓将于学，使青年接受军训，这是一种有意义有价值的运动，我们应具最大决心去努力完成这一运动所负的伟大使命。\n\n最后，讲到“寓征于募”，所谓寓征于势，就是把征兵寓于募兵的意思。在年制学里面原有征兵制与募兵制之分，征兵是义务兵，募兵是佣兵，征兵是征调来的，瑞士、苏俄、日本、法国都实行征兵制，无论怎样富贵的人，都有当兵的义务，募兵是用金钱招来的，中国现在所行的就是这种制度。\n\n我们寓征于募的办法，是取两者之长，而舍两者之短。比如甲乙丙三村，每村二十岁至甘十五岁的壮了，各有五十人，我们要抽十分之一来当兵，每村可将这五十人集合排起队来，先问那个愿去当兵，若愿去的有五人，恰为十分之一，那没有问题：愿意的就去，若愿去的有六人，超过了定额，就用抽签的办法抽着去的就去，抽着不去的，即作为本期的预备兵。若是一个人都不愿去，也用抽签法决定，抽着去的就去。这种办法，先征得各人同意，愿去的人一定勇敢，募兵的好处得到了，素质良好，不虑逃亡。一面训练，一面退伍，本省壮丁甚多，选征容易，征兵的好处也得到了。这就是寓征于势的办法。"
 lngzsl.21.a:0 "三寓三自以救中华"
 lngzsl.22.t:0 "大米走私案"
 lngzsl.22.d:0 "梧州专员欧仰羲串通梧州粮商走私大米，但因偷运数目庞大，风声外露，加以欧又系瞒着该署保安副司令梁仲西干的，为梁所不满而拆台。其经过实情是欧曾与粮商议定：所有偷运大米的资本全由商方集足，而出口手续则由欧指使其亲信爪牙黄冠群负责办妥。黄当时乃系梧州粮食检查站长，便利用职务特权，投意商方用涂改粮证办法实行假验过关。按当时的粮证共分三联：一联为粮站存根，一联呈省府备查，一联交商人或承运人收执。第一、二两联照原数不变，而将第三联1万斤改为100万斤字样。其所以这样做，也是为了避免附近的警察派出所发现破绽，满以为经过粮站作了假验手续之后便可以万事大吉，畅行无阻了。\n\n殊知当偷运出口之夜，粮船刚刚经过假验手续开出不远到梧州下关鸡笼州附近河面时，便被梧州专署保安副司令梁仲西所率领的武装快艇追截。指为涂改粮证，有计划走私，立即将百万斤大米全部扣留。这时欧仰羲竟反脸不认账，又转与梁同流合污，一面呈报省政府，将大米没收充公；一面密示粮站下级承办人员逃跑。结果粮商这100万斤大米，便被上至广西省政府，下至梧州专署官兵明分净尽。欧仰羲的小老婆还率先指使欧拔英指挥士兵将大米四五万斤搬到她在旺步乡的果园内收藏据为已有。迨按成“充赏”时，欧分赃所得更多，欧拔英自称也分得1000余斤，这是无法无天明抢强夺民财的罪恶行为。但由于欧仰羲与省政府主席黄旭初是苍梧县蚕业学校同学，有拜把兄弟关系，但黄旭初并未官官相护，严惩了这个非法之徒，大为广西人民称赞。"
 lngzsl.22.a:0 "这是个好官"
 lngzsl.23.t:0 "革命同志会"
 lngzsl.23.d:0 "在如今党内诸多小组织、小集团中三民主义革命同志会是党总裁李宗仁嫡系色彩最重的一个，它由新桂系的三号人物黄绍竑出面组织，以“建设全国，复兴中华”为宣传口号。李宗仁、白崇禧自然是该组织正式的正副领袖。但以黄绍竑、黄旭初为主任委员，主持日常事务。邱昌渭、王公度、潘宜之、李任仁、黄钟岳、刘士衡、万民一等为委员。下设秘书、组训、宜传三处。秘书处长邱昌渭，组训处长王公度，宣传处长潘宜之。主要阵地仍然是新桂系的核心根据地——广西。其领导机构也设在南宁桃源路一个叫做“建庐”的房子里。因此，“建庐”就成为这个秘密组织的代名称了，不过领导班底并不在该地办公。它的基层组织是小组，小组设组长、副组长。广西民团指挥部所在地武鸣桂林、平乐、桂平、柳州、百色、天保、龙州等地，均建立最完整的基层组织。全国其他省市也有相应组织，但是发展程度不高，其发展成员的对象，多是军政人员。但相比于党内的其他秘密组织，李宗仁对这个真正的嫡系外围反而不慎重视。"
 lngzsl.23.a:0 "要那么多余的机构干什么"
 lngzsl.24.t:0 "干部培训"
 lngzsl.24.d:0 "为了弥补文官们被清洗后空缺的干部职位，总司令在全国范围内开展起了干部培训工作。首先是增设联络指导处所有前后受过训的干训生都列人其联络范围，在各县分设联络站，处在省训团列人经费预算，站在县财政上列入开支，设有专人负责。任联络站长者，即为该县千训生的头头。其次是设立党政特别班，由内政部民政司司长韦永成兼班主任，调训各级干部如县级或武官校级的人员受训。以较高级的干部任指导员，如刘士随、刘敦安等。李品仙和韦永成分别找学员个别谈话，在训练中详加考查，结业后派以较重要的职务，有个别即委任重要县市长官。"
 lngzsl.24.a:0 "为祖国培训人才"
 lngzsl.25.t:0 "虽远必诛"
 lngzsl.25.d:0 "除了国内，还有一些在国外不长眼的文人在海外闹个不停，又是串联成立各种组织，又是在海外各种报纸上写文章把国内胡乱骂一通。那些在美洲，在欧洲的，自己所处的国家都内乱不止，战争不断，他们却还有余力关心国内。温和的经国先生自然是对他们没有什么过多的处理想法，但是政府内的军人们可不这么想，他们在前总统时候就一直主张教训这些家伙，但碍于事情太多李总司令就将事情一直延后下去了，最后是直到他出海外旅游都没有正式开始实行。军统局甚至连方案都准备了四五套，可以保证不会让任何人查到是我们干的。而经国先生虽然不同意他们的想法，但是挨不过他们一直强调这件事的严重性。"
 lngzsl.25.a:0 "去干吧"
 lngzsl.25.b:0 "还是要注意国际影响"
 lngzsl.26.t:0 "医疗改革"
 lngzsl.26.d:0 "党享有广泛的权力基础，而有一群选民一直是我们的铁杆支持者，退伍军人。这是一件值得骄傲的事情，因为党声称代表着所有爱国的法国人，而谁能比士兵更爱国呢？士兵们有各种各样的倾向，但是他们汇聚在一起就没有人能说比他们还爱国。虽然在当前体制下，白总统宣称没有任何人能享有任何特权，但是为军人们谋一点合理程度内的福利还是能办到的。\n\n退伍军人们最大的需求之一是对退伍军人医疗保健服务进行改革，以及提高自两广起兵以来一直处于微薄水平的军人养老金。白总统在听取了他们的意见后，对他们的困境表示深感同情，他同意提高养老金，并启动一项广泛的改革，让士兵们能够轻松获得法国绝对最好的医疗保健服务。他说，我们不能让爱国者被大众遗忘。不仅如此，官员们和政治上可靠的老兵也被派往所有类型的退役士兵集会进行交流。这些真正的爱国者将在共和国内过上相当不错的生活。"
 lngzsl.26.a:0 "向总统致敬，向老兵致敬！"
 lngzsl.27.t:0 "行动失败了"
 lngzsl.27.d:0 "看来，虽然军统局吹得天花乱坠，但是实际上真干起来漏洞百出，他们的特工清空了自己的弹夹还是让那些家伙活了下去，甚至他们还被逮到了？？？经国先生将报告扔在地下，指着军统局局长汪敬煦的鼻子痛骂，他是干什么吃的？"
 lngzsl.27.a:0 "一个天大的笑话"
 lngzsl.28.t:0 "行动成功了"
 lngzsl.28.d:0 "看来，虽然军统局吹得天花乱坠，但是实际上真干起来确实将他们承诺的都达成了，他们的特工清空了自己的弹夹送那些文人们上了天，绝无打赢复活赛的可能。经国先生和副总司令白崇禧阅读着报告，对于军统局的行事非常满意。他们就等着被奖赏吧。"
 lngzsl.28.a:0 "可以睡个好觉了"
 lngzsl.29.t:0 "柳幸福的一生"
 lngzsl.29.d:0 "早上六点半起床，听广播里播放白总统的伟大语录，在操场上拉练。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，月亮隐藏在云后，就如同逃荒的那个夜晚，他终于做出了决定，抢走了工厂残余的现金逃回了北方，他重新买了一块地过回了在家务农的日子。\n\n但是个人的历史又怎能仅凭自己的思想就能实现呢？在国民革命军北伐的路上，柳幸福就被拉了壮丁充了军。不过虽然最开始的日子是苦了点，和当年他在工厂一样，但后来的日子也没好到哪儿去。可能是吃得饱了些，然而他们这些大头兵哪怕是面对自己的班长都毫无还手之力，班长们稍有不满就对他们拳打脚踢，有时候还让他们在吃饭的时间去拉练。那些老兵让你站着，你绝对不会敢坐下。柳幸福熬了几年熬到了资历又好了些，起码老兵们不会欺负他了。\n\n白总统上了台，又是改善了一些，但是那又有什么大的区别呢？老兵们还是天天欺负新兵，军队内的等级反而更加森严。像柳幸福这样被拉壮丁，靠资历熬职位的，上限一眼就能望到头。至于退伍转业在白总统计划中的全民皆兵计划下，即便提交了申请，也根本通不过，柳幸福的一生和军队已经不可分离了。"
 lngzsl.29.a:0 "我是不是不该离开那间工厂？"
 lngzsl.30.t:0 "玉林贩鸦案"
 lngzsl.30.d:0 "广西玉林禁烟处长陈伟民获悉玉林专员罗活贩卖鸦片，约3000两，密藏于玉林城内九曲巷某字内。便立即派该处查缉员兵10余人，按址前往搜查。正在起赃中，即被罗活指派的参谋主任陈国民率领两连保安团队赶至重重包围，所有制高点及交通要道，都架起了机关枪作射击姿势，附近交通完全断绝，居民惊闭户。陈国民一面声称不许将鸦片搬走，否则以武力对付；一面施展诡计，与禁烟处讨价还价。由上午拖延至晚上仍未讲妥条件，双方同意暂将鸦片封存原处，报请省方解决。在未解决前，由禁烟处派兵守住楼下门口，不许任何人人内。但由于鸦片是放在楼上的，封了下门口，就正中了罗活之计。当天晚上，罗即派其爪牙从隔墙越过楼上天面，将所封存的片全部偷运净尽。到启封清点处理时，这批鸦片已不翼而飞。这时罗活反咬陈伟民一口，说陈吞没鸦片，多方要挟。嗣因陈伟民有以立法委员陈锡珧为首的陈派的支持，且因案情已尽人皆知，四方八面向白崇禧总统告发，除陈派外，还有与前总统李总司令有裙带关系的玉林县长谢中天亦极力支持陈派，径向李告发。不久，罗活被免玉林专员职，一时人们窃议称快。殊知罗乃白总统死党，被免职后，即去首都找白。白又任罗为“桂南剿匪中将司令”，比原少将专员升了一级。"
 lngzsl.30.a:0 "不过我们在军国之下还是人人平等对吧？"
 lngzsl.31.t:0 "打倒伪君子"
 lngzsl.31.d:0 "考试院院长，我党元老，自称的辛亥革命元勋居正如今入了大牢，便立刻有人出来检举他的逐项罪行。现任国民政府首席参事吴醒汉揭发到：“觉生（居正的号）根本没有参加辛亥武昌首义的斗争，首义成功后，他才回到湖北来。他当时极力吹嘘自己与孙中山先生的关系，好像我们必须通过他，才能和孙中山先生发生关系。但是我们这些将领觉得居正只会空口说白话，完全没有汗马之劳，我们有了革命功绩又有革命的武力，无需借他的力量来和孙先生发生革命关系，我们可以直接见孙先生，因此大家都不买他的账。只有熊秉坤（现国民政府卫队长）和他接近，所以他在孙先生面前抹别人的功劳，而为熊秉坤捧场，说辛亥起义时，工程营熊秉坤首先开枪，于是孙中山先生演讲的三民主义中也提了这一句话。其实首先开枪的是工程营士兵金兆龙。”这种蒙骗革命领袖，篡改革命事实的家伙怎么能做好考试院院长的职务呢？还有人揭发他不仅不是辛亥革命元勋，还克扣先总理给他的革命活动费和革命烈士的抚恤费，用来修自己在吴淞的大房子，这样喝孤儿寡母血的家伙还能配称之为国民党人吗？"
 lngzsl.31.a:0 "必须开除他的党籍！"
 lngzsl.32.t:0 "斩断枷锁？"
 lngzsl.32.d:0 "在取消了总统任期的终身制后，经国先生不断的在政府高层传达自己将在第一任期结束后退出政坛，不再谋求连任。甚至他一度向公众表示：“我身为总统，保护宪法和维护民主法治，就是我的责任。至于将来国家元首一职，由蒋家人士继任一节，本人从未有此考虑。”，“...更不会实施军政府统治...”，“...要考虑松开党禁限制...”。这些言论在群众中肯定是大受欢迎，但是在政府内的军头们白崇禧、李品仙、黄绍竑等人就不甚满意了，他们在各种场合都表示了各自各种程度的不满。而有好事者去询问滞留在新加坡准备远洋的李宗仁总司令他对国内政局的看法，李总司令只是回答：“只要是为了国家好，一切都是可以的”。便不发一言，看起来政治对他的吸引力已远不如今后的旅游计划。"
 lngzsl.32.a:0 "就这样吧，是时候放手了"
 lngzsl.32.b:0 "还不是时候"
 lngzsl.33.t:0 "安抚军队"
 lngzsl.33.d:0 "随着经国先生在国民政府演讲中公开宣布自己在第一任期结束后不再谋求连任，即日解除党禁后，政治动荡，政局民主化已成定局。但是军队自然是没有那么心甘情愿的愿意交出自己手中的权力，尽管白崇禧在经国先生的演讲后多次表示自己尊重总统的一举一动，但是还是有许多人怀疑他们随时都有可能做出更激进的行为。为此裴声鼎等人劝诫蒋总统运用他在军队中的影响力监视白崇禧等人的一举一动，以防他们发动政变行为。而蒋总统对此的决定是..."
 lngzsl.33.a:0 "他们不会乱的"
 lngzsl.33.b:0 "盯好他们"
 lngzsl.34.t:0 "帝都事变"
 lngzsl.34.d:0 "也许是托大，也许是别的原因，总之蒋经国没有对军队有任何监视措施一门心思扑在推进自由化工作中，而为此他将付出极大的代价。天微蒙蒙亮，但城郊已有环卫工人在活动。而在马路上一辆又一辆的大卡车蒙着布开入城中，但凡消息灵通者就会知道新桂系们开始动手了，但在蒋经国的办公桌上没有一份文件提及相关事务，直到军队冲入政府大楼如同当年将胡汉民他们抓走软禁那样时，蒋经国才知道白崇禧这段时间究竟在干些什么。一间又一间办公室被敲开，但是这一次军人们可以没有上一次那样“仁慈”。但凡有抵抗者都被他们一枪托敲倒在地，有些保密科的随身携带着手枪，就被他们当场击毙，这一次军人要让政府知道背叛的下场。\n\n在特别行动之后，白崇禧向公众表示由于蒋总统身体出现了一些状况，即日便宣布辞职，将由他接任总统一职。且白崇禧表示蒋经国此前宣布的一切不过是中风时被他人篡改的文件，不能当作正式政策对待。尤其是对终身制的修改明显是走了岔路，在私下里他一直表示后悔，所以白崇禧决定修改这一错误，重新施行终身制。"
 lngzsl.34.a:0 "自由，不过是一个空谈"
 lngzsl.35.t:0 "真正的民选总统"
 lngzsl.35.d:0 "今天是共和国的选举日，从北京到南宁，所有真正的中国人都聚集在投票站，表达着他们的心声。正如每个民主国家在每一次选举中所说的那样，这次选举可能是中华民国史上最重要的一次选举。而也与每次选举一样，有来自全国上上下下大大小小十几个政党的总统候选人供公民选择。当然，如果你愿意，你可以把票投给任何你中意的政党，反正各地方性党派在隔壁的城市也拿不到几张选票，但真正有资格窥伺总统的候选人只有三个。首先是监察院院长陈果夫，他把这次选举看作是国家对他总统资格的一次公认，而非真正的选举。当然，他也希望赢得这次选举，为了实现他对国家安全的信念，他承诺将用尽一切手段维护民国的安全，使祖国变得繁荣而又强大，虽然他的身体状况使人担忧，但他的精神无人能够质疑。他的对立面则是以行政院院长宋子文为首的江浙财团。他们仍然现在的政府管控范围过于宽广，军队也太过庞大，和平时期没有必要维持一支如此规模的常备军和后备军，军队和政府需要一定程度的裁员。至于第三人则是总统的弟弟蒋纬国先生，虽然经国先生承诺蒋家人不会参选，但是立法院仍然推选了纬国先生，且高票通过，既然如此他就有资格参加此次选举。而胜利者是谁，我们拭目以待..."
 lngzsl.35.a:0 "监察院院长陈果夫大获全胜"
 lngzsl.35.b:0 "总统的弟弟蒋纬国大获全胜"
 lngzsl.35.c:0 "行政院院长宋子文大获全胜"
 lngzsl.36.t:0 "审判陈果夫"
 lngzsl.36.d:0 "今天对叛国者陈果夫的审判已经结束。在长达一个多月的重量级审判中，陈果夫一次又一次地受到一连串指控的打击，从看似刑事层面的谋杀罪，到极其严重的叛国罪。最后，结果毫无疑问。由各路军职人员组成的审判团仅仅在审议了几分钟后就作出了有罪判决。紧接着，陈果夫喊道：“你们还记得孙先生的遗训吗！”并愤怒地敲击栏杆。作为一个叛国者他有何德何能提起国父先生呢？然而最终判决还没有下达，白崇禧总统曾在私下里和法官交流，希望法庭能对陈果夫从严处理，因为他对蒋经国走上歧路必须负有首要责任，他的妻子、弟弟、侄子早已在地下等待着他去团聚。军队也公开要求，要为了共和国的荣耀绝不能放过陈果夫。当然了那些更为温和也更加妇女之仁的家伙则持有不同的观点。他们也希望陈果夫被轻判，但不是因为一些目光短浅的感情因素，而是因为蒋经国在国内仍然有着强烈的号召力。他们指出，如果陈果夫再被处决，很可能会导致蒋经国选择与政府鱼死网破，从而引发一场政府很难平息的叛乱。"
 lngzsl.36.a:0 "公开处决！"
 lngzsl.36.b:0 "监狱里的生活就已经足够残酷了。"
 lngzsl.36.c:0 "把他软禁起来就行。"
 lngzsl.37.t:0 "查封青白团"
 lngzsl.37.d:0 "三民主义青天白日团作为CC系的核心，是一个高度秘密的组织，与白总统的伟大理想相对立长期辅佐陈果夫、陈立夫这对叛国兄弟打击国内经济发展和政治健康，白总统一直是该组织的泄愤对象不言而喻，现在是查封我国境内的所有CC系外围团体及其核心青白团，并禁止其存续的时候了。\n当然，许多人都在劝说总统更进一步，借此机会围捕已知的CC系成员，并揭发那些一直隐瞒自己身份的人。当然了白总统也有着自己的考虑，事实上他早就知道有些家伙在两头下注，一方面表示对总统效忠，而另一方面就暗地里加入青白团，给二陈兄弟打款资助他们反对政府。要是就这么和他们决裂，天知道，我们的还有没有能用的人。"
 lngzsl.37.a:0 "把他们一网打尽"
 lngzsl.37.b:0 "查封就够了"
 lngzsl.38.t:0 "削减军费开支"
 lngzsl.38.d:0 "既然宋子文已大权在握，他自然会全力推进自己的裁军计划，来使得国家财政从巨大的赤字中摆脱出来，政府有了更多的资金才能更好的发展经济。不过目前直接裁减常备军会引来军队的强烈不满，因此只能从来年的军费以及后备军入手。为此财产部提出了两个不同的方案。一个是更为激进的方案，他们主张在五年内裁减百分之五十的军费开支，每年裁减百分之十。而较为温和的方案则是主张在十年内裁减目前军费的百分之六十，前五年裁减百分之二十，后五年裁减百分之四十。立法院内军队代表自然是对这两个方案都不满意，他们表示可以为了国家财政可以有限度的裁减军费，所提出的方案是在五年内裁减军费的百分之二十五，每年裁减百分之五。这样的裁减方案能够在为政府挤出资金的同时保证军队质量能够保护中华不被外敌入侵。"
 lngzsl.38.a:0 "采用最激进的方案"
 lngzsl.38.b:0 "采用更温和的方案"
 lngzsl.38.c:0 "与军队达成妥协"
 lngzsl.39.t:0 "税制改革"
 lngzsl.39.d:0 "自国家恢复以来税制问题就一直令政府头痛，地方和中央税制混乱不清晰，各地保留独立关税现象严重等等。为了解决这些问题宋子文主政财政部时期就开始着手出台税制改革计划，如今计划终于是初步成型了，首先确定了地方性质的收入与国家收入重复时，财政部可禁止地方征收，优先保证国税收入；国家与地方两税划分后，各自自行整顿，不得添设附加税；惟所得税得征收附加税，但不能超过正税的20%。其次废除厘金和类似厘金等苛杂，创办统税。所谓厘金，是地方政府在主要水陆交通要道设立的关、卡，向过往客商征收的货物通过税，是地方政府的重要财源，始于清末镇压太平天国革命的时期，开始征收货物过境税，后来扩大到连尺布只鸡也要征收过境税。税率由值百抽一增到值百抽五，各地不一。关卡林立，到民国元年，厘金局新增达735处之多。北洋军阀割据和混战时期，更是有增无减。中国民族工业生产的产品，本来成本就高，而到了流通领域，又要受到关税、厘金的勒索，如从上海到重庆，值百元的中国货，最少要经过五、六道关卡。单缴厘金税就达1830%，而外国货，从上海到重庆，值百元货物只缴5%的进口正税和2.5%的子口正税，就可畅行无阻，前者比后者高1520%。这就严重破坏了民族市场，摧残民族工商业的发展，所以废除厘金和类似厘金的苛杂，是一件必然是事情。\n\n此次税制改革，国民政府除改革间接税制外，还举办了所得税。因为目前世界各国的税制都有由间接税向直接税发展的趋势，而在直接税中，又以所得税最为重要。所得税的特点不仅是负担较为公平纳税较为普及，收入较为确实，而且富有伸缩性，能应国家缓急之需，更可随社会经济之发展，使国家税收有自然之增加，而人民不感其苦。因此这次税制改革方案也得了社会大众的一致认可。"
 lngzsl.39.a:0 "可喜可贺"
 lngzsl.40.t:0 "新货币"
 lngzsl.40.d:0 "国民政府颁布《财政部改革币制令》。以中央银行、中国银行和交通银行（后加入中国农民银行）所发行之钞票为法币。法币为发行国家信用法定货币，取代银本位的银圆。由银本位改为法币，限期收回其他纸币；并且规定一切公私款项必须以法币收付，将市面流通的清政府时期所流行的海外银圆收归国有，以一法币换银圆一元。本次法币发行面值为一分、五分、一角、两角、五角、一元、两元、五元、十元等，最大面值为五百元。"
 lngzsl.40.a:0 "早该如此"
 lngzsl.41.t:0 "孔家的发财路"
 lngzsl.41.d:0 "虽然宋总统对他财政部长孔祥熙万分满意，认为让他专管财政自己很放心。但是孔祥熙在财政部内对部下就不管你钱从何处来，用什么方法得来，只要分一部份或大部份给他，就一律包庇。孔祥熙除直接贪污，卖官鬻爵，受纳贿赂，坐地分赃，利用职权，投机攫利之外，特别厉害的是操纵市场，垄断居奇。当实施“法币”之前，外面还毫无风声，孔祥熙当然早知道了，他让妻子宋霭龄以大量资金在公债、黄金两市场大做买卖，赚了很多的钱。但是金融中卖空买空是一定要有对手的，一方面赚钱，即另一方面蚀本。一方面赚大钱，则另一方面就必然吃了大亏，所谓“晋之厚，秦之薄也”。赚钱的是孔家和江浙财团，吃亏的是谁呢？CC系、政学系以及上海大多数金融界、工商界，因此流行了“四凶”之称。称孔祥熙乃不祥、徐堪〔财政部常次〕乃不堪。陈行〔中央银行副总裁〕乃不行。宋子良〔中国建设银公司总经理〕乃不良。但是难道宋总统真的不知道不祥，不堪，不行，不良的名声吗？不良可是他亲弟弟，不详是他亲姐夫，但是对他们这些人的做法，宋总统是两耳不闻，两眼不看。在公债市场、黄金市场得了大利之后，“四凶”的投机操纵对象又转到纱布、面粉、杂粮方面去。做公债、黄金买卖的还限于金融界、政客、投机商人，投机操纵的影响还不深刻，纱布、面粉、杂粮的涨跌，则影响全体人民，什么人都害到了。\n\n可是如陈果夫乃是监察院院长，不断弹劾财政部扰乱经济市场，还让王廷松〔上海市党部常委、商会常委、绸业银行董事长，为陈果夫的义妹婿〕和潘公展〔CC系的机关报《晨报》报社社长〕组织上海《晨报》上痛骂孔祥熙，潘在几次交易所风潮中也亏了本，正想出出气，听说有此机会，就接连写了两篇文章。不过总统亲自庇佑，虽然CC系敲下了一些孔家的走狗，但是还是奈何不了孔祥熙本人接着“发大财”。"
 lngzsl.41.a:0 "发财吧！"
 lngzsl.42.t:0 "清党行动"
 lngzsl.42.d:0 "政府奉行先总理之遗教，誓竭全力，期三民主义之实现。唯欲建设独立平等之国家，必先扑灭一切反革命之势力。某些党徒图谋倾复本党，逆迹昭著，经国民政府总统陈果夫签发，限令各省市特别区党支部旬月之内对辖区内各党员党龄五年以上者实行重新登记入党，党龄不变；党龄两年以上者考较后酌情入党，党龄同样不变；党龄两年以下者纳入预备党员重新考较，党龄一年以下者重新纳入考察对象考较，通过此二轮重新入党者以前次入党时间计算党龄。"
 lngzsl.42.a:0 "贪财者勿入此门"
 lngzsl.43.t:0 "投资畜牧业"
 lngzsl.43.d:0 "大革命失败后，党内同志四散奔离，陈立夫就和哥哥一同自湖南前往云南，这一路上颠簸家财四散，到了云南后更是身无分文。云南经济在全国算中等水平，但是公务员薪资完全不够一家人使用。为了维持全家生计，他就靠朋友资助办了一家养鸡场。陈立夫和妻子孙禄卿既是老板也是伙计。虽然养鸡十分辛苦，但陈立夫还是乐在其中。100磅的饲料，他一弯腰就能扛起来，因为每天重复很多次这样的动作，时间久了，陈立夫腰痛的毛病也治好了。有时，他还会邀请前来探望的朋友参观鸡舍，不少朋友都无法忍受鸡舍的味道，但陈立夫却处之泰然，有时他的哥哥陈果夫也会来帮忙打下手。不仅是养鸡，陈立夫还决定在养鸡业的“下游产业”鸡蛋加工上做些文章。他的家中有一个做皮蛋的秘方，按照这个秘方做出的皮蛋又好吃又好看，这种皮蛋被当地人称为“陈立夫皮蛋”。除了做皮蛋，陈立夫还开始做粽子、年糕、咸鸭蛋等。尽管如今陈立夫当上了教育部部长不愁吃喝，但是他还是忘不了云南那段时光。他从工资中扣出一部分来专门用于投资畜牧业尤其是养鸡场，在郊区就开有一家陈氏养鸡场，闲时他就会携家带口亲自去鸡场帮忙，回味那段苦日子。"
 lngzsl.43.a:0 "给我也来一个陈皮蛋"
 lngzsl.44.t:0 "陈布雷自杀"
 lngzsl.44.d:0 "陈布雷原名陈训恩，字彦及，笔名布雷，前教育部次长，素有文胆之称，是CC系的重要人物。在CC系垮台，陈果夫入狱，陈立夫自杀后，陈布雷知晓自己也不免牢狱之苦因而选择留下一封遗书，服安眠药自尽。消息一出，白崇禧等人自是略感欣慰，命《中央日报》在第二版以三栏长题，刊载着：陈布雷氏于昨日上午8时，以心脏病突发逝世。并公开发表自己对陈布雷的死感到惋惜，称他是当代完人，是孙先生的好徒弟。但外界却不这样简单的认同官方的说法，他们结合当下对CC系的抓捕、和蒋先生的无故不再露面开始猛烈的抨击政府是在打压异见人士，陈布雷的死一定是特务干的，他是被谋杀的！"
 lngzsl.44.a:0 "这才死几个？"
 lngzsl.45.t:0 "中央政治学院开学演讲"
 lngzsl.45.d:0 "语云:“今日之学生，乃明日之领袖。”是故无论在政治上、实业上、商业上，或教育意义上，学生将为未来之领导者，若然，则国家民族之前途，均惟尔等是赖。胥知国家之伟大及其繁荣，均视乎具有权威者及负责任者之品性如何而定设国家之领导人物，道德高尚，诚实而不自私，并富有真爱国心，则国家蒙其利，而人民被其福；反之，设国家之领导人物，为腐败而自私者，贪得无厌，只知个人之利禄，而忽视国家与人民之福利，则此民族必日即于衰弱，而人民受其殃矣。\n\n今日中国之贫困，由于曩昔在位者之目光短浅，腐败成习，此固尽人皆知者也；盖彼等常贪不义之财，蔑视大公无我之义，遂致国家日趋衰弱。语云:“物必自腐而后虫生之。”凡国家之危亡，其祸机恒由于自召也。\n\n夫集个人而成家，集家而成国，然则国民者，诚立国之基本原子也。是以欲建设一强有力之国家，必先建立国民之道德性，先哲有言曰:“欲治其国者，先齐其家；欲齐其家者，先修其身。”信哉斯言。"
 lngzsl.45.a:0 "为中华之崛起而学习"
 lngzsl.46.t:0 "禁烟令"
 lngzsl.46.d:0 "为贯彻六年禁烟计划肃清私存烟土加紧统制起见，于必要省份特设督办肃清私存烟土公署主持办理之。\n肃清私存烟土由督办肃清私存烟土公署负责督饬各区行政督察专员、各县县长层饬区联保甲长严厉执行，所收存土随时交由禁烟督察处验收保管，其定价付款办法另定之。\n督办肃清私存烟土公署，应负责指挥警察团队查缉一切私运私售事宜。\n肃清私存烟土定期五个月办理完竣……\n自本办法大纲施行之日起，绝对禁止私人采购烟土……\n五个月届满后，如发现存土概以私论，除将烟土没收并按其情节依《禁烟治罪条例》〔第五条第一项：运输贩卖鸦片者，无期徒刑或五年以上有期徒刑〕及第十九条〔没收财产全部或一部〕惩办，如有不肖县长区长联保主任保甲长等扶同隐匿，或其他文武贪官污吏土豪劣绅包庇纵容情事，依同条例第十三条惩办。"
 lngzsl.46.a:0 "不忘徐公"
 lngzsl.47.t:0 "国家安全法"
 lngzsl.47.d:0 "第一条：为确保国家安全，维护社会安定，特制定本法。\n第二条：人民集会、结社，不得违背宪法或主张工团主义，或其他激进主义，或主张分裂国土。前项集会、结社，另以法律定之。\n第三条：人民入出境，应向内政部警政署入出境管理局申请许可。未经许可者，不得入出境。人民申请入出境有下列情形之一者，得不予许可：一、经判处有期徒刑以上之刑确定尚未执行或执行未毕，或因案通缉中，或经司法或军法机关限制出境者。二、有事实足认为有妨害国家安全或社会安定之重大嫌疑者。三、依其他法律限制或禁止入出境者。前项不予许可，应以书面叙明理由，通知申请人，并附记不服之救济程序。内政部应聘请包括社会公正人士组成审查委员会，审核第二项第二款未经许可事项。\n第四条：警察机关于必要时对所列人员、物品及运输工具得实施检查：一、入出境之旅客及其所携带之物件。二、入出境之船舶、航空器或其他运输工具。三、航行境内之船筏、航空器及其客货。四、前二款运输工具之船员、机员、渔民或其他从业人员及其所携带之物件。\n第五条：为确保海防及军事设施安全，并维护山地治安，得由国防部会同内政部指定海岸、山地或重要军事设施地区，划为管制区，并公告之。人民入出前项管制区，应向该管机关申请许可。第一项之管制区，为军事所必需者，得实施限建、禁建；其范围由国防部会同内政部及有关机关定之。前项限建或禁建土地之税捐，应予减免。\n第八条：非现役军人，不受军事审判。现役军人犯罪，由军法机关追诉审判。但所犯为陆海空军刑法及其特别法以外之罪，而属刑法第六十一条所列各罪者，不在此限。"
 lngzsl.47.a:0 "国家安全关乎每一个人"
 lngzsl.48.t:0 "病危的总统"
 lngzsl.48.d:0 "辛亥革命期间陈果夫就查出了患有肺结核，经常咯血住院。大革命失败之后的那段逃亡岁月更是加重了病情，二次北伐期间，他就多次施手术。虽然他一贯善于养病，起居有序、精神镇静，但是就任总统后繁忙的政务还是不断的加重着他的疾病，在最近的一次政务会议上，陈果夫就咳血不止，在医院中抢救了十二小时才勉强脱离死亡危机。中央委员会对此非常担心总统是否能够正常完成任期，在经过立法院多次讨论与陈果夫的首肯后，正式启动紧急换届工作。立法院将选择一位新总统完成陈果夫无法完成的任期。对此陈果夫举贤不避亲，推举了教育部部长他的弟弟陈立夫先生，而立法院则倾向于按照宪法以立法院院长宋子文接任总统一职。当然了也有声音呼吁前总统蒋经国复出再任一次。"
 lngzsl.48.a:0 "陈立夫力排众议脱颖而出"
 lngzsl.48.b:0 "按照宪法，宋子文接任"
 lngzsl.48.c:0 "蒋经国重出江湖"
 lngzsl.49.t:0 "废除终身制"
 lngzsl.49.d:0 "蒋经国此次宪法修正的重要一环就是废除总统的终身制，他说，“一个国家的命运建立在一两个人的声望上面，是很不健康的，是很危险的。不出事没问题，一出事就不可收拾。虽然我还年轻，但不代表我能一直年轻，也不代表我不会遇上什么突发情况，所以最好是改变一下我们这个现状。有些人批评我们是在违反李宗仁先生的道路，但是我相信以前总统李总司令的思想高度也一定是能够理解我们的原因。”目前李宗仁正停留在香港等待出航，那些有资格见到他的人也曾旁敲侧击过他对于蒋经国的这种做法的意见，李宗仁只是说“老头子我已经退休了，年轻人怎么闹就闹去吧，那是他们的事情。”"
 lngzsl.49.a:0 "从今往后，总统任期不得超过两届"
 lngzsl.50.t:0 "集体婚礼"
 lngzsl.50.d:0 "为了反对结婚铺张浪费、大摆宴席，经国先生从首都开始主张推行集团婚礼，还经常主持集团结婚典礼。但在推行中也出现一些缺憾。过去青年人结婚，一向是媒婆包办很少是自由恋爱的。所以举行集团结婚典礼时，新郎新娘来到礼堂，排成两行，来几个向左向右转，穿插几下，搞得新娘子晕头转向。回家时，认不得自己坐来的“花轿”便有坐错了回家的，加上素不相识，甚至传说有的弄假成真，弄得大家哭笑不得。"
 lngzsl.50.a:0 "这笑话流传了很远"
 lngzsl.51.t:0 "释放反对派？"
 lngzsl.51.d:0 "或许是这段时间来蒋经国先生促使的民主气氛让有的家伙心生叛意，竟然在立法院提出释放胡汉民、孙科、居正等人。因为这些人未经审判便李宗仁总司令派兵软禁了起来，他们称这是不合法的，是需要改正的。白崇禧等人的代表在听到这种提案后当即驳斥他们是不是也想叛党叛国？立法院院长何民魂只是呼吁大家保持克制，最终议案自然是陷入了僵持状态。虽然总统没有公开表示意见，但CC系的报纸都刊登了关于那些被关押者的反叛行径。许多人因此认为，我们不应该释放他们其中的任何一个人。军方也不断向政府施压，示意他们不同意释放。虽然那些呼吁者认为，这种情绪没有什么根据，很快就会销声匿迹，因此我们可以放心地将其置之脑后。"
 lngzsl.51.a:0 "他们的抱怨无关紧要，随它去吧"
 lngzsl.51.b:0 "怎么可能释放他们？"
 lngzsl.52.t:0 "白崇禧的社会主义"
 lngzsl.52.d:0 "随着白崇禧当上总统，被人称之为小诸葛的他，制定自己的治国方案，并宣称自己要让中国变成社会主义国家，此言一出顿时让许多人错愕，白崇禧一个反工团反共产主义的人，怎么会去搞社会主义呢，但很快人们将会知道白崇禧的社会主义，是具有跨时代意义且具有特色的。\n\n白崇禧认为总理的民生主义，是符合中国社会的社会主义，白崇禧反对工团主义和共产主义，这是因为这些意识形态与国情不匹配，白崇禧强调中国的经济，还在前资本主义，根本就没有实现共产主义的条件。什么阶级斗争，那更是笑话，经济不发达，没有大的资产阶级搞什么阶级斗争。另外白崇禧强调，我们的敌人是帝国主义，他们通过经济政治和武力侵害，我们需要用民族主义，而不是阶级斗争。\n\n白崇禧强调自己不光反对共产主义、工团主义这些红色意识形态，还反对资本主义，因为中国经济发展落后，资本主义没有发展，中国没有进入资本主义的条件。\n\n第二就是资本主义，让资本家与劳动者对立，生产工具为资本家占有，生产所得为资本家所垄断，劳动者缺乏权利。白崇禧表示自己提出的社会主义，是不会受到资本主义发展所承受痛苦和阶级对立，通过政治、民族和经济的革命同时完成就可以建设社会主义国家。"
 lngzsl.52.a:0 "白崇禧懂得屁的社会主义"


 GXC_victory_imminent_desc:0 "我们已经在同[PRC.GetNameDef]的战斗中取得优势，我们认为敌人很快就将投降。"
 GXC_lost_momentum:0 "气竭而衰"
 GXC_lost_momentum_desc:0 "我们未能迅速打败[PRC.GetNameDef]。敌军势头正盛，我军士气低落，我军部队正在迅速瓦解。"

 GXC_xiang_qian_kan_qi:0 "向钱看齐"
 GXC_xiang_qian_kan_qi_desc:0 "梦想和金钱并非不能达成一致，难道我们就不能在统一中国的路上顺便发点财吗？我们的目标不大，先赚个人均资产一百亿起步吧。"
 GXC_kuo_jian_lue_duo_tuan:0 "扩建袭击队"
 GXC_kuo_jian_lue_duo_tuan_desc:0 "为了更好的掠夺到我们需要的武器、物资、金钱，我们就需要加大对袭击队的训练投入，务必花最少的钱，赚最大的回报。"
 GXC_qing_cai_shen:0 "请财神"
 GXC_qing_cai_shen_desc:0 "在我们隔壁的徳属越南的土地上有着许多来自德国的达官贵人，为了他们的安全德国人想尽了办法。那么只要我们绑架那么一两个，从他们的家族中还有德国政府手里狠狠的敲上一笔，那么我们很长一段时间都不用担心吃喝了。"
 GXC_zou_si_wang_luo:0 "走私网络"
 GXC_zou_si_wang_luo_desc:0 "大家伙都说什么海陆丰人、潮汕人是天生的走私犯，但是他们要知道我们广西人也一点都不差！告诉弟兄们，狠狠的运货，让世人知道哪儿才是走私天堂！"
 GXC_bai_se_huang_jin:0 "白色黄金"
 GXC_bai_se_huang_jin_desc:0 "福寿膏小小一块，价值千金。从上世纪英国人将这种货物大规模向国内倾销开始已经让许多人染上了吸食福寿膏的恶习。当然了，这是对于他们家庭而言的，对于我们而言，我们只在乎他们兜里的钱。什么仁义道德，只需要将鸦片市场牢牢攥在自己手中就行了。"
 GXC_ren_cai_yin_jin:0 "人才引进"
 GXC_ren_cai_yin_jin_desc:0 "器官移植，卖淫，运毒...我们需要大量的人力来帮我们完成这些事情，当然我们不会对着本地老百姓动手，他们还要给我们交税、参军呢。我们最好的目标当然是邻省还有越南、海对岸的东南亚人了。让这些人才埋没在他们贫穷的家乡真是太可惜了，必须要到我们这儿好好的发光发热。"
 GXC_fan_hai_xing_zhou:0 "扬帆起航"
 GXC_fan_hai_xing_zhou_desc:0 "现在升起日本人的旗帜，我们要远洋去掠夺更远的地方，去抢劫、绑架澳大利人、非洲人...还有告诉弟兄们装日本人的时候装像一点，多说两句日语，反正这帮家伙的名声够臭了，让我们用用也算是废物利用了。"
 GXC_chang_yao_sai_zong:0 "畅摇色盅"
 GXC_chang_yao_sai_zong_desc:0 "把骰子这么一摇，发家致富不是梦，一边摇色盅，一边抽大烟，这可是神仙也体验不到的生活。如果你担心钱不够怎么办？放心，我们的赌场十分慷慨，只要你押上房契地契，妻子老小的卖身契，我们会提供丰厚的贷款服务。"
 GXC_mai_shen_qi:0 "卖身契"
 GXC_mai_shen_qi_desc:0 "对于那些失了地的农民，被我们请来干活的"人才"，没人愿意付款的财神，他们最好的归宿当然是签下我们的卖身契，在我们的农场里干一辈子活。你只是失去了人身自由，但是你获得了活下去的资格。"
 GXC_fa_cai:0 "发财的活..."
 GXC_fa_cai_desc:0 "走私、绑架、卖淫、人口买卖、贩毒、开赌场、收保护费、发展地方经济、征收大量赋税、敲诈当地企业...这个世界上赚钱的门道太多了，时间是有限的，但是金钱是无限的，我们要在有限的时间里赚到无上限的金钱、"
 GXC_dou_gan:0 "...我们都干"
 GXC_dou_gan_desc:0 "我们的弟兄们十八般武艺样样精通，各类武器上手就会，只有这样才能发大财，赚大钱。所有门道我们来者不拒，所有生意我们都要染指！"


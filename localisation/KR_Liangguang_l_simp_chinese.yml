 GXC_militia_corps_idea_desc: "民团是指一种在乡镇或农村征募来剿匪的民兵部队，有时民团也扮演着后备军的角色。民团多由当地的士绅领导和武装。这意味着大多数农村人口都有着一定程度的军事经验，有助于扩展我们的兵源来源。"
 GXC_mountaineer_training: "山地步兵训练"
 GXC_mountaineer_training_desc: "华南群众对山地环境很是熟悉。这意味着我们的许多士兵已经习惯了山地战争的复杂性和危险性，我们可以组建一支强大的山地部队来保卫我们的家园。"

 GXC_negotiate_with_FNG:0 "[FNG.GetFlag]对张作霖的外交尝试"
 GXC_negotiate_with_FNG_desc:0 "张作霖的奉天政府，尽管无论是其对日关系还是政府本身都受到了广泛的质疑，但是没人否认奉天已经是中华民国和辛亥革命最后的继承者了。为了不让中华儿女生灵涂炭，也为了九州能够再次和平统一，或许和北方的大元帅谈谈是最好的方法，而陈炯明也认为只有南北合约才能真正的为祖国带来和平。"
 GXC_negotiate_with_Zhili:0 "[QIE.GetFlag]同吴佩孚谈判"
 GXC_negotiate_with_Zhili_desc:0 "许多共和派人士都因玉帅重建大清的行动而对其产生了极端的怀疑，但陈炯明私下认为他仍然有能力去和吴佩孚达成协议，为中国带来和平。"

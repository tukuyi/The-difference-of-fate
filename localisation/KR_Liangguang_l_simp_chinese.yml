 GXC_rkmt_officer_desc: "§L相信孙中山国民革命事业的中国军官，但已宣誓效忠中国国民党右派。§!"
 GXC_kmt_whampoa_clique: "黄埔集团"
 GXC_kmt_whampoa_clique_long: "黄埔集团(Huángpŭ jítuan)\n§L在担任黄埔军校校长期间，先总司令蒋介石在他的右翼学生中培养了一批狂热的追随者。他们也深受国民党右派理论家戴季陶的影响，被看做国民党的极右翼。随着国民党右派组织的壮大，黄埔集团的势力也日益增长，越来越多的激进学生被其军国主义的革命言论所吸引。§!"
 GXC_kmt_pac: "临时行动委员会"
 GXC_kmt_pac_long: "中国国民党-临时行动委员会(Zhongguo Guomindang linshi xingdong weiyuanhu)\n§L八省内战期间，闽赣政府内宋庆龄的支持者们成立了临时行动委员会。他们不信任汪精卫领导的归国中央委员会的威权作风，坚信依靠工农阶级就能实现完全的社会主义理想。因此，临时行动委员会之所以得名，是因为他们寄希望于国民党能作为革命先锋队行动起来，带动人民觉醒革命意识并一同参与革命。\n\n临委会的主要意识形态特征是通过民主的土地改革实现彻底的社会革命，使耕者有其田，以此建立地方自治政府；中国应当通过一种称为“国家资本主义”的方式，由封建社会过渡到社会主义社会。虽然一些成员把第三国际进入中国视为对中国本土革命实践的潜在威胁，但临委会仍然表示愿意与中国工团党正统派成员共事，且与世界社建立了同样有益的关系。作为国民党的两大政治派系之一，临委会寻求开化民智，将中国无产阶级转变为革命力量，进而打倒列强除军阀，实现孙中山的梦想。由于国民党右派成为党内主导派系，临委会成为了总司令在中央委员会内的主要左翼反对派。§!"
 GXC_kmt_western_hills: "西山会议派"
 GXC_kmt_western_hills_long: "西山会议派(Xīshān huìyì)\n§L1925年，出于对国民党改组的反对，一些心怀不满的党内右派成员在北京西山召开会议，成立了西山会议派。随着国民党右派和左派决裂，西山会议派的成员逃往上海、俄罗斯、东南亚和其他地方。随着国民党右派回归并统一中国，他们也随之作为国民党内的一个主要保守派系而回归。虽然支持中央委员会摆脱工团主义的影响，但他们也批评军队日益干预党政的现象。§!"
 GXC_rca: "改组同志会"
 GXC_rca_long: "中国国民党-改组同志会(Zhongguo Guomindang gaizu tongzhì huì)\n§L在北伐战争以失败告终，国民党左派主导的中央委员会逃到欧洲的时候，大部分跟随其流亡欧洲的成员加入了国民党改组同志会。改组会主要由陈公博领导，不过也包括了汪精卫的许多密友和追随者。他们认为如要挽救革命，那么党必须以1924年的精神改组。在他们眼里，国民党必须清洗掉内部过多的民主与反动势力；只有这样，中国才能实现国民革命。\n\n作为曾经中国旅欧侨民中的一个秘密派系，在中央委员会回国后，改组会成为国民党的两大政治派系之一。他们坚持严格领导的模式，把国民党看作社会主义革命的先锋队，以及农民、工人和小资产阶级的政党。他们与第三国际保持着紧密的联系，甚至许多成员还与中国工团党激进派保持着联系。尽管如此，他们认为对于中国国民党来说，这场运动并不止是为了中国，更是为了整个亚洲。改组会的纲领认为，中国是社会主义先锋队，应该将革命传播到五湖四海，从帝国主义的锁链中将亚洲受尽压迫的人民解放出来。改组会也包括两派——由陈公博领导的激进派和由顾孟余领导的温和派，他们的分歧在于中国阶级斗争的性质和土地改革之类的事项。\n\n由于一系列挫折和无法预见的情况，改组会失去了在中央委员会内的主导地位，被曾经边缘化的党内右派取而代之。在右派主导的新中央委员会里，改组会成员不得不与临委会结盟，成为总司令的左翼反对派。§!"
 GXC_reconstruction: "再造派"
 GXC_reconstruction_long: "再造派(Zàizào huì)\n§L“再造派”由孙中山先生的儿子孙科领导，他们认为国民党不需要激进改组，也不需要清党，相反，他们认为国民党需要朝着建党初心，重建为迈向民主的政党。因此，他们代表国民党内较为自由化的一派。§!"
 GXC_whampoa_extreme: "黄埔极端分子"
 GXC_whampoa_extreme_long: "黄埔极端分子(Huángpŭ jíduān fēnzi)\n§L黄埔极端分子来自于黄埔军校，代表了国民党内的极端民族主义和极右翼分子。他们把萨文科夫主义的模式视为拯救国民革命的一种手段，因此他们认为，在国家治理中，总司令必须扮演近乎极权的角色，以防止中国再次陷入衰弱。§!"
 GXC_political_science: "政学系"
 GXC_political_science_long: "政学系(Zhèng xué xì)\n§L政学系由银行家、企业家和精英组成，代表国民党的商界利益，与上海和外贸行业有密切的联系。在中央委员会中，他们势力相对较小，但在政府中仍受到欢迎。§!"
 GXC_nat_pop_kmt: "励志社"
 GXC_nat_pop_kmt_long: "励志社(Lìzhì shè)\n§L励志社曾是秘密社团，随着对李宗仁总司令的个人崇拜日益增长，励志社成员激增。他们认为，中国必须由全能的“领袖”来拯救，而“领袖”会将所有阶级变得平等，建立极权主义和民族主义的国家。励志社曾由黄埔的极端分子组成，而如今，只有时间才能证明他们会变得多么重要……§!"
 GXC_rca_radicals: "国民党-改组会（激进派）"
 GXC_rca_radicals_long: "中国国民党-改组同志会（激进派）(Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§L改组同志会由陈公博领导的激进派主导。激进派在阶级斗争和马克思历史唯物主义观点上与温和派大相径庭。虽然少有改组会成员愿意公开声明自己是马克思主义者，他们的文笔间却充斥着马克思主义影响，激进派成员也常用诸如“矛盾”和“整体”之类的词汇。\n\n激进派内满是前工团主义者，与中国工团党激进派也常有往来。改组会激进派成员信奉自己对三民主义的“唯物主义”解释——认为三民主义可以通过马克思主义观点来解释，经济学因素也能被用来研究中国历史。激进派与温和派都认为要用一场重组扫清国民党内弥漫的堕落气息。但这也意味着国民党必须走群众路线，为工农服务——长此以往，革命必将由工农联盟领导。到那时，将由改组会激进派来引领中国的革命阶级，彻底推翻资本主义的腐朽建筑，令其永不得翻身。\n\n虽然蔑视右派主导的新中央委员会，但改组会激进派的成员还是加入了被总司令边缘化的反对派。§!"
 GXC_three_year_plan: "三年行政计划"
 GXC_three_year_plan_desc: "如果真的要统一国家或者维护我省自治，那么我们的时间就十分有限。我们的工程师和投资者提出了一项激进的三年计划，如果我们敢于梦想统一国家，就要迅速实现“中国模范省”的现代化。"
 GXC_grand_construction_scheme: "宏伟的建设计划"
 GXC_grand_construction_scheme_desc: "由于两广的工业多集中于广东一省，所以我们必须将广西的工业化和发展作为国民革命的一环。为了急速发展我省的贫瘠工业，我们要推动全省的建设，促进发展并适应我们的需要。"
 GXC_rapid_industrialisation: "快速工业化"
 GXC_rapid_industrialisation_desc: "越来越多，越来越多。军队规模庞大，压得省内疲惫不堪、呻吟不断，但为了完成武器生产定额，我们的工业必须迎接挑战，实现更大的增长。要让两广发挥出最大潜力，我们必须加强铁路、民用工业和军用工业的建设。"
 GXC_guide_economy: "指导广西经济"
 GXC_guide_economy_desc: "几乎不久之前，很少有人相信工业革命会降临在广西这个穷省。在我们的领导下，广西掀起了一场小型工业革命，同时也充分发挥了邻省广东的潜力。"
 GXC_resource_extraction: "资源开采工作"
 GXC_resource_extraction_desc: "矿业是中国最大的产业之一，而两广地区恰好就存在有利可图的钢铁和钨矿资源。我们可以通过促进采矿业的发展、鼓励实业家研究海外的采矿战略和思想，促进资源开采工作，在本省发展采矿业。"
 GXC_intensify_mining: "加大采矿力度"
 GXC_intensify_mining_desc: "最初的矿业工作取得了成功，我们必须进一步开发自然资源。要继续推动采矿业向有利可图的行业发展，并向采矿业提供政府补贴，让他们有助于本省的发展。"
 GXC_liquidate_assets: "清算富户资产"
 GXC_liquidate_assets_desc: "不像中国其他主要势力的地盘，由于对外贸易繁荣、邻近大海和香港，广东地区十分富庶。但是，省内的富人不愿意分享财富，也不愿与我们合作。因此，我们要夺取他们的财富为我军所用。"
 GXC_resource_industry: "两广的资源"
 GXC_resource_industry_desc: "我们越是在广西、广东和海南岛开矿，就越是感受到这个地区自然资源的丰富。采矿业不仅会为我们提供发展经济所需的资源，还会为因经济不景气而不安的人提供新的就业机会。"
 GXC_autarky: "追求自给自足"
 GXC_autarky_desc: "两广的资源就要由两广独占，中央政府和外国人都不值得我们为之辛勤劳作。我省将走上自给自足的道路，发展经济、加强地方主义认同，抵御西方帝国主义的祸害。"
 GXC_twin_model_provinces: "模范双子星"
 GXC_twin_model_provinces_desc: "在前军阀陈炯明的领导下，经过改革和经济发展，广东获得了“模范省”的称号。我们肩负着让广东、广西两省都受人称赞的使命，而今粤桂两省被统称为“模范双子星”，是全中国学习的榜样。"
 GXC_russian_advisors: "邀请俄罗斯远征军"
 GXC_russian_advisors_desc: "许多俄罗斯人仇恨德意志帝国，而我们正为复兴中华进行革命斗争，矛头也会指向德国，这种共同的仇恨使得这些俄罗斯人同情国民党。虽然离俄罗斯很远，但我们还是可以邀请一支俄罗斯远征军来华，帮助焕发新生的国民革命军进行训练和战备工作。"
 GXC_provinical_unrest: "处理省内动乱"
 GXC_provinical_unrest_desc: "长期以来，我们在两广，尤其是广东老根据地有重要的影响，但还有很多人继续忠于狡猾的联省派、腐败的商人甚至卑鄙的军阀。我们必须让人民相信我们的善意，铲除反对我们的人。广东曾经是，以后也会是祖国统一的基地！"
 GXC_provisional_yuan: "整合旧政府"
 GXC_provisional_yuan_desc: "虽然我们成功从叛徒陈炯明手中夺取了两广，但政府内部的人大多都是军人出身，对于城镇治理有许多不懂之处，因此我们需要称职的文官来治理，党内右翼文官和技术官僚对我们来说，是很好的合作对象，我可以们与他们进行合作，确立文官体制，并定期对官员进行考核选拔，这可以提高我们政府的行政效率。"
 GXC_work_with_pac: "立即邀请临时行动委员会！"
 GXC_work_with_pac_desc: "左派主导的中央委员会已经垮台，广东成为最后一个用左派观点诠释先总理孙中山之主义的地方。我们应该邀请先总理的遗孀——宋庆龄先生和她临时行动委员会的余部来到广州加入我们，这样革命的火种就不会熄灭。"
 GXC_kmt_congress: "宣布召开国民党全国代表大会"
 GXC_kmt_congress_desc: "我们终于巩固了全国的统治，现在，必须召集国民党领导人，在白日照耀下成立新民国。我们将共同为国民革命的下一阶段奠定基础，将中国所有省份纳入我们的政府机构。万千同志英勇牺牲，换来中国今日得救。"
 GXC_martial_law: "重建开始"
 GXC_martial_law_desc: "经历数年战争，国家百废待兴，新政府一统河山后的首要工作便是处理当下由多年内战所导致的一系列经济问题，这是将很长的一段路。"
 GXC_academia_sinica: "中央研究院"
 GXC_academia_sinica_desc: "作为先总理孙中山《建国方略》的一部分，中央研究院是民国倡导学术研究和高等教育理想的尝试。研究院中的课程涵盖广泛，既有培训课程，也有研究课程，包括生物学、数学、人文学科、农业等领域。"
 GXC_national_monopoly: "建立国有化垄断"
 GXC_national_monopoly_desc: "中国半殖民地社会的地位表明，中国经济不能自给自足，无法成为真正的自由国家。作为国家建设工作的一部分，根据三民主义的原则，我们会将铁路等所有重大国家项目国有化并控制，以发展真正自给自足的经济。"
 GXC_rebuild_national_arsenals: "重建国家兵工厂"
 GXC_rebuild_national_arsenals_desc: "在全国范围内，有许多兵工厂被遗弃或滥用，它们曾为私兵或各路军阀的阴谋服务。在国民革命军领导下，我们将夺取或没收这些兵工厂，在不久的将来，我们会将它们重建为民国的军工复合体。"
 GXC_extend_education: "扫盲运动"
 GXC_extend_education_desc: "孙先生的三民主义中民生主义是为：“民生就是人民的生活、社会的生存、国民的生计、民众的生命。”而倘若我国百姓均是大字不识的文盲又如何能够过上幸福的生活呢？要让“中国四万万人才可以享幸福”，就一定要使得百分之八十以上的百姓都能读书写字，起码要会识字。"
 GXC_state_capitalism: "采用国家资本主义"
 GXC_state_capitalism_desc: "在寻求中国经济复苏和重生之道的过程中，孙中山先生既没有采用西方资本主义的做法，也没有采用马克思主义的做法。他认为，国家现代化的同时，可以有另一种解决资本主义面临问题的方法。按照他的主义，国家将在经济规划和结构中发挥作用，并在沿海地区建立所谓的“飞地”，利用外贸和资本，帮助中国经济快速发展。"
 GXC_economic_stabilisation: "国家建设委员会"
 GXC_economic_stabilisation_desc: "在国家经济完全崩溃的情况下，我们必须着眼于改革我们落后的工业和农业。国家建设委员会是孙中山先生的心血结晶和伟大设想。"
 GXC_encourage_nationalist: "向基层教育拨款"
 GXC_encourage_nationalist_desc: "要实现人人识字的这一目标最好的途径就是从娃娃抓起，而要让农民们愿意使他们的孩子脱产学习，就需要从学费入手，实现免费的基础公立教育。让百姓们不会为了教育而背上沉重的经济压力。"
 GXC_new_life_movement: "开启新生活运动"
 GXC_new_life_movement_desc: "如今扫盲运动在全国轰轰烈烈的展开着，但是除此之外的民生问题还有许多，如教育百姓饭前便后勤洗手，多喝热水预防寄生虫等等的健康新生活教育也是时候提上日程了。"
 GXC_cult_of_personality: "工业教育拨款"
 GXC_cult_of_personality_desc: "除了文化教育外，技术教育也是不可缺失的一环，为了实现中国的工业化，我们需要大量的技术型工人，为此就需要开办一些技术专业学校，让农民子弟半工半读，也能让他们更多的补贴家用。"
 GXC_constitution: "通过宪法"
 GXC_constitution_desc: "根据第一次全国代表大会的决议，现在是通过新宪法并结束训政的时候了。虽然人们对总司令解除戒严、恢复民主的措置普遍感到乐观，但也有人恳求总司令暂缓行事，现在还没到放开的时候。"
 GXC_kmt_faction: "保卫国民革命"
 GXC_kmt_faction_desc: "历尽艰险、排除万难，在中国国民党领导下，国民革命终于取得胜利，中华大地归于一统。但革命不应就此停止。世界形势风云万变，新生的中国在这动荡的秩序中确定下一个任务——我们将转向自己和我们的邻国，以保卫国民革命的胜利成果。"
 GXC_legacy_of_war: "统一战争的教训"
 GXC_legacy_of_war_desc: "历经艰难困苦，两广革命军已经确立其中国军队中的中坚地位。革命军起于北伐战争的残兵败将，已经锤炼为统一中华的威武之师。让我们回首研究统一战争的战术，以迎接国民革命军将来的斗争。"
 GXC_firepower: "震慑行动"
 GXC_firepower_desc: "由于射程较大、使用方便，炮兵长期以来一直是军阀武装的最爱。但他们差劲的协调和落后的装备往往导致败多胜少。让我们研究并复刻西方的炮兵战术，如徐进弹幕炮击等，来发展我们的爆破突击理论。"
 GXC_kmt_tanks: "新式战争"
 GXC_kmt_tanks_desc: "在统一战争中，军阀武装很少拥有坦克——几乎所有装甲车辆都是进口货。眼下国家一统，中华工业的心脏持续跳动，我们得以发展自己的坦克和装甲计划。在未来，我们将不再用大刀和步枪推进战争，而用装甲部队摧枯拉朽，并迎接胜利。"
 GXC_kmt_central_military_academy: "建立中央军事学院"
 GXC_kmt_central_military_academy_desc: "随着孙中山先生革命愿景的完成，黄埔军校也没有必要留在广州了。这所杰出的军事学校将被迁往我们的首都，以创建一个中央军事学院。聚天下之将才而育之，并改进我们的中央指挥。"
 GXC_integrate_the_warlords: "整合军阀"
 GXC_integrate_the_warlords_desc: "尽管国家已经统一，仍有许多军阀和部队尚未归顺中央。让我们赦免这些将军，以收编其部队，为新生的中华民国服务——同时确保军队仍然听党指挥。"
 GXC_kmt_cic: "中国工业合作社"
 GXC_kmt_cic_desc: "统一进程浩浩荡荡，但战火无情，征战和顽抗中仍然产生了混乱，成千上万的中华儿女失业乃至沦为难民。为弥补中国受损的工业能力，我们将组织工业合作社，实行工人民主，以对我们快速发展的武器工业做出贡献。这不仅能鼓励群众对党的支持，对我们振兴军工的努力也属雪中送炭。"
 GXC_kmt_nra: "民国的军队"
 GXC_kmt_nra_desc: "尽管统一后国民革命军仍存在许多问题，但我们在改革中成功地将其现代化，并使其准备好应对将来的冲突。每天，都有许多热情的新兵加入我们，并在国民革命军老兵的指导下训练。作为中华民国真正的军队，它将见证未来几代人的中国现代化的成功。国民革命军万岁！中国国民党万岁！"
 GXC_central_aviation_academy: "中央航校"
 GXC_central_aviation_academy_desc: "统一之前，各地的航空事业大多局限于省级层面，旨在建立小规模的地方空军。而作为军队现代化的重要部分，贯彻国民革命意旨，我们将创建中央航校，培养政治上忠于三民主义、本领上适于未来战争的出色飞行员。"
 GXC_kmt_new_aircraft_factories: "扩展军事航空工业"
 GXC_kmt_new_aircraft_factories_desc: "北伐统一之前，我党缺乏空军，而统一全国之后，我们开始努力增加飞机生产。我们将提供政府补贴，帮助加快新工厂的建设，帮助中国空军大量生产、快速成军。"
 GXC_kmt_new_fighters: "发展国产战斗机"
 GXC_kmt_new_fighters_desc: "随着我们本土航空工业的发展，我们将大量制造国产机型：（空军飞机制造厂）朱氏研驱-0。这架单翼飞机将能够兼作战斗机和俯冲轰炸机的两重用途。"
 GXC_kmt_medium_bomber: "空中恐怖"
 GXC_kmt_medium_bomber_desc: "世界冲突已经表明，现代战争也是通过针对地方工业复合体和军事设施的密集轰炸来赢得的。让我们鼓励我们的飞行员和航空工程师研究欧洲的轰炸机设计，从而我们可以采用类似理论，专注于火力轰炸及“空中恐怖”。"
 GXC_kmt_cas: "近距支援整合"
 GXC_kmt_cas_desc: "德意志帝国和不列颠联盟等欧洲国家的现代化战术中可以了解到，近距空中支援对现代战场的机动性至关重要。让我们通过研究和购买外国轰炸机来发展我们自己的空军，在模仿中取得进步。"
 GXC_naval_bombers: "空对海瞄准计划"
 GXC_naval_bombers_desc: "抗战教训告诉我们中国弱点所在：没有一支强大的海军，中国将任由域外海军强国宰割，正如德国和日本曾经做过的那样。为了打击外国海军，我们鼓励发展海轰力量，研究和训练更好地瞄准，以寻求在舰队劣势局面中仍保有海战能力。"
 GXC_roc_navy: "重振中华民国海军"
 GXC_roc_navy_desc: "随着全国统一与孙中山先生遗愿的实现，我们现在必须将我们羽翼未丰的省级海上武装力量转化为新的国家海军。让我们在白日旗下重振中华民国海军，并鼓励在中国沿海建造船坞，以满足我们对船只日益增长的需要。"
 GXC_legacy_of_beiyang_fleet: "北洋军官的余热"
 GXC_legacy_of_beiyang_fleet_desc: "由于统一战争，中国的一些最优秀的海军将领和军官在全国统一后离开了岗位。我们给予他们全面的政府特赦，以便这些海军军官能够加入新中国的革命海军，在公海上训练并领导下一代的中国水手。"
 GXC_kmt_destroyers: "驱逐舰计划"
 GXC_kmt_destroyers_desc: "任何现代海军都需要驱逐舰作为轻型支援舰只。因此，拨款建造驱逐舰的项目得到了新民国海军的大力支持，这将对海军整体建设工作大有裨益。"
 GXC_kmt_submarines: "深海死神"
 GXC_kmt_submarines_desc: "海军建设的下一步是建造潜艇。许多现代海军用潜艇攻击海洋上的护航队和舰队，如果我们也拥有潜艇，就有助于瓦解自太平洋而来的敌人，并保护海岸线免遭入侵。我们将向完整的现代海军迈出美妙的一步。"
 GXC_cruisers: "中国巡洋舰现代化方案"
 GXC_cruisers_desc: "作为海军改革工作的一部分，我们还应该对轻巡洋舰等大型舰船进行现代化改造。中国有着巨大的工业潜力，毫无疑问，随着时间的推移，我们将能够实现雄心勃勃的巡洋舰现代化工作，创建与哪怕是最强大的对手旗鼓相当的民国海军。"
 GXC_prepare_for_storm: "山雨欲来"
 GXC_prepare_for_storm_desc: "下次战争将是波及全国的战争，而海岸线地区承载着部分中国最大的工业基地。如果要保护我国免受海上来的攻击，就要努力让沿海防御设施现代化并有所发展，还要配备现代雷达站，将我们的力量投射到南海和东海。"
 GXC_kmt_invade_taiwan: "最后的斗争"
 GXC_kmt_invade_taiwan_desc: "台湾沦为日本殖民地已经太久了。1895年宝岛沦亡以来，自古属于中国的神圣领土就被无耻窃据，反抗殖民压迫的抵抗运动也被无情击溃。但清朝的耻辱将不再重演。我们日益强大的国力军力，将向世界宣示中国的再度崛起！"
 lngkmt.19.t: "广东庙宇的地位"
 lngkmt.19.d: "在广东的学龄儿童中有个著名的故事，讲述了孙中山不信神佛有灵，在老家香山县的北帝庙毁坏神像的故事。在联省派和国民党为广东政权争执不休的同时，广东的宗教问题也十分明显。两种政府制度的支持者都渴望摆脱这种“以神明崇拜的形式整合国家和社会”的帝制时代的遗存。\n\n诸如进化论、理性主义的现代观念毫无疑问已经融入了广东社会，不少城市的行政机关也坚信广东应该成为一个“模范省”——成为一个能向落后的军阀、清政府治理地区展现现代化风采，展现西化风采的省份。但是，几个世纪以来庙宇道观和迎神赛社都是中国传统文化的一个组成部分，一刀切地取缔这些习俗肯定会激怒各地百姓。在帝制时代，城隍神在城市行政体系中扮演着十分重要的角色——城隍神曾被认为是同地方官一道共同治理城市的“地方共治者”。举个例子吧，在广州，过去地方官就会去城隍庙祈雨或驱鬼。\n\n但对联省派和国民党来说，这种所谓的“城市共治者”完全是旧时代的迷信产物，是让中国陷入百年国耻的原因的真实写照。对现代化主义者来说，所谓庙宇不过是个汇集了愚昧与失序的地方——这种“旧中国”的代表必须加以摧毁。然而，对中国百姓来说，寺庙承载了太大太大的文化宗教意义和自豪感。像是算命这类生意多在庙宇周围进行，甚至调解纠纷等民间事务也要由城隍神来处理。可以说，寺庙是中国社交生活的中心，一刀切地取缔寺庙无疑会触怒百姓。"
 lngkmt.19.a: "打碎旧时代！"
 lngkmt.19.b: "可不能自家人砸自家庙！"
 lngkmt.20.t: "广州的鸦片馆"
 lngkmt.20.d: "鸦片的乌烟瘴气早已漫及全中国，这种毒草除了让人上瘾之外一无是处。虽然鸦片在广东不如在中国其他地区那样流行，但也已渗入了广东社会和文化之中。一直以来，提到广州的鸦片馆，人们会联想到那种阴暗潮湿的法外之地；但实际上，广州的大烟馆非常时尚——它们大多是干净整洁，供精英人士享用的洋房。在广东，从最底层的苦力到社会精英，抽鸦片可以说是一种最为流行的社交消遣。作为一流的娱乐场所，广州的五百余所鸦片馆无疑是这座城市的重要组成部分。从荫凉的苍蝇馆子，到最高档的配有收音机、热水器和电风扇的“高等檀花馆”，鸦片馆遍及各个生态位。\n\n销售生鸦片和签发鸦片营业牌照，则是广州不可缺少的一笔收入。如同[ROOT.GetAdjective]政权巩固对广州的控制一样，新来者日后也将控制这些鸦片馆。不过，虽然鸦片生意的暴利十分诱人，但鸦片也有“敌人”。诸如妇女禁毒协会和全国反烟协会广州分会这样的组织就大声奔走疾呼，高呼中国需要禁绝这些毒品。取缔鸦片馆肯定会引起大批人士不满，但这么做是战胜烟毒的第一步；反过来，留着鸦片馆能给我们留下一大票收入来源……"
 lngkmt.20.a: "满城之内，不得再见乌烟瘴气！"
 lngkmt.20.b: "随瘾君子去吧，我们需要钱。"
 lngkmt.21.t: "中式下午茶"
 lngkmt.21.d: "作为一种流行世界的早午餐点，英文中的“点心”(Dim-Sum)这一概念源自于广东。所谓点心，大概便是要“轻点人心而不触人胃”；而所谓“饮茶”(Yum-Cha)则是一种品茶的方式。源自中国宋代的点心，如今已不仅受到了中国本土文化的影响，更受到了全世界饮食文化的影响。直到20世纪20年代，去饮茶、去吃点心都还只是少数富人精英的专享。高端茶楼的顾客们往往会几番品味茶的温度和质量，确保自己品茗舒适而僻静。\n\n但如今，吃点心的习惯已扩展到中产者、学生、公务员等群体中。实际上，广州的茶馆文化使得茶馆间竞争异常激烈，从而铸就了一大批大厨。进而，每天都有深受上海、北京和西方茶点影响的新点心被发明出来。不过中国局势持续动荡，战乱日益频繁，越来越多的大厨携一身厨艺避居香港。尽管如此，古老的点心习俗无疑会继续延续下去，成为对广东人民来说具有重要意义的文化骄傲。"
 lngkmt.21.a: "饮茶先啦！"
 lngkmt.22.t: "缅怀烈士"
 lngkmt.22.d: "广东……革命的摇篮。自明朝灭亡以来，这个中国最南端的省份一直滋长着反抗满清暴政的火种。不论怎么看，广东无疑就是民族革命的发源地，第二次广州起义黄花岗七十二烈士为了反抗满清统治而献出了自己宝贵的生命，他们就像古代的死士，明知山有虎，偏往虎山行，只留下最后写给亲人的遗书。之后的革命者也继承了这种舍生取义的精神，1911年的辛亥革命和随后的北伐大业中，无数的爱国者为了更自由的中国献出自己的生命。但清朝的复辟不禁让人们开始质疑，烈士们的血难道白流了吗？\n\n不！烈士们的血不会白流！广州共和政府的回归就如凤凰涅槃，为中华之自由的运动再度风起云涌！我们重整旗鼓，发奋图强，为的就是今天能为兄弟同袍报仇雪恨，为的就是明日能驱逐鞑虏，恢复中华！我们必须即刻开始准备北伐，让纪念烈士们的尖碑插遍中华大地，让满清暴君无所遁形。"
 lngkmt.22.a: "反清复民！"
 lngkmt.23.t.annexed: "国民革命军第三军的命运"
 lngkmt.23.t.long_yun: "国民革命军第三军逃离云南"
 lngkmt.23.d.annexed: "北伐战争失败后，国民革命军第三军的余部返回了云南，在唐继尧手下继续着军旅生涯。现在，由于云南已在我手，我们有机会将这些与党失去联系的成员重新纳入国民革命军中。朱培德、何应钦和金弘壹三位将军是国民党的忠实党员，他们将有机会在国民革命军内发挥自己的才能；范石生、金汉鼎和罗炳辉三位将军也是可以吸纳进国民革命军的候选人，但他们是否对国民党忠诚还不得而知。"
 lngkmt.23.d.long_yun: "北伐战争失败后，国民革命军第三军的余部返回了云南，在唐继尧手下继续着军旅生涯。然而，龙云将军在血腥的内战后夺得了云南，由于担心性命不保，国民革命军第三军的将军们决定逃离。朱培德、何应钦和金弘壹三位将军是国民党的忠实党员，他们将有机会在国民革命军内发挥自己的才能；范石生、金汉鼎和罗炳辉三位将军也是可以吸纳进国民革命军的候选人，但他们是否对国民党忠诚还不得而知。"
 lngkmt.23.a: "只有可靠的将军才值得信任。"
 lngkmt.23.b: "他们会和我们一起为失败复仇。"
 lngkmt.30.t: "张发奎和薛岳抵达广州"
 lngkmt.30.d: "今天上午，前国民革命军将领张发奎和薛岳抵达广州，他们递交了言辞谦逊的请愿书，希望能在两广国民革命军中任职。\n\n北伐战争失败后，两人逃往印度，在中印军事代表团中担任顾问和教员。八省内战开始后，他们回到中国，在左派主导的中央委员会中任职。然而，他们似乎选错了效忠对象，左派由于派系内斗不断而一如既往地崩溃，输掉了八省内战，再次流亡国外。\n\n这两人都对左派没什么感情。张发奎曾领导国民革命军第四军，与陈济棠、李济深等将领并肩作战。我们是应该信任这两位曾经的同志，还是应该再次流放他们？"
 lngkmt.30.a: "再相信你们一次，同志们！"
 lngkmt.30.b: "你们已经尝过流放的滋味，现在再尝一次吧。"
 lngkmt.40.t: "宪法问题"
 lngkmt.40.d: "自从国民党广州军政府在青天白日满地红旗帜下统一中国，许多年已经过去。在那段时期，国民党对国家的保护性指导不说是最重要的，也应该说是必要的。中国国民党确实要成为人民的党，但是它必须谨慎地引导人民走向民主。\n\n然而，国民党统一后，党内许多自由派和左派开始呼吁李宗仁总司令开放政坛、结束戒严和训政。在宋庆龄和孙科等政治家的带领下，自由派组成的联盟要求总司令批准新的、由孙中山先生最先提出的“五权宪法”。\n\n但是，右翼激进派和国民革命军中的保守派恳求总司令推迟批准宪法。他们称，全国上下仍藏有直系、满清、德国人和工团主义分子的残余，政府必须由总司令领导——只有他才有权力、有领导力掌控中国。"
 lngkmt.40.a: "批准五权宪法，承诺明年选举……"
 lngkmt.40.b: "训政阶段必须继续！"
 lngkmt.51.t: "中华民国国歌"
 lngkmt.51.d: "新一届国民党中央委员会几乎全票通过，正式选取《三民主义歌》为中国的新国歌。廖仲恺、邵元冲、戴季陶和已故的胡汉民等中国国民党最伟大的思想家进行了一次美妙而艺术的合作，才有了这首歌。这首歌的歌词出自先总理孙中山为黄埔军校第一课所作的开场白，在统一后风行全国。国民党政坛中有一些反对的声音，认为用党歌代表国家是错误的、独裁的，而中央则成立了国歌编制研究委员会，在全国推广这首党歌。"
 lngkmt.51.a: "太好了！"
 lngkmt.52.t: "民族主义政策"
 lngkmt.52.d: "“第一条：中华民国领土为各省及蒙古西藏。”\n\n中国国民党坚定地认为，蒙古、西藏地区是中国领土。孙中山的许多著作，尤其是国民党右派珍视的著作，都将中国视为自然选择斗争中世界诸国的众矢之的。“民族主义”的概念是围绕着共同的生计、语言、宗教、习俗，和最重要的共同血统展开的。孙中山认为，中国的非汉民族在数量上微不足道。毕竟，汉人一直在抵抗对他们的灭绝，即使被元朝的蒙古人和满清等征服，也能反过来同化征服者。但是，在关于帝国主义的著作中，孙中山警告说，中国一直在稳步衰落，一旦沦为帝国主义的受害者，就肯定会灭亡。\n\n事实上，孙中山暗示，历史上中国“仁慈的帝国主义”和现今西方和日本的帝国主义有很大的不同。历史上，中国的扩张都是基于邻国对中华文化至上地位的认可，以及世界等级有序的朝贡体系来进行的。孙中山认为，在西方帝国主义铁蹄下的臣民并没有这种自愿的崇拜。"
 lngkmt.52.a: "我们会维持先总理的政策。"
 lngkmt.53.t: "反帝问题"
 lngkmt.53.d: "与会代表之间的另一个问题是国民党的反帝性质问题。回顾国民党“革命”的时代，党内左派认为国民党必须采取积极的反殖民主义立场，将亚洲从帝国主义的枷锁中解放出来。\n\n但是，[GXC.GetLeader]总司令手下的政学系、银行家和实业界党员的论点也令人信服。他们认为，鉴于中国目前的状态，与西方建立经济联系和外交关系是引领革命的最佳方式。他们辩称，中国的工业基础非常有限，必须要有来自工业大国的投资。这一论点受到左派，尤其是改组同志会的谴责，他们表示总司令的政权没能像声称的那样，实现孙先生的愿景。"
 lngkmt.53.a: "我们会在西方问题上谨慎行事。"
 lngkmt.54.t: "全国经济委员会"
 lngkmt.54.d: "根据孙中山先生的主义，我们建立了国家建设委员会，该委员会将由新的中央计划机构领导，称为全国经济委员会。\n\n委员会的领导人是充满活力的哈佛毕业生宋子文、财政顾问孔祥熙和左派社会主义者陈公博，首要目标是发展沿海地区的工业和经济。经济委员会的工作主要集中在水利、交通、公共卫生和农业领域，其中最具雄心的设想是棉业统制委员会。此外，经济委员会还将通过促进沿海地区的经济发展，消除旧桂系经济恶政的影响，并作为反帝运动的体现。\n\n实业家宋子文和马克思主义者陈公博折中调和，两人的愿景合二为一，给经济委员会打上了以国家为中心、以民族主义为导向进行建设的烙印。在这个框架下，他们提倡在国家指导下进行经济和体制改革，改善国家经济状况。他们把这种做法视为“国家资本主义”，并设想将沿海的某些城市作为国家现代化建设的新经济特区，这些想法再合适不过了。"
 lngkmt.54.a: "我们能实现国家资本主义吗？"
 lngkmt.55.t: "溥仪的命运"
 lngkmt.55.d: "全国代表大会即将结束，还有一个绕不过去的问题：如何处理溥仪。在统一战争的最后，溥仪被我们俘虏，这位曾经的“天子”现在温顺谦恭、羞愧难当，他正躺在牢房里，而他的命运将由中央委员会决定。\n\n一些左派和自由派党员，如孙科，支持赦免溥仪并流放前清廷人员；而右派，特别是总司令本人，则支持枪毙溥仪。溥仪是中国历史上最大的叛徒，他投靠德国人，粉碎了国民革命，复辟大清帝国——让辛亥革命中烈士为之流血牺牲的民国不复存在。最终，中央委员会决定，溥仪将会被……"
 lngkmt.55.a: "……枪毙。"
 lngkmt.55.b: "……流放出中国。"
 lngkmt.60.t: "与上海地下组织的联系"
 lngkmt.60.d: "在上海，从街头垂死的瘾君子到上流商人，没人能否认鸦片遍布中国社会的某个角落。据估计，到1923年，中国每年生产3000万磅鸦片，而印度为200万磅，近东其他国家为115万磅。例如，云南90%的成年男性瘾君子，以及许多在出身时就鸦片成瘾的婴儿，都是因为母亲吸毒，在娘胎里就沾染了鸦片。一些理想主义者认为，国民党的国民革命能铲除鸦片，并在军阀时代结束后毁灭这种作恶的植物。\n\n但是，由于缺乏资金，[GXC.GetLeader]领导下的国民党也不得不向现实低头。早在1923年，孙中山就开创了国民革命特许妓院和大烟馆的先河。同样，[GXC.GetLeader]总司令宣布要取缔鸦片，但这不过是掩盖党控制鸦片供应的幌子。\n\n因此，广州国民党在使馆城市中找到了一些有组织犯罪的盟友，例如青帮。这些黑社会名义上“不关心政治”，但仍然将国民政府视为消灭激进左派和军阀的最佳力量。同时，他们也乐意参与国民党的垄断毒品生意。短命的国民党左派政府垮台后，一些“上海人”向[GXC.GetNameDef]提供帮助，为了更大规模的国民革命。"
 lngkmt.60.a: "无论如何，钱得流动起来……"
 lngkmt.61.t: "黄埔[GetYear]届"
 lngkmt.61.d: "“诸君当继续先烈的志愿，舍身流血，造成中华民国的基础，使三民主义完全实现。革命大告成功，像法国一样……假若革命不能成功，中国便要亡，四万万人便要灭种。国亡种灭，都是诸君自身的利害……所以我们一定要开这个学校，要做成革命军。”\n\n这是敬爱的先总理在黄埔军校成立典礼上对一期学生的寄语。多年闲置之后，黄埔军校的大门再度打开，新一届学员举办了毕业典礼，而在毕业典礼上，[GXC.GetLeader]热情似火地重读了这段寄语，想要扭转国民党组织中的挫败感——北伐期间，国民革命军崩溃后，国民党就只能与“失败”联系在一起。但如果还能培养这种愿意为国牺牲、具有意识形态动力的新兵，革命的星星之火就还没有熄灭，革命也许还有机会。"
 lngkmt.61.a: "我们将完成前人未竟的事业。"
 lngkmt.62.t: "向人民宣传"
 lngkmt.62.d: "第十一条：无线广播电台的活动应限于下列内容：\n     一、公益演讲。\n     二、市场行情、气象等新闻报道。\n     三、音乐、歌曲以及其他娱乐节目。\n     四、商业广告，但不得超出总播出时长的十分之一。\n\n第十二条：无线广播电台不得播送违背党的原则、破坏公共秩序、有伤风化的内容。违者将于国内起诉。\n\n今天，根据这些党最新出台的指导方针，[GXC.GetNameDef]成立了交通部。在无线电广播和纸质媒体方面，交通部正在研究如何创造一种新的宣传方法，为国家统一和“教化”群众服务——这与他们在国民党统治下在语言和文化上统一国家的努力一致。党正式委托党报（《民国日报》）和党的无线广播电台（中国中央无线广播电台）传播三民主义思想，鼓励群众参与国民革命。"
 lngkmt.62.a: "人民要聆听党的声音、了解党的意志。"
 lngkmt.63.t: "宋子文经济学"
 lngkmt.63.d: "在今天的一次讲话中，宋子文大胆地宣称，国民革命的军事阶段已经结束，政府应该转向建设。这位哈佛毕业的经济学家是宋庆龄的弟弟，有着密切的关系网，孙中山曾命他为广东革命政府募集资金。\n\n他提出了三点措施，旨在将重建国民政府的经济，并将其从省级经济改革为真正的中华民国经济。第一点，成立国家预算委员会，与财政部合作建立预算体系，任务是决定和控制政府开支。第二点，也是让[GXC.GetLeader]总司令等军方领袖非常恼火的一点，复员军队并削减军队开支。第三点，进行全面的货币改革，用民国元、中央银行和中央造币厂取代大清帝国的银两。\n\n作为国民政府中的文官，宋子文的提议代表着国民党中出现了反对军方领导的新力量。为了政府的发展，他一再强调削减军费的必要性，在他看来，只有健康的国民经济才能产生可靠的税基，才能为政府提供建设所需的资金。"
 lngkmt.63.a: "让我们开始工作吧。"
 lngkmt.64.t: "国民革命的未来"
 lngkmt.64.d: "革命成果在中国大陆得到巩固，国家终得统一，但国民党未来要走什么道路还存在疑问。作为国家建设的一部分，国内问题正得到解决，但也有许多人认为，中国不仅要居于天下之中，还要让影响力横跨太平洋。\n\n毕竟，我们难道不是注定要统治和领导东亚的炎黄子孙吗？难道几千年以来，中国不是文化和政治霸权的缩影吗？这并不是出于为人唾弃的帝国主义，而是出于中华文明的先天优势产生的文化优越感。在整个亚洲，无数的人民和国家在帝国主义铁蹄下受尽压迫，而复兴的中华民国将为全亚洲赢回和平、主权和安宁。亚洲人民将不再绝望地哭喊，我们会帮助他们实现三民主义。"
 lngkmt.64.a: "我们会保卫世界和平。"
 lngkmt.64.b: "亚洲人民还是哭去吧。"
 lngkmt.65.t: "新生活运动的目标"
 lngkmt.65.d: "虽然统一战争取得了成功，国家终得统一，但国民革命……尚未完成。作为整体，中国人民仍然懒惰、自私、散漫、道德沦丧。从瘾君子到妓女，整个社会需要大变革。\n\n为了引导人民成为真正的公民，我们必须重新引入四大价值观：礼（自然之理）、义（合乎道义）、廉（诚实清白）、耻（明辨是非）。这些都是儒家的价值观，但还远远不够。为了方便人民理解，我们制订了96条日常行为规范，这是大众的儒家思想，把道德要求分得细的不能再细——比如，要过上符合礼义廉耻的生活，那就少谈国耻，先学会用清水洗脸。\n\n当社会达到服从、牺牲、严格、廉洁的境界，人民就能团结起来，为国家英勇牺牲。那么，新生活运动的目标是什么呢？简而言之，就是要让全体国民的生活彻底军事化，使他们能够勇猛敏捷、吃苦耐劳，最重要的是，做好为国牺牲一切的准备。"
 lngkmt.65.a: "时间会证明我们是否正确……"
 lngkmt.66.t: "政治部举办讲座"
 lngkmt.66.d: "国民革命军规模日益扩大，实力不断增长，军中的战士得到指示，要听一些讲座。这些讲座是政治部精心挑选的，目的是激励战士们向中国新的革命军前进。以下是鼓励新兵参加的一些讲座和课程：\n\n《人道和自制是军人最重要的美德》\n\n《要想参加革命，就要了解的人生价值》\n\n《军旅生活是团结精神的基础》\n\n《卫生是军中第一要务》\n\n《党的士兵、党员和官员要绝对服从党的命令，不能为所欲为》\n\n《统一救国之原则》"
 lngkmt.66.a: "党的道路永远是对的！"
 lngkmt.66.b: "我要去听讲座！"
 lngkmt.67.t: "讲座开始"
 lngkmt.67.d: "这群新兵来自湖南和云南等遥远的地方，他们的政委用流利的普通话大声喊道：“同志们，背诵革命军人十戒！”\n\n国民革命军新兵的上级和军官会不断向他们灌输革命的政治思想，“军人十戒”就是全体士兵都要熟记背诵的：\n\n不怕死\n\n不贪财\n\n耐劳苦\n\n知耻辱\n\n遵守纪律\n\n牺牲私见\n\n爱护人民\n\n尽忠职务\n\n团结精神\n\n始终完成我们的最后任务。"
 lngkmt.67.a: "回战场去吧。"
 lngkmt.67.b: "我还要继续听！"
 lngkmt.68.t: "革命要义问答"
 lngkmt.68.d: "随后，战士们和政委进行了国民革命军要义的问答。战士们每天都要背诵这些问答，以维持纪律，坚定对党忠诚的意识形态立场。\n\n“同志们，为什么要进行国民革命？”\n\n“因为我们被外国压迫。”\n\n“什么是救民之道？”\n\n“三民主义。”\n\n“三民主义能实现吗？”\n\n“尽我所能。”\n\n“三民主义的象征是什么？”\n\n“是党旗。”\n\n“我们为这面党旗付出了什么？”\n\n“烈士的生命。”\n\n“我们的敌人是谁？”\n\n“汉奸和外国势力。”\n\n“如何一雪国耻？”\n\n“唯有革命斗争。”"
 lngkmt.68.a: "烈士流血牺牲，中国必将统一。"
 lngkmt.69.t: "教育部"
 lngkmt.69.d: "中国教育家蔡元培曾在法国访问，考察教育制度。受法国教育制度的启发，蔡元培计划按照三民主义，为中国人民设计一套完善的现代教育制度。1922年，蔡元培建议中国政府设立大学区，所有大学区的校长组成大学委员会，他们可以在其中不受政府干预地讨论问题。他的目标是建立统一、有力、不受政府影响的高等教育。\n\n广州国民政府时期，党设立了教育行政委员会，处理教育事务。国民党左派致命的崩溃后，[GXC.GetLeader]总司令欢迎蔡元培参加新的教育行政委员会，蔡元培等左派知识分子小心翼翼地重入政坛，而蔡元培却还是建立了自己的大学委员会。\n\n但是在国民政府的正式投票中，中央委员会几乎全票通过废除大学委员会，代之以先总理孙中山设想的教育部。此外，国民政府还赞成让党的宣传部门参与社会教育。"
 lngkmt.69.a: "有趣。"
 lngkmt.70.t: "闪耀民国"
 lngkmt.70.d: "看那空中飘扬的国旗，它是多么雄伟，多么美丽，它就是青天白日满地红。如今世界各地都升起了我们的国旗，它是我们作为中国正统的证明，是我们军事实力的证明，它让民国光芒万丈。我们希望我们的同胞们可以在这面旗帜的带领下努力重建国家，我们将重建工业与农业，复兴文化与艺术。与世界各国求同存异，和平共处。"

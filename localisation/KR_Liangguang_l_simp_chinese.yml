 lngpb.1.t:0 "一些不详的消息"
 lngpb.1.d:0 "孙传芳的死就足够让两广临时总督陈炯明焦头烂额了，而据汕尾地区官员汇报，该地又有一家拥地300亩以上的黄姓地主遭到了不明人士的袭击，该地主全家被杀，地主黄有德本人头颅被割下放置在大门口中央。\n\n这样的恶性案件近来已不是第一起了，但是各地部门始终无法找到任何线索，询问当地农民大多得到的也只有“杀得好”，“怕不是彭菩萨回来了？”等等答复。看到这些报告，陈炯明不由得笑出声来，彭菩萨？不就是那个彭湃嘛，他还不知道那家伙是什么货色？他从前还想过扶持他来进行农民运动，谁知道那家伙就是一个活脱脱的土匪，走到哪儿杀到哪儿，搞得整个广东地区一片腥风血雨。被他赶走后，彭湃又去投了国民党，谁知道人家国民党也接受不了这种屠夫。后来这家伙又回到了海陆丰，搞他的土匪运动，最后被自己派出去的剿匪军队活活烧死，距今已经快十年了。想到这里陈炯明没由来的颤了一下，要是被烧死的不是那家伙呢？不可能，不可能，不可能，这近十年从来没有他的目击报告，他不可能没死，一定是他的残党还在活动。想通了这一点后，陈炯明感到心情舒畅了许多，坐回了位置上，提笔就在报告上写下..."
 lngpb.1.a:0 "这些乱贼一定要狠狠的处理"
 lngpb.2.t:0 "骚乱的乡村"
 lngpb.2.d:0 "随着临时总督宣布不会对农民进行援助，海啸一般的反对声呼啸而来，各地农村都出现抗税抗粮的行为，甚至那些农村地区的代表也有些参与到了其中。在各地暴乱中最令总督头痛的永远是动乱的根源海陆丰地区，那儿的抗税暴力程度是最高的。出身自海丰的总督大人太了解那片土地了，洪门、天地会、三合会、三点会、致公堂、新义安大大小小的帮会组织或多或少的都还海陆丰地带有着联系，那儿的农民普遍都有加入结社的习惯。\n\n而且由于总督曾经的错误，他没能早认识到彭湃那帮人的邪恶，导致如今的海陆丰地区还多了一股反政府的农民势力，他们称之为——农会，而这该死的组织无论查封多少次都会死灰复燃，一通缉领导人就逃到汕头躲起来，过段时间又回来了。他并非没有想过剿灭他们，但是一旦军队下乡，以省军队的军纪，那只可能导致更多农民去投靠农会。况且他们到龙岩投靠那帮国民党的距离比到广东还近！国民党还没搞那个根据地的时候还会和这些人划清界限，搞那个根据地之后完全是来者不拒！又或者他也尝试过扶植一些代替的组织，比如三点会就在他这儿拿了不少钱，但是成效呢？成效是一点儿都没有！那些代表们天天说政府不干正事乱花钱，他在省议会都快被批烂。\n\n平息这场骚乱最好方式当然是政府拿钱援助，可是陈炯明压根儿没法命令省议会，提案一进入流程后果就是被被毙掉，根本没有通过的可能。陈炯明独自呆在总督办公室内焦头烂额，没有一点儿解决思路。"
 lngpb.2.a:0 "多事之秋，只希望他们能早点停息"
 lngpb.3.t:0 "陆丰县长再遭驱逐"
 lngpb.3.d:0 "噩耗真是一个接一个雪花般飞来，陆丰的县长赖舜纯又被赶回来了，这家伙也算是老官僚了，不知道他干了什么事被那帮暴怒的农民当成靶子。但是无论如何这人好歹是省政府委任的，那些农民不经过任何流程就把他驱逐出了县，他们眼里还有没有我们这个省政府？\n\n陈炯明面对最近的政局真是头发一捆一捆的掉，他现在无比确信一定是那帮彭湃的残党还有谁活着，这一系列事情跟他们脱不了干系。毕竟十年前，彭湃那家伙还活着的时候，他们就干过不止一次驱逐县长的事情，还杀了好几个县政府高官。\n\n不过这一次和援助不同了，陈炯明一定要让省议会通过剿抚陆丰农民的提案，他们今天敢非法驱逐县长，明天就要跑广东把自己这个总督给干下去了！而且这几天省议会粤派和桂派吵个不停，让他们去干点正事吧。"
 lngpb.3.a:0 "政府又能有什么办法呢？（摊手）"
 lngpb.3.b:0 "陆丰人简直是胡闹"
 lngpb.4.t:0 "官员遇刺"
 lngpb.4.d.help:0 "“唉”，陈炯明长长的叹了口气，然后将手中的电报拍到桌子上。他派出去调查汕尾地主连续遇害事件的调查团今天被一颗炸弹集体送上了天。面对这种公然挑衅，他都不知道到底是彭湃那该死的家伙真的复活了，还是政府哪个鼠目寸光的家伙在这种时候都还要给他添乱子。"
 lngpb.4.d.no:0 "“唉”，陈炯明长长的叹了口气，然后将手中的电报拍到桌子上。他派出去调查汕尾地主连续遇害事件的调查团今天被一颗炸弹集体送上了天。面对这种公然挑衅，他都不知道到底是彭湃那该死的家伙真的复活了，还是政府哪个鼠目寸光的家伙在这种时候都还要给他添乱子。\n\n陈炯明觉得自己真的是头痛啊，海陆丰的农民现在都还闹个不停，自己派出去的调查团还都死了。沈鸿英那家伙看上去也没几年好活了，现在桂系那帮子家伙都天天和他过不去，等沈鸿英一死，这两广临时联合还能维持下去吗？"
 lngpb.4.a:0 "天将降大任于斯人也..."
 lngpb.5.t:0 "被收缴的违禁书籍"
 lngpb.5.d:0 "今天又传来了一大堆坏消息，最大的要属汕尾政府在一伙抗税农民身上搜出来一本对于现政府来说绝对是违禁的书籍———《海陆丰农民运动》。这是彭湃那家伙26年时写的乱书，当时在粤桂湘浙地区的一些农民革命团体件风靡一时。如果说工团党那些乱徒只是在城市里搞破坏，派点警察也就抓了，但是彭湃这伙人全部散落在乡村之中，危害一方百姓安宁。原本彭湃死后这本书就被查封了，但是其他几个省都觉得这不是什么要紧的大事，放任流传。看来那家伙人死了，遗毒却还在，真该死阿。"
 lngpb.5.a:0 "烧了，烧了，全烧了！"
 lngpb.6.t:0 "果然是他！"
 lngpb.6.d:0 "前省长陈炯明遇刺，政治动荡，广西又发动战争要吞并我们。现省长[GXC.GetLeader]为了前线战事和议会、军队代表吵个不可开交，正分身乏术时，下属递上了一份海陆丰暴动报告。其中果然出现那个被怀疑根本就没死的人的身影——彭湃！果然是他，不知道这家伙当初使了什么本领逃脱了一劫，而一切的祸害都是因为这个该死的家伙。他又在海陆丰呼风唤雨聚集起一大帮子农匪土匪武装，乘着我们与桂系内战之时，这些家伙乘机占领了汕尾地区，我们虽然在前线与桂系拉扯，但是无论如何都要分出一支兵力去解决这些家伙。"
 lngpb.6.a:0 "这已经不是一般的土匪了！"
 lngpb.7.t:0 "暴动蔓延"
 lngpb.7.d:0 "该死！由于省长的误判，我们的派出的军队还没有完成应该完成的目标就转而调往前线，最后的结果就是不仅没有剿灭掉彭湃乱贼，反而导致他们的势力进一步扩大，已经有不少的军人叛逃去了乱贼一党。"
 lngpb.7.a:0 "完蛋了，完蛋了"
 lngpb.8.t:0 "腹背受敌"
 lngpb.8.d:0 "就在我们前线吃紧的时候，乱贼给我们的背后又来了一刀，他们已经将北部重镇——韶关拿下了。现在我们的情形已是万分危急，目前的我们手里的兵力已经不足够同时对付桂系和乱贼，我们大势已去。"
 lngpb.8.a:0 "该死！"
 lngpb.9.t:0 "震惊两广第一炸"
 lngpb.9.d:0 "省政府还在全力调查海陆丰官员遇刺案之时，又发生了一起重大恶性事件，一枚炸弹在省政府的厕所中爆炸，索幸当时无人在附近，未导致人员伤亡。作为理应的一省最重要的地方，居然有暴徒明目张胆的安放炸弹，这分明就是他们在不断的给我们示威。陈炯明召集全省公安局局长与各地民团首领要求他们全省警戒，一定要抓到这些暴徒。"
 lngpb.9.a:0 "他们怎么敢？"
 lngpb.10.t:0 "崩溃的共和派"
 lngpb.10.d:0 "[GXC.GetLeader]和他的残党们四散逃亡，如今已不知去向，偌大个广州城中插遍了红黑旗。曾经耀武扬威的政府高官们如今正在大牢中等待审判。彭湃在省政府大厅内骄傲的宣读着革命纲领，尽管，他们还有一场硬仗要和桂系打，但是他们一定会解放两广，解放全中国！"
 lngpb.10.a:0 "换了人间"
 lngpb.11.t:0 "掘开坟墓"
 lngpb.11.d:0 "1922年以前，陈炯明是革命的，尽管他已经表露出了一些与旧军阀，与德国人妥协的势头但是总之是没有做出反革命行为的。但是到了1923年，情况就不对了，他公开的与孙中山先生决裂，一味的妄想着与直系旧军阀媾和，放弃革命，是高调的投降派。尤其是北伐期间，他公然的在后方捣乱，阻止孙先生统一中国的行动，誓要讨好他的德国主子们。这些讨好行为最终为他换来了丰厚的回报，在1926年那场失败性的大革命之后，他被孙传芳任命为广东省省长。这个时候他已经完全的背弃了革命的理念，甚至背叛了他的联省共和想法，因为总所周知的爱新觉罗一家子又重新坐回了皇位。虽然名义上直系军阀们答应了要搞一个宪法出来，但是明眼人都知道这不过又是清末那场立宪的翻版。\n\n在1936年，沈鸿英死后，广西省的新省长马济刺杀陈炯明，一个反革命刺杀了另一个反革命，这就是他们彼此之间的狗咬狗。而今日，重夺了两广权力的彭湃，自然不会忘了这个背叛者，不可能放任这样的家伙安然的躺在墓穴里供后人瞻仰，当然了彭湃也不会做出虐待他尸体的行为，那没意义，况且他也曾为中华革命立下赫赫功勋。他的尸骨被挖出，火化后撒入广州湾。"
 lngpb.11.a:0 "他的时代结束了"
 lngpb.12.t:0 "内战结束"
 lngpb.12.d:0 "广东的无政府主义起义者推翻了粤系军阀的统治，并且击败了广西的背叛者，他们如今一统两广，并决心以此为跳板向整个中国输出他们的革命。"
 lngpb.12.a:0 "又一股新势力"
 lngpb.13.t:0 "开幕式演讲"
 lngpb.13.d:0 "今日的时间，是极可宝贵的，因为明早吃饱后，各人要像神仙般各归洞府了，以后要大家这样齐集，是很不易得的，所以小弟有几句幼微的话，向大家说说:我此次回家，在汕尾起船后，就看见海丰的工农兵已得到政权。但是这种政权，是由粤桂军阀斗争，陈炯明拖兵，各反革命派逃走，才乘机会来得到政权的。不是大家执行土地革命，起来杀土豪劣绅、地主及反革命军队夺来的。这种政权很危险，我料定以后还要失败加一次，必要让反革命军队再入粤桂。一般反动派一李济深一等闻知得着海丰，必然跑回来屠杀我们，然后我们再暴动起来，大杀特杀，杀到他干干净净，那时所得的政权，才能够稳固，才能够万年不倒。现在各区各乡的逆党，最少还有四万人，近来不过杀去三四百人，其余还在活动哩！万一反革命军队到来，他就帮助军队，屠杀抢掠，故这个工农自由地区的政权，难保不被他夺回。\n\n但是现在还有补救，还有药医，这帖药就是刚才杨望同志所开的。我以为这帖药还不大成功，小弟要加一帖补药，就是各代表回去后，每人至少要杀十个反动派，每个代表必要领导农人工人去杀多十个反动派，就是每代表负责去杀二十人，三百个代表共要杀六千人。但是还不够，还剩多多，......所以一帖太少必要食加帖，必要杀！杀！ 杀！ 杀到汕尾港马宫港广州湾的水都成赤色，各兄弟的衫裤，都给反动派的血溅得通红，我们最后一句口号："
 lngpb.13.a:0 "§R赤色万岁！§!"
 lngpb.14.t:0 "土地革命宣言"
 lngpb.14.d:0 "今天是无产阶级革命成功的开始，也就是土地革命成功的开始。无产阶级要推翻帝国主义军阀和资产阶级的掠夺与压迫，解除全中国大多数人的痛苦，只有实行土地革命。因为中国最大多数的农民失了土地，已陷于饿死的状态中，一切土地集中少数人手上，供他们的享乐。这是最不平的事。我们要晓得，土地本属天然，原为大多数人所共有的。在几千年前地主的祖先，强有力的把一切土地强占去了，认为私有，制出土地契约教我们承认，否则杀头，到了现在我们早忘记了土地是被人强占去了。农友们代代年年，辛辛苦苦把种好的谷子送到地主的家里，自己的父母妻子挨饿得叫救，还说这是公道，你说该死不该死呢！这次革命的教训，就是多数农民群众懂得这个道理，到处起来夺回地主的土地，打倒土豪劣绅的反动势力，抢了乡村的政权，推翻了帝国主义和军阀的基础，才有今日的成功。我们现在只有继续坚决的急激的干下去! 工人阶级尤宜到农村去帮助农友掠取土地，杀尽乡村一切的反动势力现在各省都这样干起来了，中国的革命不久就要成功！胜利终在我们！\n\n我们从今日起永远不用交租了，我们所负的重债也一律不用还了，我们从此不用做地主的牛马。我们目前的任务：第一，须把土豪劣绅大地主贪官污更军阀寸草不留的杀个净尽；第二，工农阶级武装起来扩大有训练的军队，才能保障土地革命的胜利；第三，一切土地分配给农民和革命军士的家庭去耕种；第四，毁灭一切土地的契约和债券......."
 lngpb.14.a:0 "我们所失的只一笔惊人的债务！所得一幅梦想不到的田园！"
 lngpb.15.t:0 "审判反革命"
 lngpb.15.d:0 "从辛亥革命自孙中山先生去世，大革命失败，反革命的白色恐怖高潮一浪高过一浪，从那时起我们多少的革命同志惨死于反革命的屠刀之下。而这其中有还有这如同陈炯明一般的背叛革命，投靠军阀，向帝国主义俯首称臣。如今，两广的上空换了新天，红黑的旗帜高扬在广州城的上空，今日，革命者们汇聚一堂，对被我们抓捕的反革命做出最公正的审判！那些帮助敌人以及一切反动派一-如贪官污吏、土豪劣绅，以及侦探宣传员警察保安队，承批敌人捐税，与在敌人各机关办事者一概拿着枪决！接济敌人粮食——如买柴草米及帮助敌人交通者枪决！而那些轻微反革命他们的处理方式是？"
 lngpb.15.a:0 "也通通处枪毙"
 lngpb.15.b:0 "全部强制劳动"
 lngpb.16.t:0 "冲击汕头租界"
 lngpb.16.d:0 "香港、澳门的接连回归，促使两广起义军进行更大的抗议活动，他们于近日冲入了汕头租界，同样要求这座城市回归，使馆城市理事会面对这样的行为自然是，"
 lngpb.16.a:0 "我们都妥协一次了，还怕第二次？"
 lngpb.16.b:0 "要不把上海也送他们得了"
 lngpb.17.t:0 "彭湃一统两广"
 lngpb.17.d:0 "出乎意料的是农民社会主义者彭湃竟然击败了粤系与桂系军阀一统了两广，事实上尽管他也是一位革命志士，但是他的思想与我们格格不入，更是为第三国际所不满，但是无论如何我们相信他并非不明道理之人，在我们推翻清政府的统治前我们应该不会爆发战争。"
 lngpb.17.a:0 "要求他们妥协"
 lngpb.17.b:0 "保持和平"
 lngpb.18.t:0 "彭湃一统两广"
 lngpb.18.d:0 "从两广传来了一个好消息，我们原以为已经牺牲的彭湃竟然击败了粤系与桂系军阀一统了两广，尽管他并没有想过加入我们，但是同为革命同志，我们为他们的胜利感到欣喜。"
 lngpb.18.a:0 "中华的解放又近了一步"
 lngpb.19.t:0 "彭湃一统两广"
 lngpb.19.d:0 "从两广传来了一个坏消息，一群暴徒在他们的领袖彭湃的带领下击败了我们的支持的桂系同伴与和我们有不少渊源的粤系伙伴。但是换个想法，这也许是将我们的势力范围重新扩展至两广范围的好时候！"
 lngpb.19.a:0 "召集军队，准备动手"
 lngpb.19.b:0 "不妥"
 lngpb.20.t:0 "香港工人起义"
 lngpb.20.d:0 "十年前，那场轰轰烈烈的省港大罢工犹在眼前。而就在我们结束了两广的内战，将红黑旗插满广州城后，来自香港的工人再一次发起声势浩大大罢工，他们势必要将被外国人强占的香港回归到祖国的怀抱。广州的声援游行群众冲破租界拒马栅栏冲入租界之内。现在日本人和德国人间矛盾重重，美国人深陷分裂，法国佬和英国佬更是不值一提。也许现在就是我们最好的机会，我们是否要派出武装力量去援助罢工工人呢？"
 lngpb.20.a:0 "我们必须去帮助他们"
 lngpb.20.b:0 "还不是和欧洲人交恶的时候"
 lngpb.21.t:0 "澳门工人起义"
 lngpb.21.d:0 "香港的罢工胜利，成功回归极大的鼓舞了全省，而这一场胜利的直接影响就是澳门的同胞们同样发起一场大罢工向葡澳当局示威，要求回归。我们对此的回应当然："
 lngpb.21.a:0 "我们必须去帮助他们"
 lngpb.21.b:0 "还不是和欧洲人交恶的时候"
 lngpb.22.t:0 "没有神，也没有救世主"
 lngpb.22.d:0 "中国传统文化中，人们只要遇到很多解决不了的事情，或者在困难的时候，老是渴望救世主降临，来带他们脱离苦海。总是会幻想这一世受苦，下一世享福，总是有一些所谓弥勒佛转世拯救世人。这种文化已经使我们习惯了顺从，习惯了去接受而不是反抗，而哪怕是反抗也要打着神佛的旗帜。但是正在的救世主只有我们自己，农民们称呼彭湃为“彭菩萨”，但要彭菩萨不会降下救赎，他只会让世人去争，去抢，去为了自己的利益而战，去向那些腐朽的官老爷亮屠刀，去烧掉那些腐朽的圣像！。"
 lngpb.22.a:0 "我来，乃是叫地上动刀兵"
 lngpb.23.t:0 "财产充公"
 lngpb.23.d:0 "作为贸易的前线，两广地区有着许多的富豪，尤其是依托于香港、澳门地区的外企所滋生起来的买办阶级。他们是帝国主义剥削普罗大众的急先锋，现在他们的好日子已经过去，事事与他们妥协的旧军阀已经被我们赶跑了。夺权后的我们自然要将他们从全社会剥削来的财产全部返回给社会，这些钱将会用以成立农工银行，为失业工人，遭灾农民提供社会保障。"
 lngpb.23.a:0 "万物为万人所有。"
 lngpb.24.t:0 "处理犯罪分子"
 lngpb.24.d:0 "砸碎旧军阀的国家机构后导致不少有组织犯罪集团横空出现。而其中一些集团早已存在，只是现在才开始大行其道，而其他的则是最近才组建起来的。其中一些犯罪集团具有地域性，例如潮汕人、海陆丰人、广西人和的帮派，其他的则具有秘密帮会形式如洪门、天地会、三点会等。不过，这些集团干的勾当都差不多——敲诈勒索、贩卖人口、强迫劳动和拉皮条等等。"
 lngpb.24.a:0 "一颗子弹送他们上天"
 lngpb.25.t:0 "广东人介入香港罢工"
 lngpb.25.d:0 "陈炯明一派从广东被赶跑的后续就是香港又发生了一次剧烈的罢工游行。本来一切尽在我们的掌控之中，但是果不其然，广东人见我们强硬的态度就暗地里派遣了武装力量潜入香港，对抗我们的护卫队。对此我们的态度是"
 lngpb.25.a:0 "我们撤退"
 lngpb.25.b:0 "反了他的！"
 lngpb.26.t:0 "罢工胜利！"
 lngpb.26.d:0 "欢呼吧，全省，被割据的香港租界在总罢工下终于回归了我们的怀抱。在今日，使馆城市的最后一支防卫队武装灰溜溜的逃跑之后，我们终于完全掌控了这座明珠城市！"
 lngpb.26.a:0 "欢迎回归"
 lngpb.27.t:0 "事态升级"
 lngpb.27.d:0 "果不其然，使馆城市理事会决心和我们对抗到底，他们正源源不断的抽调武装部队进入香港，同时还在向他们的主子们需求援助，目前我们已经派遣了足够的部队协助罢工工人。我们双方的对抗也在逐步升级，如果我们继续与他们对抗的话很难以确保欧洲列强们会不会介入，但是如果我们就此放弃又难免会伤了将士们的心，使人民不信任我们的目标是解放全中国。"
 lngpb.27.a:0 "我才不怕打，一听打仗我就高兴"
 lngpb.27.b:0 "把人撤回来吧"
 lngpb.28.t:0 "守护香港"
 lngpb.28.d:0 "我们已经打退了驻守香港城的武装力量，而欧洲佬如果决心要介入这场战争，他们就需要耗费大量人力物力来与我们对抗。只要我们能够拖住足够长的时间，他们一定会与我们妥协的。"
 lngpb.28.a:0 "坚持到底"
 lngpb.29.t:0 "广东人介入澳门罢工"
 lngpb.29.d:0 "使馆城市与广东人妥协的后果就是他们越发的为所欲为，这一次澳门罢工行动中就少不了这些家伙的身影。"
 lngpb.29.a:0 "我们撤退"
 lngpb.29.b:0 "反了他的！"
 lngpb.30.t:0 "罢工胜利！"
 lngpb.30.d:0 "欢呼吧，全省，被割据的澳门租界在总罢工下终于回归了我们的怀抱。在今日，葡萄牙人的最后一支防卫队武装灰溜溜的逃跑之后，我们终于完全掌控了这座明珠城市！"
 lngpb.30.a:0 "欢迎回归"
 lngpb.31.t:0 "事态升级"
 lngpb.31.d:0 "果不其然，葡萄牙人决心和我们对抗到底，他们正源源不断的抽调武装部队进入澳门，目前我们已经派遣了足够的部队协助罢工工人。我们双方的对抗也在逐步升级，我们此前夺取香港的行动已经引来了不少非议，如果我们再继续与葡萄牙人对抗的话很难以确保欧洲列强们会不会介入，但是如果我们就此放弃又难免会伤了将士们的心，使人民不信任我们的目标是解放全中国。"
 lngpb.31.a:0 "我才不怕打，一听打仗我就高兴"
 lngpb.31.b:0 "把人撤回来吧"
 lngpb.32.t:0 "守护澳门"
 lngpb.32.d:0 "我们已经打退了驻守澳门的武装力量，而欧洲佬如果决心要介入这场战争，他们就需要耗费大量人力物力来与我们对抗。只要我们能够拖住足够长的时间，他们一定会与我们妥协的。"
 lngpb.32.a:0 "坚持到底"
 lngpb.33.t:0 "汕头回归"
 lngpb.33.d:0 "欢呼吧，全省，被割据的汕头租界下终于回归了我们的怀抱。在今日，使馆城市的最后一支防卫队武装灰溜溜的逃跑之后，我们终于完全掌控了这座明珠城市！"
 lngpb.33.a:0 "欢迎回归"
 lngpb.34.t:0 "事态升级"
 lngpb.34.d:0 "果不其然，使馆城市理事会决心和我们对抗到底，他们正源源不断的抽调武装部队进入汕头，同时还在向他们的主子们需求援助，目前我们已经派遣了足够的部队协助罢工工人。我们双方的对抗也在逐步升级，如果我们继续与他们对抗的话很难以确保欧洲列强们会不会介入，但是如果我们就此放弃又难免会伤了将士们的心，使人民不信任我们的目标是解放全中国。"
 lngpb.35.t:0 "守护汕头"
 lngpb.35.d:0 "我们已经打退了驻守汕头的武装力量，而欧洲佬如果决心要介入这场战争，他们就需要耗费大量人力物力来与我们对抗。只要我们能够拖住足够长的时间，他们一定会与我们妥协的。"
 lngpb.36.t:0 "处刑彭湃"
 lngpb.36.d:0 "从后方传来了消息，我们派出去镇压叛乱的军队成功遏制住了彭湃的暴动，他们将这个暴徒押回了广州城。这一次[GXC.GetLeader]仔细审查了眼前这个该死的家伙，在确定就是彭湃本人人后，他亲自开枪射杀他。[GXC.GetLeader]在一旁静静的端详了好一阵才挥了挥手，示意手下人将尸体处理掉，然后一言不发的离去。这一次彭湃这家伙是真的死了。"
 lngpb.36.a:0 "再也不会有人阻拦我"
 lngpb.37.t:0 "中华农工自由地区成立了"
 lngpb.37.d:0 "欢呼吧，同胞们。在数年的艰苦奋斗之后，我们终于推翻了压在全中国人民身上的三座大山：封建领主，腐朽军阀，帝国主义走狗！中华人民终于解脱了！欢呼吧，中华儿女！欢呼吧，全体农工同胞！"
 lngpb.37.a:0 "为了自由而战！"
 lngpb.38.t:0 "彭湃一统两广"
 lngpb.38.d:0 "该死，又一帮暴徒夺取了省份的大权，我们的统治越发的不牢靠了。"
 lngpb.38.a:0 "该死，该死，该死"
 lngpb.39.t:0 "处理背叛者"
 lngpb.39.d:0 "白鑫，他与彭湃共事多年，曾是我们坚定的革命同志。但是大革命的失败击溃了他革命的决心，在1926年那场对彭湃的大搜捕中，陈炯明就是从他手中获得了彭湃的藏身地消息。那场残酷的突围，彭湃终生难忘。虽然他侥幸活了下来，但是他的妻子、母亲，还有无数的革命同胞都死在了反革命的枪口之下。白鑫本想和其他政府逃亡者一样坐船从香港逃去国外，但是船在出发前他就被我们的同志给拦了下来。在第一轮射击中他并未中弹，仓皇逃生，而我们的同志锲而不舍的在他跑出二十多个门院时，将他击倒，其中一颗致命的子弹，由前额洞穿后脑。"
 lngpb.39.a:0 "死亡是他最好的归宿"
 lngpb.40.t:0 "农民工作"
 lngpb.40.d:0 "(一)要吃苦，忠诚勇敢，受党的指导。(二)要从下部工作做起，很谦逊，不要摆出高贵的架子。(三)要明白农民的生活状况及其心理(凡同情者，乃革命者)。(四)与农民交接应严密，然决不可生金钱关系。(五)不要贪恋农民妇女 (决不要谈新思潮，一自由平等)。(六)不要谈迷信。(七)不要偷懒(要宣传每个农民，使其团结起来)。(八)不要出无谓的风头，夸自己能干，自己有力量功劳，要归功于农民群众才好。(九)谈话不要深奥，用俗语，且要耐烦。(十)利用绅士一时，用后置之不论。(十一)初次与农民谈话，可用白话告以历史。(十二)不要显出与农民不一律的动作。"
 lngpb.40.a:0 "同志们切记"
 lngpb.41.t:0 "广东大学更名"
 lngpb.41.d:0 "广东大学的前身是孙中山先生于1924年筹划，将“国立广东高等师范学校”、“广东公立法政大学”、“广东公立农业专门学校”三校合并升格而成的国立广东大学，邹鲁为首任校长。此后的1925年，孙先生去世后，为纪念孙先生，而更名为国立中山大学，并且并入了广东公立医科大学。但在1926年大革命溃败，陈炯明投靠旧军阀重夺广东政权后，这所学校又被改回国立广东大学。而广州城被割让给德国人后，又去掉了国立二字，成为了如今的广东大学。尽管彭湃对国民党人深有不满，但是他对孙中山先生的敬意是不会改变，因此经过全体代表的多数同意后，这所大学将重新拥有中山大学的名号。"
 lngpb.41.a:0 "莫忘孙先生"
 lngpb.42.t:0 "率先动手？"
 lngpb.42.d:0 "从云南传来的消息显示，他们似乎暂时放弃了进攻我们的计划，但是谁又能知道他们不会突然改变心意对我们发起进攻呢？我们对于这些旧军阀最好的态度自然是："
 lngpb.42.a:0 "率先动手，解放云南"
 lngpb.42.b:0 "暂且休整，积攒实力"
 lngpb.43.t:0 "国民党的要挟"
 lngpb.43.d:0 "从南京传来了国民党人的信件，他们在恭贺我们夺取了两广的政权外，还暗示着我们应该加入中国革命的大流，也就是他们。他们要求我们立即承认他们的权威，承认他们是中华唯一的合法政府。\n\n当然，我们可以跟他们摆明车马比一比纸面实力，这可能意味着战争，但摆脱暴政往往就需要这样的代价，特别是现在国内军阀混战，四处分兵、攻击“软弱可欺”势力而失败的政府比比皆是。我们也可以选择暂且屈服，从长计议。"
 lngpb.43.a:0 "答应他们"
 lngpb.43.b:0 "我们拒绝"
 lngpb.44.t:0 "广东人同意了"
 lngpb.44.d:0 "[FROM.GetLeader]的政府发现，他们维护自治的选择并不多，而且认为我们是最好的选择，因此同意承认我们是中国的合法统治者。他们承诺在法令上与我们协调一致，出兵参与我们的战争，并与我们进一步协调各项国家事务。\n\n但是，作为交换，他们实际上保留了大部分人员，以及支持政府的关系网。众所周知，军阀的军队笨拙不堪，军阀本身也不值得信任。现状当然对我们有所帮助，但进一步整合事宜就得改日再论了。"
 lngpb.44.a:0 "我们真是宽宏大量的统治者。"
 lngpb.45.t:0 "广东人拒绝了"
 lngpb.45.d:0 "[FROM.GetNameDefCap]拒绝让步！我们已尽力求得和平解决，可[FROM.GetLeader]却正式宣布放弃促进国家统一的努力，[FROM.GetAdjective]开始动员部队展示武力，要阻止我们的统一大业。此外，此人还赶走了所有我方代表，并在[FROM.Capital.GetCapitalVictoryPointName]散播我们的政府非法之类的卑鄙谣言。\n\n这是严重的侮辱行为，但我们如何应对还有待商榷。鉴于军阀冥顽不化、朝秦暮楚，我们当然可以直接出兵攻打他们。但是，如果要对付[FROM.GetNameDef]，我们就得削弱用于其他用途的力量。兵贵神速，我们要早做决断。"
 lngpb.45.a:0 "让我们开始在边境集结。"
 lngpb.45.b:0 "立即发起进攻！"

#李宗仁
 POLITICS_GXC_LI_ZONGREN_DESC:0 "李宗仁是国民革命军里最有能力的将领之一，尽管他最初对孙中山的思想知之甚少，但是他还是在年轻的时候加入了中国同盟会，在蔡锷的教导下，他在桂系军队里得到了晋升，而1923年桂系和滇军的冲突则让李宗仁一炮成名。在从云南撤退时，他组织了一支部队，并以此打垮了旧桂系，建立了亲国民党的新桂系。\n\n北伐期间，李宗仁带领的第七军因其善战而得到了“钢军”之名，李宗仁也是少数能击败吴佩孚直系军队的将领之一，然而北伐最终以失败告终，李宗仁被赶到了广西，而旧桂系和粤系则将他彻底扫地出门。新桂系被迫撤到了云南，在那里，为了维护自身统治地位的唐继尧接纳了他们。\n\n战败之后，李宗仁痛定思痛开始总结教训，并很快成了右翼国民党非正式的领袖。从那时起，他开始策划在时机成熟时入侵广西的计划，试图在华南重建国民党政权。这就是说他将不受汪精卫那群流亡法国的“中央委员会”的领导，与那些享受着舒适流亡生活的家伙不同，李宗仁将追随已故革命军总司令蒋中正的道路，以自己的方式完成国家统一。"
 POLITICS_GXC_BAI_CONGXIN_DESC:0 "白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在桂系模范营中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是沈鸿英的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。他对于国家建设有着自己的理解，他反对资本主义，反对工团主义，号召大家走上第三条道路"
 POLITICS_GXC_Jiang_Jing_Guo_DESC:0 "成长的过程中，蒋经国与他的母亲和祖母的关系十分融洽，和自己那霸道的父亲却关系不佳。他早年四处奔波的生活常在父亲的阴影中度过。1924年，充满理想的蒋经国向后来出任黄埔军校校长的父亲提议将溪口的农业人口组织起来。之后，蒋经国被所谓“进步派革命”思想吸引，并向新近成立的法兰西公社寻求思想启迪。\n\n在留法学者党内元老吴稚晖的帮助下，蒋经国经父亲允许留学国外。他在法国接受了一段深刻的革命教育，并与中国同学邓小平一起加入了工团主义青年团。但在1927年2月不幸的消息传来，北伐失败，蒋经国的父亲也在混乱中遇刺。\n\n无家可归的蒋经国只好留在法国的华侨社区内。依靠国内的陈果夫、陈立夫兄弟还有后来逃亡到欧洲的黄埔前辈的接济与勤工俭学为生。在这段时期里，他也开始接触到如胡汉民等人的著作，并被他们的文字触动，但是工团主义的激进思想依旧对他影响不浅。名义上他曾是复兴社的一员，但如今他更是新桂系最重要的一支力量。"
 POLITICS_GXC_JU_ZHENG_DESC:0 "居正生于一个塾师家庭。1899年，参加院试列第1名。1901年，参加乡试落第。1905年9月，赴日本留学，入法政大学预备部。在校期间，经同乡前辈陈干与宋教仁介绍，加入中国同盟会。1907年，到胡汉民、汪兆铭（汪精卫）主宰的《中兴日报》撰写文章。此后在南洋各地组织革命团队传播革命思想。武昌起义爆发后，居正加入湖北军政府，辅佐都督黎元洪组织政府。1912年1月，孙文就任临时大总统，居正就任内务次长（代理内务总长）。1919年10月10日，中华革命党改组为中国国民党，居正任总务部主任兼军事委员，是当之无愧的国民党元老。1925年11月，随着改组计划的执行，党内在汪精卫的庇护下不断涌入工团份子，为了防止党被他们篡夺，居正、邹鲁、谢持、林森等人在北京西山碧云寺召开中国国民党第二次全国代表大会（即西山会议），公开发表反对三大政策及反工团主义的宣言。此后他们便一直与国民党左派保持着对立姿态。大革命失败后，居正先逃亡至日本，乘此机会探视了日本人萱野长知抚养的女儿居瀛玖后，从日本前往欧洲拜访胡汉民等人。时局安定后便起身回国滞留在上海继续从事反帝反汪工作，其坚决不承认汪兆铭自封自己为党总裁一事。"
 POLITICS_GXC_ZHANG_QUN_DESC:0 "张群早年就读保定全国陆军速成学堂。1908年赴日本，就读振武学堂，与蒋中正为同学。1910年，蒋介石毕业于振武学校后入士官学校，和张群编入高田炮兵第十三师团当士官候补官。其后曾参与辛亥革命、二次革命、护法运动等。二次革命后，张群流亡日本，并完成了陆军士官学校的学业，于1915年夏毕业。后前往南洋，在当地华人学校教书。护国战争爆发后回到中国上海，1917年参与了孙中山的护法运动。护法运动失败后，受黄郛帮助前往北京任职，加入国民军，随胡景翼进军四川。1926年败于吴佩孚。张群于是逃亡上海。大革命失败后，张群就滞留在上海，同其他滞留上海的国民党人一起在日本人的暗中资助下阻止了德国人对中国银行的全面收购，此后担任中国银行高级顾问。" 
 POLITICS_GXC_CHEN_GUOFU_DESC:0 "早年间，陈果夫一直生活在名人二叔陈其美的阴影下。陈其美是中华民国的缔造者之一，也是孙中山的盟友、蒋介石的导师。在二叔的指引下，陈果夫加入了同盟会，参与辛亥革命。\n\n1916年陈其美遇刺后，陈果夫和弟弟陈立夫结识了二叔的追随者义兄弟蒋介石，他们成为了亲密的朋友，并展开广泛的合作。1920年，陈果夫和蒋介石等人在上海经营证券物品交易所，为国民党筹集资金。蒋介石升任黄埔校长后，陈果夫在上海为军校招募新生，官运日渐亨通。\n\n北伐惨败时，老友蒋介石玉碎，陈氏兄弟和多股国民党残余一样，从广州逃往云南。陈果夫成为了国民党右派的突出人物，坚决反对中央执行委员会与第三国际结盟。如今执掌国民党，有兄弟的帮助，他绝不会坐视孙中山的国民革命陷入黑暗，决不——他要以蒋介石、陈其美等所有为国捐躯的烈士之名，将国民革命重塑成应有的样子。" 
 POLITICS_GXC_JIANG_WEIGUO_DESC:0 "蒋纬国是由戴季陶与日本女友在日本所生。戴季陶和蒋介石（关系亲如兄弟）两位国民党高层为躲避北洋政府的眼线逃亡日本。年幼的蒋纬国最后由蒋介石和其侍妾姚冶诚抚养，由此进入了蒋家，还是在蒋介石母亲为其夭折的小儿子蒋瑞青日夜抹泪的时候。为表报国之志，蒋总司令两个儿子的名字中都带“国”，一个叫“经国”，一个叫“纬国”。\n\n年幼的蒋纬国与他父亲在黄埔军校边长大。但国民革命军北伐失败，蒋家也突遭噩耗。蒋介石遇刺后，蒋纬国逃往欧洲与其兄蒋经国汇合，随后就读于巴黎中山大学。\n\n在国外他和哥哥得到陈氏兄弟与蒋中正旧相识和学生的照顾。1935年，他参军入伍，最初作为步兵学员接受山地猎兵训练。训练期间，八省内战爆发，他动用关系在英国共和陆军坦克部队谋到士官的职位。\n\n回国后，他正式加入国民革命军——立志用海外所学帮助国民革命军建立首支机械化部队。虽然很明显是他的姓氏让他得以在这么小的年纪担任如此高位，但其抱负和专业素养不该被低估。如今他接过了民国最高权柄，作为共和国的第三任总统，未来如何还有待大众观察。" 
 POLITICS_GXC_SONG_ZIWEN_DESC:0 "宋子文是宋氏姐妹的兄弟，宋家的继承人。1915年，宋子文赴哈佛大学修读经济学，获学士学位。随后，他于国际银行公司工作，同时在哥伦比亚大学攻读博士学位。\n\n随着1924年广东的革命政府成立，他的新姐夫孙中山邀请宋子文担任财政部长。从1924年到1926年，广州经济的增长突飞猛进，这很大程度上归功于宋子文的现代经济管理方式。他还协助创立了国民党政府的中央银行，至今他在这一职位上仍保持着重要的影响力。基于此，他于1926年晋升为中央执行委员会委员。\n\n北伐战争失败后，他逃到了使馆城市。宋子文厌恶党内的左倾分子，不愿给予支持。尽管如此，他仍在上海秘密调用资金，为他二姐的闽赣根据地提供物资。如今，随着中央委员会回国，国民党在中国大陆重新建立起政权，这一次是在中国富裕的东南地区，宋子文的专业知识受到了重视，他又重新在政坛崭露头角。作为资产阶级的代表人物之一，他个人的傲慢、急躁和功利主义对此毫无帮助——他常常乐于用卑鄙的手段达到目的。" 
 POLITICS_GXC_CHEN_LIFU_DESC:0 "陈立夫与其兄陈果夫是中国国民党重要人物。兄弟俩早年入私塾，师为若臣。1911年，陈立夫迁居上海后考取了南洋路矿学校，毕业后，陈立夫因家中被袁世凯抄家，家庭经济拮据难以继续支持其学业。但其执意求学，私下报考了位于天津的国立北洋大学。1917年，陈立夫以上海第5名的成绩考入天津北洋大学学工矿后，家中同意其继续学业并为其筹集学费，就学期间，陈立夫曾为其老家湖州的富人测量田地、绘制地图，赚取学杂费，以维持学业。自北洋大学毕业后，陈立夫赴美留学。1924年，他取得美国匹兹堡大学冶矿硕士，在史克兰敦当了8个月的实习矿工后回国。在这段时间里他在美国矿工间第一次深入了解了工团主义与共产主义，尽管他对这些思想并没有太多兴趣，但是也意识到了这些思想在底层人民群众中的号召力。大革命期间，年轻的陈立夫担任着蒋中正机要秘书的总要职位，在这个岗位上，他清晰的见证着中国的革命是如何一步步走向失败的。在蒋中正选择为国玉碎的同时，心灰意冷的陈立夫也想着自杀追随蒋中正的道路，但是被他的哥哥陈果夫拦了下来。此后他与长兄一起从湖南到广州再远逃云南。如今因为长兄病危他因此执掌国民党，他将带着陈果夫、蒋中正的志向塑造全国。" 


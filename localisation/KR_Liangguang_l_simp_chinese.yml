 GXC_Liangguang_Dyarchy:0 "两广两巨头"
 GXC_Liangguang_Dyarchy_desc:0 "两广并非一个国家，甚至没有一个统一政府。两个只是两个华南省份的联盟，粤省在东，桂省在西，二省省府只是为了自保而抱团在一起，其内部高度分割，并无统一可言。这个联盟目前还只是一个非正式的联盟，应当采取措施将这一联盟正式化，并重设两广总督这一职。"
 GXC_Guangxi_Construction_Plan:0 "广西省建计划"
 GXC_Guangxi_Construction_Plan_desc:0 "两广二省中，广西显然拖了两省经济发展的后腿。有了富裕的广东对广西进行额外投资，我们已经起草了一份旨在平衡两广地区经济并利用广东省财富来分担广西省负担的方案。"
 GXC_Get_Some_Money:0 "省法币"
 GXC_Get_Some_Money_desc:0 "广西省远离北京政府的势力范围，尽管我们最近刚与广东省达成统一，却仍面临着赤贫的困境。为了解决我们的经济问题，我们要创造自己独立的省级货币“毫币”，这样便能有效防止中央政府的经济渗透。"
 GXC_Warlordist_Economy:0 "军阀经济"
 GXC_Warlordist_Economy_desc:0 "中国大多数在军阀治下的省份经济都了无生气，毕竟军阀还掌权着呢，社会财富的每一分每一毫都流入了军队的囊中。广西省也不例外，而且也没必要变。桂省需要桂军保卫桂省，需要桂军保卫桂人与桂利。桂省经济将继续为桂军服务。"
 GXC_Opium_Smuggling:0 "鸦片走私"
 GXC_Opium_Smuggling_desc:0 "就像许多中国省份一样，鸦片问题在广西十分严重。但从另一方面来说，一条重要的鸦片贸易路线也因此横穿广西省，让桂系获利良多。一直以来，我们要靠着鸦片利润来扩军并给军队发饷，所以我们必须得扩大鸦片走私额——即使踏上这条路会受人唾弃。"
 GXC_Economic_Modernization:0 "经济现代化"
 GXC_Economic_Modernization_desc:0 "广西不能靠着害人的鸦片来苟存！鸦片不仅毒害了中国人民，还让广西省的行政机关难以积蓄资金进而履职。虽然广西经济现代化代价高昂且存在一定程度的风险——但从长期来看，若不如此，广西人民必将一贫如洗，恶习缠身。"
 GXC_Financial_Reorganization:0 "财政重组"
 GXC_Financial_Reorganization_desc:0 "作为广西经济现代化的一部分，当下的省财政体制必须全盘改革。通过打击鸦片走私活动和推动经济活动多样化等方法，广东的专家们将推动广西省经济重回正轨。"
 GXC_Develop_Terrace_Field:0 "发展梯田"
 GXC_Develop_Terrace_Field_desc:0 "梯田在华南地区是个稀松平常的事物，在广西尤其如此：在广西这个崎岖多山的省份，梯田对发展农业生产来说必不可少。虽然梯田随处可见，但修筑梯田可不是一项轻松的技术活，坡地需要在一大票开发工作完成后才能筑为梯田供农民耕作。毕竟，广西仍然是一个以农业为主的省份，没理由认为这个大环境在短期内会有大改变。"
 GXC_We_Are_Bandits:0 "我们即土匪！"
 GXC_We_Are_Bandits_desc:0 "广西与匪盗活动有着悠久深刻的历史联系。为何要废止这些历史传统呢？这些“桂匪”在不少时候被国人视作中国最为强大的战士。我们应当拥抱这一身份，而非摧毁它——毕竟这才是我们的本我。"
 GXC_Embrace_Regionalism:0 "推行地方主义"
 GXC_Embrace_Regionalism_desc:0 "广西不是北京的附庸，也并非广州的玩物。我们应将本省发展放到首要位置，维持我们广西的地域认同，以此来对抗各路中央集权派及各种试图同化桂人的影响。"
 GXC_provincial_armies:0 "重组两广军"
 GXC_provincial_armies_desc:0 "自所谓的八省联合成立之初起，两广的军事力量无论是军队本身，指挥系统还是管理机构都是高度分离的。但现在两支军队必须完全的处在一个统一的指挥机关下，变成一支互相协同的统一军队，以免我们陷入无组织无纪律的分裂内斗之中。"
 GXC_hong_kong_contacts:0 "联络香港"
 GXC_hong_kong_contacts_desc:0 "香港和广州的地理距离很近，且香港与各省之间有着紧密的商业联系，这使得我们在使馆城市内有很多联系：其中一些人对我们的事业表示同情，而其他人则愿意从中牟利。这为我们打开了一个市场，那里有来自中国其他地区和西方的军剩武器和先进机械。"
 GXC_tooling_help:0 "额外的支援"
 GXC_tooling_help_desc:0 "我们在香港的联络人已为我们安排了一批现代化的机器零件，我们可以用这些零件来更新我们现有的库存。这并不便宜，但这将帮助我们更迅速重建我们的军队，让我们能有实力和敌人扳扳手腕。"
 GXC_second_arsenal:0 "扩建第二兵工厂"
 GXC_second_arsenal_desc:0 "潖江炮厂，又称广东第二兵工厂，是1933年在西门子和东亚监事会的投资下建成的。八省联合崩溃前，这座军工厂已经有了生产野战火炮和火炮弹药的能力。只要我们加以投资，这座工厂可以变得比德国人控制时更为壮大。"
 GXC_improved_communications:0 "购置无线电"
 GXC_improved_communications_desc:0 "后勤与通讯是现代战争的基础。从我们的香港门路那里，我们可以取得一些现代的无线电装备，这可以大大改进我军的战斗能力并提高军官们在激战中同部队保持联系的能力。"
 GXC_specialized_artillery:0 "特种防空/反坦火炮"
 GXC_specialized_artillery_desc:0 "虽然空军和装甲车辆在中国都是稀罕东西，但它们在战场上的存在感正在日益提升。为此我们必须采取措施来降低敌方空军或装甲部队带来的冲击。为了防空或是反坦克而专门设计的火炮是我们手中性价比最高的解决方案。"
 GXC_Liangguang_Aviation_Bureau:0 "两广航空局"
 GXC_Liangguang_Aviation_Bureau_desc:0 "两广两省的航空工业当下都可谓微不足道，而且它们都是在两广两省领导人及其下属军队的现实需求推动下才诞生发展的。虽然两广的航空工业入不了外国人的法眼，但相比于中国其他各省政府来说，两广航空工业还是具有无可置疑的优势。两广应当集中它们的资源和技术知识，维持两广在现代战争的军用航空领域的显著优势。"
 GXC_Aircraft_Repair_Factory:0 "飞机修理厂"
 GXC_Aircraft_Repair_Factory_desc:0 "韶关有一处能够建造小型军用飞机的小工厂。虽然该工厂的规模不大，但至少可以修理并维护我们目前保有的各种飞行器。"
 GXC_Liangguang_Aviation_School:0 "两广航校"
 GXC_Liangguang_Aviation_School_desc:0 "无论是要组建哪一种空军，其空军官兵都必须是训练有素且受过高等教育的。一座可以训练飞行员和地勤人员的航空学校有助于我们培养基本的空军人员，并帮助我们羽翼未丰的空军大队成长。"
 GXC_rejuvenation_type_aircraft:0 "复兴式战机"
 GXC_rejuvenation_type_aircraft_desc:0 "柳州和韶关的航空工厂已经开始研发由他们自主设计制造的飞机。广西三型，是一种由国产与进口零件共同组装而成的双翼飞机，也是中国第一种成功自主研发制造的飞机；与此同时，韶关的航空工厂正在研发一种更为现代化的飞行器，并将其命名为“复兴式”。这些飞行器将成为我方空军的骨干力量，让我们在同敌人作战时取得不可估量的空中优势。"
 GXC_northern_doctrine:0 "北派学说：火力至上"
 GXC_northern_doctrine_desc:0 "华北出身的军队已经根据自己在华北平原的战斗经验发展出一种基于火力的战斗方法，考虑到我们后面很可能同北方军队交火，我们最好先研究他们的战斗理念及其经验，这样有助于我们重组我们的军队。"
 GXC_southern_doctrine:0 "南派学说：机动至上"
 GXC_southern_doctrine_desc:0 "自辛亥革命以来，发生在华南的战斗一般都围绕着双方高机动步兵部队展开机动性较量，并需要军队在重点地区占据数量优势。而我军立军的根本是保卫我方领土不受入侵者攻击，故我们应当继续沿袭我们在华南作战积累总结出的军事学说，毕竟华南才是我们的主战场。"
 GXC_reopen_whampoa:0 "职业军官团"
 GXC_reopen_whampoa_desc:0 "中国的军队掺杂着太多的招安土匪了，这使得军官的职业化和专业化变得十分之难。但是两广地区的识字率仍然缓慢却显著地增加，这让我们可以直接征收接受过初中教育的良家子进入军校来解决军官的职业化问题。我们必须依靠新一代的军官们去担任共和国的保护者，而非让那些“出生绿林”的官兵祸害乡里。"
 GXC_militia_integration:0 "整合民团"
 GXC_militia_integration_desc:0 "自清末新政各省建立新军以来，华南地区的乡绅们就顺带着建立了漫山遍野的民团来保卫自己的财产。如果能直接将他们吸纳进军队中，我们基本上就获得了一支兵源充足且已经有了基本训练的后备兵员来源，那些土匪和军阀也将为之颤栗。"
 GXC_minjun_reforms:0 "民军改革"
 GXC_minjun_reforms_desc:0 "民军，或者说平民武装，泛指华南地区从军阀时代的民兵团练到收编土匪的志愿兵。因此，他们的声誉参差不齐，国民党甚至直接认为他们就是一帮土匪。我们必须改革这支武装，让公民兵成为民军的精锐主心骨，让民军能够如美国的国民警卫队和英国的工团民兵一样保卫共和国。"
 GXC_civilwar_lessons:0 "粤桂战争的教训"
 GXC_civilwar_lessons_desc:0 "粤桂战争，或者说两广战争，指的是辛亥革命后广东广西两省间的一系列冲突。我军对现代战争的了解仍然太少，而我们最近一次战争就是粤桂战争，这使得这次战争的经验和教训就显得尤为重要，毕竟以后要打仗的时候还多着呢。"
 GXC_modern_army_structure:0 "陆军结构现代化"
 GXC_modern_army_structure_desc:0 "中国军队实在是落后西方军队太多了，我们已经学了西方数十年，仍然难以追上他们的步伐。而他们的军队架构是我们最需要学习的地方，我们需要好好的建立参谋部、后勤部和前线指挥链，只有这样我们才能更好的组织我们的军队。"
 GXC_improved_logistics:0 "后勤改进"
 GXC_improved_logistics_desc:0 "少尉学战术，元帅学后勤。中国的交通工程建设可以说几乎没有。为此，合理组建后勤网络不单单只是胜败的区别，更是为了让我们的战士不被自己人拖累死的必要举措。"
 GXC_mountain_warfare:0 "山地战的教训"
 GXC_mountain_warfare_desc:0 "华南什么都缺，就是不缺山。如果两广的战士要打出去，就必然先经过北部的南岭山脉。我军战士许多都有在山地作战的经验；现有的熟悉山地战的老兵以及从山区招募的新兵能够让我军能更快地适应山地战环境。"
 GXC_modern_engineers:0 "常备工兵团"
 GXC_modern_engineers_desc:0 "珠江水网的阻隔让大军团难以自由出入两广。一支有着西方水准的专业工兵团将会帮助我们克服那些水网导致的地理阻隔，我们的军队就可以更好地投入战场了。"
 GXC_proper_recon:0 "侦察训练"
 GXC_proper_recon_desc:0 "侦察与情报永远是一支职业军队的必备技能。在现代战争的条件下，在处理侦察情报任务时，我军既会拥有新手段，也会面临新挑战——情报将保证我们的士兵知晓面临的是何路敌人，也能让我们的军官有办法妥善制定计划处理难题。"
 GXC_modern_forts:0 "军事工事培训"
 GXC_modern_forts_desc:0 "看起来我们周遭充满敌意的竞争对手必然会因我们的王道征途而与我们有一战。虽然防御工事的作用在现代战争中争议颇大，但正确合理地营建防御工事有助于威慑某些地区的敌人，能够将敌军活动限制在部分关键的地理节点上，能够在战略要地上构建难以攻克的屏障。"
 GXC_federal_army:0 "再建国防军"
 GXC_federal_army_desc:0 "陈炯明在1920年组建的国防军曾只是广东省军的一个简单延伸而已，他组建国防军的目的是为了能让军队服从联省政府的命令。现在是时候重组各省省军，将其改组为国防军了；国防军将致力于解放、致力于保卫一个自由的共和中华。"
 GXC_defense_force:0 "两广防卫军"
 GXC_defense_force_desc:0 "随着省军改革取得的巨大进展，我们可以将其改组为一支称职的国防力量。我军的宗旨也在此明确：保卫两广不受他省军阀、土匪和叛军的侵扰。"
 GXC_seventh_army:0 "钢军荣耀"
 GXC_seventh_army_desc:0 "钢军是国民革命军第七军的别称，其兵源大多来自于广西省。钢军曾经是北伐战争期间战功最为卓越的一支部队，他们的血战为他们赢得了“钢军”的美名，而钢军的遗产将作为桂省军事成就的一部分长存下去。"
 GXC_fourth_army:0 "铁军遗产"
 GXC_fourth_army_desc:0 "铁军是国民革命军第四军的别称。这些广东小伙构成了北伐战争期间国民革命军的中流砥柱，他们勇担先锋的事迹让其“善战之师”的美名享誉四海。由于铁军基本上是由陈炯明的广东省军改编而来的，北伐战争失败后铁军作战机动迅速、战力强悍的遗产依旧延续了下来。"
 GXC_Officer_Vanguards:0 "军官敢死队"
 GXC_Officer_Vanguards_desc:0 "军官敢死队是由经验丰富的士官和下层军官组成的尖兵部队。与其让他们指挥一帮缺乏训练的新兵蛋子，不如把他们编组成单一的部队，利用他们的经验和技巧对关键地区发起突击行动。"
 GXC_Professional_Officer_Corps:0 "职业军官团"
 GXC_Professional_Officer_Corps_desc:0 "对军官团进行职业化培训能确保我们的部队由训练有素、经验丰富的军官指挥作战。由于我们需要用有限的时间和有限的装备来武装起一支支大军，若是带队军官素质也低下不堪，那战时只会造成一场场彻底的灾难——而良好的军官能保证我们补齐一些短板。"
 GXC_liangguang_NRA:0 "复兴国民革命军"
 GXC_liangguang_NRA_desc:0 "同志们，不要忘记棉湖战役中与陈炯明大军英勇作战的兄弟，在那场战役中，面对压倒性的炮火和敌军的防御工事，他们突破了艰难险阻——为了救国，甘愿抛头颅洒热血。时隔多年，如今我们要再次将黄埔精神发扬光大，实现孙中山先生的愿景！"
 GXC_Guangdong_Star:0 "广东之星"
 GXC_Guangdong_Star_desc:0 "在陈炯明治下，广东成为了全中国经济最稳定也是最繁荣的省份之一（更像是唯一）。我省对军费的节制远比他省更加严格，再加上过去十年其他省份从未有过的稳定政治造就了这一点。但广东仍然有着许多潜力，而我们也要更加努力。"
 GXC_Financial_Reform:0 "财政改革"
 GXC_Financial_Reform_desc:0 "尽管相比其他中国省份来说广东的状况更好，但广东的腐败问题和黑色星期一仍在动摇着粤省的根基。若想复兴，那么我们就要改革两广的财政。"
 GXC_New_Industrial_Zones:0 "新工业区"
 GXC_New_Industrial_Zones_desc:0 "东亚监事会在广州的垄断地位严重干预了省政府的财政状况并阻碍了经济发展。但至少过去十年，我们在工业发展方面仍取得了一些成果，在一些市镇发展出了工业。或许是时候将这些在广州之外的工业区整合起来，继续刺激该地区的经济增长。"
 GXC_Infrastructral_Efforts:0 "基础建设投资"
 GXC_Infrastructral_Efforts_desc:0 "众所周知，中国的基础设施水平极其落后。在中国，铁路网分布十分稀疏，京广铁路至今未完工就是一个很好的例子。尽管建设基础设施耗资庞大且用时许久，但改善基础设施是高效开展各类经济活动的基础值得对其进行长期的投资。"
 GXC_Fuguo_Coal_Mine:0 "扩建富国煤矿"
 GXC_Fuguo_Coal_Mine_desc:0 "在东亚监事会的多年倾销和北伐以来的诸多战乱的综合影响下，广东的本土煤矿开发程度并不高，此刻我们仍在与煤炭等重要资源短缺作斗争。正因如此，省政府决定投资韶关附近由富国煤矿公司经营的煤矿。毕竟，煤炭是世界上最重要的资源之一，我们必须限制我们对进口的依赖。"
 GXC_Municipal_Development:0 "市政发展"
 GXC_Municipal_Development_desc:0 "联省派永远都关注农村、村社与村镇。发展上述这些地区是改善人民生活，改善全省经济状况的一个重要方面。"
 GXC_Guangdong_Industrial_Exhibition:0 "广东工业展"
 GXC_Guangdong_Industrial_Exhibition_desc:0 "像其他省长一样，我们希望我省能成为中国诸省的榜样——这对加强我省的政治影响力、实现我省的政治目标、改善全省状况都十分重要。举办一次工业展销会来展示我们的工业发展成就及工业经验，这有助于让我们登顶为中国各省的榜样（特别是在中国工业在总体上十分落后的情况下）。"
 GXC_Revive_Guangdong_Arsenal:0 "修缮广东兵工厂"
 GXC_Revive_Guangdong_Arsenal_desc:0 "广东兵工厂可以说是全国少有的大型兵工厂。既然该厂已经由我们所掌控，我们理应试着修缮并扩建它，以此提高我们的工业产能——自然，这样将会增强我们的军事生产能力，从而让我们在同敌人竞争时拥有更多优势。"
 GXC_Local_Investment:0 "地方投资"
 GXC_Local_Investment_desc:0 "对全省各地的投资将会加快我省的经济发展，也有利于我们维持广东在国内的地位。由于该省现有基础设施基础十分薄弱，因此这涉及到大量的建设工作。"
 GXC_Consolidate_Local_Support:0 "巩固地方支持"
 GXC_Consolidate_Local_Support_desc:0 "尽管陈炯明的政治议程相对激进，但他仍然能够通过吸引广东地方士绅来维持他的省长职位。虽然这一举措在他的激进支持者中仍不受欢迎，但陈炯明的省长职位毕竟依赖于地方精英的支持，毕竟他们在选举产生的省议会中有着重要的影响力。"
 GXC_Republican_United_Front:0 "共和大同盟"
 GXC_Republican_United_Front_desc:0 "陈炯明是一位热诚的共和派，并且有着和其他政见不同的共和派别共事的罕见能力：无政府主义者、国民党、自由派和保守派都可以和陈炯明在一面旗帜下战斗。他希望他能继续站在中国共和派运动的前沿，他希望能创立一个统一战线，让各派为一个民主的联省制共和中华而共同奋斗。"
 GXC_Education_Reform_focus:0 "教育改革"
 GXC_Education_Reform_focus_desc:0 "中国的教师待遇和入学人数远远不如欧洲和北美的标准，更别提教育器材和教学质量了，而致公党则一直希望改善这点。通过在省财政中划出具体的专项资金，并持之以恒的向教育领域投入资源，我们能够启迪人民，带领中国走出战乱与愚昧，走向繁荣富强。"
 GXC_Expand_Yue_University:0 "扩建广东大学"
 GXC_Expand_Yue_University_desc:0 "广东大学是1921年陈炯明首次就任广东省长时建立的一所高等学府，也是广东省教育委员会的中心。尽管经过了多年动乱，教育仍是广东省的首要执政目标之一，扩建广东大学，是一项对广东有利的长久之计。"
 GXC_Professional_Training_School:0 "职业培训学校"
 GXC_Professional_Training_School_desc:0 "千年以来，公职人员的专业素养一直是中国文化与治国才能评判标准的重要组成部分。我们应当在不破坏传统的情况下继续推进改革教育系统，将这些传统改良并进行现代化，从而提高我们那些已受过教育的干部队伍们的素质。"
 GXC_Massive_Literacy_Campaign:0 "大规模扫盲运动"
 GXC_Massive_Literacy_Campaign_desc:0 "文盲问题困扰我们太久了。若中国想要重新强盛起来，那么每个中国人都必须要具有最为基本的读书识字的能力。若民智不兴，则民主无望！"
 GXC_Reform_Local_Culture:0 "改良本土文化"
 GXC_Reform_Local_Culture_desc:0 "广东从未挣脱出堕落、腐败、无责任心的怪圈。若不能精确地找出这些问题的根源，便难以从源头上处理——然而，往往，这些问题，早已深深植入了本土的文化之中。虽然陈炯明已经为根除嗜赌、吸毒等恶习付出了超过二十年，但省府必须更进一步努力，以求改善人民群众的福祉。"
 GXC_County_Self_Governmence:0 "县域自治"
 GXC_County_Self_Governmence_desc:0 "陈炯明和其他著名的中国改革家都明白：中国太大了，难以用单一制国家的形式进行管理，以联邦制形式重划中央与地方间的关系将有助于化解中央集权政府下的诸多弊病。这一模式必须由下而上完成，而非由上而下地推行；这一模式应当始于传统“皇权不下县”下各县自治的传统，并从此让民主发芽生长。"
 GXC_Land_to_the_Tiller:0 "耕者有其田"
 GXC_Land_to_the_Tiller_desc:0 "土地改革是致公党最为重要的主张，但自始至终也是致公党最受人忌讳的地方。“耕者有其田”这句口号必须具体为一个可行且按部就班实施的土地改革方案，从而帮助广大农民自我组织起来并投入到民主政治中去，让他们摆脱贫苦生活并避免被那些地主老财剥了皮。"
 GXC_Promote_Self_Organization:0 "鼓励自治"
 GXC_Promote_Self_Organization_desc:0 "自治是陈炯明理念的核心。若人民不自由，则民主无意义；若不能取得政治自治与经济独立，则人民无法求得自由。所以对中国而言，求得民主的关键是把人民组织起来，让人民有能力携手共抗腐败与专制。"
 GXC_Enlightened_Gentry_Dominance:0 "开明乡绅之治"
 GXC_Enlightened_Gentry_Dominance_desc:0 "地主主宰了两广的乡村地区，在省议会中也有着极大地影响力。迄今为止，他们的影响力都至关重要。考虑到从一开始他们就十分合作，甚至还愿意接受一些温和的改革，背叛他们可能是一项不明智的举动。然而，这样做大概不会得到广大改革派的欢迎。"
 GXC_Agricultural_Commodification:0 "农业商品化"
 GXC_Agricultural_Commodification_desc:0 "农业仍然是绝大部分中国人谋生的行当。保证农业生产有利可图，一方面有助于改善财政收入，另一方面又能够帮助农村进一步发展。"
 GXC_Rural_Development:0 "乡村发展"
 GXC_Rural_Development_desc:0 "土地改革和政治改良等字眼何其美好，但若非广大农民真的亲眼见证了自己生活质量的提高，他们绝不会相信我们的宣传话语。发展农村地区将是改善全省经济状况的必由之路。"
 GXC_Federalist_Model_Province:0 "联省模范省"
 GXC_Federalist_Model_Province_desc:0 "陈炯明希望建立一个“联省主义模范省”来告诉国人联省主义并非纸上空谈——他将真正建立一个更美好、更自由、真正统一的新中华。并希望说服其他各省的省督们以他为榜样。"
 GXC_Fire_in_the_Lake:0 "湖中之火"
 GXC_Fire_in_the_Lake_desc:0 "两广的合作崩盘了！各路争权夺利的势力纷纷脱离控制，两省之间的战争已经爆发了。粤桂二省角力的胜者不仅将主宰两广的未来，还可能影响整个中国的大变局。"
 GXC_Guangxi_Warlord_Domination:0 "桂系主宰"
 GXC_Guangxi_Warlord_Domination_desc:0 "马济领导下的桂系最后赢下了粤桂战争。看来两广高度军事化的现状继续维持下去已是板上钉钉了。不过桂系是希望问鼎中原还是守土一方仍然尚不清晰。"
 GXC_Stabilize_the_Situation:0 "稳定局势"
 GXC_Stabilize_the_Situation_desc:0 "显然广东并不欢迎各路入侵者。若我们不能将其整合入我们的政府治下，我们就需要同广东的各路贤达好好共事才行。稳定，是我们夺取广东贤达人心的关键。长远来看，赢得当地精英的支持将有助于我们的统治。"
 GXC_Exploit_Our_New_Lands:0 "盘剥新土地"
 GXC_Exploit_Our_New_Lands_desc:0 "广东很富裕，但现在广东人的财富已由广西掌控了！广东人怎么想的和我们无关，我们只需让桂军继续壮大就行了！"
 GXC_Further_Militarization:0 "继续军事化"
 GXC_Further_Militarization_desc:0 "在陈炯明的领导下，广东的去军事化水平明显上升，毕竟他希望用文官政府来取代军阀政治。但为了进一步扩大我们的军力，必须扭转这种趋势。"
 GXC_Raid_Our_Enemy:0 "边境袭击"
 GXC_Raid_Our_Enemy_desc:0 "广西匪盗横行的风气可以说是一方特产了，那我们干嘛不加以利用呢？为了供养我们庞大的军队，我们可以装作土匪去外省省道上多“转转”，为我们的部队掠取物资装备。"
 GXC_Expand_Nanning_Academy:0 "扩建南宁讲武堂"
 GXC_Expand_Nanning_Academy_desc:0 "南宁陆军讲武堂是清末新政的产物，从那里走出了一大批桂军的军官士官。若我们想扩大军队，我们必须先扩建讲武堂，不然我们如何能保证新训军官的素质。"
 GXC_Expansionism:0 "扩张主义"
 GXC_Expansionism_desc:0 "广西若想生存，那就必须扩张，不然我们就只能被别的军阀端了。"
 GXC_End_Yunnan_Threat:0 "终结云南的威胁"
 GXC_End_Yunnan_Threat_desc:0 "云南和广西自辛亥革命起就斗争良久了。现在云南与桂系的敌人李宗仁沆瀣一气，为李宗仁重建广西国民党的行动煽风点火，那我们就要先下手为强，让他们付出代价。"
 GXC_Republican_Glory:0 "共和荣耀"
 GXC_Republican_Glory_desc:0 "广西是首批投身于辛亥革命及随后的护法运动的省份之一。我们的未来同民国息息相关，而我们的过往则被那短暂的中华民国所光耀。共和誓当再造，广西小伙们愿为再造共和的使命奋勇前行！"
 GXC_Lu_Rontings_Legacy:0 "陆荣廷的遗产"
 GXC_Lu_Rontings_Legacy_desc:0 "陆荣廷是一位伟大的人。他不仅在军事领域战功卓著，在人际关系上他也有着一双无人能比的伯乐之眼。在他治下，桂系军阀成为了一个开放多元的集团：用人不论背景，举荐只论才能；正如陆荣廷他自己的两个养子就分别是回民和越南人。"
 GXC_Merchant_Government:0 "商人政府"
 GXC_Merchant_Government_desc:0 "陈廉伯取得了胜利！广州总商会和商团军已经打败了可恶的桂系军阀。在总商会的领导下，两广的正迈步走向经济繁荣！财富将从此长流，好似黑暗浑浊的太虚中生起了一颗新星！"
 GXC_Merchant_Corp_Dominance:0 "商团掌权"
 GXC_Merchant_Corp_Dominance_desc:0 "广州商团军是广州总商会旗下的武装，现在商团军已经成为了陈廉伯治下两广的主力军了。不出意料，他们已是社会各界的巴结对象，而其影响力也将大增。"
 GXC_Strengthen_Trade_Protection:0 "加强贸易保护"
 GXC_Strengthen_Trade_Protection_desc:0 "广州总商会希望重新审订陈炯明时期通过的一些省法。他们希望为两广地区的华商争取更大规模的贸易保护，以确保财富能由中国人创造、由中国人掌控。"
 GXC_End_Labor_Movement:0 "镇压劳工运动"
 GXC_End_Labor_Movement_desc:0 "在陈炯明的社会主义政策的保护下，广东的劳工运动随着广东工业化而兴起。但这不能一直持续下去，毕竟劳工运动威胁着我们的经济稳定和繁荣。毕竟，这些由工团主义洋佬操纵的盲流真的可信么？"
 GXC_Philantropy:0 "慈善事业"
 GXC_Philantropy_desc:0 "陈廉伯是一位慈善家，这使得他受大众敬爱。这位新省长自然不愿停下来，他将继续以个人名义资助学校和医院，其他的公益事业亦然。这不仅有利于大众，也有利于自己的宣传。"
 GXC_Merchants_Fight_Bandits:0 "碾碎广西土匪"
 GXC_Merchants_Fight_Bandits_desc:0 "广西的匪患一直是桂省发展的“拦路虎”。只要匪患继续横行，经济增长就会受到阻碍；总商会决不能容忍这一毒瘤，商团军将会确保桂省的贸易活动受到保护。"
 GXC_Chinese_Washington:0 "中国华盛顿"
 GXC_Chinese_Washington_desc:0 "在商团起义期间，一位在香港的西方评论家称陈廉伯是“中国的华盛顿”。陈廉伯或许不是第一位收到这种赞誉的人，但这在西方人眼中必然是一种积极的评价，并能让我们在海外的事业中收获良多。"
 GXC_Reapproachment_with_Yunnan:0 "同云南和解"
 GXC_Reapproachment_with_Yunnan_desc:0 "我们同云南的冲突不能再继续下去了，这对共和百害而无一利，是时候重新同他们联起手来对抗专制了，不然北方的残暴军阀就会将我们一个接一个地消灭掉。"
 GXC_Reapproachment_with_Yunnan2:0 "同云南和解"
 GXC_Reapproachment_with_Yunnan2_desc:0 "我们同云南的冲突不能再继续下去了，这对共和百害而无一利，是时候重新同他们联起手来对抗专制了，不然北方的残暴军阀就会将我们一个接一个地消灭掉。"
 GXC_Secure_South_China:0 "取得华南"
 GXC_Secure_South_China_desc:0 "保证华南由两广控制将稳固两广在华南地区的主导地位。如此一来，我们就能从中央政府那里“争取到”一定的自主权——除非他们不惜与我们刀兵相见。"
 GXC_Conquer_Indochina:0 "征服印度支那"
 GXC_Conquer_Indochina_desc:0 "如果那些印度支那的激进派妄图向北散播他们那有害的意识形态，那他们就是我们政府的威胁。他们那邪恶的政府必须被推翻，换上一个于我们有利的亲善政府，这样才能保卫我们的南部边境。"
 GXC_Secure_South_China2:0 "取得华南"
 GXC_Secure_South_China2_desc:0 "保证华南由两广控制将稳固两广在华南地区的主导地位。如此一来，我们就能从中央政府那里“争取到”一定的自主权——除非他们不惜与我们刀兵相见。"
 GXC_Conquer_Indochina2:0 "征服印度支那"
 GXC_Conquer_Indochina2_desc:0 "如果那些印度支那的激进派妄图向北散播他们那有害的意识形态，那他们就是我们政府的威胁。他们那邪恶的政府必须被推翻，换上一个于我们有利的亲善政府，这样才能保卫我们的南部边境。"
 GXC_Initiate_United_Provinces:0 "第三次汕头会议"
 GXC_Initiate_United_Provinces_desc:0 "前两次汕头会议是为了让各路联省派领导共商大事而召开的，并有外国领导人的代表与会观摩。现在是时候召开第三次汕头会议了，正式与北京的专制政府决裂。最终实现我们的民主联省政府之梦想。"
 GXC_United_Provincial_Consititution:0 "临时联省宪法"
 GXC_United_Provincial_Consititution_desc:0 "订立宪法一事是陈炯明《建设方略》中的重要部分。虽然在全国统一之前，这部法典只能起到临时性的过渡作用，但我们将让各省代表一同起草我们的联省宪法。"
 GXC_Southern_Reconstruction_Plan:0 "华南建设方略"
 GXC_Southern_Reconstruction_Plan_desc:0 "在20年代，陈炯明为中国写了一本极具野心的《建设方略》，希望弥合各交战派系之间的隔阂，实现国家的统一，而这一计划也被当时其他几位省长或督军采纳。现在《建设方略》已被我们的盟友所采纳，协助我们共同把华南建设为中国的一个典范，从而推进联省主义和民主思潮的传播。"
 GXC_Civilian_Guangxi:0 "重建广西文官政府"
 GXC_Civilian_Guangxi_desc:0 "长期以来，广西都被那些争权夺利、竭泽而渔的军阀们榨干了身上的最后一滴油水。恢复广西省议会的权力并在广西实施《建设方略》将为联省运动提供急需的实践经验，并能推广联省运动的影响。"
 GXC_Feds_Supress_Bandits:0 "终结广西匪患"
 GXC_Feds_Supress_Bandits_desc:0 "辛亥革命以来，匪患就成了广西的大问题。而之前各朝各代的历史上，人们对广西的印象也同土匪绑在一起，时至今日亦然。要想赢得民心，兑现经济发展的承诺，我们必须狠下心来剿灭匪患！"
 GXC_Military_Nationalization:0 "军政统一"
 GXC_Military_Nationalization_desc:0 "中国当下最大的问题就是军阀，他们挡在了国家统一的必然之路上，还继续用腐败和专制手段来威胁着统一。陈炯明认为全中国只需要有一支服从于联省文官政府的军队就够了，但这将是我们同这些军阀决裂的最后一根稻草。"
 GXC_National_Protection_Alliance:0 "护国联盟"
 GXC_National_Protection_Alliance_desc:0 "为了反对北京违宪而腐败的政府，必须要再一次兴复起护国运动。全华南的志同道合之士们将聚集在一起，这将使我们有力量最终一劳永逸地统一中国。"
 GXC_Northern_Expedition:0 "北伐！"
 GXC_Northern_Expedition_desc:0 "进军北方是一个困难但有必要执行的行动，我们必须继续国民党未竟的事业，无论我们要为此付出多少日夜，中国都必须统一！"
 GXC_Negotiate_For_Reunification:0 "南北谈判"
 GXC_Negotiate_For_Reunification_desc:0 "陈炯明认为统一中国的唯一途径是与北方妥协并谈判，比起用枪炮来统一，不如用纸笔来统一。既然大清不讲理，那么我们或许可以和奉天的共和派谈谈？又或者让吴佩孚爱国心大发，抛弃清政府与我们和谈？"
 GXC_A_New_China:0 "新中国"
 GXC_A_New_China_desc:0 "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_National_Protection_Alliance2:0 "护国联盟"
 GXC_National_Protection_Alliance2_desc:0 "为了反对北京违宪而腐败的政府，必须要再一次兴复起护国运动。全华南的志同道合之士们将聚集在一起，这将使我们有力量最终一劳永逸地统一中国。"
 GXC_Northern_Expedition2:0 "北伐！"
 GXC_Northern_Expedition2_desc:0 "进军北方是一个困难但有必要执行的行动，我们必须继续国民党未竟的事业，无论我们要为此付出多少日夜，中国都必须统一！"
 GXC_A_New_China2:0 "新中国"
 GXC_A_New_China2_desc:0 "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_A_New_China3:0 "新中国"
 GXC_A_New_China3_desc:0 "北京已经在我方旗下，现在是时候宣布我们才是真正的中央政府了！我们将再一次重建中华民国，而这一次她将永垂不朽！"
 GXC_Li_Zongren:0 "新桂系上台"
 GXC_Li_Zongren_desc:0 "李宗仁及其背后的新桂系已经正式控制两广了。自1925年新桂系第一次夺权以后，国民党右派再一次取得了行动的基地。我们相信在李宗仁将军的带领下，国民革命运动将再一次发展壮大！"
 GXC_three-stage_revolution:0 "革命三段论"
 GXC_three-stage_revolution_desc:0 "孙中山，我党的创始人。他在北洋政府沦为笑柄后提出，国民革命运动需要三个阶段进行：军政、训政和宪政。目下我们仍处于军政这个第一阶段，在军政阶段国民革命军需要扫除鞑清暴君与贪官污吏。为达目的，我们必须实施大规模的戒严，而党必须控制行政机构。"
 GXC_reform_7th_army:0 "改革第七军"
 GXC_reform_7th_army_desc:0 "第七军是国民革命军的骄傲，李宗仁将军带领着这支募自广西的劲旅在北伐时出尽风头，在北伐运动失败之后仍是一座希望的灯塔。必须改革第七军，让它的遗产发光发热，让它再一次高举起国民革命运动的火炬！"
 GXC_dang_guo:0 "向老兵致敬"
 GXC_dang_guo_desc:0 "1911年辛亥革命，1916年护法战争，1926年北伐战争，中华的历史进程少不了军人的身影。是他们与旧军阀浴血奋战，是他们为共和国的荣耀抛头颅，洒热血，没有他们的存在，岂能有我们今日预第三次北伐，一统河山？我们不能让队伍中的老兵寒心，他们将得到最好的待遇。"
 GXC_kmt_militarism:0 "革命军旗下"
 GXC_kmt_militarism_desc:0 "国民革命军是民国的支柱。为了培育忠于中华民国，忠于国民党的中国公民，我们必须培育并发扬先军精神。"
 GXC_minzu_focus:0 "民族"
 GXC_minzu_focus_desc:0 "民族主义，是三民主义中排名第一的主张。国家统一是我们事业成功的关键，是我们统一全中国前必须遵循的原则。至于民权和民生这两项只能等到保皇派和军阀们被打倒后再说了。"
 GXC_Chen_Mingshu:0 "陈铭枢的人民政府"
 GXC_Chen_Mingshu_desc:0 "陈铭枢带领的生产人民党是国民党的一个分支，他现在正式地取得了对两广的控制，并宣布自己组建了一个人民政府。虽然生产人民党并未反对位于福建的国民党中央，但相比对国民党内推行专断领导的汪精卫，陈铭枢等人更希望推动民主之花在中国绽放。"
 GXC_People_Production_Party_Plan:0 "生产人民党政策"
 GXC_People_Production_Party_Plan_desc:0 "生产人民党的政策同国民党几乎没有太大的区别，也并不反对孙中山先生的政见。不过，陈铭枢只是认为，生产人民党应当致力于建设中国的民主机关，同时应大力推行土地改革，以最终创建一个真正自由的国家。"
 GXC_local_democracy:0 "促进地方民主"
 GXC_local_democracy_desc:0 "欲建立民主国家，需先推行地方民主；如此一来，当时机成熟、国家级民主机关建立起来时，广大人民群众早已有了民主的经验、能够理解民主机关的运转方式。只有通过实践与教导，我们才能把中国建设为一个孙先生所希望的国家。"
 GXC_kmt_land_reform:0 "耕者有其田"
 GXC_kmt_land_reform_desc:0 "长期以来，中国人民都是在陈旧的封建桎梏下劳作。作为国民革命的一部分，我们必须实现耕者有其田——这是我们对国家发展的承诺，不可或缺。同时，土改也能避免外界带来的不必要的激进主义和阶级分化，并带来真正的国民革命。"
 GXC_route_army:0 "重设路军"
 GXC_route_army_desc:0 "路军，是我们曾在北伐时用过的一种军事编制，从规模上看这一编制近似于西方的野战军。重组两广地区的国民革命军，对于保卫两广地区的国民革命事业有着至关重要的意义。在我们的军队大步迈向现代化的过程中，应当恢复路军这一编制，让其成为我军大规模部队的通行编制。"
 GXC_minquan_focus:0 "民权"
 GXC_minquan_focus_desc:0 "民权主义，是三民主义中排名第二的主张。国民革命最重要的目标之一就是为中国民众建立一个切实可用的民主机构，并协调中国人民准备好迈入民主政治时代。从长远来看，这将证明只有国民党才能救中国。"
 GXC_consolidate:0 "巩固国民党的存在"
 GXC_consolidate_desc:0 "早前，在奸佞的陈炯明等联省分子治下，两广地区国民党及生产人民党的存在十分脆弱。但有了国民革命军和党政机关的协助，我们会重新巩固我们在两广的地位，进而重振孙总理的国民革命。"
 GXC_tridemism:0 "三民主义"
 GXC_tridemism_desc:0 "三民主义是孙中山先生提出的政治思想，也是国民党的唯一纲领。换而言之也就是两广现任执政党的纲领和政策起点。我们作为孙中山的继承者有必要在两广民众中传播这一思想，以便在未来的二次北伐到来之前让大家做好思想准备。"
 GXC_renovate_whampoa:0 "重建黄埔军校"
 GXC_renovate_whampoa_desc:0 "国民党陆军军官学校是孙中山先生在1924年于广州附近的黄埔创设的一所军事学院。从黄埔军校走出来的军官们组成了一批具有高度政治自觉的干部队伍，在国民革命运动中指挥着国民革命军与敌人斗争。现在这所军校已经重新的在我们的控制下，是时候重设黄埔军校，再次培育新一代优异将才，迎接下一场革命。"
 GXC_join_KMT:0 "加入国民党政府"
 GXC_join_KMT_desc:0 "我们认为同闽赣的国民党中央委员会是可以开展合作的。求同存异、团结一致、目标明确，为了国民革命的长远大计，是时候回归中央了。"
 GXC_claim_leadership:0 "宣布新建中央委员会"
 GXC_claim_leadership_desc:0 "福建的国民党左派在背离孙中山先生的路上走得越来越远，他们妄想用帝国主义理想毒害孙中山先生的学说，例如与中国国情格格不入的工会主义。为了我党的利益，更是为了中国人民的利益，我们必须将他们肃清殆尽。"
 GXC_western_expedition:0 "确保西南"
 GXC_western_expedition_desc:0 "在我们正式北伐之前，我们首先要控制南方，为此，发动一场西进攻势拿下云贵川是必要的：我们需要当地的资源，也需要当地共和派人士的支持。"
 GXC_eastern_expedition:0 "光复南京！"
 GXC_eastern_expedition_desc:0 "南京，民元革命的首都，国父最为喜爱的城市，对全体国民党来说都意味着太多了，现在是时候高举革命军旗，在国父遗言的激励下，重新拿回所有国民党人心中真正的首都了！"
 GXC_northern_expedition:0 "二次北伐"
 GXC_northern_expedition_desc:0 "自从我们领导国民革命以来，三民主义的事业已经取得了很大的进展。让我们必须继续前进！到北京去！三民主义统一中国！"
 lng.1.t:0 "两广脱离八省联合"
 lng.1.d:0 "随着八省联合陷入争夺南京的大战，广东省省长陈炯明宣布两广地区立即脱离联合。他谴责八省联合腐败无能，不能给予人民福祉。而广西省长沈鸿英也紧随其后宣布独立。于是，广东、广西两省议会在广州召开联合会议，选举陈炯明为两广临时总督。\n\n尽管为了抵御土匪和八省联合崩溃后那些野心勃勃的军阀，两广联合了起来，但这个新生的省份联盟内部已是矛盾重重。广东广西二省领导人的联合只是时局所迫，十年前他们两度大打出手，两次粤桂战争的教训还停留在新生代的广东、广西军人的脑海里，要他们就这样放下芥蒂一同前进实属玩笑。他们连如何治理该地区都有着截然不同的想法，更不用说整个中国了。衰老的沈鸿英领导着一个高度军事化的省份，而陈炯明则领导着一个中国为数不多的多党派共和联盟。\n\n两广地区或许可以躲掉八省联合崩溃带来的流血冲突，但它无法躲掉因北京政府的无能而引起的天下大乱。"
 lng.1.a:0 "这种脆弱的平衡会持续下去吗？"
 lng.1.b:0 "告诉我更多关于两广的事情"
 lng.1.c:0 "那么各路派系呢？"
 lng.101.t:0 "简单介绍一下两广地区"
 lng.101.d:0 "两广，指的是西边的广西省和东边的广东省。两广总督最初是在明朝建立的职务，但后来历经多次变革，直到1911年最终取消。它的正式名称是冗长的“总督，指挥官和军需官，水路主管，两广及周边地区的监察长”。\n\n广东省是中国最富裕、最发达的地区之一，广州市与上海、南京和北京齐名。然而，它在近代被战争所破坏，在19世纪，该省失去了香港、澳门和广州湾，割让给了西方帝国主义，而辛亥革命、军阀之间的无数战争和国民党的动荡统治带来了进一步的破坏。1926年北伐失败后，该省一直由陈炯明统治，并得到了显著的恢复和发展，形成了一个年轻的省级民主政体。\n\n与此同时，广西一直由陆荣庭统治，他是名典型的军阀。该省已经高度军事化，其士兵在中国被公认为数一数二。然而，这种高水平的军事化代价高昂，而较为富裕的广东实际上一直在维持广西军队的天价开支，两省之间形成了一种相互依存的关系，因为广西军队往往是规模较小，只是广东军队的补充。"
 lng.101.a:0 "陈省长将带领我们渡过难关"
 lng.101.b:0 "讲讲广西的情况"
 lng.102.t:0 "两广地区的党派之争"
 lng.102.d:0 "陈炯明目前领导着一个由共和派组成的广泛联盟——共和大同盟，这个联盟除了他自己的政党外，还囊括了许多其他党派。\n\n1925年，陈炯明和他的盟友唐继尧成立了中国致公党。它的意识形态可以与西方的社会民主主义相媲美，并希望改善中国民生，提高工人权利。而且，致公党是中国最重要的联省主义党派，它呼吁将中央政府改组为联邦共和制政府，施行多党民主制。\n\n由陈铭枢领导的生产人民党的本质上是广东国民党温和左派的一个前沿组织。虽然和致公党人一样，他们也是社会民主主义者，但二者的不同之处在于，生产人民党的意识形态和政治哲学是以孙中山的三民主义及其教导为基础的。阻碍他们进一步同联省派合作的障碍是两党创始人之间糟糕的过往经历——二人在北伐之前便走上了武力分道扬镳的路子。\n\n虽然不是一个政党，但粤商公安维持会——广州总商会的准军事组织，具有很高的影响力。在陈廉伯的领导下，他们的主要目标是保护商业和贸易免受土匪和不负责任的政客伤害。他们与香港和德国商人有着密切联系，这使得他们成为当地反租界运动的目标，因为东亚监事会正努力弥补他们因黑色星期一和八省联合崩溃所遭受的巨大损失。\n\n在广西，省议会不过是军队的橡皮图章。因此，政治团体几乎没有公开反对过桂系集团。目前，桂系集团的主要敌人躲在云南，李宗仁耐心地等待机会准备攻击并夺回广西省，并让自己的派系与国民党右派结盟。"
 lng.102.a:0 "陈省长将带领我们渡过难关"
 lng.102.b:0 "那么广东有哪些派系呢？"
 lng.2.t:0 "两广提出和解"
 lng.2.d:0 "随着[GXC.GetLeader]控制两广，他显然希望改善与我们的关系，从而确保其西北翼边境稳固，结束我们两省之间的冲突。随着中国日渐从八省联合崩溃的风波中恢复，接受这一提议不仅意味着我们的东南边境将更为安全，还有助于稳定华南局势。"
 lng.2.a:0 "同意"
 lng.2.b:0 "拒绝"
 lng.3.t:0 "云南同意了"
 lng.3.d:0 "好消息！[YUN.GetLeader]已经接受了我们的提议。我们不必担忧未来会有来自云南方面的麻烦。"
 lng.3.a:0 "太好了！"
 lng.4.t:0 "云南拒绝了"
 lng.4.d:0 "糟糕！[YUN.GetLeader]拒绝了我们的和解提议。很明显，他别有用心，我们不能指望在未来得到他们的帮助了。"
 lng.4.a:0 "混账东西！"
 lng.5.t:0 "与湖南的互不侵犯条约"
 lng.5.d:0 "随着八省联合的瓦解，面对来自南京的潜在报复，两广和湖南自然而然地走到了一起。陈炯明和赵恒惕都属于联省派，他们相信省级自治和国家宪政，相信法治在这个动荡时代中的重要性。因此，双方从八省联合成立之初就开始合作，共同努力确保本地区的自治不受南京乃至北京影响。\n\n因此，两位省长同意在前联合的冲突中保持中立，专注于整理内政。"
 lng.5.a:0 "太好了"
 lng.6.t:0 "与两广签订互不侵犯条约"
 lng.6.d:0 "随着八省联合的瓦解，面对来自南京的潜在报复，两广和湖南自然而然地走到了一起。陈炯明和赵恒惕都属于联省派，他们相信省级自治和国家宪政，相信法治在这个动荡时代中的重要性。因此，双方从八省联合成立之初就开始合作，共同努力确保本地区的自治不受南京乃至北京影响。\n\n因此，两位省长同意在前联合的冲突中保持中立，专注于整理内政。"
 lng.6.a:0 "很好"
 lng.7.t:0 "[GXC.GetNameDefCap]寻求我们的庇护"
 lng.7.d:0 "马济是广西和广东的督理，还是吴大帅的老熟人。在国民党曾发起的失败的攻略作战时，他逃离了自己的家乡，在吴大帅的麾下作战，并以出色的能力打败了南方的叛军。现在他控制了华南地区并希望让两广重归金瓯，从而使我们能在两广这片长期作乱的土地上找到一位强力的盟友。当然，这也意味着他能从北京处获得极高的自治权，而我们也需要保护他不受该地区其他对手的侵犯。"
 lng.7.a:0 "当然！欢迎回来，老朋友！"
 lng.7.b:0 "招人太多对我们可能不利"
 lng.8.t:0 "[GXC.GetNameDefCap]寻求我们的庇护"
 lng.8.d:0 "广东广西二省省长陈廉伯是华南一位有钱有势的政治家。他认为国民党和其他军阀政府对中国的稳定和经济发展构成严重威胁，因此他强烈支持泛亚主义，并寻求我们的庇护。自然，我们必须记住陈廉伯与中国的富商联系紧密的事实；他肯定希望我们用一些让步来收买他的忠心，而有了他的支持，我们同中国经济精英的关系有重大利好。"
 lng.8.a:0 "我们在中国的影响力与日俱增"
 lng.8.b:0 "我们不需要他"
 lng.9.t:0 "[FROM.GetNameDefCap]同意！"
 lng.9.d:0 "好消息！[From.GetNameDef]的领导人已经接受了我们的提议。我们现在与他们结盟：他们将支援我们，而我们将承认他们是合法的中国中央政府。"
 lng.9.a:0 "中华万岁！"
 lng.10.t:0 "[FROM.GetNameDefCap]拒绝了"
 lng.10.d:0 "我们支持[From.GetNameDef]的提议被拒绝了。这不仅是一种侮辱，而且我们现在可能正遭受外交孤立。"
 lng.10.a:0 "忘恩负义的饭桶！无耻！"
 lng.11.t:0 "陈省长在省议会发表讲话"
 lng.11.d:0 "随着八省联合瓦解，从山东到福建，战火四处纷飞，两广总督陈炯明今天在广东省议会发表讲话，阐述了该省面临的一系列问题。\n\n陈炯明向议会保证，在两广东北方向的冲突中保持中立是唯一合情合理的发展道路：稳定和繁荣的广东省需要更多关注自身，集中精力改善居民的生计。两广人民需要向中国其他地方表明，他们的省级民主和文官政府既是可以效仿的榜样，又是取代北方的君主制、中国各地的军阀、假革命的国民党的可行道路。陈炯明认为，这是实现长期和平、统一中国、一劳永逸地铲除暴君的唯一途径。"
 lng.11.a:0 "航向一个自由的中国！"
 lng.12.t:0 "陈省长在省议会遭到批评"
 lng.12.d:0 "陈炯明是民主主义的坚定信仰者，广东省议会是亚洲少数几个真正民主的立法机构之一，更不用说整个中国了。当然，这意味着议会不仅是代表人民、辩论和制定政策的场所，而且也可以是批评政府的场所。\n\n最近，陈炯明政府决定寻求士绅们的支持，这有违他所承诺的土地改革，议会的一名社会主义议员立即批评了省长的决定，指出这与他的承诺自相矛盾。这一批评损害了省长在人民心目中的信誉，并增强了激进派的声望。"
 lng.12.a:0 "这就是民主"
 lng.13.t:0 "农民请求财政援助"
 lng.13.d:0 "不管德国有多么不受欢迎，广东省也未能从“黑色星期一”的影响中幸免。农民受到的打击尤其严重，他们正在与稻谷价格的下跌苦苦斗争。农村地区的民选代表到省议会请愿，要求财政援助以渡过难关。\n\n因为陈炯明本就是靠他的执政政策得到了农民和农村地主的大力支持，他自然愿意接受请愿，但由于该省目前的财政状况，这一计划可能无法实施，也难以筹措到资金。"
 lng.13.a:0 "一定要帮助他们"
 lng.13.b:0 "真遗憾，办不到"
 lng.14.t:0 "救助商人？"
 lng.14.d:0 "与上月的农民危机类似，全球经济危机导致一些富商陷入严重的财务困境。一些与城镇商人阶级有联系的省议会议员提出，省政府应该进行经济干预，防止这些商人破产。广东商人的影响力十分巨大，他们不间断的政治支持至关重要，但这样的救助当然代价不菲。"
 lng.14.a:0 "救助他们"
 lng.14.b:0 "他们能照顾好自己"
 lng.15.t:0 "联合军事演习"
 lng.15.d:0 "就在不久之前，广西和广东的军队还在各自独立的指挥之下。为进一步增强两省军队和军官间的凝聚力，两省军队会举行定期军事演习。虽然这对双方军队都有很大好处，但这些演习使桂军越来越明显地优于粤军。尽管桂军实际上一直接受粤系政府的补贴，但迄今为止这些演习都是广西省长炫耀广西军事实力的绝佳机会。"
 lng.15.a:0 "粤主经济，桂主国防"
 lng.16.t:0 "打击非法赌博"
 lng.16.d:0 "自从辛亥革命登上政治舞台以来，陈炯明就一直在该省与赌博进行着艰苦的斗争，这个问题和鸦片成瘾一样困扰着这个省份。在20世纪20年代，他设法完全禁止了赌博。然而，正如禁止鸦片贸易一样，执行这一禁令是一项艰巨任务，并使政府失去了重要的收入来源。最近，省议会开始就其有效性展开辩论，一个派系正在鼓吹放松禁赌令。\n\n省长坚持认为，这将导致广东道德败坏，腐败滋生，而不会真正减少犯罪。而反对者则声称，这些法律百害而无一利，且无法落到实处；因此，应该重新推动赌博合法化，设立博彩税。\n\n自然，广东是一个民主的省份，省议会将对此进行表决。"
 lng.16.a:0 "继续实行禁赌令"
 lng.16.b:0 "禁赌令可以有所放松"
 lng.17.t:0 "美国之疑"
 lng.17.d.federals:0 "陈炯明的理念深受美利坚合众国的启发，至少是曾经的美国。这不是什么秘密。\n\n陈炯明的反对者当然没有放过第二次美国内战的例子。他们把美国正在进行的内战视为陈炯明理想注将失败的证据——陈炯明的理想最终将如当下的大洋彼岸一般梦碎。为此，陈炯明提醒他的对手们，他对中国的设想与美国的制度其实有很大不同，并很快就中美两国的现状进行了对比：相比立法系统来说，美国总统手握太多权力——这和当下中国现行的所谓“君主立宪制”没什么区别；而诸如休伊·朗和里德等“蛊惑人心的政客”正好对标孙中山和汪精卫——大洋两岸的这两拨人都在破坏国家的民主体制。\n\n虽然陈炯明坚持认为美国失败在本质上不是因为联邦制或民主制，但就这一议题产生的争论让许多人对陈炯明的理想产生了严重怀疑。"

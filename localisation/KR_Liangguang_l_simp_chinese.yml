 lngqd.1.t:0 "我们的前路"
 lngqd.1.d:0 "为了实现统一中华的目的，我们需要大量的财力来支持，为此哪怕我们像强盗一样行事向我们周围的势力不断的派出袭击队，去掠夺他们的财富都是可以接受。只要我们自己相信我们所行一切都是为了统一，为了光复中华民国！对吗？毕竟总要有人来承担骂名，再苦一苦周围百姓，骂名我来担。"
 lngqd.1.a:0 "我们必须向前看"
 lngqd.1.b:0 "我们必须向钱看"
 lngqd.2.t:0 "绑架行动"
 lngqd.2.d:0 "由于德国人忙于维持殖民地的秩序，他们与我们的边界相对不受保护。这使得他们成为我们首要的袭击目标，我们可以很容易地潜入越南深处绑架殖民地的达官显贵，然后从缅甸丛林中迂回的回到我们的据点。"
 lngqd.2.a:0 "看准目标，赶快下手"
 lngqd.2.b:0 "广撒网，捕大鱼"
 lngqd.3.t:0 "鱼落网咯"
 lngqd.3.d:0 "我们的人传回了消息，他们成功抓住一名德国官员，并且已经交付完成，现在正带着换回的黄金从缅甸往云南方向开发，预计还有一个月就能抵达广西境内。"
 lngqd.3.a:0 "真棒"
 lngqd.4.t:0 "被鱼反咬一口"
 lngqd.4.d:0 "我们的人迟迟没有传回消息，他们看样子是失手了，只希望德国人没有察觉到是我们派的人..."
 lngqd.4.a:0 "该死"
 lngqd.5.t:0 "大丰收！"
 lngqd.5.d:0 "我们的人传回了消息，他们成功抓住好几名德国官员，这些人在德国的地位身份都不低，德国佬愿意用一大笔钱来换回他们。现在肉票已经交付完成，他们正带着换回的黄金从缅甸往云南方向开发，预计还有一个月就能抵达广西境内。"
 lngqd.5.a:0 "太棒了！"
 lngqd.6.t:0 "柳幸福的一天"
 lngqd.6.d:0 "早上五点，柳幸福在巨大的闹铃声中快速起了床。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。他们一起领导着工人运动，那是他最开心的一段日子。\n\n可是后来，在一场土匪袭击中他们被绑架带到了这个不知道是哪儿的地方，没日没夜的干活，每天工作12个小时，两班倒，工作完就是睡，一睁眼，就开始做事，一旦有些许怠惰就要被殴打。他知道即便他完成了工作也要挨打，这是那些疯子娱乐的手段。但是挨打已是幸运至极，毕竟哪怕是这些疯子突然想找借口活埋几个人也不会有人在意，人命在这里是最不值钱的东西。"
 lngqd.6.a:0 "妈妈..."
 lngqd.7.t:0 "与义安社的冲突"
 lngqd.7.d:0 "随着我们插手国际地下市场，我们和东亚的领军级的帮会-义安社的冲突越来越多，这些家伙躲在香港租界里，凭借自己长年来的经营不断的给我们使绊子。对此我们也曾弄死过他们的一些人，但是碍于租界问题，我们始终无法彻底铲除他们。就这样互相敌视下去，对我们双方都只会越来越不利，因此[GXC.GetLeader]必须要决定是否要和他们和解。"
 lngqd.7.a:0 "死战到底"
 lngqd.7.b:0 "和气生财"
 lngqd.8.t:0 "血洗义安工商总会"
 lngqd.8.d:0 "1921年，义安社成员以“义安工商总会”的名义向香港华民政务司署注册，他们以正经公司为掩护，干着地下勾当。作为一个成熟的黑帮组织，他们当然不只有一个根据地，但是同样的他们的成员也并不完全忠心于他们的老大——向前。只要我们开出合适的价码他们自然会欣然出卖社团的一切。\n\n通过和越南人的合作，今晚的行动非常成功，袭击队摧毁了他们绝大多数窝点。和我们斗他们还差的很远！"
 lngqd.8.a:0 "今晚给弟兄们开庆功宴！"
 lngqd.9.t:0 "被拦截的货物"
 lngqd.9.d:0 "就在我们袭击义安工商总会之后，潮汕佬也开始做出他们的反击，我们的好几艘货船在海外便被拦截无法运输。还有不少德国人找上门来控诉我们。"
 lngqd.9.a:0 "该死的家伙"

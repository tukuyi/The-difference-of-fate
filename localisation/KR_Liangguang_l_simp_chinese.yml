 GXC_social_conservative_L: "国民党"
 GXC_social_conservative_L_long: "文华社(Hu Han Min Faction)\n§L胡汉民派事实上在大多数语境下即指广义上的国民党右派团体，虽然他们细分又有诸如西山会议派、孙科派，甚至还有一部分蒋中正派和李宗仁的支持者。政治上，他们在蒋中正去世后，集中在党内公认的右派领袖胡汉民的旗帜下。他们大多反对目前主持党内事务的左派群体，他们认为这些左派们与工团分子走得实在是太近，甚至允许这些工团分子入党，这个党究竟是中国人民的党，还是他们工团分子的党？这个党究竟叫国民党还是工团党？§!"
 GXC_social_conservative_LL: "国民党"
 GXC_social_conservative_LL_long: "西山会议派(Xishan Conference Faction)\n§L以居正、邹鲁等人为首的西山会议派即使是在国民党右派团体内部也着实是令人不喜欢的一些人，他们被鄙夷为“老先生”。但是相对于身处海外多年的胡汉民与孙科，在大革命失败后的国内国民党右派团体内，西山会议派的资历，学识又明显高出一截。尤其是他们中有四五位都曾是第一次党代会中当选中执委委员的人物。他们的党内元老地位不言而喻。§!"
 GXC_social_liberal_L: "国民党"
 GXC_social_liberal_L_long: "再造派(Sun Kepai)\n§L并非每名国民党党员都是明确的社会主义者或是独断的军头。国民党突然转向，1924年进行改组，建立统一战线，这令孙科的“太子派”陷入了两难的境地。起初，他们与心怀不满的右派文官和西山会议派站在一起，但他们最终接受了汪精卫的领导，成为国民党中一个蛰伏的、代表资产阶级利益的自由主义派系。\n\n孙科在汪、蒋、胡三人的权力斗争中被边缘化，加之北伐失败，他逃去了夏威夷。在那里，孙科一干人被贬称为“夏威夷派”。然而，这些温和派却乐于反击，将灾难性的失败归咎于激进主义和军事统治。他们呼吁彻底重新登记国民党成员，以此驱逐军阀及其腐败亲信，并出版了《再造旬刊》，他们也因之而得名“再造派”。\n\n尽管质疑改组会的马克思主义倾向和临委会的激进左翼观点，他们还是接受了与新政府结成令人不安的联盟，并经常充当民事工作的第三者。直到李宗仁在广州发出邀请，面对这位同样不喜欢目前国民党越来越左倾的状态的军事领袖，孙科欣然接受了邀请，与古应芬等人踏上了南下的道路，正式与汪兆铭划清界限。§!"
 GXC_market_liberal_L: "国民党"
 GXC_market_liberal_L_long: "政学系(Zhèng xué xì)\n§L政学系由银行家、企业家和精英组成，代表国民党的商界利益，与上海和外贸行业有密切的联系。他们势力相对较小，但在政府中仍受到欢迎。§!"
 GXC_authoritarian_democrat_party_L: "国民党"
 GXC_authoritarian_democrat_party_L_long: "新桂系(New Guangxi clique)\n§L李宗仁的新桂系集团曾在北伐运动前后短暂地控制过广西省，在北伐期间新桂系的国民革命军第七军一战扬威，就算北伐失败后其功绩也仍被人传颂。新桂系代表的是国民党军队内的右派，他们认为国民革命军高于一切并强调孙中山革命理论的“军政，训政”两大阶段，为此他们致力于建立一支强有力的军队来推翻封建旧社会并推崇在国民革命后让军队暂时主导中国政局。§!"
 GXC_paternal_autocrat_L: "国民党"
 GXC_paternal_autocrat_L_long: "新桂系(Li Zongren faction)\n§L李总统最终放弃了他唾手可得的假期，义无反顾的投身到了政务工作之中，而他忠诚的幕僚们将协助他将中华民国建设成世界一流强国。没有人会再质疑李总统的爱国心，他是这个世界是最热爱中华民国的男人。§!"

 GXC_totalist_L: "国民党-力行社"
 GXC_totalist_L_long: "三民主义力行社(Society of Practice of the Three Principles of the People)\n§L三民主义力行社，又称三民主义革命同志力行社，简称力行社，别称蓝衣社、蓝衣党。曾是中华民族复兴社的核心组织，但如今其架构尚存但复习社已亡。强调“一个主义、一个政党、一个领袖”去拥护李宗仁的个人崇拜，拥护李宗仁以建立其“在全国人心目中的至高权威和信仰中心”为目标，该组织以前总司令蒋中正的“力行哲学”为基础构建起了其行事理论基础。§!"
 KMT_social_democrat_L: "国民党-新太子党"
 KMT_social_democrat_L_long: "中干校友会(Zhongqian Alumni Association)\n§L人们通常把国民党内以蒋经国、蒋纬国为首的叫做“新太子系”，以示区别于以孙科为首的“太子系”。但在蒋家兄弟派系内部，不称“新太子系”，是以“中干校友会”为名，“中干校友会”是三民主义青年团中央于部学校毕业生同学会的简称。以后，军事委员会干部训练团之青年远征军政工人员训练班、国防部预备干部局及青年中学等，亦成为“新太子系”的拓展和壮大。§!"
 KMT_cc: "国民党-CC系"
 KMT_cc_long: "青天白日团(blue sky white sun group)\n§L青天白日团是CC系的最核心组织，加入者都在二陈的见证下宣誓永远忠于组织，方可正式入会。而CC系则是一个为了辅助新桂系核心圈层中的——青年领袖蒋纬国而扩张的，虽然二陈本身也是新桂系核心圈的一部分。§!"
 GXC_national_populist_L: "国民党-革命同志会"
 GXC_national_populist_L_long: "三民主义革命同志会(Three People's Principles Revolutionary Comrades Association)\n§L三民主义革命同志会，是一个鼓吹对李宗仁总司令进行个人崇拜的组织。他们认为，中国必须由全能的“领袖”来拯救。§!"
 GXC_social_conservative_B: "中国回教协会"
 GXC_social_conservative_B_long: "中国回教协会(Chinese Muslim Association)\n§L中国回教协会，简称回协，是中华民国的回教组织，也是目前中国境内最大的回教组织。该组织由白崇禧总统与早已有意建立全国规模伊斯兰教组织的王静斋和时子周等人合作建立。§!"

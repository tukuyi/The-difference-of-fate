 POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1893年3月18日，广西省桂林府§!\n§Y军旅生涯：§!§g白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在桂系模范营中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是沈鸿英的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。§!"
 POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1891年8月13日，广西省桂林府§!\n§Y军旅生涯：§!§g李宗仁是国民革命军里最有能力的将领之一，尽管他最初对孙中山的思想知之甚少，但是他还是在年轻的时候加入了中国同盟会，在蔡锷的教导下，他在桂系军队里得到了晋升，而1923年桂系和滇军的冲突则让李宗仁一炮成名。在从云南撤退时，他组织了一支部队，并以此打垮了旧桂系，建立了亲国民党的新桂系。\n\n北伐期间，李宗仁带领的第七军因其善战而得到了“钢军”之名，李宗仁也是少数能击败吴佩孚直系军队的将领之一，然而北伐最终以失败告终，李宗仁被赶到了广西，而旧桂系和粤系则将他彻底扫地出门。新桂系被迫撤到了云南，在那里，为了维护自身统治地位的唐继尧接纳了他们。\n\n战败之后，李宗仁痛定思痛开始总结教训，并很快成了右翼国民党非正式的领袖。从那时起，他开始策划在时机成熟时入侵广西的计划，试图在华南重建国民党政权。这就是说他将不受汪精卫那群流亡法国的“中央委员会”的领导，与那些享受着舒适流亡生活的家伙不同，李宗仁欲图用自己的方式完成国家统一。§!"
 POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1889年，广西省北流县§!"
 POLITICS_GXC_LI_QINGWEN_NAVY_DESC: "§Y海军指挥官介绍\n生于：§!§g1889年；大清帝国、广东省茂名§!\n§Y军旅生涯：§!§g李庆文1916年毕业于黄埔海军学校，此后在广东海军服役。他在1932年成为舰队副司令，然后在1935年成为该校最后一任校长。§!"
 POLITICS_GXC_CHEN_CE_NAVY_DESC: "§Y海军指挥官介绍\n生于：§!§g1893年；大清帝国、广东省文昌§!\n§Y军旅生涯：§!§g陈策在英语世界被称为安德烈·陈·策，毕业于黄埔海军学院，领导海军同僚反对袁世凯，支持孙中山，1917年游说陈炯明允许孙中山回粤。1922年“六一六”事变中，陈策站在孙中山一边，他的海军陆战队扛住陈炯明的进攻，并指挥舰队，协助孙中山突围，迫使叛军离开广州。陈策也因此成为广东舰队司令。北伐期间，他任虎门要塞指挥官，勇敢地抵御德军侵攻。他在此战中失去左腿，但他的英勇表现保证了他不被回归的陈炯明肃清。从那时起，尽管广东舰队规模不大，陈策一直在为维持其独立性而战。他在上海会议和德国干涉期间的行动巩固了他作为一名熟练勇敢的海军暨海军陆战队指挥官的声誉。§!"
 POLITICS_GXC_MA_JI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1888年，广东省百色县§!\n§Y军旅生涯：§!§g在沈鸿英死之后，马济就成了桂系的领袖。他本人的观点深受他干爹陆荣廷的影响。他本人坚持维护桂系的现状，且坚决要求广西的独立地位。\n\n辛亥革命时，陆荣廷任广西都督，马济是他的副手，两人都参与了护国运动，最终，袁世凯被推翻政权。\n\n在和滇军爆发了武装冲突之后，陆荣廷被支持国民党的新桂系取代，随后退到香港，与陈炯明结盟，而当时在湖南的马济则选择北上，与吴佩孚的直系结盟。他率领直鲁联军第十五军打击国民革命军的北伐，并最终将之击溃。他在同为广西人组成的国民革命军第七军那里打出了新的胜利果实，他后来以“广西人不打广西人”的口号说服了第七军停止抵抗。\n\n在击溃北伐、重建旧桂系之后，马济回到了陆荣廷的帐下。在那里，他领导了桂军的现代化，并积累了足够的影响力和人脉，他一直致力于广西的发展，大力提倡地方主义和陆荣廷遗留的多元主义思想。§!"
 POLITICS_GXC_CHEN_JITANG_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1890年2月12日，广东省防城港§!\n§Y军旅生涯：§!§g1908年在清军时，陈济棠就开始追随孙中山的脚步。他随后在陈炯明领导下的护国战争、护法战争和粤桂战争中担任军官。“六一六”事变期间，他站在孙中山一边，参加了李济深策划的兵变。尽管他自认“孙中山的坚定追随者”，但他还是对俄法顾问的存在和孙中山亲第三国际的外交政策持批评态度，并因此坚定地站到了胡汉民的国民党右派一边。北伐期间他留在广东，与陈炯明的粤军残余作战，并与铁四军一道，拼命阻止德国的干涉。蒋介石清洗了胡汉民，这使陈济棠在党内的地位非常尴尬。北伐失败后，他否认汪精卫对国民党的领导权，跟随陈铭枢回到广州，回到了陈炯明手下。\n\n陈济棠曾与陈炯明对垒，而很快，因为陈铭枢的进步纲领，以及陈铭枢与国民党左派结盟，他又与陈铭枢发生了冲突。他看到心爱的广东日益繁荣，为昔日敌人陈炯明的经济政策和英明领导所折服，和陈炯明重归于好。之后，由于黄埔军校被摧毁，他积极参与广州军事学校的建设，坚定投身军队和广东省的教育工作。§!"
 POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1888年12月17日，广东省东莞县§!\n§Y军旅生涯：§!§g蒋光鼐从保定军校毕业后，1923年成为粤军军官。他参加了北伐战争，跟随陈铭枢参加了武汉战役，回到广东后见证了国民革命军的崩溃。之后他仍然忠于陈铭枢，帮助他重组广东的国民党残部，使之隶属于生产人民党。§!"
 POLITICS_GXC_LIN_HU_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1887年10月1日，广西省陆川县§!\n§Y军旅生涯：§!§g林虎于1903年毕业于保定军校。辛亥革命时期，他率一个营进军南京，之后在护国战争中指挥江西陆军第一师第一混成旅，护法战争中他是粤军第二军军长。“六一六”事变后，他留在陈炯明身边，在广东与国民革命军作战。然而，1925年他被蒋介石打败，粤军被摧毁，他北上逃走。北伐结束后，他随陈炯明回到广东，仍然是粤军的最高指挥官之一。不过，他又一次被由蒋介石领导，经受法国军官训练并得到赤俄佣兵支援的国民革命军击败，这仍然是他军事生涯中刻苦铭心的低谷。§!"
 POLITICS_GXC_LU_YUGUANG_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1894年§!\n§Y军旅生涯：§!§g陆裕光是越南人，陆荣廷收养的长子。辛亥革命时期和国民革命时期的杰出青年。年仅21岁时他就已升任一名将军，有桂系少帅的美名。北伐战争中，旧桂系被李宗仁赶下台后，他率领桂军在张宗昌手下在长江下游与国民革命军作战。战后，他和养父一起返乡，到20世纪20年代末，基本上由他代陆荣廷来治理广西省。§!"
 POLITICS_GXC_CAI_TINGKAI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1892年4月15日，广东省罗定县§!\n§Y军旅生涯：§!§g1910年，深圳大鹏区的地方警长向蔡廷锴介绍孙中山同盟会时，他还只是一名警察。两年后，辛亥革命爆发，他参加了粤军，19岁成为连长。他成了陈铭枢的部下，北伐失败后，他在粤军中脱颖而出，尽管年纪轻轻，但后来仍留在粤军，成为一名熟练的指挥官。§!"
 POLITICS_GXC_LI_PINXIAN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1890年4月22日，广西省苍梧县§!\n§Y军旅生涯：§!§g辛亥革命爆发时，李品仙在湖北第三陆军中学堂读书，1913年赴保定读书，次年加入桂军。1916年调任唐生智率领的湘军，在国民革命军北伐失败后才回广西。他后来成为桂军的一名将军，在国民革命军瓦解后与唐生智分离。他虽然表面上同情国民党，但与国民党没有明显的联系。§!"
 POLITICS_GXC_ZHANG_GAN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1897年，广西省桂林府§!\n§Y军旅生涯：§!§g在陆荣廷被李宗仁的新桂系赶下台前，张淦曾是旧桂军的军官。在北伐战争期间，他在李宗仁的第七军（即所谓的“钢军”）中担任营长。虽然他在北伐期间表现突出，但国民革命军被击败后，张淦回到广西。在陆荣廷返乡后，他留在了桂军。迷信的他被人称为罗盘将军（罗盘是一种用于风水的指南针）。他对李宗仁的新桂系军阀有着非常明显的同情心，尽管他本身不是国民党分子。§!"
 POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1876年4月3日，湖南省宁乡县§!\n§Y军旅生涯：§!§g洪兆麟生于一个贫穷家庭。20岁时，洪兆麟投广东防军永字营当兵，先后升任哨长、管带。辛亥革命爆发时，他受到陈炯明和省议会的鼓动后投靠他们，并成为一名显赫的军官。1914年，他与袁世凯的军队作战，结果被龙济光打败，被迫流亡海外。他于1916年回国，奉邓铿之命倒龙。洪兆麟于1921年被提拔为粤军第二师师长，并在“六一六”事变中站在陈炯明一边。当他们把孙中山赶出广州未果后，便东退，期间与国民党时战时停，直到1925年蒋介石击溃粤军。洪兆麟逃到上海时遭遇了一次暗杀行动，不过他幸免于难，并与北方的军阀部队一道继续与国民革命军作战。之后他和陈炯明一起回到广东，他对重掌权柄的陈炯明依然忠心耿耿，并帮助他重建省军。§!"
 POLITICS_GXC_LIU_FEI_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1898年10月25日，湖南省醴陵县§!\n§Y军旅生涯：§!§g1922年桂系军阀内部争权时，刘斐只是桂军中的一个小排长。到1924年，他成为广西讨贼军参谋，并在北伐期间表现优异。北伐失败后他回到广西，后留在桂军，1927年赴日本陆军士官学校学习，1934年回国。作为白崇禧的朋友，他对旧桂系几乎没有好感。他是一名国民党党员，却同情中国工团党。§!"
 POLITICS_GXC_YE_JIANYING_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1897年4月28日；大清帝国、广东省梅县§!\n§Y军旅生涯：§!§g叶剑英1919年毕业于云南军校，同年加入国民党。在“六一六”事变期间，他站在孙中山一边，公开与陈炯明在广州的势力作战，并帮助孙中山逃离广州。他是建立黄埔军校的主要参与者之一，并在那里教书。曾任师长，参加过北伐战争与镇压广州商团的行动。国民革命军失败后，叶剑英回到广东，加入中国工团党。§!"
 POLITICS_GXC_LI_YANGJING_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1894年3月11日；大清帝国、广东省东莞县§!\n§Y军旅生涯：§!§g十几岁时，李扬敬就上了位于黄埔的陆军小学，还在那里遇到了伴他一生的朋友陈济棠。后来，李扬敬成为一名军官学院，于1914年加入了同盟会。反对袁世凯的护国战争期间，李扬敬参加了武昌南湖驻军起义。随后，他先后在保定武备学堂和北京大学深造。1921年，他成为孙中山的总统府卫队军官。“六一六”事变时，他正是在这个岗位上迎击陈炯明军，并在战斗中负伤。康复后，他在蒋介石手下担任参谋。国民党重返广东后，他先后主管宪兵、担任干部教导队主任。北伐战争期间，李扬敬再度成为参谋，北伐失败后，他找到了败退回广东的好友陈济棠以及铁四军残部。他跟陈济棠步调一致，与陈炯明和解，成为了广州军事学院的教员。§!"
 POLITICS_GXC_YANG_KUNRU_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1884年；大清帝国、广东省博罗县§!\n§Y军旅生涯：§!§g杨坤如的军旅生涯始于1917年，当时是护法战争期间，他被旧桂系征入军队。但是，随着护法运动四分五裂，他转投陈炯明的粤军。第一次粤桂战争中，他升任旅长；第二次粤桂战争中，他带领粤军第五师攻占梧州、浔州。“六一六”事变后，杨坤如奉陈炯明、叶举之命防守惠州。一开始，杨坤如看似投靠了孙中山，但事实证明这是杨坤如的诡计，很快国民革命军就向他和他的粤军第九师发起进攻。杨坤如在惠州死守了四个月，最终国民革命军精疲力尽，被迫停止了进攻。随后的两年，杨坤如继续对抗国民党，甚至第二次对国民党降而复叛。但是，城不可能一直守下去，1925年10月，蒋介石的部队终于攻破了惠州城门，杨坤如不得不和其他陈炯明的部下一起撤往香港。北伐失败后，陈炯明回任广东省长，杨坤如的旗帜再一次飘扬在惠州上空。§!"
 POLITICS_GXC_CHEN_MINSHU_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1889年10月15日；大清帝国、广东省合浦\n§Y军旅生涯：§!早在1906年，陈铭枢就加入了孙中山的同盟会，1911年辛亥革命爆发，他迫不及待地参与其中。1912年，他进入保定军校学习，但次年，他就离校参加了命运多舛的二次革命。加入国民革命军后，陈铭枢率部击败了盘踞粤东的陈炯明叛军，又平定了驻粤滇军、桂军的叛乱。\n\n北伐战争期间，陈铭枢担任国民革命军第四军（即“铁军”）第十师师长，在李宗仁统一指挥的武昌战役中，他率部击败了吴佩孚的守军。虽然北伐最初很成功，但由于德国直接下场干涉，广州国民政府遭遇了灭顶之灾。北伐崩溃时，陈铭枢退回了广东，与此同时，陈炯明回到广州，重新建立起统治。\n\n虽然与国民党为敌，但陈炯明还是庇护了陈铭枢，因为他需要巩固统治的盟友。在陈炯明保护下，陈铭枢成立了生产人民党，作为团结广东国民党残余的统一战线。他对汪精卫长期流亡巴黎感到厌恶，因此带领生产人民党投向了汪精卫的党内反对派——宋庆龄的临时行动委员会。随后，他开始秘密改编在广东转入地下的国民革命军部队，等待着发起新革命的机会。§!"
 POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC: "§Y指挥官介绍\n生于：§!§g1878年1月18日；大清帝国、广东省海丰§!\n§Y军旅生涯：§!§g陈炯明的军旅生涯开始的很突然，因为他从小就没有受过正规的军事教育。在辛亥革命前，他只是革命团体中的一位后起之秀，参与了以失败告终的黄花岗起义。1911年10月广东宣布独立时，陈炯明被选为循军的总司令。他带领这支革命军解放广东，迫使总督逃离广州，之后与孙中山的军队会师。孙中山领导下的陈炯明以谨慎著称。他或许过于谨慎，但他很能干，1917年孙中山与陆荣廷决裂后，陈炯明在几个月内就把桂军赶出广东。陈炯明一再告诫孙中山要谨慎对待北伐，然而由于其他居心不良的国民党军官在其中添油加醋，孙中山和陈炯明在1922年6月决裂。1925年，陈炯明返回广东，领导粤军对抗国民党，但被打败并被迫流亡。德国人干涉后，国民党很快就被直系军阀打败，这使得颇有远见的陈炯明再次重返日益衰颓的广东。作为广东省长，陈炯明保持着他一贯的谨慎作风，不愿意让他的军队做不必要的冒险，更不愿做出伤害他治下百姓福祉的行为。§!"
 POLITICS_GXC_CHEN_QIYOU_DESC: "§Y领导人介绍\n生于：§!1892年，广东省海丰县\n§Y政治生涯：§!在广州学习现代医学后，陈其尤于1911年加入同盟会。他曾赴日本留学，并在1917年成为陈炯明的秘书。此后，他先后担任福建东山县县长、云霄县县长、汕头海关监督等文职职务。他于1931年加入中国致公党，在党的第二次代表大会期间成为党的中央干事会成员。他随后帮助巩固共和大同盟的地位，使之成为广东所有共和派的联盟，从而赢得了大多数积极参政的海外华侨支持。陈炯明退休后，他出任中国致公党主席，并担任中华联省执政，成为中国统一后首个民主选举产生的国家元首。\n\n陈其尤担任首任执政时的目标是落实陈炯明的《建设方略》和中国致公党的党纲，他希望能保持不同共和派别之间的广泛共识，将目标成功实施。"
 POLITICS_GXC_CHEN_LIANBO_DESC: "§Y领导人介绍\n生于：§!1884年10月21日，广东省番禺县\n§Y政治生涯：§!广州商团领袖陈廉伯出身于富贵门第，他在香港接受了教育，作为一名享有英国国籍的人，他成了汇丰银行的一个买办，并且经营着一间自家的丝绸厂。在1910年代的上海经济危机期间，他搞投机赚的盆满钵满，成了南方享有盛名的大华商。\n\n辛亥革命爆发造成了社会经济较为严重的混乱状态。为了能好好做生意，稳定社会，广州商团就此应运而生，而陈廉伯则成了商团的领袖。在民国时期，商团一直试图维护广州的稳定，甚至包括后来国民党治下不稳定的时段也是如此。\n\n1924年陈廉伯试图武装推翻国民党政权却惨遭失败，他本人流亡香港，随后与陈炯明所倡导的联省主义一拍即合，因此他们为了维护广东稳定而选择了结盟。\n\n北伐失败之后，商团和陈炯明的省政府以及德国人都有着不错的合作关系，他试图在德国人对广东的控制以及省政府的激进改革之间搞平衡，以此来维持社会的稳定。陈廉伯本人也有着不错的公共形象，他把自己大多数的财产捐给了诸如医院学校这样的慈善机构，作为一名致力于保证华南稳定繁荣的大华商，他深受尊敬。"

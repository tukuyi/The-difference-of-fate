 POLITICS_YUNNAN_REGENCY_DESC:0 "随着唐高祖去世，帝国的最高政府机构尚书省的摄政议会将把持朝政，直到皇位继承者的问题最终得到解决。虽然高祖，也就是曾经的唐继尧，似乎清楚表示了要让自己与皇后的孩子继承大统，由皇后摄政，但这个说法其实从未有成文记录。再加上“真正的继承人”还只是一个婴儿，高祖的其他亲属也拥有继承权。结合种种原因，使得这个由官员和贵族组成的临时政府拥有了必要性，临时政府将指导帝国以度过这场继承危机。摄政议会本身由四名成员组成，每名成员都来自已故皇帝生前的亲自挑选，并由尚书省与一大群随行官员和宦官协助履行职责。这四位尊贵的成员分别是皇后本人、高祖弟弟唐继虞、高祖长子唐绍骧和帝国的经济大师缪云台。在迎来新生的大唐选出新皇帝之前，这四位贵族将共治帝国，为这混乱的哀悼时代带来些许稳定。"

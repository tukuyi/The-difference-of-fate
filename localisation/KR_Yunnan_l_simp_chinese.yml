 POLITICS_YUNNAN_TANG_JIYAO_DESC:0 "作为蔡锷将军的坚定支持者，唐继尧的政治生涯自从1911年开始，追随蔡锷的命令投身武昌起义，响应辛亥革命。当革命成功后，他担任贵州督理，回到故乡云南顶替蔡锷留下的空位。当袁世凯宣布复辟时，唐继尧迅速在蔡锷和李烈钧的支持下反对袁世凯，他们几人共同起兵，护国讨袁，当在护国战争中得胜后，云南已成为了神州大地上的又一强力军阀。\n\n自此，云南的辉煌时代也就此落幕。唐继尧的军队之后屡战屡败，1921年，唐继尧败走四川，还差点被顾品珍推翻。但是北伐失败却救了人在云南的唐继尧。残存的国民党员和唐继尧手上军队让德国干涉军和直系军阀不敢对这个反清省份轻举妄动。但是，唐继尧自己野心勃勃又浮躁的性格，使得不少云南军官并不喜欢他，因此他对云南省的控制力实际上要比外人想的要弱得多。"
 POLITICS_YUNNAN_ZHU_PEIDE_DESC:0 "朱培德出身于禄丰的名门望族，其祖上曾经先后效忠于明清两朝。虽然他的祖先如此数代，但是朱培德却是一个学富五车的革命者，他与孙中山共事，投身于三民主义事业，当国民党北伐战败，朱培德只能与国民革命军第三军的残兵败将们撤退到了故乡云南，并为唐继尧效力。\n唐继尧政府倒台后，朱培德抓住机会，他公开谴责新军阀龙云，并和他的战友们共同西进并接管了昆明。如今，朱培德稳坐云南首府，他立誓要继承孙中山的遗志，重建中华之国民政府。"
 POLITICS_YUNNAN_LU_HAN_DESC:0 "早就有流言传闻说，卢汉是龙云的同父异母或者同母异父的兄弟，这或许解释了为什么他们两个之前的亲密的同志关系。但不论这谣言是真是假，不论他们两人之前的情谊有多么深，都不能阻止卢汉见机行事。这位年轻的彝族将领曾在中国国民党任职，并且与印度支那的越南国民党作战过，这些经验足以让卢汉现在率部对他曾经的战友发动一场大胆的政变。卢汉现在拼命地在昆明集结力量，并且对即将来临的风暴未雨绸缪。然而，他身边的人却在想，一个连自己好兄弟都能背叛的人，真的可以信赖吗？"
 POLITICS_YUNNAN_HU_RUOYU_DESC:0 "新的政权风雨飘摇，曾经推翻唐继尧的人们如今正兵戎相向。此时胡若愚先下手为强，带着他的一众部下夺下了云南首府。跟同龄人不同，胡若愚出身知识份子地主家庭，可是却对二十世纪初的革命政治十分着迷。在唐继尧的麾下，他在滇军中节节攀升，最后在滇军参谋部中谋得一职。凭他优厚的财力和他与昆明滇军军官们的关系，胡若愚来了一把豪赌，他要赶走并逮捕他的同事们，并宣布自己是云南的新大王。如今，时间将证明此举的风险有多大……"
 POLITICS_YUNNAN_LONG_YUN_DESC:0 "年轻时的龙云在云南讲武堂深造时，受到了持反清观点同学的影响。他因此参加了当地民兵并投身辛亥革命，一路扶摇直上，最终成为了割据云南的军阀，唐继尧麾下的第五军军长。他的晋升之路也得益于与他的上级兼表兄弟卢汉间亲密的友谊。不过，受革命失败和政见对立的影响，二人间的友谊也将因此改变。龙云一路走来，既有牺牲，也曾遭人暗算，也有不少遗憾，但今时不同往日，云南王已经崛起，云南军人们有了新的上司。\n龙云对云南的控制不是很强，但他意志坚定，野心勃勃，云南王可不是好当的，他可能会在日后像他的前任一样，被自己的下属推翻。身为彝族，民族背景只能用来改善他的军政府与他血亲们的关系，而对他的军旅生涯毫无帮助。身为实用主义者，汉族政治中的异类，这位野心勃勃的云南之龙，可能将是神州大地之上的又一霸主。"
 POLITICS_YUNNAN_ZHU_DE_DESC:0 "朱德是白手起家的典型人物，当年在四川的农村中，朱德不过是一个无足轻重的当地贫农，一个一无所有的佃农。当他9岁时，他被一个有钱的叔叔收养，随后被送到了云南讲武堂深造。在讲武堂读书时，他加入了国民党的前身，也就是同盟会。接下来，朱德在动乱的中国四处漂泊，跟随国民革命军于各条战线上奋战，他为各个派系尽忠，也认识了不少人。他曾经到过四川，去过上海和西藏，甚至还在柏林留过学，而冥冥中的天意将他带回云南。最近他威胁到了云南军阀唐继尧的统治，因此被迫辞去了在国民革命军中的职务，由于不想再次离家出走四处漂泊，朱德只好承诺不问政事。\n朱德原本以为他未来的结局就是在云南讲武堂中靠当教官度过余生，但唐继尧倒台和云南大乱的消息让他重燃斗志。朱德的目标很简单，他要成为比云南曾经的独裁军头更出色的领导人，他要在云南，建立起他所钻研的、教导的、那个无比理想、集道德和责任于一身的民主制度。"
 POLITICS_YUNNAN_LI_XIN_DESC:0 "李鑫中学就读于昆明的一所德国私立学校，成年后在全国多所大学学习。他首先就读于南京东南大学农学系，后来转学到北京农业大学。在京期间，他对外国政治思想越来越感兴趣，研究俄国失败的布尔什维克运动和欧洲现在兴起的工团主义。20世纪20年代，他越来越倾向工团主义，后来在大学里与其他进步学生组成一个名为“革新社”（后称新滇社）的政治组织，以推广左派观点。1926年毕业后，他前往广州，参加了中国共产党和国民党左派举办的农业社会主义讲座。尽管李鑫此时倾向工团主义，但他还是接受了来自中共代表的邀请，加入共产党，并协助中共在云南组织一场政治运动。这个被称为“中共云南特支”的组织最初打算与其上级合作，但在北伐失败后失去了与组织的联系。\n作为该组织的关键人物之一，李鑫开始运用主张社会革新的思想，在昆明市中心建立了一个由工团激进分子组成的地下组织。这导致忠于云南特支的中共原始信仰与李鑫的工团主义之间的巨大分歧，最终李鑫成立了作为独立团体的“新滇社”（或“新社会”）。尽管李鑫有革命信念，但他还是设法不被唐继尧政府注意到。最初，云南的几个军阀都知道他的左派信仰，但没有理由迫害一个普通的农业学家。当李鑫前往云南个旧锡矿，希望将工人组织成工会时，一切都改变了。他甚至把自己伪装成一名矿工，努力工作，希望能更接近无产阶级。在1929年组织了一次罢工运动后，李被逮捕险些被处决，这迫使他躲藏起来。在那之后，他继续扩大他的政治影响力，希望再次团结云南工人，向军阀表明权力掌握在无产阶级手中。"
 POLITICS_YUNNAN_WANG_FUSHENG_DESC:0 "在被北京大学文科预科班录取之前，王复生的生活平淡无奇。他很早就开始与激进的学生团体交往，结识了几位有影响力的人物，如李鑫和李大钊。尽管他的许多同志广泛研究了席卷欧洲和美国的新兴工团主义运动，但他仍然是一个坚定的马克思主义者。后来，他加入了李鑫的“革新社”，这是一个左翼团体，在北京大学推广社会主义意识形态。在这段时间里，他目睹了他的许多同志被北京政府镇压、逮捕甚至处决，使他走上了复仇和专制的道路。和他的同志李鑫一样，他会见了中国共产党和国民党左派的成员，并被指示返回云南组织社会主义者。通过建立一个能够煽动革命的中共“云南特别支部”，以推翻军阀唐继尧对西南地区的控制。\n然而，北伐失败后，这个特殊支部几乎被消灭，它在共产党和国民党左派中的上级最终烟消云散。对他来说最糟糕的是，他曾经的同志现在开始攻击他。拒绝追随曾经的信仰，开始团结在李鑫的工团主义观点周围。他十分愤怒，夺取了云南特支的领导权，并将李鑫驱逐出去。在他担任地下革命协会领导人期间，他努力恢复与国民党或共产党残余势力的联系，并继续在中国进行斗争。经过多年的沉默和失败，他终于找到了他们。中特局通过一系列秘密会议、加密信息和冒险计划，恢复了云南特别支部原来的宗旨：煽动反对云南军阀的革命。尽管有了新的领导，与老同志们分道扬镳，但王复生仍然致力于最初的目标，那就是发起革命。"
 POLITICS_YUNNAN_Bai_Chongxi_DESC:0 "白崇禧是一位回族穆斯林，他自称祖先是定居于四川的波斯商人。他曾经在广西陆军小学堂，当时正赶上军队内部改革，因此他在学校学到了很多现代军事战术思想。而当他在广西学生军中服役时，他将这些知识学以致用，随后成为了军阀时代名声最为显赫的将领之一。作为孙中山提倡的三民主义中国愿望的忠实支持者，他是著名的新桂系三巨头之一，是陆荣廷的眼中钉。但是，北伐失败和德国干涉军导致他们的梦想破灭，新桂系仓皇逃往云南。此后，白崇禧致力于培养新一代军官，他将把他在广西学到的知识与战术以及北伐失败的惨痛教训传授给这些年轻的军士。"
 POLITICS_YUNNAN_TANG_JIYAO_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1893年8月14日\n大清帝国，云南，曲靖\n§Y军旅生涯：§L\n唐继尧是蔡锷将军的忠实追随者，1911年蔡锷命令他参加武昌起义——辛亥革命的开端，从此开始了他的政治生涯。革命成功后，他就任贵州都督，并于1913年继蔡锷出任云南都督。在袁世凯宣布复辟后，唐继尧在蔡锷和李烈钧等人支持下立即宣布云南独立，他们与唐继尧一起领导护国战争。护国战争胜利后，云南成为中华大地的主要霸权之一。\n\n在那之后，云南的辉煌时代不再。唐继尧领导了一次又一次失败的远征，在1921年四川战役失败后，从前线归来的滇系将领顾品珍发动政变驱逐唐继尧。但是北伐失败却救了人在云南的唐继尧。国民革命军残部和唐继尧手上军队让德国干涉军和直系军阀不敢对这个反清省份轻举妄动。但是，唐继尧自己野心勃勃又浮躁的性格，使得不少云南军官并不喜欢他，因此他对云南省的控制力实际上要比外人想的要弱得多。"
 POLITICS_YUNNAN_ZHU_PEIDE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1888年\n大清帝国，云南，禄丰\n§Y军旅生涯：§L\n朱培德出身于禄丰的名门望族，其祖上曾经先后效忠于明清两朝。虽然他的祖先如此数代，但是朱培德却是一个学富五车的革命者，他与孙中山共事，投身于三民主义事业。他曾短暂地担任过江西省主席，在国民党中度过了漫长的职业生涯。在北伐失败后，朱培德被迫与国民革命军第三军的残兵败将们撤退到了故乡云南，并为唐继尧效力。"

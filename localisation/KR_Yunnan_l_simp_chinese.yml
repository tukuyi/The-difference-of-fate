 YUN_reclaiming_birthright:0 "收复大唐疆域"
 YUN_reclaiming_birthright_desc:0 "自云南的山寨出发，我们将背负天命，袭入中原。大唐将浴火重生，道家传人、唐朝天命的继承者，唐继尧将指引我们走向这一神圣的命运，将中国重建为正义的灯塔。中国的未来是，而且只能是，大唐！"
 YUN_young_mandate:0 "稚嫩的天命"
 YUN_young_mandate_desc:0 "我们对天命的宣称目前缺乏力度，脆弱不堪。在真正开始重建旧唐遗产前，我们必须消除会困扰大唐的肿瘤——共和派、社会主义者、清朝走狗等都将被绳之以法，否则大唐如何立足于世？"
 YUN_tanglarp_code:0 "现代唐律"
 YUN_tanglarp_code_desc:0 "唐律，东方历史上最为伟大的法律体系之一，如今已被我们重新采纳，并加以现代化，以匹配重生的新唐帝国。唐律之下，国家对犯罪制定的处罚，既要依据犯罪的严重程度，又要依据当事人的社会地位，这就保证了在不违背法家原则的情况下，尽可能地实现公正而又合理。"
 YUN_silkroad_but_opium:0 "现代“丝”路"
 YUN_silkroad_but_opium_desc:0 "中原曾经繁荣的贸易之路得以恢复，为新唐带来了大量财富和货物。然而，这次路上行走的不再只是香料和挂毯的车队。鸦片现在成为了新唐经济的命脉之一。虽然这对我们的人民来说算不上健康，但我们不能否认毒品的盈利能力，而我们的皇帝陛下就经常亲自享受这种自然的恩赐，有样学样，鸦片也开始像野火一样在民间蔓延。中国或许再次遭受了罂粟的毒害，但至少这一次，全中国都能从中受益。"
 YUN_daoistgang:0 "道教复兴运动"
 YUN_daoistgang_desc:0 "唐朝文化深受道家影响，作为大唐皇帝，我们自然是老子的后人，有责任把道教传播到全国。道家提倡的和谐、纯朴、耐心、慈悲和“随波逐流”的原则将构成新中华精神文化的基础。同时，新道教还会从法家和儒家思想汲取启发，我们会使大唐全国上下既纯洁又虔诚，把长期毒害中国的异国信仰通通驱逐出去。"
 YUN_equality_mandate:0 "平等之天命"
 YUN_equality_mandate_desc:0 "新唐继承了唐朝的平等主义和改革传统。在皇帝的统治下，在国家和法律的眼中，人人平等。虽然新唐与大唐的遗产仍然保持着默契的联系，但也同时在向现代大步迈进。"
 YUN_oldass_mandate:0 "传统之天命"
 YUN_oldass_mandate_desc:0 "新唐继承了唐朝对武功和秩序的推崇。在新皇的领导下，新封建主义让所有国民都对自己在王国中的地位深知于心。新唐将长治久安，忠实于它的古老根源，稳步慢行地迈向现代化。"
 YUN_rose_of_steeps:0 "草原玫瑰"
 YUN_rose_of_steeps_desc:0 "来自大草原的妩媚贵妇，采恩皮勒，现在继任唐高祖成为了女帝。她参考成吉思汗的著名孙女取帝号为忽秃伦，采恩皮勒是一名骄傲又内敛的贵族，对军事改革有着浓厚的兴趣，也对自己的宗教有着虔诚的信仰。"
 YUN_rose_of_steeps2:0 "遗孀女帝忽秃伦"
 YUN_rose_of_steeps2_desc:0 "忽秃伦决定摄政到孩子成年为止，她现在寻求参考蒙古模式改革唐朝军队，同时也要大力打击国内的犯罪和腐败。"
 YUN_lilly_of_shangai:0 "上海木兰"
 YUN_lilly_of_shangai_desc:0 "来自上海的惊艳女星，黎莉莉，现在继任唐高祖成为了女帝。她参考著名的武则天取帝号为天后，黎莉莉是名大方的艺术赞助者，而且雄心勃勃，甚至可能渴望将皇权攥入手中。"
 YUN_lilly_of_shangai2:0 "女帝天后"
 YUN_lilly_of_shangai2_desc:0 "天后决定摄政到孩子成年为止，她寻求为大唐开创全新的黄金时代，重现旧唐以诗歌、美术和高雅文化闻名的辉煌，同时也集中和巩固自己的权力。"
 YUN_tang_embraced_buddaism:0 "接纳佛教"
 YUN_tang_embraced_buddaism_desc:0 "在皇帝突然顿悟后，我国决定扭转以往对佛教信仰的迫害。现在，佛教将与道教、儒家和法家这三大中华信仰并肩而立，来创造一个真正虔诚和纯洁的中国。"
 taoism_gang:0 "道家传人"

 yun_tanglarp.53.d:0 "提到“金三角”，我们手下的忠心官吏们大多会想到数学上去，但金三角其实是紧挨着云南省国境的一片跨国区域，其横跨缅甸东部、泰国北部以及印度支那西面的老挝北部，是世界上最大的非法鸦片生产、种植中心。虽然鸦片种植在整个东亚都屡见不鲜，但金三角不仅鸦片农场、生产中心的密度远非其他地区可比，历史渊源也更为长远，单是缅甸一国，鸦片种植的踪迹就可追溯到18世纪的贡榜王朝。到了现代，这里的鸦片生意规模越做越大，因为自清政府在鸦片战争中战败、禁烟运动失败后的几十年间，中国的国民便沉溺在了毒品的温柔乡中，这一状况一直延续至了今天的军阀混战时代。帝国主义行径固然可憎，但丑陋的鸦片毕竟是中国社会的命脉，唐继尧治下的云南尤其如此。与不断膨胀的国家野心相对的，是愈发严重的毒瘾，如今，唐继尧将目光望向了金三角，意图将整个生产线纳入自己的囊中……"
 yun_tanglarp.53.a:0 "踏破东南亚，吸个痛快！"
 yun_tanglarp.53.b:0 "用更加文明的方式操控金三角"
 POLITICS_YUNNAN_CHEN_CHENG_ARMY_DESC:0 "§Y领导人介绍\n生于：§!§g1898年1月4日，大清帝国浙江省青田县§!\n陈诚祖上世代务农，其人于1906年入高士小学就读，1912年完成学业，然迫于家境窘困，不得已以巧思谋求自学以成才。\n\n陈诚之自强精干贯穿其一生，其先于1917年报考日本陆军士官学校，未果，后又于来年再战保定陆军军官学校，再败，然陈诚不坠其志，终获保定军校第八期炮科录取。1920年直皖战端起，陈诚南下广州，投身新建粤军第一师第三团，后又加入国民党。\n\n陈诚于保定军校研读期间，有幸师从国民革命军将领邓演达，师生之间情谊深厚。后闻邓演达于广州组建新军，陈诚不顾军纪，毅然抛下浙江省见习校官之职，奔赴上海，投奔旧师。陈诚秉公尽职，历任国民革命军第一师第三团上尉副官、上尉连长，负责孙中山之警卫工作，其间于平叛时胸部中弹，英勇负伤。疗伤间隙，陈诚初遇日后之恩师蒋介石。\n\n黄埔军校始立，陈诚任炮兵科教官兼炮兵队区队长，旋即又领国民革命军第一炮兵连连长之衔，于东征之战屡建奇功，深受蒋介石赏识，负有“三炮”之名。\n\n陈诚与蒋介石、邓演达三人交情甚笃，然蒋介石于北伐期间身亡，国民党乱作一团，败于德国之手。败军之际，陈诚随国民党右派残部深入黔地，矢志秉承孙中山先生之遗志，再图光复之机。"


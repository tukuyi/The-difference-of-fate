 YUN_BAI_Yan_zi_zen:0 "严子珍"
 POLITICS_YUNNAN_YAN_DESC:0 "严子珍，原姓杨，具体姓名无从考究。童年丧父，随母嫁入严家，十五、六岁时独立门户，以微薄的借贷资本起家。1903年，严子珍联合彭永昌，杨鸿昌在大理下关合资创办“永昌祥”商号， “永昌祥”经营十余年，商铺遍及中国大江南北、东南亚。其间，严家与杨家联姻，并吸收了多位合伙人的投资，商号隐隐以严子珍为中心。之后彭永昌和杨鸿春和平退伙，在退清了他们的股本后，严家独占鳌头， “永昌祥”方由严子珍单独经营管理，这个商号才真正成为了他施展经商才能的大舞台。"

 YUN_social_liberal_party_BAI:0 "严家王朝"
 YUN_social_liberal_party_BAI_long:0 "皇道派\n§g皇道派是一个被强制中央化的自由主义派系。皇道派内部成分混杂，有全力支持文化教育发展的学院系，有各路支持自由主义理论的知识分子与实业家，也有被边缘化而不得不以支持帝制为生的国党右翼，不过最重要的还是以严子珍为首的建制派。作为帝国内部最强壮的一股活跃力量，社会自由主义的枝叶正在体制的浇灌下野蛮生长着。§!"
 YUN_social_conservative_party_BAI:0 "枢密院"
 YUN_social_conservative_party_BAI_long:0 "中央派-尹氏封王\n§g皇帝执政，少不了议政。枢密院实际上是一个政府内部的议政机构，它负责辅佐皇帝发布政策，能在一定程度上修改皇帝的法案，拥有很大的权力。枢密院内部都是被精心筛选过的儒士和能人。枢密院由尹辅臣一手构建，因此受他影响很大。§!"
 YUN_authoritarian_democrat_party_BAI:0 "护国派"
 YUN_authoritarian_democrat_party_BAI_long:0 "杨氏封王\n§g杨品相，本是四大家族中杨家的族长，被严子珍赶鸭子上架地拉去总管军队。虽然在名义上他是参谋部总长，但是他庸拙的军事才能使他在参谋部中被孤立，他并不能有效地参与军事会议。但他本人也接受这种情况。他在军事体系之外组织了一股私兵，这批大头兵忠于他们的头子杨品相，并且用激进的白族民族主义武装自己。朝堂上也有不少人倾向于杨品相的激进民族主义思想。他们被合称为“护国派”§!"
 YUN_market_liberal_party_BAI:0 "制宪派"
 YUN_market_liberal_party_BAI_long:0 "董氏封王\n§g出于对严子珍独揽大权的不满，董澄农利用自己在朝廷里的影响力组织了“制宪派”，现在已成为朝廷里仅次于严子珍“忠君派”的第二大力量。制宪派在上有董澄农的亲自领导，严子珍碍于情面不敢随意处置他们；在下又大肆拉拢实业家、知识分子以及外资，有十分强壮的力量。制宪派根植于朝廷中，并以其对民主的高度接纳在民间快速发展。§!"
 YUN_social_democrat_party_BAI:0 "枢密院"
 YUN_social_democrat_party_BAI_long:0 "反对派\n§g虽说皇帝对枢密院的管控十分重视，但由于尹辅臣在初步构建枢密院时并未筛查人员成分，仅一味地吸纳政治人才，导致不少实验主义左派与前国民党人物流入枢密院。这些人在枢密院中不断发展壮大，并已成为了一颗难以拔除的锈铁钉。不过他们对枢密院议政事务并无太多干扰，也因为有了他们，各种法案的制定修改得以更加合理化。§!"

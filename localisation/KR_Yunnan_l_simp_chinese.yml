 yun_tanglarp.15.t:0 "适合大唐的龙椅"
 yun_tanglarp.15.d:0 "尊贵的龙椅乃是中华之心，中国社会的核心。正是在坐落在北京紫禁城中心，太和殿深处的黄龙宝座上，前朝皇帝统治了中华大地几个世纪。这个富丽堂皇的“国之神器”现在带来了一个关键问题——它的位置。\n\n高祖皇帝现在已经对权力的巩固完全放心，决定把新唐帝国的首都定为旧唐古都长安，也就是现在的西安。大明宫已然不在，于是皇帝选取了明初修建的名胜——西安钟鼓楼作为新的宫殿地址。但由于是在前朝倒台后才建造的，这座古色古香，令人啧啧称奇的中国奇观缺乏皇帝需要的关键之物：皇座。\n\n为了纠正这个不足，高祖皇帝做出了一个简单而疯狂的决定，让他的仆人从太和殿处把龙椅运来西安钟鼓楼。如此一来，高祖得以正式登基，新唐也重回旧都：对所有人来说都是双赢。可是，全国的许多公民似乎对这一行为感到震惊，甚至感到不快，但伟大的高祖皇帝当然不会理会贱民的意见。毕竟，普天之下，莫非王土，率土之滨，莫非王臣？"
 yun_tanglarp.15.a:0 "朕以天命与刀剑赢来皇座，谁敢置喙？"
 yun_tanglarp.16.t:0 "宗教事宜"
 yun_tanglarp.16.d:0 "在一间弥漫着鸦片的迷香的奢华大殿里，瘫坐在椅背上的皇帝看上去却神采奕奕，沉浸在罂粟味的迷茫中。统治一个庞大帝国的压力已经开始袭来，他每天不得不进一步从毒品处寻求解脱。在长安的宫殿外，数百名愤怒的佛教徒日夜在街上抗议新唐对外国宗教的强制禁令，每一天都有更多人加入。然而，西安并不是唯一一个遭受大唐复辟之苦的城市，中国各地都爆发了佛教徒的示威暴动。愤怒的僧侣、心怀不满的虔诚平民，乃至于混入其中的激进佛教徒都聚集在一起，敌视着皇帝的新法，持续动摇着大唐的内部稳定。\n\n即使是疯狂的高祖皇帝，面对此情此景，也不由得怀疑，自己在所有的唐朝君主中选了个唐武宗来学习是否并不合适。随着鸦片的毒剂开始流过血脉，皇帝逐渐产生幻觉，幻想着早已远去的黄金时代。他看到了曾经辉煌的大唐，在武宗扼杀佛毒污点之前，大唐有着光彩夺目的城市，以及和谐地生活在一起的欢欣鼓舞的人民。大唐的文化中融合了无数外来宗教的理念，景教，拜火教，乃至于被他视为污点的佛教……\n\n随着在迷幻中不断地摇摆，皇帝意识到也许不是佛教导致了唐朝的衰落，而其实是佛教等外来宗教帮助了唐朝的崛起，丰富了唐朝的文化。随着这新的启示变得清晰起来，从紫色烟霾中苏醒的他面对着一个至关重要的抉择。他既可以继承唐武宗的遗志，铁腕推行对外国宗教的禁令，也可以撤销禁令，在把道教推为官方信仰的同时，允许民众随意选择信仰。甚至，皇帝还可以更进一步，完全接纳佛教，以维护国家稳定，并像以前一样让这些外来势力帮助伟大的唐朝开创一个新的黄金时代。"
 yun_tanglarp.16.a:0 "皇帝怎么会犯错。继续严禁异端信仰！"
 yun_tanglarp.16.b:0 "或许我的选择太严苛了……立刻撤销宗教禁令！"
 yun_tanglarp.16.c:0 "是佛教帮助大唐迎来黄金时代，而它也能再帮一次！立刻复兴佛教！"
 yun_tanglarp.17.t:0 "皇室家族"
 yun_tanglarp.17.d:0 "虽然旧唐后裔基本已经绝迹，但这并没有阻止皇帝改写历史的决议。在巩固了自己的帝权后，高祖皇帝把贵族头衔授予自己的盟友和密友，有时甚至授予纯粹给钱多的庸俗之辈。最终，他亲手缔造了一个全新的贵族阶层，完全摆脱了腐朽污秽的旧清痕迹。\n\n在这些新生“贵族”中，最引人瞩目的莫过于唐继虞，皇帝的弟弟与交情深厚的盟友。在一场盛大的仪式上，这位曾经的国民党将军被加冕为大唐王爷，并被授予了统治人民的权力。现在，唐继虞跟着自己的兄长鸡犬升天，被授予了云南封地，担任新唐王朝龙兴之地昆明的管理者。"
 yun_tanglarp.17.a:0 "为新唐王爷欢呼！"
 yun_tanglarp.18.t:0 "老朋友们的问题"
 yun_tanglarp.18.d:0 "随着南唐从昆明的山脉之中策马而出，我们开始吸纳更多的新面孔来充实军队各级以及队伍人数。然而，我国军队中还有许多皇帝还在国民党时期的老盟友——在他开始自己雄心勃勃的夺取天命之旅之前——而这些共和派将领对新唐的军事事务有着巨大的影响力。此一时彼一时，在坐上帝位之后，皇帝对共和理想的仇恨与日俱增，他必须做出选择。是赦免这些交际长久的盟友，只要他们能证明自己的忠诚，就允许继续在军队中服役，执掌权柄。或者……正如每朝开国皇帝必杀功臣一样，云南王也可以让这些可疑的叛党消失，避免这些共和派毒蛇在未来对皇帝不利。清洗军队可能会暂时损害我们的军事实力，但我们能用不断膨胀的新军来弥补不足。"
 yun_tanglarp.18.a:0 "新唐不需要共和主义的虫豸，全部斩了"
 yun_tanglarp.18.b:0 "虽然他们不太像是保皇派，但是我们仍然可以联合他们"
 yun_tanglarp.19.t:0 "这生意不错"
 yun_tanglarp.19.d:0 "随着鸦片贸易的利润不断增长，并通过在现代复兴的古丝绸之路蔓延，唐高祖皇帝已经成为了地球上最大的鸦片经销商。我们的边境与市场上流通的罂粟与大烟比地球上任何地方都多，而所有的利润都被唐帝国与皇帝本人收取了。然而，正因为市场的如此繁荣，唐继尧的一个老对手：青帮的生意受到了影响。\n\n青帮是臭名昭著的三合会的成员，长期以来通过他们在上海的各种窝点控制着中国的大部分鸦片贸易。然而，早在我们的皇帝崛起之前，这个小团伙就把年轻的将军唐继尧和他的鸦片生意卖给了英租界当局，青帮夺走了他的利润和客户基础，而唐继尧和他的堂兄弟则陷入了法律的泥潭。\n\n皇帝绝不会忘记背叛，现在上海和鸦片贸易都在他的掌控之下了，我们谦恭的皇帝陛下决定开始他的复仇。他忠诚的军队开始寻找这些老鼠在上海与香港等沿海大都市的巢穴，然后消灭这些三合会，包括青帮在内的渣滓，让他们从这个世界彻底蒸发。他们的据点将被摧毁，他们的罂粟田将被烧毁，而他们所有的财产都将被没收。所有三合会成员都要被逮捕，如果他们胆敢逃跑或者抵抗，那么唯有被击毙一途，他们的走私港会被彻底捣毁，因为没人能逾越大唐皇帝的统治。"
 yun_tanglarp.19.a:0 "皇帝总能报仇雪恨。"
 yun_tanglarp.20.t:0 "在鬼门关上跳舞"
 yun_tanglarp.20.d:0 "即使作为全中国的皇帝与大唐的领袖，这个曾被称为唐继尧的人也不能永生不灭。长期以来，这位自立天命的君王一直在与毒瘾这个黑暗的恶魔作斗争，而这种情况只会因为作为新生儿的父亲和君主的压力增加而恶化，而且随着时间的推移，他对吸食更多黑色焦油的需求只会增加；以至于皇室中的许多人对他们皇帝的健康问题越来越紧张。然而，他们的担心并非危言耸听，因为在他们不知道的情况下，在他位于西安钟楼的房间里，他们染病的皇帝命悬一线。\n\n经过一个漫长且穷奢极欲的宴会和享乐放纵的夜晚后，承载天命的圣器发现自己正在他的汗水和呕吐物以及床边的水池中挣扎着呼吸。他痛苦地扭动着身体，像一条刚从海里拖上来的鱼一样抽搐着，这个承载神圣意志的容器已经沦为一个无力的婴儿，在黑暗开始笼罩时拼命地抓着他的生命。他过量地服用了曾为他提供如此多安慰和救济的东西。皇帝爬向最近的门，并试图呼救，随着现实被虚无替代，不断衰弱的皇帝的生命开始在他面前滑落；他所摄入的大量鸦片终于让这个憔悴的、垂死的人付出了最后的代价。随着时间的推移，眼中的漩涡和黑暗越发浓重，唐继尧知道自己大限将至，他用尽最后一丝力气，在完全的黑暗夺走他最后的视力，他的龙体陷入最后一次剧烈的抽搐之前，尖叫着求救。现在，这位新唐开国者能否活下来，就看命运或神明的干预了。"
 yun_tanglarp.20.a:0 "他的侍从们及时赶到了他身边，而皇帝也挺了过来！"
 yun_tanglarp.20.b:0 "皇帝驾崩！谁将引领我们？！"
 yun_tanglarp.21.t:0 "与皇帝相配的皇后"
 yun_tanglarp.21.d:0 "当云南王唐继尧从昆明迈向中原时，他的野心也不断的膨胀。随着南唐的扩张，唐继尧急切地想要进一步增强他的神圣性和帝皇威严；这种渴望是如此的强烈，以至于他的许多亲密伙伴都已认识到了旧的唐继尧已经死去，而新的唐继尧作为“大唐皇帝”重生了。\n\n唐不理会这些人的恐惧与忧虑，他继续向前，现在他想要提高他的威望，巩固他兴盛的王朝，而要做到这些，没有什么比拥有一个继承人更适合的了！每个国王都需要一个王后，而唐继尧也不例外。虽然他有很多女眷，但他仍然需要一名高雅女性来做他的王后，并最终成为母仪天下的皇后。虽然这位未来的皇帝确实已有孩子，其中长子更是他政府的一份子，但他们都缺乏尊贵的背景。为了中国，为了王朝，唐必须与出身高贵的女子生下子嗣。\n\n最终，唐继尧在中国乃至于国外的女性中选择了三位——她们既美艳如同精致的玫瑰，又有着配得上王后地名的真才实学。第一位候选人曾偷走过云南王的心，她是一位女演员，在上海乃至全中国掀起了一阵娱乐风暴。她叫黎莉莉，唐最后一次来上海走私鸦片时观看过她的表演，在短暂的恋爱过后，他就一直怀念着她。虽然她并非一位贵族，但这不能阻止唐继尧娶她为妻的决心，为此他慷慨地花费了大量的资金来为这位年轻的影星购买礼物。然而这位“东方的梅·韦斯特”并非唯一在晚上和云南王约会的情人。\n\n在南唐的北方是东方草原与蒙古的土地。在国民党统治此地期间，唐经常在这些地方走私鸦片，而他有次在这里偶遇了一位贵妇人，足以让其着迷，当然，她也收到了来自云南王的运宝队伍和珍贵礼物。采恩皮勒，博克多汗宫廷内的一员，拥有皇室的紫血，她也是唐的理想人选。不仅是因为她高贵的出身，这可以让他获得一些急需的合法性和与真正皇室的联系，还因为她与博格多可汗地位的如此接近，与她的联姻可以建立一个蒙古与南唐的联盟。\n\n最后一位则是另一颗来自繁华之地上海的明珠。年纪轻轻，却才华横溢的诗人张爱玲也吸引了皇帝的目光。她家境并不平凡——其母系能上溯到著名的清朝水师提督黄翼升——这朵绽放在上海的鲜花以其诗歌、艺术和设计上的天赋而在上海文艺界小有名气。皇帝在上海漫步时，遇到了她在外滩公园向一小群人朗诵自己的诗歌，一瞬间，皇帝便为她的文雅气质、美丽容貌和智慧才华所吸引。这位年轻的女作家虽然不像采恩皮勒那样是一位血脉高贵的皇室成员，也不像黎莉莉那样已成为夜上海的璀璨明珠，但仍然有资格成为配得上复兴的大唐的合适皇后。\n\n最终，云南王要做出选择，因为选择的对象无疑会伴他一生。他的侍从已经准备好了接送新娘的使团，准备好了将王后人选带回昆明，以及相应的彩礼与盛大仪式。现在，必须作出选择了，使团要去哪里？乌尔格还是上海？"
 yun_tanglarp.21.a:0 "著名女星与中国电影的宠儿，黎莉莉！"
 yun_tanglarp.21.b:0 "草原上的妩媚贵妇人，采恩皮勒！"
 yun_tanglarp.22.t:0 "皇室联姻"
 yun_tanglarp.22.d_actress:0 "经过了许多考虑，内部争论和由鸦片带来的白日梦后，云南王唐继尧作出了决定。在昆明石林附近的一个小道观附近，旁边是珠江之源，大叠水瀑布，举行了一场奢华，浪费和难以想象的仪式，唐继尧为此做好了准备。国王穿着最醒目的军服，骑着最纯白的马，他在仪式场地来回巡逻，检查仪式的准备工作。灯笼和彩带贯穿了树木，石林、亭子和帐篷，空地上搭起了一座由黑木和未经打磨的石灰岩精心制作而成的祭坛，以供仪式使用。\n\n让我们把目光从仪式现场移开，来看看别处，在一座被高耸的巨石包围着的，由石头和木材构成的小庙里，现在的云南王后与未来的唐皇后黎莉莉正在打扮她自己。她的助手与女仆在打理她的手脚。即将到来的队伍是以传统的中国彝族风格构成的，其中还混杂了一些黎莉莉自己的品味。当她的服饰装扮完成并穿上了一件飘逸的大红的旗袍，黎莉莉就会离开这座小寺庙而进入更广大的皇室生活的世界。\n\n在漫长的等待与不安后，唐继尧和黎莉莉面对着珠江的落日，背对着星空举行了婚礼。他们的结合，种下了唐王朝的第一颗种子，唐继尧离成为真正的皇室又近了一步。"
 yun_tanglarp.22.d_mongol:0 "经过了许多考虑，内部争论和由鸦片带来的白日梦后，云南王唐继尧作出了决定。在昆明石林附近的一个小道观附近，旁边是珠江之源，大叠水瀑布，举行了一场奢华，浪费和难以想象的仪式，唐继尧为此做好了准备。国王穿着最醒目的军服，骑着最纯白的马，他在仪式场地来回巡逻，检查仪式的准备工作。灯笼和彩带贯穿了树木，石林、亭子和蒙古包，空地上搭起了一座由黑木和未经打磨的石灰岩精心制作而成的祭坛，以供仪式使用。\n\n让我们把目光从仪式现场移开，来看看别处，在一座被高耸的巨石包围着的，由石头和木材构成的小庙里，现在的云南王后与未来的唐皇后采恩皮勒正在打扮她自己。她的助手与女仆在打理她的手脚。即将到来的队伍融合了中国彝族，汉族与蒙古的传统风格，而由准新娘决定如何队伍的样式。当她的服饰装扮完成，采恩皮勒会穿上一件红白相间的飘逸长袍，或者一件蒙古式样的婚纱，然后她就会离开这座小寺庙而进入更广大的皇室生活的世界。\n\n在漫长的等待与不安后，唐继尧和采恩皮勒面对着珠江的落日，背对着星空举行了婚礼。他们的结合，种下了唐王朝的第一颗种子，唐继尧离成为真正的皇室又近了一步。"
 yun_tanglarp.22.a:0 "没有一个男人能在没有女人陪同的情况下统治国家。"
 yun_tanglarp.22.b:0 "没有一个男人能在没有女人陪同的情况下统治国家。"
 yun_tanglarp.23.t:0 "唐家新人"
 yun_tanglarp.23.d_actress:0 "温暖的太阳照耀着大地，新的一天又开始了，而我们的皇后，荣耀的黎莉莉将要经历她人生中最伟大的斗争与凯旋：那就是生育一个新的生命。在首都，在最受王室信任的助手的簇拥下，这个蓬勃发展的王朝的继承人诞生了。然而，在所有帮助分娩的助手、侍女和嫔妃中，有一张脸明显不见了。\n\n越过昆明，在一个阴凉，烟雾弥漫的小房间里，荣耀的云南王与未来全中国的皇帝唐继尧坐在这个肮脏的地方抽水烟。为了休息与放松，摆脱家庭关系与统治国家带来的压力，唐继尧吹走被加工过的罂粟，当他的妻子在几英里外生下她唯一的继承人，新生的大唐帝国从此拥有了血脉纯正的正统继承人时，他的压力与担忧都消失在迷醉的幸福中了。当她与他们刚出生的孩子哭号的时候，唐自言自语，慢慢地陷入了昏迷……"
 yun_tanglarp.23.d_mongol:0 "温暖的太阳照耀着大地，新的一天又开始了，而我们的皇后，荣耀的采恩皮勒将要经历她人生中最伟大的斗争与凯旋：那就是生育一个新的生命。在首都，在最受王室信任的助手的簇拥下，这个蓬勃发展的王朝的继承人诞生了。然而，在所有帮助分娩的助手、侍女和嫔妃中，有一张脸明显不见了。\n\n越过昆明，在一个阴凉，烟雾弥漫的小房间里，荣耀的云南王与未来全中国的皇帝唐继尧坐在这个肮脏的地方抽水烟。为了休息与放松，摆脱家庭关系与统治国家带来的压力，唐继尧吹走被加工过的罂粟，当他的妻子在几英里外生下她唯一的继承人时，新生的大唐帝国从此拥有了血脉纯正的正统继承人时，他的压力与担忧都消失在迷醉的幸福中了。当她与他们刚出生的孩子哭号的时候，唐自言自语，慢慢地陷入了昏迷……"
 yun_tanglarp.23.a:0 "“一个儿子……，我有……一个儿子……”"
 yun_tanglarp.24.t:0 "皇帝之死"
 yun_tanglarp.24.d:0 "唐高祖逝世的消息传遍全国，举国哀悼，百姓为之恸哭。官方公布的高祖死因是死于心脏病发作，唐朝的将军和大臣们匆忙召集摄政会议，以免让更多人知道我们神圣的皇帝其实死于吸食过量鸦片。\n\n随着皇帝的突然逝世，我们必须选择一个新的君主来统治大唐，但选谁好呢？摄政会议有四名主要候选人可供选择，每个人选都各有优劣。第一种选择显而易见，就是唐绍骧。他是唐继尧唯一的成年子女，从青年时代起，他就在中国南方各地从事教师与学术工作，于黄埔军校和保定军校毕业后，他如今在著名的云南讲武堂担任首席教员。他有健全的军事与学术头脑，没有他父亲吸食鸦片的毛病，但也不像其父那样野心勃勃，绍骧可能是最合适的人选，可他的志向并不远大。当然，虽然已故皇帝从未直接表示过，但他实际上是将幼子选为皇位继承人一事也人尽皆知，因为绍骧并非“真正的皇室血统”。然而，皇帝去世时，他的“真正继承人”还只是一个婴儿，加上皇帝并未直接剥夺长子的继承权，这使他成为摄政议会最为支持的人选。\n\n第二种选择是直接将已故皇帝的兄弟兼密友唐继虞加冕为新皇帝。作为与唐继尧亲属关系最近的兄弟，唐继虞有着和皇帝长子相匹配的皇室血统，选择加冕他是很自然的，而且也是一个稳定得多的选择。但是，唐继虞也在同鸦片成瘾的恶魔作斗争，摄政会议中很少有人愿意承受因鸦片失去另一个君主的风险。此外，也有一些关于他忠诚问题的风言风语，很多人认为唐继虞因他过去同国民党的联系和作为二线将军的历史背景，可能会使他很容易受到军方的影响。\n\n另一种更为荒唐的解决方案是，加冕唐继尧的侄女兼养女施莉侠，或将皇后加冕为摄政女帝，赋予她统治国家的全权，直到她的儿子，唐朝真正的继承人长大成人。自从武则天之后，中国还没有被一个女人统治过，要是现在这样做了，就真的有点不可想象了。然而，这两个女人都有足够的经验和智慧来领导国家，而且作为高祖的妻子与太子的母亲，国内许多人已经认为让遗孀皇后摄政是合法合理的。而与她相比，施莉侠是云南第一位女博士，她在叔叔的照顾下成长至今。施莉侠在亚洲和欧洲都接受过教育，在法国留学期间，她对进步主义稍稍有了些拥护，因此，她被认为是在唐朝继承人中最具人文主义与“自由派”立场的候选人。这场争论已经持续了好几天，直到现在还没有结束的迹象，但当结果公布时，大唐将迎来新的皇帝……或女帝。"
 yun_tanglarp.24.a:0 "皇帝的妻子将成为摄政女帝统治帝国直到她的儿子成年。"
 yun_tanglarp.24.b:0 "皇帝的妻子将成为摄政女帝统治帝国直到她的儿子成年。"
 yun_tanglarp.24.c:0 "唐继虞，皇帝的弟弟和忠诚的将军将统治帝国。"
 yun_tanglarp.25.t:0 "旧唐的遗留"
 yun_tanglarp.25.d:0 "俗话说不破不立，新唐崛起彻底毁灭了前清留下的旧秩序，但我国目前仍缺少一个真正稳固的新贵族阶层。当然了，中华子民千千万，但不是每一位都有高贵的血统。我们必须建立名副其实的贵族阶层来取代新唐崛起期间消逝于历史的大家族，而目前，已经可能有了第一个最佳人选，那就是胡适。\n\n胡适是一位杰出的知识分子、共和派思想家，秉承自由主义的理想主义者，他苟且过新唐的内部清洗，现在不问政事，专心自己的文学生涯。然而值得注意的是，有关他的家系，有个古老的传说，据说胡氏一族是唐朝皇帝的远亲，旧唐血脉如今仅剩的残留。虽然这很难证实或证明，但却引起了许多人的好奇心。为了使这个潜在的，可能对帝位产生影响的觊觎者不成问题，我们可以邀请他前来，授予他胡国公的荣誉称号来换取他的忠诚，同时也借此恢复旧封建的爵位制度，尽管胡适本人对君主制颇为厌恶，不过他应该不会敬酒不吃吃罚酒。然而，我们也可以简单地安静地一劳永逸地摆脱这个觊觎者，真正建立属于我们自己，更值得信任的新贵族阶层。我们该怎么办？"
 yun_tanglarp.25.a:0 "胡国公很适合成为新贵族阶层的第一人！"
 yun_tanglarp.25.b:0 "刺杀胡适，选个更适合的候选人"
 yun_tanglarp.26.t:0 "新文艺复兴"
 yun_tanglarp.26.d:0 "女帝天后一直是中国艺术等高雅文化的赞助者。这位中华之母出身于旅行歌舞团，在大唐如今迎来了和平稳定的时代，她不遗余力地试图振兴中国的文化艺术。绘画、诗歌、电影的新创作等现在由国家亲自支持，而交响乐及歌剧院在帝国内许多即使偏远的地区都开始蓬勃发展，在清朝崩溃，多年来军阀时代的混乱之后，这种艺术上的蓬勃发展还是首次出现。中华传统信仰和法家、佛教、道教亲密结合，诞生出许多珍贵的新思想理论。帝国的教育体系也再也不断完善，为了更好地教育下一代来延续大唐的辉煌，并将我们完美的文化灌输给民众。一座座奇观拔地而起，武则天统治时期下兴建的旧杰作也被修复，如龙门石窟。在这位歌星出身的中华之母的带领下，中国正在经历一场真正意义上的文艺复兴，而国境之外，世界其他地区却随着战争进一步迈向混乱和野蛮。"
 yun_tanglarp.26.a:0 "第二次黄金时代的到来"
 yun_tanglarp.27.t:0 "天后的意志"
 yun_tanglarp.27.d:0 "尽管天后受到公众的爱戴，对许多中国人民来说，她似乎是人民的母亲，可敬的贤帝，但宫廷之中的核心圈和她的政敌都知道她的另一名。女帝天后作为女性，其志向远大、品味高贵，在嫁给了先帝唐继尧，后来又登上了太后宝座之后，她的野心不断膨胀。为了确保自己的权力安然无恙，她把政敌与障碍一个个废黜和清除，她的敌人被毒死，或干脆消失得无影无踪的情况并不少见。然而，这一切基本上都是对公众保密的，以维护她作为全中国人民亲爱的王母的形象。没有人能确切知道，女帝天后能牢牢掌权到何日，因为所有朝中人士现在都知道不要惹恼她，否则自己可能将是下一个回不了家的朝臣。"
 yun_tanglarp.27.a:0 "这位铁娘子女帝将会把全中国紧握在掌中……"
 yun_tanglarp.28.t:0 "忽秃伦的意志"
 yun_tanglarp.28.d:0 "女帝忽秃伦已经很好地承担了摄政的重任，并且开始引导大唐朝着更为纯粹、受蒙古人启发的方向发展。她的第一次重大改革是对军队的改革，内容包括方方面面。随着蒙式军事思想与中式战略的融合，新的理论和技术被逐渐引入。出于对骑兵战术的极大兴趣，中国骑兵部队沿着蒙古路线进行了现代化改造，并建立了一个新装甲联队，引入了最新锐的坦克。在她的统治下，我军仿效成吉思汗的武士精神，蓬勃发展。\n\n然而，更令人震惊的是，她决定彻底扭转已故丈夫的毒品政策，推动全面禁止鸦片贸易。这一突然的决定使全国人民陷入震惊，因为尽管鸦片确实是一种毒瘤，腐朽着中华人民，但它也是大唐的主要收入来源之一。我们不知道这对她的统治和中国意味着什么，但帝国将按照女帝的意愿而动。"
 yun_tanglarp.28.a:0 "赞美新任天可汗，她将涤净欲望与罪恶"
 yun_tanglarp.29.t:0 "鸦片骚乱"
 yun_tanglarp.29.d:0 "我们的帝都爆发了一场灾难，农民和大部分城防人员开始反抗女帝的鸦片禁令。整座城市陷入混乱，街区燃烧，数百人已经丧生，浓烟弥漫天空，鲜血充斥街道。女帝现在必须做出抉择，因为只有她有权结束这场流血和暴力的漩涡。她要么屈服于这些可耻的瘾君子，撤销禁令，永远留下软弱的统治污点，但也维持住政局的稳定，要么就行使自己的大权，调动军队立即镇压暴乱。这样做将向全中国传达这样一个信息：女帝将以铁腕完成承诺，尽管这将以成千上万的生命为代价。"
 yun_tanglarp.29.a:0 "派出军队镇压！废止鸦片势在必行！"
 yun_tanglarp.29.b:0 "撤销鸦片禁令……这些可恶的瘾君子和毒贩……"
 yun_tanglarp.30.t:0 "尚武之帝"
 yun_tanglarp.30.d:0 "唐继虞，已故皇帝的弟弟和密友，现在正作为新唐的第二位皇帝统治着中国。在他治下，中国军队发生了革命性的转变，一跃成为东亚各国羡慕不已的对象。唐继虞，也就是现在的唐礼宗，根据他从国民党时期和护国战争期间学习到的经验教训，从头到尾重建了中国军队。大唐王师在兼收并蓄了德法战术的基础上，更以新的空中和装甲部队辅助其改良过的步兵部队，打造了一只可横扫东方的精锐部队。我们新帝国的所有敌人都得小心点，即便我们的国父逝世了，我们仍然拥有全亚洲最强大的军事力量。"
 yun_tanglarp.30.a:0 "东方巨龙的力量将无可匹敌"
 yun_tanglarp.31.t:0 "收尾工作"
 yun_tanglarp.31.d:0 "虽然他现在是大唐的皇帝，但厉宗并不能无后顾之忧地统治国家，他也知道为何。在他巩固权力的过程中，这也已经成为了众所皆知的事实。就在距他几公里外的婴儿床里，他已故哥哥的儿子——唯一一个皇位的正统继承人，也是唯一一个有能力夺取他皇位的人正睡得香甜。为了防止这种情况发生，厉宗必须谨慎行动，不留痕迹。\n\n厉宗花了大价钱收买了曾效忠于臭名昭著的戴笠的特工，在夜幕的掩护下，这唯一能威胁到他统治的人在睡梦中将被特工刺杀。天黑之前，他们会闯进孩子的育婴室，趁他熟睡时毒死他，不留痕迹。这个计划完成后，厉宗将成为全中国唯一的且无可争议的统治者，并且从此以后的皇帝都将出自厉宗一系，大唐也就能国祚永延了。"
 yun_tanglarp.31.a:0 "皇帝万岁！"
 yun_tanglarp.32.t:0 "阴云笼罩"
 yun_tanglarp.32.d:0 "一条严重的消息震撼了全大唐，太子身患重疾，他的健康状况也正急转直下。女帝感到震惊，而皇宫内侍已经尽最大努力平静地处理这一情况。然而，御医实在是太没用了，太没有经验了，所以我们必须做点什么！"
 yun_tanglarp.32.a:0 "立刻派出训练有素的医生！"
 yun_tanglarp.33.t:0 "痛失爱子"
 yun_tanglarp.33.d:0 "中国最好的医生们正狂热地、夜以继日地工作着，以挽救他们国父的子嗣。这位年轻的继承人的生命正处于危急状态。尽管我们已经为挽救幼帝性命做了最大努力，但他最后很可能挺不过来。全国人民已经开始为可能失去幼帝而哀悼，而遗孀也悲痛欲绝。如果自己的儿子去世，她将成为一位真正的女帝，但这位年轻的继承人还没有咽下最后一口气。当医生继续着他们几乎注定要失败的努力去挽救这个虚弱的婴儿的生命时，中国的未来也在风雨飘摇。"
 yun_tanglarp.33.a:0 "费尽心力之后，孩子还是死了。女帝万岁！"
 yun_tanglarp.33.b:0 "老天保佑，孩子活下来了！"
 yun_tanglarp.34.t:0 "一个皇朝的终结"
 yun_tanglarp.34.d:0 "为了确保统治无恙，女帝天后竭尽了全力。她杀害旧友，清洗曾经的盟友，她任命酷吏以难以想象的残酷刑罚拷打情报，一句话就能让上百人人头落地，但没有什么能比得上她现在打算为巩固自己的地位而做的事情。\n\n天后渴望真正地得到皇位，渴望迎来黎莉莉这个伟大的电影明星的时代，她有着不朽的雄心壮志，在饥渴的权力欲的驱使下，她已准备不择手段来获得绝对的权力。\n\n夜深人静之时，她静静走进儿子的育婴室，毫不犹豫，也不后悔，把手伸进了儿子的婴儿床。在令人毛骨悚然的尖叫声和玻璃破碎般的哭泣之后，挣扎的婴儿安静了下来。天后终于牢牢掌握了权力。第二天早上，婴孩的尸体被发现，在大张旗鼓的痛哭与哀悼之后，天后被正式加冕为女帝，这最后一次可怕的行动，让她的野心终于得到了满足，因为黎莉莉现在拥有了整个中国。"
 yun_tanglarp.34.a:0 "女帝万岁！"
 yun_tanglarp.35.t:0 "租界问题"
 yun_tanglarp.35.d:0 "大唐兵锋已经横扫中原，现在是时候来处理沿海被洋人强占的租界了。澳门在葡萄牙手中，上海、青岛等主要港口城市则由使馆城市或德国的东亚总局监事会控制。在夺回被盗取的领土之前，我们还可以先接触洋人，以和为贵，外交要求其归还我国的合法土地，又或者，尊贵的唐帝国没必要和洋人多磨口舌，用我们的威武军队直接攻入这些城市，以武扬威。要怎么做？"
 yun_tanglarp.35.a:0 "发出要求！"
 yun_tanglarp.35.b:0 "直接开战比搞外交简单多了"
 yun_tanglarp.36.t:0 "要求合并"
 yun_tanglarp.36.d:0 "麻烦来了，在云南重新崛起的新唐，现在要求归还他们所谓的“合法”领土。我们依靠的外国恩主忙于其他事务，或许是时候放手了，因为另一种选择是同中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 yun_tanglarp.36.a:0 "我们不能被拖入中国的泥潭，并入大唐"
 yun_tanglarp.36.b:0 "我们将保卫这些港口！"
 yun_tanglarp.37.t:0 "索取东海岸港口"
 yun_tanglarp.37.d:0 "麻烦来了，在云南重新崛起的新唐，现在要求归还他们所谓的“合法”领土。由于这些土地离我们的势力投射范围如此之远，也许是时候放手了，因为另一种选择是与中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 yun_tanglarp.37.a:0 "我们不能被拖入中国的泥潭。归还殖民地。"
 yun_tanglarp.37.b:0 "我们将保卫这些港口！帝国不可分裂！"
 yun_tanglarp.38.t:0 "远东和平"
 yun_tanglarp.38.d:0 "谈判成功了，帝国主义者屈服于我们的要求。几十年前从我国人民手中夺走的租界城市归还给了它们的合法主人，新唐又洗净了我国历史上的一个污点。又少了一场收复中原所需要的战争。"
 yun_tanglarp.38.a:0 "欢迎这串美丽的珍珠回归中国的怀抱。终于，这些城市再一次掌握在中国手中。"
 yun_tanglarp.39.t:0 "谈判失败"
 yun_tanglarp.39.d:0 "和平的橄榄枝被折断了，邪恶的帝国主义走狗拒绝我们归还偷来的租界的正义要求。我们别无选择，唯有开战，因为在新唐统治之下，中华必将重归完整。"
 yun_tanglarp.39.a:0 "那就来战吧！"

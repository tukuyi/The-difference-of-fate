 yun_tanglarp.46.t:0 "新主子"
 yun_tanglarp.46.d:0 "我们在最近与大唐的战争中败北，因此我们被西安所控制，成为了“大唐朝贡国”——一个从属于唐朝但保留一定自治权利的地方政府，我们将被迫向大唐和唐皇缴纳经济和兵员上的什一税。作为对这些士兵和财宝的回报，我们将受到他们的保护，免受他国侵略，而他们的军队则在我们的边境上维持稳定。作为朝贡体系的一员，我们将成为更广阔的大唐的一部分，他们将重建自己的帝国，恢复旧唐的辉煌。"
 yun_tanglarp.46.a:0 "大唐是我们的新主子"
 POLITICS_YUNNAN_ACTRESS_WIFU_DESC:0 "黎莉莉1915年出生，其父母是著名的左翼国民党地下工作人员。年幼的黎莉莉加入了一个巡回歌舞团，而很少有人会想到这位来自上海的年轻女演员有一天会统治全中国。尽管背负许多质疑的目光，黎莉莉，现在的女帝天后，将成为有史以来第二名统治中国的女性。她仰慕前一位达成如此伟业的著名女帝武则天，因而自命天后，而这位新女帝将统治大唐，直到自己年幼的儿子可以即位。正如其崇拜的对象，天后渴望权力，心思缜密，冷酷无情，愿做任何事情来保持自己的权力，即使这意味着会对自己的儿子不利。为了延续已故丈夫开创的黄金时代，天后特别关注大唐在艺术和文化上的追求。以现在中国急需的精明头脑与才华教养，天后必将领导帝国度过前途未卜的黑暗时期。"
 POLITICS_YUNNAN_MONGOL_WIFU_DESC:0 "女帝忽秃伦，或她曾经的名字采恩皮勒，1905年出生的这位蒙古贵族，年轻时大部分时间生活在博克多汗的宫廷里。现在，她统治大唐，成为自元朝以后又一位统治中国的蒙古皇帝，也是有史以来第二位坐上龙椅的女性。忽秃伦的名字来自于忽必烈和成吉思汗著名的女性后裔，而这位新女帝将统治大唐，直到自己年幼的儿子可以即位。在努力维持已故丈夫开创的黄金时代的同时，她也试图整治丈夫留下的许多在道义上遭受质疑的遗产，纠正她所认为帝国目前最大的问题，即鸦片滥用和军队衰退。以中国需要的坚定而谨慎的手腕，忽秃伦必将领导帝国度过前途未卜的黑暗时期。"
 POLITICS_YUNNAN_LI_TANGLARP_DESC:0 "唐继虞，前任皇帝的二弟，如今继承了旧唐开国皇朝的名号，自号唐礼宗，成为了新唐的第二任皇帝。在兄长突然离世之后，唐礼宗为了防止因身为“正统继承人”的少主太小，无法统治而出现继承危机，接任了皇帝之位。唐礼宗曾在国民党军队中受训，在灾难性的北伐战争后跟随兄长来到云南。他和亲人相依为命，牢牢追随兄长，并最终乘着雄心勃勃的浪潮登上了云南乃至全中国最高贵的位置。现在，龙椅的新主人必须亲自掌管这个稚嫩的王朝，并将大唐从崩溃中拯救出来，以免兄长与旧唐先祖的梦想毁于一旦。"
 POLITICS_YUNNAN_TANG_KING_DESC:0 "唐继尧曾经是蔡锷将军的忠实追随者，现在他已和自己的老朋友和过去的心境一刀两断，开始追求自己的辉煌，誓要打下自己的中华江山。他放弃了与国民党和联省主义者的联系，因为这些傻瓜除了背叛他外什么也不会做。在鸦片与神妙的幻境的推动下，唐继尧宣布自己是云南王和旧唐的合法继承者。过去灾难性的北伐与面对国民革命军的败绩困扰着他过去十年的军事生涯，但唐继尧现在比以往任何时候都坚定地想要纠正过去的错误，恢复名誉，新建皇朝。这位云南王已磨砺意志，下定决心，将从昆明的山区策马奔驰而出，夺回自己与生俱来的权利——或者殒命其中。困守群山之中，灰心丧气地等待寿命大限的时期早已过去——现在是胜利、凯旋和复仇的时候了！"
 POLITICS_YUNNAN_TANG_EMPEROR_DESC:0 "曾经的云南王实现了不可能的伟业——全中国现在都在他的龙座之下，曾经占据中华大地的军阀和篡位者皆已伏法，屈膝于前。唐继尧登上了属于自己的龙椅，为纪念旧唐的开国皇帝，自命高祖。大唐如今再次统治全中国，骄傲的道家后裔居于众人之上。虽然经过了一场场艰苦的战争，人民血流成河，但随着唐高祖巩固自己的新帝国，中国可能再次迎来和平与繁荣。"
 YUN_based_path_returns:0 "如凤凰般涅槃"
 YUN_based_path_returns_desc:0 "大唐又一次从历史的灰烬中崛起，又一次闪耀在世人眼前。东山再起的唐继尧试图消除他眼中的现代颓废，让中国回归到更加纯净和辉煌的时代。他认为初唐是中国文化的黄金时代，中国国力的鼎盛时期。现在这位来自云南的将军要拨乱反正，重现这段历史。"
 YUN_yeet_republicans:0 "粉碎辛亥之梦"
 YUN_yeet_republicans_desc:0 "辛亥革命把共和主义的瘟疫带来了我们中华神圣的土地。即使是现在，满腹阴谋的资本家和寡头精英也在监视我们的一举一动，等待时机发起袭击。就像对任何瘟疫一样，我们必须不惜一切代价根除共和主义毒素，以免其污点侵蚀新唐的根基。"
 YUN_fuck_the_qing:0 "杀虏灭清！"
 YUN_fuck_the_qing_desc:0 "这群自号大清的满人篡位者从合法又纯正的汉族王朝大明手中窃取了天命。明朝虽然有其问题，但总比洋鬼子和披着儒皮的东北土匪强！满清皇室可耻家系的每一个成员，还有任何愚蠢地还忠于他们的走狗都将被我们追捕铲除，没有卖国贼逃脱得了天道的审判。"
 YUN_expell_whitey:0 "驱逐鬼子"
 YUN_expell_whitey_desc:0 "白人鬼佬，日本鬼子，在我们的土地上肆虐，怀着贪婪的野心，用诡计剥削中华民族。这些外国人在我们的土地上建立一个个殖民据点，慢慢地抹除我们的文化！就像对待癌症一样，我们将切除外国人留下的一切痕迹，因为大唐为中华，绝不屈膝于外国。"
 YUN_restored_mandate:0 "重建天命"
 YUN_restored_mandate_desc:0 "敌人尽灭。根基已固。唐朝终于可以长治久安。新帝领导下的大唐已经完全恢复了其活力，它现在将走向过去，重建遗产和传统，引领所有中华人民迈向更美好的未来。为了开启新的盛唐时代，高祖宣布将帝都迁往过去的长安——西安。"
 YUN_buddist_snake:0 "卑劣的佛教蛇鼠"
 YUN_buddist_snake_desc:0 "虽然是唐朝帮助了佛教的传入和中国化，但佛教却反过来导致了大唐的灭亡。这种外国宗教长期以来毒害了我国人民的思想，必须采取行动，限制它的影响，以免佛毒继续削弱我国人民的道德和精神。"
 YUN_taoist_revival:0 "老子的后裔"
 YUN_taoist_revival_desc:0 "在压制了佛教后，全中国的真正信仰便昭然若揭了：道教。旧唐的开国者，尊贵的李氏家族，就声称自己是老子的直系后裔，将其著作和哲学传遍了整个中国。我们新唐也将接受老子的教导，遵守无为，自然，三宝的原则，引领大唐迈入道德，和平，自然的境界。"
 YUN_new_legal_code:0 "大唐律"
 YUN_new_legal_code_desc:0 "唐律建立于隋律的基础上，是迄今为止最具影响力的古代法典之一，不仅曾被用来治理整个中国，也影响了整个东亚。这部法典结合法家和儒家的原则，编纂了具有约束力的法律，很好地为大唐服务，使之成为古典国家的法治典范。我们将努力实践传统，复兴唐律，不过也会将文本现代化，以更好地适应当今时代。"
 YUN_tang_potery:0 "唐诗传统"
 YUN_tang_potery_desc:0 "从像杜甫和李白这样的伟人，到像白居易和王维这样不太知名的诗人，大唐到处都是名诗。初唐不仅代表中国诗歌的一个高峰，而且可能是最高峰。我们将重振唐诗这一光荣传统，教授古诗词，鼓励新诗词创作，把与我们的过去紧密联系的文化传达给领土上的每一位人民。"
 YUN_opium_road:0 "鸦片之路"
 YUN_opium_road_desc:0 "跨越丝绸之路的贸易交流，使唐朝在一千多年前的鼎盛时期变得如此富强。然而，世界人民已经从曾经丝绸等简单的奢侈品转向更罪恶和愉快的追求。同为黑暗嗜好的享受者，皇帝已经宣布建立国营的新贸易网络——经营罂粟种植和销售，而不仅仅是黄金和丝绸。"
 YUN_new_tributary_system:0 "新朝贡体系"
 YUN_new_tributary_system_desc:0 "天朝一定要有朝贡国，我们当然也不例外。纵观历史，中国各朝在自己的疆域外建立了朝贡国，让这些国家以黄金和商品来换取自治的权力。我们将重建这一制度，我们的邻国有不少适合成为朝贡的理想对象。让黄金流动起来！"
 YUN_modern_state:0 "改革的遗产"
 YUN_modern_state_desc:0 "由皇帝的旨意，复兴的大唐决定接受旧唐的改革与平等的遗产。如果我们不纠正过去的错误，纠正过去中国犯下的种种错误，新唐就无法延续下去，所以我们要在不完全脱离传统的情况下努力实现现代化。"
 YUN_oldass_tang:0 "秩序的遗产"
 YUN_oldass_tang_desc:0 "由皇帝的旨意，复兴的大唐决定接受旧唐的武功和秩序的遗产。中国是一片浩瀚无垠的土地，只有保住传统，严格遵守原则，我们才有希望生存下去。没有秩序，人类就只不过是一种动物。“新封建主义”理念将成为新唐的基础，帮助我们在慢慢走向现代的过程中牢牢地扎根于传统。"
 YUN_truly_great_tang:0 "真唐复辟"
 YUN_truly_great_tang_desc:0 "敌人尽灭。根基已固。天命又一次牢牢地掌握在大唐手中。唐高祖，也就是曾经的唐继尧，实现了他最大的梦想。尽管他的宣称也曾稚嫩与受尽怀疑，而且说不定是受到了鸦片的影响，但他通过一次次征服证明了自己才是中国的合法统治者。为伟大的唐朝欢呼吧，愿它再延续千年！"
 YUN_house_of_tang_authdem_long:0 "大唐皇室(The Imperial House of Tang)\n§g在云南军阀出身的唐继尧皇帝统治下，复兴的新唐试图效仿光荣而古老的李氏家族。唐继尧和他建立的皇朝以其军事霸权、鼎盛的文化、以及号称最伟大的黄金时代而闻名于世。通过将重心放在复兴大唐时期的文化和精神进步，我们的帝国将大步迈向新的辉煌黎明，同时减少世人皆知的旧中国君主政体的威权主义色彩。§!"
 YUN_house_of_tang_natpop_long:0 "大唐皇室(The Imperial House of Tang)\n§g在云南军阀出身的唐继尧皇帝统治下，复兴的新唐试图效仿光荣而古老的李氏家族。唐继尧和他建立的皇朝以其军事霸权、鼎盛的文化、以及号称最伟大的黄金时代而闻名于世。已故唐继尧的妻子、摄政黎莉莉，也就是现在的女皇天后，试图在中国再次重现旧日辉煌。通过将重心放在军事和文化上，我们的帝国将在我们的皇后不断增长的权力和野心下迎接它的新命运。§!"
 YUN_poet_of_shangai:0 "上海木兰"
 YUN_poet_of_shangai_desc:0 "来自上海的娇美诗人，张爱玲，现在继任唐高祖成为了女帝。她参照著名的唐朝女诗人薛涛取帝号为薛涛，张爱玲是名爱才如命的艺术赞助者，更是能代表中华文化的惊世之才。"
 YUN_poet_of_shangai2:0 "女帝薛涛"
 YUN_poet_of_shangai2_desc:0 "薛涛帝决定摄政到孩子成年为止，她寻求为大唐开创全新的黄金时代，重现旧唐以诗歌、美术和高雅文化闻名的辉煌。尽管在政治上她愿意放手让朝臣去干，自己退居幕后，但她精美的散文和诗歌作品同样为我国添光加彩。"
 poetlarp:0 "诗人女帝"
 YUN_house_of_tang_poet_long:0 "大唐皇室(The Imperial House of Tang)\n§g在云南军阀出身的唐继尧皇帝统治下，复兴的新唐试图效仿光荣而古老的李氏家族。唐继尧和他建立的皇朝以其军事霸权、鼎盛的文化、以及号称最伟大的黄金时代而闻名于世。已故唐继尧的妻子、摄政张爱玲，也就是现在的薛涛女帝，试图在中国再次重现旧日辉煌。通过专注于复兴大唐的高雅文化，推动中华艺术的发展，我们的帝国将迈向一个由我们伟大的诗人女帝领导的文化黄金时代。高效且忠诚的朝臣将代替女帝管理国家，直到她的儿子达到继承皇位的年龄。§!"
 yun_tanglarp.21.c:0 "如花一般的上海女诗人，张爱玲！"
 yun_tanglarp.22.d_poet:0 "经过了许多考虑，内部争论和由鸦片带来的白日梦后，云南王唐继尧作出了决定。在昆明石林附近的一个小道观附近，旁边是珠江之源，大叠水瀑布，举行了一场奢华，浪费和难以想象的仪式，唐继尧为此做好了准备。国王穿着最醒目的军服，骑着最纯白的马，他在仪式场地来回巡逻，检查仪式的准备工作。灯笼和彩带贯穿了树木，石林、亭子和帐篷，空地上搭起了一座由黑木和未经打磨的石灰岩精心制作而成的祭坛，以供仪式使用。\n\n让我们把目光从仪式现场移开，来看看别处，在一座被高耸的巨石包围着的，由石头和木材构成的小庙里，现在的云南王后与未来的唐皇后张爱玲正在打扮她自己。她的助手与女仆在打理她的手脚。即将到来的队伍是以传统的中国彝族风格构成的，其中还混杂了不少张爱玲自己的品味。当她披上了自己参与设计，混合中西特色的婚纱后，张爱玲就会离开这座小寺庙而进入更广大的皇室生活的世界。\n\n在漫长的等待与不安后，唐继尧和张爱玲面对着珠江的落日，背对着星空举行了婚礼。他们的结合，种下了唐王朝的第一颗种子，唐继尧离成为真正的皇室又近了一步。"
 yun_tanglarp.22.c:0 "没有一个男人能在没有女人陪同的情况下统治国家。"
 yun_tanglarp.23.d_poet:0 "温暖的太阳照耀着大地，新的一天又开始了，而我们的皇后，张爱玲将要经历她人生中最伟大的斗争与凯旋：那就是生育一个新的生命。在首都，在最受王室信任的助手的簇拥下，这个蓬勃发展的王朝的继承人诞生了。然而，在所有帮助分娩的助手、侍女和嫔妃中，有一张脸明显不见了。\n\n越过昆明，在一个阴凉，烟雾弥漫的小房间里，荣耀的云南王与未来全中国的皇帝唐继尧坐在这个肮脏的地方抽水烟。为了休息与放松，摆脱家庭关系与统治国家带来的压力，唐继尧吹走被加工过的罂粟，当他的妻子在几英里外生下她唯一的继承人，新生的大唐帝国从此拥有了血脉纯正的正统继承人时，他的压力与担忧都消失在迷醉的幸福中了。当她与他们刚出生的孩子哭号的时候，唐自言自语，慢慢地陷入了昏迷……"
 yun_tanglarp.47.t:0 "薛涛精神"
 yun_tanglarp.47.d:0 "作为母仪天下的新唐女帝，许多人将薛涛女帝——过去的名字是张爱玲——视为新唐繁华的化身。这位以唐朝著名女诗人自名的女帝履行了振兴在军阀时代凋零受创的中华文化的承诺。薛涛女帝在将绝大部分政治职责交托了无数的朝臣近侍的同时，将全部精力投入到文化复兴上。她在全国各地举办诗歌比赛、画展、艺术沙龙、音乐会、时装表演等五花八门的艺术活动。这朵木兰开创了中国艺术的新时代。在曾经的西安钟鼓楼，如今的唐皇宫中，她下笔如有神，创作出一部部文学杰作。她还参与设计编织国人从未见过的奇妙美丽的新中华服饰。为了推动女性更加积极参与国家事务，她甚至开展了一场女权运动，赋予现代中国女性权力——尽管由于国家的保守主义倾向，与她的艺术追求不同，这项运动的结果喜忧参半。随着一部部新戏剧、诗歌和小说从她的笔下涌现出来——每一部作品都是足以呈现在高雅的中国文化殿堂中的艺术品——她所招来的文化黄金时代现已扩散到了全国各地。尽管一些民众觉得艺术追求是对可贵资源的浪费，但有更多的数不清的人民在挂在每家每户的她的画像面前虔诚祈祷。面对此情此景，诽谤者们又能说些什么？中国是世界上最伟大的国家，而在新唐的统治下，我们伟大的国家才最终实现了统一与兴盛。当朝臣们按照女帝的指导方针宽容地管理着国家时，薛涛女帝带着我们朝着天朝上国又迈进了一步。"
 yun_tanglarp.47.a:0 "愿这朵木兰永不凋谢，她带来的黄金时代永远不会被遗忘！"
 yun_tanglarp.48.t:0 "拯救继承人的奇迹"
 yun_tanglarp.48.d:0 "走进了大唐皇子的育婴室的夜班护士，看到的却是一个可怕的谋杀之景。空气中弥漫着鸦片的臭味，房间的摆设变得乱七八糟，被喊来的朝臣在向宫廷卫兵咆哮着，内心却畏惧着最坏的情况发生。躺在婴儿床上的是已故皇帝的长子，他的喉咙上仍然有红色的勒痕，这个孩子现在一动不动地躺着，没有一丝呜咽。被喊来的许多专家试图抢救这个孩子，但上天似乎不遂人愿。最后，在经历了一段漫长的时间之后，女帝黎莉莉——被公众称为天后——走进了房间。尽管她身边的人都不知道她正是他们所寻找的凶手，但当莉莉走近婴儿床检查她的罪恶结果时，一阵抽泣声像刀一样划破了寂静的空气。不只是真的有了神的干预，还是由于感觉到母亲的存在，新唐的继承者开始哭了起来，恢复了呼吸——即使痛苦，但也正是活着的证明。天后内心诅咒着自己的运气，假装如释重负，并命令朝臣让她和孩子单独呆在一起，让他们赶紧去搜寻“真正”的罪犯。沉迷鸦片引发的狂怒和野心仍然侵蚀着她，但在她凝视着儿子无邪的眼睛时，才感受到内心涌起了罪恶感与恐惧感。黎莉莉暗下决心，自己将成为一名真正的摄政，放弃曾经嗜血成性的统治野心，她独自和自己的孩子坐了几个小时，庆幸昨晚的罪行没有成为她一生中最大的遗憾。"
 yun_tanglarp.48.a:0 "感谢老天爷让他活了下来……"
 POLITICS_YUNNAN_POET_WIFU_DESC:0 "张爱玲于1920年出生于上海的一个没落贵族家庭，她最亲密的朋友和家人都叫她艾琳。这朵上海木兰如今已成为全中国的女帝。作为清末著名水师提督黄翼升的孙女，她的父亲则没有那么杰出。她的父亲是一个典型的遗少，一个赌徒，一个鸦片瘾君子，一个痴迷于肉体交缠的多情人，讽刺的是，他在很多方面都很像张爱玲已故的丈夫唐继尧。然而，生活可耻无度的父亲，唯有对高雅艺术的深厚热情传承了下来——这种激情深深地扎根于年轻的张爱玲身上，为她指引了未来的道路。她从2岁开始学习唐诗，如今已经成长为中国最受欢迎的——也是最年轻的——知名诗人之一，并且随着她对时装设计、现代主义，假想历史文学、女权主义和剧本创作的热爱与钻研，她已崛起为帝国高雅文化艺术的典范人物。爱玲的儿子还太小，不能继承帝位，丈夫也去世了，她现在成了新唐的代言人。她于是决定以唐朝著名女诗人薛涛的名字自名帝号。尽管张爱玲将大部分政治事务交付给了她的廷臣和忠诚的近侍，但她无疑深受全中国的爱戴，并必将引导中国进入艺术进步的新黄金时代。"
 yun_tanglarp.24.e:0 "皇帝的妻子将成为摄政女帝统治帝国直到她的儿子成年。"
 yun_tanglarp.49.t:0 "天师道"
 yun_tanglarp.49.d:0 "曾经的正一道，五斗米道，也就是如今的天师道，长期以来都被视为中国道教大宗。几个世纪以来，中国共出了63位不同的天师，每一位都致力于引领中华走上了遵循道家哲学的无为不争之路。为了进一步巩固新生的大唐作为道教思想堡垒的地位，皇帝已正式将第63位天师兼活佛张恩溥，伟大的东汉道教天师张道陵的后代册封为王。天师及其门徒们被奖赏了丰厚的财产和特权，而天师本人更是受封为天下第一观白云观的观主。白云观位于北京市，是道教三大祖庭之一，也是中国最重要的道教圣地。相信有了天师及其门徒们的支持，道教一定会与时俱进，适应新帝国的需要。"
 yun_tanglarp.49.a:0 "我们会纪念这些道法的传授者"

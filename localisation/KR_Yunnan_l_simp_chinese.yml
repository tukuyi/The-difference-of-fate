 POLITICS_YUNNAN_ZHU_DE_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1886年12月1日\n大清帝国，四川，仪陇\n§Y军旅生涯：§L\n朱德是白手起家的典型人物，当年在四川的农村中，朱德不过是一个无足轻重的当地贫农，一个一无所有的佃农。九岁时，他被一个有钱的叔叔收养，随后被送到了云南讲武堂深造。在读期间，他加入了国民党的前身——同盟会。接下来，朱德在动乱的中国四处漂泊，跟随国民革命军在各条战线上奋战，为各个派系服务，并结识了广大的人脉。他曾经到过四川，去过上海和西藏，甚至还在柏林留过学，而冥冥中的天意将他带回云南。近年来，他与军阀唐继尧的专制主义发生了冲突，被迫辞去了在国民革命军中的职务，由于不想再次离家出走四处漂泊，朱德只好承诺不问政事。\n朱德的目标很简单，就是在云南建立一个他梦寐以求的负责的民主制度。"
 POLITICS_YUNNAN_JIN_HANDING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1887年\n大清帝国 云南 玉溪\n§Y军旅生涯：§L\n金汉鼎作为蔡锷将军攻打四川期间的得力干将，曾经前途无比光明。1922年，为铺平北伐的道路，他被任命为云南代理省长。但在他任职仅一个月后，就被唐继尧逼宫下野。被赶下云南省长一职的他决定加入蒋介石的部队，可国民党的失败则再度打破了金汉鼎的雄心壮志。意想不到的是，在他以为自己就要一声不吭的流亡国外时，唐继尧却在满清复辟后向他伸出了橄榄枝，邀请他回到昆明。共和派缺少有经验的军官，因此唐继尧和金汉鼎不得不放下对彼此的成见，为不可避免的北伐做准备。当这群民主派舔舐伤口时，金汉鼎在闲暇之余还遇上了他的几个老相识，比如他的军校同学朱德。除了军官的身份，金汉鼎还是一名著名的禁言者，他在国民革命军中掀起了一次大规模的禁酒、禁烟、禁鸦片的政治运动。"
 POLITICS_YUNNAN_LUO_BINGHUI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1897年12月12日\n大清帝国 云南 昭通\n§Y军旅生涯：§L\n贫农之子罗炳辉从小就对地主、剥削者和资本家充满痛恨，也因此名声大噪。尽管他个性叛逆，但他还是加入了军队，并成为了一名著名而忠诚的滇军战士。在此期间，他得到了唐继尧的青睐，因此得以在国民革命军一路高升，最终成为了孙中山先生的保镖。在北伐期间，他负伤入院，也因此躲过了北伐灾难性的失败。康复后，他加入了同在云南的同僚们，凭他与唐继尧的友谊，他轻松的进入了滇军高层。"
 POLITICS_YUNNAN_TANG_HUAIYUAN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1886年\n大清帝国 云南省 玉溪\n§Y军旅生涯：§L\n唐淮源自幼丧父，但他出众的才智和好学的天性让他得到了清政府官员们的欣赏，也使他就此告别了贫困潦倒的生活。唐淮源被推荐到了云南陆军讲武堂，并成为了那里著名的天才学员。虽然他参加了北伐战争，但是他并没有到第一线去，相反，他一直在国民革命军中担任教官和军事理论家。与他的许多战友一样，当蒋介石的死讯从前线传来时，逃往了云南。虽然他更习惯于研究战略理论和担任教官工作，但近日，滇系军阀唐继尧已经敦促唐淮源尽快回到军官队伍中服役。"
 POLITICS_YUNNAN_FAN_SHISHENG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1891年\n大清帝国 云南 玉溪\n§Y军旅生涯：§L\n与大部分滇军军官不同，范石生并非军人出身。他曾是中医，还当过教师，直到他的世交李鸿祥介绍入新军蔡锷部任文书。他就此醉心于革命运动，弃笔从戎，加入蔡锷的麾下，可国民党人为了统一中国而一路进行不断的战争与失败，让范石生最终从军中退役，返回云南，在昆明当起了医生。原本的他将远离政治，归于平凡，直到范石生引起了唐继尧的注意。他们二人在革命时期就是老相识了，唐继尧也成功说服他的老战友重返军队。现在，范石生把他的长袍和人力车换成了军服和步枪，投身正在恢复元气的共和运动。"

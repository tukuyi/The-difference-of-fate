 yun_tanglarp.1.t:0 "云南王？"
 yun_tanglarp.1.d:0 "经过一番艰苦的斗争，我们终于巩固了我们在云南的统治。眺望这片云雾缭绕的高山峡谷，云南人民都明白唐继尧是他们的主人。无论如何，随着他的权力基础愈发稳固，政敌纷纷人间蒸发，唐继尧也开始考虑他能干出什么新的大事业。\n\n当然，长期以来，他只想要占山为王，挥霍己财，走私鸦片，最后老而幸终。然而，总有某种东西在困扰着他，仿佛有种至高的力量在指引他走向未知的命运。唐继尧一直觉得自己注定要功成名就，但他认为自己现在已经无所可求了。尽管现在他是云南王，也是全中国最有权势的军阀之一，但他却感到空虚——觉得自己好像少了点什么。\n\n突然，一刹那，万物皆变，只等君临。无论原因是在他肺里翻滚的鸦片，还是在他血管里流动的酒精，甚至是割据一方的压力造成的精神错乱，唐继尧悟了。他叫唐继尧，行不更名，坐不改姓嘛，但现在他终于懂他缺什么了，因为他代表着更多——他不只是姓“唐”而已，他是“唐”本身。他是数百年前消逝的唐朝的子嗣，是敬爱的老子和伟大的唐高祖的后裔，是中国唯一的正统帝皇！\n\n这一启示将让那些卑贱之人精神错乱，但更会让他大彻大悟，奋勇前行！唐继尧知道这个说法会让他听起来像个嗑嗨了的疯子，让别人觉得他智不配位，但如果他能说服足够多的人信他的鬼话，他可能就能成功。或者，把这个由毒品引发的“启示”留给自己慢慢回味就行了，免得疯到最后，一无所有。"
 yun_tanglarp.1.a:0 "我他妈到底在说啥啊？"
 yun_tanglarp.1.b:0 "朕即是唐，真正的，唯一的唐！"
 yun_tanglarp.2.t:0 "老子传人的治国"
 yun_tanglarp.2.d:0 "苍天颂凯旋，先祖展笑颜。六合归一统，天命复予唐。我们的王师从昆明出发，席卷中原，克复北京，中华大地终于被我们统一。云南王唐继尧，夺回了他天赋之权，并兴灭继绝，复兴了大唐天下。现在，因他的胜利，唐朝将永不灭亡。唐高祖和道教的伟大创始人老子，将复活在这重生的唐帝身上，普天之下，莫非王土，率土之滨，莫非王臣！大唐的继承人唐高祖将登上龙位，成为中国的新皇帝，而不是“唐省督”或“云南王唐继尧”。愿大唐国祚永延！"
 yun_tanglarp.2.a:0 "大唐治下，中原将迎来全新的黄金时代！"
 yun_tanglarp.3.t:0 "新生天命的奋战"
 yun_tanglarp.3.d:0 "我们彻底消灭了那些胆敢挑战大唐的敌人和寄生虫。辛亥革命的共和党人已不见踪影，清廷走狗和那肮脏的鞑子家族一样都被挫骨扬灰，洋鬼子们也滚出了中国。然而，我们的帝国仍被内乱和一系列问题所困扰着。几十年来，我们的人民被无休止的战争蹂躏。饥荒在内陆地区肆虐，四川尤为严重。日本人仍对我们的海岸和我们的资源虎视眈眈，整个中国都痛苦不已，渴望和平。唐高祖必须迅速行动，解决这些问题，否则大唐就会“其兴也勃焉 ，其亡也忽焉”，再次被扫进历史的垃圾堆。"
 yun_tanglarp.3.a:0 "中华已在身毁魂灭的边缘，而我们必将使其再起"
 yun_tanglarp.4.t:0 "第五次灭佛运动"
 yun_tanglarp.4.d:0 "佛教这一邪恶的外来毒草早已毒害了我们人民的心灵和思想。正是前唐让这种洋毒草在我们的祖国生根发芽，让它不受限制地在中国传播开来。尽管我们的祖先唐武宗有过英勇的灭佛行为，但这种虚假信仰导致的道德沦丧进而导致了颓废和自满，最终导致了前唐天命的沦丧。\n\n现在天命掌握在唐高祖手中，大唐终于重归人间，我们不会再犯同样的错误。这些佛教寄生虫将从国体之中被揪出来，并永远驱逐出中华。佛寺土地将收归国有，僧人财富将被夺取，重新分配给全国各地的道教和儒家庙宇，当然，其中一小部分归皇帝所有，就和帝国的其他东西一样。与“三武灭佛”、“周世宗灭佛”一样，佛教对我们的威胁将被极大削弱。很快，整个中国将从他们的毒害中解放出来。"
 yun_tanglarp.4.a:0 "毒蛇的头颅将被我们斩下"
 yun_tanglarp.5.t:0 "没有朝贡国，算什么天朝"
 yun_tanglarp.5.d:0 "就像古代的大唐一样，我们的新帝国必须找点朝贡国，以从他们身上获得收入，为我们的民族复兴计划提供资金。我们已经开始把我国国土分割成较小的贵族、军阀和其他证明了他们忠诚的人物的封地，授予他们总督的职位和极大的自治权。然而，在我国边界之外的中亚、朝鲜、蒙古和西藏的蛮荒地区——长期以来受到中国宣称但并不常被征服的蛮荒土地——征服和统治那些土地和人民的时机已经到来。因我国光荣强大的实力与地位，我们可以接触临近国家，迫使他们称臣或受死，但这可能会动摇国本，因为人民刚刚开始习惯起和平的幸福。我们要怎么做？"
 yun_tanglarp.5.a:0 "要啥朝贡，驱逐鞑虏，让外国鬼子滚出克"
 yun_tanglarp.5.b:0 "朝贡体系回来了，这一次，谁都得付账，要么用钱，要么用血"
 yun_tanglarp.6.t:0 "唐诗三百首"
 yun_tanglarp.6.d:0 "唐朝不仅被认为是中国文化的巅峰，也是中国诗歌传统的绝对巅峰。像孟浩然、贾岛、李白、钱起、张九龄、王湾、李益这样的大师数不胜数，唐诗并不单是某位诗人的专利。这些雄辩和文艺的大师是唐朝留给后代最伟大的遗产之一，是我们文化的珍宝，因此他们的作品必须被广泛传播。其中最重要的是，被公认为中国历史上最伟大的三位诗人——李白、杜甫和王维的大师之作应该成为所有公民的必读作品。我们将鼓励新诗写作，为我们的词汇库添砖加瓦，并通过纯粹的意志力量，推动我们的新唐进入一个新的文化艺术高峰时代。我们要收回祖先的遗产，因为中国拥有世界上最伟大的文化与高雅艺术！"
 yun_tanglarp.6.a:0 "长风破浪会有时，直挂云帆济沧海"
 yun_tanglarp.7.t:0 "古老的现代王朝"
 yun_tanglarp.7.d:0 "在唐高祖的领导下，唐朝实现了令世人瞩目的近乎奇迹的复兴。在他的严厉统治下，中国明白了自己回归过去的前景，同时仍然保持着一些现代化的外表。封建主义又大行其道，从前唐传承而来的旧税收朝贡制度将封地授予军阀、道士和其他忠诚人士。鸦片作为我们工业的命脉在土地上流动着，这些非法物质通过鸦片之路遍及亚洲。法、儒、道三大本土信仰重新恢复了其真正的地位，而最重要的是，道教统治着整个中国，教化着全国百姓，同时也被他们所接受。就像从前的唐朝一样，中国迎来了一个新黄金时代，我们的人民在代表了民族认同的诗歌和正在复兴的文化中繁荣起来。在唐高祖的统治下，整个中国欣欣向荣，我们的人民终于享受到了秩序和稳定。大唐再次雄立东方，传统将佑它万世永存！"
 yun_tanglarp.7.a:0 "既传统，又现代"
 yun_tanglarp.8.t:0 "现代的古老王朝"
 yun_tanglarp.8.d:0 "在唐高祖的领导下，唐朝实现了令世人瞩目的近乎奇迹的复兴。在他的仁慈统治下，中国明白了自己走向未来的前景，也没有抛弃过去。皇帝以半立宪君主的身份统治国家，并遵守唐律，奉行改良主义、平等主义的原则。鸦片在我国土地上流通，但我们经济的真正命脉是我们优雅的朝贡系统和在国家资助下复兴的文化产业。法、儒、道三大本土信仰重新恢复了其真正的地位，而最重要的是，道教统治着整个中国，教化着全国百姓，同时也被他们所接受。就像从前的唐朝一样，中国迎来了一个新黄金时代，我们的人民在代表了民族认同的诗歌和正在复兴的文化中繁荣起来。在唐高祖的统治下，整个中国欣欣向荣，我们的人民终于享受到了和平与安宁。大唐再次雄立东方，传统将佑它万世永存！"
 yun_tanglarp.8.a:0 "即现代，又传统"
 yun_tanglarp.9.t:0 "大唐来敲门"
 yun_tanglarp.9.d:0 "在痴迷鸦片的“皇帝”唐继尧的统治下，复兴的中华帝国要求我们立即屈服。他们威胁说，如果我们不投降，成为“大唐”的朝贡国，就要立刻开战。我们现在必须决定，放弃国家主权，成为中华帝国的傀儡，是否值得从战争威胁中拯救成千上万无辜国民的生命。政府中许多人已经意识到，与中国的战争意味着必然会出现的死伤，但大多数人仍然犹豫不决，不愿意直接放弃我们的独立。我们该怎么办？"
 yun_tanglarp.9.a:0 "我们将为自由而战！"
 yun_tanglarp.9.b:0 "我们别无选择"
 yun_tanglarp.10.t:0 "让人头疼的拒绝"
 yun_tanglarp.10.d:0 "这群愚蠢的懦夫们还是拒绝了我们仁慈的最后通牒。他们拒绝屈膝，决定冒着输掉战争的风险，徒劳地试图躲避不可避免的命运。我们可以怜悯他们，网开一面，也可直接发兵攻打，冲到他们的城市里，把所有的值钱东西洗劫一空。您的旨意是什么，皇帝陛下？"
 yun_tanglarp.10.a:0 "那就来战吧！"
 yun_tanglarp.10.b:0 "没必要为这种荒地流中国人的血"
 yun_tanglarp.11.t:0 "天朝的新朝贡国"
 yun_tanglarp.11.d:0 "弱小的敌人屈膝投降，同意加入我们日益壮大的唐帝国，成为新的朝贡国。他们现在将成为大唐的傀儡，作为中国的保护和援助的代价，他们将会支付给我们金钱和物资。大唐再次成长。我们的祖先现在一定会露出满意的微笑！"
 yun_tanglarp.11.a:0 "大唐愈强！"

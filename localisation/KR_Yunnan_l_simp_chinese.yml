 YUN_totalist_party: "国民党-云南特别支部"
 YUN_totalist_party_long: "国民党-云南特别支部(Kuomintang - Yunnan Special Branch)\n§g云南省虽相对独立于国民党的政治机关外，不过国民党的特工也曾在昆明设立一个特别机构，以用于扩大活动和政权颠覆。随着北伐的失败和中国社会主义运动的衰落，这一特别支部中剩下的革命忠诚分子与国民党的新情报机构建立了新联系。§!"
 YUN_radical_socialist_party:0 "国民党"
 YUN_radical_socialist_party_long:0 "国民党(Kuomintang)\n§g在云南省，只有少数老党员仍忠于国民党。其他人要么转入地下支持极端主义运动，分裂出来组建新的政治团体，要么做出务实的选择，与该党的激进左翼保持距离。还敢在云南公开支持国民党的几个人也只是个更温和的小派别，他们对地方政治几乎没有实际影响力，大概这就是他们被保守派军阀容忍的唯一原因。§!"
 YUN_syndicalist_party:0 "新滇社"
 YUN_syndicalist_party_long:0 "新滇社(Xindianshe)\n§g这是一个由激进知识分子组成的地方政治俱乐部，英文名翻译过来就是“新社会”，他们与中国工团党保持着一定联系。在国民党崩溃之后，云南的社会主义者们发现自身处于十字路口。大多数人开始支持欧洲的工团模式。§!"
 YUN_social_democrat_party:0 "中国农工民主党"
 YUN_social_democrat_party_long:0 "中国农工民主党(Zhongguo Nonggong Minzhudang)\n§g与中国其他许多争论不休的左翼运动一样，中国农工民主党也是从国民党垮台后造成的权力真空中崛起的。其表面上模仿着欧美的农工党，领导层是自包括那些新兴的工团主义国家的欧洲各国的大学毕业的知识分子们。他们在反对工团主义的同时，也承认国民党老温和派的局限性和失败性，他们保证要建立一个能够将社会主义思想与行政、经济、政治体制相结合且有效运作的平台。§!"
 YUN_social_liberal_party:0 "建国滇军（前国民革命军）"
 YUN_social_liberal_party_long:0 "建国滇军(Jian Guo Dian Jun)\n§g一支在云南的国民革命军残部，其在战场所向披靡，以及拥有出色战略的将领而闻名全国。他们对德意志帝国干涉北伐战争，导致革命满盘皆输而耿耿于怀。可如今他们沦为一具空壳活尸，流亡到云南，还起了个又老又看起来不积极的新名：建国滇军。他们对唐继尧的严厉的专制政府和拥护新社会主义的国民党左派持谨慎态度。由于唐继尧的信仰，他们作为进步的共和主义派没法融入云南的军队中，只能处在一种很危险的自治中，并且也仅仅在名义上对曾庇护过他们的人保持忠诚。§!"
 YUN_market_liberal_party:0 "西南实业系"
 YUN_market_liberal_party_long:0 "西南实业系(Xi'nan Shiyexi)\n§g云南总被人误会成原始且经济水平欠发达的省份，但它一直是实业家和银行家投资的首选之地，而实业系就是一支与唐继尧政权合作的商人集团。众所周知，打仗花钱如流水，唐继尧的勃勃野心正好为这群人给了赚钱的大好机会。不过无奸不商，他们倾向对人气更高的投标人或实力更强的军阀投资……§!"
 YUN_social_conservative_party: "建国滇军（前国民革命军）"
 YUN_social_conservative_party_long: "建国滇军(Jian Guo Dian Jun)\n§g一支在云南的国民革命军残部，他们可能表面上承诺维护民族、民主和正义的理想，但绝望的时代呼唤着绝望的措施，暂时搁置三民主义保卫革命也是临时必要手段。值得进步派们庆幸的是，由于蒋介石之死及国民党内众多关键军事人物的失势，这种愤世嫉俗的想法在很大程度上是不被人所置信的。§!"

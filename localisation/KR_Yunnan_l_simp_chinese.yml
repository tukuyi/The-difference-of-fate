 POLITICS_YUNNAN_CHEN_GUOFU_DESC:0 "§Y领导人介绍\n生于：§!§g1892年10月27日，浙江省湖州府§!\n§Y政治生涯：§!§g早年间，陈果夫一直生活在名人二叔陈其美的阴影下。陈其美是中华民国的缔造者之一，也是孙中山的盟友、蒋介石的导师。在二叔的指引下，陈果夫加入了同盟会，参与辛亥革命。\n\n1916年陈其美遇刺后，陈果夫和弟弟陈立夫结识了二叔的追随者蒋介石，他们成为了亲密的朋友，并展开广泛的合作。1920年，陈果夫和蒋介石等人在上海经营证券物品交易所，为国民党筹集资金。蒋介石升任黄埔校长后，陈果夫在上海为军校招募新生，官运日渐亨通。\n\n北伐惨败时，老友蒋介石遇刺，陈氏兄弟和多股国民党残余一样，从广州逃往云南。陈果夫成为了国民党右派的突出人物，坚决反对中央执行委员会与工团国家结盟。如今执掌国民党，有兄弟的帮助，他绝不会坐视孙中山的国民革命陷入黑暗，决不——他要以蒋介石、陈其美等所有为国捐躯的烈士之名，将国民革命重塑成应有的样子。§!"

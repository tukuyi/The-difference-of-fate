 YUN_house_of_tang_party:0 "大唐王朝"
 YUN_house_of_tang_long:0 "大唐皇室(The Imperial House of Tang)\n§g在云南军阀出身的唐继尧皇帝统治下，复兴的新唐试图效仿光荣而古老的李氏家族。唐继尧和他建立的皇朝以其军事霸权、鼎盛的文化、以及号称最伟大的黄金时代而闻名于世。通过将重心放在军事和维稳上，唐帝国将在皇帝不可质疑的指导下走向安全的崭新未来。§!"

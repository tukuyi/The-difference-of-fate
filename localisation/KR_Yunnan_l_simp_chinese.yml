 POLITICS_YUNNAN_ZHOU_BAOZHONG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1902年2月7日\n大清帝国 云南 大理\n§Y军旅生涯：§L\n"
 POLITICS_YUNNAN_ZENG_ZESHENG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1902年\n大清帝国 云南 永善\n§Y军旅生涯：§L\n曾泽生是云南的少壮派共和主义军官之一。1924年自云南陆军讲武堂毕业后，又在广州加入了国民党，进入黄埔军校继续深造。但是出于对国民党内部腐败的失望，毕业后他又迁往了上海。1929年，他应邀回到云南，在讲武堂担任辅导员，自那时起，他便成了少壮派共和主义军官中进步派的领袖，为反腐倡廉和扫除贫困而奔走。"
 POLITICS_YUNNAN_SUN_YUANLIANG_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L1904年3月17日\n大清帝国 四川 成都\n§Y军旅生涯：§L\n"
 POLITICS_YUNNAN_ZHAO_XINGWU_DESC:0 "赵醒吾1917年考入云南省法政学校预备科。尽管由于年龄幼小让他没有参加过辛亥革命及护国战争，但这两场战争中国大地上那些动人心弦的故事却牵动了他的心结。在昆明期间，他开始阅读政治哲学，既有主流的民主运动宣言，也有在唐继尧治下被禁的共产主义宣传。他因试图在学生内部组织政治运动而被学校开除。对这种思想控制极为不满的赵醒吾决意离开云南，向东投效国民革命军。在接下来几场战斗中，他在朱培德手下效力，并展现了自己善于分析占据，拥有战略思维的特点。在这一时期，他首次加入了中国工团党，但他所希望的本党与国民党党内社会主义者的合作并不长久。北伐战争的失败摧毁了华南的民主及社会主义运动，迫使赵醒吾同他的上司朱培德一道流亡云南。在流亡期间，他同其他国民党右派流亡者保持着一定的距离。后来他开始同分散在云南各地的左派分子通信会面，并成为了云南左派内一个重要的话事人。赵醒吾从一个学生，一个士兵，一个流亡者一路走来，尽管如此这一切都没有磨平他的棱角，如今他仍然有着高超的领导能力并对社会主义抱有坚定信念。"
 POLITICS_YUNNAN_GONG_SHOU_DESC:0 "作为所在夷土司世系的最新一任家主，龚绶因他不择手段的政治投机以及对南境少数民族自治权利的狂热捍卫而闻名于世。龚绶的生名是刀樾春，辛亥革命前为为南甸宣抚司土司。在察觉到全中国各地的政治动向后，龚绶改姓为龚，并推出了一个长篇累牍的故事：他的家族祖先是明代征服云南时士兵的后代。在后革命时代的政治动荡中，以汉族身份行事活动为龚绶带来了巨大的好处，他曾经利用自己的这一身份来抵制打压夷人及削弱土司自治权的尝试。尽管这些操作最终把龚绶送进了监狱，但在刑满释放后，他仍然继续过着自己奇特的双元民族认同的日子：有时候是汉人政治家龚绶，有时候又是土司刀樾春。"

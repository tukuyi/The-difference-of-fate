 islamic_three_subtype_desc:0 "§Y伊斯兰三民主义§!\n\n伊斯兰三民主义与其说是一种特定的意识形态，更像是在穆斯林征服汉族地区后的一种妥协。伊斯兰三民主义宣称伊斯兰教中对教徒“五功”的要求与三民主义思想不谋而合，而在两次北伐受挫的情况下，现实证明“狭隘的，堕落的，汉人的三民主义”难以实现光复中华的目标，只有以“广泛的，神圣的，全民族的三民主义”，也即结合了伊斯兰教教义的三民主义替代才可存续共和之火种。尽管这听上去更像是痴人的呓语，但不可否认这种意识形态一定程度上缓解了汉人们对新兴穆斯林政权的敌意。"
 islamic_chang_subtype:0 "长生天伊斯兰主义"
 islamic_chang_subtype_desc:0 "§Y长生天伊斯兰主义§!\n\n长生天伊斯兰主义是南方崛起的穆斯林政权为了统治蒙古人所发明的一种新兴意识形态，这种意识形态综合了伊斯兰教与蒙古人历史悠久的长生天崇拜，主张安拉既是长生天，而先知穆罕默德则是长生天意志的象征，蒙古人由于多年以来对伊斯兰教兴致缺缺，一直没能正确理解长生天的旨意，从而走上了扩张屠杀的不归路，现在必须在回族人的帮助下参悟长生天的真实意图，才能获得真正的救赎。"


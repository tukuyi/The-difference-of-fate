 yunyan.2.t:0 "国库告急"
 yunyan.2.d:0 "一封来自大理严氏的奏折刚刚呈递到皇帝手中。奏折指出，皇帝长期的夸张开销使得国库日渐捉襟见肘，云南商界压力巨大，日后势必造成经济动荡乃至上一次云南内战一般的混乱。如皇帝能励精图治，略微削减一部分“不必要”的开支，大理四大家可以安抚商界并填补一部分损失；而若皇帝一意孤行，四大家将不对日后可能的动乱负责。"
 yunyan.2.a:0 "朕日理万机，享受享受怎么了？"
 yunyan.2.b:0 "朕不能坏了先祖世民的名声，理应精兵简政"
 yunyan.3.t:0 "讨伪唐檄"
 yunyan.3.d:0 "自前伪朝起事以来，於今不过二年矣。然临望滇地，流民遍野，田地荒芜，一片炼狱之景，比于前朝更甚。向使前伪朝爱我云贵子民，不尽刮民财，使饿殍遍野，千里蛮荒，则人主可奉。然则逆尧豺狼成性，坐堂时多横征暴敛。家有丁男者，无不掳入军中，驱之临阵向前；家有余财者，无不抢掠罄尽，以充内帑；家有妇孺者，无不收入内廷，供贼酋玩乐，向前所言，若有阴谋逃归，违其命者，皆斩首以示众。曩者南中怡然自乐、安闲自得之景，已作飞灰尽散矣。\n\n伪帝唐尧，饕餮放横，伤化虐民，窃盗鼎司，倾覆神器，人神之所同嫉，天地之所不容。今我白泷因天下之失望，顺宇内之推心，四家连心，爰举义旗，以清妖孽。南连百越，北尽廷尉，铁骑成群，比肩随踵。粟米溢于仓，辎重何足忧也；旌旗立如云，兵甲何足虑也。班声动而北风起，剑气冲而南斗平。轰轰隐隐，如霆如雷，彪虎啸而谷风生，应龙骧而景云起。有此制敌，何敌不催；有此破城，何城不克！\n\n白泷四家联席曰：伪帝唐尧以暴酋之政鞭策云南，荼毒我同胞数百余万，蹂躏云贵千余里，使我同胞呻吟痛苦于万恶专制淫威之下，是以起兵破贼日，扫清宇内正当时。卿等或陌巷良子，或地协周亲，或膺重寄于爪牙，或受顾命于贼室，倘能壹心为民，投军破贼，共立新政之勋，无废先人之命，高官上赏，即以相授。若暗于成事，守迷不反，徘徊歧路，坐昧先几之兆，必贻后至之诛，尔等噬脐，悔将何及!黄河带地，明余旦旦之言;皎日丽天，知我勤勤之意。传檄远近，咸使闻知。"
 yunyan.3.a:0 "剪除伪唐，扫净蝇蛆，可不勖哉！"
 yunyan.4.t:0 "清廷政策"
 yunyan.4.d:0 "不论怎么样，清廷统治了中华大地有约300年了，我们的土地上还存在着不少支持清政府的人。要处理反对派，首先就要处理清廷。朝廷里对此众说纷纭，最后交出了三种方案，一种方案是我们派出特务暗杀溥仪，然后嫁祸给国民党，一种方案是和溥仪交谈交谈，让他宣布承认逊位。有人也称我们大可以不管他们，毕竟我们已经牢牢控制了整个中华。到了皇帝该作出选择的时候了。"
 yunyan.4.a:0 "当然是派出沈醉把溥仪杀死！"
 yunyan.4.b:0 "我们得试着和溥仪交易。"
 yunyan.4.c:0 "不用管他们"
 yunyan.5.t:0 "溥仪遇袭"
 yunyan.5.d:0 "[GetDateText]，中国的前任皇帝溥仪在从他的公寓前往饭店的途中被一名来自中国的特务袭击，随后被送往医院抢救。天皇对此十分重视，拉了一大群人要去探望溥仪。来到医院时，那些随从看见天皇喊："
 yunyan.5.a:0 "溥仪死了！溥仪死了！(阴暗地抱住头)"
 yunyan.5.b:0 "这“马桶皇帝”怎么做到不死的？(点烟)"
 yunyan.6.t:0 "[YUN.GetLeader]的一封信"
 yunyan.6.d:0 "昨天，[YUN.GetLeader]寄来一封信，希望用巨额日币换取溥仪承认他们皇室的绝对正统。我们的人拦下了这封信。如果让溥仪收到了信，那这笔交易必定会达成，不过既然信在我们手中，我们完全可以伪造一封否决的信。毕竟溥仪在我们手中总会有用。不论溥仪怎么想，选择权现在不在他手上。"
 yunyan.6.a:0 "随他去吧"
 yunyan.6.b:0 "你说得对，溥仪对我们来说还不是半点用也没有"
 yunyan.7.t:0 "成功的刺杀"
 yunyan.7.d:0 "我们的特务果然不是吃干饭的。他们成功地杀掉了溥仪，皇室内无不为之欣喜。现在我们的皇帝再也没有正统性之争了，我们的政府的一大隐患被消除了。"
 yunyan.7.a:0 "现在轮到媒体部门发力"
 yunyan.8.t:0 "溥仪生还"
 yunyan.8.d:0 "我们的特务果然是吃干饭的。他们失手没杀掉溥仪，政府内无不为之愤慨。现在我们皇帝的正统性仍有隐患，溥仪活着就是我们政府最大的羞辱。"
 yunyan.8.a:0 "他没死你还好意思活着回来？"
 yunyan.9.t:0 "溥仪回信"
 yunyan.9.d:0 "“好得很，老同胞！我丧了地，在日本当寓公的生活且是一天不如一天。这帮狗日的日本佬天天左一眼右一眼盯着我，咱中国人又不是不如他们，是吧。贵朝廷如此看重小人，小人感激不尽呐！不论怎样，这笔钱够我好快活的了，宣布承认你们正统性的通报我马上发。”"
 yunyan.9.a:0 "好一个东北老爷"
 yunyan.10.t:0 "溥仪回信"
 yunyan.10.d:0 "已阅，不允."
 yunyan.10.a:0 "他算什么东西？干他丫的！"
 yunyan.10.b:0 "暂且放他一马。"
 yunyan.11.t:0 "处理国民党"
 yunyan.11.d:0 "辛亥革命一声炮响，把中国的封建王朝打得屁滚尿流，魂不着体。如今国民党被赶出国境之外，毫无疑问，他们已经没有力量能够反对我们的大一统政府了。不过他们中的激进分子对我们的社会仍有威胁，他们中也有不少合作派可以为我们所用。我们该如何处理国民党？"
 yunyan.11.a:0 "这群败类总有一天会挡住我们前进的道路"
 yunyan.11.b:0 "和汪兆铭谈谈"
 yunyan.11.c:0 "和汪兆铭谈谈"
 yunyan.11.e:0 "不用管他们"
 yunyan.12.t:0 "一触即溃"
 yunyan.12.d:0 "军队挺进闽南山区后，国民党的顽固武装分子几乎立刻溃败了。无数红匪要么被打死要么被俘虏。只用了几天时间，我们的大部队就荡平了暴徒的老巢。损失不大，但是国民党在大陆上的最后一个基地被打破了，这就够弥补损失了。"
 yunyan.12.a:0 "睡个安稳觉咯"
 yunyan.13.t:0 "致汪兆铭"
 yunyan.13.d:0 "汪娘可爱捏嘿嘿嘿[YUN.GetLeader]怎么来抢我老婆了？不要啊啊啊"
 yunyan.13.a:0 "一路走好，汪兆铭"
 yunyan.13.b:0 "我对贵国没有兴趣，你们请不要再来了(关门)"
 yunyan.14.t:0 "香山会议"
 yunyan.14.d:0 "汪兆铭幸然同意了我们的会谈请求。我们在香山进行会面，这是一座美丽的小城，四处风光优美，但它最特别的一点在于它是国民党革命的最初的领导人——孙文的故乡。汪兆铭从上海登陆，在南京瞻仰过中山陵后南下香山参会。在紧密的筹备工作下，汪兆铭与陈果夫的会谈完美地展开了。走出会场后，陈果夫向众人宣布："
 yunyan.14.a:0 "汪兆铭同意让国民党重新加入中国！"
 yunyan.14.b:0 "汪兆铭同意解散国民党！"
 yunyan.14.c:0 "他不同意啊！幹！"
 yunyan.15.t:0 "希望落空"
 yunyan.15.d:0 "我们的努力白费了，汪兆铭不同意和谈。我们在国际上的脸面丢尽了。不过把龙岩那些国民党暴徒打死，兴许还有挽回的余地。这是最后的机会，一旦失败则会一衰再衰。"
 yunyan.15.a:0 "那么，发起进攻。"
 yunyan.15.b:0 "我们没有更多可以损失的了。"
 yunyan.16.t:0 "二帝会面"
 yunyan.16.d:0 "攻下东京一个月后，战场清扫工作慢慢进入尾声，东京外围残破的建筑大多推倒重建，流散的平民被半强制地安置进数个由帐篷或棚屋搭建起来的“临时生活区”。得益于白泷军严明的军纪，城内的古建筑都被保存的相对完好，也没有出现骚扰居民的情况。将士的遗骸大多都被收敛并分批运回白泷，日军的尸体则一并焚烧，骨灰交由日本过渡政府处理。\n\n在得知善后工作已趋完备后，白泷的国主，应乾文武至圣仁皇帝，严子珍，便迫不及待地乘坐他的私人飞机——泷造运6-“乾元”号，飞往东京。当天中午，飞机抵达东京机场，数十人在舷梯下等待，两旁则是肃立的禁卫军。在场的接机人员包括白泷军的各级将领，日本过渡政府的高官，以及天皇的亲弟弟，秩父宫雍仁亲王。皇帝陛下一下飞机，没来得及和雍仁亲王交谈，跟在场人员简单寒暄几句后，便坐上了开往东京皇居的特制防弹轿车。一路上，汽车经过天空桥，岳泉寺，最后于樱田门进入皇居内部，沿途的古建筑让陛下赞不绝口，甚至一度提出要在东京建一座山庄以充行台之用。\n\n车子在同裕仁会面的居室前停下，但就在陛下即将进门与裕仁天皇会面前，日本外相特意提及，因为天皇先天身材矮小，所以万不能做出俯视等轻视举动，同时作为日本天皇，应用“阁下”相称，以示尊敬，而且不可与天皇合影，必须经过天皇允许才能拍照等，陛下对此不置可否，只是微微颔首。\n\n进门后，映入眼帘的是一个身高大概在一米六五上下，体格瘦弱，梳着三七分的中年男子，陛下有些意外，这个看起来有些文弱，甚至说的上怯懦的矮子便是日本的天皇吗？陛下无意间轻嗤一声，说道：“裕仁先生，别来无恙乎。”裕仁仿佛听不见这声嘲笑，应了一声，便邀请陛下入座。二人的谈话一直持续到傍晚，会谈内容包括日本战后的重建工作，原有政府的去留，军队的存废，以及最重要的一点，天皇制度是否保留。当天会谈的详细内容被列为绝密，尽数记录在陛下的起居注和日本过渡政府的公文上并封存。会后，陛下不顾日本外相的强烈反对，拉上裕仁便要合影，被架在火上的裕仁只好半推半就地同意合影。随着相机闪光灯闪过，“咔嚓”一声，沉稳的陛下，无所适从的“天皇”，构成了这张历史性的合照。"
 yunyan.16.a:0 "日本的新时代降临了"
 yunyan.17.t:0 "“民主”的邀请"
 yunyan.17.d:0 "随着皇帝陛下一声令下，几十封电报从尚书房发往全国各地，太原、合肥、西安、闽左、庐州……全国大大小小的“军事家”们都收到了这封奇怪的邀请信，信上的内容大意是，白泷政府出于践行民主政治之理念，将邀请收信人出席不久后的帝国民主协商会议，此次会议，政府将与在场各位一同解决建国以来的一系列政治问题并优化政府架构，吸纳各界人事以共商国是。"
 yunyan.17.a:0 "万事俱备，只欠东风。"
 yunyan.18.t:0 "白泷第一次全国民主协商暨民主扩大会议"
 yunyan.18.d:0 "大会于皇帝陛下的太极宫中拉开序幕，这座可容纳近千人的大殿今天座无虚席，无论是手握重兵的地方军头还是绿林道上的老瓢把子，都应邀前来。不多时，皇帝陛下到场并入座，由尚书令宣布大会开始。"
 yunyan.18.a:0 "让我们看看这老东西到底卖的什么药"
 yunyan.19.t:0 "杯酒释兵权？"
 yunyan.19.d:0 "在大会正式开始后，尚书令就旧政府的重组工作，新政府架构的设置以及经济建设工作等方面提出了多项议题，供大家商讨。但明眼人都知道，这些都是车轱辘话，大的还在后头。果然，大会开幕三小时后，宰执大人代表着身后的帝国露出了他的獠牙。“下一项议题，国内军备暨维稳力量的统管工作”，他说道，“帝国要求在场诸位必须交出你们的管辖地和所有兵力，统一交由帝国掌控，但帝国也出于人身安全考虑，允许你们保留最低限度的警卫力量，当然这个限度会由兵部的专家来评估。”一时间，会场炸开了锅，各个军阀议论纷纷，更有甚者已经离开座位打算不理会这个“精神病”一样的大官。“砰”，一声枪响打破了喧闹，一个起身叫嚣着离开的兵痞倒在了地上，手中砸碎的红酒杯洒出的佳酿连同伤口流出的鲜血汇集于金銮殿上，向枪声的方向望去，还未散尽的硝烟后，帝国禁卫军们早已摩拳擦掌，虎视眈眈。“交出兵权，兵部评估后，各位可以获得相应的军衔，进入帝国军队，为国效力。若是不想从军，帝国也会提供相应的岗位供各位挑选。交与不交，就看诸位的了。”宰执大人面带笑意，阴恻恻地说道。"
 yunyan.19.a:0 "交你妈啊，这老毕登发什么疯！"
 yunyan.19.b:0 "人在屋檐下，不得不低头啊"
 yunyan.20.t:0 "特殊作战报告-12"
 yunyan.20.d:0 "禁卫第二师：场内顽固分子大部肃清完毕，生还人员均已俘虏并压入诏狱听候发落，少数逃出会场，均被外围守备军击毙。场内工作完成，申请辅兵入场完成清扫工作。另，太极宫有部分损坏，需向中书省上报，由工部着手修补与复原，注：场内出血量较大，要求辅兵认真打扫，万不能让陛下办公时闻到一丝血腥味。"
 yunyan.20.a:0 "辛苦了，任务圆满完成."
 yunyan.21.t:0 "大会圆满闭幕"
 yunyan.21.d:0 "此次民主会议圆满落幕，参会的军阀们被帝国宽厚的胸襟与民主的态度所感动，纷纷交出了手中的兵权，并宣布为帝国效力，他们大多根据属地被任命为该地的军政长官，少数功勋卓越或是才华横溢的将领则跻身兵部高层，得以在朝会上觐见陛下。"
 yunyan.21.a:0 "嗯，今天最高兴了."
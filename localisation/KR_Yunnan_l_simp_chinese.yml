 YUN_Yan_1:0 "无冕之王"
 YUN_Yan_1_desc:0 "自白泷覆唐后，这位南唐的南中王，四大家的主心骨，享誉云贵的富商，严子珍，便搬进了太极宫，联合其他三家共同治理这片土地。虽然在这个新生的民主社会中并没有南唐那套吃人的皇帝制度，但严家在政变首义中获得的声望已令其他三家拍马不及，连带着这位掌舵人，也被大众视为白泷当之无愧的国主。"
 YUN_Yan_2:0 "组织白族进入政府"
 YUN_Yan_2_desc:0 "南唐虽灭，但伪朝遗留的旧文官系统仍不断侵蚀着国家，大量官僚良者尸位素餐，不务正业；劣者巧取豪夺，卖官鬻爵。如我朝欲巩固统治，就必须以四大家手下精明能干之白族新人将这些天怒人怨的狗官取而代之。"
 YUN_Yan_3:0 "打倒唐继尧残余"
 YUN_Yan_3_desc:0 "尽管我们把这个大腹便便的军阀从他的宝座上一脚踢了下来，但是那宝座之下的老鼠寄生虫和毒蛇可不会自己死掉，甚至要躲在阴暗的角落里面，找准机会再咬我们一口。我们绝对不能允许这帮祸国殃民的东西们再出来兴风作浪！"
 YUN_Yan_4:0 "清洗军中反对派"
 YUN_Yan_4_desc:0 "时至今日，我们的军队中还存在一些顽固分子，他们不服管教，还心心念念着那套封建君臣纲常，根本不把我们的白族政府放在眼里，继续放任这些人留在我们的军队中恐怕会后患无穷，该让他们尝尝民主的铁拳了。"
 YUN_Yan_5:0 "训练白族勇士"
 YUN_Yan_5_desc:0 "经过一轮的清洗和肃反工作，军队内部暂时得以稳定，但大量复员的士兵和被撤职的将官也使我们的军队达到了有史以来最少的红线，该从我们的白族同胞当中精挑细选一些人来充当门面了。"
 YUN_Yan_6:0 "投资军火生产"
 YUN_Yan_6_desc:0 "虽说南唐给我们留下了一个满目疮痍的烂摊子，但好在那些搜刮来的民脂民膏都被我们全盘接收，加上四大家的银仓和这些日子的休养生息，国家的预算终于是有富余了，这些钱将被投入刚刚起步的军工生产中，以确保这段时期的维稳运动和之后可能开展的对外斗争能够顺利进行。"
 YUN_Yan_7:0 "向封建开战"
 YUN_Yan_7_desc:0 "白族政府确立后，动荡的政局终于迎来了缓和，残存的南唐余孽大多被抓去砍头，少数远逃外省，已经不成气候。虽然现在的云南名义上是民主社会，但之前遗留的封建陋习却还在荼毒这片土地，无论是科技，军备，亦或者思想，这片深处内陆的群山都已跟世界脱节太久，是时候彻底洗净白族的乐土，向世界看齐了。"
 YUN_Yan_8:0 "赋权平民"
 YUN_Yan_8_desc:0 "以民为本，这一理念贯穿了数千年的封建社会并一直绵延至今，而大多数人都将其视为一句无痛不痒的口号，但在这片新生的白族乐土之上，这句口号将不再是一纸空谈，清明的政府会为权利的行使保驾护航，新民法的筹备工作也已提上日程，人民不再是独夫的私产，他们将斩断专制的镣铐，为自己而活！"
 YUN_Yan_9:0 "迈步向世界"
 YUN_Yan_9_desc:0 "极北的巨熊深陷分裂泥沼，西方的凯撒已无力再续荣光，东瀛更是在与我们的战局中惨败，至此，神州大地再度走向真正的统一，白泷旗下的中华大地将重归世界列强，没有人能阻挡彩云之国的崛起，前进！雄狮出东方，傲视天下疆！"
 YUN_Yan_10:0 "平民的工业"
 YUN_Yan_10_desc:0 "自列强叩关、神州陆沉以来，已有数十年。数十年间，中华大地烽火连营，流民四散。而今，白泷匡复神州，再立九鼎，与民更始。担惊受怕的日子再也不会有了，是时候让老百姓过上好日子了。"
 YUN_Yan_11:0 "商导经济"
 YUN_Yan_11_desc:0 "传统驱使历代统治者贬低打压商业发展，这导致农业长期把持着我国的经济命脉，也导致了我国的落后。要想真正富国强兵，不向列强屈膝，就必定要改革现状，振兴商贸。"
 YUN_Yan_12:0 "一国"
 YUN_Yan_12_desc:0 "龙岩，革命之乡。这里有宋庆龄带领人民抗击清廷的佳话，也有汪兆铭千里还乡驰援革命的美谈。不过一切早就结束了，这里已被我们占领，该处理流亡中的国民党了。"
 YUN_Yan_13:0 "一君"
 YUN_Yan_13_desc:0 "如今[Root.GetLeader]已经大权在握，全国上下无不听从他调令的。但是清廷在日本当上了寓公，他们不可能对我们的政权完全没有影响。我们需要对清廷采取一些措施，暗杀他们……或者至少要求他们承认我们。"
 YUN_Yan_14:0 "一府"
 YUN_Yan_14_desc:0 "旧直隶政权虽然已经宣布倒台，但百足之虫死而不僵，少数北洋遗老依然畅想着他们的帝国梦，还有一些与我们政见不合的地方军阀对帝国的政令阳奉阴违，再放任他们这样自行其是，白泷合法政府的权威性将会受到极大挑战。给他们发电，顺便叫上那些被打散的兵痞和军头，告诉他们，白泷会给他们一席之地，前提是对皇帝陛下做到绝对的服从。"
 YUN_Yan_15:0 "一人之下的平等"
 YUN_Yan_15_desc:0 "今之白泷，人人生而平等，各地官员皆简拔于民，各方将官皆擢升于军，商贾，农人，书生隔阂不再，老有所终，壮有所用，幼有所长，三纲五常崩于纤纤皓腕，黄发垂髫，并怡然自乐，海内归心，天下大同之景，尽在眼前。"

 yunyan.1.t:0 "卷一·本纪第一·高祖（节选）"
 yunyan.1.d.chongqing:0 "初，大唐立，帝尧起兵出云南，欲往西川。蜀道虽难，帝者自宽。帝不爱粮秣兵将，固而往之。待复渝州，巴蜀尽收，帝乃据此而望长安。然帝远在秦外，地去司州，与云贵悬隔千里。南有德贼之限，北有俄戎之患，龙起之地，久日维艰，亟一良臣，经略云贵，此一稳固江山，若使奸佞割据云贵，则天子虽还，失其襟带，二则保全退路，若战事危急，天子告败，则重回云贵，保全忠良，枕戈待旦，一朝而席卷寰宇，重正大统。\n\n帝尧以前朝皆武人犯禁而使九州陷沦，乃密使下择一翰林，遥控滇地，勿使武人叛乱复现于今。或曰：严苍逸何如。帝不解，复曰：严子珍者，号苍逸，喜洲望族，少时从商，悉心竭力，目达耳通，只十余年，市井徒而成一方巨贾，今忝为“永昌祥”掌柜，其人虽商贾出身，然不染铜臭，于乡里多接济闾左，兴办学堂以开民智，奔走于滇粤浙沪，不为名利，所得之财利多助上北伐，实为肱骨之臣。帝大悦，乃封为南中王，领云南节度，视同正二品，后加封右羽林大将军，一省财赋，军旅，政务之令出，皆从其手。\n\n“奉天承运皇帝敕曰：朕惟治世以文，戡乱以武。而军帅戎将实朝廷之砥柱，国家之干城也。乃能文武兼全，出力报效讵可泯其绩而不嘉之以宠命乎。尔苍逸公虽商贾，然燃薪达旦，破卷通经，授以文职理宜然也。不意朕北伐满贼，南越扰我滇地，尔才盛文昭，援古今颇牧，近在南中，兹特授尔为云南节度使，锡之敕命于戏，威振夷狄。钦哉。”"

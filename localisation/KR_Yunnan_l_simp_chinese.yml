 YUN_hui_ming_duo_quan:0 "真主的使者"
 YUN_hui_ming_duo_quan_desc:0 "军阀们愚蠢的混战正在断送此片土地上无数穆斯林的未来，如今，云南威望最高的阿訇白亮诚·撒马尔丁终于率领虔诚的信徒们结束了这一切，他是真主的使者，他将为这里带来永久的和平"
 YUN_yu_shaoshu_mingzhude_hezuo:0 "与其他少数民族合作"
 YUN_yu_shaoshu_mingzhude_hezuo_desc:0 "云南素来为各族交错杂居之地，虽然他们仍未沐浴在先知的教化之下，但若我们想要保证这片穆斯林的乐土不被汉人军阀染指，我们就不得不指望他们的帮助。"
 YUN_da_ya_fo_jiao:0 "打压佛教"
 YUN_da_ya_fo_jiao_desc:0 "佛教是云南影响力最大的异教。一直以来，佛教徒都在将人们引向偶像崇拜的邪路，为了巩固统治和传播真主的恩惠，我们必须尽一切办法让佛教失去与我们竞争的能力"
 YUN_hui_ming_hero:0 "崇拜回民英雄"
 YUN_hui_ming_hero_desc:0 "多年的奴役使得我们的人民陷入了迷茫与自卑，似乎回民从来就该屈居于汉人强权之下。然而事实上，回民一直都是这个古老国度中不可或缺的一环，妇孺皆知的“郑和下西洋”中的郑和便是一名回人。或许这些史料有真有假，但若想让人民挺起脊梁，就有必要迅速树立一批历史回民英雄的形象"
 YUN_xun_zhap_ma_ling:0 "寻找马灵骥部队后人"
 YUN_xun_zhap_ma_ling_desc:0 "杜文秀的壮举终究像灿烂的烟花一般消逝了，但这并不代表他没有在世上留下一丝一毫的遗产，马灵骥，杜文秀大帅的左膀右臂，据传闻在起义失败后带着部队转进到了缅甸一带。倘若事情属实，他们的后人将会极大促进我们煽动全世界回民的狂热，并鼓励更多穆斯林和同情我们的人士支持我们的事业。"
 YUN_zhao_kai_hui_ming_da_hui:0 "召开回民大会"
 YUN_zhao_kai_hui_ming_da_hui_desc:0 "经过先前的努力，回民们已经初步形成了民族认同感和凝聚力。汉谚云“趁热打铁”，面对政治热情饱满的同胞们，我们何不效法世界风行的民主议会制度，让各地民众都推选代表赴大理召开一次回民大会，共商国是，畅谈未来呢？"
 YUN_xun_qiu_xie_yue_guo_zhi_chi:0 "寻求协约国支持"
 YUN_xun_qiu_xie_yue_guo_zhi_chi_desc:0 "杜文秀的经验证明了靠单打独斗对抗中央强权愚不可及，我们必须找到一座有力的靠山。而纵观当今世界，除去狼子野心的德国人和可笑的工团佬，如今败退加拿大的前英国政府便是我们的不二之选，尽管我们只是山沟沟里的一群穆斯林，但获取一个东亚的潜在盟友的诱惑会让渥太华无法拒绝我们的求助。"
 YUN_hui_ming_zhi_guo:0 "回民之国"
 YUN_hui_ming_zhi_guo_desc:0 "我们推翻昆明军阀统治的事业在各方面都有着无与伦比的意义，但对广大回民来说，这次成功的起义意味着他们的信仰、习俗和生活将不再受到任何异族强权的无理干涉。在我们的领土上，清真寺的诵经声可以像苍山的鸟鸣般自由地传响，渴求知识的穆斯林们也可以像洱海的鱼儿般自由地汲取祖先们的智慧。白亮诚大阿訇万岁！回民国万岁！"
 YUN_xun_lian_xi_nan_jin_wei_dui:0 "训练西南近卫军"
 YUN_xun_lian_xi_nan_jin_wei_dui_desc:0 "唐继尧不得民心的暴政让我们得到了云南旧军队的支持，曾在近几十年的战争中大放光彩的滇军足以保证我们基本的自卫需求，但严重落后于时代的装备和军事素养使他们难成气候，我们必须团结全国，将滇军打造成一支真正现代化的西南近卫军"
 YUN_ji_nian_du_wen_xiu:0 "纪念杜文秀"
 YUN_ji_nian_du_wen_xiu_desc:0 "杜文秀大帅，我们事业的伟大先驱，同时也是我们民族的英雄。在汉地燃起名为太平天国的熊熊烈火之时，是他看准时机，首次举起反抗他族暴政的义旗。尽管势单力薄的杜大帅最终难敌仍有余力的满清帝国，但如今满清早已千疮百孔，我们再一次举起了当初杜大帅的旗帜。于情于理，我们都应告慰先贤，勉励后人。"
 YUN_xiu_shan_qing_zheng_shi:0 "修缮清真寺"
 YUN_xiu_shan_qing_zheng_shi_desc:0 "清末以来的社会动荡对我们的民生造成了巨大的打击，其最显著的体现之一就是各地清真寺大多年久失修，破旧不堪。在许多偏远地区，回民们不得不每天挤在狭小且处处漏风的小庙听讲经，做祷告。如今我们已经建立起自己的王国，是时候改变现状了，我们要让每个回民地区的清真寺都像大理城内的清真寺一般敞亮整洁！"
 YUN_si_kao_wei_lai:0 "思考未来"
 YUN_si_kao_wei_lai_desc:0 "毫无疑问，经过全体国民不懈努力，我们已经实现甚至超越了先贤们几个世纪以来梦寐以求的伟大事业，一个全体民族和谐友爱的穆斯林国度正从旧军阀的尸体上冉冉升起。只是当下国际形式波云诡谲，我们应如何在日后面对四周的强邻？"
 YUN_tiao_tiao_da_lu_tong_bei_jing:0 "条条大路通北京"
 YUN_tiao_tiao_da_lu_tong_bei_jing_desc:0 "虽然目前我们还被视为外族而不受待见，但偏安于西南山间享受自己的独立王国绝不是我们的理想。数百年来，我们的同胞在中华开枝散叶，已经融入了这片广袤的古老土地，与其坐等其它强权攻击，倒不如趁局势不稳之良机冲出云贵高原，碾碎那些不堪一击的汉人政权，将所有同胞纳入我们的庇护之下，并将真主和先知的教化传播的更广。"
 YUN_xi_nan_ju_mang:0 "西南巨蟒"
 YUN_xi_nan_ju_mang_desc:0 "无论从哪个角度来说，我们都没有理由去为了虚无缥缈的利益加入血腥的中国军阀战争，唐继尧贸然出兵湖南致使云南混乱的教训也证明了这一点。古今往来，云贵地区都更适宜割据，只要能准确把握国内外局势，在强权博弈之中找准位置，巧妙斡旋，便可轻松于乱世中保我国国政与黎民之安全。"

 yunhui.1.t:0 "竹王会的反击"
 yunhui.1.d:0 "自我政府执行改土归流教化番民之中国化方针以来，各族人民多心悦诚服，但线人的情报表明，由山区诸族顽固头人建立的“竹王会”却对此极度不满，自1856年的回变以来，这些头人就力图摆脱汉人政权的干涉，维持他们部族贫困而简单的生活。起初得益于龙云将军的出身和声望，“竹王会”和政府关系还算融洽，不过在中国化政策执行一段时间之后，受到威胁的头人们仍然将我们看待成了敌人，并且正在用自己的势力企图用舆论逼我们妥协。在滇西南的山区，许多诸如“政府不让小孩说本族语言”，“军队帮汉人占田地”的夸张谣言盛行，这些谣言严重影响了本应顺利开展的方针。更糟糕的是，这还影响到了聚居在大理喜洲的回民，许多回民开始暗中怀疑政府可能也会对他们的信仰下手。与其他民族相比，他们在云南各界的参与度更高，一旦放任这些怀疑发酵，我们的政策注定泡汤。好消息是，本省博学的大阿訇马震武在麦加朝圣后刚刚返滇，初来乍到的他对云南局势还不甚明了。政府中有不少人认为马阿訇会是“竹王会”的重点笼络对象，而只要我们先一步与马阿訇接触，由龙大帅本人出面，请求他帮助政府向民众阐明我们的政策，竹王会的谣言便会在他的威信下烟消云散；然而也有人觉得利用马阿訇只会损耗政府的权威，加剧“竹王会”的嚣张气焰，我们更应该加大对军警的投入，严厉打击一切造谣生事之人。"
 yunhui.1.a:0 "速速请马震武先生入龙府一叙！"
 yunhui.1.b:0 "番民管不好嘴巴，那就让警察帮他们管！"
 yunhui.2.t:0 "完全胜利"
 yunhui.2.d:0 "事实证明，我们的选择是正确的。在政府诚恳的请求下，马震武先生也坚定地站在了我们这一边。在喜洲城清真寺的一次讲经时，他晓之以理动之以情地阐述团结的重要性，解开了回民们对政府的怀疑。而各地政府的报告显示，在马震武的演讲之后，在其他民族地区传播的谣言也慢慢沉寂下去，在八省之乱后流离失所的中原民众们在云南的大山找到了新的家园，壮年一代的少数民族头人也开始鼓励派遣孩子到公办学校读书；而原本昆明管不动的“竹王会”也是树倒猢狲散，不少成员自发退出，少数顽固成员则害怕我们打击报复，逃散至缅甸、泰国等地。自此，在漫长的混乱之后，一个崭新的云南正在唐继尧和竹王会的尸体上崛起。"
 yunhui.2.a:0 "赢！"
 yunhui.3.t:0 "暗流涌动"
 yunhui.3.d:0 "铁腕能征服真刀真枪的叛乱，却从来对捉摸不透的人心束手无策。我们实行的严厉打击政策收效甚微，在滇西北的山区，之前还能勉强开展的中国化政策彻底停摆，各族民众都宁可相信各自社区传播的谣言，并开始组织民团划分地盘，“竹王会”更是趁此机会大肆鼓动舆论，连续在普洱、临沧、大理等滇西大市镇张贴各种呼吁我们中止中国化政策的宣传单。这些宣传单将滇西北的骚动传向了整个云南，不分民族不分贫富，各个阶层对中国化政策以及我们政府的信任都在消散，甚至昆明一向支持中国化的学生们都指责我们的政府是“唐继尧第二”，“搞文字狱”。而受影响最为严重的便是喜洲城的回民，“竹王会”不知何时与马震武大阿訇取得了联系，并使他相信我们的政策实质上是一种“文化独裁”，他的倒戈使得政府在回民间的威信降至冰点，在几次捎带指责政府内容的讲经后，马坚、赵钟奇等原本监督政策执行的回族官员先后宣布辞职，他们自己在辞呈中的解释是“深感才智愚钝，力不能及，遂求辞官还乡。”不过陈果夫等自称为松坡将军“继承人”的青年军官们对此另有解释，他们拿出了大理汉人民团兵勇搜罗的证据，指出马坚等人事实上已倒向“竹王会”，他们真正的目的是借政府控制力减弱之机，和“竹王会”勾结，用马震武的威望在大理建立所谓“全民族大会”，继而煽动滇东和贵州冲击并推翻现存政府来达到不可告人的目的，恰似百年前反而是通读四书五经的杜文秀拉开了云南回乱的序幕，他们请求立即赶赴大理实行戒严，稳固滇西局势；与之对应，以龙大帅的胞弟卢汉为首的官僚笃定马坚等人只是为稳定乱局做出了新的尝试，即使“全民族大会”确有其事也不过是中国化政策失败的必然结果，与其提防吃斋念经的阿訇另立中央，不如把陈果夫一派的国民党残部扔到贵州防范湖南的赵恒惕，避免他们煽动汉人的不满情绪把我们顶掉。"
 yunhui.3.a:0 "历史已有前车之鉴，派陈果夫他们去大理！"
 yunhui.3.b:0 "这些家伙这时候操上心了？那就去贵州尽忠好了"
 yunhui.4.t:0 "一个时代的结束"
 yunhui.4.d:0 "黄昏的个旧已然沉寂下去了，唯有一栋坐落在这座小城中央的德式洋房还是亮着灯，而云南的实际掌权者，或者准确地说，前掌权者龙云正缩在这栋标着“德意志云南矿业公司办事处”的洋房之内，沉默着瘫在一把沙发椅上，回想着自己近来荒诞的经历。\n\n确实，他是个有作为的年轻人，起兵反了对部下毫无体恤的唐继尧，平了行风作乱的一帮地头蛇和死抱着北伐不放的可怜鬼朱培德，在万民仰望的眼神中威风凛凛地入主昆明，成为中华乱世牌局上最年轻的牌手。但他怎么也想不到，在自己的权力之路上，是“中国化”这个他扬名立万的垫脚石让他摔了个一蹶不振，一想到是自己亲手把几个头人的谎话推向如今的局面，一股悔意便涌上龙云的心头，他后悔为何没去邀请马震武，为何不相信自己的亲弟弟，为何放任陈果夫等人带着自己管不动的兵到天高皇帝远的大理。想到陈果夫，龙云攥紧拳头，悔意又迅速转变为浓郁的怨恨了：陈果夫他好个王八犊子！在昆明一口一个“非我族类其心必异”，“时刻铭记杜文秀回乱”；一跑到大理，就把老阿訇像亲爹一样捧着，一声“捍卫民主打倒专政”就把枪口对准了老子，我龙云却这才意识到陈果夫他固然见不得回民入主云南，但头一个靶子还得是自己。可惜意识到了顶什么用？自己的亲信全去贵州防着赵恒惕了，只能缩在府邸里等死。思绪至此，龙云缓和下去，拿起边上的水杯饮了一口，是啊，到头来，还得是亲弟弟卢汉帮了最后一把，央求了德国人和新加坡的华人商会，使他龙云得以在马坚和陈果夫动刀子之前逃出昆明这个是非之地。\n\n一个着黑西装，戴眼镜的德国人突然开门进来了，紧随其后的是卢汉。“走吧，将军”，德国人开口道，“时候不早了，太晚了车子可不好开到河内。”龙云抬头，见卢汉也连连点头示意，颓唐地站起身来，跟着两人朝门外走去。走到汽车跟前的时候，似乎是想起了什么，他突然郑重地站立，向着北方的群山望了一阵。卢汉将一只手搭在他的肩上：“能看就多看看吧，以后就回不去了”，此话一出，龙云却似乎受了什么刺激，又恢复了此前那种颓唐的神态，钻进车里坐着了，卢汉和德国人也随之坐了进去。一阵轰鸣之后，汽车载着三人驶向了越南。"
 yunhui.4.a:0 "再见，云南 "
 yunhui.5.t:0 "伟大的妥协"
 yunhui.5.d:0 "官僚们的预言恰如其分，马坚等人很快便向政府呈递了一份意见书，详细枚举了“竹王会”开出的条件，包括不许汉人在山区开垦田地，各族有权开设教授本组语言的私塾，各民族地区由各族上层人物和官员共同治理，政府决策应由位于大理的“云南全民族大会”讨论表决后予以执行。这意味着“中国化”政策完全失败了，但卢汉等官僚都认为这已经是马坚等人做出的最大努力，起码骚乱还能够得到平息，我们也可以靠缪云台的经济政策等举措来弥补损失。"
 yunhui.5.a:0 "就这样吧"
 yunhui.6.t:0 "加拿大来信"
 yunhui.6.d:0 "联合王国国王爱德华致马震武先生及全体大理回民：\n\n我们都清楚这是一个动荡的时代，霸权主义日益威胁着全世界的无辜公民。对于我们英国人来说，这种威胁表现为鼓吹掠夺富人财富以实现社会公平的工团主义思潮的崛起；而对诸位来说，各路军阀对你们世代传承的信仰和习俗的践踏就是这种威胁的直接体现。也许我们中的大部分人一生中都不会相知相见，但在此时，我们不得不风雨同舟。\n\n所以，当听闻大理地区的穆斯林们推翻了云南军阀的统治之时，我的喜悦之情难以言表。毫无疑问，这是自由世界的一次伟大胜利，经年累月遭到强权奴役的回民们第一次在世代居住的土地上建立起了属于自己的政权。但王静斋先生也深知，他们辛苦争取得来的自由在这混乱的时代不堪一击。你们当中的很多人都对越南的德国人对云南的掳掠有所了解，在军阀统治崩溃之后，他们必定会以更出格的方式向你们施压；而北方的各路军阀，无论秉持何种意识形态，都不可能纵容这么一个他们眼中的蛮族在他们眼皮底下自立，在他们攻进大理城后，随之而来的毋庸置疑是更残酷的压迫和剥削。\n\n幸好，在霸权主义将我们两国彻底摧毁之前，我们得以遇到彼此。协约国全体成员将乐于为你们美丽的祖国提供一切必要的支持，以保证你们在群狼环伺的环境下有自保的能力。诚心希望你们得之不易的新生活能够永远不受外人的染指，祝好运！"
 yunhui.6.a:0 "看来我们也并不是孤立无援嘛"
 yunhui.7.t:0 "缅甸的命运"
 yunhui.7.d:0 "我们的军队正在仰光举行阅兵，而缅甸的领导人要么流亡国外要么被关在了监狱。我们该如何处理这片土地？"
 yunhui.7.a:0 "建立我们的傀儡"
 yunhui.8.t:0 "大会开幕"
 yunhui.8.d:0 "经过几日的舟车劳顿，各地的回民代表们都已陆陆续续到达大理。现在，所有代表齐聚大理城内的大会会场，随着王景惠与白亮诚先生一声令下，我国第一次回民大会正式开幕。"
 yunhui.8.a:0 "好"
 yunhui.9.t:0 "政治议题"
 yunhui.9.d:0 "大会的第一项便是我国的政治问题。直到如今，我国的大局仍由马震武为首的草台班子把持，在这个问题上，所有代表罕见地达成一致，认定只有改变现状才能不重蹈杜文秀的覆辙。代表们的意见大致可分为两种，保守派认为应进一步巩固苏丹专制制度，用行省制度逐步取代貌合神离的地方阿訇；现代派则认为我们应效法加拿大盟友组织一个议会，各地最有能力的阿訇和贤达会在辩论后选出一个首相辅佐苏丹。在经过激烈讨论后，大会通过了……"
 yunhui.9.a:0 "马阿訇智慧前无古人后无来者，岂是一众小人能评头论足的？"
 yunhui.9.b:0 "当年杜大帅起事也不是一个人说了算，有事讨论讨论总不会有坏处的"
 yunhui.10.t:0 "外交议题"
 yunhui.10.d:0 "大会的第二项议程是外交问题。在成功得到协约国援助之后，不少人都认同与加拿大建立进一步的联系才是我国在强权包围下存续的唯一选择，但由于南方的德国人在云南的势力也很强大，我们现在还无法与协约国展开深入合作，对此大部分代表认为最好以贸易为掩护，通过牺牲一些经济利益换取协约国更多的支持；而一些年轻代表认定授人以鱼不如授人以渔，不如派遣一支军官代表团以旅游之名赴加拿大学习，日后助力建设我军，两派人马僵持不下，最终大会通过……"
 yunhui.10.a:0 "先靠贸易打马虎眼吧，德国人可不是我们如今能惹得起的"
 yunhui.10.b:0 "落后就要学习，我们的将军可不能一辈子在山头打游击"
 yunhui.11.t:0 "民生议题"
 yunhui.11.d:0 "大会的最后一项议程是民生问题。由于历史原因和汉人军阀的暴政，我国的大部分地区仍是偏远落后的农村，各个民族的乡民们靠着种植农作物甚至大烟才能勉强果腹，而几个大城市则繁荣富足，一片太平景象。许多来自乡村地区的代表对其颇有微词，要求我国必须勒令城里那些富足之人履行伊斯兰教五功中的“课功”，固定给各地清真寺捐赠财物，再由各地清真寺将这些财物以各种形式赠予贫民；而也有一些代表指出，各地清真寺的阿訇素质参差不齐，将济贫职责交给他们难免出现贪污现象，与其让阿訇们沾上不干净的钱财，倒不如由国家出面建设专门机构管理国民福利。两方僵持不下，最终大会通过……"
 yunhui.11.a:0 "我国信教氛围浓郁，不让清真寺救济贫民天理难容"
 yunhui.11.b:0 "人心隔肚皮，还是由专业人士操办为妙"
 yunhui.12.t:0 "我们的未来"
 yunhui.12.d:0 "今天的第一缕阳光洒在大理苏丹国的土地上，一个平常的礼拜日开始了，苏丹国的回民们照常去清真寺礼拜，表达他们对安拉的忠诚——作为新生回民国家的领导人马震武也不例外。但是当诵经塔中经乐的声音响起，他却没有将自己浸入和安拉的对话之中—尽管真主伟大，但眼下要处理的事情实在是太多了，若是安拉也明白他子民们的忧虑，相信他也会原谅这一点——尽管愚蠢而残暴的汉人军阀被全民族大会所取代，破天荒地，这个汉人为主导的前中华帝国的土地上出现了一个面积如此之大的穆斯林国家。可是，接下来的朝圣之路又该怎么走呢？穆斯林在这个国家当中从来不是主流文化，而传统的汉人价值观绝不会容许在他们宣称的土地上有这么一个怪胎，尽管现在他们可以凭借着混乱的外部环境暂时喘息，但是或许汉人军阀的围攻总是要来的，从这一点来讲苏丹果可谓毫无胜算，苦海无涯。但是协约国的援助却让马震武看到了另一番希望，立刻描绘出了一番近乎疯狂的目标——依靠远在天边的协约国的援助在这片土地上存活下来。建立一个独属于穆斯林的西南天堂。但是这个计划却过于冒险。在荆棘地之中，那条走向净土的道路一定是存在的，自己要做的就是找到他—王景在苦苦思索，希望天上的先知或者安拉能够给他启示，让他带领安拉的子民走出苦海。人群诵经的声音此起彼伏，马震武的心绪随着这音律而波动，突然他好像明白了安拉的启示，这也是必然正确的路———?"
 yunhui.12.a:0 "华夏之国必将是安拉的国"
 yunhui.12.b:0 "西南之边陲将是安拉的净土"
 yunhui.13.t:0 "我部大获全胜！"
 yunhui.13.d:0 "我们派出的特别部队几乎不费一丝力气就打退了驻守在此的缅甸军队，随着缅军的逐渐撤出，我们也夺得了上掸地区的实际控制权，又一片穆斯林领土得到解放！"
 yunhui.13.a:0 "好！"
 yunhui.14.t:0 "我部大败而归！"
 yunhui.14.d:0 "我们派出的特别部队遭到了史无前例的惨败，由于侦查不足，我军缅军的设计下死伤惨重，仅有少数人败退境内，看来接下来一段时间我们都没法染指缅甸了。"
 yunhui.14.a:0 "操！"
 yunhui.15.t:0 "事情闹大了！"
 yunhui.15.d:0 "我们派出的特别部队和当地驻扎的缅甸军队交火后迟迟未能决出胜负，局势正越发焦灼，且情报显示缅甸方面正向边境增兵，看来我们不得不和缅甸打一场大仗来达到自己的目的了。"
 yunhui.15.a:0 "箭在弦上，不得不发"
 yunhui.16.t:0 "上掸危机解除！"
 yunhui.16.d:0 "我们北方的穆斯林政权于今日对上掸地区发起的袭扰遭到了我国军队的有力回击，这些山民被打得抱头鼠窜。专业人士估计，他们相当一段时间都不敢再发起一次这样的袭击了。"
 yunhui.16.a:0 "好！"
 yunhui.17.t:0 "上掸落入敌手"
 yunhui.17.d:0 "我们北方的穆斯林政权于今日对上掸地区的袭击打了我们的驻军一个措手不及，导致我军几乎无法组织有效的防御，只好撤退。现在我们不得不承认，我们已经失去了对该地的控制。"
 yunhui.17.a:0 "操！"
 yunhui.18.t:0 "上掸危机激化！"
 yunhui.18.d:0 "我们北方的穆斯林政权于今日对上掸地区的袭击已经逐渐演变为了一场恶劣的冲突，我方驻军的死伤人数与日俱增，而对方也不愿收手，看来我们不得不用更强硬的手段保护自己了。"
 yunhui.18.a:0 "他们要打，那就打个够"

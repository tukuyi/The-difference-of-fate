 yun_tanglarp.42.a:0 "求和！我们不能浪费更多的生命去和中国打陆战了。"
 yun_tanglarp.42.b:0 "要么不惜一切代价取胜，要么彻底失败！继续打！"
 yun_tanglarp.43.t:0 "懦夫乞求和平"
 yun_tanglarp.43.d:0 "这群霸占我国土地的帝国主义走狗，终于准备向我们的要求屈服。他们愿意把我们有宣称的土地割让给我们以换取和平，这个交易再完美不过了。洋鬼子将受尽羞辱，被盗取的土地重归中华。不过，我们当然也可以拒绝他们的提议，因为我们有实力彻底赢得这场占尽优势的战争，杀光这群殖民主义暴徒。"
 yun_tanglarp.43.a:0 "接受！中国离摆脱列强的束缚又近了一步！"
 yun_tanglarp.43.b:0 "拒绝他们的要求，就像他们敢拒绝我们一样。这一次我要他们的首级！"

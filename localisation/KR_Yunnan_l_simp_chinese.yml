 YUN_Tangs_rule:0 "唐继尧之治"
 YUN_Tangs_rule_desc:0 "自蔡锷被袁世凯罢免督军后，唐继尧统治云南已有20多年，但他一直支持许多次共和派的远征，哪怕军事远征代价不菲，唐继尧也很乐意靠扩大鸦片贸易和农村的苛捐杂税来支付。这些导致云南省的动乱稳而增长。不仅如此，他曾经那批忠诚的将军和新来的对手，正联合起来密谋推翻他的事宜，现在只需时机一到。他的目标是为滇系开疆扩土，加上德国政府对中国事务的控制力减弱，唐继尧或许还会对这个多山的省份抱有更大的野心……"
 YUN_opium_exports:0 "云南的出口经济"
 YUN_opium_exports_desc:0 "云南省拥有丰富的农业和矿产资源，使它成为通过缅甸和印度支那的主要出口国。然而，云南省通过八省联合铁路和越南北部的滇越铁路，在交通运输方面受到德国铁路的垄断。我们几乎没有理由改变对德国的依赖，目前我们用鸦片和锡等许多商品交换德国产品和许可证。"
 YUN_AOG_tin_control_over_us:0 "德国对个旧锡矿的经济控制"
 YUN_AOG_tin_control_over_us_desc:0 "云南锡业的生产主要集中在个旧镇，是中国锡矿产量最高的地区之一，这让曾经的法国人，以及现在新来的德国人，都对保持滇越铁路活跃十分感兴趣，白锡贸易非常有利可图，但我们的锡生产工艺有着重大问题，这大大减少了我们的收入。问题核心在于锡矿纯度不足，而我们目前的设备无法解决纯度问题，迫使我们以极低的价格把锡卖给德国人。这些便宜的粗锡随后被送往东亚总局监事会，然后粗锡被其重新熔炼以提高纯度，以更高的价格在国际市场上转售，如果我们要想从德国的单子中把这些利润抢回来，就必须进行重大改革，但我们的经济可能还能未给这种计划做足准备……"

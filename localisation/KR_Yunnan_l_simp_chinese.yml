 yun_tanglarp.50.t:0 "太宗皇帝治下的中央王朝的未来"
 yun_tanglarp.50.d:0 "唐绍骧登基为了新唐王朝第二位皇帝——唐太宗。新皇带着他的钻研精神、戎马经历以及经济学识，要在帝国推行一系列的改革。然而，我们的资金只能投到一个篮子里，要么专注于工业和军事扩张，要么就去发展社会经济、革新社会面貌。明面之下，暗流涌动，先皇在国民党军官中的腐败集团为主的守旧派想要操纵少帝，维持中饱私囊的军政府以及唐继尧建立的军阀派系。新唐王朝前路究竟会如何？"
 yun_tanglarp.50.a:0 "唐继尧效忠派将少帝操纵于股掌之中"
 yun_tanglarp.50.b:0 "太宗皇帝将致力于工业化与普惠全民的经济增长"
 yun_tanglarp.50.c:0 "太宗皇帝将致力于为全民服务的社会经济进步"
 yun_tanglarp.51.t:0 "文献女帝治下的中央王国的未来"
 yun_tanglarp.51.d:0 "施莉侠，也被叫做莉侠，登基为了新唐王朝的第二位皇帝——文献帝。文献帝曾在巴黎、阿尔及尔和柏林留学，养成了精益求精的学术精神与进步思想，她要在陈朽、弊病缠身的大唐官僚与贵族中掀起改革的滔天巨浪。文献帝因其行医经历而倍加关注医保改革，并且立志使这个专制的军阀帝国自由化，但却苦于如何去做。文献帝在柏林和阿尔及尔的自由主义与莱茵河谷和巴黎的社会主义之间举棋不定，一边是自由市场经济的人文资本主义之路，一边是福利国家与温和财政政策的社会民主之路，除此之外，还要应付死死守住毒品帝国不放手的守旧派的反抗。"
 yun_tanglarp.51.a:0 "倾向于阿尔及尔和柏林的激进自由主义"
 yun_tanglarp.51.b:0 "倾向于巴黎和莱茵的福利国家进步主义"
 yun_tanglarp.52.t:0 "纯唐血脉？"
 yun_tanglarp.52.d:0 "先皇之子唐绍骧和侄女施莉侠不顾先皇的极力反对，发展出了一段“地下”恋情，燃起了持续数年的爱恋之火。先皇愁于近亲相染，于是出手断绝了这段关系，把照顾了十几年施莉侠送去欧洲留学，让她忘记这幼稚的情爱。然而，爱情没有被距离隔断，先皇与世长辞的如今，禁断恋情之花再次绽放。这次，恋情得到了保皇派与保守派的支持，他们还催促尽快举行大婚，在他们看来，这正是确立正统的新唐王朝血脉、稳固新唐王朝地位的绝好时机。不过正如预先所想，反对的声音也一样强烈，其中多来自国民党中的旧日盟友。这一问题很棘手而且关乎着王朝的未来，必须做出决断。"
 yun_tanglarp.52.a:0 "维持纯正的唐朝血统，以此建立一个真正的王朝。允许皇室联姻！"
 yun_tanglarp.52.b:0 "服从唐继尧的遗愿。阻止婚姻，放逐通奸者"
 POLITICS_YUNNAN_ACTUAL_SON_DESC:0 "唐绍骧是先皇唐继尧的真龙皇子，也是其首任妻子亡故前诞下的孩子，许多人都把他看作大唐帝国以及其父皇开创的王朝的真正继承者，即使这似乎不是先皇的意愿。唐绍骧继位后以前唐第二位皇帝为样，称太宗，他既是名高傲的将官，也是名学者，还是名希望将中国经济现代化、斩除害死了其父的流毒的改革者，他将带领大唐步入崭新的全盛时代，将瘾君子先皇留给他的这个军阀王朝正统化、现代化。"
 POLITICS_YUNNAN_ACTUAL_NEICE_DESC:0 "先皇唐继尧的侄女、清朝武举之女施莉侠脱颖而出继承了仙逝之高祖的基业。生于1910年的她因爱上了唐继尧的儿子唐绍骧而遭受千夫所指，孤身一人被送出国学习如何在中国社会中做一个“得体”的女性。施莉侠在德国和法国学习医术学识，对强加于自己的期望感到深深的不公，于是在国外接受了自由主义，甚至带有些社会主义色彩的思想，虽谈不上激进，但她想为受毒品戕害的帝国带来些更加民粹与人道的改革。施莉侠取隋朝的文献皇后（即独孤伽罗，唐国公李渊，也就是后来的唐高祖的小姨）为号，称文献帝，这朵新开的花蕾将为其叔父建立的陈腐的大唐王朝带来现代化与自由化的改革。"

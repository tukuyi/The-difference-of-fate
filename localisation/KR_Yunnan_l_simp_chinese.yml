 YUN_authoritarian_democrat_party_long: "建国滇军(Jian Guo Dian Jun)\n§g一支在云南的国民革命军残部，他们可能表面上承诺维护民族、民主和正义的理想，但绝望的时代呼唤着绝望的措施，暂时搁置三民主义保卫革命也是临时必要手段。值得进步派们庆幸的是，由于蒋介石之死及国民党内众多关键军事人物的失势，这种愤世嫉俗的想法在很大程度上是不被人所置信的。§!"
 YUN_paternal_autocrat_party:0 "唐继尧派"
 YUN_paternal_autocrat_party_long:0 "靖国滇军(Jing Guo Dian Jun)\n§g一个统治云南几十年的男人，不知何故，他熬过了自己的无能、无数的内部叛乱和无数失败的军事远征。不过就关于他的勤政方面和雄心勃勃的天性还是值得表扬的。他的军官们也很忠于他，即使质疑他的一些政治和军事决定。然而，在中国势力的天秤出现摇摆时，唐继尧是否还能成熟起来，又或者会回到过去那种好战、自负状态，有待考察。§!"
 YUN_national_populist_party:0 "少数民族"
 YUN_national_populist_party_long:0 "少数民族(Minority Nationalists)\n§g云南省是几十个民族和宗教信仰的发源地，其边疆地带是昆明政府头痛的问题，那里是难以镇压或教化的穷山恶水。各个部落族长和宗教派别长期都认为，他们的生活方式遭到了汉人和满族精英的侵蚀。云南回变的遗风仍笼罩整个云南省，现在没什么事情能激起他们的反抗了，即使他们察觉到昆明的软弱时刻。§!"
 YUN_Long_Yun_takes_over_party_long:0 "靖国滇军(Jing Guo Dian Jun)\n§g龙云，靖国军中唯一有实力平息派系纠纷的男人，也注定是一名要背负着背叛兄弟之名的人。他做了一切该做的，成功地控制并巩固了昆明。在小小地内战之后，这位年轻而又野心勃勃地彝族将军到底是否能重建云南，我们还尚不得知。不过起码，他想压倒唐继尧的梦想还是要实现了。§!"
 YUN_Long_Yun_takes_over_party:0 "龙云派"
 YUN_Lu_Han_takes_over_party_long:0 "靖国滇军(Jing Guo Dian Jun)\n§g叛军叛军，叛军为何而叛，对唐继尧野心的嫉妒？不，云南在往绝路上走，需要一名强而有力的领袖来拉住它。军官团和唐继尧十年不和早已是众人皆知的秘密。只是双方都不敢干起来，但最近的军事行动所带来的灾难，最终促使他们先开枪。§!"
 YUN_Lu_Han_takes_over_party:0 "卢汉派"
 YUN_Hu_Ruoyu_takes_over_party_long:0 "靖国滇军(Jing Guo Dian Jun)\n§g叛军叛军，叛军为何而叛，对唐继尧野心的嫉妒？不，云南在往绝路上走，需要一名强而有力的领袖来拉住它。军官团和唐继尧十年不和早已是众人皆知的秘密。只是双方都不敢干起来，但最近的军事行动所带来的灾难，最终促使他们先开枪。§!"
 YUN_Hu_Ruoyu_takes_over_party:0 "胡若愚派"
 YUN_Zhu_Peide_takes_over_party_long:0 "国民革命军第三军(Guomin Geming Jun Di San Jun)\n§g一支在云南的国民革命军残部，其在战场所向披靡，以及拥有出色战略的将领而闻名全国。他们对德意志帝国干涉北伐战争，导致革命满盘皆输而耿耿于怀。如今他们沦为一具空壳活尸，流亡到云南，但他们仍对唐继尧的严厉的专制政府和拥护新社会主义的国民党左派持谨慎态度。由于唐继尧的信仰，他们作为进步的共和主义派没法融入云南的军队中，只能处在一种很危险的自治中，并且也仅仅在名义上对曾庇护过他们的人保持忠诚。§!"
 YUN_Zhu_Peide_takes_over_party:0 "国民革命军"
 YUN_Zhu_De_takes_over_party_long:0 "中国农工民主党(Zhongguo Nonggong Minzhudang)\n§g与中国其他许多争论不休的左翼运动一样，中国农工民主党也是从国民党垮台后造成的权力真空中崛起的。其表面上模仿着欧美的农工党，领导层是自包括那些新兴的工团主义国家的欧洲各国的大学毕业的知识分子们。他们在反对工团主义的同时，也承认国民党老温和派的局限性和失败性，他们保证要建立一个能够将社会主义思想与行政、经济、政治体制相结合且有效运作的平台。§!"

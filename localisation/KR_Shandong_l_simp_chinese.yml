 SQI_totalist_party:0 "社会主义青年团"
 SQI_totalist_party_long:0 "社会主义青年团(Shehui Zhuyi Qingnian Tuan)\n§g这个社会主义思想体系中的新产物，仅仅靠着泛太工会联盟的出版物便在山东青年中小范围的流传开来。这个团体主要由学生构成，而除非得到外国势力的帮助，否则其不会得到快速的发展。§!"
 SQI_syndicalist_party:0 "反日团结会"
 SQI_syndicalist_party_long:0 "反日团结会(Fanri Tuanjiehui)\n§g这是个国民党山东支部的一个激进派系，他们在青岛已经潜伏数年，就为等一个起义时机。在泛太工会联盟出版的社会主义著作的影响之下，他们只可能在得到外来势力帮助的情况之下才能生存。§!"
 SQI_radical_socialist_party:0 "国民党"
 SQI_radical_socialist_party_long:0 "国民党(Kuomintang)\n§g自山东发起的新中华运动开始以来，许多人仍对上清内部进步与变革的潮流有着希望，他们与长江以南的国民党有着千丝万缕的地下联系。§!"
 SQI_social_democrat_party:0 "进步党"
 SQI_social_democrat_party_long:0 "进步党(Jinbudang)\n§g1916年由康有为成立的进步党很大程度上是靠着前爱国主义者的资助和前十年的机会主义发展起来的。当大清消弭了这种机会主义之时，进步党的一些山东党员选择转入地下。§!"
 SQI_social_liberal_party:0 "皈一道会"
 SQI_social_liberal_party_long:0 "皈一道会(Guiyidao Hui)\n§g这个组织和一贯道有着相似的背景，但是它还包括了基督教和西方神秘主义的一部分思想。由于山东政局的动荡，因此其资金来源大幅度减少，而那些寻求基督教的人也搬到了青岛。不过他们的确是享有为穷人提供福利的美誉。§!"
 SQI_market_liberal_party:0 "一心天道龙华会"
 SQI_market_liberal_party_long:0 "一心天道龙华会(Yixin Tiandao Longhua Hui)\n§g在邹平郊外建立的一心天道龙华圣教会，是那个年代能吸引一批绿林好汉的组织，它的建立者马士伟希望把几个都信仰先天道的团体集合起来共同改善山东的福利状况。只有在作为西方观察者和干涉者们对于一贯道潜在的军国主义以及皈一道的福利思想的替代品之时，它才被认为是一个政治团体。§!"
 SQI_social_conservative_party:0 "归仁会"
 SQI_social_conservative_party_long:0 "归仁会(Guiren Hui)\n§g百年以来屈辱的动荡只是山东悠久历史的一部分，许多山东人认为启蒙是摆脱屈辱的唯一途径，但另一些人在其短暂生命之中寻求主宰。宋哲元和衍圣公周边的支持者反对上世纪西方所带来的一切变化，张宗昌搞得毒品交易为山东百姓所耻笑，更不必说张宗昌这人所展现的粗鄙和无耻。对很多山东百姓来说，大清之过不在于君主制，而在过度迁就张宗昌这个混蛋。因此，宋哲元对大清的公开承诺得到了鲁东南地区的响应，他们希望重新回到在威海和青岛的故土。§!"
 SQI_authoritarian_democrat_party:0 "研究系"
 SQI_authoritarian_democrat_party_long:0 "研究系(Yanjiuxi)\n§g山东研究系是1916年进步党成立之后的一个分支，在大清复辟之后，他们一直为了山东的复兴而努力，研究系的成员不愿向山东的知识界妥协。而研究系本身也就靠着这些爱国人士的资助维持着，除此之外，他们还得到了西方来访人士的支持。§!"
 sqi_auth_dem_liu_heding_puppet:0 "刘派"
 SQI_paternal_autocrat_party:0 "张宗昌派"
 SQI_paternal_autocrat_party_long:0 "张宗昌派(Zongchang Pai)\n§g张宗昌派以济南为中心，统治着山东的大部分地区，沿着铁路铁路则一直可以通到潍坊与烟台。这个派系由张宗昌和他的亲信张敬尧等人一并经营，其主力是在山东省徘徊的山东军队。尽管明面上张宗昌禁鸦片，但是在私底下，张宗昌还是通过铁路从青岛倒腾大烟。§!"
 SQI_national_populist_party:0 "一贯道会"
 SQI_national_populist_party_long:0 "一贯道会(Yiguandao Hui)\n§g一贯道是19世纪在中华大地上蓬勃发展的白莲教支派之一，他们的信仰融合了儒家仙界的结构、佛教神灵的多样性和道教的生活方式。在世界大战时期，一贯道教义主要靠各地农村的小团体来传授，之后张天然还让大多数后来的皈依者分阶段研习教义。这确保了核心领导层有足够的筹码来调整一贯道的道义以适应他们的个人目标。现在一贯道的领头人是路中一的继任者张天然，通过其政治操纵，这个组织已经在全中国发展了七百多万名信徒，但山东本身只有五十万名成员。中国北方的各路农民军，特别是大刀会和红枪会，将一贯道视为中国最有道德的正统政府。他们向山东的缓慢迁移使得这一非暴力团体有了军事元素。需要注意的是，一贯道与其潜在的竞争对手皈一道之间仍有着较为亲密的关系。§!"
 sqi_pat_aut_liu_heding_puppet:0 "新皖系军阀"
 SQI_Two_Zhangs_Enter:0 "两张会"
 SQI_Two_Zhangs_Enter_desc:0 "多年来，张宗昌和一贯道的关系已经到了冰点。宋哲元挖出的证据证明了张宗昌所谓的清白不过是满嘴屁话，让他为世人所耻笑。随着路中节的到来，张宗昌把他自己扔到了悬崖的边缘，当然，一起毁灭的还有山东诡异的三头政治。"
 SQI_Zhang_Tianran:0 "宣布革命性指令"
 SQI_Zhang_Tianran_desc:0 "正如所有中国历史上的伟大导师那样，张天然将通过公开布道向中国人民揭示其革命性的领导。当独夫们在战场上嘶吼之时，天师将靠着先贤们留下的教诲、文字和精神领域引领中国走向未来。"
 SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "宰了大烟贩子"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "中国正摆脱危害国人百余年的大烟的威胁，大烟不是药，是中国人民的毒品，我们要做到中山先生和义和团民所追求的事情。张天然列了一份大烟贩子的名单，并准备靠人民的力量把他们消灭掉。"
 SQI_Moving_The_Provincial_capital:0 "回本溯源"
 SQI_Moving_The_Provincial_capital_desc:0 "由无良军阀构建的山东官僚机构腐化不堪，山东省咨议局、张宗昌办公室以及烂了的进出口官员都必须受到谴责。我们汲取了他们的经验，一贯道将以管理者和神职人员来进行公共治理。"
 SQI_Recruiting_Red_Spears_And_Big_Swords:0 "吸纳皈一道"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "皈一道有着将我们的救赎事业与中国之外的救赎思想相结合的创新能力，不过很遗憾，他们离开山东，跑到北京和天津去了，不过这也没啥，他们的常驻地点是皈一道主管们搞慈善的主要场所。"
 SQI_Song_Zheyuan:0 "仁义礼智信"
 SQI_Song_Zheyuan_desc:0 "张天然的仁德会是于1930年为一贯道被大清查禁而设置的备份组织，现在有了张天然来领导公众的话，这个组织已经可以完全融入一贯道之中。而张天然关于道德的著作现在可以作为经典的注释而公开阅读与传播。"
 SQI_Preparing_Integration_With_The_Qing:0 "寻根"
 SQI_Preparing_Integration_With_The_Qing_desc:0 "二张已除，山东重回北京当局的怀抱之中，不仅山东的文化遗产能得到保护，而且我们心中酝酿的消灭列强影响的梦想也已近在咫尺。"
 SQI_Zhang_Zongchang:0 "痞子英雄传"
 SQI_Zhang_Zongchang_desc:0 "当年嘲笑张宗昌坐着棺材进济南的伙计们现在已经躺在棺材里了，张宗昌跟他手底下的兵讲，他们和他一样都是王八蛋。同时他们也是中国最精良的王八蛋。山东的命运是打跑疯狗，并不惜一切代价保住张宗昌的小命。"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "让路中节当天师"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "张宗昌在与一贯道的政治斗争中学到了一些教训，即山东的混乱让很多老百姓开始寻求宗教的安慰，为了切断一贯道与政治的联系，张宗昌请满怀感激之情的路中节当天师，并让她远离政治。"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "泰山一游"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "在建了德州的拳民庙之后，孙殿英又开始垂涎于一贯道残留在泰山庙上的金顶。孙殿英设计通过封锁泰山迫使教民用财产换取食物，从而拿下所有的宝贝。"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "挽救毒品贸易"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "宋哲元和张天然的威胁已经成为了过去式，一旦我们灭了烟土贸易的绊脚石，我们就能享受哲学家们所厌恶的自由。"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "山东是个模范省"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "模范省的概念不是山东能独立的原因，但是很快它就会成为山东自治的重要论据之一。山东的公务员们将制造山东的正面消息，并确保外国人老老实实的呆在城里。"
 SQI_Bolstering_The_Army:0 "重建东北军"
 SQI_Bolstering_The_Army_desc:0 "东北军自从撤离山东后，其中很大一部分单位就地解散。尽管我们已尽力，但是外国观察家们似乎是对的。奉军的许多老兵开了小差，我们需要找预备队来参战。所有能扛枪的都应该在山东的老军旗下奋战到底。"
 SQI_A_Modern_Army:0 "职业军队"
 SQI_A_Modern_Army_desc:0 "过去士兵开小差等斑斑劣迹证明，我们需要聚焦于训练一支职业化军队。这要求我们必须要优中选优，为士兵提供训练，给他们适当的命令，这会使得军队的战斗力进一步提升。"
 SQI_Research_Replacements_For_Old_Weapons:0 "替换老旧装备"
 SQI_Research_Replacements_For_Old_Weapons_desc:0 "现在我军的雇佣化显示了他们武器的落后。如果我们要向专业化方向改革，我们的工程师必须有时间试验和采购新的武器。"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods:0 "北方骑兵训练"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc:0 "与张宗昌同来山东的雇佣骑兵，不是在战斗就是在战斗的路上。他们中有一些人有在北方战斗的经验，而且他们比一般巡逻队跑得快，如果能把他们这个经验应用到战斗中，那真的是妙极了。"
 SQI_Improving_The_Railroad-Army_Coordination:0 "改善铁路补给线"
 SQI_Improving_The_Railroad-Army_Coordination_desc:0 "山东的铁路对于张宗昌来说是必不可少的，现在他的经验将用于改进山东的铁路系统，从而更好地为其服务，一些有轨电车可以用来运食物，另一些则可以用来运零件，这样可以大大的减少故障率。"
 SQI_A_Fanatical_But_ill-equipped_Army:0 "狂热之军"
 SQI_A_Fanatical_But_ill-equipped_Army_desc:0 "根据过去新兵相对于其上级所表现出的敢死勇气所表明，我们应该训练那些狂热的战士们，我们要从年轻士兵之中严挑细选，对其进行训练，并使其永不退缩，这样才能使我们迅速的获得胜利。"
 SQI_Purchase_Imperial_Weapons_From_The_Qing:0 "信徒武器上缴"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc:0 "山东人民为抵御张宗昌而囤积了一大批武器装备，现在他没了，我们就能让这些潜在的爱国者为救国而上缴武器了。"
 SQI_Recruit_Chahar_Cavalry:0 "学习察哈尔骑兵"
 SQI_Recruit_Chahar_Cavalry_desc:0 "察哈尔骑手在抵抗张宗昌税吏的斗争中举足轻重，现在是报答的时候了，在鲁的察哈尔骑手将可能被赦免一切的土匪罪行，并被雇来组建和训练部队协助救国。"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance:0 "为天师而战"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc:0 "士兵将不再听从于军阀之命，在这个时代需要有一个有经验有能力的领导者，即天师，来激发他们的勇气。一个文武兼备的指挥中枢将能有效的利用山东的人力物力实现目的。"
 SQI_Sending_Military_Staff_For_Training:0 "军官返校"
 SQI_Sending_Military_Staff_For_Training_desc:0 "由于我们的政府缺乏合法性，新一代的官兵得不到机会进入军校深造，我们必须要考虑对外国军事教育方法和内容的吸收，并向这项工作投入资源。"
 SQI_Recruitung_Military_Experts_Outside_Shandong:0 "发展秘密武器"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc:0 "在过去的几十年里，山东之所以能够保持自治，靠的就是打破常规，因此我们手里有一系列探索性的军事项目可供发展。"
 SQI_Improving_Our_Technological_Sharing:0 "科研返校"
 SQI_Improving_Our_Technological_Sharing_desc:0 "由于我们的政府缺乏合法性，新一代的官兵得不到机会进入军校深造，我们的行政部门可以招一批青岛和天津的教师，并制定一套军事研究计划。"
 SQI_Turning_Our_Attention_To_Industry:0 "半岛工业振兴"
 SQI_Turning_Our_Attention_To_Industry_desc:0 "虽然山东免于八省联合治理，但是这些年还是有一批厂子破产了。行政部门一直致力于勘探这些空地皮，并且试图引进外资来发展经济。"
 SQI_Reopening_The_Barred_Factories:0 "重开工厂"
 SQI_Reopening_The_Barred_Factories_desc:0 "张宗昌试图用山东矿业集团对抗鲁大矿业公司，但是由于集团和经销商的不和而失败，一大批厂子也随之倒闭。是时候让他们和解，然后重新开门营业了。"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway:0 "恢复胶济铁路"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc:0 "胶济铁路自从1910年代建成以来，便由于过度使用和低劣的建筑方法而破旧不堪。为此我们可以与德国人达成协议，由德国人提供技术，我们提供民工。"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei:0 "租借矿业权"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc:0 "山东自开矿以来，便有无数人在这儿发现了新矿藏。我们的行政部门现在有了足够的能力向中国公司租借矿业权，不出意外的话，我们也能从中发一笔财。"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories:0 "赋权山东矿业集团"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc:0 "山东矿业集团是张宗昌与1928年秘密建立的，其目的是与在山东的外国矿业公司相抗衡。如果我们能通过向集团提供秘密援助的方式得以实现的话，那对山东人民是大大的有利。"
 SQI_Restablish_Jinana_University:0 "重开山东大学"
 SQI_Restablish_Jinana_University_desc:0 "山东大学在世界大战临近结束之时被关闭了，其主体一直留在德属青岛。在这片教育荒地之中，只有泰安的山东农业大学没搞军事教育。为改变这一状况，山东政府与青岛当局达成协议，只要山大得以重开，那么山东的学生就会重新入学。"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing:0 "大路通北京"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc:0 "现在渤海海路由于清奉之争而危机四伏，因此通往北京的道路是极为重要的。尤其是天津这样吸引了大量贸易的自由贸易区。在我们政府的监管之下，通往北京的道路正得以修筑。"
 SQI_Attracting_Qing_Nobility:0 "接纳大清遗老"
 SQI_Attracting_Qing_Nobility_desc:0 "北京当局为了一些鸡毛蒜皮的政治问题驱逐了一批居民，而这正是我们的机会。当局已经授权修缮山东周边的几处地产，来邀请这些大清遗老入鲁。这将为我们的自治地位提供依据，最次也能成为不错的人质。"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories:0 "赎买天津工厂"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc:0 "近来全球的经济动荡使得天津房价大跌，这是我们赎买天津军民工厂的绝好机会，而天津也能成为我们了解中国状况的中立港。"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling:0 "彻查进出口漏洞"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc:0 "近来有消息说，青岛到济南的货物出现了缺损的情况，这并非订单或者运输过程的损失，肯定是有人在青岛到济南这段路上捣鬼，我们必须彻查此事。"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "收复被占产业"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "在直系多年以来的漠视之后，[SQI.GetLeader]带来了复兴南方各省的新希望。这个承诺将给遵从的督军和督办们带来丰厚的回报。"
 SQI_Victory_In_The_South:0 "南方的胜利"
 SQI_Victory_In_The_South_desc:0 "随着[SQI.GetLeader]接管了以化为断壁残垣的长江地区，现在是时候让我们回应这儿的几百万难民的愿景了，这些满怀感激之心的人将为我们的国防计划添砖加瓦。"
 SQI_Develop_The_Coastline:0 "发展海岸线"
 SQI_Develop_The_Coastline_desc:0 "即使原来的东亚监事会已不复存在，长江江北的沿海地区仍是各方利益纠缠冲突的政治雷区，我们将尽努力有效地重建海上交通，当然，这事儿肯定是一本万利的。"
 SQI_Develop_Anqing:0 "发展安庆地区"
 SQI_Develop_Anqing_desc:0 "安庆一直以来是长江地区的重要城镇之一，只不过在近年来已饱受战火。是时候让安徽和安庆人民发挥自身曾被压迫的主观能动性，积极的建设安徽了。"
 SQI_Improve_Nanjing:0 "发展金陵"
 SQI_Improve_Nanjing_desc:0 "南京城经过了数个世纪的占领与破坏，而今其终得安生。我们的行政部门乐于受捐以雇那些重建城市的工人。"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "完成京沪线的济南-南京分段"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "当数百万人从江苏摩肩擦踵的走向山东时，他们报怨为何不修建一条铁路。我们现在凑足了钱，况且海路现在仍然不安全，因此我们要修筑一条从济南直往南京的铁路。"
 SQI_Improve_Jiangxi:0 "大余钨矿"
 SQI_Improve_Jiangxi_desc:0 "江西赣州附近的大余，长期以来埋藏着丰富的钨矿石。然而，当地基础设施的薄弱使得我们无法完全利用这些资源。我们应该努力改善该地区的基础设施，以便钨矿的开采和出口。"
 SQI_Improve_Fujian:0 "整合福建家族体系"
 SQI_Improve_Fujian_desc:0 "在过去一个世纪里，福建与山东情形相近。这里是无数难民的故乡，也有众多排外的家族，我们的行政部门正试图联络福建省内的大家族，从而获得他们的支持与对我们的忠诚。"
 SQI_Improve_Zhejiang:0 "重建浙北"
 SQI_Improve_Zhejiang_desc:0 "浙北在太平天国运动中饱受兵祸，也无人牵头重建此区域。我们控制此地之后，只要我们能拨一笔钱来修整这里的基建和慰问，那么我们就能赢得人心，让这里的人民为我们而战。"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy:0 "重建山东北洋水师"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc:0 "山东曾是大清之瑰宝北洋水师的母港，尽管德国人只给我们留下了一些小港口，但我们定会复兴，曾是渤海之王的北洋水师在山东的帮助下定会回归。"
 SQI_Purchasing_Ships_For_The_Navy:0 "采购日本军舰设计"
 SQI_Purchasing_Ships_For_The_Navy_desc:0 "我们已经在日本海军内部找到了愿意给我们设计舰船的人，尽管间谍活动非我等强项，但最起码我们能担负得起设计费用。"
 SQI_Acquire_A_Naval_Base:0 "取得海军基地"
 SQI_Acquire_A_Naval_Base_desc:0 "如果我们的战士们失去与山东的联系，那么仅仅靠烟台海军基地不大可能会满足战士们的需求，因此，一个大型海军基地是我们所必需的。"
 SQI_Purchasing_Convoys_For_The_Navy:0 "采购运输船"
 SQI_Purchasing_Convoys_For_The_Navy_desc:0 "如果我们要想在纷争不断的渤海和潜艇之下扩展自身的贸易网络，按我们就必须有更多的商船，而对我们来说，买二手旧商船是最为稳妥的。"
 SQI_Purchasing_Submarines_For_The_Navy:0 "采购潜艇"
 SQI_Purchasing_Submarines_For_The_Navy_desc:0 "如果我们要击败渤海的敌手，那我们就得智取对手。解决方案就是潜艇计划，如果我们能采购新的潜艇，那我们就能实现智取对手的计划。"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports:0 "兼并威胶二港"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc:0 "是时候重新收回北洋舰队的真正母港：青岛了，我们的回归将为中国海军工业的复兴指明方向。"
 SQI_Expanding_The_Airforce:0 "建立山东航空队"
 SQI_Expanding_The_Airforce_desc:0 "现在海上已经成为战场，而我们也需要换个角度去思考了，我们无法在济南机场投入使用之前建立有效的空中力量，因此我们需要改变之一状态。"
 SQI_Construct_Modern_Fighters:0 "实验性战斗机"
 SQI_Construct_Modern_Fighters_desc:0 "战斗机的研发成本巨大，因此我们的设计师们不得不以偷工减料和牺牲安全性的方式节约设计经费，一旦我们有了丰富的航空经验，我们就能发展我们的航空力量体系。"
 SQI_Begin_Training_Our_Fighter_Pilots:0 "战斗机飞行员培训"
 SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "山东勇敢的年轻人准备展翅翱翔，他们将在蓝天之巅保护山东人民的安全。"
 SQI_Constructing_Air_Bases:0 "济南机场"
 SQI_Constructing_Air_Bases_desc:0 "济南机场现在已经不能满足山东航空队的训练和作战需求，我们已经计划扩建济南机场，从而满足山东航空队的需求，是我们在天空之中取得优势击败对手。"
 SQI_Introducing_Naval_Aircraft:0 "渤海之鹰"
 SQI_Introducing_Naval_Aircraft_desc:0 "在渤海投射力量能保证我们掌握渤海的控制权，专门的海航战机能让我们更好地实现这一目标。"
 SQI_CAS:0 "支援战斗机"
 SQI_CAS_desc:0 "保卫战斗机与步兵已成为世界潮流，因此对近距离支援战机的研发和装备将使我军如虎添翼。"
 SQI_Purchasing_Bombers:0 "注重轰炸机"
 SQI_Purchasing_Bombers_desc:0 "我们用战机吓阻无知军阀们的梦想正在走向现实，而轰炸机只需要有一定工业基础予以支持，便能够持续且轻易的摧毁敌军的作战能力。"
 SQI_Stealing_Sailors_From_The_Legation_Cities:0 "在使馆城市征募水兵"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "我们的舰队现在缺人，在这种情况之下，海战的胜败就取决于我们是否能在中立港招到足够的水兵，因此，为了解决这一问题，我们愿意在中国各大港口为我们的舰队征募大量的水兵。"
 shandong.1.t:0 "1936年：山东的转折点"
 shandong.1.d:0 "山东省最珍贵的部分已经被使馆城市和德国人所瓜分，曾在日德手中反复易手的青岛港，现在已成为德属东亚舰队的重要基地，经济上则被东亚监事会所控制。因此，济南成了山东的权力中心，1911年张宗昌作为革命军领袖来到山东，但很快便把吃喝嫖赌当成了主业，济南的发展就如同狗肉将军一样，肮脏、粗鄙，且千疮百孔。而在泰山6600个石阶之上便是一贯道的总部，领袖张天然是个神秘有神圣的人，他把这儿变成了山东最安全和最正直的地方。到了1936年，山东人已经被贫困逼到了绝境，而拯救他们的地方要么是济南，要么是泰山。"
 shandong.1.a:0 "爷不管，火车晚点了"
 shandong.2.t:0 "路中节到了济南"
 shandong.2.d:0 "这天，张宗昌逮到了个羞辱张天然的机会，为了在山上建立他的邪教，张天然不得不驱逐他的前师父路中一的妹妹路中节，最近几个月以来，张宗昌无休止地与一贯道的人打交道，而路中节将成为对一贯道响亮的反击，这就是为什么她一定要回山东，哪怕只是开个玩笑。为了增加冲击力，张宗昌带着他的老母亲来参加这个欢迎仪式。张宗昌为了羞辱张天然，特意给路中节献花，还鸣了21响礼炮来庆祝路中节的到来"
 shandong.2.a:0 "子弹总得有个去处"
 shandong.970.t:0 "张宗昌搞了场横跨整个济南的庆祝活动"
 shandong.970.d:0 "在暴力的欢乐之中，张宗昌把他妈和路中节送到了一个镇子上，并且打算在镇子里好好玩一玩。当然，张宗昌偶尔会停止享乐，把所谓的“民生”施舍给拾人涕唾的难民。不过当天在张宗昌的商务办公室遭到了一贯道抗议者的袭击，张宗昌迎回路中节这事儿让他们非常不爽，在张宗昌开车撵他们之前，他们对张宗昌骂不绝口，当晚唯一的坏事是张宗昌的鸦片贩子还在躲躲藏藏，这毫无疑问是归仁会干的，归仁会的特务们在晚上对鸦片贩子展开的打击行动迫使他们四处藏匿，这次出游最终以妓院结束，他和几个女人在车上抽大烟。这天快过完的时候，一个女的带着鸦片走失了，张宗昌让手下别管这摊子，因为他不差这些鸦片和女人。"
 shandong.970.a:0 "她跑了"
 shandong.3.t:0 "宋哲元的间谍被捕"
 shandong.3.d:0 "济南的晨光洒在床头檀木烟枪之上，一旁的美人依然在梦中回忆着昨夜的云雨放浪，但此时，著名的张宗昌将军，却在门外看到了一个神秘的访客。小朋友们，我们的故事就从这里开始了。将军眉头一皱，立即察觉到了危险的气氛。他对他的妻子们和守卫们说，“快，你们快躲起来，我来对付这个人”，随后成功地抓住了那个入侵者。接下来，将军让孙殿英去和这个神秘人对话，虽然神秘人极其狡猾，编出了一个又一个的谎言试图迷惑孙将军，但最终还是一一被孙将军看穿了。在孙将军锐利的目光面前，他不得不承认，他其实是大坏蛋宋哲元派来的人。不止如此，孙将军还在这个人身上搜到了危险的武器，大吃一惊的他赶紧向张大将军说到，“张大人，我们应该立刻派人去宋哲元的老巢调查一番，看看这家伙的老窝能不能撑住烈火的攻击”。但另一位从遥远日出之国赶来协助张大将军的伊达顺之助将军却不这么认为，他用不太标准的中文说到，“宋哲元的，大大的狡猾的干活。他的，应该已经知道自己的阴谋败露了的干活，所以我们的，去铁路阻止他们的干活。”但不管观点有怎样的分歧，他们两位都很担心，万一宋哲元能召到更多人参与他的邪恶阴谋的话，事情就糟了，因此必须迅速采取行动，尤其是不能让清政府发现，张将军正在山东走私鸦片这个小秘密。"
 shandong.3.a:0 "叫人去封路！"
 shandong.3.b:0 "叫人去抄家！"
 shandong.971.t:0 "伊达顺之助在德州袭击了宋哲元"
 shandong.971.d:0 "伊达顺之助驻防德州后受到了比平时还要严重的抵抗，毫无疑问，这儿已经是宋哲元和归仁会的地盘了。伊达顺之助来德州之后就开始搜捕宋哲元，最终，在与归仁会民兵的一阵冲突之后，于海岛金山寺祭祖的宋哲元被抓了，好在伊达顺之助干掉了民兵和宋哲元本人，不过这也意味着我们需要更大的努力来人德州人闭嘴。战斗结束后，海岛金山寺已是火光冲天，而伊达本人则试图为自己找一个不在场证明。"
 shandong.971.a:0 "这就是个庙，没人在乎的"
 shandong.972.t:0 "孙殿英没在曲阜找着宋哲元"
 shandong.972.d:0 "孙殿英那帮人为了一己私欲抛弃了自身所担负的任务，一大批曲阜居民随着宋哲元一起跑走了，孙殿英的人没在这座归仁会控制的大院找到宋哲元和衍圣公，张宗昌最终等来的是孙殿英的道歉和赔礼，不过张大帅没消气，他马上让日本骑兵奔赴德州。当然他们在德州也一无所获，张宗昌决定不去骚扰大清把宋哲元抓回来，而是回到济南继续监视一贯道的活动。"
 shandong.972.a:0 "至少我从中得了点好处"
 shandong.4.t:0 "张宗昌对大清当局申辩"
 shandong.4.d:0 "几本诗集和一篇对经典著作的评论在这个时候对张宗昌很有帮助。曾经写的跟垃圾一样的信件，现在被提炼成张宗昌送给清政府的黄金托辞。这一托辞旨在回答是什么原因造成了德州最近的恐慌，以及为什么这个问题不应该困扰溥仪或吴佩孚。这封信描绘了一个满是强盗和骗子的省份，信中解释说，这种环境导致山东出现了张天然所引发的道德沦丧和毫无根据的谣言，此外信中还提到国民党的威胁及自己对国民党的打击，因此皇帝陛下不能把自己撤职。"
 shandong.4.a:0 "没什么好看的，快滚！"
 shandong.5.t:0 "大清把张宗昌抓了"
 shandong.5.d:0 "孙殿英个鳖孙，当这蠢蛋在宋哲元府内烧杀抢掠之时，宋哲元已经踏上了前往北京的道路。尽管孙殿英想要把归仁会的密谋一网打尽，但这也使得山东在面对大清军队时毫无准备。更惨的是，张宗昌根本不知道这是对付自己的。在大牢里，张宗昌向皇上写信请求家人探望，但被拒绝。如今，三不知将军成了四不知将军——不知道罪行累累的自己什么时候才能从牢里出来。第二天，张宗昌的一个儿子问了宋哲元，自己的老爹能不能在牢里活下来。"
 shandong.5.a:0 "你爹在大牢里可好了"
 shandong.6.t:0 "一贯道对张宗昌表现了愤怒"
 shandong.6.d:0 "张天师没多久就调查出了有关路中节的情况。最初的反应是，他请求张宗昌返回泰山接受进一步治疗，尽管他的病早就好了。这些信件被张宗昌无视了，因为张大帅希望进一步的激怒山上的天师并且通过公开信件的方式羞辱他。最终，今天送到的信件语调明显变了。信针对着那个在济南的男人，说他在中国走私鸦片，为了西方人背叛了中国，还为了迎娶路中节。张天然挑战张宗昌，让他来泰山接受最终审判，否则整个山东人民将揭竿而起，让他死无葬身之地。孙殿英建议先肃清泰山附近的居民，而另一位指挥官，张敬尧，则建议等待天师自己出来。"
 shandong.6.a:0 "来吧，我们直面这些苦行者"
 shandong.6.b:0 "我将等待他那封绝望的信"
 shandong.7.t:0 "天师圣断，张宗昌之死"
 shandong.7.d:0 "当张宗昌和他的队伍行进到岱庙城门时，他和他的部下已经疲惫不堪。6600步的行军对他们来说好似跨越了半个地球。孙殿英建议他们先把枪藏起来，等进了城门再开枪，但是就在张宗昌过城门时，埋伏在城门上的一个神射手突然打了张宗昌一枪。尽管孙殿英试图率领他的部队向中庭冲锋，但张敬尧却溜之大吉，这导致孙殿英战死。我们伟大的天师张天然目前已经抵达济南，他为我们带来了祝福，并面向欢呼的人群宣读了他写给张宗昌的最后一封信。"
 shandong.7.a:0 "今天是大喜之日"
 shandong.8.t:0 "张宗昌在一贯道袭击中保住了济南"
 shandong.8.d:0 "接下来几周在济南发生的事情深刻的向众人展现了张天然的手伸的有多长。公众人物们纷纷与张宗昌翻脸，他的许多朋友写信给他劝他归顺一贯道。作为回应，张宗昌命令他的指挥官驻守济南城墙，勒索并盘查所有通过城门的一贯道信徒，将所有的可疑情况汇报给他。结果异常显著，他们缴获了许多剧毒药剂、武器和反张宗昌的咒符。今天，当张宗昌宣读另一篇张宗昌的论作及关于“一贯道罪恶行径”的报道时，一伙持械暴徒正悄悄潜入城镇，计划败露后，士兵们很快便与邪教分子交火，而日本骑兵队也迅速出击追捕潜逃的信徒。虽然张天然尽力在人群中掩藏自己的光头，但是他还是被骑兵队逮住，在上面打了一枪。"
 shandong.8.a:0 "现在公众终于能明白真相了"
 shandong.9.t:0 "一贯道与农民暴动"
 shandong.9.d:0 "张天然在袭击济南途中遇害后，成千上万的哀悼者为寻回天师的遗骸而聚集到城市。但是很快，谣言便传遍各地，张宗昌杀了所有的一贯道斗士，并卑劣的把他们和张天然一起埋到了万人坑里。恐怖气氛笼罩在山东之上，残余的一贯道信徒开始绝望地攻击警察和地主，镇民们绝望的在疯狂的信徒和妖魔化的张宗昌之间来回踱步，最后选择把自己同外界相隔离，他们决心不再回应任何政治权威的号召，这个问题必须得到处理。"
 shandong.9.a:0 "杀了俩胆子大的，其他的都他妈疯了"
 shandong.10.t:0 "军官返校再教育"
 shandong.10.d:0 "山东缺乏训练现代军官的场所与设施，这个问题直接关系到那些在南北军校出身的鲁军军官们。众所周知，学历对于军官的能力至关重要，因此，我们必须把年富力强的军官派到海外去深造，当然，他们所去的学校与国家都会对他们的忠诚产生不可磨灭的影响。"
 shandong.10.a:0 "向日本军校申请"
 shandong.10.b:0 "向德国军校申请"
 shandong.10.c:0 "向西方军校申请"
 shandong.11.t:0 "山东的秘密军事计划"
 shandong.11.d:0 "显然，山东军队已经落伍了，虽然我们一直在努力提高我们的军事装备水平，但我们不敢在我们能买到的东西之外冒险。现在军队已经说服[SQI.GetLeader]向捷克人的军事项目里投资，这帮人有野心把几辆史蒂贝克卡车改成坦克，第二个计划是从天津购买飞鸽自行车，并培训一个单位专门使用，而济南大学教授提出的第三个计划是购买登山装备并集中训练，让士兵们在中国众多的山脉中生存下来。"
 shandong.11.a:0 "秘密的造辆坦克车"
 shandong.11.b:0 "秘密发展银轮部队"
 shandong.11.c:0 "洞天神军训练"
 shandong.12.t:0 "调查失踪的货物"
 shandong.12.d:0 "近几个月来，胶济铁路沿线的商业活动受到了严重的影响，警方正在调查，但是其所掌握的情况只能表明犯案者并非铁路职工，[SQI.GetLeader]已前来协助调查，以免此事件成为济南当局的丑闻。对青岛以外军警系统不敢恭维的警察们建议调查铁路中转站，而[SQI.GetLeader]则怀疑这些物品是在青岛和济南之间荒凉的乡村地带被盗的。所以我们先查哪儿？"
 shandong.12.a:0 "调查铁路系统"
 shandong.12.b:0 "调查边境"
 shandong.13.t:0 "铁路盗匪的证据？"
 shandong.13.d:0 "[SQI.GetLeader]的直觉是正确的。被派去调查这条铁路的警察在一些灌木丛下发现了可疑的踪迹。这些看起来像是一个垫子和行李带，毫无疑问，从铁路线上偷东西的人把货物从火车上扔了下来，然后把它转移到另一个地方。警察局长坚持认为一定是土匪干的，并寻求支援来调查胶东地区的土匪窝。"
 shandong.13.a:0 "好，给你加派人手"
 shandong.14.t:0 "在边境车站行贿的证据"
 shandong.14.d:0 "警察是对的，边境车站肯定是可疑的。在最初的检查中，边防的小棚屋只能容纳五个人。然而，在检查了小屋的地板后，发现了一个巨大的空壁龛。棚屋下面这么大的空地没有任何合理的用途，因此警察局长已经决定逮捕在场的边防警卫，虽然这有激怒青岛卖家的风险，但法律和正义是站在我们这边的。"
 shandong.14.a:0 "讯问车站保安"
 shandong.15.t:0 "围剿土匪"
 shandong.15.d:0 "几个兵沿着土路找着了一处土匪窝子，他们很快向上峰汇报，在[SQI.GetLeader]的命令下，警方派人来围剿土匪窝子。[SQI.GetLeader]的围剿打死了一些土匪，而遭不住的土匪们也送来了一份大礼，他们把一部分货交了出来，前提是得放他们走。"
 shandong.15.a:0 "钱算个屁，给我死！"
 shandong.15.b:0 "如果投降能免于生灵涂炭，我们同意"
 SQI_bandits_surrender:0 "土匪们和平投降"
 SQI_bandits_escape:0 "土匪把鱼饵扔过来，自己溜了"
 shandong.800.t:0 "反馈事件"
 shandong.800.d:0 "这是个反馈事件，你不该看到这个，如果你在没有加载任何子模组的正常游戏情况下看到了，那么请上报这个问题。"
 shandong.16.t:0 "边防警卫被捕，并承认走私"
 shandong.16.d:0 "这几个警卫很快就招了，他们声称是贫困驱使他们实施了这样一个计划：其中一名士兵拦截来自青岛的列车，而另一名士兵则从车上偷东西。这帮人用货物的下落来求饶，但[SQI.GetLeader]还是决定喂他们铁瓜籽，因为济南监狱实在是太挤了。"
 shandong.16.a:0 "正义是公平的，它高于一切"
 shandong.17.t:0 "我们的铁路安全了"
 shandong.17.d:0 "许多人并不相信铁路飞贼是被山东省的领导[SQI.GetLeader]所抓住的，他们还停留在济南当局腐败混乱的治理历史之中，当然，铁路飞贼的被捕也使得当局的政治声望得到提升，且铁路交通也得到了发展，我们到青岛的贸易线路从此畅通无阻。"
 shandong.17.a:0 "现在我们能重整铁路系统了"
 shandong.18.t:0 "土匪们交了货物之后跑到了河北"
 shandong.18.d:0 "强盗营地里传来一阵高卢式的表演。通过望远镜，[SQI.GetLeader]看到土匪们正准备投降，几个土匪窜进匪窝子里开始处理货物，最后，这几个土匪离开了仓库，脱下了衣服，放下了武器，开始把这些箱子拖向我们的阵地。[SQI.GetLeader]让手下停火，放这群人一条活路。士兵们哄堂大笑，羞辱这些土匪，以致没有人注意到又有一群土匪从树林里溜了出来，随后的交火让这帮裸身匪徒毙命，不过还是有些跑出了胶东地区。"
 shandong.18.a:0 "我们完蛋了，伙计们"
 shandong.19.t:0 "土匪于河北被捕，供认张宗昌贩毒"
 shandong.19.d:0 "最近从山东来了几个衣衫褴褛的人，这些难民自称是逃荒农民，但他们身上的伤疤表明他们要么是逃兵，要么是土匪。这帮人于河北被捕，并提交了[SQI.GetLeader]贩毒的证据，这一情况迅速传到北京，我们的调查人员已在北京证实了证据的真实性。鸦片给中华大地造成了巨大的危害，并成为了中华民族耻辱的象征，对于我们来说这个问题十分严重。由于这一罪行的严重性，我么们必须对此千琢万磨。我们是要出兵恢复山东秩序，还是忽视这帮土匪的证据？大多数人认为[SQI.GetLeader]除非被赶下台，否则不会从政治舞台上离开。"
 shandong.19.a:0 "铲除毒贩子"
 shandong.19.b:0 "土匪信他们干啥"
 shandong.20.t:0 "一贯道寻求军事现代化"
 shandong.20.d:0 "消息传到了红枪会和大刀会等这些支持张天然的农民军耳中，他们开始向我们的地方官收购武器装备，不过他们所给的价钱属实惨不忍睹。然而地方官们却一起为他们背书，说支持他们就能削弱我们共同的敌人，我们可以私底下再给[SQI.GetNameDef]送一批武器，或者狠狠的揍他们的屁股。"
 shandong.20.a:0 "敌人的敌人就是我们朋友"
 shandong.20.b:0 "爷不支持这帮疯子"
 shandong.22.t:0 "部队完成日式骑兵训练"
 shandong.22.d:0 "日式骑兵训练结束了，新部队有了相当不错的纪律性，这有可能是我军新标杆，即胜利的结果远远优于手里的那点工资。虽然一些人仍然对信任日本的军事援助持谨慎态度，但好歹他们还没有背叛我们。"
 shandong.22.a:0 "武士过去可是骑马的"
 shandong.23.t:0 "部队完成察哈尔骑兵训练"
 shandong.23.d:0 "在山东的察哈尔骑手们已经练出了一支新的骑兵队，张天然对这支军队展现出的虔信很是满意，他在演讲时用了《水浒传》的大段文字，号召他们能跟圆寂前的鲁智深一样大彻大悟。"
 shandong.23.a:0 "见信而寂"
 shandong.24.t:0 "山东希望派军官进我们的学校进修"
 shandong.24.d:0 "山东督理张宗昌替他的军官给我们的军校送来了申请，虽然我们过去确实收过中国学员，而且现在许多中国学员都在中国各地服役，但他们都是公认的政府军军官。综上所述，张宗昌这个二流子很明显就不符合这标准。\n\n不过只要让他们入学，我们就能小赚一笔。"
 shandong.24.a:0 "接受他们吧"
 shandong.24.b:0 "滚！门都没有！"
 shandong.993.t:0 "日本人答应帮我们训练军官了"
 shandong.993.d:0 "山东年轻军官们现在都在准备去日本军校进修，他们将接受独一无二的训练，并能够使得我们在中华大地上那些不在乎日本人影响的家伙们眼中愈发受人尊重。"
 shandong.993.a:0 "真棒"
 shandong.994.t:0 "日本人拒绝培训我们的军官"
 shandong.994.d:0 "日本人不让我们的军官去军校进修，他们给张宗昌贴上了“二流子”的标签，而这批军官就只能靠自己的技术和经验谋前途，山东人也会在内心里暗暗记下这笔帐，这笔帝国主义王八蛋剥削掠夺中华大地的帐。"
 shandong.994.a:0 "爷还有德国人"
 shandong.25.t:0 "山东希望派军官进我们的学校进修"
 shandong.25.d:0 "山东督理张宗昌替他的军官给我们的军校送来了申请，虽然我们过去确实收过中国学员，而且现在许多中国学员都在中国各地服役，但他们都是公认的政府军军官。综上所述，张宗昌这个二流子很明显就不符合这标准。\n\n不过只要让他们入学，我们就能小赚一笔。"
 shandong.25.a:0 "接受他们吧"
 shandong.25.b:0 "我们不是伪善者"
 shandong.995.t:0 "德国人接受我们的军官入学"
 shandong.995.d:0 "山东年轻军官们现在都在准备去德国军校进修，他们将接受独一无二的训练，并能够使得我们在中华大地上那些不在乎德国人影响的家伙们眼中愈发受人尊重。"
 shandong.995.a:0 "真棒"
 shandong.26.t:0 "山东希望派军官进我们的学校进修"
 shandong.26.d:0 "山东督理张宗昌找到我们，希望我们派一批世界大战老兵帮他们训练军队。的确，在法国投降，英国革命之后，大批老兵来到了此地从事保安工作，然而张宗昌这混蛋手上属实是不干净，1925年他就曾把上海翻得底朝天，我们倒是能搞这笔生意，不过风险也不小。"
 shandong.26.a:0 "能赚钱管他的呢"
 shandong.26.b:0 "太危险了"
 shandong.27.t:0 "山东矿业权问题"
 shandong.27.d:0 "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，现在报价的有在威海的旅大矿业集团，在青岛的克虏伯和向中国人提供无效股票的皮博迪能源公司。"
 shandong.27.d1:0 "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，因此我们在投资者的支持下选择了日本的旅大矿业集团。"
 shandong.27.d2:0 "自从十年前曲同丰与新皖系的关系破裂以来，人们就一直对是否向外国企业出售采矿权持谨慎态度，他们并不缺少赚钱的机会，但由于害怕显得太像卖国贼，因此迄今为止，他们还没有做出任何决定。现在山东现在终于实现了稳定，我们也能处理这个事了，因此我们在投资者的支持下选择了德国的克虏伯公司。"
 shandong.27.a:0 "接受旅大矿业集团的提议"
 shandong.27.b:0 "接受克虏伯的提议"
 shandong.27.c:0 "接受皮博迪能源公司的建议"
 shandong.28.t:0 "张敬尧寻求安庆当局的庇护"
 shandong.28.d:0 ""
 shandong.28.a:0 "好，请加入正义的一方"
 shandong.28.b:0 "你身败名裂，滚！"
 shandong.29.t:0 "伊达顺之助寻求天津使馆城市当局的庇护"
 shandong.29.d:0 ""
 shandong.29.a:0 "好，请加入正义的一方"
 shandong.29.b:0 "你身败名裂，滚！"
 shandong.30.t:0 "杨靖宇寻求安庆当局的庇护"
 shandong.30.d:0 ""
 shandong.30.a:0 "好，请加入正义的一方"
 shandong.30.b:0 "你身败名裂，滚！"
 shandong.31.t:0 "难民希望宋哲元能救救他们的家人"
 shandong.31.d:0 "今天一个由关心难民问题的人们组成的小团体来到了[SQI.GetLeader]的办公室。在江苏安徽等地，因八省联合内战而家破人亡的人数不胜数，还有许多人被困在了战区内，而这个团体希望[SQI.GetLeader]能暂时抛却中立政策，派出志愿军去营救战区内的难民家属。这肯定会使得我们打破中立政策，如果我们未能押对宝，那么我们将会面对来自胜利者的敌意。"
 shandong.31.a:0 "不，我们必须走程序"
 shandong.31.b:0 "可，但得派猛男去"
 shandong.32.t:0 "清政府为缓解动乱送来了更多的援助"
 shandong.32.d:0 "清政府认识到山东是打击共和派的第一线，因此派了一批部队入鲁帮忙平乱，[SQI.GetLeader]对清政府这项保境安民的行动表示了感谢之情，毕竟国民党人可不是单独行动的。"
 shandong.32.a:0 "吾皇天恩感激不尽"
 shandong.33.t:0 "奉天当局给陈调元撑腰"
 shandong.33.d:0 "与我们结成松散联盟的奉天当局，决定在宁皖战争中给陈调元帮场子。陈调元的名声比[SQI.GetLeader]好，因此我们的声誉只会给我们起副作用，虽然这会提高陈调元的胜算，但是我们也不能在宁皖战争结束后对陈调元搞事情了。"
 shandong.33.a:0 "好的"
 shandong.34.t:0 "奉天当局拒绝干涉"
 shandong.34.d:0 "奉天当局就不再干涉我们与陈调元的矛盾一事进行了通知，而理由就是鬼扯，我么们不得不面对开战的局面，以及准备对陈调元的战争。"
 shandong.34.a:0 "现在轮到我们搞事了"
 shandong.35.t:0 "奉天当局组织的谈判破裂了"
 shandong.35.d:0 "奉天当局试图在我们和陈调元之间进行调解，但最终以失败告终。在对面做出回应之前，我们必须马上行动。"
 shandong.35.a:0 "现在轮到我们搞事了"
 shandong.36.t:0 "和安庆的一笔交易"
 shandong.36.d:0 "我们与陈调元成功地达成了一项协议。这就是说，在他们对付国民党的时候，我们有时间准备进一步的行动。这东西不是永久的，如果可能的话，我们还是要搞一个有利于我们的协定出来。"
 shandong.36.a:0 "易碎的和平"
 shandong.37.t:0 "陈调元的特使寻求与我们接触"
 shandong.37.d1:0 "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n陈调元垂涎于我们所占据的地盘，特使说如果我们能撤出江苏定保双方和平，这主意倒也有点意思，现在这地方难管的一逼，我们现在占着除了让关系越来越差之外屁用没有。暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d2:0 "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们现在拿下了苏北的土地，特使说如果我们不再扩张，那定保双方和平。这可能不是个坏事儿，因为地盘的扩张必然伴随着抵抗，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d3:0 "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省换取和平，这是个好事，我们能巩固在江苏的统治，而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.d4:0 "虽然奉天最近的提议似乎没有被张宗昌和安庆双方接受，但安庆的一位官员鼓起勇气，与张宗昌会面，讨论在没有奉天干预的情况下达成和平协议的可能性，张宗昌一反常态听完了外交官的话。\n\n我们已经占了不少地方，特使说陈调元愿意以江苏省和徐海两块地盘来换取和平，这是个好事，这能是我们下一步行动的绝佳跳板，而而暂时的和平也将使我们有时间准备进一步的行动。"
 shandong.37.a:0 "干吧！"
 shandong.37.b:0 "小打小好，大打大好"
 shandong.38.t:0 "奉天给我们撑腰"
 shandong.38.d:0 "我们与陈调元的冲突烈化成了战争，不过谢天谢地，奉天当局选择支持我们而不是陈调元。"
 shandong.38.a:0 "好！"
 shandong.39.t:0 "奉天当局给安庆撑腰"
 shandong.39.d:0 "我们与陈调元的冲突烈化成了战争，不过不幸的是，奉天当局选择支持陈调元。"
 shandong.39.a:0 "真完蛋"
 shandong.40.t:0 "安庆问题"
 shandong.40.d1:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们不能在山东偏安一隅，我们至少要拿下江苏（徐海、淮扬、南通）。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d2:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。我们已经控制了江苏省的一部分（徐海、淮扬、南通），现在我们要拿下剩下的残余。而且我们将立即发电报给奉天当局，以确保他们支持我们的行动。"
 shandong.40.d3:0 "现在国民党已经完蛋了，我们也不用看陈调元的脸色了，陈调元是所谓的反租界运动的领袖，但人尽皆知这就是在台面上的演戏罢了。现在我们已经拿下江苏全境（徐海、淮扬、南通），但是陈调元肯定不甘心失败，我们必须抓紧给奉天发报，别整得他们抢了我们的胜利果实。"
 shandong.40.a:0 "让我们等待他们的答复"
 shandong.100.t:0 "向山东出卖海军机密的工程师被抓"
 shandong.100.d:0 "宪兵队把川崎造船厂内向山东出卖海军设计方案的几个工程师抓了起来，宪兵队已经准备好搅黄这摊子事儿，但是我们还有另一个方法处理此事，如果宪兵队就只是抓了人，对这桩交易不闻不问的话，我们就能把这个事情合法化，这事儿风险不小，不过山东也不是啥强国，一丁点军售应该不会被阻止……吧？"
 shandong.100.a:0 "警告川崎继续交易"
 shandong.100.b:0 "算了，这事儿拉倒了吧"
 shandong.101.t:0 "日本工程师向我们出售舰船设计"
 shandong.101.d:0 "尽管秘密交易这个程序失败了，但是我们还是从川崎公司通过合法交易那里得到了想要的舰船设计。除了那几个工程师现在在蹲局子之外，一切都令人满意。"
 shandong.101.a:0 "真他妈的险"
 shandong.102.t:0 "日本工程师在卖东西之前就被抓了"
 shandong.102.d:0 "秘密交易失败了，我们与日本工程师失去了联系。这些人在对川崎的一次突击搜捕中落网，这事儿可不太妙，我们在海军设计上花的资源都打了水漂。"
 shandong.102.a:0 "我们会记得的"
 shandong.103.t:0 "山东寻求我们的保护"
 shandong.103.d:0 "我们的边境危机重重，而我们靠自己应付不来，在此情况下我们必须找外援，必要时可以成为玉帅或者菊花纹章的附庸。当然，我们可以再一次向德国人屈服……"
 shandong.103.a:0 "是啊"
 shandong.103.b:0 "我们不需要他们"
 shandong.104.t:0 "与奉天当局的悠久联盟破裂了"
 shandong.104.d:0 "张作霖的策略失败了，因此最终我们和奉天的同盟还是破裂了，这是否让他们如愿以偿还不得而知，不过我们没有盟友了。"
 shandong.104.a:0 "他们犯了个大错"
 shandong.105.t:0 "山东向德属东亚寻求保护"
 shandong.105.d:0 "奉天和北京当局的关系已势如水火，和任何一方结盟都会遭殃，所以我们还是求德国人帮忙吧，在他们的帮助下，我们定能傲然挺立。当然，找德国人寻求支持需要付出代价，就像八省联合之前那样……"
 shandong.105.a:0 "是"
 shandong.105.b:0 "我们不需要他们"
 shandong.106.t:0 "德国人拒绝保护我们"
 shandong.106.d:0 "当德属东亚的大使第一次到达时，我们对这项有益的决议抱有很高的希望。然而，当德国人开始要求更多、甚至是以令人发指的方式进行胁迫时，谈判迅速变质。我们的谈判代表说，德国人不会满意，除非让“某个外国王子”上台，毫无疑问这是不可接受的。"
 shandong.106.a:0 "德国人又下错注了"
 shandong.107.t:0 "山东向使馆城市寻求保护"
 shandong.107.d:0 "清政府或者奉天当局不太可能支持我们，而给德国人当狗也是荒谬，我们似乎可以去找于1928年在国际干预之下建立的使馆城市谈判，在他们的防卫的保护伞之下进行发展。"
 shandong.107.a:0 "是啊"
 shandong.107.b:0 "我们不需要他们"
 shandong.108.t:0 "使馆城拒绝保护我们"
 shandong.108.d:0 "打着防卫能力不足之类的狗屁幌子的使馆城市拒绝保护我们，天津的使馆城当局只肯给我们以孤立求援的宾馆房间。不幸的是，这很明显是在做无用功。"
 shandong.108.a:0 "反正也不需要西方人"
 shandong.996.t:0 "使馆城接受了我们的军官"
 shandong.996.d:0 "使馆城给我们带来了好消息！天津的使馆城当局已经接受了我们的请求，派了一批世界大战老兵来我们这里帮着练兵，并且帮助我们的军官们适应现代化战争。抛开纪律问题，他们对提升我们的战力还是有点帮助的。"
 shandong.996.a:0 "真棒"
 shandong.997.t:0 "使馆城拒绝了我们的要求"
 shandong.997.d:0 "使馆城市对资助我们的请求不理不睬，并且拒绝了帮助练兵的请求。张宗昌1925年在上海整的烂活让洋人属实火冒三丈高。"
 shandong.997.a:0 "糟透了！"
 shandong.988.t:0 "实验型坦克建设"
 shandong.988.d:0 "我军的几个军官曾经见识过德国装甲部队的作战，尽管这看似不可能，但是我们最终打造出了中国自主知识产权的坦克车！虽然其中有些组件是被摧毁的八省联合的遗产，但是大多数还是中国制造。现在我们已经学会怎么制造装甲载具了，我们就能给敌人送个大宝贝过去。"
 shandong.988.a:0 "这东西还能跑得起来"
 shandong.989.t:0 "欧式银轮部队训练"
 shandong.989.d:0 "显而易见，我军缺乏足够的车辆来实现真正的机动部队，不过欧洲的经验给了我们一个便宜的选择。我们的军队必须能够首先到达战场，并保持良好的战斗状态，否则我们将会处于劣势，因此，我们只能组建银轮部队，他们成为全中国闻所未闻的闪击部队。"
 shandong.989.a:0 "操！忘了车铃铛！"
 shandong.990.t:0 "洞天神军训练"
 shandong.990.d:0 "洋人理解不了中国人和天地之间的深切联系，这帮子洋人玩着他们铁与火的玩具，而我们则掌控着自然宇宙之力，我们受命于天，定将洋人赶出中国。"
 shandong.990.a:0 "在石窟里靠一点残羹剩饭就能活着，真是可以了……"
 shandong.51.t:0 "山东想买重巡"
 shandong.51.d:0 "宪兵队把川崎造船厂内向山东出卖海军设计方案的几个工程师抓了起来，宪兵队已经准备好搅黄这摊子事儿，但是我们还有另一个方法处理此事，如果宪兵队就只是抓了人，对这桩交易不闻不问的话，我们就能把这个事情合法化，这事儿风险不小，不过山东也不是啥强国，一丁点军售应该不会被阻止……吧？"
 shandong.51.a:0 "警告川崎继续交易"
 shandong.51.b:0 "算了，这事儿拉倒了吧"
 shandong.52.t:0 "日本工程师向我们出售舰船设计"
 shandong.52.d:0 "尽管秘密交易这个程序失败了，但是我们还是从川崎公司那里得到了想要的东西。"
 shandong.52.a:0 "太棒了"
 shandong.53.t:0 "日本人不卖船"
 shandong.53.d:0 ""
 shandong.53.a:0 "我们给你记上这笔帐"
 shandong.54.t:0 "山东舰队在上海的活动"
 shandong.54.d:0 ""
 shandong.54.a:0 "他们作不出啥大妖来"
 shandong.54.b:0 "提高警惕"
 shandong.55.t:0 "山东舰队绑架海员"
 shandong.55.d:0 ""
 shandong.55.a:0 "操你妈！"
 shandong.56.t:0 "山东舰队的水兵绑架海员被抓"
 shandong.56.d:0 ""
 shandong.56.a:0 "我们给你记上这笔帐"
 shandong.57.t:0 "山东舰队在青岛的活动"
 shandong.57.d:0 ""
 shandong.57.a:0 "他们作不出啥大妖来"
 shandong.57.b:0 "这事儿马上给我停了！"
 shandong.58.t:0 "山东舰队绑架海员"
 shandong.58.d:0 ""
 shandong.58.a:0 "妈的！"
 shandong.59.t:0 "山东舰队的水兵绑架海员被抓"
 shandong.59.d:0 ""
 shandong.59.a:0 "我们给你记上这笔帐"
 shandong.991.t:0 "张宗昌残部和农民暴乱"
 shandong.991.d:0 "被恐怖和混乱迷了眼的山东人错误的认为政府将不复存在，而我们要唤醒他们山东人对治理山东的使命感。张宗昌的雇佣兵还在不断的抢劫，他们必须被消灭。虽然张宗昌的劣迹显而易见，但仍有许多人对他的死耿耿于怀，为此，我们拒绝了所有试图参加张宗昌葬礼的要求。"
 shandong.991.a:0 "赶着出殡的人多了去了……"
 shandong.992.t:0 "大清夺回山东引起恐慌"
 shandong.992.d:0 "在宋哲元回到山东之后，清政府公开要求张宗昌的残部投降。还好，宋哲元对山东军界了解颇深，他的贿赂确保了大多数残部的顺利投诚。更妙的是，那些在鲁南剿匪的武装也宣布效忠于归仁会。不过张宗昌的一些手下还在策划新的阴谋，我们必须消灭他们以保卫山东安宁。"
 shandong.992.a:0 "重建仁慈秩序不易"
 shandong.21.t:0 "宋哲元请求清政府援助镇暴"
 shandong.21.d:0 "在北京当局抓了张宗昌之后，他们又开始找大诗人的罪证，所以，当皇帝看到宋哲元送上来的资料时，人们都给看傻了。这些资料矛头直指张宗昌，且点名张宗昌是导致山东混乱的罪魁祸首，宋哲元用这些资料来暗示中央派兵协助镇暴，我们倾向于支持宋哲元，除了宪兵队的重要职能之外，陆军总参已经制定好了相关行动计划。我们帮还是不帮？"
 shandong.21.a:0 "不，我有更重要的活要干"
 shandong.21.b:0 "可，派个师帮一把吧"
 shandong.400.t:0 "双枪老太婆率手下投奔张天然"
 shandong.400.d:0 "在逃离东北的难民潮中，有不少人跟天师表了忠心。许多农民把性命交给了天师，另一些则进了山东的红枪会。一天早上，一个穿着冬装的女人上了泰山并拜访了张天然，一贯道卫士说这个女的和天师的老婆孙素贞一样都是头领，不过这女的腰上别着两把手枪。赵洪文国决定带着她的家族为一贯道效力，她声称这不是为了钱或名，只是为了赶走东北老家的日本鬼子，天师允诺了，并承诺永不与日本人合作。赵洪文国现在是红枪会和大刀会身经百战的重要领导之一。"
 shandong.400.a:0 "她的决心使我们对她的能力毫不怀疑"
 shandong.401.t:0 "天师发布了相关准则"
 shandong.401.d:0 "张天然一直强调，佛教和儒学都是中国社会不容置疑的组成部分，这些对于拯救中国人民精神谱系都是极为有用的精神食粮，不过在一贯道内部张天然和孙素贞却就如何利用知识分子一事产生了矛盾。张天然在袁世凯手底下当过官，因此在他看来中国的精神就是从摄政王载沣-袁世凯-溥仪这样三位一体的路径；然而孙素贞与他不同，孙素贞更倾向于孙中山的思想。张天然仍在坚持他的理论，不过他真的可能忽视了南方理想主义的精华。"
 shandong.401.a:0 "天师圣断！赞美溥仪"
 shandong.401.b:0 "赞美孙中山！"
 shandong.402.t:0 "天师向公众警示大劫的到来"
 shandong.402.d:0 "张天然经常在学校和庙里宣讲，不过对公众来说他还是云里雾绕的，这不张天然准备对公众阐释大劫的存在了，在一贯道看来，世界被三阳划分为三个阶段，最后阶段，赤日当空，辛亥起。而在演讲之中，张天然引用了康有为的相关著作，他认为大劫正即将到来，中国很快就将与帝国列强们决一死战，不胜则亡。\n\n而具体到山东人民上来，张天然要求山东人民满怀国家一统之愿景，并为之努力奋斗，为中国统一富强奋斗终身。"
 shandong.402.a:0 "也许我们应该早点讲出来"
 shandong.403.t:0 "山东贫瘠之土地"
 shandong.403.d:0 "长期以来，中国人民饱受饥荒之苦，饿毙者不计其数，且产出远远满足不了需求。这事儿十有八九是传统种地方法整的，不过推行现代化种地技术也会惹烦这帮子农民，我们可以从西方人那里搞到新的技术，虽然这可能会疏远那些支持者们，或者我们可以把红枪会的人派到地里帮农民种地，确保我们不会拉下饥荒。"
 shandong.403.a:0 "秘密分发肥料"
 shandong.403.b:0 "把红枪会派到地里去"
 shandong.404.t:0 "佛教领袖巨赞法师宣称我们是异端"
 shandong.404.d:0 "湖南的和尚居然诽谤我们！巨赞法师宣称一贯道是异端，张天然是异教徒！他的话已经在我们下属中引起了骚动，有些富人已经不再对我们进行捐赠，给我们造成了很多的问题。巨赞就是个指望着先发制人打破中国人精神宗谱的激进分子！"
 shandong.404.a:0 "滚！你他妈才是异教徒！派红枪会去把他的书烧了去！"
 shandong.405.t:0 "路中节被抓"
 shandong.405.d:0 "张天然是一贯道的第十八代天师，不过我们还是得找到路中节，在济南之役当中，她跑出了济南躲了起来，现在路中节在外面受到巨赞的挑拨诽谤我们，不过我们还是把她带了回来，一贯道领导层就如何处理她产生了分歧，张天然和孙素贞认为可以把她变成吸引更多支持的傀儡菩萨，红枪会也不把她看到眼里，他们希望把她软禁起来。"
 shandong.405.a:0 "关起来，但别伤着她"
 shandong.405.b:0 "红枪会滚出克，路中节必须死"
 shandong.406.t:0 "红万字会放弃了山东"
 shandong.406.d:0 "红万字会背叛我们抛到了天津，并谴责了一贯道，这个组织在外敌横行的年代曾是一贯道的盟友，而他们的背叛对张天然造成了不小的打击，也从侧面证明了孙素贞思想的正确性，孙素贞因此谴责张天然的理念。在一贯道内部，这次事件被淡化处理了，很明显，他们被美国基督教青年会收买了，从而诽谤和诋毁我们的崇高事业。"
 shandong.406.a:0 "美元是罪魁祸首"
 shandong.407.t:0 "张天然会见牧口常三郎"
 shandong.407.d:0 "天师与日本的创价学会建立了联系，这个团体由于反对日本对华干涉而受到压制，张天然给牧口的信件已经公之于众，在信中张天然强调了二者信仰的一致性，公众对此的态度似乎以积极居多，这能让我们的同仁更好地发挥其影响力。"
 shandong.407.a:0 "可敬的日本同仁值得尊敬"
 shandong.408.t:0 "天师给高台教送了封信"
 shandong.408.d:0 "天师已经与越南的高台教建立了联系，这个佛教团体声称他们得到了神的旨意，要团结一切种族的人民，天师希望我们与高台教建立兄弟般的友好关系，而高台教的领导人也模仿山东红枪会组建了一支反抗德国殖民侵略的武装，尽管中越两国存在问题，但是在共同信仰之下，我们定能如兄弟一般友好。"
 shandong.408.a:0 "可敬的越南同仁值得尊敬"
 shandong.409.t:0 "天师给金达铉送了封信"
 shandong.409.d:0 "天师与朝鲜的天道教取得了联系，天道教是由一群看穿帝国主义者谎言，并为民族独立而奋斗的儒家人士组成的团体，其前任领导崔时亨是被日军在起义中自杀的，有了他们的帮助，我们就能得到朝鲜佛教徒和儒家人士的支持，从而进一步影响朝鲜的天道。"
 shandong.409.a:0 "可敬的朝鲜同仁值得尊敬"
 shandong.410.t:0 "宋哲元给北京当局送来了一封加急信"
 shandong.410.d:0 "宋哲元在山东的政治斗争中脱颖而出，他在汇报了张宗昌的恶行之后被任命为督理，现在他面临叛乱威胁，请求援助来恢复秩序，人们担心山东可能被其他军阀或者国民党吞并，当然，清政府也不会让山东丢了……吧？"
 shandong.410.a:0 "毕竟是个有理智的督理"
 shandong.410.b:0 "前共和派不值得信任"
 shandong.411.t:0 "北京允诺对山东提供保护"
 shandong.411.d:0 "北京当局做出让步，派了一批部队上山剿匪。士兵们大张旗鼓地到了济南，并在宋哲元的指挥之下进了各个村镇。在此基础之上，抗税叛军大部分已经放下武器，其中领头的一些人现在也老老实实的蹲着大牢。"
 shandong.411.a:0 "终于我们可以专注于内政了"
 shandong.412.t:0 "北京当局回绝了宋哲元的请求"
 shandong.412.d:0 "北京当局态度坚定，不会派一兵一卒去帮一个前共和派的督理，由于无力让叛军投降，宋哲元决定让他们亮出底牌，军队士兵身着清军蓝色制服来吓阻叛军，希望叛军看不出这后面的马脚。"
 shandong.412.a:0 "我们必须保护自己"
 shandong.413.t:0 "山东流亡的将领抵达"
 shandong.413.d:0 "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是雇佣军，某些雇佣军领袖也确实具备“不胜则亡”的决死意志，足以改变战局——眼前这位雇佣军将领，曾为风雨飘摇中的山东效命，后者也曾相当依赖他这样的人，如今却衣衫褴褛地带着自己如何被“背叛”的悲情故事，声泪俱下，希望转投我军阵营。很难确定他的心意是否真诚，但生在礼崩乐坏的年代，或许能力才是重中之重。"
 shandong.413.a:0 "我们要争取一切可用的力量"
 shandong.413.b:0 "故事不错，人滚蛋"
 shandong.414.t:0 "衍圣公侮辱北京的儒家学者"
 shandong.414.d:0 "身为社会仁爱象征的衍圣公孔德成最近引发了一次影响不小的事件，作为曲阜庄园的继承者，他对儒学最新发展了如指掌，而在儒学方面，吴佩孚和陈翰章做出了自己的理解，但是孔德成本人反对儒学国家化，他反对吴陈二人对社会整体的看法，认为中国每个家庭都能靠自己实现仁德，孔德成的反对之声让北京当局很不舒服。"
 shandong.414.a:0 "他还只是个孩子，陛下"
 shandong.415.t:0 "宋哲元为其盟友买头衔"
 shandong.415.d:0 "在北京当局经济衰退之时，宋哲元从他们那给衍圣公孔德成买了很多贵族头衔，这仅仅是北京当局做出的姿态罢了，这些头衔虽然没有任何实权，不过其还是对国民有着一定影响力，这使得宋哲元的盟友重新获得了一些在辛亥革命中被剥夺的荣誉。山东拥有土地的贵族集团现在有了更高的合法性，可以更容易地对山东人民施加影响。"
 shandong.415.a:0 "谢了，陛下"
 shandong.416.t:0 "山东闹饥荒，急需清政府援助"
 shandong.416.d:0 "山东今年收成不行，很大程度上是张宗昌整了太多太多的大烟地。为了避免大饥荒，宋哲元已经被找来解决今年的粮食问题。宋哲元的办法是再次动用省储备粮，并从粮价低的河北大量买入粮食。当然，这项措施还得靠老百姓多交税才能实行。"
 shandong.416.a:0 "从现在起我们需要节约粮食"
 shandong.417.t:0 "大刀会脱离一贯道，向我们伸出橄榄枝"
 shandong.417.d:0 "大刀会现在已经不再是张天然的打手，他们转而效忠于消弭了毒品走私的宋哲元。不过这帮人要求和正规军一样的待遇，而这会给我们的财政整出不少幺蛾子，我们咋办？"
 shandong.417.a:0 "爷要专家，土包子滚"
 shandong.417.b:0 "我们要救中国，就得聚集更多力量"
 shandong.418.t:0 "黄沙会发动袭击，并被挫败"
 shandong.418.d:0 "于河北发源的，和一贯道背景类似的黄沙会，这帮子整着“反清复明”的人是被北京当局从河南赶走的，不过在德州有个叫楚九的伙计宣称自己是神仙，在那儿起事。不过我们手下的人有实力对付这帮人，很快就消灭了他们。"
 shandong.418.a:0 "他们何时才能长记性啊"
 shandong.419.t:0 "这帮人属实来了又死"
 shandong.419.d:0 "德州的拳民寺又陷入了混乱，黄沙会又开始在那儿造反了。这次是王六在镇子里搞偷袭，然后就被军队平了。军队向衍圣公请教如何平定叛乱，衍圣公深思熟虑之后，提出由政府任命的管理人员负责各个寺庙，孔德成认为，山东的反抗源自于山东政府的威胁。"
 shandong.419.a:0 "好主意，小伙子！"
 shandong.424.t:0 "对奉天的国事访问"
 shandong.424.d:0 "为了得到张作霖的支持，张宗昌决计去趟沈阳，不过狗肉将军一到了沈阳就开始吃喝嫖赌，使得他迟到了三个小时，还耷拉个脸精神萎靡，嘲笑老帅是文盲。"
 shandong.424.a:0 "我宁愿招待张学良"
 shandong.425.t:0 "张宗昌出版诗集"
 shandong.425.d:0 "即使是张宗昌也无法抵挡诗歌的魅力和诱惑，在他在胡乱评论十三经之后，他决定出版一本诗集，尽管这活儿让人怀疑，但这位“狗肉将军”似乎对自己相当满意，出乎众人意料，这人的堕落程度在这两天居然有所下降。"
 shandong.425.a:0 "狗也会喜欢恰骨头"
 shandong.426.t:0 "狗肉将军新著作出版"
 shandong.426.d:0 "近日，张宗昌发表了他对《十三经》的评论，并对吴佩孚的作品进行了辱骂。他把吴佩孚作品中所体现出来的品德描述为北京特色的和掺杂了政治因素的所谓“道德”。狗肉将军在这篇评论里写道，孟子的学说更适应当今世界潮流，并把张学良与秦始皇做了类比。"
 shandong.426.a:0 "幸好张学良他爹不识字"
 shandong.427.t:0 "白云苍狗"
 shandong.427.d:0 "张宗昌这混蛋居然要娶孙殿英的老婆，孙殿英决定以此来敲诈张宗昌来提升他。狗肉将军以堕落著称，当然这也会疏远他和他手下人的关系。尽管张宗昌试图掩盖事实，但是这事儿一旦挑明了就是对他声誉的毁灭性打击。"
 shandong.427.a:0 "大帅请坐"
 shandong.427.b:0 "出租车？我宁愿溜达着"
 shandong.428.t:0 "煤老板和狗肉将军"
 shandong.428.d:0 "张宗昌对出口煤炭课以40%的重税以打压外国公司，然而这种税高得离谱，没人交过这种东西。然而，山东仍有采矿产业的发展。一个更为激进的解决方案已经出台，即由张宗昌出资成立一个煤矿集团，授权煤矿工人与老板抗争，这场赌博与山东的国民党达成了一定的协议，让他们策动工人运动。在张宗昌看来，自己也能像阎锡山一样轻易的操纵各种意识形态。"
 shandong.428.a:0 "阎锡山的阴影在我头上呐！"
 shandong.429.t:0 "妓院里的殴斗"
 shandong.429.d:0 "张宗昌不知道是大烟抽多了还是脑子坏了，选了两个人来当保安总长。这两个家伙在就职的时候才知道对方的事情，为了弄清水落石出，他们来到了张宗昌的屋子里，结果看到张宗昌还跟原来一样混蛋。张宗昌被他们逗乐了，他让这俩人现场对决，谁赢了官就是谁的。这俩人就开始互相撕扯，张宗昌和他的老婆们就在一边乐呵呵的看着，"
 shandong.429.a:0 "这似乎是一场不止一个方面的狂欢"
 shandong.430.t:0 "最便宜的药"
 shandong.430.d:0 "由于鸦片的扩散，饥荒又笼罩了山东，鸦片田取代了粮田，粮食产量大幅度下跌，人民开始挨饿。这事儿放在几年前，老百姓又得游行要粮食，这会让鸦片田有被曝光的风险，因此我们必须给这股大烟潮降降温，张宗昌终于命令手下向“值得援助的”老百姓送粮食。"
 shandong.430.a:0 "最艰难的选择需要最坚强的意志"
 shandong.431.t:0 "孙殿英修了土匪庙"
 shandong.431.d:0 "孙殿英在军队中的自主权很大，以至于他手下的军官都自称是鲁系孙派，因此在洗劫一贯道之后，孙殿英开始策划稳固自身地位的方法，孙殿英来山东之前是河南庙道会的头头，因此他觉着在鸦片烟笼罩下的泰山重建庙道会是个好法子，孙殿英建了一座名为“九天”的神龛。而孙殿英的士兵已经开始在脸上画“特”和“笙”两个字。"
 shandong.431.a:0 "在山东你很难逃避信仰问题"
 shandong.432.t:0 "没衣服的皇后"
 shandong.432.d:0 "孙殿英这家伙盗了慈禧太后的坟，有人认为慈禧是残酷无情的暴君，给中国带来了巨大的耻辱，但也有人认为她维护了传统文化，是中国社会的典范。无论如何，盗了她的墓是种侮辱行为，也让大清尴尬不已。"
 shandong.432.a:0 "这样的文物应该交给博物馆！"
 shandong.433.t:0 "大明新劫"
 shandong.433.d:0 "渴望金子和战利品的孙殿英又去把南京的明孝陵盗了，明孝陵是朱元璋的坟，而朱元璋红巾军出身惹得孙殿英很不高兴，自1644年闯军进北京之后这儿就被劫掠过一次了，不管老的口号怎么讲，反正现在反清复明肯定是没人提了。"
 shandong.433.a:0 "还有王法吗？！"
 shandong.434.t:0 "新总部？"
 shandong.434.d:0 "我们已经打下了山东省外的大片土地。尽管一些人希望我们留在济南，并把它作为我们永远的首府，但是也有一些人则希望我们去南京，那里有良好的铁路和通讯网络，能使我们更好的控制我们的新地盘。"
 shandong.434.a:0 "留在济南"
 shandong.434.b:0 "前往南京"
 shandong.435.t:0 "张宗昌死了"
 shandong.435.d:0 "在另一场聚会上，张宗昌抽大烟抽的太多，最终导致自己的死亡。张宗昌留下了40个老婆，数不清的孩子和他那已经自行瓜分完财产的老母。阴险狡诈的孙殿英接管了山东省和张宗昌的政治遗产。"
 shandong.435.a:0 "大炮开兮轰天堂"
 shandong.436.t:0 "天师张天然去世"
 shandong.436.d:0 "在接受中医治疗后，尊敬的天师张天然退隐到石窟之中，并最终在那里离世。他膝下无子，并将自身的财务按一贯道的方式捐助给了泰山下的穷人。在其死后，一贯道之月——孙素贞成为了一贯道的第十八任领导人，也是第一个未婚的天师。孙素贞的追随者承诺会进行温和的过渡，使得男女都能接受一贯道的福音。"
 shandong.436.a:0 "月光照耀前方"
 shandong.437.t:0 "宋哲元死了"
 shandong.437.d:0 "宋哲元在给他的朋友衍圣公孔德常送了最后一封信之后在家中离世，他没有儿女，遗产全按他的意愿分给了穷人，他死后剑圣李景林挺身而出，继承了宋哲元的遗愿，开始领导山东走向未来。"
 shandong.437.a:0 "他是山东的骄傲"
 shandong.438.t:0 "上清天国宣告成立"
 shandong.438.d:0 "中国响当当的“狗肉将军”张宗昌死了，据济南的报道称张宗昌和孙殿英试图在这周袭击泰山，然后就在袭击中死了。这则令人震惊的消息出自泰山的新主人张天然，张天然本人不太上报纸，但在华东难民中十分有名，人们常言一贯道尊师的仁慈。对于一些相对传统保守的难民来说，这就标志着中国迈向更明亮的未来。"

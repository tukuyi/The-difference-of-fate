 shandong.447.g:0 "中国君主制已经失败了。让我们转而求助北方之熊吧"
 shandong.454.t:0 "张宗昌望向北极熊"
 shandong.454.d:0 "张宗昌想要维持他的权力，影响力还有安逸奢侈的生活，他很快认识到自己需要稳固合法的政权来巩固他对最高权力的控制，于是他决定求助于在俄国的前盟友。俄国人同意了他的提议，决定支持狗肉将军，因为他们也需要一个对抗日本的东部堡垒。现在，张宗昌将担任摄政王、联络员和大将军，而俄国人将在龙椅之上扶持一个傀儡君主，以使中俄伙伴关系合法化，顺便尊重中国的传统。虽然谈拢了，不过我们还是得仔细选出一位君主来做好台面工作。\n\n显而易见的首选候选人当然是罗曼诺夫家族的弗谢沃洛德·约安诺维奇王子，他是最有资格承接王位的继承人。然而，考虑到那群斯拉夫人的破事，这位候选人将面临着激烈的反对，因为许多俄国人质疑他的合法性和统治能力。作为替代方案，俄国人提出扶持受人尊敬的战争英雄与贵族——彼得·弗兰格尔，甚至还有费利克斯·尤苏波夫，除罗曼诺夫家族外俄罗斯第二大贵族家族的继承人。张宗昌则不符预期地提出了让他自己的俄裔将军鲍里斯·安年科夫作为可能的候选人。现在，在中国接受北极之熊的力量之前，就看张宗昌和俄罗斯代表团如何解决他们之间的分歧，并决定“白熊王朝的俄罗斯族皇帝”，或“北极熊王朝的白俄皇帝”了。"
 shandong.454.a:0 "微臣叩见弗谢沃洛德沙皇！"
 shandong.454.b:0 "微臣叩见彼得沙皇！"
 shandong.454.c:0 "微臣叩见费利克斯沙皇！"
 shandong.454.e:0 "微臣叩见鲍里斯沙皇！"
 shandong.455.t:0 "契丹沙皇国的新旗帜"
 shandong.455.d:0 "随着我们新傀儡沙皇国的诞生，一面新的旗帜必须被确定下来，以便在俄罗斯熊登上龙椅之时，让它成为与皇室并肩战斗的力量。摆在我们面前的有两种设计。第一个是以著名的五色旗为基调，在描绘了中国的五个主要民族——汉族、满族、回族、藏族和蒙古族的彩色条纹之上，加上代表俄罗斯人的第六条绿色条纹，并在黄色框内展现俄罗斯帝国雄鹰。第二个设计更具有融合性，在黄色背景上融合了大清帝国之龙和俄罗斯帝国雄鹰，帝国之鹰用爪子抓着两面盾牌，一面印有俄罗斯帝国三色旗，另一面印有十二生肖的徽章。我们应该用哪种设计来代表我们新的契丹沙皇国呢？"
 shandong.455.a:0 "两顶皇冠下的六大民族"
 shandong.455.b:0 "融合设计"
 shandong.456.t:0 "宋哲元一统中国"
 shandong.456.d:0 "宋哲元和山东军阀在中原大地各方势力内耗之际保持中立，做到了一件不可能的事情。但现在，他已崛起并将整个中国掌控于手中，而我们要做的就是开始组织这个刚巩固的新国家。最为合情合理的路线就是宣告成立一个新中华民国，让宋哲元担任总统，但这个计划却并没有得到所有人的同意。这主要是因为衍圣公孔令贻和他的儿子孔德成长期生活在宋哲元的庇护之下，即便宋哲元同情共和，也不能阻止其手下们酝酿了围绕让衍圣公作为傀儡之帝的疯狂计划。梁启超思想的走狗们，曾一度想扶持衍圣公坐上龙椅对抗大清，但现在他们却有了一定声望，而这个计划看起来也很可能会成功。虽然孔令贻与商朝皇室、宋公和孔子都有血缘关系，但这些激进分子却认明朝为鞑虏入侵之前的最后一个正统中原王朝，因而希望扶孔令贻复辟大明。如果我们屈服于这些激进分子和梁启超的想法，那么孔令贻及其子最终将成为中国的新皇帝，成为宋哲元和梁启超实施自由化改革和传播新文化运动思想的权力纽带。或者，我们可以采取避免引起混乱的路线，就像宋哲元一直宣称的那样宣布成立共和国，在一个更为像样的共和体制之下向着自由化目标努力。"

 shandong.447.t:0 "狗肉将军之下的中华"
 shandong.447.d:0 "我们的军阀势力愈发壮大，控制了中国广阔的疆土，这都要归功于伟大的狗肉将军张宗昌本人的光荣与坚定的领导，尽管他不是个正常人，但中华大地的未来现在就掌握在山东的混账手中。他掌握着天下的一切，整个中国的命运亦是如此。\n\n这位狗肉将军总是油滑善变，像变色龙般，见人说人话，见鬼说鬼话，又像条泥鳅一样滑来溜去。如今他又秉承这个天性，为中国未来构想了几条可能的道路，以让他获得完全与彻底的权力，但每条路在如何取得这种结果方面上都有所不同。\n\n张宗昌的第一个、也是最明显的选择便是继续他的军阀生涯，成为一个真正的狗肉将军，像统治自己的私人领地一样统治整个中国，将军和佞臣们将在张宗昌的旗帜下分割天下。然而，这计划有些缺乏雄心壮志也不大正统，因此，张宗昌还想到了其他路子。为了建立一个更具正统性的国家，并让国家拥有一个更为合法的政府形式和官僚架构，张宗昌可以宣布重建中华民国，并由他自己担任总统，同时从国民党右派那里学点经验，或者他也可以走传统路线，试着不重蹈袁大头的覆辙，宣布建立一个新的中华帝国。然而，这么做需要巨大的努力和广泛的支持——这是张宗昌所不具备的。与之相反，张宗昌还可以转向境外势力，他要么邀请已经失势的清朝皇帝，要么就邀请日本人来帮助他统治全中国。\n\n在张宗昌一心只想着大权在握与贪图享乐的情况下，他选择如何重建新中国完全出于他的一时兴起。"
 shandong.447.a:0 "狗肉将军将开辟新王朝！皇帝万岁万万岁！"
 shandong.447.b:0 "共和才是中国的天命，除了这位救世主，又有谁更适合领导国家呢？"
 shandong.447.c:0 "军阀割据和挥金享乐是立国之本，我们自然应坚持下去！"
 shandong.447.e:0 "也许要是条件开得够宽厚，爱新觉罗家也未必不能接受"
 shandong.447.f:0 "中华大地注定要毁灭，我们应把未来托付给和人"
 shandong.448.t:0 "狗肉王朝崛起"
 shandong.448.d:0 "在昭告天下自己是中国崭新的、无可质疑的皇帝和龙椅的真正主人，以确保他的权力与形象之后，张宗昌开始按照他疯狂的设想组织他的新帝国。张宗昌决定保留自己的名字作为自己的年号，甚至不惜以自己的名字命名他的新王朝，这是中国历史上实属罕见的大胆举动。因此，张朝的宗昌帝应运而生，他将再次使天底下的一切都掌握在中国的手中。\n\n尽管他有如此雄心壮志，并致力于建功立业，但这并不能阻止其他人取笑这个吸毒与性交狂魔自立为帝的行为。由于普通话中“混账”一词同张的名字相似，并且与英语中的“野种”一词具有相似的含义和用法，这个经常被人称为狗肉将军之人建立的新王朝便被人讥讽为“混账”王朝，这令新皇帝本人感到非常懊恼。\n\n把这些无趣的笑话和无能狂怒的诋毁者放在一边，张宗昌已经开始着手创建一个新的帝国，不辜负他的高标准、高野心和高品味。这个帝国是否能长久存在下去并不重要，因为混账皇帝将像以往一样，在毒品、赌博、妓女和暴力的浪潮之中狂欢——但现在。这一切在传统君主制的尊贵幌子下存在着，并由全中国的巨大财富做后盾。"
 shandong.448.a:0 "混账朝混账帝万岁万万岁！"
 shandong.449.t:0 "张宗昌总统崛起"
 shandong.449.d:0 "在宣布成立新的中华民国以使他的军阀统治合法化之后，张宗昌已一跃成为了民国大总统。在他的军阀团体以及他的新盟友——一群来自国民党右派的机会主义者和实用主义者——的支持下，张宗昌准备玩弄一下民国的保守共和主义，以便让他的统治披上一层薄薄的合法性外衣，并从群众中搜刮一些微薄的支持。虽然这个新民国的时机与辛亥革命者相对自由的立场相去甚远，但它离纯粹的、毫不掩饰的军阀统治尚有一步之遥，没有人能想到这个臭名昭著的狗肉将军会这样做。这个新中华民国的共和制度重重受限，并由忠于张总统的将军和国民党政客右派监督，这个新的中华民国将在犯罪恶习、享乐主义、道德边缘的资本主义与十不存一的共和民主原则下运行。有了这个系统作保，“大总统”张宗昌将能够在很大程度上能像他在军阀时代那样继续统治中国，但要略加收敛，并以民国的合法性为主要保障。"
 shandong.449.a:0 "民国大总统张宗昌万岁！"
 shandong.450.t:0 "狗肉封邑"
 shandong.450.d:0 "选择无视任何明显的或想象中的对合法性的需求，张宗昌——狗肉将军、三不知将军，以及自诩为正义和强大代表的大将军——决定尝试不可能的事情：他要建立一个半集权、不分裂的“军阀“系统，将中国作为一个新的封建社会统治，而又不像那让他崛起于世的军阀时代那般分裂。任何合法政府的幌子已不存在，中国将像从前狗肉将军统治下的山东那样生存于世。这样一来，中国非但没有向文明和现代化迈进，反而有所倒退，因为张宗昌在他的现代领地内奸淫掳掠时，除了他个人的野心与对更多权力、更多财富、更多女人、更多大烟和更多乐子的欲望外，他可什么都不管。"
 shandong.450.a:0 "向狗肉将军致敬！"
 shandong.451.t:0 "大清万岁"
 shandong.451.d:0 "张宗昌想要维持他的权力，影响力还有安逸奢侈的生活，他很快认识到自己需要稳固合法的政权来巩固他对最高权力的控制，因此，他决定向失势的清室寻求帮助。清室也对他的提议表示同意，因为他们对重夺天命已不抱什么希望，只能决定投靠狗肉将军试试。虽然张宗昌将担任摄政王，联络人和军队统领，但清朝——作为龙椅的合法主人——试图让他们自己的人登上皇位，以维持传统，并为这种伙伴关系提供合法性和公众支持。\n\n现在剩下的就是决定谁来登上皇位了，在张宗昌和清室代表团前有三个选择。显而易见的选择是选择中国的末代皇帝溥仪，但由于他最近的失败，也没有统治国家所需的责任心，以及他稍不正常的、脾气暴躁的个性，就出现了另外两个候选人。第一个是溥仪的弟弟，也可能是下一任皇帝的溥杰。然而，爱新觉罗·显玗公主——因其以川岛芳子为名的间谍生涯而闻名于世之人——也是一个可靠的选择。现在，张宗昌和清室需要做的就是决定谁将成为下一个傀儡皇帝。"
 shandong.451.a:0 "溥仪皇帝万岁万万岁！"
 shandong.451.b:0 "溥杰皇帝万岁万万岁！"
 shandong.451.c:0 "显玗女皇万岁万万岁！"
 shandong.452.t:0 "张宗昌望向旭日"
 shandong.452.d:0 "张宗昌想要维持他的权力，影响力还有安逸奢侈的生活，他很快认识到自己需要稳固合法的政权来巩固他对最高权力的控制，因此，他决定向侵占中国的日本人求助。日本人同意了他的提议，因为他们早就急不可耐地想要统治中国了，他们因此决定支持狗肉将军。张宗昌将担任摄政王，联络员与大将军，而日本人将在龙椅上扶植一个傀儡君主，以使中日伙伴关系合法化，顺便尊重中国的传统。因此，现在得选一个君主出来。\n\n显而易见的选择当然是裕仁，但为了分散皇室权力，同时也为了让他不用承担统治中国附庸的重任，日本人提出了另外两个人选。现任天皇的弟弟——雍仁——以及他们的堂兄宣仁载仁都是可能的候选人。现在，在中国最终臣服于“升阳”之力之前，就看张宗昌和日本代表团如何决定了。"
 shandong.452.a:0 "微臣叩见雍仁天皇！"
 shandong.452.b:0 "微臣叩见宣仁天皇！"
 shandong.452.c:0 "微臣叩见载仁天皇！"
 shandong.453.t:0 "张宗昌的棕宝书"
 shandong.453.d:0 "有许多愚蠢不懂事之辈曾试图指出我们超凡绝俗的领袖张宗昌的作诗水平其实远称不上有多好，而他们的结局自然是无一生还。尽管有着诸多愚蠢且明显毫无品味的诋毁者，张将军还是决定出版他的文学作品汇编。从他对《三国演义》和《孙子兵法》等各种中国文学作品的精选注解（他认为这些注解完全升华了原作），到他自己在前线生活的回忆录以及他的情圣、军阀往事，这本文集拥有诸多有趣的篇章。不过，这本书的大部分内容都是他的诗歌作品，其中最著名的是《混蛋诗》。\n\n你叫我去这样干，\n他叫我去那样干。\n真是一群大混蛋，\n全都混你妈的蛋。\n\n这些朴素而直抵人心的诗句只是这本巨著中宝藏的冰山一角。张宗昌及其政权已经开始向中国的每个家庭分发这本文集，因为所有中国人民都必须拜读这本黄金文集，领略他的天才之作。"
 shandong.453.a:0 "真的，他是个艺术家。虽然水平如何有待讨论。"

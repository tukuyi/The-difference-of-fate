#张宗昌
 SQI_xin_ru_xue:0 "儒学教育"
 SQI_xin_ru_xue_desc:0 " "
 SQI_flee_to_zongchang2:0 "投向张大帅"
 SQI_flee_to_zongchang2_desc:0 "济南在奉天和北京的威逼下整日惶恐，但是这样的日子不会太长的，济南总有一日会成为全中国的核心"
 
 SQI_qing_hui_kong_meng:0 "请回孔夫子"
 SQI_qing_hui_kong_meng_desc:0 "因为自己学问少，张宗昌对旧学十分倾慕，1920年张宗昌重回山东入济南之际，他便强制命令山东各学校恢复孔子教育。虽然宋哲元一直试图和衍圣公的后代打好关系，但是并没有影响到儒学与狗肉将军的合作。直到张天然的出现，张宗昌登上泰山之后，便抛弃了儒学，转而支助一贯道的发展。可一贯道要谋求的显然更大，在阴谋败露，混世魔王杀害天师之后，他又将目光转回了儒学之中。宋哲元跑了，张天然死了，张宗昌也是时候请回孔夫子了。"
 SQI_chong_jian_bao_jia_zhi:0 "重建保甲制"
 SQI_chong_jian_bao_jia_zhi_desc:0 "保甲制度是历史久远的一种社会组织方式和一种军事动员制度。张作霖在数十年前就在北方恢复了这种制度，确实发挥了很大的功效。鉴于如今山东的情况，张宗昌借鉴一些老上司的政策是非常有必要的"
 SQI_pei_bei_zhong_huo_li:0 "重火力的庇佑"
 SQI_pei_bei_zhong_huo_li_desc:0 "众所周知张宗昌有一支由俄罗斯人组成的雇佣兵军队，而当年这支军队携带的作战重型铁甲列车让奉系属实是开了眼。但也因此列车炮被张作霖扣押，并没能让张宗昌拉回山东。现在，面对这种三面环敌的情况，张宗昌决定有必要在配备那样的一支重火力部队了。"
 SQI_zhi_feng_zhi_jian:0 "直奉之间"
 SQI_zhi_feng_zhi_jian_desc:0 "在中国的舞台上，我们只是一个不起眼的势力，在吴佩孚和张作霖锋芒毕现，誓要夺取中国统一的当下。我们还需要厚积薄发，积累更大的实力，去谋求更大的成功。"

#一贯道
 SQI_honored_master_2:0 "上师"
 SQI_honored_master_2_desc:0 "在泰山之巅，张天然成功让臭名昭著的张宗昌皈依于一贯道，于是乎，世界的目光开始远离腐败的济南，而转到张天然一人身上。上师外露谦和，然内心狡诈。他的影响力已经跨越泰山，在山东半岛蔓延开来。"
 SQI_honored_master_3:0 "上师"
 SQI_honored_master_3_desc:0 "在泰山之巅，张天然成功让臭名昭著的张宗昌皈依于一贯道，于是乎，世界的目光开始远离腐败的济南，而转到张天然一人身上。上师外露谦和，然内心狡诈。他的影响力已经跨越泰山，在山东半岛蔓延开来。"

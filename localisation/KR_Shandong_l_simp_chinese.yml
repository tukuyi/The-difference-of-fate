 SQI_join_qing_faction:0 "加入[QIE.GetFactionName]"
 SQI_join_qing_faction_desc:0 "随着五省战争的结束，我们有能力支援我们的大清盟友，让我们加入他们的联盟，向中国统一前进！"
 SQI_decisions_unlocked:0 "解锁新决议"
 SQI_create_LSP:0 "创建华东诸省联合"
 SQI_create_LSP_desc:0 "六省现在将在张大帅的麾下重组，孙传芳死了之后，张宗昌统一并且在其麾下建立了六省联合。他现在重新组建了同盟，并以机会主义和军事统治来治理六省。"
 SQI_economic_decisions:0 "山东的经济增长"
 SQI_economic_decisions_desc:0 "长期以来，由于治理不力和政治动荡，山东经济一直落后于中国沿海的大城市。而现在，政治动荡的幻象已然不再，我们终于能令这篇广袤而历史悠久的土壤上焕发出无限生机。"
 SQI_internal_decisions:0 "鲁式平衡"
 SQI_internal_decisions_desc:0 "治理是个性的延伸，因此我们要在保证山东自治的基础之上，把山东变成一个合法的外国资本投资热土。"
 SQI_obtain_dockyard_access:0 "请求日本对海军的援助"
 SQI_obtain_dockyard_access_desc:0 "我们建设海军最好的方法之一是找我们的老朋友日本人，尽管山东海上力量在公海上的作战能力极为有限，但是我们还是能通过向日本人租借民用港口的方式来换取他们的海军援助"
 SQI_assemble_air_squadron:0 "借助大清志愿兵之手组建空军"
 SQI_assemble_air_squadron_desc:0 "我们欢迎来自大清的无畏的中国飞行员来到济南锻炼飞行和射击技巧，从而能够更好的对抗帝国主义。"
 SQI_assemble_air_squadron2:0 "借助日本人之手组建空军"
 SQI_assemble_air_squadron2_desc:0 "我们欢迎来自日本的无畏的飞行员来到济南锻炼飞行和射击技巧，从而能够更好的对抗西方列强。"
 SQI_request_infantry_equipment:0 "向大清索要更多武器援助"
 SQI_request_infantry_equipment_desc:0 "我们要利用清政府的支持索求更多的武器去反抗帝国主义。"
 SQI_pull_strings_with_qing_industrialists:0 "在战时租用大清工厂"
 SQI_pull_strings_with_qing_industrialists_desc:0 "击败帝国主义的必要性要求我们要不惜一切代价抵抗到底，因此我们需要得到大清的更多的工业支持。"
 SQI_war_intervention_decisions:0 "干预军阀们的地盘"
 SQI_war_intervention_decisions_desc:0 "如果要实现我们的最终目标，我们就必须利用好任何不设防的边界的机会，因此，我们要打爆那些阻碍中国人民与我们之间联系的蠢货傻蛋们，很快，我们就将看到南京的城墙，美丽的海港，并且品尝到四川的美味珍馐。"
 SQI_intervene_LEP:0 "干预八省联合内战"
 SQI_intervene_LEP_desc:0 "南京的憨批们终于被干烂了，倘若我们不想在山东缩手缩脚的话，我们就要主动出击，打他个措手不及。"
 SQI_intervene_jiangsu:0 "介入江苏"
 SQI_intervene_jiangsu_desc:0 "江苏现在急需我们的帮助，他们的人民在南方的压迫下受苦。我们必须扶持该省的督理和省长。"
 SQI_intervene_southeast:0 "干预[From.GetName]"
 SQI_intervene_southeast_desc:0 "从泰山至紫金山之间的土地现已一片混乱，如果我们要夺取那座伟大之城，我们现在就得行动起来。"
 SQI_intervene_southwest:0 "干预[From.GetName]"
 SQI_intervene_southwest_desc:0 "从泰山至衡山之间的土地现已一片混乱，如果我们要解放这片广袤的土地，我们现在就得行动起来。"
 SQI_Influence_Wars_decisions:0 "张宗昌派的外国影响"
 SQI_Influence_Wars_decisions_desc:0 "宋哲元和张天然这俩瘟神都被除掉了，现在张宗昌最终能通过贸易来支持其在中华大地上的行动。张大帅本人欢迎任何有助于维持山东自治地位的外国投资，且只要和政敌保持距离，张宗昌本人也不会说啥。日本财阀、德国的东亚监事会和使馆城市里的西方资本都摩拳擦掌，指望着大快朵颐一番。如果这帮人的投资能够实现其目的，那毫无疑问这对于张大帅是大大的有利。\n§G日本商人§!在我方债务中占据§Y[?SQI.sqi_japanese_control_var]§!。\n§W东亚监事会§!在我方债务中占据§Y[?SQI.sqi_german_control_var]§!。\n§R使馆城市的西方资本§!在我方债务中占据§Y[?SQI.sqi_legation_control_var]§!。\n"
 SQI_Yantai_Port_Line:0 "烟台-大连海运航线"
 SQI_Yantai_Port_Line_desc:0 "作为我们所控制的最大的港口，£victory_points §G烟台§!能让我们与日本和奉天当局发展海运贸易业务。"
 SQI_Nantong_Port_Line:0 "南通-长崎海运航线"
 SQI_Nantong_Port_Line_desc:0 "有着铁路公路网络的，在东海沿岸仅次于上海的£victory_points §G南通§!是我们武器装备供应链的重要一环。"
 SQI_Hangzhou_Port_Line:0 "杭州-长崎海运航线"
 SQI_Hangzhou_Port_Line_desc:0 "作为一个大城市，£victory_points §G杭州§!能让更大的船舶停泊与往来，这方便我们和奉天以及日本人扩展相关的贸易。"

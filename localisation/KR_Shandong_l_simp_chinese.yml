 SQI_Infiltrate_Tianjin:0 "渗透天津"
 SQI_Infiltrate_Tianjin_desc:0 "我们可以利用天师在天津的影响力，来推动一贯道在天津的发展，并且拯救那些在外国压迫之下苟且偷生的中国民族工业"
 SQI_join_Japan_faction:0 "重新加入张作霖与日本的联盟"
 SQI_join_Japan_faction_desc:0 "我们已经找财阀借了一大笔钱，差不多得有个八十笔大的借款，以此来从经济上支持奉天和日本人。张宗昌还是希望能重建他对张作霖的忠诚"
 SQI_ask_LEC_protection:0 "向使馆城寻求庇护"
 SQI_ask_LEC_protection_desc:0 "我们已经找使馆城的商人们和西方银行借了一大笔钱，差不多得有个八十笔大的借款，以此来从经济上支持使馆城市的运作。张宗昌希望借此获得西方人的支持，并最终保住自己的权力。"
 SQI_ask_AOG_protection:0 "向德属东亚寻求保护"
 SQI_ask_AOG_protection_desc:0 "我们已经找和西方银行借了一大笔钱，差不多得有个八十笔大的借款，以此来从经济上支持德属东亚政府和海军舰队的运作。张宗昌希望借此获得德国人的支持，并最终保住自己的权力。"
 SQI_intervene_jiangsu_tt:0 "如果你控制了§Y淮扬§!和§Y南通§!，你将立刻成为这些区域的所有者并提升4%的战争支持度。"
 SQI_intervene_southwest_tt_1:0 "你必须控制、占领并且得到以下区域的核心：§Y钱塘、安庆、金陵、徐海、豫章和闽侯§!"
 SQI_intervene_southwest_tt_2:0 "你必须消掉以下的国家精神\n§Y农民暴乱§!\n§Y一贯道暴乱§!（如果你是张宗昌派的话）\n§Y张宗昌残部暴乱§!（如果你是一贯道的话）"
 SQI_create_LSP_tt:0 "你必须控制并占据以下地区\n§Y山东§!（济南、临沂和胶东）\n§Y江苏§!（淮扬、金陵、南通和徐海）\n§Y江西§!（赣南、豫章和浔阳）\n§Y安徽§!（安庆、芜湖和淮泗）\n§Y浙江§!（钱塘、金华、会稽、温州和丽水）\n§Y福建§!（建安、汀漳、厦门和闽侯）"
 SQI_raise_army:0 "扩军"
 SQI_raise_army_desc:0 "我军与假想敌之间仍存在较大差距，虽然我们没有一支现代化的军队，但我们有人民的支持，而这正是我们的优势所在。质量不够，数量来凑……"

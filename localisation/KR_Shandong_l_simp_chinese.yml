 shandong.438.a:0 "事情不会进展顺利……"
 shandong.438.b:0 "因果轮回罢也"
 shandong.438.c:0 "希望是会传染的"
 shandong.439.t:0 "南方的骚乱"
 shandong.439.d:0 "在八省联合里盛传当局向德国人卖铁路之后骚乱的消息，如果我们想出去拿点地盘的话，我们就该关注东南的变化，并准备在孙传芳完蛋之后出手。"
 shandong.439.a:0 "我们得留个心眼儿"
 shandong.440.t:0 "千钧之枪弹"
 shandong.440.d:0 "八省联合的领导人孙传芳最近挨了一枪，情况危急。在持续了数周的骚乱之后，好像是有个种地的打了他一枪。我们不管这对于八省联合意味着啥，但是我们必须准备从中牟利了。"
 shandong.440.a:0 "改变了中国命运的子弹"
 shandong.441.t:0 "老同盟复生"
 shandong.441.d:0 "当张作霖在就职仪式上给张宗昌送了根扁担的时候，一切都已心知肚明。张宗昌不需要在张作霖身上花大价钱买人情债，而是老老实实的成为张作霖手底下的一员战将。这是张宗昌很久之前的承诺，现今终于实现。张作霖送扁担只说明了一件事，那就是张宗昌是时候给张作霖的胜利添砖加瓦、鞍前马后了。"
 shandong.441.a:0 "这将改变中国的命运"
 shandong.442.t:0 "新大清帝国"
 shandong.442.d:0 "天师一声令下，上清的军队开进了紫禁城，宫门成了溥仪一家的监狱，几个皇室成员试图逃跑，但是并未成功。现在紫禁城上插满了红缨枪，而溥仪本人也没死，但他得向黄袍加身的张天然俯首称臣。溥仪仍然是皇帝，但是上清天国的天师、官吏和司祭将成为新帝国的一部分。张天然赦免了溥仪在这场战争中的罪行，并宣称这场胜利是自义和团和孙中山等人以来反抗帝国主义侵略的高峰。"
 shandong.442.a:0 "此乃大劫也"
 shandong.445.t:0 "薛颠带着路中节跑了"
 shandong.445.d:0 "尽管孙素贞和张天然保证路中节人身安全，不过薛颠还是跑了，红枪会并未能抓到他，因此弄得人心惶惶。张天然黑着脸到了薛颠家，并向上天祈祷，几个小时之后，他出来说薛颠蒙受上天召唤而去，要马上进行朝拜，当红枪会饱食满腹时，薛颠和路中节已经逃离了一贯道的势力范围，出乎大多数人的意料，张天然并未去追捕他们，而是虔诚的相信了祷告。"
 shandong.445.a:0 "这可能是大劫的一部分"
 shandong.446.t:0 "上海银行给张宗昌提供贷款"
 shandong.446.d:0 "张宗昌之前曾经找过好几家上海的银行来寻求贷款，但是均被以“信用不佳”为由加以拒绝。现在终于有一家银行同意借款了，只不过看起来是有大人物给银行下了同意贷款的指示。那个大人物给张宗昌寄来了一封信，信里说他可以借给张宗昌一大笔钱，只不过要用张宗昌自己的财产做抵押……"
 shandong.446.a:0 "也许有高人助我？"
 SQI_imprisoned_emperor:0 "被软禁的皇帝"
 SQI_unify_the_country:0 "统一四方的军阀"
 SQI_unify_the_country_desc:0 "张天然希望完成从孙中山到溥仪的精神谱系建构。其中就包括把国家权力逐步移交给一贯道政府的手中这一步。消除这种对儒家价值的冒犯将会使我国更好的面对大劫的来临。"

 SQI_ke_pu_du_wu_desc:0 ""

 SQI_shu_li_tian_shi_xiang:0 "树立孔子像"
 SQI_shu_li_tian_shi_xiang_desc:0 "1922年张天然在泰山山顶建了一座神龛，而如今为了彰显自己对于孔孟的尊敬，他将仿照据传西方一个名叫巴西的国家修建的巨型雕像那般，在神龛之上修建一座巨型的孔子像。在山东的任意一个角落都将能接受到圣人的俯视。"
 SQI_di_san_wei_sheng_ren:0 "普及教育"
 SQI_di_san_wei_sheng_ren_desc:0 "为了更好的传播我们的教诲，让普罗大众都接受真正的救赎。我们就必须要做好普世教育，当然了教育文本肯定要以表现张天师的思想为主，要出版一系列如《张天师讲经典》、《张天师思想：活的灵魂》等读物，并要求各大学校师生好好研读。"
 SQI_dao_hui_xiu_dao_yuan:0 "捣毁修道院"
 SQI_dao_hui_xiu_dao_yuan_desc:0 "自1898年《胶澳租借条约》割让胶州湾以来，德国人在山东侵略的步伐就没有停止过。而这其中各路教堂、修道院的文化殖民也是愈演愈烈。对此张天师无不痛心疾首，西方蛮夷的思想怎比得过我泱泱华夏的优良传统？对于这些该死的修道院，张天师只有一个指示：砸！（但要注意别过火了，我们可打不过德国人的军队。子曰：小不忍而乱大谋）"
 SQI_pu_ji_jiao_yu:0 "真正的救世主"
 SQI_pu_ji_jiao_yu_desc:0 "只有张天师才能拯救山东人民，只有在张天师的带领下人们才能扫清罪恶走向光明的未来，在那里人不独亲其亲，不独子其子，使老有所终，壮有所用，幼有所长，矜、寡、孤、独、废疾者皆有所养。移风易俗，化世界为大同。"


 hunmao.3.t:0 "《炮打司令部——我的一张大字报》"
 hunmao.3.d:0 "然而风暴一起，就没有那么容易停下来。第一份直接攻击[HNN.GetLeader]的文件我们不知道是何人所著。但是最著名的一份一定是今日由湖南省省委书记、革命元老毛泽东所写下的《炮打司令部——我的一张大字报》。这份文件他本想在《人民日报》上刊发，但是《人民日报》社长胡乔木担心事态闹大，便没有同意刊发。毛泽东只能转而在《湖南日报》上刊登，文章一经刊发果然如胡乔木预料那般引发轩然大波，湖南一时间纸价翻了个番，文章广为流传，对党中央形成一股极大的压力。由于毛泽东不仅仅是地方大员还是建党十二代表之一，一时间响应者众多。上海市在市委书记柯庆施的主持下《文汇报》作为第二个官方报纸刊登了毛泽东的文章。广东的赵紫阳，湖北的王任重，浙江的谭震林，山西的程子华等人也纷纷跟进，地方大员们形成了一种新的默契对抗党中央，尤其是[HNN.GetLeader]主席本人。尽管军队领导人们尽管没有站队，但是他们底下的大头兵已经几乎能够熟背炮打司令部了。因此在这场较量中，从一开始党主席就是在绝对下风的位置"
 hunmao.3.a:0 "或许，他应该考虑如何逃跑了"
 hunmao.4.t:0 "向[ROOT.Capital.GetName]进军"
 hunmao.4.d:0 "在一系列文件交锋之下，毛泽东决定敲下对[HNN.GetLeader]的最后一击，此前他前往了各个支持他的省份发表了一系列著名的演讲后，他回到了湖南，在下飞机是他只说了一句话：“革命无罪，造反有理！”这一声发言，向骚动的农民们通过了强有力的背书，首都郊区的农民，首都各个高校的学生纷纷上街游行，更多的人像参加开国仪式那般向[ROOT.Capital.GetName]汇聚。在首都卫兵部队领导人劝说下，[HNN.GetLeader]签署了戒严令，但是这毫无意义，士兵们早已参与到了游行队伍中，他的命令就像一个笑话，或者说他如今仍然假装自己还是党主席这件事本身就是一个笑话。党代会早已开启了他们从前从未动用的弹劾权力，很快，我们就将有一位新主席了。"
 hunmao.4.a:0 "希望他能像大众期盼的那样"
 hunmao.5.t:0 "反对官僚主义"
 hunmao.5.d:0 "官僚主义和命令主义在我们的党和政府，不但在目前是一个大问题，就是在一个很长的时期内还将是一个大问题。也是这个问题导致了我们的第一次土地改革运动的失败。\n\n就其社会根源来说，这是反动统治阶级对待人民的反动作风（反人民的作风，军阀政府的作风）的残余在我们党和政府内的反映的问题。就我们党政组织的领导任务和领导方法来说，这是交代工作任务与交代政策界限、交代工作作风没有联系在一起的问题，即没有和工作任务一道，同时将政策界限和工作作风反复地指示给中下级干部的问题。这是对各级干部特别是对县、区、乡三级干部没有审查，或者审查工作做得不好的问题。这是对县、区、乡三级尚未开展整党工作，尚未在整党中开展反命令主义和清除违法乱纪分子的斗争的问题。这是在我们专区以上的高级机关工作人员中至今还存在着不了解和不关心人民群众的痛苦，不了解和不关心基层组织情况这样一种官僚主义，尚未向它开展斗争和加以肃清的问题。如果我们的领导任务有所加强，我们的领导方法有所改进，则危害群众的官僚主义和命令主义就可以逐步减少，就可以使我们的许多党政组织较早地远离国民党作风。而混在我们党政组织中的许多坏人就可以早日清除，目前存在的许多坏事就可以早日消灭。\n\n因此请你们在结合整党建党及其它工作，从处理人民来信入手，检查一次官僚主义、命令主义和违法乱纪分子的情况，并向他们展开坚决的斗争。凡典型的官僚主义、命令主义和违法乱纪的事例，应在报纸上广为揭发。其违法情形严重者必须给以法律的制裁，如是党员必须执行党纪。各级党委应有决心将为群众所痛恨的违法乱纪分子加以惩处和清除出党政组织，最严重者应处极刑，以平民愤，并借以教育干部和人民群众。但在开展反坏人坏事的广泛斗争达到了一个适当阶段的时候，就应将各地典型的好人好事加以调查分析和表扬，使全党都向这些好的典型看齐，发扬正气，压倒邪气。我们相信，各地这种典型的好人好事是一定不少的。"
 hunmao.5.a:0 "我们是人民的党，人民应该在我们之上"
 hunmao.6.t:0 "农民运动问题"
 hunmao.6.d:0 "我们党政组织在农村工作中存在一些严重地脱离农民群众、损害农民及其积极分子的利益的问题，即所谓“五多”问题。“五多”，就是任务多，会议集训多，公文报告表册多，组织多，积极分子兼职多。这些问题，很久就存在了，归根结底就是从发动农民变成了命令农民，农民在其中是被动的，各级党政组织忽视农民本身的思想情况，一味的使用自己的权力，这不是社会主义的做法。而区、乡的“五多”，又基本上不是从区、乡产生的，是从更上面产生的，是因为在县以上各级党政领导机关中存在着严重的分散主义和官僚主义，懒政思想所引起的，有些则是过去革命战争时期的产物，未加改变，遗留至今的。因此，接下来我们的农民工作就首先要从上级机关出发，再到改造基层党组织。要让下级机关从上级机关的桎梏中解放出来。要赋予我们的基层机关足够的自主权，尤其是要让农民亲自参与到当地机关中来。业生产是农村中压倒一切的工作，农村中的其它工作都是围绕着农业生产而为它服务的。凡足以妨碍农民进行生产的所谓工作任务和工作方法，都必须避免。"
 hunmao.6.a:0 "这个问题要引起重视"
 hunmao.7.t:0 "介绍一个合作社"
 hunmao.7.d:0 "《一个苦战二年改变了面貌的合作社》，这篇文章值得一读。社会主义精神在全国蓬勃发展。广大群众的政治觉悟迅速提高。群众中的落后阶层奋发起来努力赶上先进阶层，这个事实标志着我国社会主义的经济革命(生产关系方面尚未完成改造的部分)、政治革命、思想革命、技术革命、文化革命正在向前奋进。由此看来，我国在工农业生产方面赶上资本主义大国，可能不需要从前所想的那样长的时间了。除了党的领导之外，六亿人口是一个决定的因素。人多议论多，热气高，干劲大。从来也没有看见人民群众象现在这样精神振奋，斗志昂扬，意气风发。过去的剥削阶级完全陷落在劳动群众的汪洋大海中，他们不想变也得变。至死不变、愿意带着花冈岩头脑去见上帝的人，肯定有的，那也无关大局。一切腐朽的意识形态和上层建筑的其他不适用的部分，一天一天地土崩瓦解了。彻底扫除这些垃圾，仍然需要时间；这些东西崩溃之势已成，则是确定无疑的了。除了别的特点之外，中国六亿入口的显著特点是一穷二白。这些看起来是坏事，其实是好事。穷则思变，要干，要革命。一张自纸，没有负担，好写最新最美的文字，好画最新最美的画图。大字报是一种极其有用的新式武器，城市、乡村、工厂、合作社、商店、机关、学校、部队、街道，总之一切有群众的地方，都可以使用。已经普遍使用起来了的，应当永远使用下去。清人自珍诗云，“九州生气恃风雷，万马齐喑究可哀。我劝天公重抖擞，不拘一格降人材。”大字报把“万马齐喑”的沉闷空气冲破了。我现在向全国七十几万个合作社的同志们，以及城市里的同志们推荐一个合作社。这个合作社位于河南省封丘县，叫做应举社，很有些发人深省的东西。中国劳动人民还有过去那一副奴隶相么？没有了，他们做了主人了。中华人民共和国九百六十万平方公里上面的劳动人民，现在真正开始统治这块地方了。"
 hunmao.7.a:0 "我们应该更进一步了"
 hunmao.8.t:0 "在农村宣扬社会主义"
 hunmao.8.d:0 "由于土地改革的失败，我们的党在农村中的信誉可谓是一落千丈，这是我们这样依靠农村人民取得伟大胜利的党所不能接受的。为此针对农民群众和农村干部中间还存在的对党怀疑问题，需要普遍地进行一次社会主义教育。这次教育，要向农民宣传社会主义、集体主义和爱国主义；要向农民宜传工农联盟，城乡互助，以及兼顾国家、集体和个人利益的重要意义；要向农民宣传艰苦奋斗、自力更生的革命传统。下面的这几个问题，在这次教育中，应当着重宣传：\n\n修护正常的社会秩序。安定的社会秩序，是发展生产的必要条件。目前在一些农村中存在的偷盗现象，是损害集体利益，损害农民切身利益，也是坏社会秩序的。要造成一种舆论。把小偷小摸看做不正当行为，人人都有责任加以抵制。对于一贯不好好劳动的惯偷惯窃，要通过群众，加强对他们的教育改造；屡教屡犯的，应当依照法律给以制裁。\n\n土地改革的问题只是暂时的，不是长久的，均土地，合作社是我们党一定会推行的政策。我们的党是保持着以保护全体中国劳苦人民的最高利益为首要目标的党。"
 hunmao.8.a:0 "不要失去信心"
 hunmao.9.t:0 "个人崇拜"
 hunmao.9.d:0 "个人崇拜是过去人类长时期历史所留下的一种腐朽的遣产。个人崇拜不只在剥削阶级中间有它的基础，也在小生产者中间有它的基础。大家知道，家长制就是小生产经济的产物。在无产阶级专政建立之后，即使剥削级消灭了，小生产经济已经由集体经济所代替了，社会主义社会建成了，但是旧社会的腐朽的、带有毒素的某些思想残余，还会在人们的头脑中，在一个很长的时期内保存下来。“千百万人的习惯势力是最可怕的势力”（列宁）。个人崇拜也就是千百万人的一种习惯势力。这种习惯势力既然在社会中还存在着，也就有可能给予许多国家工作人员以影响，我们不得不承认如今我们的领导干部，甚至是我自己都深受个人崇拜的毒害。个人崇拜是社会现象在人们头脑中的反映，而我们这样的党和国家的领导人物也接受这种落后思想的影响的时候，就会反转过来再影响给社会，造成事业的损失，有害于人民群众的主动性和创造性。因此，反对脱离群众的个人突出和个人英雄主义，反对个人崇拜，是应该经常加以注意的问题。"
 hunmao.9.a:0 "我们不需要救世主"
 hunmao.10.t:0 "重工业和轻工业、农业的关系"
 hunmao.10.d:0 "重工业是我国建设的重点，这是现实需要所导致的。但是农业一定是我们国家建设的核心，粮食问题始终是最重要的民生问题。如果没有足够的粮食和其它生活必需品，首先就不能养活工人，还谈什么发展重工业？所以，重工业和轻工业、农业的关系，必须处理好。在处理重工业和轻工业、农业的关系上，我们没有犯原则性的错误。有的社会主义国家片面地注重重工业，忽视轻工业，更忽略了农业的重要性，因而市场上的货物不够，货币不稳定。我们对于农业、轻工业是比较注重的。我们一直抓了农业，发展了农业，相当地保证了发展工业所需要的粮食和原料。我们的民生日用商品比较丰富，物价和货币是稳定的。\n\n我们现在的问题，就是还要适当地调整重工业和农业、轻工业的投资比例，更多地发展农业、轻工业。这样，重工业是不是不为主了？它还是为主，还是投资的重点。但是，农业、轻工业投资的比例要加重一点。加重的结果怎么样？加重的结果，一可以更好地供给人民生活的需要，二可以更快地增加资金的积累，因而可以更多更好地发展重工业。重工业也可以积累，但是，在我们现有的经济条件下，轻工业、农业积累得更多更快些。\n\n这里就发生一个问题，你对发展重工业究竟是真想还是假想，想得厉害一点，还是差一点？你如果是假想，或者想得差一点，那就打击农业、轻工业，对它们少投点资。你如果是真想，或者想得厉害，那你就要注重农业、轻工业，使粮食和轻工业原料更多些，积累更多些，投到重工业方面的资金将来也会更多些。我们现在发展重工业可以有两种办法，一种是少发展一些农业、轻工业，一种是多发展一些农业、轻工业。从长远观点来看，前一种办法会使重工业发展得少些和慢些，至少基础不那么稳固，几十年后算总账是划不来的。后一种办法会使重工业发展得多些和快些，而且由于保障了人民生活的需要，会使它发展的基础更加稳固。"
 hunmao.10.a:0 "首先是农业，其次是工业"
 hunmao.11.t:0 "两种矛盾"
 hunmao.11.d:0 "一个社会，无论何时，总有先进和落后两种人们、两种意见矛盾地存在着和斗争着，总是先进的意见克服落后的意见，要想使“舆论一律”是不可能的，也是不应该的。只有充分地发扬先进的东西去克服落后的东西，才能使社会前进。但是在国际国内尚有阶级和阶级斗争存在的时代，夺取了国家权力的工人阶级和人民大众，必须镇压一切反革命阶级、集团和个人对于革命的反抗，制止他们的复辟活动，禁止一切反革命分子利用言论自由去达到他们的反革命目的。这就使反革命分子感到“舆论一律”对于他们的不方便。他们感到不方便，正是我们的目的，正是我们的方便。我们的舆论，是一律，又是不一律。在人民内部，允许先进的人们和落后的人们自由利用我们的报纸、刊物、讲坛等等去竞赛，以期由先进的人们以民主和说服的方法去教育落后的人们，克服落后的思想和制度。一种矛盾克服了，又会产生新矛盾，又是这样去竞赛。这样，社会就会不断地前进。有矛盾存在就是不一律。克服了矛盾，暂时归于一律了；但不久又会产生新矛盾，又不一律，又须要克服。在人民与反革命之间的矛盾，则是人民在工人阶级和共产党领导之下对于反革命的专政。在这里，不是用的民主的方法，而是用的专政即独裁的方法，即只许他们规规矩矩，不许他们乱说乱动。这里不但舆论一律，而且法律也一律。在这个问题上，反革命分子好象振振有词；有些糊涂的人们在听了这些反革命论调之后，也好象觉得自己有些理亏了。你看，“舆论一律”，或者说，“没有舆论”，或者说，“压制自由”，岂不是很难听的么？他们分不清楚人民的内部和外部两个不同的范畴。在内部，压制自由，压制人民对党和政府的错误缺点的批评，压制学术界的自由讨论，是犯罪的行为。这是我们的制度。而这些，在资本主义国家里，则是合法的行为。在外部，放纵反革命乱说乱动是犯罪的行为，而专政是合法的行为。这是我们的制度。资本主义国家正相反，那里是资产阶级专政，不许革命人民乱说乱动，只叫他们规规矩矩。剥削者和反革命者无论何时何地总是少数，被剥削者和革命者总是多数，因此，后者的专政就有充分的道理，而前者则总是理亏的。"
 hunmao.11.a:0 "我们欢迎他们离开"
 hunmao.12.t:0 "青年的特点"
 hunmao.12.d:0 "青年团在党的领导下，积极参加各方面的革命工作，作出了很大成绩。无论工厂、农村、军队、学校的革命事业，没有青年就不能胜利。中国青年是很有纪律的，他们完成了党所交给的各项任务。现在朝鲜议和，土地改革结束，国内工作的重点正在转到社会主义改造和社会主义建设。这就要学习。青年团要学会领导青年，和成年人一道，在农村把农业搞好，在城市把工业搞好，在学校把学习搞好，在机关把工作做好，在军队把国防军练好，成为现代化军队。\n\n十四岁到二十五岁的青年们，要学习，要工作，但青年时期是长身体的时期，如果对青年长身体不重视，那很危险。青年比成年人更需要学习，要学会成年人已经学会了的许多东西。但是，他们的学习和工作的负担都不能过重。尤其是十四岁到十八岁的青年，劳动强度不能同成年人一样。青年人就是要多玩一点，要多娱乐一点，要跳跳蹦蹦，不然他们就不高兴。以后还要恋爱、结婚。这些都和成年人不同。\n\n我给青年们讲几句话：一、祝贺他们身体好；二、祝贺他们学习好；三、祝贺他们工作好。我提议，学生的睡眠时间再增加一小时。现在是八小时，实际上只有六七小时，普遍感到睡不够。因为知识青年容易神经衰弱，他们往往睡不着，醒不来。一定要规定九小时睡眠时间。要下一道命令，不要讨论，强迫执行。青年们要睡好，教师也要睡足。革命带来很多好处，但也带来一个坏处，就是大家太积极太热心了，以致过于疲劳。现在要保证大家身体好，保证工人、农民、战士、学生、干部都要身体好。当然，身体好并不一定学习好，学习要有一些办法。\n\n现在初中学生上课的时间也多了一些，可以考虑适当减少。积极分子开会太多，也应当减少。一方面学习，一方面娱乐、休息、睡眠，这两方面要充分兼顾。工农兵青年们，是在工作中学习，工作学习和娱乐休息睡眠两方面也要充分兼顾。两头都要抓紧，学习工作要抓紧，睡眠休息娱乐也要抓紧。过去只抓紧了一头，另一头抓不紧或者没有抓。现在要搞些娱乐，要有时间，有设备，这一头也要来个抓紧。党中央已经决定减少会议次数和学习时间，你们要监督执行。有什么人不执行，就要质问他们。\n\n总之，要使青年身体好，学习好，工作好。有些领导同志只要青年工作，不照顾青年的身体，你们就用这句话顶他们一下。理由很充分，就是为了保护青年一代更好地成长。我们这一代吃了亏，大人不照顾孩子。大人吃饭有桌子，小人没有。娃娃在家里没有发言权，哭了就是一巴掌。现在新中国要把方针改一改，要为青少年设想。"
 hunmao.12.a:0 "我们的世界终究是青年的"
 hunmao.13.t:0 "关于领导方法的若干问题"
 hunmao.13.d:0 "任何工作任务，如果没有一般的普遍的号召，就不能动员广大群众行动起来。但如果只限于一般号召，而领导人员没有具体地直接地从若干组织将所号召的工作深入实施，突破一点，取得经验，然后利用这种经验去指导其它单位，就无法考验自己提出的一般号召是否正确，也无法充实一般号召的内容，就有使一般号召归于落空的危险。例如各地整风，凡有成绩者，都是采用了一般号召和个别指导相结合的方法；凡无成绩者，都是没有采用此种方法。除提出一般号召外，必须在自己机关中和附近机关、学校、部队中，选择二、三单位（不要很多），深入研究，详细了解整风学习在这些单位的发展过程，详细了解这些单位中若干个（也不要很多）有代表性的工作人员的政治经历、思想特点、学习勤惰和工作优劣，并亲自指导这些单位的负责人具体地解决各该单位的实际问题，借以取得经验。许多地方和许多机关工作推不动的一个基本原因，就是缺乏这样一个团结一致、联系群众的经常健全的领导骨干。一个百人的学校，如果没有一个从教员中、职员中、学生中按照实际形成的（不是勉强凑集的）最积极最正派最机敏的几个人乃至十几个人的领导骨干，这个学校就一定办不好。在我党的一切实际工作中，凡属正确的领导，必须是从群众中来，到群众中去。这就是说，将群众的意见（分散的无系统的意见）集中起来（经过研究，化为集中的系统的意见），又到群众中去作宣传解释，化为群众的意见，使群众坚持下去，见之于行动，并在群众行动中考验这些意见是否正确。然后再从群众中集中起来，再到群众中坚持下去。"
 hunmao.13.a:0 "从群众中来，到群众中去"
 hunmao.14.t:0 "农民协会组织通则"
 hunmao.14.d:0 "第一章 总则\n第一条 农民协会是农民自结合的群众组织。\n第二条 农民协会的任务是：(甲)团结雇农、贫农、中农及农村中一切反封建的分子，遵照人民政府的政策法令，有步骤地实行反封建的社会改革，保护农民利益。(乙)组织农民生产，举办农村合作社，发展农业和副业，改善农民生活。(丙)保障农民的政治权利，提高农民的政治和文化水平，参加人民民主政权的建设工作。\n第三条 根据中华人民共和国土地改革法，农民协会是农村中改革土地制度的合法执行机关。\n第二章 会员\n第四条 凡雇农、贫农、中农、农村手工业工人及农村中贫苦的革命知识分子，自愿入会者、得乡农民协会委员会批准后，即可成为农民协会会员。凡被派到农村中从事农民运动的工作人员均得加入农民协会，加入时，须取得当地农民大会或农民代表大会通过。在土地改革完成后，富农要求入会者，经乡农民大会或乡农民代表大会通过后，亦得成为农民协会会员。\n第五条 农民协会会员的权利如下：(甲)在农民协会内，有发言权、表决权、选举权、被选举权；並有建议撤换农民协会工作人员的权利。(乙)有取得农民协会各项合法利益业取得农民协会合法保护的权利，(丙)有享受农民协会所举办的文化、教育及经济事业的优先权。\n第六条 农民协会会员的义务如下：(甲)遵守会章。(乙)服从组织。(丙)执行决议。(丁)缴纳会费。"
 hunmao.14.a:0 "农民协会是农民自己的组织"

 #政治协商会议
 hungong.38.t:0 "中华人民共和国第一次政治协商会议开幕式讲话"
 hungong.38.d:0 "诸位代表先生们，全国人民所渴望的政治协商会议现在开幕了。\n\n我们的会议包括六百多位代表，代表着全中国所有的民主党派，人民团体，人民解放军，各地区，各民族和国外华侨。这就指明，我们的会议是一个全国人民大团结的会议。\n\n这种全国人民大团结之所以能够成功，是因为我们战胜了徳帝国主义所援助的直系清政府反动势力、日帝国主义援助的东北奉系反动势力。现在，数百万人民解放军的野战军已经打倒接近广西、贵州、四川和蒙古、新疆、西藏的地区去了，中国人民的大多数已经获得了解放，反对了自己的敌人，取得了基本的胜利。在这个基础上，召开了今天的人民政治协商会议。\n\n我们的会议之所以称为政治协商会议，是因为中华人民共和国不是我们一个党的中国，是四万万中国同胞的中国，商定国事需要四万万中国人民参与，不能由我们一党专断的说了算\n\n...\n\n诸位代表先生们：我们有一个共同的感觉，这就是我们的工作将写在人类的历史上，它将表明，占人类总数四分之一的中国人从此站立起来了。中国人从来就是一个伟大的勇敢的勤劳的民族，只是在近代是落伍了。这种落伍，完全是被外国帝国主义和本国反动政府的压迫和剥削的结果。一百多年以来，我们的先人以不屈不挠的斗争反对内外压迫者，从来没有停止过，其中包括伟大的中国革命先行者孙中山先生所领导的辛亥革命在内。我们的先人指示我们，叫我们完成他们的遗志。我们现在是这样做了。我们团结起来，以人民解放战争和人民大革命打倒了内外压迫者，宣布了中华人民共和国的成立了。我们的民族将从此进入爱好和平自由的世界各民族的大家庭，以勇敢而勤劳的姿态工作着，创造自己的文明和幸福，同时也促进世界的和平和自由。我们的民族将再也不是一个被人侮辱的民族了，我们已经站起来了。我们的革命已经获得全世界广大人民的同情和欢呼，我们的朋友遍于全世界。\n\n...\n\n在人民解放战争和人民革命中牺牲的人民英雄们永垂不朽！\n\n庆贺人民解放战争和人民革命的胜利！\n\n庆贺中华人民共和国的成立！\n\n庆贺中国人民政治协商会议的成功！"
 hungong.38.a:0 "第一次政治协商会议正式开始了。"
 hungong.48.t:0 "第一次政治协商会议：第一次投票日"
 hungong.48.d:0 "大会的第一个投票日最重要的问题当然是国体问题，中华人民共和国就要成为一个单一制的中央集权国家，还是复合制的联邦共和国家。\n\n事实上，在中国这一次的工团主义革命中，仅仅是由工团党这一个武装力量所主导并且排除其他党派的参与，诸如同样秉持着工团思想的国民党左派、无政府主义人士、持有保守共和思想的国民党右派、联省派等等这些人都被隔绝在外。他们无法带兵作战甚至无法参与到政治活动中，他们的一切要求都被工团党以目前的情况不允许为由给堵了回去。\n\n尽管这次协商会议允许了一部分的党外人士参加，但是本身还是一个工团党人士主导的会议。因此联省派在国内、胡汉民等人在国外不断的攻击工团党目前的所作所为是违背工团主义的思想，工团党根本不配工团一词，不如该叫什么共产党。而在工团党内部，习仲勋、薄一波等人认为可以对他们有一定的让步，实行联邦制也符合致公党的中华联省构想，英法等国也没有因为联邦的存在而覆灭，允许各地拥有一定的自主权，构思自己的省宪法也更方便各地发展他们的经济。对此党内的邓小平、唐生明等极权派领袖们也在党内煽动着极权情绪。他们“警告”到在我们还没有稳定下来的当下，如果放任这些人诋毁我们的新政权，如果他们再得到帝国主义的援助，我们很可能再次陷入内战。“一旦允许这样的人参与到政治工作中他们到底会不会站在社会主义这一边？他们到底会不会维护我们的新政权？我们的革命很可能和1926年那场失败的革命一样，那将士的血就白流了！那什么联邦共和不正是帝国主义分割我们主权的方式吗？”而董必武等人则试图提出一个妥协方案。\n\n这样的吵闹持续不断，一直到了大会的第一个议程投票日投票结束，而最终的结果自然是..."
 hungong.48.a:0 "中央集权制方案得到了多数代表的一致认可"
 hungong.48.b:0 "联邦共和制方案得到了多数代表的一致认可"
 hungong.49.t:0 "第一次政治协商会议：第二次投票日"
 hungong.49.d:0 "大会的第二个投票日则相对平淡了许多，本日最主要的议题是关于国歌选择的问题。虽然在此前的筹备工作中，筹备小组从海内外收到不下千余件样歌，但是最后经过多次预选之后最终提交到协商会议代表面前的只有两个选择，其一是由田汉作词、聂耳作曲的《义勇军进行曲》，当时中国内乱刚止，就受到了日本人和他们的走狗张作霖的入侵，中华民族一度到了亡国灭种的边缘，在这样的情况下这首歌应运而出，全曲荡气回肠。其二，则是国际歌这首颂赞了巴黎公社成员们的社会主义理想和革命气概的歌曲是如今大多数革命国家的国歌或第二国歌，选择这首歌作为中华人民共和国的国歌也是为了宣扬我们世界革命，全世界无产阶级联合起来的志愿。"
 hungong.49.a:0 "《义勇军进行曲》得到了多数代表的一致认可"
 hungong.49.b:0 "《国际歌》得到了多数代表的一致认可"
 hungong.51.t:0 "第一次政治协商会议：第三次投票日"
 hungong.51.d.yidang:0 "大会的第三个投票日同样是一个重磅炸弹，本日的议题为最高权力问题。其中正统派提出的方案是建立工会领导，组建劳联会，工人专政带领农民。而极权派和技官派的方案则是建立中央政治局，由政治局委员专政。市场派则表示应该建立人民代表大会制也就是西方的议会的中国特色版，在无法达成联省共和的情况下他们希望以此来遏制党内极权思潮。\n\n在第一日的投票之后，中央集权制的通过激怒了大会内的党外人士他们纷纷宣布离席，痛斥工团党是走上了极权主义道路，违背民主思想，甚至连党内代表也有一部分宣布离席，不再参加后续活动。\n\n面对这个情况，极权派乃至于技官派的一些代表们都活跃了起来，他们的讲话中不断抨击离席代表，称大会的投票是公开透明，这难道不是他们想要的民主吗？难道不符合他们心愿的就可以全部批评为极权？他们到底是想要民主，还是由他们操作的民主？连这都无法接受分明是厌恶工团主义，想要把工团党从新中国赶出去。不少代表也被他们鼓动纷纷表示同意。\n\n而轮到董必武、何叔衡等人讲话时他们试图劝导大会代表保持理智，“不能因为别人煽动而做出不理智的选择，我们今天要投的不仅仅是手中的一张票，更是整个中国未来的国家走向，是要上历史的！日后出了岔子我们这些代表都要被拉出来让后人审判！”\n\n这样的吵闹持续不断，一直到了大会的第三个议程投票日投票结束，而最终的结果自然是..."
 hungong.51.d.duodang:0 "大会的第三个投票日同样是一个重磅炸弹，本日的议题为最高权力问题。正统派提出的方案是建立工会领导，组建劳联会，工人专政带领农民。而技官派的方案则是建立中央政治局，由政治局委员专政。市场派则表示应该建立人民代表大会制也就是西方的议会的中国特色版，进一步实行民主化。\n\n在第一日的投票之后，联邦制提案的胜利鼓舞着党外人士和党内市场派人士，他们欢呼这是民主的胜利。而他们也表示愿意让步接受了董必武的方案，暂时实行中央领导，以让各地逐渐完善自己的省宪法，同时对于那些如东北、蒙古、西藏之类被帝国主义封建主义荼毒至今的地区可以延长他们的宪法撰写时间。面对这个情况极权派表示了严重抵抗，甚至要求清查是否存在舞弊情况，在遭到大会否决后，极权派的部分代表集体宣布离席，但邓小平宣布自己仍然会在协商会议中斗争，绝不会将中国的未来交给这些新“资本家”们。\n\n面对这个情况民主人士在讲话中讥讽他们是想要操纵大会不能而气急败坏离场。而轮到周恩来等人讲话表示如今联省制已成事实的情况下党应该考虑的是是否会有反革命分子起来威胁我们的新政权，我们是否需要对此保持充足的警惕，不能让革命果实落到别有用心的人手里。\n\n这样的吵闹持续不断，一直到了大会的第三个议程投票日投票结束，而最终的结果自然是..."
 hungong.51.a:0 "人民代表大会方案得到了多数代表的一致认可"
 hungong.51.b:0 "中央政治局方案得到了多数代表的一致认可"
 hungong.51.c:0 "建立劳联会方案得到了多数代表的一致认可"
 hungong.52.t:0 "第一次政治协商会议：第四次投票日"
 hungong.52.d:0 "大会的第四个投票日更是一个重磅炸弹，本日的议题为立法问题，究竟法律由谁由什么机构来成立。正统派联盟的方案是成立最高人民法院分割党的立法权，而技官派联盟的方案则是由党先行审查法律是否是站在社会主义一边，抑或是想要促使资本主义复辟。习仲勋在讲话中强调一个独立的立法系统对民主的必要性，但是紧接着邓小平就驳斥到旧军阀和反工团者正在摩拳擦掌着准备渗透新政府，这样的立法系统分明就是再给他们让路，争论喋喋不休，直到投票的结束，而最终的结果自然是..."
 hungong.52.a:0 "由党先行审查的方案得到了多数代表的一致认可"
 hungong.52.b:0 "成立最高人民法院的方案得到了多数代表的一致认可"
 hungong.50.t:0 "第一次政治协商会议：第五次投票日"
 hungong.50.d:0 "大会的第五个投票日最主要的问题是有关于个民族权力议题的。\n\n众所周知中国是一个多民族国家，汉、满、藏、蒙、回几十个民族生活在中国境内，民族间由于满清政府的胡作非为而矛盾不断，旧湖南就曾发生过多次苗族反清起义，云南、蒙古等地也是民族情绪激勇。尤其是蒙古还曾有过被白俄匪军残余恩琴控制的情况。面对这样的局势，新中国的民族问题就需要慎之又慎。\n\n目前党内外一共有三种方案，首先是加盟自治国方案，允许藏族、维吾尔族、蒙族以自治国的形式参与我们的新中国建设。但是这个方案的问题在于国内其他民族是否认同，他们是否为质问新政府为什么只允许这三个民族地区而不是他们自治？\n\n第二个方案则是不给予任何民族以任何形式的特权完全实行民族平等。但是这个方案的问题在于汉族目前在各个领域占据了绝大多数的优势，如果不给予少数民族优待，那些大一点的民族或许不会，但是那些人口较少的民族最终只会被汉族吞并。\n\n而第三个方案就相对折中，是要在全国少数民族聚居地建立自治区，这个方案的好处是能遍布到每一个人口较大的民族，对于次一些人口的民族也能照顾到。"
 hungong.50.a:0 "加盟共和国方案得到了多数代表的一致认可"
 hungong.50.b:0 "全民族平等方案得到了多数代表的一致认可"
 hungong.50.c:0 "建立自治区方案得到了多数代表的一致认可"
 hungong.53.t:0 "第一次政治协商会议：第二次投票日"
 hungong.53.d:0 "大会的第二个投票日的另一项决议是首都的选择，目前全国的绝大部分地区都归于了新中国的控制，因此在本次大会上代表们可以严肃的决定未来中国的首都归属问题。\n\n首先最好的选择自然是北京，这是明王朝、清王朝与北洋政府三任中国政府的首都之地，这里已经具备了设立中央政府的条件，不需要劳民伤财即可迁入，同时本届政治协商会议本身也是在北京举行的。\n\n其次则是南京，这是国民政府的首都，作为孙先生的继承人中央政府迁入南京也是了却了孙先生的遗志，届时全体政府要员将亲自前往中山陵拜谒孙先生的亡魂。\n\n第三个选择是延续临时革命政府的首都，长沙，毕竟相对来说对于湖南的改造是诸多地区中最完善的，湖南人民对于工团党的支持也是最高的，湖南是工团党当之无愧的核心省份。\n\n第四个选项同样与孙先生有关，武汉作为辛亥革命的发祥地，对于全体革命者而言有着特殊的含义，我们可以将新中国的首都放置在这个革命之地，以表明我们是当之无愧的革命政权。\n\n最后一个选项则与经济发展相关，上海是世界第五大城市，也是整个东亚最繁荣的城市，将中央政府放置在这里有利于行政中心与经济中心达成一致。"

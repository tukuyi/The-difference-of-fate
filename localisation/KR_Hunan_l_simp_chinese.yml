 hnn.2.t:0 "湖南省宪的恢复"
 hnn.2.d:0 "湖南督理赵恒惕痴醉于法律程序，根本不顾它其中是否存在舞弊。正因如此，他建议恢复1920年制定的湖南省宪。他的选择，指引着该省的未来。"
 hnn.2.a:0 "恢复省宪！"
 hnn.2.b:0 "嘁，谁还需要法律程序？"
 hnn.3.t:0 "宪政恢复"
 hnn.3.d:0 "我们已决定恢复宪法。如今的政府不过是个名义上的民主政体。我们要保护自己的土地自由安全，所有的公民都会知晓湖南的自由。"
 hnn.3.a:0 "湖南万岁万万岁！"
 hnn.4.t:0 "宪政遭拒"
 hnn.4.d:0 "我们决定拒绝恢复宪法。我们是一个省，而非共和国。我们根本没必要重蹈覆辙，是自己局限在一个联盟当中。赵督理亲手撕毁了宪法，付之一炬。湖南已经决定不再实行民主。"
 hnn.4.a:0 "湖南万岁万万岁！"
 hnn.5.t:0 "宣布选举"
 hnn.5.d:0 "随着湖南省宪的恢复，督理赵恒惕也决定宣布新一届湖南省选举。候选者需宣布参选，随后让人民从中选择，而这取决于候选者的执政理念和执政方案。所有的湖南人都能参选，但实际上对政治感兴趣的人并不多。同时许多人也怀疑赵恒惕会在选举方面搞些小花招。"
 hnn.5.a:0 "宪政的胜利！"
 hnn.6.t:0 "唐生智回到湖南"
 hnn.6.d:0 "今天，著名的“佛教将军”，湖南前督军唐生智回到了该省。听闻省宪回复的喜讯后，他立刻就收拾好了行李，从香港返回湖南。之后在其弟唐生明的帮助下，暂居于长沙的旅馆之中。虽然唐生智还未采取行动，但很多人相信这位前督军是来参选的。诚然，他的“革命社会主义”和“皈释”政策闻名于军官圈子内。而且如果他真要参选，那么赵恒惕政权必将受到威胁。"
 hnn.6.a:0 "他打算怎么做？"
 hnn.7.t:0 "程潜前往湖南"
 hnn.7.d:0 "原籍湖南的程潜将军表达了参于新宣布的湖南大选的愿望。他的计划已被批准，现已前往湖南。"
 hnn.7.a:0 "望他成功。"
 hnn.8.t:0 "程潜返湘"
 hnn.8.d_1:0 "自龙岩国民党起义被镇压后，祖籍我省的国民党老牌煽动者程潜成功逃脱。如今他已回到湖南，并宣布了他的省长野心。虽然他目前缺少广泛的基础支持，但当前的湖南局势可能会允许他建立一个选票基础，特别是在城市的贫困圈中。"
 hnn.8.d_2:0 "祖籍我省的国民党老牌煽动者程潜现已回到湖南，并宣布了他的省长野心。虽然他目前缺少广泛的基础支持，但当前的湖南局势可能会允许他建立一个选票基础，特别是在城市的贫困圈中。"
 hnn.8.a:0 "他不会赢的。"
 hnn.9.t:0 "赵恒惕在衡阳"
 hnn.9.d:0 "两天前，赵督理回到了他的老家衡阳，希望能说服家乡百姓投他一票。他与儿时好友拜访了家人，并在城市里做了多次演讲，吸引了很多人的注意。然而他的老乡并不买账，甚至仅因赵恒惕在演讲中失言，就对其显出公开的敌意。他遭到了大嘘，被当众侮辱。衡阳的人民似乎已经转投了其他候选人……"
 hnn.9.a:0 "人民转投唐生智"
 hnn.9.b:0 "人民转投程潜"
 hnn.10.t:0 "赵恒惕重整旗鼓"
 hnn.10.d:0 "在遭受乡亲们的侮辱后，赵恒惕从竞选活动中抽出了几天时间，与他的顾问们一起制定一项新的战略。"
 hnn.10.a:0 "希望他能站稳脚跟。"
 hnn.11.t:0 "益阳运动"
 hnn.11.d:0 "程潜已在益阳市及其周边地区建立起支持基础。在一场演讲中，他强调了自己卑微的出生，并希望湖南能够独立，甚至要与龙岩的国民党分道扬镳。赵恒惕和唐生智试图对该地区程潜支持的激增作出回应。谁最终会成为这个城市最受欢迎的候选人呢？"
 hnn.11.a:0 "赵恒惕"
 hnn.11.b:0 "唐生智"
 hnn.11.c:0 "程潜"
 hnn.12.t:0 "常德选举战"
 hnn.12.d:0 "唐生智选择在常德开展他的竞选活动，并已在这个重要的城市取得了稳步地进展。然而他近期在护宪运动中的行动引发了争议。如果放任这场舆论烈焰肆意燃烧，唐生智很可能会丢掉这座城市。"
 hnn.12.a:0 "赵恒惕在煽风点火。"
 hnn.12.b:0 "唐生智坚持住了。"
 hnn.12.c:0 "程潜在煽风点火。"
 hnn.13.t:0 "下乡拉票"
 hnn.13.d:0 "通过唐生智之弟——唐生明的努力，唐生智在农村地区，特别是长沙周边人口众多的农村中获得了加倍的支持。虽然农民并非是与政治密切相关的群体，但面对如此庞大的票仓，赵程二人也不愿将其割让，下乡开展了自己的拉票运动。谁会收获最多的支持呢？"
 hnn.13.a:0 "赵恒惕"
 hnn.13.b:0 "唐生智"
 hnn.13.c:0 "程潜"
 hnn.14.t:0 "韶山事变"
 hnn.14.d:0 "唐生智就任督军期间的土地政策和继任赵恒惕的不闻不问，激怒了一批韶山穷酸地方来的粮贩子，他们掀起了一场骚乱，全省农村纷起响应。他们要求，不管是谁当老大，都要让平日里那些见不得光的大农场种植出来的谷物和经济作物流入市场。而这些人本身也经营着雇佣劳工的大型农场，所以他们的影响特别巨大。"
 hnn.14.a:0 "赵恒惕答应了他们想要的。"
 hnn.14.b:0 "唐生智同意将其纳入土地改革政策。"
 hnn.14.c:0 "程潜答应了他们想要的。"
 hnn.15.t:0 "长沙棚户区"
 hnn.15.d:0 "近年来，在经济变化和工业化进程的推动下，长沙取得了长足的发展，特别是许多农民寻求保护，让他们的收入免受选举运动的伤害。城市边缘的棚户区已经变得相当庞大，虽然大家认为这是个祸害，人人避而远之，但如果要维持男性普选权的错误观念，就得迎合那儿的居民。谁最吸引他们呢？"
 hnn.15.a:0 "赵恒惕"
 hnn.15.b:0 "唐生智"
 hnn.15.c:0 "程潜"
 hnn.17.t:0 "投票开始"
 hnn.17.d:0 "现在是湖南人民投票选择领导人的时候了。现在，来自湖南各地的人们都聚在投票处前，将他们的选票投入票箱，湖南将见证赵恒惕的民主之梦成真。"
 hnn.17.a:0 "我们历史的新篇章翻开了……"
 hnn.19.t:0 "督理"
 hnn.19.d:0 "由于赵恒惕剥夺了湖南省大部分法律程序，事态发生了令人震惊的转变。他虽然兑现了选举领袖的诺言，但人民的呼声却被他挡在门外。赵恒惕承诺造就一个崭新且繁荣湖南。"
 hnn.19.a:0 "誓死追随督理阁下！"
 hnn.20.t:0 "长沙的抗议活动"
 hnn.20.d:0 "长沙的上空烟霏雾集，令人几乎看不见街头上人山人海的抗议者，也几乎听不到他们吵闹的声音。很明显，人民并不支持督理的新政，他们正在呼吁该省恢复民主。\n\n然而赵恒惕却悠闲冷静，整日懒洋洋地坐在办公椅上，分派越来越多的卫兵去镇压抗议者。"
 hnn.20.a:0 "看来这就是民主的消亡方式……"
 hnn.21.t:0 "吴佩孚支持我们"
 hnn.21.d:0 "北方的玉帅给我们写了封信，答应帮助我们，帮助赵恒惕。如今湘鄂边境局势变得愈发剑拔弩张，看来如果反赵的抗议者失去控制，吴佩孚很可能会用武力回击。"
 hnn.21.a:0 "遇到麻烦的时候，我们需要援手。"
 hnn.22.t:0 "佛教将军归位"
 hnn.22.d:0 "在民众和督理关系日益紧张的情况下，唐生明将军设法把他藏在贵州小山村的哥哥带了回来。今天，佛教将军唐生智进入长沙，当地居民一眼就认出了他的面孔，人人都对这位当年宣扬佛法的督理印象深刻。一夜之间，他成为了瓦舍热议的话题，就连家庭聚餐也被这个大新闻打断。\n\n目前他正住在长沙的弟弟家中，有传言称他可能在密谋复职。"
 hnn.22.a:0 "他心里打着什么算盘？"
 hnn.23.t:0 "唐生智畅快直言"
 hnn.23.d:0 "近期返湘的唐生智将军公开反对废除省宪，称此为不民主之举，是对省和人民的背叛。同他的兄弟唐生明一样，唐生智一直对赵恒惕和他的行为直言不讳。有人甚至怀疑是这位将军派了间谍去破坏督理的行为。"
 hnn.23.a:0 "他只是个小麻烦……"
 hnn.24.t:0 "暗杀督理的企图！"
 hnn.24.d:0 "当刺客端着手枪走进房间时，他知道自己有两个选择——要么成功，要么失败。他的同志曾告诉他，他可以随时后退，转身离开，日子还长着呢。但是覆水难收，已经没有回头路了。\n\n赵恒惕必死。"
 hnn.24.a:0 "是时候了。"
 hnn.25.t:0 "刺杀赵恒惕失败！"
 hnn.25.d:0 "刺客的尸体在早上被烧了。没有人知道他是谁，也没有人关心他。他死了，胸口中了四枪，鲜血也早已干涸。\n\n今天赵督理上台发表讲话。他很震惊，居然有人试图谋害他，但他英勇地同杀手进行了搏斗，并最终将其反杀。赵恒惕将会把杀手枭首示众，杀鸡儆猴。"
 hnn.25.a:0 "怎么有人敢这样对待我们的督理？"
 hnn.26.t:0 "军队涌向唐生智"
 hnn.26.d:0 "作为军队里的名人，佛教将军唐生智在湖南各师团中获得了大量的支持，并激起了许多将士站到了他一边。看来军事对抗正在酝酿，而这可能会威胁到赵恒惕对湖南的统治。"
 hnn.26.a:0 "麻烦大了……"
 hnn.27.t:0 "亲宪派抗议升级"
 hnn.27.d:0 "近期该省爆发了更多的抗议活动，当地民众对省宪被撕毁和废除一事出离愤怒。今天湖南省议会大楼前再次发生大规模抗议活动，几天前衡阳也发生了一起。随着时间的推移，这些抗议活动的规模越来越大，呼声也越来越大，每天都有许多人聚集在一起。一些人甚至报告说，在抗议活动中看到了支持唐生智的横幅。"
 hnn.27.a:0 "他们犯得着为那么一些破纸而生气吗？"
 hnn.28.t:0 "骚乱爆发"
 hnn.28.d:0 "今天长沙发生了一起骚乱。起初这只是一场普通的抗议活动，但在一位立宪主义者和一名省议会成员口水战的升级后，演变成了全面骚乱，双方相互饱以老拳。当地军队立即被派遣过来，设法将街头的暴徒击退，结束了暂时的混乱。"
 hnn.28.a:0 "该死，我们要控制住这一切！"
 hnn.29.t:0 "街头暴力"
 hnn.29.d:0 "常德和长沙本周又爆发了一波抗议活动，其中一场以血腥收场。在常德，一名警卫向抗议者开枪，导致人群失控，暴民和警卫间了近乎爆发一场全面战斗，双方都有伤亡。在过去的一周里，抗议活动变得越发暴力，造成了严重的伤害，甚至在某些情况下造成了死亡。随着日子一天天过去，恢复该省秩序和阻止人们抗议变得愈发艰难。"
 hnn.29.a:0 "今日沅江被染得通红……"
 hnn.30.t:0 "军队叛变！"
 hnn.30.d:0 "今天清晨，我们的大部分军队高举佛教将军的旗帜，宣布起义！他们已经在常德建立了临时首都，忠于赵恒惕的军队开始涌向前线。预计大战即将上演，该省则会陷入混乱。"
 hnn.30.a:0 "这可不太妙……"
 hnn.31.t:0 "凤凰之战"
 hnn.31.d:0 "紧靠贵州东部边境的凤凰古城是双方正在交战的地点。赵恒惕的民兵已经入城，枪炮轰鸣，而忠于唐生智的士兵则英勇地进行防御。"
 hnn.31.a:0 "唐生智防御成功！"
 hnn.31.b:0 "赵恒惕接管城市！"
 hnn.32.t:0 "长沙之战"
 hnn.32.d:0 "叛军在凤凰古城取得胜利后，挺进了长沙，企图夺取赵恒惕的基地。几天以来，这座城市一直处于混乱之中，叛军在街道上游荡，愈发逼近督理府。空气中充满了紧张的气氛，鲜血将路面染得通红。如果叛军获胜，可能意味着赵恒惕的统治就此落幕。"
 hnn.32.a:0 "叛军胜利！"
 hnn.32.b:0 "赵督理的忠臣们赶跑了叛军！"
 hnn.33.t:0 "常德之战"
 hnn.33.d:0 "赵恒惕在凤凰古城取得皮洛士式的胜利后，他再次重拾信心，集结军队，这一次将直捣叛乱核心——常德。一系列的小规模冲突和战斗已经展开，炮声在空气中回荡。叛军很可能在今天伏诛。"
 hnn.33.a:0 "唐生智守住了城市！"
 hnn.33.b:0 "赵恒惕长驱直入！"
 hnn.34.t:0 "衡阳之战"
 hnn.34.d:0 "历经一系列的殊死战斗和夺取对方首都的失败尝试后，叛乱已到了终末阶段。双方终于决定在赵恒惕老家衡阳市一决雌雄。随着双方部队的集结，衡阳可能会成为叛乱最后的战场。这场战役决定着湖南的命运，成王败寇。"
 hnn.34.a:0 "唐生智胜利！"
 hnn.34.b:0 "赵恒惕摧毁了敌军"
 hnn.36.t:0 "益阳之战"
 hnn.36.d:0 "益阳地处长沙、常德两市之要冲，两者分别为赵恒惕和唐生智的基地。如今益阳遭到了叛军的进攻，唐生智和部分师已抵达了城市外围，正在轰炸赵恒惕方面的防线。赵督理听闻此消息后，立刻命令他的将军们派一支部队前去驰援。但是有人担心，这支部队无法按时抵达，而唐生智届时会接管这座城市，使他离长沙更进一步。"
 hnn.36.a:0 "唐生智击垮了防线！"
 hnn.36.b:0 "援军抵达！"
 hnn.37.t:0 "邵阳之战"
 hnn.37.d:0 "湖南中部的邵阳市遭到了佛教将军唐生智的攻击。唐生智极有可能以邵阳为跳板，将他的势力扩大至衡阳，以此占领湖南南部，切断我们与两广的联系，将我们困在北方。他还可能会扼紧通往长沙等重要城市之要道。赵恒惕若要想生存下去，就必须保住这座城市。"
 hnn.37.a:0 "唐生智把赵派赶了出去！"
 hnn.37.b:0 "赵恒惕击溃了叛军！"
 hnn.38.t:0 "怀化遇袭"
 hnn.38.d:0 "怀化，一座位于湖南西部的城市，目前处于佛教将军唐生智的控制之下。督理已经派出了一支部队，它很可能会冲破前线，攻占怀化市。怀化市可以作为一块跳板，对常德和湖南北方发动进攻，截断佛教将军在南方的军队。这座城市防守严密，战斗已近尾声。谁会赢？"
 hnn.38.a:0 "进攻失败！"
 hnn.38.b:0 "进攻成功！"
 hnn.39.t:0 "飞跨洞庭湖"
 hnn.39.d:0 "洞庭湖原名云梦泽，在战国后期，由于泥沙的沉积，云梦泽分为南北两部，长江以北成为沼泽地带，长江以南还保持一片浩瀚的大湖，湖南也因此得名(湖之南)。如果我们能够穿越它，它可能会给我们提供比叛军更大的战术优势，使我们更接近常德。为了同唐生智争先，我们将建造船只并投入湖中。目的便是保护沿湖村庄的安全及坚守阵线。"
 hnn.39.a:0 "我们将占领这座湖！"
 hnn.40.t:0 "沿沅江而上"
 hnn.40.d:0 "沅江是长江流域洞庭湖支流，流经常德市。既然我们对此湖有了足够的控制权，便要逆流而上，攻打叛军。我们的人已经上了船，以突袭沿河定居点作掩护，最终在常德制造混乱，然后顺流而下，返回长沙。"
 hnn.40.a:0 "祝你们好运！"
 hnn.41.t:0 "掠袭常德"
 hnn.41.d:0 "成了！我们的人沿河而上，袭击了常德，带走了宝贵的文件、情报和钱财。虽然许多勇士牺牲了，但那些逃脱的人给我们带来了宝贵的优势。"
 hnn.41.a:0 "大成功！"
 hnn.42.t:0 "一次失败的掠袭"
 hnn.42.d:0 "在常德，我们的人被佛教将军的部队俘虏枪杀。他们似乎早已预料到上游会发生袭击，于是设下圈套，包围了士兵，迫使他们投降。"
 hnn.42.a:0 "你正是天选之人！"
 hnn.43.t:0 "可疑的阴谋"
 hnn.43.d:0 "有人偷听到了军官们今日的谈话，他们在讨论着一个推翻督理的阴谋。当消息传到督理办公室时，他只是点了点头，说他早就料到会发生这样的事。他告知省政府为此不必担心，但人们却在担心督理低估了威胁……"
 hnn.43.a:0 "应该冒得么子事……吧？"
 hnn.44.t:0 "唐生智痛斥赵恒惕"
 hnn.44.d:0 "佛教将军再次大骂赵恒惕，他对现任督理的愤怒无以言表。唐生智站在常德的一个阳台上，向成千上万的人展示着他指控当前省政府诸多事情的列表。他的弟弟唐生明和其他军人站在他的两侧。许多人担心这位将军与针对赵恒惕的阴谋有关。"
 hnn.44.a:0 "蠢得做猪叫……"
 hnn.45.t:0 "唐生智胜选"
 hnn.45.d:0 "佛教将军唐生智，赢得了地方选举，顺利成为湖南督理，事实上的省份领袖。"
 hnn.45.a:0 "胜利了！"
 HNN_zhao_flees:0 "§H赵恒惕§!成为一名将领"
 hnn.46.t:0 "唐生智接管湖南"
 hnn.46.d:0 "湖南再次回到了唐生智手中。今天早些时候，唐生智和手下进入督理府，将赵恒惕赶了出来，并任命自己为新督理。据报道，赵恒惕越境逃到了湖北省，这是一个由北直系控制的省份。唐生智已经展开了“佛教社会主义”的传播，无论好坏，湖南将在他的领导下迎来一个新时代。现在，我们必须看看他做了什么。"
 hnn.46.a:0 "旧督理跑了，新督理万岁！"
 hnn.47.t:0 "唐生智的革命佛教"
 hnn.47.d:0 "新任督理唐生智再次向湖南百姓提出了他的新思想——“革命佛教”，他试图将许多意识形态的精华糅合起来。他的灵感源自国民党社会主义者和他们的平等思想，源自护国联盟和他们的爱国主义，源自第三国际的意识形态，源自他和支持者的佛教……唐生智将这些要素结合起来，创造出了属于自己的完美新意识形态。\n\n尽管一些虔诚的佛教徒和右翼分子极端抗拒，但大部分湖南人都接受它，因为他们相信这是推进该省现代化的正确道路。湖南若想重新登上中国的舞台，首先要进行自我革命。"
 hnn.47.a:0 "为了佛教！为了革命！"
 hnn.48.t:0 "地主问题"
 hnn.48.d:0 "湖南存在着一个颇有争议的问题，就是如何对待我们的地主。唐生智是一个社会主义者，他必须清楚该如何有效地处理他们。现有三种方法——杀了他们；让他们干十倍于普通农民的苦活；或者释放他们，告诉他们别再回来。我们的将军应该选择哪一个？"
 hnn.48.a:0 "杀了他们！"
 hnn.48.b:0 "让他们去工作！"
 hnn.48.c:0 "放了他们吧！"
 hnn.49.t:0 "女性问题"
 hnn.49.d:0 "妇女占据我省很大一部分人口。湖南的成年妇女大多是简单的农妇或家庭主妇，没有发言权。然而，有影响力的女性已经开始推动她们的议程，促使她们更多地参与大城市工厂的工作，并帮助其他女性提高自己的地位。她们要求男女在工作和收入上平等，消除对女性的歧视。然而，省议会和当地男子对此表示反对，因为他们不希望把大部分权力交给妇女。他们急切地希望保持自己的地位以及男性在社会和经济上的优势。如果我们承诺两性平等，对女性来说大有裨益，但这肯定也会激怒湖南的男性。我们如何回应？"
 hnn.49.a:0 "社会和经济上平等！"
 hnn.49.b:0 "承诺提高妇女地位"
 hnn.49.c:0 "堂客们滚回厨房吧，蠢得死。"
 hnn.50.t:0 "耀祥书院的成立"
 hnn.50.d:0 "今天唐生智在家乡东安附近宣布自己要开办一所新的中学——以其父冠名的“耀祥书院”。该学院最初的目标是成为一所大学，但不会设立董事会，唐生智担任院长，顾畴为山长。耀祥书院是一所私立学校，旨在培养富家子弟。该书院并没有明确的目标，将于明年开放。"
 hnn.50.a:0 "一项值得注意的改善教育之举措！"
 hnn.51.t:0 "寺院的抗议"
 hnn.51.d:0 "湖南境内的一些佛寺对唐生智的皈释计划表达了愤怒，声称这夺走了他们原初的生活方式，并将他们的宗教扯进了有害的政治议程中。唐生智则对这些僧人说：“脱离了社会主义和政治，佛教便什么也不是。如果你们介意政治与宗教扯上关系，那就去看看西部省份吧。”"
 hnn.51.a:0 "他们可能不喜欢这种回应……"
 hnn.52.t:0 "军队收租人"
 hnn.52.d:0 "湖南省政府已经注意到，当地的地主一直在雇佣士兵来收缴租金，并驱逐佃户以削减租金。不用说，这是对佛教社会主义理想的严重违背，在省议会的一致同意下，军队收租人被责令下台，停止与地主狼狈为奸。"
 hnn.52.a:0 "这些讨厌的地主不怀好意！"
 hnn.53.t:0 "军队收租人下台"
 hnn.53.d:0 "长沙方面下达“军绅勾结”禁令后，所有从事收租和驱逐佃户的军人均被停职调查。期间若有不从者，军法处置。"
 hnn.53.a:0 "人为了一点钱，什么都做得出来……"
 hnn.54.t:0 "关于军火走私的报告"
 hnn.54.d:0 "贯穿湖南的粤汉铁路被广泛用于货物运输，其中也包括军火运输。这些非法军火一直在两广，租界区和北京政府间流窜。目前，省议会就如何处置这些非法武器走私者展开了激烈的辩论。大部分议员表示他们对该情况并不关心，另一些人则敦促督理唐生智立即采取行动，打击走私者。最终决策权在他的手上——我们该如何处理非法武器贸易？"
 hnn.54.a:0 "就从下一班列车开始，我们必须立刻打击这种行为！"
 hnn.54.b:0 "别管他们了，只要他们付了运输费就行。"
 hnn.55.t:0 "湘江事变"
 hnn.55.d:0 "警方对当地关于湘江上可疑船只的传言嗤之以鼻。然而常德近期爆发了一场大型枪战，共造成12人死亡，大量人员受伤。警方初步调查后发现，本事件与传言中的奇怪驳船有关，并以此为线索展开深入调查。许多人认为，这些船只是普通船只，当务之急是逮捕枪战的参与者。但另一部分人声称，枪战和被标记的船只是未来更大事件出现的预兆。"
 hnn.55.a:0 "我觉得这没啥——把那些麻烦的家伙抓起来，问题就解决了。"
 hnn.55.b:0 "必须立刻展开调查！"
 hnn.56.t:0 "发现大规模鸦片走私团伙"
 hnn.56.d:0 "沿着湘江上奇怪驳船的线索顺藤摸瓜，警方发现了一个庞大的非法鸦片走私团伙，该团伙多年来一直在省政府的鼻子底下活动。虽然省政府对吸食鸦片持睁一只眼闭一只眼的态度，但该团伙不断逃税的事实，令省政府下决心将其铲除。这些人的活动范围在湘川滇三省，因逃避法律制裁和蔑视地方政府而臭名昭著。"
 hnn.56.a:0 "这事必须马上结束！"
 hnn.57.t:0 "一贯道集会"
 hnn.57.d:0 "近期一贯道的农村集会让人们注意到了这个奇怪的宗教。在一位老“点传师”的主持下，一贯道的信徒们正试图将本教信仰传遍整个湖南农村地区。大多数农民认为这种邪教太过疯狂，并拒绝入信，但也有很多人成为了虔诚的信徒。目前，人们就一贯道在湖南的影响一题仍在争论，其中有人提到了山东的“一贯道”，他们可能是山东最强大的势力之一。"
 hnn.57.a:0 "这个邪教很奇怪。"
 hnn.58.t:0 "中国南方发现鸦片走私团伙"
 hnn.58.d:0 "湖南省政府近期发现了一个非法的鸦片走私团伙。多年来，他们一直在湘川滇和长江东岸省份政府的眼皮子底下流窜运作，不停逃税。过去一周，湖南督理唐生智一直在努力摧毁该团伙，或至少逼它上税。无论如何，迫使他们停止逃税将对我们的财政做出贡献。"
 hnn.58.a:0 "干得漂亮，“唐僧”！"
 hnn.59.t:0 "赵恒惕通过舞弊赢得了选举"
 hnn.59.d:0 "这次选举舞弊严重，结果近乎作废。赵恒惕靠着他那站不住脚的理由赢得连任。虽然唐生智和程潜可能会提出抗议，但这次选举所耗费的时间已经为赵恒惕提供充足的时间以巩固其统治。唐生智现已带着一批亲信忧心忡忡地逃离了该省。"
 hnn.59.a:0 "赢了！"
 hnn.590.t:0 "赵恒惕平息了叛乱"
 hnn.590.d:0 "赵恒惕带领着他的人马进入常德，赶走了唐生智和忠于他的将领，叛军的大部分残余已逃至邻近的四川境内，蛰伏起来。这标志着叛乱已经结束，唐生智落荒而逃。为表庆祝，督理筹备了一场盛大的宴会，并预计于今晚举行。湖南将团结在赵督理周围，迎来新的时代。"
 hnn.590.a:0 "他这次是永远地离开了。"
 hnn.60.t:0 "猎捕唐生智"
 hnn.60.d:0 "我们未在初次搜查唐生智时找到线索。搜捕队已经开始把目标对准更远的地方了。可能这花费一定时间，但我们一定会找到那个叛徒并将他绳之以法。"
 hnn.60.a:0 "希望他别跑的太远了。"
 hnn.61.t:0 "唐生智在香港被发现"
 hnn.61.d:0 "历经两个多月的搜查后，唐生智在香港的寓所已被锁定。现已组织了一支小队将唐生智铐回湖南。"
 hnn.61.a:0 "把他带回来，我们要审他。"
 hnn.62.t:0 "唐生智受审"
 hnn.62.d:0 "逮捕过程中，我方两人在香港中枪牺牲，但还是把唐生智带回了湖南。法庭审判已准备就绪，他被控叛国罪。虽然我们的统治很稳定，但唐生智在湖南仍然很受欢迎。如果唐突将其处决，可能可能会让很多人感到悲愤。"
 hnn.62.a:0 "死吧，叛徒！"
 hnn.62.b:0 "流放他！"
 hnn.63.t:0 "赵恒惕胜选"
 hnn.63.d_1:0 "虽然投票结果非常接近，但赵恒惕最终以微弱优势取胜。虽然有人私底下说，是舞弊把他从悬崖边上拉了回来，但在整个选举过程中，赵恒惕一反常态地保持克制，给了他巩固政权的时间，现在没人能公开挑战他了。"
 hnn.63.d_2:0 "尽管众人预计赵恒惕会同小手段影响湖南大选的结果，但从各方面来看，这次选举基本上是自由公正的。尽管如此，赵恒惕还是连任了。"
 hnn.63.a:0 "赢了！"
 hnn.64.t:0 "程潜胜选"
 hnn.64.d:0 "程潜和国民党赢得了选举。他迫不及待的想走马上任，直接把赵恒惕赶出了他的住所。虽然很多人认为他会武装湖南支援龙岩的国民党，但同时他也是个名声在外的独行侠。"
 hnn.64.a:0 "赢了！"
 hnn.65.t:0 "湖南的路线"
 hnn.65.d1:0 "胜利在握，我们必须选择是靠齐左翼，还是靠齐不怎么显眼的右翼。"
 hnn.65.d2:0 "不幸的是，在我们上台管理湖南之前，龙岩地区的社会主义起义失败了。胜利在握，我们必须选择是靠齐同左翼，还是靠齐不怎么显眼的右翼。"
 hnn.65.a:0 "遵从党的路线。"
 hnn.65.b:0 "走我们自己的路线——靠齐党内右翼。"
 hnn.650.t:0 "湖南向国民党右派靠齐"
 hnn.650.d:0 "在湖南得势后，程潜成为了我党内的一名领袖人物，但他已正式宣布向失信的右翼靠齐。尽管我们之间可能还会达成某种协议，但许多人视此为背叛。"
 hnn.650.a:0 "背叛"
 hnn.66.t:0 "湖南想澄清与我们的关系"
 hnn.66.d_1:0 "湖南表示有兴趣加入护国联盟，但有所保留。作为一个小省，湖南方面担心在一同克复其他中国派系时，我们会因为自己的利益而背叛他们。虽然这只是一个君子协定，但湖南要求我们的领导人公开宣布放弃针对其省的全部野心。湖南督理唐生智也诚恳地提出了一个要求——他要求我们在未来半年内向直系集团宣战。"
 hnn.66.d_2:0 "湖南表示有兴趣加入护国联盟，但有所保留。作为一个小省，湖南方面担心在一同克复其他中国派系时，我们会因为自己的利益而背叛他们。虽然这只是一个君子协定，但湖南要求我们的领导人公开宣布放弃针对其省的全部野心"
 hnn.66.a:0 "答应他们的条件"
 hnn.66.b:0 "拒绝"
 hnn.67.t:0 "[From.GetCliqueShortName]接受了"
 hnn.67.d:0 "[From.GetCliqueShortName]发表了我们期待的声明，并确保了我们日后的领土完整。因此，我们已正式同意建立休戚与共的命运共同体。"
 hnn.67.a:0 "我们终于安全了。"
 hnn.68.t:0 "[From.GetCliqueShortName]拒绝了"
 hnn.68.d:0 "[From.GetCliqueShortName]拒绝确保我们日后的领土完整。他们能有多透明呢？我们将在其他地方寻求盟友。"
 hnn.68.a:0 "找其他派系吧"
 hnn.69.t:0 "湖南寻求暂入我们的阵营"
 hnn.69.d:0 "赵恒惕是陈炯明的亲密朋友。然而湖南的内政和他同吴佩孚的友谊将其拉入了我们的阵营。因此，为了寻求保护，湖南想要正式地与我们建立命运共同体。然而，他们还想获得一个保证。赵恒惕的要求很简单，就是无论发生什么情况，我们要保证赵恒惕的位子不能丢。"
 hnn.69.a:0 "同意这项交易。"
 hnn.69.b:0 "赵恒惕还想跟我们讨价还价？门儿都没有。"
 hnn.70.t:0 "湖南的提议"
 hnn.70.d:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。然而，赵恒惕已经变了。他曾经致力于宪政，然而如今湖南的统治却变得越来越专制。因此，我们政府中的大部分人对接纳赵治湖南持强烈的保留态度。"
 hnn.70.a:0 "给他们承诺。"
 hnn.70.b:0 "我们绝不会和这个暴君做交易。"
 hnn.71.t:0 "湖南寻求盟友"
 hnn.71.d_1:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。湖南督理[HNN.GetLeader]也诚恳地提出了一项要求——他要求我们在未来半年内向直系集团宣战。"
 hnn.71.d_2:0 "湖南利用自己与联省运动的旧关系，要求加入我们的联盟。"
 hnn.71.a:0 "欢迎，老朋友！"
 hnn.71.b:0 "他们只会成为一个负担。"
 hnn.72.t:0 "湖南唐生智与护国联盟"
 hnn.72.d:0 "湖南方面在“唐僧”唐生智的带领下，已经向我们发出加入阵营的请求了。虽然有些人因唐生智与国民党将军程潜间频繁地摩擦而犹豫不决，但在很大程度上，我国政府的成员是偏向唐生智的。湖南督理唐生智也诚恳地提出了一项要求——他要求我们在未来半年内向直系军阀宣战。尽管考虑到他对吴佩孚充满旧恨，但做出允纳的承诺，可能会给我们带来麻烦。"
 hnn.72.a:0 "成交。"
 hnn.72.b:0 "拒绝他。"
 hnn.73.t:0 "湖南的朋友"
 hnn.73.d:0 "在程潜的领导下，湖南要求加入我们的阵营。考虑到程潜公开宣布脱离我党左翼，看来他确是一个天然盟友。"
 hnn.73.a:0 "欢迎！"
 hnn.73.b:0 "他们只会成为一个负担。"
 hnn.74.t:0 "程潜寻求宽恕和盟友"
 hnn.74.d:0 "曾经背叛过我们的湖南将军程潜，出人意料地发来一条电报。他请求我们原谅其过去的越权行为，并希望保护仍在他掌控之下的湖南。虽然许多人还在犹豫是否接纳叛徒回归，但与湖南结盟可能是有益的。"
 hnn.74.a:0 "欢迎回来。"
 hnn.74.b:0 "他上次背叛了革命。"
 hnn.75.t:0 "湖南要求进一步整合"
 hnn.75.d:0 "我们的老盟友湖南，现已要求正式建立我们的关系。他们将成为我们革命政权中的一分子。"
 hnn.75.a:0 "当然啦！我们同意！"
 hnn.75.b:0 "现在不是时候。"
 hnn.76.t:0 "湖南寻求同[QIE.GetName]开战"
 hnn.76.d:0 "长期以来，湖南督理[HNN.GetLeader]对[QIE.GetName]及其领导人极为蔑视。他满腔热情，并对我们未能兑现最初之承诺变得愈发焦急，要求我们立即向直系开战，并威胁说：如果他的要求得不到满足，就带着湖南脱离联盟。"
 hnn.76.a:0 "这是个合适的时机。"
 hnn.76.b:0 "他们疯了吗？"
 hnn.77.t:0 "[From.GetName]接受了"
 hnn.77.d:0 "[From.GetName]已同意按我们的要求向[QIE.GetName]宣战。"
 hnn.77.a:0 "拿起武器！"
 hnn.78.t:0 "[From.GetName]拒绝了"
 hnn.78.d:0 "[From.GetName]拒绝向[QIE.GetName]宣战。我们曾威胁说，如果要求被拒绝，就脱离他们的联盟。我们现在应该兑现这一威胁吗？"
 hnn.78.a:0 "我们必须忍耐。"
 hnn.78.b:0 "离开他们的联盟。"
 hnn.79.t:0 "湖南要求领导权"
 hnn.79.d:0 "长期以来，湖南督理[HNN.GetLeader]一直胸怀壮志。现在他试图获得联盟的领导权，并威胁说，如果要求不得到重视，就将抛弃我们。我们如何回应？"
 hnn.79.a:0 "我们别无选择。"
 hnn.79.b:0 "带着湖南爬上滚。"
 hnn.80.t:0 "[From.GetName]接受了"
 hnn.80.d:0 "[From.GetName]已妥协。我们将正式接管阵营的领导权。"
 hnn.80.a:0 "不出所料。"
 hnn.81.t:0 "[From.GetName]拒绝了"
 hnn.81.d:0 "[From.GetName]拒绝让步。我们曾威胁说，如果要求被拒绝，就脱离他们的联盟。我们现在应该兑现这一威胁吗？"
 hnn.81.a:0 "认清自己的处境吧。"
 hnn.81.b:0 "离开联盟。"
 hnn.82.t:0 "湖南退缩"
 hnn.82.d:0 "由于未能兑现威胁，湖南选择不脱离我们的联盟。"
 hnn.82.a:0 "可悲。"
 hnn.83.t:0 "湖南离开了我们的阵营。"
 hnn.83.d:0 "湖南兑现了他们的威胁，断绝了与我们的联系。"
 hnn.83.a:0 "该死"
 hnn.84.t:0 "陈炯明无法提供援助"
 hnn.84.d:0 "虽然赵恒惕起初希望能和陈炯明达成某种协议，让我省在这场可怕的战争中幸存下来，但内部问题消耗了陈炯明的资源，他也爱莫能助。我们现在正面临着一场孤立无援的战斗。"
 hnn.84.a:0 "我们将战斗到最后一刻。"
 hnn.840.t:0 "我们无法帮助湖南"
 hnn.840.d:0 "虽然赵恒惕起初希望能和陈炯明达成某种协议，让湖南在这场可怕的战争中幸存下来，但内部问题消耗了我们的资源，我等也爱莫能助。湖南现在正面临着一场孤立无援的战斗。"
 hnn.840.a:0 "不管怎样，祝他们好运。"
 hnn.85.t:0 "逆境之战"
 hnn.85.d:0 "我们针对[GXCHNN_enemy.GetName]的战争将是一场艰苦的战斗。绝望之中，赵恒惕不顾亲信何键的反对，还是考虑让南方的联省派介入进来。虽然赵恒惕与陈炯明的私交已不如从前那般牢固，但他仍有信心在陈炯明麾下继续治理湖南。"
 hnn.85.a:0 "发送电报。"
 hnn.85.b:0 "我们将独自面对。"
 hnn.86.t:0 "赵恒惕的请求"
 hnn.86.d:0 "面对着一场看似不可能打赢的战争，湖南督理赵恒惕在绝望中直接向陈炯铭求援。作为陈炯明的旧相识，同时也是中国联省制的支持者，赵恒惕提议把湖南并入我们的政权。由于他还和其他派系有联系，我们的人建议在赵恒惕为了一己私利联合其他人反对我们之前，接受这个交易。然而，另一些人认为赵恒惕的要价太高了——保护湖南介入战争；给予湖南在我国境内有别于其他省份的特别自治权。读完这份电报，字里行间无一不透露着赵恒惕是要把湖南督理这个位子甩给我们来保障。"
 hnn.86.a:0 "公平的提议。"
 hnn.86.b:0 "我们自己内部的麻烦也在酝酿。"
 hnn.860.t:0 "赵恒惕遇袭"
 hnn.860.d_1:0 "虽然赵恒惕已放弃联省制，转而支持在中国相当普遍的专制体制，但我们和湖南仍保持着联系。有传言称，面对目前看来无法打赢的战争，他曾考虑过寻求我们的帮助。无论如何，如果赵恒惕垮台，我们在中国就少了一位朋友。"
 hnn.860.d_2:0 "赵恒惕，陈炯铭的老朋友，如今正在被强敌蹂躏。他是联省制的支持者，据传在战争开始前，他就在考虑和我们结盟，但事实上，传言称赵恒惕其实只是想寻求我们的帮助。无论如何，如果赵恒惕垮台，我们在中国就少了一位朋友。"
 hnn.860.a:0 "该死"
 hnn.87.t:0 "[GXC.GetName]接受了"
 hnn.87.d:0 "[GXC.GetName]接受了我们的提议。他们的部队将和我们并肩作战，共同对抗[GXCHNN_enemy.GetName]。"
 hnn.87.a:0 "难以接受。"
 hnn.88.t:0 "[GXC.GetName]拒绝了"
 hnn.88.d:0 "[GXC.GetName]拒绝了我们的提议。他们的部队不会掺和进来，帮我们对抗[GXCHNN_enemy.GetName]。"
 hnn.88.a:0 "我们孤身一人。"
 hnn.89.t:0 "自食其果？"
 hnn.89.d:0 "战争胜利了，很大程度上归功于[GXC.GetName]。我们是否应该遵守自己的协议，成为他们国家的自治省？"
 hnn.89.a:0 "遵守协议。"
 hnn.89.b:0 "背叛联省派。"
 hnn.90.t:0 "吞并湖南"
 hnn.90.d:0 "湖南保卫战已经结束了，赵恒惕信守诺言，决定履行自己的义务。"
 hnn.90.a:0 "赵恒惕够朋友。"
 hnn.91.t:0 "赵恒惕的背叛"
 hnn.91.d:0 "湖南方面拒绝履行对我们的承诺。尽管我们保证他将继续担任湖南督理，但赵恒惕不仅没有对我们宣誓效忠，而且还试图切断双方现有的经济联系。"
 hnn.91.a:0 "如果他们想要战争……"
 hnn.92.t:0 "[GXC.GetName]吞并了湖南"
 hnn.92.d:0 "在我们针对湖南的战争中，湖南加入了[GXC.GetName]。他们现在全面继承了这场冲突。"
 hnn.92.a:0 "向他们宣战。"
 hnn.92.b:0 "让步。"
 hnn.93.t:0 "[GXC.GetName]吞并了湖南"
 hnn.93.d:0 "[GXC.GetName]吞并了湖南。虽然我们和对方彼此不和，同时也在和湖南交战，但我们以决定不和他们开战。"
 hnn.93.a:0 "可以接受。"
 hnn.94.t:0 "[From.GetName]宣战"
 hnn.94.d:0 "此前他们与湖南开战，作为对我省吞并该省的回应，[From.GetName]转而向我们宣战。"
 hnn.94.a:0 "那就来吧。"
 hnn.97.t:0 "湖南的经济"
 hnn.97.d:0 "尽管“黑色星期一”对内陆省份影响不大，但湖南仍受到了冲击。一夜之间全省经济陷入了明显的衰退，但并未彻底垮塌。多年来，湖南一直处于一个较为稳定的位置，与中国其他省份相比，经济相对薄弱。我们出口的主要产品包括大黄、麝香、蜂蜜、烟草、大麻和禽类，同时我们也是茶叶和苎麻的重要养殖区，这两种产品通过八省联合都卖给了租界。现在该省必须自立自强，改善经济，和其他中国势力做生意，以让我省走上正确的道路。"
 hnn.97.a:0 "我们必须努力建设更好的经济"
 hnn.98.t:0 "经济危机过去了"
 hnn.98.d:0 "我们的经济不再遭受黑色星期一的轻微阻碍。经济伤口已经自我愈合，我们已经摆脱了所有的负面影响。"
 hnn.98.a:0 "愿我们的经济更加强大！"
 hnn.99.t:0 "与湖南的经济联系及援助"
 hnn.99.d:0 "历史上的穷省湖南要求我们在财政上帮助他们发展经济，并提供专业知识。"
 hnn.99.a:0 "接受他们的要求。"
 hnn.99.b:0 "我们拒绝。"
 hnn.100.t:0 "[From.GetName]接受了我们的要求"
 hnn.100.d:0 "我们的盟友，[From.GetName]同意投资我们的发展项目。"
 hnn.100.a:0 "万岁！"
 hnn.101.t:0 "[From.GetName]拒绝了我们的请求"
 hnn.101.d:0 "我们的盟友，[From.GetName]拒绝投资我们的发展项目。"
 hnn.101.a:0 "该死的。"
 hnn.102.t:0 "省宪日"
 hnn.102.d:0 "今天是湖南省宪恢复的周年纪念日。在省宪重新实施的这段日子里，它似乎成功地保护了湖南公民不受过多腐败和不端行为的侵害，而湖南的民主试验也卓有成效。"
 hnn.102.a:0 "又是成功的一年！"
 hnn.103.t:0 "反馈事件"
 hnn.103.d:0 "这是个反馈事件，你不该看到这个。"
 hnn.103.a:0 "啵嘤"
 hnn.104.t:0 "“192号入境报告：长沙的又一天”"
 hnn.104.d:0 "“他们说佛教将军回来了。但我一点儿也不关心，也不在乎赵恒惕，或者别的什么人。这些都没有意义——我只是想保护我的家人，而不是每天提心吊胆，提防着那些抗议者闯进我家。嬲你妈妈别，崩溃后物价疯涨，没人希望我再替他们打磨刀刃了（白养大兵）。我已经厌烦了——我要带着剩下的钱去北面，搬到武昌去。”"
 hnn.104.a:0 "“今个讨日子难得很。”"
 hnn.105.t:0 "何键查禁《爱丽丝梦游仙境》"
 hnn.105.d:0 "赵恒惕手下的湖南审查官何键将军，单方面下令禁止了刘易斯·卡罗尔的《爱丽丝梦游仙境》一书。他的理由是“书中鸟兽昆虫皆作人言，而且与人同群，杂处一室”，这简直是对人类的侮辱。他进一步解释道，当孩子们看到人类和动物处于同等地位时，他们就会信以为真。何键将这种现象称为“灾难性”的后果。\n\n这位将军下令，要求士兵们扔掉并烧毁所能找到的任何一本《爱丽丝梦游仙境》。致使全省各地的家庭对何将军的评价直线下降。"
 hnn.105.a:0 "他说得有理"
 hnn.105.b:0 "这不过是一本儿童读物，撤销禁令"
 hnn.106.t:0 "唐生智在湖南选举中获胜"
 hnn.106.d:0 "唐生智在湖南的大选中获胜。而我们的人，程潜，现已被击败并返回党内了。"
 hnn.106.a:0 "也许会成功的。"
 hnn.107.t:0 "赵恒惕在湖南选举中获胜"
 hnn.107.d:0 "赵恒惕在湖南的大选中获胜。而我们的人，程潜，已经被击败并返回党内了。"
 hnn.107.a:0 "该死的！"
 hnn.108.t:0 "程潜在湖南选举中获胜"
 hnn.108.d:0 "我们派去湖南的程潜已被选为省长。作为湖南的领导人，他拥有巨大的权力让该省向我们的运动靠齐。"
 hnn.108.a:0 "湖南的盟友。"
 hnn.109.t:0 "何键逃跑了"
 hnn.109.d:0 "据报道，赵恒惕的盟友、湘南著名将领何键已经逃离，可能是为了寻求其北京方面盟友的庇护。"
 hnn.109.a:0 "别让门给夹了。"
 hnn.110.t:0 "何键抵达北京"
 hnn.110.d:0 "何键在其盟友赵恒惕战败后逃离了湖南。他现在已经抵达北京，得到了我们的保护。"
 hnn.110.a:0 "欢迎"
 POLITICS_HNN_CHENG_QIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1882年3月31日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g程潜出生于湖南的一处富贵地主家庭，在传统儒家教育的浸染中长大，为追求学问仕途参加了科举考试并取得了第一名甲等的好成绩。不过，在认清了19世纪末中国的政治局势后，他毅然决然弃笔投戎考入了湖南武备学院，后前往日本留学，期间结识了黄兴、宋教仁、李烈均等志同道合的革命志士。1905年，程潜遇到了孙中山，随即加入了他的同盟会。后来，他与唐继尧一同进入日本士官学校炮科学习并完成了相应的学业。\n\n1911年辛亥革命爆发，程潜也投身其中，参加了长沙战役。革命过后，他出任湖南省督军，但袁世凯掌权后被赶下台。程潜矢志不渝地忠于孙中山的理想，加入了国民党，并在护国战争和护法运动中竭尽所能帮助孙中山。在孙中山与陈炯明时爆发冲突时，程潜是孙中山最坚实的盟友，之后在孙中山麾下担任教官，为北伐战争训兵操练。\n\n北伐期间，程潜指挥第六军参加了南昌战役。北伐失败后，他收拢国民革命军残部，转战到闽赣游击区。战争的失败并没有影响到他在湖南积攒下的名望，而且他还很可能掌控着非同小可的政治影响力。"
 ARMY_HE_LONG_DESC:0 "§Y指挥官介绍\n生于：§!§g1896年3月22日，大清帝国 湖南省 桑植县§!\n§Y军旅生涯：§!§g贺龙在贫苦农家中出生长大，从小没怎么受过正规的教育。贺龙的父亲是名清朝小吏，颇有番武力，这些才能在贺龙身上也有所体现。20岁时，贺龙的叔叔因欠债被税吏活活打死，而贺龙一气之下直接杀掉了税吏，从此开始了他那漫长的游击斗争生涯。1920年，国民党异军突起，此时贺龙劫富济贫的法外好汉的名气越传越远，他带着爱刀一人一刀组建了一支地方部队。北伐期间，贺龙在张发奎手下担任教官与指挥官的角色，也在党内找到了自己的归宿——社会主义。北伐的失败并没有浇灭贺龙渴望祖国变革的热情，虽然他被迫退回老家湖南省，但他的部下依旧对其敬爱有加。他在革命中锻炼出的能力不可小觑，只需给他一支军队，他就能证明自己宝贵的价值。"
 ARMY_TENG_DAIYUAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1904年11月2日，大清帝国 湖南省 麻阳县§!\n§Y军旅生涯：§!§g滕代远毕业于常德湖南省立学校，在1925年春天北伐前夕加入了国民党，后来又凭着对社会主义的一腔热情转投中国工团党，并担任湖南省农民协会主席。北伐失败后，这位年轻的军官转入地下工作，领导着一队反抗势力。不久他接受了彭德怀的提议，以加入湖南省军为条件，洗去了自己的罪名。滕代远是名杰出的军事人才，虽有着与革命团体相勾结的经历，但他依旧在军中打出了自己的名声。滕代远还有一点不同之处就是他并非汉人，而是出身于湖南省的苗人。"

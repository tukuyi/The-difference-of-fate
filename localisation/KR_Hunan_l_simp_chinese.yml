 HNN_common_land:0 "土地共有权的推动"
 HNN_common_land_desc:0 "佛教将军正在推动湖南土地为湖南人共有。"
 HNN_welfare_system:0 "省级福利制度"
 HNN_welfare_system_desc:0 "社会福利制度这一西方概念，现已引入湖南。"
 HNN_farmer_conditions_improved:0 "改善农民的生活条件"
 HNN_farmer_conditions_improved_desc:0 "农民的社会地位得到了提高，生活条件也得以改善。"
 HNN_social_welfare_program:0 "社会福利项目"
 HNN_social_welfare_program_desc:0 "社会福利制度现已在湖南运行。"
 HNN_minquan:0 "“民权”"
 HNN_minquan_desc:0 "湖南政府把重点放在了人民的权力上，即‘民权’。"

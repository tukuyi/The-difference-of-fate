 hungong.120.t:0 "最后一天"
 hungong.120.d:0 ""亲爱的朋友们，这里是BBC中文广播对中国的特别告别广播，明日就是中国规定退出的最后一日了，由于中国政策改变，我们的广播将与各位中国告别，但我们依旧会面向中文用户推出专题内容。我们也呼吁[HNN.GetNameDef]政府能够尊重新闻自由，早日废除禁令..."广播内的女主播略带伤感的述说着。\n\n...\n\n“感谢广大听众的收听和支持”"
 hungong.120.a:0 "这种假新闻早该关掉了"
 hungong.121.t:0 "条约谈判"
 hungong.121.d:0 "中国的新主人派来了一支外交团，无论他们说得多么天花乱坠，他们的要求只有一个：让我们交出自己的绝大多数领土，而我们的回答是："
 hungong.121.a:0 "我们同意"

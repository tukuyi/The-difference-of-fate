 HNN_guo_jia_chong_sheng:0 "如闪电般归来"
 HNN_guo_jia_chong_sheng_desc:0 "中华有着数千年的璀璨历史，只可惜她在新世纪的这百年来受尽了屈辱，无数华夏的子民流落异土，宗庙的祭祀也毁于一旦。当有的人高呼着所谓的西方化之时，我们更应该回首过去的光辉岁月，恢复我们先祖的荣耀！驱逐鞑虏，克定中原！当有人问及我们应当复兴哪一帝国之时，我们只会有一个答案！那就是中华沦丧为异族囚国前的最后光荣——大宋！"
 HNN_shang_gong_shi_nong:0 "兵商工农士"
 HNN_shang_gong_shi_nong_desc:0 "传统的中华有着士工农商四大阶级的区分，这是我们立国的核心。但是，在我们光复祖先的荣耀前，也不可避免的需要对现代做出一定的让步。商人对于一个帝国的重要性已不言而喻，而士兵更是如今我们一统天下的必须。至于从前最高位的“士”，在这些文官们的领导下，如今的中国是个什么样子？这些家伙就应该全部被审判！"
 HNN_ling_ren_jing_tan_de_che_ji:0 "令人惊叹的车速"
 HNN_ling_ren_jing_tan_de_che_ji_desc:0 "总所周知蒙古人有着这个世界上最强大的骑兵之一，但是却鲜有人知我大宋的战车胜过骑兵百万。而新时代的战车当之无愧乃是坦克，我长沙国虽然工业疲软，但是只要加以发展，一定能有一支强大的坦克部队，席卷整个华夏！"
 HNN_xing_bu_shang_shang_gu:0 "刑不上士官"
 HNN_xing_bu_shang_shang_gu_desc:0 "我宋高祖皇帝曾有言“刑不上大夫”，这是多么伟大的一句话啊，但是我们的长沙王顺应时代不得不对这个祖训做出些许调整。对于我们这个新生的大宋而言，士兵显然是最重要的，这也是我们三百年历史凝结而成的血的教训，只有有一支强大的军队，我们的国家才不会遭受侮辱，我们的民族才能傲立于世间。"
 HNN_chong_qi_fan_zhen:0 "重启藩镇"
 HNN_chong_qi_fan_zhen_desc:0 "藩镇，一个古老的名字。它兴起于唐王朝期间，而在我们古老的大宋王朝中逐渐没落，但是如今我们统一全国克定中原之际是时候重新恢复藩镇制度了，我们需要地方上有一支强而有力的军队，我们的长沙王兵马大元帅赵恒惕将亲自带领这支部队，无往直前。"
 HNN_guang_li_fo_tan:0 "广立佛昙"
 HNN_guang_li_fo_tan_desc:0 "从前的大宋是没有国教，这导致了国家思想的分裂，懦弱的文官们借此把握了大宋的命脉，将大宋给埋葬。而新生的长沙国的国王赵恒惕是一名不折不扣的佛教徒，他有着最坚定的信仰，誓要将一个万民同乐的大宋带回人间！"
 HNN_chong_duo_kai_feng:0 "重夺大梁城！"
 HNN_chong_duo_kai_feng_desc:0 "大梁曾是大宋最初的都城，但1126，金军南下攻陷大梁城。这座古堡就此沦丧与异族人之手。又如同如今一般，但是是时候了，向着满人，向着属于我们的“金人”发起跨越九百年，近一个世纪的北伐了！我们将夺回大梁，我们将夺回南京，我们将夺回属于大宋的一切！"
 HNN_zhao_mu_liang_jia_zi:0 "招募良家子"
 HNN_zhao_mu_liang_jia_zi_desc:0 "从前的军队简直如土匪一般，三教九流无孔不入，完全是罪犯再就业的场所。这样的军队，怎么能打赢北伐战争呢？我们需要从兵源下手，我们的士兵需要那些接受过教育的最优秀的人。他们应该忠于人民，忠于帝国，更重要的是忠于我们的长沙王！"
 HNN_yi_tiao_bian_fa:0 "青苗法"
 HNN_yi_tiao_bian_fa_desc:0 "青苗法乃是我大宋贤臣王安石所创。将常平仓、广惠仓的储粮折算为本钱，以百分之二十的利率贷给农民、城市手工业者，以缓和民间高利贷盘剥的现象，同时增加政府的财政收入，达到“民不加赋而国用足”。这是一项多么伟大的制度创新，但是丧命于小人之手，如今，我们将重新完善这一制度，让世间黎民都能享受到王国的恩施。"
 HNN_san_bai_nian_da_song:0 "三百年之大宋重返人间"
 HNN_san_bai_nian_da_song_desc:0 "终于，我们占据了大半个中原，现在是时候宣布大宋复国了，并且向着那些该死的背叛者挥下惩罚之鞭吧！"
 HNN_chong_xin_ji_quan:0 "大宋联省"
 HNN_chong_xin_ji_quan_desc:0 "我们的皇帝曾是中国第一次联省运动的发起者与深度参与者，尽管如今他已宣布重建帝制，但是他不会遗忘自己的联省思想。在他主宰的帝国之下，地方将享有足够的自由，只要他们对皇帝保持忠诚。"
 HNN_yuan_zheng_gao_gou_li:0 "远征高句丽"
 HNN_yuan_zheng_gao_gou_li_desc:0 "高丽从古自今便是我天朝的臣子，只是鞑子无能丧权辱国，才使得高丽失陷于日本人之手，现在是时候夺回我们的自古以来的朝贡国了。大宋的天威将从他们开始！"
 HNN_du_hai_zhan_e_jiao:0 "渡海斩恶蛟"
 HNN_du_hai_zhan_e_jiao_desc:0 "从前日本接受了我天朝的知识传承才有了今日的地位，但是这些孽障不仅不对我天朝百姓心怀感激反而一而再，再而三的侵略我天朝边疆。现在是时候渡海斩杀这头恶蛟了！"
 HNN_fan_shan_fu_bai_xiong:0 "翻山伏白熊"
 HNN_fan_shan_fu_bai_xiong_desc:0 "俄国人有着这个世界上最凶狠的扩张欲望，在鞑子陷入危机之时，他们是背信弃义落井下石最恨的一批人。他们霸占我大宋的领土已经够多也够久了，现在是时候吐出来了。"
 HNN_an_nan_du_hu_fu:0 "安南都护府"
 HNN_an_nan_du_hu_fu_desc:0 "自大汉以来，越南便是我中华的臣子，但乘着五胡乱华期间这些宵小之辈发起了背叛，而我大宋23位先帝不忍黎民涂炭。为此便放任这些背叛者苟活于世，但是随着我们的陛下重新建立大宋，这个新生的帝国将不再如从前一般仁慈，这些背叛者将遭到最严厉的惩罚！"
 HNN_nan_yang_ming_zhu:0 "南洋巡明珠"
 HNN_nan_yang_ming_zhu_desc:0 "南洋沦丧于西方列强之手已逾百年，而在那里有着我们无数的华人同胞，如今我们大宋已经在皇帝陛下的领导下迎来的重生，而为了解放我们这些仍然受囚的同胞，我们将向列强发起远征！"
 HNN_yin_mian_ta_yin_su:0 "印缅饲孔雀"
 HNN_yin_mian_ta_yin_su_desc:0 "缅甸，这个山林之外的如孔雀般美丽的国度不向我们称臣已许久了，现在是时候帮他们回忆起自己的主人是谁了。"
 HNN_jing_ying_zhi_guo:0 "精英治国"
 HNN_jing_ying_zhi_guo_desc:0 "在大宋皇帝的治下，最优秀的专家将发挥最大的作用。"
 HNN_qiang_zhe_shou_hu_zi_you:0 "强者守护自由"
 HNN_qiang_zhe_shou_hu_zi_you_desc:0 "放任文官们管理国家的下场就是国家的利益倒向这些蛀虫一边，只有在皇帝陛下有力的大手之下，惩处那些贪婪之人，嘉奖那些无私之人。全体大宋公民的自由才会得到保证，皇帝陛下将会做出最英明的决断！"
 HNN_jin_nian_yue_peng_ju:0 "纪念岳鹏举"
 HNN_jin_nian_yue_peng_ju_desc:0 "岳鹏举作为我大宋当之无愧的英雄却在高宗时期遭受了不公正的待遇，惨遭冤死。虽然我孝宗皇帝为其平反，但这是远远不够的，如今圣上扫清六合，一统江山，决心在泰山封禅之际。陛下将昭告天下，昭告祖宗神灵，岳鹏举乃大宋护国之象征，乃大宋全体将领的圣人。"

 hunzhao.1.t:0 "湖南的未来？"
 hunzhao.1.d:0 "经过一番艰苦的斗争，赵恒惕终于巩固了他在湖南的统治。眺望这片万里无垠的大平原，这片土地上的百姓们都知道谁才是湖南省当之无愧的领袖。无论如何，随着他的权力基础愈发稳固，工团党人、反对派纷纷人间蒸发，赵恒惕也开始考虑在这个八省陷入内乱，中国的命运蒙上一层薄纱时，他该干些什么，他能干些什么...\n\n长期以来世人们都认为他赵恒惕是个怯懦的人，不断的在直系军阀和联省派势力间来回不定，又一度因为国民党的北伐战争而失去地位。但是当这个孙传芳被一颗子弹要了性命，八省内乱不止，两广、滇系、川系军阀也都似乎颇具内乱之象的时候，只有他赵恒惕把湖南的权力攥得如此牢靠。一千多年前那位豪杰的言语萦绕在他耳边，“治世之能臣，乱世之枭雄”，大清的再次灭亡已是定局，此时正是群雄逐鹿的时代。\n\n在那个风雨交加的夜晚，赵恒惕一个人在省长办公室中踱步，传统中国家庭观念中的光宗耀祖观念在他脑海中徘徊。一个人的命运啊，当然要靠自我奋斗，但是也要考虑到历史的进程。谁又能一口咬定这个时代他不能姓赵啊！顿时一阵惊雷划破夜空，一个无比大胆的念头突兀的从他的脑海里冒了出来，是的，是的，我赵恒惕可是英武圣文神德皇帝赵匡胤的后人。这个中华沦丧与异邦人之手的时代，他堂堂皇族之后岂能置身事外，不去立不世之功呢？\n\n但是这个念头是如此的胆大妄为，豆大的冷汗从他的额头滴了下去，他不会不记得曾经妄图称帝的袁世凯是个什么下场。此时他跳出来说要重建大宋又会是个什么下场..."
 hunzhao.1.a:0 "我TM一定是疯了"
 hunzhao.1.b:0 "苟利国家生死以，岂因祸福避趋之"
 hunzhao.2.t:0 "大宋的兵锋"
 hunzhao.2.d:0 "他们以忠义为本，以国家为重，以武艺为傲。战旗飘扬在千里之外，战鼓震撼在万民之心。英雄事迹，流传千古之下，忠贞精神，感动天地之间。\n\n他们将用忠诚之心，去服从一位明君的指挥，去执行一项艰巨的任务，去完成一次伟大的使命。大宋必将复兴，大宋兵锋所指，无所不克！"
 hunzhao.2.a:0 "杀！杀！杀！"
 hunzhao.3.t:0 "三百年之大宋重返人间"
 hunzhao.3.d:0 "“昔我太祖德皇帝以神武应期，廓开大业。太宗孝武皇帝重以明德，升平宋道。真宗元孝皇帝拓土攘夷，地过唐日。仁宗明孝皇帝搜扬俊乂，多士盈朝。是我祖宗道迈三王，功高五帝，故卜年倍于两晋，卜世过于李氏。而英宗多僻，所治四春秋，其后一日负不胜一日。徽宗失道，国土沦丧，民变海沸于九州，群阉毒流于四海，黎庶涂炭，靡所控告。，完颜氏因之肆其猖勃，孛儿只斤凶逆相寻。故少帝委弃万国，投海殉国。自社稷沦丧，宗庙之不血食八百年于兹矣。今天诱其衷，悔祸大宋，使八省混与内乱，爱新觉罗迭相残灭。孤今猥为群公所推，绍修三祖之业。顾兹尪暗，战惶靡厝。但以大耻未雪，社稷无主，衔胆栖冰，勉从群议。”乃赦其境内，年号建武。立太祖以下三祖五宗神主而祭之。立其妻董氏为王后，置百官..."
 hunzhao.3.a:0 "扫清六合 席卷八荒！"
 hunzhao.4.t:0 "盛大的封赏仪式"
 hunzhao.4.d:0 "随着我们重新建立大宋，皇帝陛下决定加赏一些自开国以来就立下赫赫功勋的新“贵族”们，他们和他们的子嗣将与皇室一起永享大宋。首先第一位获封的自然是皇帝陛下最忠心的将领——叶开鑫将军，他在湘军中服役已超过二十年，效忠于皇帝的岁月更是超过了三十载。这些年来他无怨无悔，为了帝国他每逢战事都冲在最前线，这样的猛将，这样的忠诚，皇帝陛下决定封其为吴王，享食邑万户。也是此次受封的唯一一位异姓王。其次则是一位大商人大企业家——范旭东，将这样一位人物放在第二位受封，自然是为了彰显大宋未来以商业立国，实业兴国的目标，而作为开创了中国第一家现代化工企业――久大精盐公司的范旭东自然有资格作为企业家代表受封，皇帝陛下封其岳阳郡公，食邑千户....."
 hunzhao.4.a:0 "我大宋真是人才济济啊"
 hunzhao.5.t:0 "新大梁城？"
 hunzhao.5.d:0 "大梁曾是我大宋的都城，但被金人攻破之后，大梁城便不复曾经盛况。而如今我们终于回到了这座故都，我们究竟应该重新回到此处，还是回到我们起事的长沙城？"
 hunzhao.5.a:0 "大宋的都城只能是大梁"
 hunzhao.5.b:0 "还是长沙更适合我们"
 hunzhao.6.t:0 "封禅泰山"
 hunzhao.6.d:0 "皇帝陛下亲帅文武百官自国都出发，封禅车乘连绵数百里，随行的还有各国使节与酋邦酋长。云集泰山脚下，派人在山下南方四里处建圆丘祀坛，上面装饰五色土，号“封祀坛”；在山顶筑坛，广五丈，高九尺，四面出陛，号“登封坛”；在社首山筑八角方坛，号“降禅坛”。光武帝首先在山下“封祀坛”祀天；次日登岱顶，封玉策于“登封坛”；第三日到社首山“降禅坛”祭地神，光武帝行初献礼毕，皇后升坛亚献。封禅结束后在朝觐坛接受群臣朝贺，下诏立“登封”、“降禅”、“朝觐”三碑，称封祀坛为“舞鹤台”、登封坛为“万岁台”、降禅坛为“景云台”..."
 hunzhao.6.a:0 "大礼已成，班师回庭。"
 hunzhao.7.t:0 "宗教事务"
 hunzhao.7.d:0 "自从国王陛下宣布在湖南境内广立佛昙之后，就有一些其他宗教的相关人士不断委婉的探听国王陛下的口风。想要知道国王是否会禁止其他宗教的存在。甚至还有一些道教人士旁敲侧击的表示大宋太宗、真宗、徽宗等人都信仰道教，比起佛教而言，道教显然与大宋的亲和度更高。希望国王陛下考虑与他们合作而不是佛教徒。但是这些话语除了徒增陛下的烦恼外，毫无作用。在又一位试图委婉劝谏的家伙被从朝中扔出去后，长沙王赵恒惕在考虑，是不是要更激进一些..."
 hunzhao.7.a:0 "消灭其他宗教！"
 hunzhao.7.b:0 "给他们留点地方吧"
 hunzhao.8.t:0 "大赦"
 hunzhao.8.d:0 "奉天承运皇帝诏曰：\n\n今天下归于一统，特大赦天下，以示上天有好生之德。自即日起，所有罪犯家属宜速速回家，洗心革面，重新做人。日后，但凡有悔过自新、立功赎罪者，即可向官府申诉，朕必宽恕其罪，不予追究。然此次大赦如卖国、杀亲等十恶不赦之徒不得赦免，且如有顽固不化、恶贯满盈之徒，朕必依法惩处，绝不姑息。"
 hunzhao.8.a:0 "钦此"
 hunzhao.9.t:0 "柳幸福的一天"
 hunzhao.9.d:0 "早上六点半起床，听广播里播放最近国内外发生的大事，百无聊赖的进行洗漱。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，就如同逃荒的那个夜晚，他做出了决定，抢走了工厂残余的现金逃回了北方，他重新买了一块地过回了在家务农的日子。\n\n最近是农闲的日子，柳幸福早上在地里干完了活儿，下午就和乡里人凑在一起闲聊有时候也赌点钱，但是玩得都很小。在今天下午他听说北京换了主人，一个叫赵什么的人坐了龙庭当上了皇帝，说要复兴什么宋什么的玩意儿。他问那个刚从城里回来的人，“我在南方的时候常听说什么国民党，工团党，他们怎么样了？”那个人回复他，不知道，可能已经被皇帝收拾了吧。他们又聊了一会儿，但没多久就换成了其他话题。"
 hunzhao.9.a:0 "天高皇帝远"
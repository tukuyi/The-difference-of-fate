 hunbao.8.t:0 "失败的革命"
 hunbao.8.d:0 "尽管湖南的国民党右派们与国民党左派有着诸多矛盾，但当国民党的革命政权再一次覆灭的消息传来之时，在高兴之余，他们仍然为这些同样为了中国的解放而努力的同志感到悲伤。如今湖南已是中国最后的希望。我们曾经的伙伴还有那些仍然希望拯救中国的志士迈过军阀的层层堵截都来到了湖南。"
 hunbao.8.a:0 "中国的革命还未结束！"
 hunbao.9.t:0 "党内矛盾"
 hunbao.9.d:0 "在政局稳定之后，一个非常关键的问题摆在了[HNN.GetLeader]的桌上，在名义上湖南的右派们仍然是国民党的一部分，那么我们是否需要听从党主席汪兆铭的调遣？我们是否要承认汪兆铭的这个他自封的没有得到任何认可的党主席身份是合法的？换言之如果右派们拒绝承认汪兆铭的合法性，他们是否应该自行选举一个“合法”的党主席？是否还需要更进一步的在湖南建立新的国民政府，否认由汪兆铭和宋庆龄组建的闽赣政府？"
 hunbao.9.a:0 "我们绝不承认汪兆铭的合法性"
 hunbao.9.b:0 "我们绝不能成为分裂党的罪人"
 hunbao.10.t:0 "湖南异动"
 hunbao.10.d:0 "终于，湖南传来了另立中央的消息，这些该死的家伙在国家还未统一的时候就想着分裂党了吗？党内绝大多数声音是绝不能容忍这种事情，我们必须向湖南的伪政府宣战。但是，我们如今的实力倘若轻易和湖南开战是否会导致无力北伐？我们究竟要怎么选？"
 hunbao.10.a:0 "必须惩戒叛徒"
 hunbao.10.b:0 "暂时忍一下"
 hunbao.11.t:0 "孙文主义学会"
 hunbao.11.d:0 "孙文主义学会是以反对工团主义，反对两党合作为宗旨的新右派群众性组织。\n\n孙文主义学会在1924年底开始酝酿，最初取名为中山主义研究社，1925年2月东征途中部分党代表和军官中交换过意见，4月在梅州召开筹备会议，随后在潮州正式成立。\n\n12月29日，广州孙文主义学会正式成立，举行成立大会游行，发表宣言。嗣后，在上海、南京、武汉、芜湖、北京等地也相继成立了孙文主义学会。\n\n自1925年4月孙文主义学会成立后，经常与工团主义思想的军校同学围绕三民主义、工团主义争论不休，为此，黄埔军校内左右两派的分化日益明显，矛盾冲突不断加剧。革命同学会与孙文主义学会在黄埔军校形成了两个对立的组织，在师生中两种思想和势力的内部斗争越演越烈。\n\n但是随着1926年革命失败，孙文主义学会领袖们纷纷逃亡，如贺衷寒、胡宗南等人逃亡欧洲，这个组织也慢慢的沉寂了下去，只有在部分沿海城市中还有残余成员。因此我们也许能够通过这个组织重新联系旧学会成员，邀请他们前来湖南。"
 hunbao.11.a:0 "湖南孙文主义学会召开"
 hunbao.11.b:0 "还是算了吧"
 hunbao.13.t:0 "革命的民族主义"
 hunbao.13.d.huhanming:0 "“帝国主义在中国的入侵一日胜过一日，而中国人民如怒潮般的爱国运动也一日胜过一日，虽最终被帝国主义的军阀走狗们压制下去。但这反而只是加深了人民的激愤，反民族利益的措施，只是加多了被革命的条件。基于民族生存的民族复兴运动，一定还要一天比一天的普遍与扩大。\n\n“国灭族亡”，是高悬在我们头上的达摩克里斯之剑，而我们对于帝国主义的侵略，究竟期待退让到何时何地为止呢？从民国一十五年，那场声势浩大的大革命被遏制之后，期待至今日，时间不可谓不久。从东北退让到黄河流域，甚至跨过了长江两岸，招致遍地的帝国主义之骚攘，地域不可谓不广。然敌人之贪欲无厌，再期待退让，我们不能不问：中国民族，是否还需要永恒的生存？”\n\n胡汉民归国之后，曾无数的听人念叨民族主义，尤其是国民党左派的那帮子人，在他们的论述里仿佛今日的一切局面都是民族主义的问题。但是什么是民族主义？孙先生的民族主义六讲，说得不是很清楚吗？那些肆意诋毁民族主义党内人士究竟想要支持些什么，反对些什么能扪心自问吗？\n\n又有人要说了，孙先生的民族主义是十余年以前的民族主义，今日的革命情形已经不同当时了。我们当然要承认这个事实，但是民族主义是国民革命的基本主义，是国民革命运动的唯一核心。任何革命主义倘若放弃了以三民主义的民族主义做基础那么其本质就是一种投降主义，是向日本向德国，又或是左派们的主子英法投降的主义。"

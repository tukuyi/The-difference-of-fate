 hunfo.6.t:0 "我们的未来"
 hunfo.6.d:0 "国家已经组织完备，前进的方向业已定下，那我们现在就该决定要如何去向全世界传播佛祖的慈悲了。我们可以坚持和平友好的道路，以湖南为根据地，通过外交手段传达我们的信念，此外，我们也可以接过火炬，亲手为人类带来最终的救赎。\n\n我们可以仅仅管好湖南一身就好，不要参与到世界的纷争之中。\n\n又或是向着割据中国的诸多军阀们宣战，将他们驱逐出中国，解放全中国痛苦的百姓们。\n\n我们也可以前往印度，去到佛祖诞生的地方，将那里的佛教徒们从印度伪教和工团主义的荼毒下拯救出来。同时向西藏，最神秘的香巴拉高原去取得藏密的传承地位。\n\n抑或是向东而行，渡海而行，去将教育了顾净源的东密日本从军国主义神道教思想中解放出来？\n\n我们究竟该做何种选择？"

 POLITICS_HNN_LI_MING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1897年9月19日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g李明灏早年毕业于日本陆军士官学校第十三期。1922年回国后，历任湖南陆军讲武堂队副、广州大本营军政部铨叙科中校科长。孙中山先生组建的大本营陆军讲武学校（即日后的黄埔军校）教育长等，期间负责筹备一切和校址的选取。北伐战争期间任程潜所帅的国民革命军第六军十七师五十六团团长、军参谋处长、十七师师长。北伐战争失败后，前往闽赣根据地，在邓演达麾下打游击战。随着闽赣革命的崛起，湖南大选的召开，李明灏遂跟随程潜一同返回湖南。"
 POLITICS_HNN_ZHANG_ZHEN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1894年，大清帝国 河南省 罗山县§!\n§Y军旅生涯：§!§g1918年，张轸考入保定陆军军官学校。1919年，被派往日本陆军士官学校学习。1923年回国后，历任陕西陆军第一师参谋、河南陆军训练处战术教官、黄埔军校第四期战术总教官。第一次北伐战争期间，张轸任国民革命军第六军第十九师五十六团团长。1927年4月，张轸出任第十八师师长，后又升任副军长兼师长。北伐战争失败后，张轸投奔冯玉祥部下刘镇华，在其所部任师参谋长，但因为身份缘故遭到阎锡山等晋系将领猜忌。在得到程潜来信后决定脱离晋系，重新投靠老上司。"
 POLITICS_HNN_WEN_CHAO_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1897年，大清帝国 广东省琼州府文昌县§!\n§Y军旅生涯：§!§g文朝籍毕业于云南陆军讲武堂，1919年起任警卫团排长、中尉副官，粤军第一军二师连长。北伐战争期间任国民革命军第六军十七师少校副官、中校营长、上校团长。"

 POLITICS_HNN_CHEN_SANLI_DESC:0 "陈三立"
 POLITICS_HNN_LU_DIPING_DESC:0 "鲁涤平，，字咏庵，一作咏安，号旡烦，湖南宁乡人。鲁涤平行伍出身，22岁考入湖南兵目学堂，其立场亲革命党，辛亥革命时参与后续各省独立起义运动。1915年加入中华革命党，1922年升任湖南陆军第二师师长。1924年3月，鲁涤平被孙中山任命为禁烟督办，1924年8月辞退此职务。1924年10月，湖南讨贼军改组为建国湘军，鲁涤平担任建国湘军第二军军长。1925年建国湘军改组为国民革命军，鲁涤平成为国民革命军第二军副军长。1926年7月国民党北伐中，升任第二军军长代理兼右翼指挥官。而当大革命失败之后，鲁涤平和国民党内其他右派将领一起聚集在湖南长沙讨论彼此的出路，但是他并没有选择和大部分右派将领一样去投靠云南的唐继尧。而是留在了湖南和赵恒惕政权达成了和解，在赵氏政府下他并不被信任没有重新掌军，而是转为了长沙市警察局局长，但是也只是一个空头职务，他手下的副局长们都直接听命于赵恒惕而不是他这个局长。"
 POLITICS_HNN_HU_HANMING_DESC:0 "胡汉民，原名衍鸿，字展堂，号不匮室主，广东番禺县人氏，原籍江西吉安府庐陵县延福乡青山村，中国国民党元老和早期主要领导人之一，也是国民党右派公认的领袖。在孙中山死后他和汪兆铭被认为是最有可能的继承人，但是随着1925年他卷入廖仲恺遇刺案，他的党内地位急速下滑，左派们群起而攻之，右派也因为这起事件饱受争议。而汪兆铭和刚刚跻身高层的蒋中正甚至想要治胡汉民于死地，虽然最后因为胡汉民的身份斐然而不了了之，但是他仍然逃不了被判有罪，流放出国。他不得不流亡欧洲，在德国、奥匈、俄罗斯之间辗转。尽管他流亡欧洲，可他仍然心系国内，时常写信与国内好友探讨时局。十余年的光阴并没有磨灭掉他对国家对民族的热爱，如今他终于有机会回到国内，他势必要夺回他失去的一切，领导国民党遵奉孙先生遗志，解放全中国！"

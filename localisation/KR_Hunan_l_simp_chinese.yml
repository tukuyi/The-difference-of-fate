 hungong.135.t:0 "轻重缓急"
 hungong.135.d:0 "一切基本建设项目和生产任务，都要在省、市、区党委统一领导下，根据国家计划，分别轻重缓急，进行排队。目前基本建设项目安排过多，生产任务层层加码，拉长了战线，分散了力量，推迟了许多建设项目投入生产的时间，推迟了许多国家计划内的机器设备制成交付使用的时间，积压了大量的人力物力，不能发挥作用。这实际上是一种少慢差费的错误作法，是不符合总路线的要求的。因此，必须坚决执行缩短基本建设战线、保证重点生产和重点建设的方针。基本建设项目和生产任务排队的原则，是先中央后地方，先重点，后一般，先采掘工业和材料工业，后加工工业，先计划内的，后计划外的。一切非生产性的建设，除职工宿舍和一部分学校的基本建设外，今年下半年都不得开工。各行各业，应该根据需要和可能，有步骤地发展，不要贪图在今年一年内上马，并且应该多多注意发展服务性行业，以免使国家计划内已经感到不足的原料、材料、设备、动力和运输力，又被分散使用，并且过多地增加城市购买力。否则就是不利于贯彻缩短战线、打歼灭战的方针的。不论生产或基本建设的材料、设备和劳动力，包括中央直属企业和地方企业，全部由省、市、区党委按照国家计划统一进行分配和调剂。以物易物之风必须坚决制止。今后凡发现有在国家计划和省、市、自治区协作计划以外带料加工和以物易物的现象，这类物资应当经省、市、区党委审查、批准，由地方主管部门加以没收，统一支配。只有实现了以上的措施，我们才能真正集中力量，做好国家建设工作，真正的实现为人民服务。"

 HNN_economic_downturn1:0 "经济衰退"
 HNN_economic_downturn1_desc:0 "最近在“黑色星期一”的冲击下，湖南省步入了轻微的经济衰退。省内经济在很大程度上仍处于控制之中，但由于南京对湖南的影响力，我省经济受到了波及。此外，我省经济本就相当疲软，必须竭尽所能对其进行修复和改善，使其能在这混乱的时局中独树一帜。"
 HNN_economic_downturn2:0 "经济衰退"
 HNN_economic_downturn2_desc:0 "最近在“黑色星期一”的冲击下，湖南省步入了轻微的经济衰退。我省经济本就相当疲软，必须竭尽所能对其进行修复和改善。"

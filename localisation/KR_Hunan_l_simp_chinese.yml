 hunfo.17.t:0 "雅利安佛教国的未来"
 hunfo.17.d:0 "距离照空法师的盟友的到来已经过去了接近一年时间了，在这一年中，他们的绝大多数都皈依到了佛门之下。虽然还有一些人顽固的试图保持着他们那可笑的信仰，又或是他们指责照空法师歪曲雅利安血统，依旧保持着那原教旨的思想。这些人最后都死在了特工的暗杀之下，法师很仁慈，但前提是你足够忠诚。\n\n而在这一年的政务中，照空法师感受到自己与佛陀的联系越来越微薄，他不在能够频繁的见到佛陀显灵。当然了佛陀是不可能抛弃他最忠诚的信徒的，唯一行得通的解释就是俗世干扰了照空法师的修行。于是在这次闭门会议上，照空法师对他最忠诚的盟友们阐述了自己退隐的想法，他想要去往香巴拉，在最高的山脚下修筑一座寺庙，在那里度过自己的余生。在他说完最后一句话后，一旁端茶伺候的小沙弥扑通一下跪倒在地，他哀求照空法师不要抛弃他们，他哭得是如此的声泪聚下。一旁的盟友们也起身挽留他，一开始照空法师是坚定想要归隐，但是最后心软的他还是同意，如果在选举中，大家都选他的话，那么他就留下，反之，他将归隐。\n\n就在这样的情况下，大选开始了..."
 hunfo.17.a:0 "法师，我们离不开你阿"
 hunfo.17.b:0 "德国神秘学探索者恩斯特·塞弗尔以微弱优势领先了"
 hunfo.17.c:0 "德国科学种族主义的教父汉斯·冈特以微弱优势领先了"
 hunfo.17.e:0 "奥地利雅利安秘学的推崇者卡尔·马里亚·威利古特以微弱优势领先了"
 hunfo.18.t:0 "秘教伙伴们"
 hunfo.18.d:0 "释照空大权独揽之后，突然感到自己的身边是如此的空旷，那些顽固不化的中国佛教徒被他清洗了个一干二净，身边竟无一个可用之人。忽然间释照空想起来他在欧洲流亡时所认识的一帮好友，虽然他们中大多数都不信仰佛陀。但是释照空相信只要自己在他们面前展示出神迹，他们一定会明白佛陀才是真正的信仰。而且他们那些人在欧洲，尤其是德国扎根深厚，对于我们的扩张也一定有所帮助。"
 hunfo.18.a:0 "快快快，给他们打电话"
 hunfo.19.t:0 "真正的雅利安民族"
 hunfo.19.d:0 "雅利安一词源于梵文：आर्य（ārya），那是一个伟大的民族，在上古时代他们征服了世界上的大部分领土。但长时间是的战火使得这个伟大的民族陷入了一种困境，他们急切的需求一种思想的突破，而伟大的佛陀应运而生，他的思想穿透古今，然而随着业力的转换，雅利安民族陷入了长时间的沉沦，他们流浪世界各地。在上世纪，那时的雅利安民族终于走出了阴霾，开始了复兴，但是那时的人们却产生了误解，他们误认为仅仅是血统就可以证明自己是高贵的雅利安人，这是何其荒谬的言论！真正的雅利安民族是受佛陀慈爱的民族，他们中的每一个都对佛陀充满了无限忠诚，只有那些信仰佛陀的人才配被称为雅利安人。"
 hunfo.19.a:0 "阿弥陀佛"


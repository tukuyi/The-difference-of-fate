 hungong.127.t:0 "《刘少奇选集》第一卷出版"
 hungong.127.d:0 "党内的同志经常劝导刘少奇主席应该出一本个人选集，但是刘主席一直推脱说要出就出中央文集。直到中央认认真真的开了一次会议，大多数代表一致认可要出《刘少奇选集》，刘主席这才同意了。《刘少奇选集》编委会主要由张闻天同志负责，带领着邓力群、范若愚、王力、胡乔木等党内才子们一起翻阅刘主席的历史资料，收集文章和讲话稿。这一收集就是500多份文章，编委会搞了一份目录，少奇同志翻阅后选了一部分，又提了一些意见。编委会就根据少奇同志的指示，用了几个月的时间把第一卷整理修订完成，在中央报告会通过后就面向全社会发行了。一经推出就受到了广大人民群众的一致欢迎，大家纷纷称赞说："
 hungong.127.a:0 "这是革命的指导性书籍"
 hungong.128.t:0 "彻查杨尚昆"
 hungong.128.d:0 "在新疆腐化案在《人民日报》上连篇累牍的报道时，中央也开启了对中央办公厅的审查活动，尤其是针对中办主任杨尚昆，他竟有胆量私自扣押如此重大的腐化案材料，那又有谁能说清楚他会不会扣押别的材料？这一查果然查出来大问题！\n\n中办的一个小职员受不了压力爆出来一个惊人的信息：主席专列上装有录音设备，还专门配备了监听员！中社部后续的调查才知道就连主席家中都有他放置的监听器，这是多大的胆子，身为中办主任竟然监听主席本人，不禁令人怀疑杨尚昆是否里通外国？这还不算完，又有新的突破传来了，原来杨尚昆还长期假传主席文件，披着主席的虎皮替他私人牟利，还将文件转送给其他干部，这样的大“奸臣”竟然坐到了中办主任的位置简直是令人难以想象。而在中央是不是有这么一个团伙伙同起来欺骗习主席？"
 hungong.128.a:0 "太令人生气了！"
 hungong.100.t:0 "柳幸福的一天"
 hungong.100.d:0 "早上六点半起床，听广播里播放戴主席的伟大语录。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。虽然听说国家主席这几年换了又换，但是这对他来说都没有影响到什么，但是最近却不一样了，他走在大街上能够明显的感受到气氛的变化，人们只是互相示意不再交流。但是无一例外的，在戴主席的雕塑面前他们都会停下致敬。\n\n在晚上，全家都睡了下去后，房门却被人敲响了。他的脑海瞬间爆炸，甚至哭着和家人做好了告别。颤颤巍巍的去打开了大门，果然，门口站着两个直挺挺的中社部的干部，他们拿出自己的身份证明，说“王力同志，我们怀疑你与一起反革命案有所联系，请和我们走一趟。”柳幸福瞬间松了口气，差点瘫倒在地，他掏出自己的身份证，说“你好同志，王力同志住在隔壁。”"
 hungong.100.a:0 "感谢您，戴主席"
 hungong.119.t:0 "柳幸福的一天"
 hungong.119.d:0 "早上六点半起床，听广播里播放最近国内外发生的大事，百无聊赖的进行洗漱。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，柳幸福也当选厂里的组长，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。在今天的报纸里他读到了高主席发表的那一番三反政策，他不是很明白发生了什么，工团党人怎么会腐化呢？但是在工后，他还是向你们小组的工人传达了最新的政策。这时就有一个工人发言说，他以前厂的那些工团党的干部就利用自己手中所掌握的权力搞一些特权。那个车间书记，车间里的漂亮姑娘有好几个都给他霸占了，其中有两个姑娘分别被工人们戏称为东宫、西宫。这两个姑娘，没做出过什么突出成绩，但级别却是工人里面最高的。他还长期压制厂里的工人，不给他们提工资，只有那些经常和他“走动”的人才有机会。其他人一听都懂了，那个书记就是这次运动的运动对象。不久以后果然传来，那个书记受贿了好几万，这可是天价。最后他被拉去打了靶，据说之前那家伙哭得一塌糊涂，还尿了裤子。"
 hungong.119.a:0 "高主席果然深思远虑"
 hungong.129.t:0 "柳幸福的一天"
 hungong.129.d:0 "早上六点半起床，听广播里播放邓主席的伟大语录，感到无比激动和自豪。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。虽然邓主席说要建设有什么市场经济的社会主义，而且以前压榨他们的工厂主居然也入了党，还获得了优秀党员的称号。甚至一次党组会上，他看到以前教自己工团主义的那个年轻人竟然在台上检讨自己对社会主义认识不够，违背了邓主席的伟大领导，在革命时期公然破坏生产（也就是带领罢工）...这些事情让他一时间难以接受，甚至一度产生了对邓主席的怀疑。但是报纸上，还有身边的党组织都说了邓主席是最伟大的，是无产阶级的革命领袖，是世界人民的大救星，邓主席的思想怎么可能出错呢？那么只可能是他自己对社会主义的学习还不够。"
 hungong.129.a:0 "希望我能早日理解邓主席的深思远虑"
 hungong.130.t:0 "柳幸福的一天"
 hungong.130.d:0 "早上六点半起床，听广播里播放最近国内外发生的大事，深深的感到自己的不足。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯。在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。在厂子里也升了职，但是每每想到周主席教导的科学技术是第一生产力，他又想到自己身为一名工团的老党人，居然只会几个大字，这在革命时期还能原谅，但是在建设时期，这实在是太羞耻了。为此他在和妻子商量后，每周总会拿出几个晚上去工人夜校里读书，那些老师并没有嫌弃他们大字不识，反而仔仔细细的教导他们。而就在今晚的小测试里，他居然取得了第一名的好成绩，他感到异常的幸喜和激动。他对自己承诺，"
 hungong.130.a:0 "不能辜负党"
 hungong.131.t:0 "柳幸福的一天"
 hungong.131.d:0 "早上六点半起床，村里的广播又开始播放陈云主席近日的讲话，其中还夹杂着不少什么人口压力大，什么未来中国全部的耕地都养不起，总之就是那个什么计划生育的东西。柳幸福听了直摇脑袋，柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，月亮隐藏在云后，就如同逃荒的那个夜晚，他终于做出了决定，抢走了工厂残余的现金逃回了北方，他重新买了一块地过回了在家务农的日子。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还和村里那个长得水灵的姑娘结了婚，生了两个大胖小子。他在后来是如此的庆幸这一点。国家主席陈云宣布了一项新的政策：计划生育。一家只能生一个，但是政府规定了在政策宣布前生的不算，正常上户口，这可让柳幸福开心坏了。因为现在每一天都有那些带着袖标的计生专干在到处巡逻。而且他亲眼看到，隔壁的王二狗他老婆就因为多怀了一个，镇政府的人把他家的新房子给拆了，家里的被子被拿走了，猪也被抓走，只要是值钱的东西都被抢走了。而且他还听说这项政策还有指标分配，每个地区每段时间都要抓一批典型，抓起来干啥去？谁知道呢？"
 hungong.131.a:0 "也许是去打靶吧"
 hungong.132.t:0 "阴谋集团"
 hungong.132.d:0 "杨尚昆落马后的一个月内，监察委的同志快马加鞭的审查着与此案相关的众多相关人员。而果然如习主席猜测的那样，高层中存在一个阴谋颠覆政权的小团体。这尤其以国务院总理刘少奇的秘书、机要室副主任吴振英最为活跃。他长期与杨尚昆保持着不正常联络，而在审查的高压之下，他终于扛不住开始泄露刘少奇私下交代他从杨尚昆处获取机密文件的事实。\n\n由于刘少奇对高岗的不信任，他也将这种猜疑转移到现任主席、与高岗在陕甘边根据地长期合作的习仲勋身上。虽然习高二人长期不和，但是刘少奇认为这只是一种假象。他相信实际上这二人长年共事早就有了革命友谊，他们互相配合要颠覆革命政权。\n\n习主席仔细阅读着这些审问文件，他不由得感到一股荒谬感，这刘少奇到底在发什么疯？"
 hungong.132.a:0 "简直是胡闹"
 hungong.133.t:0 "人民英雄纪念碑竣工"
 hungong.133.d:0 "历时三年，人民英雄纪念碑终于竣工了。碑通高37.94米，占地约3,100平方米，由碑身、须弥座和台基三部分组成。碑体平面呈长方形，顶为盝顶。碑身用413块花岗石分32层垒砌而成。正面（北面）碑心是一整块石材，长14.7米、宽2.9米、厚1米、重103吨，镌刻着中华人民共和国国家主席[HNN.GetNameDef]题写的“人民英雄永垂不朽”八个鎏金大字。背面碑心由7块石材构成，内容为周恩来书写的人民英雄碑文。\n\n碑身由林徽因设计的两层须弥座承托。上层小须弥座的四面刻牡丹、荷花、菊花、垂幔等拼成的八个花环，以示对烈士的崇敬之情。下层大须弥座的束腰部镶嵌着十幅巨大的汉白玉浮雕，其中八幅作品反映了中国近现代史上的革命事件，按东南西北的顺序依次为“虎门销烟”、“金田起义”、“武昌起义”、“五四运动”、“五卅运动”、“三大根据地”、“上海大罢工”、“抗日战争”和“解放全中国”。这些浮雕的高度均为2米，宽2至6.4米，总长40.68米，一共雕刻了172个人物，由刘开渠等人设计创作。\n\n纪念碑的台基也分为两层，上层呈方形，下层呈海棠形，东西宽50.44米，南北长61.5米。两层台基的四面均为栏杆环绕，并设有台阶。整座人民英雄纪念碑共用1.7万块花岗石和汉白玉石砌成，面对天安门，肃穆庄严，雄伟壮观。它整合了明清以来的汉民族建筑与希腊罗马建筑的风格，并与北京城的中轴线相呼应。碑心石取自青岛浮山。\n\n在浮雕上塑造的172个人物形象中，没有一个具体的历史人物或英雄人物。因为历史是人民创造的，人民是历史的真正的主人。也是在一位位无名烈士的鲜血中才铸就了今日的新中国。"

 hunbao.2.b:0 "我们暂时没空"
 hunbao.3.t:0 "代主席讲话"
 hunbao.3.d.huhanming:0 "随着胡汉民正式接受程潜的邀请从德国柏林启程回归抵达长沙已经是昨日的事情了。今日，随着他的正式上任，胡汉民也发表了自己的就职演讲。\n\n首先他第一次在正式场合中称呼孙中山为国父，并且追忆了辛亥革命后共和国的大好局面，以及对蒋中正1926年革命失败的惋惜，他重申“倾覆现今之恶劣政府，建共和政体”的宣言。\n\n随后他就湖南省的现状发表了自己的看法，他认为湖南省积贫积弱，工团势力顽固，需要一场改革，来使得湖南焕发新的活力。\n\n最后他为自己在廖仲恺遇刺案中遭受到的不公待遇做出辩护。党内一致认为是他的堂弟胡毅生刺杀的廖仲恺先生，但是他辩护到刺杀廖仲恺对自己毫无好处，即便他真要刺杀，为何不刺杀汪精卫而是要选择次一位的廖仲恺呢？反而对于当时的汪精卫来说廖仲恺一旦去世对他更有好处，他可以成功除掉与自己争夺国民党左派领袖身份的竞争对手。同样的对于当时的蒋中正而言也更有好处，他能成功的跻身党内高层。对于他自己来说则是百害而无一利，更何况倘若真为他胡汉民所为，为什么他要派遣自己的堂弟前去动手？这不是明摆着承认自己就是凶手吗？他强烈反对如今国民党左派将自己打为刺杀凶手的一切指控。\n\n并且他怒斥汪精卫，申明在孙先生的三步战略下如今应是“党外无政，政外无党”，国民党应该推行的是孙先生的三民主义而不是什么工团主义，但是汪精卫却是如何做的呢？他放任工团分子在党内乱搞，打着孙先生三民主义的旗帜实际上却是卖着他工团主义的药，分明是在公然分裂党，分裂政府，而他自己又何尝不是在推行着独裁政策。胡汉民对先总统遗孀宋庆龄和邓演达的同盟表示支持，认为国民党内部是可以团结一致驱逐汪精卫的，而其他问题都是可以商榷的。"

 hungong.54.t:0 "中华人民共和国第一次政治协商会议闭幕式讲话"
 hungong.54.d:0 "各位代表先生：\n\n中国人民政治协商会议第一届会议的工作，已经胜利地完成了。在整个会议期间，我们全体代表始终团结一致，和衷共济。这是我们国家兴旺发达的气象。我们既然能够团结一致开创了中华人民共和国，我们就一定能够团结一致把我们的国家建设好，把我们的国家引导到繁荣昌盛的境地。在我们开会的时候，全国广大人民和各国人民团体纷纷来电庆贺我们。这是表明在我们的事业中，支持我们的不但有全国的人民，而且有国际的友人。我们深深地感谢他们的好意，我们也一定不会辜负他们的好意。\n\n庆贺中国人民政治协商会议的完满成功！\n\n庆贺中华人民共和国的诞生！\n\n中华人民政府万岁！共和万岁！\n\n最后，我们将宣布中央人民政府的主席是..."

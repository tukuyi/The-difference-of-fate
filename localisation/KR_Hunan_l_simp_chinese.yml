 HNN_radical_socialist_party1:0 "工团党"
 HNN_radical_socialist_party1_long:0 "正统派(legitimism faction)\n§g正统派由许多参与组建前中国工团主义同盟的前中国工团党领导人（包括前无政府主义者和劳工运动组织者）组成。怀着参与统一战线的热情，他们认为无产阶级和农民必须首先携手击败帝国主义，之后才能开展广泛的阶级斗争。同时，他们希望缓和与国民党的关系，引导其免于威权化，还主张农业社会占主体地位的中国应当首先进行工业化，为建立真正的工团主义体系打下基础。\n\n在内部，与法国政府中的中间派相似，正统派努力在委员会马克思主义者和工会工团主义者之间达成妥协。前无政府主义者陈独秀已与此派划清界限，投身于委员会的道路，而李立三则选择加强工会在政治中的作用。§!"
 HNN_totalist_party1:0 "工团党"
 HNN_totalist_party1_long:0 "共产派(Communist faction)\n§g共产派是中国工团党内的一群极左分子，他们追忆俄国布尔什维克失败的革命，赞同英国奥斯瓦尔德·莫斯利所倡导的准则派改革，他们认为一个上下一致的党指挥的共产主义国家才是无产阶级革命的正路。而非现在广为流行的英法工团思想，他们认为工团组织结构过于零散，即便是拥有了政权，面对反对分子的攻击也难以长久，他们并不看好英法能够打败德意志帝国。但由于中国革命的情势是如此恶劣，相对于国民党内的党争不断，党内右派势力宁顽不化。他们更乐意和同样以革命为重的工团派暂时和解，加入到工团党中，并对那些同时加入了国民党的工团党人有所不满。§!"
 HNN_syndicalist_party1:0 "工团党"
 HNN_syndicalist_party1_long:0 "激进派(radical faction)\n§g激进派主要代表了接受过欧洲教育，对中国工团党正统派失去幻想的年轻一代人，但也有一批工团党元老对国民党中央层出不穷的党争，正统派的一味妥协不满。他们提倡中国工团党应在政治中扮演更加主动、强硬的角色，而不是躲在国民党身后。在他们看来，中国的混乱不仅仅来自于帝国主义和军阀割据，还来自于资本主义本身。帝国主义、垄断企业、封建地主、农村乡绅和资本主义必须立马被彻底摧毁。\n\n这种激进的唯物社会主义观点让远离国民党党中央的他们倾向于掌握军队，自行组织革命，由热忱所驱，他们拒绝与任何军阀或非社会主义者结盟，还有着与国民党温和派作斗争的倾向。§!"

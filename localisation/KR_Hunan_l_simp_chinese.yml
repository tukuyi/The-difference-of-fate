 POLITICS_HNN_PENG_DEHUAI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年10月24日，大清帝国 湖南省 湘潭县§!\n§Y军旅生涯：§!§g彭德怀生于石潭镇的一户贫农家庭。虽然自家贫寒，但彭德怀常常入迷于爷爷讲述“打富济贫”、“无处不均匀”的太平天国理想。起初，彭德怀曾读过两年传统儒家学堂，但因家境衰败，他不得不退学乞食养家。在家中众多亲人（包括彭母）因贫辞世后，彭德怀开始下煤窑谋生计，在煤窑的日子里他曾和劳工们一起罢工抗议薪资不公而遭到通缉，被迫离家出走。与此同时，辛亥革命爆发——战争的动乱令他丧尽薄财，也促使他入军当兵，其所处部队曾与唐生智部并做一处，他也屡得唐生智拔擢。服役期间，彭德怀协助孙中山抗击吴佩孚的湘系盟友。然而他于1922年接触国民党后大失所望，最终弃职回家种地。心怀不满的他，考入湖南陆军军官讲武堂，改名“彭德怀”。国民党攻湘期间，其手下部队为革命军效力，但他本人却犹豫不决。事实证明，这种犹豫在形势逆转时大有裨益，也令彭德怀成功转投直系。但是比起直系军官身份以外，彭德怀还有另一个同僚们不知道的身份：工团同情者。他所不满的仅是党争不断与军阀别无两样的国民党而非工团主义本身，他依靠自己的月薪一直在湖南暗中资助着几家工团地下报社。"
 ARMY_TAO_YUE_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1892年9月18日，大清帝国 湖南省 宁乡县§!\n§Y军旅生涯：§!§g陶峙岳出生于湖南宁乡县仙凤乡，1911年，陶峙岳毕业后赴武汉考入陆军第三中学，同年参加辛亥革命并加入同盟会。1914年秋，陶峙岳在陆军第一预备学校毕业后到北京北苑陆军第八师受入伍训练，充任军官递补生。1915年春，陶峙岳转入保定陆军军官学校（三期）。1916年毕业后回到家乡，任湖南省督军公署参谋处上尉参谋。1917年，陶峙岳任谭延闿部“护字营”营参谋长兼第一支队教导员，不久升任营长。随着谭延闿退出湖南，陶峙岳本想同老上司一同离开，但是经过同事兼同乡的叶开鑫劝导下，最终留在湖南。并于1923年，赵恒惕任陶峙岳为湘军第一师上校团长。\n\n而在北伐战争期间，陶峙岳所部对于湖南的战况则是两不相帮，及不参与也不表态，虽然这样的行为本身就相当于支持北伐军，但在国民党北伐失败。赵恒惕重返湖南后他也无法对陶峙岳有更多的责罚，只是暂时降薪。近十年来，陶峙岳与其他湘军一直保持着这种貌合神离的状态。"
 ARMY_XIA_DOU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1885年，大清帝国 湖北省 麻城县§!\n§Y军旅生涯：§!§g夏斗寅出生在湖北麻城县一户贫苦农民家庭，父亲早逝，13岁时母亲也因病离世，不得不背井离乡独自谋生，浪迹至武昌后，进入一所普通学校半工半读，1906年在武汉加入共进会，行伍出身，入湖北新军第三十二标从军。1911年，率部参加辛亥革命。一度退役经商，后前往山西投奔同乡孔庚，不久回乡，出任湖北新兵训练总监，在湖北陆军第一师师长石星川部下任掌旗官。1917年，石星川积极响应孙中山发起的护法运动，在沙市宣布独立。由于夏斗寅英勇善战，石星川提拔他担任工兵营营长。不久湖北督军王占元下令剿灭石川星部，经过激战，石星川部全军溃败。夏斗寅骑马星夜向沙市逃奔，途中捡到一口装满钞票的皮箱，走到湖北公安县，夏将团旗插在要道口，招兵买马，声称他奉命收容部队，立即开箱发饷，有枪的发5元，无枪的发1元，又招来不少入伍的。就这样他在湘鄂边界成立了武装，人称“皮包将军”。1919年，夏率部参加湘军对王占元的战争，再次兵败，退往湖北、江西和湖南交界地区。1926年，北伐军占领武汉后，夏斗寅的鄂军第一师被改编为国民革命军独立第14师。大革命失败之后，夏斗寅和鲁涤平等人选择留在湖南，接受赵恒惕的管辖。与鲁涤平的历史身份问题不同，夏斗寅由于湖北系与直系的关系获得了吴佩孚等人的青睐，他仍然能够在湘军内领兵作战。"
 ARMY_LIU_YONG_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1907年8月18日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g刘咏尧1922年毕业于湖南岳云中学，1923年赴广州大本营军政部陆军讲武学校。1924年，转入中央陆军军官学校步科第一期。当时的黄埔军校《招生简章》要求，报考者年龄要在“18岁以上，25岁以内”，但，刘咏尧不满17岁，还差一岁。他将自己的年纪报大了两岁，方得以入伍。1927年，大革命期间任国民革命军陆军中校营长、上校团长。在大革命失败后成为留湘投靠赵恒惕的一部分右派军官的一份子。但是据传，刘咏尧始终和戴春风等人联系不断，与复兴社也有密切往来。这使得他也不断被赵恒惕猜忌，但与此同时又因为刘咏尧与陶峙岳部队间的密切往来，赵恒惕不得不继续任用他。"
 ARMY_FANG_DING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1888年，大清帝国 湖南省 新化县§!\n§Y军旅生涯：§!§g方鼎英15岁时，赴日本留学，参加同盟会。回国后在保定军官学校任炮兵教官，参加武昌起义，民国六年，再次赴日本留学。民国十年春，回国在湘军中任职。后任黄埔军校入伍生部部长，进行诸多军事教育改革。在大革命失败之后，方鼎英回到湖南投靠其学生刘咏尧，在其所部任职。"
 ARMY_CHEN_QU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1882年9月22日，大清帝国 湖南省 凤凰县§!\n§Y军旅生涯：§!§g陈渠珍1903年考入湖南武备学堂第一期附设的兵目班，1904年因成绩优异升入将弁班，1906年毕业分配在长沙新军第四十九标任队官，并加入中国同盟会。1907年经湖北巡抚张学簪介绍，持赵尔巽的介绍信，偕同乡、旧学友林修梅等五人投奔川边大臣赵尔丰，任新军六十五标队官。宣统元年（1909年）英军入侵西藏，七月，钟颖率部进军西藏，陈渠珍被任命为援藏军一标三营（管带林修梅）督队官，参加了工布江达、波密等地战役。川边大臣赵尔丰抵昌都，撤销林的管带职务，委陈渠珍代之，进军驻守工布江达。1911年10月，武昌起义爆发的消息传到西藏后，进藏川军中的哥老会组织积极响应，其部属还杀死了协统罗长裿。第一次驱汉事件后，陈渠珍深知形势危殆，策动手下湘黔滇籍官兵115名，取道羌塘草原，翻越唐古拉山入青海返回内地，辗转七个多月，直至民国元年6月到达西宁，全队仅七人生还。回到湘西，负责督办开河工程，湘西镇守使田应诏保奏其开河有功，北洋政府查办在西藏时协统罗长琦被杀案，被诬告陈是主谋，逮解送京。陈渠珍力辩得直，又得傅良佐担保，方得脱案。1913年任湘西镇守使署中校参谋、副参谋长。主办军官训练团。1917年护法战争时期，湘西镇守使田应诏组织护法军第一路军，陈任参谋长兼第一梯团长，旋又代理第一路军司令。1920年湘西镇守使田应诏中将因拥护程潜被谭延闿架空调往长沙；谭延闿任命陈渠珍为湘西巡防军统领、辰沅剿匪总指挥。自此掌握了湘西军政大权。1925年，四川军阀熊克武部侵入湘西。省长赵恒惕任命陈为澧州镇守史、湘西屯边使。自此陈渠珍彻底稳定了对湘西的控制权，而在大革命期间，其同样两面受用，北伐军时期，陈渠珍加入革命军。赵恒惕时期，陈渠珍又宣布效忠赵恒惕，但无论如何，始终没有人能撼动陈渠珍对湘西的控制。时至今日无人不称其为“湘西王”。"

 hnn.1.t:0 "湖南省"
 hnn.1.d:0 "湘系军阀曾是华南地区的一支主要派系。在谭延闿和汤芗铭两派的纷争下，尽管湖南内部偶有纷争，但湖南省在中国南方和同盟会的政务中仍然有着举足轻重的影响。\n\n1916年唐继尧宣布云南独立，随后多省争相效仿——广西、贵州、广东、浙江等省也相继宣布自治。湖南发现自己陷入了孤立，于此同时，护国联盟派遣“佛教将军”唐生智上任该省督军。起初他制定了自己的皈释计划，但被推延了数年，随后联省派人物赵恒惕将其取而代之。北伐战争失败后，湖南并入八省联合，赵恒惕在南京宣布与孙传芳结盟。\n\n然而随着孙传芳的去世，原本作为八省联合自治省之一的湖南，又在赵恒惕的领导下回到完全自治。这将是一个动荡的未来——唐生智之弟，唐生明，试图将哥哥带回湖南，再度掌权。而国民党派人物程潜也在打算接管该省。\n\n与此同时，湖南这个北派伸不进，南派管不了的中心地界也被誉为中国工团主义的第二摇篮的地方，这里诞生了许多的工团主义者如刘少奇等人。如今湖南省内的工团势力主要是由董必武和何叔衡领导的湘赣粤三省边界武装割据政权。但是与其说他们是奉行工团主义的道路，更不如说他们，尤其是董必武等参与了1926年国民党那次失败的革命的“老人”他们对于俄国布尔什维克列宁的先锋党式的组织架构更为感兴趣，而非处于工业水平更高的具有更多无政府主义行事风格的英法工团主义。如今湖南的工团党割据武装正是这样一个混杂了工团思想和布尔什维克作风的势力。然而由于缺乏足够的资金来源，政府军又时时前去剿灭，工团党的这些根据地大多处于一种难以为继的状态，只要政府努力，再有一些时日就能将他们完全扑灭！\n\n湖南的南面是陈炯明领导的两广军阀。尽管赵恒惕声称自己是一个联省派，但陈炯明却不以为意；西面是川系和滇系，他们正饥渴地紧盯着我们；北面则是湖南的老朋友同时也试图进一步控制湖南的——直系，但他们的势力可能不会永远存续。"
 hnn.1.a:0 "是时候选举了"
 hnn.111.t:0 "唐生智灰溜溜的跑了回来"
 hnn.111.d:0 "这位佛教将军被佛教分子礼送到了我们的边境"
 hnn.111.a:0 "“欢迎”"
 hnn.112.t:0 "首都的选择"
 hnn.112.d:0 "如今我们取得了1926年北伐最大的目标，旧八省的绝对核心——南京，这座城市象征着的1926年大革命对于我们来说可谓是有着无可取代的意义。也许我们可以考虑将我们的党中央转移到南京？"
 hnn.112.a:0 "定都南京"
 hnn.112.b:0 "还是留在长沙吧"
 hnn.113.t:0 "首都的选择"
 hnn.113.d:0 "清政府已经被我们终结了，我们终于光复了整个中国的首都：北京，这座对于全中国人民都有着特殊地位的城市，我们是否应该继承旧中国的都城，又或是在中国有一个新开始？"
 hnn.113.a:0 "定都北京"
 hnn.113.b:0 "还是留在长沙吧"
 hnn.125.t:0 "《马路天使》上映"
 hnn.125.d.gongtuan:0 "《马路天使》是一部今年刚上映的华语黑白有声电影，由袁牧之导演执导，周璇、赵慧深及赵丹主演。背景设定在1935年秋天，小红（周璇饰）和小云（赵慧深饰）是一对从东北逃离到上海的姐妹，由于家破人亡而被迫卖身于他人，小云从事娼妓，而妹妹小红则随琴师到茶楼卖唱。小红与住在对面的邻居-吹鼓手小陈（赵丹饰）互有好感，而当姐姐俩得知琴师意图将小红卖给一有钱人后，她们逃离原本住所向小陈求助，在小陈及其朋友的协助下，一伙人搬迁它处开始新生活，不料最后为琴师跟有钱人找到，虽然小红成功脱逃，但小云在争执中为琴师所伤，不久因为失血过多而逝世。\n\n电影表现了对社会不公和黑暗势力的批判，揭露了资本主义和封建主义对人民的剥削和压迫，呼吁人民觉醒和团结。"
 hnn.125.d.other:0 "《马路天使》是一部今年刚上映的华语黑白有声电影，由袁牧之导演执导，周璇、赵慧深及赵丹主演。背景设定在1935年秋天，小红（周璇饰）和小云（赵慧深饰）是一对从东北逃离到上海的姐妹，由于家破人亡而被迫卖身于他人，小云从事娼妓，而妹妹小红则随琴师到茶楼卖唱。小红与住在对面的邻居-吹鼓手小陈（赵丹饰）互有好感，而当姐姐俩得知琴师意图将小红卖给一有钱人后，她们逃离原本住所向小陈求助，在小陈及其朋友的协助下，一伙人搬迁它处开始新生活，不料最后为琴师跟有钱人找到，虽然小红成功脱逃，但小云在争执中为琴师所伤，不久因为失血过多而逝世。\n\n影片以充满愉快、激情的笔调，通过几个小人物的悲喜遭遇，生动地再现了我国都市下层人民的苦难生活，严厉地抨击了那些为富不仁的富商和实业家"
 hnn.125.a:0 "真是一部好电影"
 hnn.126.t:0 "《王老五》上映"
 hnn.126.d:0 "《王老五》是一部今年刚上映的华语电影，由蔡楚生导演执导，王次龙、蓝苹主演。王老五（王次龙饰）是个流浪汉，虽然生性善良，但由于贫困，35岁了还没有成家。他爱着邻家的穷姑娘（蓝苹饰），在姑娘父亲去世时，帮助安葬了他。姑娘因此对王老五产生了好感，并嫁给了他。婚后两人生了四个儿女，继续过着贫苦的生活。不久，八省内战爆发，军阀走狗工头收买王老五纵火烧毁棚户区，在王老五准备放火时，察觉到了工头残害穷人的阴谋，便将手榴弹向工头掷去。工头开枪打伤了王老五，烧了他的棚屋，并举报他是工团分子。火光引来齐燮元派遣的德国飞机掷弹轰炸，棚户区被毁，王老五也被炸死。影片的最后，王妻在血泪交流中抬起头，将孩子们搂在怀中。"
 hnn.126.a:0 "真是一部好电影"
 hnn.133.t:0 "爱新觉罗家族的灭亡"
 hnn.133.d:0 "随着协议的签订，一批批先头部队进入北京城稳定秩序，那些仍然想要负隅顽抗的守旧派才意识到真的要变天了。统治了中国近百年，只是因为辛亥革命暂时退位又再次复辟的爱新觉罗家族，又一次被赶下了皇位，被军队暂时控制了起来，对他们的处理将是之后的头号大事。同时这一次不同往日，新进城的士兵尽然有序，不同与北方人民见惯了的那种为非作歹的军阀部队。这支入驻北京的部队尽然有序，没有一丁点儿骚扰居民的迹象。在今日的占领讲话中，[HNN.GetLeader]讲到了对二十年来为革命事业牺牲的将士们，他们的牺牲都是为了今日的解放..."
 hnn.133.a:0 "崭新的未来"
 hnn.134.t:0 "沈从文的新作"
 hnn.134.d:0 "沈从文，原名沈岳焕，是湖南凤凰人，1917年高小毕业后，进入如今湘西王陈渠珍的湘西护国联军部队办理杂事，后任陈渠珍书记。陈藏书甚多，沈受益匪浅。1922年在陈的支持下，沈离开湘西去北京发展。1923年进入北京大学旁听，同时练习写作。1924年开始发表作品，并结识郁达夫、徐志摩、林宰平等人。1925年发表第一篇小说《福生》，1926年出版第一个创作文集《鸭子》，此后扬名文坛。1934年，沈从文的新作《边城》出版，一举使得茶峒和凤凰这座小城名声斐然，甚至时常有外国游客慕名而来。而同年由于沈母病危，他回到了故乡凤凰照顾母亲，闲暇之余才有空写一点文字，如今快过两年，他的新作《湘行散记》才问世。"
 hnn.134.a:0 "好书，好书阿。"

###边境战争
 hnn.127.t:0 "酣畅淋漓的胜利"
 hnn.127.d:0 "在一个大雾的夜晚，湖南的士兵划着小船奇袭了施鹤地区的川系守军。这一次奇袭湖南大获全胜！施鹤地区重新回到了湖南的掌控中，一定要好好勉励这些功勋士兵！"
 hnn.127.a:0 "为他们喝彩！"
 hnn.128.t:0 "悲惨的失败"
 hnn.128.d:0 "我们派出的奇袭部队遭到了惨败，士兵们丢下武器慌忙逃离，在敌人有了准备之后我们很难再组织一次这样的袭击，我们只能吞下这个失败的苦果，并且好好想想要怎么给我们的人民解释吧。"
 hnn.128.a:0 "一个沉默的夜晚"
 hnn.129.t:0 "事态严重化"
 hnn.129.d:0 "这一次奇袭逐渐演变成了一场血腥的拉锯战，我们和川系都无法彻底掌握这片区域，如果再这样打下去我们和川系唯有全面战争一条路，但是我们的经济和军队完全支撑不起一场大战。而川系内部的政治斗争我们相信他们也无力对我们发起一场全面战争，赶快下令撤离吧，我们来日再战。"
 hnn.129.a:0 "我们还会回来的"
 hnn.130.t:0 "酣畅淋漓的胜利"
 hnn.130.d:0 "在我们取得了施鹤地区的控制权后死心不改的湖南人居然不自量力的想要发动袭击夺回那里，而我们的将士是如此的英勇，轻轻松松的就击败了这些家伙。打得他们丢盔弃甲，仓皇奔逃！"
 hnn.130.a:0 "为他们喝彩"
 hnn.131.t:0 "悲惨的失败"
 hnn.131.d:0 "我们太过放松了，湖南人的奇袭打得我们措手不及，我们辛辛苦苦打下的施鹤地区重新回到了湖南人的手中，我们只能吞下这个失败的苦果，并且好好想想要怎么给我们的盟友解释吧。"
 hnn.131.a:0 "一个沉默的夜晚"
 hnn.132.t:0 "事态严重化"
 hnn.132.d:0 "这一次奇袭逐渐演变成了一场血腥的拉锯战，我们和湖南人都无法彻底掌握这片区域，如果再这样打下去我们和他们唯有全面战争一条路。但是一旦开战内部那些家伙一定会拉我们的后腿，湖南人的军队情况也一定对我们发不起更大的威胁，守住吧，别闹大了。"
 hnn.132.a:0 "还是内部要紧"

###租界问题
 hnn.114.t:0 "“租界”问题"
 hnn.114.d:0 "我们已经推翻了腐朽的帝国主义傀儡清政府，现在是时候来处理沿海被洋人强占的租界了。澳门在葡萄牙手中，上海、青岛等主要港口城市则由使馆城市或德属东亚控制。在夺回被盗取的领土之前，我们还可以先接触洋人，以和为贵，外交要求其归还我国的合法土地，又或者，我们可以采用更激进的做法，直接武力夺取，要怎么做？"
 hnn.114.a:0 "先谈谈看吧"
 hnn.114.b:0 "直接出兵！"
 hnn.115.t:0 "要求合并"
 hnn.115.d:0 "麻烦来了，在湖南重新崛起的这帮刚刚打赢了北伐战争的家伙，现在要求我们归还他们所谓的“合法”领土。我们依靠的外国恩主忙于其他事务，或许是时候放手了，因为另一种选择是同中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 hnn.115.a:0 "太好了！我们早有此意"
 hnn.115.b:0 "我们将保卫这些港口！"
 hnn.116.t:0 "索取东海岸港口"
 hnn.116.d:0 "麻烦来了，在湖南重新崛起的这帮刚刚打赢了北伐战争的家伙，现在要求我们归还他们所谓的“合法”领土。由于这些土地离我们的势力投射范围如此之远，也许是时候放手了？因为另一种选择是同中国最强大的军阀之一进行持久的陆地战争。我们该如何回应？"
 hnn.116.a:0 "我们不能被拖入中国的泥潭。归还殖民地。"
 hnn.116.b:0 "我们将保卫这些港口！帝国不可分裂！"
 hnn.117.t:0 "远东和平"
 hnn.117.d:0 "谈判成功了，帝国主义者屈服于我们的要求。几十年前从我国人民手中夺走的租界城市归还给了它们的合法主人，我们又洗净了我国历史上的一个污点，又少了一场收复中原所需要的战争。"
 hnn.117.a:0 "欢迎这串美丽的珍珠回归中国的怀抱。终于，这些城市再一次掌握在中国手中。"
 hnn.118.t:0 "谈判失败"

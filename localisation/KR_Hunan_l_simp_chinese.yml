 ARMY_YE_KAIXIN_DESC:0 "§Y指挥官介绍\n生于：§!§g1885年，大清帝国湖南省宁乡县§!\n§Y军旅生涯：§!§g叶开鑫生于湘长于湘，1903年入无锡的江南将弁学校，毕业后回到家乡，任湘军第二师营长，其间与赵恒惕相识并成为了其亲信。1923年，赵恒惕升任叶开鑫为湘军第三师师长。\n\n北伐的战火烧到湖南时，叶开鑫主动请缨，与唐生智对峙，但终因不敌而退出了湖南，同赵恒惕一起投奔了吴佩孚和直系，并领拜湘军总指挥之印。北伐军挥兵直系后，叶开鑫率部收复了长沙，重建了直系对此地的控制——不过，叶开鑫真正所想的乃是迎回赵恒惕，这也不是什么秘密。\n\n叶开鑫的运气还算不错，吴佩孚打算任命赵恒惕为湖南省督理，而在国民党军队被逐出省界后，湘省很快重归文官之治。虽说叶开鑫并不是很和孙传芳合得来，但他还是同意了湖南并入八省联合。不过，之后叶开鑫依旧驻兵东界，因为他既不相信孙传芳会允许湖南自治，也不相信其能镇压闽赣乱匪。\n\n近十年来，叶开鑫安于现状，忠于赵恒惕，且与北直系交好，是赵恒惕可以全身心托付并鼎力支持的将领之一。"

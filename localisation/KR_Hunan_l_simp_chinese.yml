 HNN_paternal_autocrat_party_proc_Y:0 "革命军政府"
 HNN_paternal_autocrat_party_proc_Y_long:0 "人民军官同志会(Ye Jianying faction)\n§g叶剑英的统治核心自称人民军官同志会，是有一大批工团红军的军官组成的组织，其势力不仅遍布军队中，更是遍布了整个工团党的官僚体系。他们聚集在一起不是因为意识形态，而是出于利益和私人友谊，故虽然其中的思想鱼龙混杂，但是只要他们有利可图，就会安心地追随叶元帅的领导。毕竟军人都是很单纯的，都是为国尽忠嘛。§!"
 HNN_national_populist_party_proc_L:0 "革命军政府"
 HNN_national_populist_party_proc_L_long:0 "新复兴社(Lin Biao faction)\n§g复兴社原是戴春风等人在黄埔军校中发展起来的军事政治集团，林彪就曾是其中一员。而随着工团党统一全国，中社部轰然倒台，林彪夺取大权之后重组了这个旧组织。不过这一次复兴社期望的伟大的“圣君”不再是戴春风和胡宗南，而是更切实际的林彪。§!"

 HNN_radical_socialist_party_proc_H2:0 "新国民党"
 HNN_radical_socialist_party_proc_H2_long:0 "新国民党(New Kuomintang)\n§g在二次北伐失败后，国民党改组会激进派和临委会继续在湖南工团党政权中作为工团党的友党活动。在中社部暴政期间，国民党左派例如汪兆铭和邓演达被大肆残害，而残余的国民党改组会激进派中的亲民主势力和临委会中的左派在宋庆龄的领导下和贺龙还有毛泽东站在了一起。在贺龙夺取政权后，他们组成了新国民党加入了左翼政治协商会议，而在贺龙选择了三民主义路线后，完全由左派组成的新国民党成为了新中国的执政党。§!"
 HNN_radical_socialist_party_proc_H3:0 "中国人民社会党"
 HNN_radical_socialist_party_proc_H3_long:0 "中国人民社会党(Chinese People's Socialist Party)\n§g中国人民社会党是由布哈林派和原教旨布尔什维主义者组成的集团，早期他们是工团党其中一个不支持极权主义的共产主义小派系。后来在中社部暴政期间，中国人民社会党秘密脱离工团党成立，并且获得了一系列贫农和工人的支持，贺龙二把手毛泽东的弟弟毛泽民也成为了其中的一员。在贺龙掌权后，他们成为了左翼联合阵线的一员，并且在贺龙选择了布哈林主义道路后成为了全中国的先锋队。出于历史唯物主义，中国人民社会党认为先锋队需要存在一段时间来培养无产阶级的阶级自觉和管理一切的能力，在公社国家彻底建立之后先锋队就会消亡。而在这段时间内要保持苏维埃民主并且防止先锋队的官僚化。§!"
 HNN_syndicalist_party_proc_H2:0 "中国总劳联"
 HNN_syndicalist_party_proc_H2_long:0 "中国总劳联(China Federation of Labor Union)\n§g中国总劳联的核心成员是来自于陈独秀、李立三的中国工团主义同盟，秉持正统工团主义和委员会共产主义的一度他们反对湖南的中国工团党的布尔什维作风，故长期与他们互不相认。但是在国民党左派的二次北伐结束后，陈独秀、李立三来到了湖南工团党建立的新政权中工作，他们建立起来了中国总劳工联合会试图宣传真正的工团主义，在陈独秀被中社部残害后李立三加入了贺龙和毛泽东的左翼阵线，帮助他们动员起来了一些工人共同参与反抗。在贺龙当权后，李立三自称国际派，试图推行真正的工团主义，改变工团党高于工会的局面。在贺龙选择了正统工团主义道路后，中国总劳联成为了主导的力量，他们将会建立一个英法式的工团主义乌托邦。§!"
 HNN_syndicalist_party_proc_H3:0 "中国工团党"
 HNN_syndicalist_party_proc_H3_long:0 "正统派(legitimism faction)\n§g中国工团党正统派代表了湖南工团党党内主流的态度，那就是秉持工团主义但是采取布尔什维主义作风，他们认为这是中国要成功建立社会主义的必然行动。在中社部暴政之后，原本退居二线的革命元老董必武重新成为了正统派的领袖，他们帮助贺龙和毛泽东拉拢了大量党员和工农群众，并在贺龙当权后成为了左翼联合阵线中最不可忽视的力量。正统派认为现在是时候逐步建立工人主导的经济了，但是现阶段尚且无法完全消除官僚机构和市场经济，需要保持一部分官僚机构来防止工会自身官僚化，同时需要保留一些市场经济来发展经济并且用少许的市场竞争培养工人经营生产的能力。§!"

 HNN_radical_socialist_party_proc_M:0 "农民派"
 HNN_radical_socialist_party_proc_M_long:0 "农民派(Mao faction)\n§g农民派是中国工团党内一个较小的特殊派系，他们主要指以毛泽东为核心的一部分人。他们认为中国革命的核心应该以农民为主，农民并非所谓的天然的保守份子，尤其是在中国这样贫农、中农站主要地位的国家，农民才是革命的主力。他们主张以农业革命带动社会主义革命，在社会建设中不能忽视农民的利益，一味的向工业偏袒。§!"


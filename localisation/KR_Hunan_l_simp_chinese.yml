 #邓小平（索雷尔主义）-极权派；周恩来（温和社会主义）/陈云（农业社会主义）/钱学森（乌托邦技官主义）/周扬（社会未来主义）-技官派；习仲勋（自由社会主义）-改良派；高岗（集权工团主义）/刘少奇（民主工团主义）-正统派；赵紫阳（中间路线）-自由派；胡耀邦（民主社会主义）-民生派；王震（国家工团/民族安保）-民族派。
 HNN_totalist_party_proc:0 "极权派"
 HNN_totalist_party_proc_long:0 "极权派(Communist faction)\n§g极权派是中国工团党内的一群极左分子，甚至于相当一部分成员是马克思主义者。他们追忆俄国布尔什维克失败的革命，赞同英国奥斯瓦尔德·莫斯利所倡导的准则派改革，他们认为一个上下一致的党指挥的社会主义国家才是无产阶级革命的正路。而非现在广为流行的英法工团思想，他们认为工团组织结构过于零散，即便是拥有了政权，面对反对分子的攻击也难以长久。在革命暂时胜利的当下他们呼吁建立起一个极权主义国家，他们的领袖邓小平对于当前党内争议不休的市场问题感到疑惑，和因为权力流失到反革命手中相比，这不过是一个小问题。即便是真的像市场派倡导的那样进行市场化，只要权力足够集中，有形的手就能操作无形的手，就不需要担心资本家荼毒人民。§!"
 HNN_syndicalist_party_proc:0 "正统派"
 HNN_syndicalist_party_proc_long:0 "正统派(legitimism faction)\n§g正统派并非大革命时期的由李立三等人主张的和国民党妥协的派系，他们是旧的激进派的延续。\n\n正统派认为在新中国成立之后主张政府应该采取绝对的反资本主义态度，不同意党内由董必武、习仲勋、薄一波等人推行的“有市场”的社会主义改良路线，认为这样实际上是让人民受二道苦，是让资本家卷土重来再次剥削人民。倘若实行这样的路线那么革命意义何在？\n\n同时正统派中的不少人与极权派有着不少来往，尽管经济问题问题上他们分歧颇多。但在政治上，他们都认为一个松散的联盟在英法也许行得通，而在中国这样落后的第三世界国家是绝对行不通的，没有一个大政府就意味着像孙中山与袁世凯那般，将革命果实拱手让人。\n\n而正统派内部也并不融洽，两位领袖高岗和刘少奇之间的隔阂颇深，党内高层一直猜测倘如他二人其中一位当选国家主席，必定会对另一位出手...§!"
 HNN_radical_socialist_party_proc:0 "技官派"
 HNN_radical_socialist_party_proc_long:0 "技官派(technical officer faction)\n§g技官派是由周恩来、陈云所领导的一股工团党势力，他们主张放下党争，放下路线间的争论，全党全力发展科技。他们认为中国革命在解放全国之后当前的主要事业是培养一批“又红又专”的技术人才，使得各行各业实行“专家专管”。\n\n中国目前的问题就在于科技的落后，生产力的落后，不改变这个问题只是改变经济政策方向是无济于事的，他们认为正统派的思想过于激进，如果按照他们的设想即便建立了一个社会主义国家也只会是一个贫穷的国家。他们质问到“难道我们的人民不能过上好日子吗？”。而市场派的思想又过于鱼龙混杂，在他们的规划中实在难以看清他们讲究站在哪一方，他们设想的国家还是社会主义吗？他们质问市场派“把资本家们全部请回来的用意是什么？难道人民还要受二道苦吗？还对得起为革命牺牲的将士们吗？”至于极权派，事实上很难说清他们和极权派的人是否其实思想方向趋同？§!"
 HNN_social_democrat_party_proc:0 "市场派"
 HNN_social_democrat_party_proc_long:0 "民生派(market faction)\n§g市场派同样是一个松散的同盟，除了都主张建立有市场的社会主义外，同盟内部是思想也各不相同，其中由胡耀邦领导的民生派主张将中国建立成一个福利主义国家，公民从出身到去世，国家会全责管辖，为每一环设立福利支持。法律将会是独立的不受意识形态干扰，为保证国民的基本福利而存在。§!"
 HNN_social_liberal_party_proc:0 "市场派"
 HNN_social_liberal_party_proc_long:0 "改良派(market faction)\n§g市场派同样是一个松散的同盟，除了都主张建立有市场的社会主义外，同盟内部是思想也各不相同，其中由习仲勋所领导的改良派可谓是市场派的主要力量，他们同布尔什维克革命时期的布哈林相同，认为革命是循序渐进的，如今的中国并不如英法那般有着足够的工业基础，甚至连俄国的工业也赶不上，在这样的国家中并没有直接实现社会主义的基础。§!"
 HNN_market_liberal_party_proc:0 "市场派"
 HNN_market_liberal_party_proc_long:0 "自由派(market faction)\n§g市场派同样是一个松散的同盟，除了都主张建立有市场的社会主义外，同盟内部是思想也各不相同，其中由彭冲所领导的自由派的主要主张是建立一个党政分裂的共和国，他们认为工团党并不能完全的代表中国，而政府也不能完全是工团党的人，否则只会不断的滋生官僚主义，拖慢中国发展的速度。§!"
 HNN_national_populist_party_proc:0 "民族派"
 HNN_national_populist_party_proc_long:0 "民族派(nationalist faction)\n§g民族派认为汉民族在中国具有特殊的地位，主张推翻清朝后排除满贼对中国的毒害，重新建立为以汉族为中心的民族国家。他们不同意孙中山后期提出的五族融合等“妥协”思想，他们更赞扬“驱逐鞑虏，复我中华”。他们认为中国的历史已经明了了一件事：中国的某些少数民族对中国百害而无一利他们只会在帝国主义的扶持下去分裂中国的边疆。因此中国国内那些背叛的少数民族唯一的道路是完全并入汉民族内。§!"
 HNN_social_conservative_party_proc:0 "致公党"
 HNN_social_conservative_party_proc_long:0 "中国致公党(Zhongguo zhigongdang)\n§g致公党是中国联省运动的主要政党，也是目前工团党的诸多反对派中唯一还有影响力的政党。1925年，一群失意的广州政客不满孙中山的威权和社会主义倾向，建立了致公党。在陈炯明领导下，他们团结起多个派别，呼吁建立多党制联邦共和国。\n\n孙中山和陈炯明关系破裂后，国民党、工团党与致公党长期不和，双方相互竞争影响力，而国民党与工团党一直指责致公党是“军阀的工具”。如今随着工团党夺取了政权一党专政后，他们并没有选择立刻开启党禁，而是允许其他政党存在但是还没有允许他们参政。因此失意的保守派政客们纷纷聚集在陈炯明的麾下批评工团党的专政，指责他们违背了民主原则。致公党也和工团党内部的自由派势力沟通密切。§!"
 HNN_paternal_autocrat_party_proc:0 "公民党"
 HNN_paternal_autocrat_party_proc_long:0 "军阀残党(warlord remnants)\n§g在工团党统一全中国的过程中并没有完全击毙诸多军阀势力下的各大军官们，他们仅仅是被边缘化了。但是这些人并不全是没有卷土重来的想法，他们不断联系旧伙伴，也试图和他们如今在工团党军队中任职的老同学们联系。他们甚至重新组建了公民党，这一袁世凯时期的袁家御用党，可尽管如此失去了军队的他们仍然毫无影响力。没有人会认为他们真的能够威胁到工团党。§!"
 HNN_authoritarian_democrat_party_proc:0 "国民党"
 HNN_authoritarian_democrat_party_proc_long:0 "右派同盟(Kuomintang right wing)\n§g虽然国民党的革命宣告失败，大部分左派都选择和工团党合作，那些不愿意加入工团党的要么一心投入军事建设，要么转为地方顾问。而国民党右派们虽然自胡汉民事件开始就一蹶不振，但是他们同旧军阀残余一样死心不改，公开反对工团党的统治，也同样没有丝毫影响力。§!"


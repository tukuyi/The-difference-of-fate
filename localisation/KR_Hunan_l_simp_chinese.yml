 sorelian_marketism_subtype:0 "修正索雷尔主义"
 sorelian_marketism_subtype_desc:0 "§Y修正索雷尔主义§!\n\n正如正统索雷尔主义中吸收了大量的法国保守主义，诞生在中国的修正索雷尔主义也吸收了大量中式保守主义，如中庸思想、权威崇拜和儒家的家国思想。不同于正统索雷尔主义鼓吹阶级暴力，神话工人阶级的斗争，修正索雷尔主义鼓吹阶级调和，将阶级斗争说成是某种最为可怕的东西。不同于正统索雷尔主义支持经济的社会化，修正索雷尔主义吸收了部分市场自由主义思想，认为经济的社会化会剥夺人民的积极性，鼓吹市场经济和私有化，强调对企业家进行社会主义改造以让工人和旧资产阶级协调。不同于正统索雷尔主义反对文官官僚和政治精英，更崇拜战士和工人中的精英，修正索雷尔主义宣扬对于一切精英的崇拜，甚至包括资本家，而一个强有力的威权政府会扮演统治者的角色。不过同正统索雷尔主义一样，修正索雷尔主义支持民族主义和爱国主义。即使正统索雷尔主义者对修正索雷尔主义百般嫌弃，这种意识形态还是启发了众多后发国家和地区的极权主义者。"
 jun_zheng_ji_quan_subtype:0 "军政极权主义"
 jun_zheng_ji_quan_subtype_desc:0 "§Y军政极权主义§!\n\n军政极权主义是极权宪章的变体，军政极权主义认为民主只会带来争吵和低效，让人民沉浸在妥协的幻想中却什么都得不到，最终成为少数人的傀儡。只有暴力的有组织的集体行动才能够让人民获取自己想要的东西，获得真正的自由，而这种有组织的集体行动的最高境界是军队。因此，军政极权主义希望把社会主义国家变成一个军队，所有人都像军人一样听从领袖的号令进行整齐划一地行动。在军政极权主义国家中，社会将会高度军事化，军人将会被尊崇，经济、政治和社会活动都将像作战一样被上级一层层地指挥。"
 mao_ze_dong_thought_subtype:0 "毛泽东思想"
 mao_ze_dong_thought_subtype_desc:0 "§Y毛泽东思想§!\n\n毛泽东思想指的是湖南左翼革命家和教育家毛泽东的一系列思想，其受到了布尔什维主义、无政府主义、工团主义、三民主义甚至俄罗斯民粹主义等一系列思想的影响。毛泽东认为党的作用就是教员，教员不等于“皇帝”、“领袖”和救世主，在教员教会学生知识和自己学习之后就不再需要教员了。毛泽东认为，教员和党一样，不能完全地包办代替学生，抹杀学生的思想，而是应该鼓励学生自己探索自己学习，为其学会自己学习和自由发展提供一个好的环境，所以毛鼓励劳动群众用运动民主等手段逐步学习自己管理自己。同时，毛泽东坚决地支持农民，他认为农民占中国革命的重要组成部分，也具有巨大的先进性，可以建立起来农业社会化，正因如此，毛泽东坚决反对工农剪刀差，将其视作对农民的剥削。毛泽东思想还强调建立全新的教育体系，让学生在劳动实践中验证理论，让工农学习理论，从而逐渐消灭脑力劳动和体力劳动的分界线，并且促进学生自由发展。"


 HNN_social_conservative1:0 "国民党"
 HNN_social_conservative1_long:0 "右派/胡汉民派(right faction)\n§g胡汉民派事实上在大多数语境下即指广义上的国民党右派团体，虽然他们细分又有诸如西山会议派、孙科派，甚至还有一部分蒋中正派和桂系旧军阀支持者但是他们在蒋中正去世后，集中在党内公认的右派领袖胡汉民的旗帜下。他们大多反对目前主持党内事务的左派群体，他们认为这些左派们与工团分子走得实在是太近，甚至允许这些工团分子入党，这个党究竟是中国人民的党，还是他们工团分子的党？这个党究竟叫国民党还是工团党？\n\n但是由于胡汉民流亡海外，蒋中正已经去世，李宗仁丧失了军权，整个右派实际上也没有什么话语权和影响力§!"
 HNN_market_liberal1:0 "国民党"
 HNN_market_liberal1_long:0 "侨务委员会(Overseas Chinese Commission)\n§g在位于夏威夷的侨务委员会之中，有许多偏向自由主义、接受美式教育的国民党成员，他们拒绝跟随法国的汪精卫，转而选择了檀香山的孙科。通过出版《再造旬刊》，他们抨击改组会的《革命评论》“重新鼓吹马克思主义，抛弃三民主义”，因而他们称自己为“再造派”。\n\n然而，更为人所知的是“夏威夷派”这个名字。许多党内的左派成员对夏威夷派深感不信任，将他们视为转投资产阶级的叛徒。虽然夏威夷派尚且没有组建他们自己的委员会（他们的目标仍仅限于重新登记党员以消除内部腐败），但他们与其他派系间持续的敌意已经出现。\n\n他们正观望军阀混战的结果。在一切尘埃落定，重归安宁之前，他们拒绝亲自前往。话虽如此，再造派对侨务委员会的控制和在朱红会中的影响，给了他们在南洋华人社区中相当大的影响力。尽管领导层遇上了麻烦，他们仍然在持续捐款，而这给了人们和解的希望。§!"
 HNN_social_liberal_party:0 "国民党"
 HNN_social_liberal_party_long:0 "程潜派(Cheng Clique)\n§g程潜派指在湖南省内依附于程潜而存在的一股军事势力，主要包括刘咏尧、李明灏、张轸等程潜旧部§!"
 HNN_authoritarian_democrat_party_rocl:0 "国民党"
 HNN_authoritarian_democrat_party_rocl_long:0 "孙文主义学会(Sun Wenism Society)\n§g孙文主义学会同样是发源自黄埔军校的一个政治组织。这个组织由贺衷寒建立，与亲工团的黄埔军校革命同学会抗衡，在军中散播反工团主义、反两党合作的思想。但是除了这一基本共识以外，孙文主义学会的思想构成五花八门，从社会保守主义到最极端的独裁思想都有所涉及。而其创始人，以及学会名义上的领导人贺衷寒如今在国民党内领导着复兴社的力量。§!"

 hunbao.7.t:0 "与孙科的来往"
 hunbao.7.d.huhanming:0 "孙科是已故革命家孙中山的独子，后被送到安全的檀香山（火奴鲁鲁）由伯父孙眉抚养。他在檀香山接受了既传统又现代的教育，后就读于哥伦比亚大学，毕业后成为一名学者、作家。父亲孙中山经常寄来大包书籍要他阅读，但其中从来没有马克思和恩格斯的著作，他以此为凭据，断言父亲并非马克思主义者。\n\n归国后，孙科担任父亲的秘书。这段经历让他成为熟悉父亲著作的专家，也让他同有些疏远的父亲增进了关系。1920年，他被任命为广州市长，尽管他年纪轻轻，却精于行政管理，曾在一天晚上写出了57条的暂行条例。他建立了一个由年轻且清廉的技术官僚组成的俱乐部，被称作“太子派”，提倡现代化和自由化。\n\n由于父亲站到了左派一边，孙科在新的联盟中遭边缘化，被迫辞去市长职务，北上与张作霖谈判。他也考虑过与右派元老结盟，但最后还是退缩了。\n\n北伐失败后，他迅速起身抨击汪精卫的左派领导，并在夏威夷与效忠于自己的人汇合。由于同样的政治倾向与同样的政治斗争失败者身份，他与胡汉民常常有书信往来，而随着胡汉民主政湖南，他也想起来了这个老朋友。作为孙先生的独子，他是一张非常好用的牌，也许我们应该邀请他前来湖南任职？"

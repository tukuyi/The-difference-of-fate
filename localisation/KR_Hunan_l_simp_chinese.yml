 HNN_rights_guaranteed:0 "受保障的权利"
 HNN_rights_guaranteed_desc:0 "赵恒惕为湖南人民争取了更多的权利，完善并加强了湖南省宪所保障的权利。"
 HNN_rights_guaranteed2:0 "受保障的权利"
 HNN_rights_guaranteed2_desc:0 "赵恒惕为湖南人民争取了更多的权利，完善并加强了湖南省宪所保障的权利。"

 HNN_zhong_hua_ren_ming_gong_he_guo_di_yi_ci_ren_ming_dai_biao_da_hui:0 "中华人民共和国第一次政治协商会议"
 HNN_zhong_hua_ren_ming_gong_he_guo_di_yi_ci_ren_ming_dai_biao_da_hui_desc:0 "随着国家的逐步统一，由代表着全中国所有的民主党派，人民团体，人民解放军，各地区，各民族和国外华侨的六百多位代表将汇聚在北京中南海怀仁堂举办中华人民共和国第一次政治协商会议，这次会议将决定新中国的未来。"
 HNN_yi_dang_zhi:0 "单一制"
 HNN_yi_dang_zhi_desc:0 "事实上联邦制并不像联省派想得那样美好，中国是一个贫困的幅员辽阔、人口众多的多民族农业国。在当前情况下，如果不能保持中央集权，分裂几乎是必然结果。如果施行联省派的想法，只是给帝国主义多一些的侵入方式，最后又只会陷入各地军阀割据的状态。因此大会代表的多数也都认为单一制更好，我们应当服从大会的决定，建立一个强而有力的中央政府。"
 HNN_duo_dang_zhi:0 "联邦制"
 HNN_duo_dang_zhi_desc:0 "虽然党内的不少同志认为中国应该成为一个单一制的集权国家，但集权必定带来官僚主义的猖獗，这也不符合工团主义的纲领。大会代表的多数也都认为联邦制更好，而且法兰西公社在这条路上比我们走得更远，国内联省派也有着充足的经验，就让各省设立他们自己的省宪法。"
 HNN_ming_zu_du_li:0 "民族独立"
 HNN_ming_zu_du_li_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，经过大会多数代表的一致认可，我们将根据民族自决的原则允许维吾尔族、藏族、蒙族同胞建立具有一定主权的自治国，再以加盟国的方式加入我们，并接受中央政府的管辖。"
 HNN_ming_zu_zhi_zi:0 "民族自治"
 HNN_ming_zu_zhi_zi_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，但一旦分裂主义开始盛行，那么中国将永无宁日，帝国主义将有无数种方式分裂中国。哪怕的汉地十八省恐怕也不能幸免。因此经过大会多数代表的一致认可，我们应该实行民族区域自治的办法来保障各少数民族的权利，但对于那些打着各种旗号要求独立的人也绝不姑息。"
 HNN_ming_zu_ping_deng:0 "民族平等"
 HNN_ming_zu_ping_deng_desc:0 "中国绝不能像沙俄或奥匈那样成为“各民族的大监狱”，但我们也不能允许任何民族凌驾于其他民族之上。少数民族不应该比汉族拥有更多的特权，因此经过大会多数代表的一致认可，我们将施行民族平等的民族政策，对各族人民一视同仁。"
 HNN_gong_hui_ling_dao_yi_qie:0 "工会领导一切"
 HNN_gong_hui_ling_dao_yi_qie_desc:0 "既然我们已经选择了工团主义的道路，那么我们就应该有这样一个机构使人民能充分保障他们自身的人权、工会权利和结社自由等正当权利。因此经过大会多数代表的一致认可，我们决定组建总工会，由此来领导全中国。"
 HNN_cheng_li_zhong_yang_zheng_zhi_ju:0 "成立中央政治局"
 HNN_cheng_li_zhong_yang_zheng_zhi_ju_desc:0 "为了提搞行政与建设效率，成立政治局可以避开党内与政府内那些没必要的会议，由党的代表大会选出几个精英，代表党和国家做出决策。这也能有效的防止那些反革命份子混入革命政府之中。"
 HNN_ren_ming_dai_da_hui_zhi:0 "召开人民代表大会"
 HNN_ren_ming_dai_da_hui_zhi_desc:0 "中华人民共和国全国人民代表大会将是最高国家权力机关，每一位年满21岁未满80岁的中华人民共和国公民未被剥夺政治权力者均享有选举权和被选举权。任何权力机构均不得凌驾于人民代表大会之上，各级人民代表大会施行公开选举制，选举人需宣誓忠于中华人民共和国，忠于人民代表大会。全国人民代表大会大会主席不得在任何党内担任任何职务..."
 HNN_dang_de_fa_lv:0 "党的法律"
 HNN_dang_de_fa_lv_desc:0 "为了防止那些不利于人民的法律得到通过，在任何全国性法案通过前，必须由工团党专门的机构进行裁决是否符合社会主义需求，是否符合人民大众的福祉。"
 HNN_ren_ming_zui_gao_fa_yuan:0 "最高人民法院"
 HNN_ren_ming_zui_gao_fa_yuan_desc:0 "为了防止极权主义泛滥，经过大会代表的一致认可，未来我们将成立一个独立的司法机关，不受政府与党别影响，该机关的最高领导人由一位首席大法官与八名次席大法官组成，每名大法官均由公开选举产生，首席大法官由九名大法官选举产生。次席大法官任期十年，每位公民只能担任一期；首席大法官任期十五年，不得连任。且每名大法官不得加入任何党派，以保证司法独立。"

 HNN_kuo_da_te_ke:0 "改组中央特科"
 HNN_kuo_da_te_ke_desc:0 "随着中央特科前任领袖周恩来转而进入政府工作，中央特科的主导权转交到了康生手中，他曾担任上海总工会干事，并长期是特科的二把手。同时中央特别行动科这个名称以及不适合当下了，在[HNN.GetLeader]的领导下将组建一个全新的部门，名为中央社会部，直接受国家主席领导。部长将仍然是康生担任。"
 HNN_zu_jian_ji_wei:0 "土地改革"
 HNN_zu_jian_ji_wei_desc:0 "土地改革是我们曾许下的诺言，如今是时候去履行这个承诺了。"
 HNN_su_fan_zhi_ye:0 "肃反之夜"
 HNN_su_fan_zhi_ye_desc:0 "[HNN.GetLeader]的暴政已经导致了党内外的不满，在得到了军头们的默许之后，被鼓动的中社部决定做点什么，来挽救革命政府。"
 HNN_jian_she_zai_jiao_yu_ying:0 "建设再教育营"
 HNN_jian_she_zai_jiao_yu_ying_desc:0 "总有人不愿意主动地接受和适应当前局势。我们会为这些人准备特殊的“再教育营”，他们会在此学习如何正确地思考，规范自己的行为举止。"
 HNN_zhu_yi_zheng_zai_kan_zhe_ni:0 "主席正在看着你"
 HNN_zhu_yi_zheng_zai_kan_zhe_ni_desc:0 "在今日的政治局会议上[HNN.GetLeader]主席颁布了一项新政策：中社部秘密扩招，并且全国各省市警察局全部转由中社部直接领导，建立中社部分局。在这样的秩序之下任何反革命都将无所遁形。"
 HNN_guo_jia_gao_yu_yi_qie:0 "国家高于一切"
 HNN_guo_jia_gao_yu_yi_qie_desc:0 "国家安全是社会主义发展的重要基石，是一个国家得以生存和发展的先决条件。历史上治乱兴亡的经验教训反复证明，失去国家安全保障，一个国家和民族就无法掌握自己的命运；只有保障好国家安全，才能保持长治久安。任何人、团体其利益都不得高于国家，唯有国家是无可争议的第一位。"
 HNN_shi_chang_jing_ji:0 "市场经济"
 HNN_shi_chang_jing_ji_desc:0 "市场在资源配置中起决定性作用，能更好地发挥政府作用"

#经济建设
 HNN_guo_jia_jian_she:0 "国家建设"
 HNN_guo_jia_jian_she_desc:0 "我国尚且只是一个落后的农业国家，为了早日实现社会主义，我们将在全中国掀起一场轰轰烈烈的大建设运动"
 HNN_gong_ye_hua:0 "工业化"
 HNN_gong_ye_hua_desc:0 "工业是现代国家的基石，为了使我国早日脱离小农社会，我们需要建设许多一整套生产线，从最基础的炼钢开始，而在我们建设全中国的道路上这些钢铁不愁无用武之地。"
 HNN_xian_xiu_lu:0 "先修路"
 HNN_xian_xiu_lu_desc:0 "要致富，先修路，没有宽阔的道路，如何运输货物？"
 HNN_hou_cai_kuang:0 "后采矿"
 HNN_hou_cai_kuang_desc:0 "中国地大物博，各类矿石储备量高得惊人，但是他们还深埋在地下等待我们的开采。"
 HNN_xian_gou_mai:0 "先购买"
 HNN_xian_gou_mai_desc:0 "从欧美采购先进的器械与流水线，让我们的工人先用上。告诉科学家们分析一下这些机械到底是怎么运作起来的，准备破解技术门槛。"
 HNN_hou_zi_yan:0 "后自研"
 HNN_hou_zi_yan_desc:0 "靠购买终究不是长久之计，重点还是加大对科研工作的投入，要能够实现自研才能保证我们在于帝国主义的对抗中不会落了下风。"
 HNN_sao_mao:0 "扫盲教育"
 HNN_sao_mao_desc:0 "中国有着极高的文盲率，在十个人里面可能只有不到一个人会识字，而且这一个人或许也只是能够认识极少数的字。根本不算是接受了教育，无法进行技术操作。他们并非不想要学习，而是旧社会不支持他们，为了生计，他们在过早的年龄就进入了社会讨生活。而我们就需要再给他们第二次机会，让他们能够读书写字，至少起码得知道自己的名字怎么写。"
 HNN_shi_zi_ben:0 "识字课本"
 HNN_shi_zi_ben_desc:0 "有的面向工人，有的面向农民，还有的面向城市家庭妇女。根据面向群体不同，课本内容也不同。但大多识字课本都由课文、生字、课后练习三部分组成。学习中开展了各种类型的识字比赛，学员争当识字“积极分子”。"
 HNN_kuai_su_shi_zi_fa:0 "速成识字法"
 HNN_kuai_su_shi_zi_fa_desc:0 "（1）学会注音符号和拼音；（2）突击识字，要求会读并初步会讲；（3）学习语文课本，开展阅读、写字、写话活动。在实践中，该法一般只需半个月便能识字1500个以上。"
 HNN_san_ji_yi_liao:0 "新农民"
 HNN_san_ji_yi_liao_desc:0 "在扫盲教育之下，农民们将逐步摆脱靠天吃饭的宿命。尽管自然还是对农业有着其他因素无可比拟的影响力，这意味着农业依旧会是不可控的。但是通过科学种植，科学施肥，农业的可控性依然会上升不少。"
 HNN_zheng_zhi_ye_xiao:0 "扩大生产"
 HNN_zheng_zhi_ye_xiao_desc:0 "多使化肥，多用农药，广泛种植，改良作物。多练钢铁，多多建设，树起高楼，节节攀升。"
 HNN_tu_di_da_kai_fa:0 "土地大开发"
 HNN_tu_di_da_kai_fa_desc:0 "全国的开发工作正在如火如荼的开展中，相信要不了多久我们就能初步脱离农业时代，缓步进入工业时代。"
 HNN_guang_kai_liang_tian:0 "广开良田"
 HNN_guang_kai_liang_tian_desc:0 "从东北黑土地，到川渝的天府上国，中国拥有广袤的农业种植地。用以产量是搓搓有余的，而我们需要的选取更多种植物，将那些多余的土地更多的倾向于经济作物们。"
 HNN_feng_jian_mi_xin:0 "政治夜校"
 HNN_feng_jian_mi_xin_desc:0 "扫盲不仅仅是要教导人民读书写字，还要教育他们社会主义的优越性，让他们懂得唯有社会主义道理方才能拯救中国。"
 HNN_hong_xin_shan_shan:0 "质的飞跃"
 HNN_hong_xin_shan_shan_desc:0 "从开始国家建设到现在，中国已然焕然一新，全国上下工人们慷慨激昂的劳作，农民脸上洋溢着丰收的喜悦。再有十年，二十年，中国一定会成为世界上最至关重要的经济体。中国人民一定都能过上现在想也想不到的美好生活。"

#外交
 HNN_chong_fan_si_jie_wu_tai:0 "重返世界舞台"
 HNN_chong_fan_si_jie_wu_tai_desc:0 "随着打倒国内反动派和暴君的战争取得胜利，中国现在已经站在世界社会主义革命的前线。在北方，欧洲的革命者与暴君们正在决出最后的胜利者。在南方，帝国主义的残余依旧把控着广阔的土地。我们在这世界中究竟扮演怎样的角色？"
 HNN_bao_wei_quan_zhong_ge:0 "保卫全中国"
 HNN_bao_wei_quan_zhong_ge_desc:0 "我们自己都面临着内忧外患的局面，没有那么多功夫去关心其他国家的事情，保卫好全中国比什么都重要。"
 HNN_zhong_si_hai_fang:0 "重视海防"
 HNN_zhong_si_hai_fang_desc:0 "近百年的耻辱带给我们最大教训就要注意海上力量，目前我们没有太多精力去构建一支庞大的舰队，但是我们可以修建起一条横跨整个中国海的海上长城。"
 HNN_guo_ji_he_zuo:0 "国际合作"
 HNN_guo_ji_he_zuo_desc:0 "第三国际本可以在我们的革命中对我们袖手旁观，但他们却无私帮助了我们。英国和法国可以成为我们的主要盟友，但他们现在面对帝国主义前途未卜，需要我们的帮助，我们应该回报他们给予我们的一切。让我们加入第三国际，社会主义将永远不会被打败！"
 HNN_tou_zi_bian_jiang:0 "投资边疆"
 HNN_tou_zi_bian_jiang_desc:0 "边疆地区历代由于中央政府的不闻不问导致经济长年累月的崩坏，因此滋生了不少的动乱因素，为了缓解这一现象，我们需要加大对边疆的投资。"
 HNN_wm_zj_de_lu:0 "我们自己的路"
 HNN_wm_zj_de_lu_desc:0 "尽管在我们筚路蓝缕时期，第三国际对我们帮助颇多，但是我们不会忘记他是如何选择了国民党而非我们，并要求我们向国民党妥协的。或许他们并没有背叛革命的道路，但是对我们而言已不再能够接受受制于人的可能性了，我们将要走上一条属于我们自己的道路。"
 HNN_lao_dong_huan_yuan_zu:0 "劳动换援助"
 HNN_lao_dong_huan_yuan_zu_desc:0 "相对于其他社会主义国家而言，我们的经济是相对薄弱的，为了换去更高的援助，我们可以适当的派出一些工人去欧洲劳动。"
 HNN_hong_hai_jun:0 "红海军计划"
 HNN_hong_hai_jun_desc:0 "红海军如今可能还算不上令人畏惧，但只要有足够资金投入，美国海军就能震慑全球。所以，让我们投资大建，为了某一天主宰海洋。我们永远不会被遥远大洋彼岸的国家入侵，甚至也许有一天，会由我们这边发起入侵。"
 HNN_kong_zhong_you_si:0 "空中优势"
 HNN_kong_zhong_you_si_desc:0 "在未来的战争中掌控制空权以及确保战场控制就能够取得一场战争的绝对优势。只要控制了天空，我们就可以对加固据点和城市等倾泻火力。没有人能阻挡来自天空的死神。"
 HNN_san_xian_gong_cheng:0 "三线工程"
 HNN_san_xian_gong_cheng_desc:0 "西南、西北地区是我国较为落后封闭的地区，为了实现全中国的现代化，开发大西南、大西北是有必要的。"
 HNN_he_ping_zhu_yi_jiao_yu:0 "和平主义教育"
 HNN_he_ping_zhu_yi_jiao_yu_desc:0 "强硬派要求我们在教育中弘扬强力的军事思想，以保卫社会主义。然而，这与我们的道德观背道而驰，这只会导致好斗的民众倾向于不应该的地方动用武力解决问题。另一方面，和平主义教育将为社会主义提供更有力的道德高地，同时减少国内冲突。"
 HNN_tou_zi_wei_lai:0 "投资未来"
 HNN_tou_zi_wei_lai_desc:0 "没必要迎合渴望扩张的激进派，我们会把资金投资在国内，改善人民生活，为全世界的社会主义树立一个积极的榜样。战争是一场骗局，帝国主义只会为双方带来苦痛。正相反，我们会向世界展示中国的强大，不需要成为帝国，我们的工人将为中华民族的伟大复兴铺平道路。"
 HNN_he_ping_she_hui:0 "和平社会主义"
 HNN_he_ping_she_hui_desc:0 "最终，社会主义的道德优越性已经完全显而易见，我们可以光明正大扩大和平联盟，正式谴责全球内的战争。资本主义国家很难再在道义上证明他们对社会主义（尤其是对我们）的仇恨或恐惧是合理的。也许我们甚至可以从曾经在世界舞台上无足轻重的地位中恢复过来。总有一天……"
 HNN_shu_chu_ge_ming:0 "输出革命"
 HNN_shu_chu_ge_ming_desc:0 "在中南半岛地区，还有着广泛的帝国主义影响，尤其是徳属东亚仍旧霸占着越南同志的领土，我们必须去解放这些地方。"
 HNN_ta_shang_tan_tu:0 "踏上滩涂"
 HNN_ta_shang_tan_tu_desc:0 "我们的敌人终将会为中国士兵踏上滩头时的雄姿感到恐惧，为此，北洋水师的荣光将再一次闪耀，渡过南海，解放东南亚！"
 HNN_fan_yue_sha_mo:0 "越过荒漠"
 HNN_fan_yue_sha_mo_desc:0 "中亚地区长久以来饱受俄国人的入侵与传统伊斯兰宗教势力的压榨，人民解放军的战士们将翻越茫茫戈壁滩，前去解放那些饱受欺凌的国度。"
 HNN_fan_yue_gao_shan:0 "翻越高山"
 HNN_fan_yue_gao_shan_desc:0 "1917年俄国失败的革命是革命同志们以鲜血换来的教训，对反对派仁慈，只会使反对派的反扑更加猛烈。而我们将翻阅蔓延千里的乌拉尔山脉，为十月革命牺牲的烈士们报仇！"
 HNN_ying_fa_gu_wen:0 "英法顾问"
 HNN_ying_fa_gu_wen_desc:0 "近日为了协助我们的科研事业，英法派遣了一支顾问团队，我们将从他们身上学到许多东西"
 HNN_lao_dong_zhe_qian_jin:0 "劳动者前进"
 HNN_lao_dong_zhe_qian_jin_desc:0 "前进吧，劳动者！世界无产阶级革命离不开你们的勤劳付出。"
 HNN_she_hui_da_guo:0 "社会主义大国"
 HNN_she_hui_da_guo_desc:0 "我们是全世界社会主义国家中不可被忽视的大国。"
 HNN_zhang_kong_ya_zhou:0 "掌控全亚"
 HNN_zhang_kong_ya_zhou_desc:0 "我们千辛万苦得来的社会主义天堂中的国际主义者们就是群一无是处的空想家，成天叨念着去干预远在天边的他国事务，简直就是换了幅皮囊的帝国主义。我们根本无暇去听信这些蠢货的疯言疯语，我们心里明白得很，在全世界革命运动中我们才是最重要的。革命要想成功，就必须专注于自身的独特之处，即我们自己的大陆。"
 HNN_zhong_nan_ban_dao:0 "驯服中南半岛"
 HNN_zhong_nan_ban_dao_desc:0 "中南半岛，欧洲人和日本人称呼的印度支那半岛，那儿是我们的古老领土。如今这是一个未经开发、有着巨大潜力的地方，但却困于殖民主义的掠夺浪潮之下，未能得到妥善治理，进而迷失了方向。辉煌古文明的核心地带绝不会就此堕落。我们将派遣工程师、专家和科学家电气化该地区，给予其心灵震撼，令那古老文明的心脏重新跳动。"
 HNN_cao_xian_ban_dao:0 "重返朝鲜半岛"
 HNN_cao_xian_ban_dao_desc:0 "自古以来，朝鲜人民就与中国有着密切的联络，虽然在近代满清政权的无能使得日本人窃据了这里，但是我们不一样，文明与教化，人民解放军的军号将在这里响起，我们势必要解放我们的老朋友们。"
 HNN_ri_ben_lie_dao:0 "远渡日本群岛"
 HNN_ri_ben_lie_dao_desc:0 "要问近百年国耻以来，谁是最可恶的那个毫无疑问是与我们隔海对望的日本人们，他们更早的开启了工业革命，然而他们丝毫不怀念过去中国是如何开启了他们的文化，反而对我们挥刀相向。那么既然如此，也不要怪我们再一次点燃火焰了。"
 HNN_nan_ya_ci_da_lu:0 "整合南亚次大陆"
 HNN_nan_ya_ci_da_lu_desc:0 "印度次大陆总是打给没完没了，婆罗多公社的家伙到如今还是没有消灭掉印度的反革命们。所以他们也时候需要我们帮一把了，有了我们的帮助，他们一定能更快的进入社会主义社会。他们应该对我们保持感激。"
 HNN_zhong_ya:0 "入主中亚"
 HNN_zhong_ya_desc:0 "中亚地区自古以来就是兵家必争之地，英国人扶植着他们的德里傀儡，德国人也从颓废的奥斯曼入手妄图染指中亚。俄国人就不必说了，他们就没有不想要占领的土地。不过冥冥之中有一个声音，有一个红色的声音在召唤着我们去解放中亚痛苦的人民。"
 HNN_e_luo_si:0 "横跨两陆"
 HNN_e_luo_si_desc:0 "我们当然不会忘了俄罗斯人是怎么乘着满清的虚弱入侵我国的，在我们的百年耻辱中可少不了他们的身影。时光荏苒，现在的俄罗斯不过是一栋摇摇欲坠的破房子，只要我们踢上一脚，他们就会轰然倒塌。"


#邓小平
 HNN_deng_xiao_ping_zhu_xi:0 "邓小平主席"
 HNN_deng_xiao_ping_zhu_xi_desc:0 "极权派领袖邓小平在多数代表的一致认可下当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_chu_li_fan_dui_pai:0 "处理反对派"
 HNN_chu_li_fan_dui_pai_desc:0 "从我们当权开始，党外的批评声音就从来没有停止过，他们从经济、政治、军事各个方面抨击我们的政府。而邓小平已经受够了他们的那些无端指责，在新的政治会议上，他将做出决定该如何处理这些反对派..."
 HNN_she_hui_zhu_yi_jiao_yu:0 "社会主义教育"
 HNN_she_hui_zhu_yi_jiao_yu_desc:0 "自辛亥革命来，已有三十载。党内诸多同志的子女或已经长大成人，或还在念书，不过更值得关注的是那些才怀孕的女同志们。这些还未出生的孩子们，他们将是生在红旗下，长在红旗下的红色一代。对于别人来说，他们对社会主义有着天然的亲和性，他们背叛社会主义的可能性更低，我们需要准备一套完善的教育方针，培养这些社会主义的接班人。"
 HNN_quan_li_jing_shou:0 "稳定压倒一切"
 HNN_quan_li_jing_shou_desc:0 "自全国解放以来，稳定问题始终在中央政府的目标函数中占据着决定性的权重，为了国家更好的发展就必须维持国内安定团结的政治局面，有领导有秩序地进行社会主义建设。没有社会稳定，何来社会经济发展，何来社会和谐。没有稳定的环境，就将一事无成，已经取得的成果也会失掉，所以，保稳定是硬任务，是第一责任。"
 HNN_you_xing_de_shou:0 "有形的手"
 HNN_you_xing_de_shou_desc:0 "有形之手是指通过政府干预来取代市场机制，事实上比起无形的手这种东西而言有形的手更加对于市场更加有效。我们的革命政府只要保证自己的权力稳固就无需担心所谓的资产阶级复辟的情况，那些胆敢剥削、压榨人民的资本家一旦出现就会遭到有形的手的判决。"
 HNN_si_xiang_ji_ben_yuan_zhe:0 "四项基本原则"
 HNN_si_xiang_ji_ben_yuan_zhe_desc:0 "邓小平今日在理论工作务虚会上提出的在中华人民共和国内不允许争论的四个议题。邓小平说，党中央认为：必须坚持社会主义道路；必须坚持人民复兴；必须坚持党的领导；必须坚持社会主义市场经济思想。随后经过政治局多数代表的一致认可，四项原则被写入了党纲中，这也将是党在社会主义初级阶段的基本路线指导思想。"
 HNN_hong_se_zi_ben_Jia:0 "红色资本家"
 HNN_hong_se_zi_ben_Jia_desc:0 "资本家们并非全是坏的，那些爱国的，做有利于社会主义现代化建设，有利于祖国和平统一的实际工作的资本家就是符合我们当下需要的。他们不以赚钱为第一目的，而是为了社会主义的发展和人民的福祉而经商，对于他们，我们已经采取保护的原则。"
 HNN_liang_ge_bai_nian:0 "一人一党一国"
 HNN_liang_ge_bai_nian_desc:0 "党是围绕在党主席邓小平的党，国是围绕在工团党之上的国。在中国革命即将被毁于一旦，在封建主义、帝国主义笼罩在中国上空之时，是邓小平同志带领着中国工团党接过了革命的火炬。抵御外寇，清除军阀割据，分裂武装，才有了今日和平安定的新中国！没有邓小平，我们的党什么也不是！"

#高岗
 HNN_gao_gang_zhu_xi:0 "高岗主席"
 HNN_gao_gang_zhu_xi_desc:0 "正统派领袖，陕甘宁边区根据地建立者，当之无愧的革命英雄高岗高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_dang_zheng_jun_he_yi:0 "党政军合一"
 HNN_dang_zheng_jun_he_yi_desc:0 "中国工团党有别于其他奉行工团主义的外国政党，党主席高岗所认同的是莫斯利、索雷尔等人发起的准则派革命和俄国失败的布尔什维克运动。在高岗的领导下，工团党一改所谓中工盟的松散氛围，整齐划一，全党拧成一股绳，一心一意为国家贡献。而今日，党主席高岗任命自己为新成立的中央军事委员会主席，这一职位意味着高岗将是一手握住党政军的最高权力，他的意志将会被有效的贯彻到每一个角落。"
 HNN_ji_hua_jing_ji_ti_zhi:0 "计划经济体制"
 HNN_ji_hua_jing_ji_ti_zhi_desc:0 "只要存在着市场经济，只要还保持着货币权力和资本力量，世界上任何法律也无力消灭不平等和剥削。只有实行巨大的社会化的计划经济制度，同时把所有的士地、工厂、工具的所有权转交给工人阶级，才能消灭一切剥削。"
 HNN_san_fan:0 "三反运动"
 HNN_san_fan_desc:0 "随着中国的逐步解放，党员干部们面临着新一轮的斗争情形，在这个过程中有些意志不坚定的干部就开始发生了动摇。他们沉迷于资产阶级和旧军阀们的奢靡享受，一旦工资不满足他们的欲望增长，就开始利用手中的权力谋取利益。为了避免重蹈历史上农民起义军进城后迅速瓦解、失败的覆辙，我们的党有必要开展一次自我清洁。"
 HNN_da_lian_gang_tie:0 "大炼钢铁"
 HNN_da_lian_gang_tie_desc:0 "工业是现代国家的基石，而钢铁则是工业的骨架。而为了早日在中国实现社会主义，我们必须大力工业化，因此广泛炼钢就是非常有必要的。就全国情况而言，东北地区，也就是所谓的满洲地区的工业基础是最好的，日本人在这里多有投资。因此在东北开展三反工作，改造党组织的同时，我们将对东北大量投资，工业的烟火将在这里升起。"
 HNN_su_wei_ai_gong_tuan_zhu_yi:0 "苏维埃工团主义"
 HNN_su_wei_ai_gong_tuan_zhu_yi_desc:0 "由高岗同志提出并经党的实践检验的一种全新的、有希望的、前所未见的政治结构体系，已经证明了自身的完善性和对世界上其他政权的优势。我们的制度是建立在布尔什维克的工农苏维埃和法兰西公社的工会力量之上的苏维埃工团主义。这种全新的制度，结合两者最优秀的思想。而党的领导人当之无愧是高岗主席——一位天生的革命家，一位革命英雄，也是我们的领袖。"
 HNN_wu_fan:0 "五反运动"
 HNN_wu_fan_desc:0 "随着工业化发展，已经对旧时代各工厂管理层的返聘。工业局汇报上报道了一些新问题，偷工减料、偷税漏税...甚至于在我们发动的三反运动中，我们发现有相当一部分的干部是收到了旧资本家的贿赂，他们以低价出售了公共财产。而对于这些新情况，我们将在三反运动之外，发起一场新的运动，来惩处反革命资本家们。"
 HNN_qian_wang_xin_shi_dai:0 "前往新时代"
 HNN_qian_wang_xin_shi_dai_desc:0 "钢铁的炊烟在全国各地飘起，反革命们都被套上了枷锁，新的时代正在向我们招手，前进、前进、前进！向着美好的新时代一路狂奔，加速到最高马力！"

#周恩来
 HNN_zhou_en_lai:0 "周恩来主席"
 HNN_zhou_en_lai_desc:0 "周恩来，是特科最高负责人，党的地下“皇帝”。他的实用主义精神最终感染了大会的绝大多数代表，如今他当选了国家主席，他必将带领着中国快速前进。"
 HNN_you_hong_you_zhuan:0 "又红又专"
 HNN_you_hong_you_zhuan_desc:0 "政治和业务是对立统一的，政治是主要的，是第一位的，一定要反对不问政治的倾向；但是，专搞政治，不懂技术，不懂业务，也是不行的。我们的同志，无论搞工业的，搞农业的，搞商业的，搞文教的，都要学一点技术和业务。目前应对建设社会主义的需求，我们要在国内高校中培养一批又红又专的红色工程师，但是更关键的还是要教育目前国内外的爱国知识分子，教导他们社会主义的世界观。"
 HNN_shi_yong_zhu_yi_ling_dao:0 "实用主义领导"
 HNN_shi_yong_zhu_yi_ling_dao_desc:0 "意识形态固然是极其重要的，但是意识形态对于我们目前的发展来说绝对不是最重要的。我们需要的是不断的发展，为此我们应当团结一切可以团结的力量，并快刀斩乱麻般去剪除一切可能对革命不利的障碍。"
 HNN_xin_jing_ji_ti_zhi:0 "新经济体制"
 HNN_xin_jing_ji_ti_zhi_desc:0 "我们将实行一种由技术官僚负责计算制定，并完全按照科学与经济学规律进行的全新的计划经济体制。这些决策者的选择基于专业知识和表现，而不是政治背景、议会技能或受欢迎程度。这种新体制将排除政治内党派间的攻伐，高效的运作社会机器。"
 HNN_jia_shu_gong_ye_hua:0 "加速工业化"
 HNN_jia_shu_gong_ye_hua_desc:0 "实现社会主义是要有一定条件的，以我们目前贫穷的农业国现状来说，是无论如何也无法实现的。因此当前我们需要为社会主义创造条件，经过十年二十年或更长的时间完全实现工业化。在今天只有巩固与开展科学，发展工业，才能争取早日实现社会主义。"
 HNN_zu_jian_ji_shu_guan_liao_wei_yuan_hui:0 "组建中国科学院"
 HNN_zu_jian_ji_shu_guan_liao_wei_yuan_hui_desc:0 "为了完全的施行以发展为第一要务的精神，周恩来将组建一个全新的顾问部门，这个部门将被称为中国科学院。它将主要下辖中国科学院与中国工程院两个分院。它的主要意义是为了主要从事基础研究和战略性研究，重点研究和解决中国工业化建设中的基础性、战略性、综合性、前瞻性重大科技问题。他们中的每一个都将拥有省部级职务，一切政策都需要交由中科院进行讨论后施行。"
 HNN_kuai_shu_cheng_shi_hua:0 "快速城市化"
 HNN_kuai_shu_cheng_shi_hua_desc:0 "城市化是未来中国发展的重要方向，人们将主要居住在一些列巨型城市之中。这些城市将负责绝大多数的工业化发展，支撑起全国的经济。而其他区域或将被作为农业区，负责为大都市提供充足的粮食补给；又或被当作保护区，度假区等等，城市居民在度假闲暇时间，可以免费的游玩这些区域，享受本就应属于他们的现代生活。"
 HNN_tiao_zheng_gong_gu:0 "八字方针"
 HNN_tiao_zheng_gong_gu_desc:0 "周恩来近日在政治局会议上做出了中重要的“调整、巩固、充实、提高”八字方针，它们将是未来经济建设工作的重要指导思想。这八个字的核心思想是当下工作应稳步推行，不应操之过急，要适当调整国民经济各方面的比例关系，主要是调整农、轻、重之间的比例关系，不能过于偏袒某一方导致经济失衡又或是粮食供应发生问题。"

#刘少奇
 HNN_liu_shao_qi_zhu_xi:0 "刘少奇主席"
 HNN_liu_shao_qi_zhu_xi_desc:0 "正统派领袖，作为福建工人运动的领袖和著名的工会运动家，当之无愧的革命英雄刘少奇高票当选了国家主席。代表了工会的刘少奇表示他将会坚决地反对官僚特权和官僚主义，在工会中建立起来巴黎公社原则，让劳工可以在新中国享受最彻底的民主，真正地变为国家的主人。"
 HNN_tu_di_gai_ge:0 "迈向民主经济"
 HNN_tu_di_gai_ge_desc:0 "长期以来，各大产业被资本家和他们的管理者所垄断，在各大企业中，他们对工人发号施令，工人享受不到任何经济的民主，只能在资本家的专制下默默地干活。同时，黑色星期一已经证明了资本主义的问题不可避免，市场经济必然被更为高级的经济制度所取代。于是，刘少奇主席提出了“民主经济”，这种新的经济制度是建立在工会民主上的自下而上的民主计划经济，所有工人都将参与到计划的指定和产业的管理当中。所有劳工既是劳动者也是管理者、既是生产者也是消费者，他们会享有最为彻底的民主。不过路要一步步走，于是我们将先建立起来一个国家计划委员会来统筹经济，这个计划委员会的成员将会由总工会选出。同时，各个工厂和农会中的产业民主也必须立马开始。我们将会从自上而下指令经济一步步过度到真正的民主计划经济，这是刘主席给全中国的劳工展示的美好未来。"
 HNN_kai_zhan_si_qing_yun_dong:0 "开展四清运动"
 HNN_kai_zhan_si_qing_yun_dong_desc:0 "政治、清经济、清组织、清思想。为了应对土地改革运动中，基层干部的官僚主义问题和大爹作风以及群众的思想问题。刘少奇主席发起了一场全新的政治运动，并行于土地改革之外。\n\n这项运动将会向群众传播工团主义和民主思想，并且对基层干部的官僚化问题进行严肃处理，为农村的土地改革最终导向工团主义，为小农成为农业工人埋下铺垫。"
 HNN_she_hui_zhu_yi_fu_li_zhi_du:0 "粉碎山头主义"
 HNN_she_hui_zhu_yi_fu_li_zhi_du_desc:0 "山头主义问题，这是一个事实上存在的问题。我们的党和工会是由多个部分合起来的。而所谓的山头，是中国社会的产物，是中国革命的产物。中国是一个农业国家，交通很不方便。在内战时期，各个工会以及革命队伍被敌人割开了，这里一个根据地、那里一个白区，这里一个工会、那里一个农会。白区有这个省那个省，工会也这个分会那个分会，时间很长，达十年之久。但是现在不一样了，现在全国连成一片了，还有这种山头，就是拉帮结派了，是地方主义了，是不利于工会民主的。"
 HNN_gong_ren_ling_dao:0 "新无产阶级"
 HNN_gong_ren_ling_dao_desc:0 "如今的无产阶级已然迎来了解放，过去无产阶级们是雇佣奴隶，通过出卖自己的劳动力给资本家来生存，却被资本家和他们的走狗们支配。但是现在，无产阶级们不再是过去的单纯的被剥削者，他们现在既是劳动者也是管理者，既是社会的基础也是社会的主人。\n\n而过去那些压迫他们的资产阶级和他们手下的经理们则得以保留一定的个人资产，但是他们不再是资本家了。他们要不加入工人阶级的队伍，在经过集体的考察后获得经济民主的权利。要不成为专业的顾问和管理学教师，向无产阶级教授管理。有些则可以继续行商，但是必须要进行一定的社区服务，他们的雇佣人数也会受到限制，工作场所中劳动者的民主也需要得到保障，且会缴纳更多的税。\n\n中国的无产阶级自由了，不受压迫的他们，会解放自己，并且解放全世界。"
 HNN_fen_sui_pai_xi_zhu_yi:0 "劳动带来救赎"
 HNN_fen_sui_pai_xi_zhu_yi_desc:0 "四清运动中清理出来了相当一部分背叛革命的不良分子以及妄想破坏工团主义未来的资本家。对于他们的最好方式当然是进行劳动改造，他们将会进入工厂中进行一线工作，他们必须按时按量地完成指定的劳动目标，在工厂中，他们不具有经济民主权，只有这样的充分劳动才能让他们获得救赎。"
 HNN_ji_wei_zhi_wai:0 "计委之外"
 HNN_ji_wei_zhi_wai_desc:0 "在计划经济之外，新中国还允许一定的市场经济存在，他们作为民主计划经济的补充，让小农小商人能够获得一定的利润，同时，在一定的市场中，工人合作社中的工人也能在管理实践中得到磨练。"
 HNN_cradle_to_grave:0 "劳工至上"
 HNN_cradle_to_grave_desc:0 "工人阶级是现代社会的基石，他们在中华将拥有无可比拟的特殊地位，他们是中国真正的主人！\n\n未来，我们的民主经济会进一步建设，现在的计划经济中自上而下的因素会彻底被自上而下的工人指导计划所取代，而职业官僚机构也会彻底被实行巴黎公社原则的工会民主所取代。从现在开始，工人既是劳动者也是管理者，他们将理所应当地享有社会的一切福利。如果恩格斯看到今日的中国他会高呼“想知道什么是无产阶级专政吗？看看新中国吧，这就是无产阶级专政！”"

#陈云
 HNN_chen_yun_zhu_xi:0 "陈云主席"
 HNN_chen_yun_zhu_xi_desc:0 "机官派领袖，湖南三省边界根据地的财政大总管，当之无愧的革命英雄陈云同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_ji_hua_sheng_yu_zong_fang_zhen:0 "计划生育方针"
 HNN_ji_hua_sheng_yu_zong_fang_zhen_desc:0 "中国现在有四万万同胞，这是一个很不得了的数字，全世界有这个人口数量的国家屈指可数。如果不加以干预，很难想象再过个二十年、三十年，中国的人口会到一个什么等级。为此陈云主席提出了晚婚、晚育，少生、优生的计划生育八字方针，并呼吁将计划生育纳入基本国策。"
 HNN_fen_chu_xin_wen_zi_you:0 "废除新闻自由"
 HNN_fen_chu_xin_wen_zi_you_desc:0 "新闻自由说到底就是让反对派肆无忌惮的攻击政府，从前我们工团党在被军阀们封禁的时候，我们就仔细研究它的字句，抓它的辫子，钻它的空子。现在我们当权，陈云主席认为还是不要新闻法好，免得人家钻我们空子。没有法，我们主动，想怎样控制就怎样控制。"
 HNN_da_dao_fu_nong:0 "打倒富农"
 HNN_da_dao_fu_nong_desc:0 "陈云主席对本次土地改革运动做出了重要指示：关键在于富农。富农是地主们的后备役，地主一旦消失，他们立刻就会凭借着自己手中的余款去搞土地兼并，成为新的地主。这是我们土地改革运动所不能接受的，因此富农和地主应该一并打倒，而对于中农，陈云主席的意见是，暂且看看。"
 HNN_niao_long_li_lun:0 "鸟笼理论"
 HNN_niao_long_li_lun_desc:0 "市场经济是鸟，计划经济是笼子，鸟应关在笼子里。陈云主席说，经济发展必须是在计划指导下进行，这才是社会主义经济，党内却有人鼓吹什么市场经济，社会主义和市场经济能够兼容吗？搞了市场经济，工团党就不是社会主义政党了，就是披着社会主义的资本主义党。"
 HNN_zhi_wei_shi:0 "三个主体，三个补充"
 HNN_zhi_wei_shi_desc:0 "在工商经营方面，国家经营和集体经营是工商业的主体，并以个体经营进行补充；在生产计划方面，以计划生产为主体，按照市场变化、国家计划许可范围中进行补充性的自由生产；在流通领域，坚持公有制分配为主体，并允许有限的自由市场。"
 HNN_ke_ji_fan_bu_xiang_cun:0 "包产到户"
 HNN_ke_ji_fan_bu_xiang_cun_desc:0 "在村、队统一安排和组织下，农户或个人将单独承包一定的生产任务，依产量或产值计算劳动所得，超额的将受到奖励，减产的将受到处罚。土地将真正的归农民所有，但是为了防止地主的出现，这些土地不能由农民自由出售，他们只能租赁，而且只能租一定时期，这个时期，各地可以视情况安排。"
 HNN_nong_ming_de_gong_he_guo:0 "农民共和国"
 HNN_nong_ming_de_gong_he_guo_desc:0 "中国是人民的中国，尤其是农民的中国。千百年以来，农民承担了最多的劳动，但只收获了最少的收益，作为一个农民的儿子，陈云势必要改变这个现状。欧美的工团党人总是看不起农民，觉得他们是天然的保守主义者，实则不然，他们是天生的革命者。"

#习仲勋
 HNN_xi_zhong_xun_zhu_xi:0 "习仲勋主席"
 HNN_xi_zhong_xun_zhu_xi_desc:0 "改革派领袖，西北革命根据地的二号人物习仲勋同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_cheng_li_ji_wei:0 "成立国家经济委员会"
 HNN_cheng_li_ji_wei_desc:0 "尽管市场经济是当下重要的经济补充，但是我们并不会让市场经济无序的随心发展，那样就有愧于我们社会主义国家的身份，也会使我们的革命付之东流，百年之后如何去地下面对死去的革命战士？因此习仲勋主席提出了并最终获得通过的设立国家经济委员会这一政务院下辖机构，又下辖多个部门，分管市场经济管理工作。使得市场经济在发展的同时，劳工权力得到充足的保护。"
 HNN_ling_huo_zheng_ce:0 "灵活政策"
 HNN_ling_huo_zheng_ce_desc:0 "中华联邦是一个联邦制国家，尽管现目前大多数省份的省宪法仍然在修订当中，因此目前我们中央政府需要给与他们高度的信任与支持，让他们能够因地制宜的推行适合当地的政策，而不是由我们中央政府出面粗暴的安排一切。"
 HNN_si_da_zi_you:0 "四大自由"
 HNN_si_da_zi_you_desc:0 "大鸣、大放、大辩论、大字报是我们人民的权利保障，其核心就是要保卫我们老百姓批评政府，批评官员的自由，在民告官的时候要坚定的站在民众一边，要防止政府官员以手中的权力为祸一方。我们的官员不能说被老百姓们选出来就完事了，就一切顺利，就看不起老百姓来，老百姓们随时盯着政府呢！老百姓不满了，就得让他们说出来，这就能使民主长久，我们必须要维护这四大自由。"
 HNN_li_liao_gai_ge:0 "医疗改革"
 HNN_li_liao_gai_ge_desc:0 "辛亥革命以后，袁世凯政府、北洋政府都引进了日本模式的卫生行政制度设立了卫生局和卫生司，但是因为中央政府的弱势，卫生行政机构本身也几经变动，卫生行政未能切实有效地展开。因此一旦某地发生了大疫，政府毫无对策，为此我们将授权伍连德先生改革医疗体制，建立一套完善的卫生系统。"
 HNN_xiao_chu_cheng_xiang_cha_bie:0 "消除城乡差异"
 HNN_xiao_chu_cheng_xiang_cha_bie_desc:0 "尽管我们仍然是一个落后的农业国，但是在诸如上海、北京、东北等等省市地区的城市已经开始显露出和乡村的巨大差异。为了防止这样的差异持续扩大，农村人口持续流失，必须采取一定的措施。"
 HNN_da_zong_de_quan_li:0 "大众的权利"
 HNN_da_zong_de_quan_li_desc:0 "政府拥有至高无上的决策权，大众被革除在外，除了可有可无的投票权外，大众无法对政府施加持续的压力，官上民下的现实就得不到改变，四大自由只是习仲勋的第一步，第二步是赋予群众更多的监管权，让群众监管批评，比政府内设立一万个监察部门都有效。"
 HNN_zhi_you_gong_zheng:0 "习仲勋的愿景"
 HNN_zhi_you_gong_zheng_desc:0 "尽管习仲勋同高岗在西北根据地有着多年的共事经验，但是他们二人对于社会主义、工团主义有着截然不同的理解，习仲勋的社会期望中有着更多自由的成分，他渴望建立一个无产阶级的自由社会。"
 
 #康生
 HNN_kang_sheng_zhu_xi:0 "康生主席"
 HNN_kang_sheng_zhu_xi_desc:0 "中社部的影子皇帝忠于脱离了阴影走到了台前"
 HNN_yi_shi_xin_tai_gao_yu_yi_qie:0 "意识形态至上"
 HNN_yi_shi_xin_tai_gao_yu_yi_qie_desc:0 "党作为革命的先锋队，必须不断的清洁自己，只有保持自身的纯洁性才能维持自身身为革命领袖的地位。为了实现这个目标，就必须将意识形态问题深入每个党员的每一天，每名党员每隔一段时间就必须撰写自身的思想报告，向党汇报自己思想上的变化。"
 HNN_jian_li_su_wei_ai:0 "公正的裁决者"
 HNN_jian_li_su_wei_ai_desc:0 "康主席宣布从今日起他将担任最高人民法院的唯一大法官，从今往后的每一起案件都需要经过康主席的审判，他相信只有这样才能维持法律的公正性。他本人是绝对公平，绝对忠于党与人民的。"
 HNN_gong_zheng_de_cai_jue_zhe:0 "中央苏维埃统御一切"
 HNN_gong_zheng_de_cai_jue_zhe_desc:0 "是时候抛弃工团党这令人难堪的名字了，康主席这一生只有一个信仰那就是共产主义道路，他坚定的相信着共产主义将会带领人类走出资本主义的荼毒，而绝非工团思想一类的东西。以康主席为中心的苏维埃党中央将统御全中国的一切事务，在康主席的带领下，我们将全速奔向共产主义未来！"

 #戴笠
 HNN_dai_li_zhu_xi:0 "戴笠主席"
 HNN_dai_li_zhu_xi_desc:0 "来自军统的投机者巧妙的占据了中国的权力之巅"
 HNN_long_tou_men_de_jiao_yi:0 "和“龙头”们的交易"
 HNN_long_tou_men_de_jiao_yi_desc:0 "戴主席所接手的是一个财政破产的国家，面对这样的问题，戴主席有一个非常好的想法，但要实现这样的想法，他必须要先去上海和一帮龙头们聊聊天"
 HNN_tong_tong_guo_you:0 "统统国有"
 HNN_tong_tong_guo_you_desc:0 "在戴主席的一声令下，新中国将把一切外资、民族资产全部国有化，统一由政府调配，管控市场。那些资本家们的好日子结束了！当然了戴主席的好朋友们可以在其中小小的分一杯羹，这是他们应得的。"
 HNN_zheng_zhen_de_shang_ye_di_guo:0 "真正的商业帝国"
 HNN_zheng_zhen_de_shang_ye_di_guo_desc:0 "有些国外公司仅仅是有了一点儿小小的成就就敢号称自己建立了商业帝国，在戴主席的大手笔之下，不过都只是笑谈。在戴主席的英明领导下，新中国才是一个真真的商业帝国！"

 #胡耀邦
 HNN_hu_yao_bang_zhu_xi:0 "胡耀邦主席"
 HNN_hu_yao_bang_zhu_xi_desc:0 "民生派领袖，湖南三省根据地的重要人物胡耀邦同志高票当选了国家主席，他将带领新中国走上一条全新的道路"
 HNN_mi_he_dang_nei:0 "弥合党内分歧"
 HNN_mi_he_dang_nei_desc:0 "自从建国以后就市场化问题，党内的分歧始终没有断过，倘如长期如此，那么党只会变得和国民党一般党干部间处处掣肘，一事无成。而弥合矛盾的第一步就是削减党内的极端情绪，要将各派领袖工作做通，尤其是要特科等情报机关在国内的势力弱化。"
 HNN_pei_yang_qin_nian_tuan:0 "培养青年团"
 HNN_pei_yang_qin_nian_tuan_desc:0 "自湖南革命以来，胡耀邦就是党内青年团的负责干部，如今他更是直言青年是我们的未来，只有教育好青年中国才会有未来"
 HNN_she_hui_fu_li:0 "社会主义福利制度"
 HNN_she_hui_fu_li_desc:0 "中国是一个贫穷的农业国，直接进入社会主义阶段显然是不现实的，因此我们才要大力发展市场经济。但是市场经济发展的本质是为了提升我们人民的福祉，为此，胡耀邦主席提出了一系列福利建设，要将中国打造成一个真正的福利国家。"
 HNN_shi_jian_shi_biao_zhun:0 "实践是检验真理的唯一标准"
 HNN_shi_jian_shi_biao_zhun_desc:0 "党内有着许多的思想流派，有的比较推崇法国的蒲鲁东，有的推崇俄罗斯的列宁，凡此种种不胜枚举。但是无论理论多么完美，都要落实到实践层面，要不断接受实践的检验，达成理论与实践的统一，否则就是一味的搞教条主义。"
 HNN_wen_he_hua_ge_ming:0 "温和化革命"
 HNN_wen_he_hua_ge_ming_desc:0 "革命的暴力阶段已经过去了，现在是巩固革命的胜利果实，建设革命共和国的新阶段，在这个阶段里，我们不能再像暴力阶段那样只一味重视武力了。"
 HNN_jing_zuo_ti_you:0 "警左惕右"
 HNN_jing_zuo_ti_you_desc:0 "反对一切左的和右的错误倾向，要警惕右，但主要是防止左。右的错误主要表现为不敢坚持，甚至放弃原则，妥协退让；左的错误主要表现为实行超越革命发展阶段的政策，或者进行过火的党内斗争，在党内斗争中搞扩大化。目前党内的分歧正在弥合，但随时都有可能滑向分裂的漩涡。"
 HNN_ming_zhu_gong_he:0 "民主共和国"
 HNN_ming_zhu_gong_he_desc:0 "新中国是一个民主的共和制国家，我们将防止任何可能危害到民主存续的因素出现。"

 #赵紫阳
 HNN_zhao_zi_yang_zhu_xi:0 "赵紫阳主席"
 HNN_zhao_zi_yang_zhu_xi_desc:0 "自由派领袖，湖南三省根据地的重要人物胡耀邦同志高票当选了国家主席，他将带领新中国走上一条全新的道路"

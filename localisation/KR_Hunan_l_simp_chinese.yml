 hunfo.10.t:0 "一位奇异的高僧"
 hunfo.10.d:0 "在我们收复了上海之后，我们的士兵在那里遇到了一个奇怪的家伙。\n\n那是上海的一座不大不小的寺庙，里面的僧侣却不是中国人，甚至不是日本人或者印度人，他们皮肤白皙，眼睛泛蓝。一看就知道是一伙欧洲人。但他们拒绝与我们的普通士兵交谈，那个为首者表示这些普通士兵修行不够，为了知道更多信息，正明法师决定亲自前往与他们交谈。终于得知，为首者法名释照空，原名伊格纳茨·特雷比奇-林肯，是一名匈牙利人，在欧洲时误信了一些基督教和犹太教，在这些邪教的诱导下他在匈牙利犯了事流亡各地，在西方的那些邪恶政府的诱导下做了许多坏事也认识了许多政府高层。最终出于各种原因他来到了中国，这个最伟大的东方民族的伟大国度，并在这里他受到了佛祖的感召，最终剃度，皈依正信。\n\n在听完了他的这番论述后，正明法师第一时间联系了各大高僧，这样一位与西方有着密切接触，而且如今也有传闻他在接受西方某些组织的资助的匈牙利佛教徒。也许他能够为我们与西方人的交流搭起一道桥梁？我们是不是可以承认这座寺庙的地位并给予他些许职务？"
 hunfo.10.a:0 "承认他的身份"
 hunfo.10.b:0 "这样怪异的人还是少来往"
 hunfo.11.t:0 "一些奇怪的货物"
 hunfo.11.d:0 "自从释照空法师开始主政之后，正明法师时常听闻上海有些不对劲，似乎来自欧洲、美国等地的货船抵达的频率有一点超乎寻常，而从上海发出的货船数却又没什么变化。这在高层僧侣间引发了一些不小的争论，有的人私下对正明法师进谏，这些货物中或许是释照空私藏的武器，他或许是别有用心。但是正明法师却不以为然，“什么都怀疑只会害了自己，况且你们又何尝不是对他有什么偏见呢？佛祖对于每一个人的关爱是相同的，你们不能因为他是给欧洲人就觉得他不忠于佛祖。”但是进谏的人多了，正明法师难免还是生出了猜忌之心，也许真的该派人查查？"
 hunfo.11.a:0 "修行倒减，竟会猜忌他人了"
 hunfo.11.b:0 "还是派人去查查吧"
 hunfo.12.t:0 "释照空发动政变"
 hunfo.12.d:0 "直到各大佛寺高层集体被逮捕后，正明法师才知道那些货船里装的究竟是什么，而释照空又隐瞒了些什么。\n\n伊格纳茨·特雷比奇-林肯他对佛祖的忠诚不假，但与此同时他也是一个国际上鼎鼎大名的情报贩子，与他来往的各大组织遍布全世界。而那些货船里装的则是他从世界各地收购的枪支以及他忠诚的部下。他对这片土地，对佛教是如此狂热，他强硬的认为这个世界上的其他思想都是罪恶的，那些孵化出罪恶思想的家伙更是应当灭绝的，他们的民族是无比低劣了。而这一次他终于有机会在这片佛教之地大展拳脚了。"
 hunfo.12.a:0 "一个神圣的民族将要崛起"
 hunfo.13.t:0 "生存空间"
 hunfo.13.d:0 "这个世界上的土地面积，资源量都是有限的，然而在这有限的空间内诸如伊斯兰、基督、印度教乃至于道教、拜火教等等那些千奇百怪的低劣的邪恶思想的信徒却占据了广阔的欧洲、美洲、非洲的大片土地。这些罪人们除了懒惰淫欲，将畜生道、饿鬼道、地狱道的罪恶带到人世间侮辱高贵的佛教徒外毫无其他作为。他们是全世界的敌人、文明的毁灭者、人民的寄生虫、混乱之子、邪恶的化身、腐烂的催化剂和导致人类堕落的魔鬼。\n\n在我们的千年帝国之内，那些高贵的汉人、印度人佛教徒们，他们是真正的雅利安民族，而不是西方那些虚伪的窃据者。他们理应当是最优等的公民，享用这世间最优雅的一切，他们生来就是高贵的，佛陀对他们的宠爱超过了世间的一切。而那些诸如道教、儒教之类的二等公民们倘若他们还有一丝良善就应该为自己堕入邪魔外道而忏悔，他们应当去为佛教徒们劳动，为他们奉献一切。再次一等的三等公民则是那些印度教徒们，他们背叛了佛陀的教诲，被恶魔腐化。但尽管如此佛祖仍然是爱他们的，只要他们放弃自己那可悲的信仰，用最虔诚的心去为佛教徒们奉献，那么佛祖依旧为给予他们救赎。而最为劣等的便是那些基督教与穆斯林信徒，更尤其是那些犹太教徒，他们天生是罪恶的，也只知晓播散罪恶，他们仍然生活在世界上就是对佛祖最大的污蔑。这些集万恶于一身的该死的诸如牲畜一般的家伙需要被最强烈的火焰所焚尽！"
 hunfo.13.a:0 "荡平万魔！"
 hunfo.14.t:0 "真正的第十四世达赖喇嘛"
 hunfo.14.d:0 "1933年12月17日，傍晚时分第十三世达赖喇嘛圆寂由五世热振活佛绛白益西丹巴坚赞摄政直到找寻到达赖喇嘛转世灵童。而他们真的找到了那个十四世达赖喇嘛丹增嘉措。然而如今释照空却突然发表声明否认如今的第十四世达赖喇嘛只是一个可耻的冒牌货，他才是那个真正的新的达赖喇嘛。而且他声明是由佛祖本人亲自将图登嘉措的魂灵引荐到他身前，指引他成为新的达赖喇嘛。这一番言论自然是激起了藏传佛教派的猛烈抨击，他们拒绝承认这个来历不明的家伙。但是佛祖亲自认可的继承人又怎么需要这些妄言者的认可呢？"
 hunfo.14.a:0 "无论如何，释照空都将继承达赖喇嘛的身份。"

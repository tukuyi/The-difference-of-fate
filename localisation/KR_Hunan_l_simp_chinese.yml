 hungong.64.t:0 "特科的秘密报告"
 hungong.64.d:0 "就在昨天晚上康生向[HNN.GetLeader]汇报胡汉民处理的相关后续后，他悄悄的向[HNN.GetLeader]递上了一份报告。这是法国站的同志接收到的，来自戴春风的“投诚信”，戴春风是国民党政府的特务头子，在国民党革命失败后他逃亡去了法国。他可能是我国最好的几个特工，能轻易找到我们的法国站不是什么奇怪的事情。在信中，他说自己如今穷困潦倒，又得知中国竟然在我们的手中得到了统一，他是如此的兴奋，想要加入我们的新政府出一份力，他发誓自己对国民党绝无忠心，只是碍于中国革命仅有他们才不得不加入其中。\n\n为了表达诚意，他愿意交出他在国民党时期军统所有地下工作者与复兴社全体成员的档案，他们有的还散落在日本、法国等地。他承诺这些人对中华统一、对中国革命绝对忠心耿耿。除此之外，他还表示他手中有我们一直想找的那个人——周佛海的藏身之地，只要我们许诺他一个职务，他就愿意交出这些信息。"
 hungong.64.a:0 "爱国忠诚，他值得信任"
 hungong.64.b:0 "丧家之犬，不值得相信"
 hungong.65.t:0 "第014号危险人物：周佛海报告"
 hungong.65.d:0 "周佛海，原名福海，湖南沅陵人。作为早期的马克思主义者，周佛海在他革命生涯的初期就与我们有着密切的联系，甚至更是党的创始成员之一。在1924年，他在北伐战争的前夕回到中国，为加入国民党放弃了中国工团党党籍，并在戴季陶手下担任中央宣传部部长。对于当时的革命情况以及中工盟、中工党与国民党的关系而言，这并非什么难以理解的事情。在国民党时期，他打入了汪兆铭的核心圈子，在北伐失败后与中央委员会一道流亡巴黎。\n\n而转折就发生在国民党第二次革命失败，在这一次失败之后，不同与其他革命者，周佛海竟抛弃了革命信仰，投奔了奉系军阀。甚至于他并非想要“曲线救国”，帮助张作霖，而是直接加入了日本人的势力。在新中国成立之后，他逃脱了抓捕，躲藏在了日本。原本中社部一直没有找到他的躲藏地，直到戴春风的加入，他提供了周佛海的躲藏地，在中社部特工的踩点下，证实了其真实性。对于这样的人，最好的处理方法自然是让他闭嘴。"
 hungong.65.a:0 "吩咐中社部，下手干净些"
 hungong.65.b:0 "我们不是那种独裁政府"
 hungong.66.t:0 "第014号危险人物：周佛海报告"
 hungong.66.d:0 "周佛海，原名福海，湖南沅陵人。作为早期的马克思主义者，周佛海在他革命生涯的初期就与我们有着密切的联系，甚至更是党的创始成员之一。在1924年，他在北伐战争的前夕回到中国，为加入国民党放弃了中国工团党党籍，并在戴季陶手下担任中央宣传部部长。对于当时的革命情况以及中工盟、中工党与国民党的关系而言，这并非什么难以理解的事情。在国民党时期，他打入了汪兆铭的核心圈子，在北伐失败后与中央委员会一道流亡巴黎。\n\n而转折就发生在国民党第二次革命失败，在这一次失败之后，不同与其他革命者，周佛海竟抛弃了革命信仰，投奔了奉系军阀。甚至于他并非想要“曲线救国”，帮助张作霖，而是直接加入了日本人的势力。在新中国成立之后，他逃脱了抓捕，躲藏在了日本。但是时至今日，中社部依然没有找到他的藏身地。"
 hungong.66.a:0 "一群饭桶！"
 hungong.67.t:0 "中社部要求更多的资金"
 hungong.67.d:0 "从清除叛国份子以来，整个中社部都陷入了高强度运作的状态，即便有着前军统人员的补充也显得捉襟见肘。再加上，我们的特工多次在海外行动已经引发了其他国家的不满，我们的多个分站都被捣毁，因此需要更多的时间才能建立起牢靠的情报网。为了达成我们的目标我们理应给予中社部更多的资金援助。但是在社会建设的关键当下，我们并没有钱拿给他们，要不让他们勒紧裤腰带吧？但是在贪婪的戴春风加入了中社部的当下，他是否会挑动本就对我们有所不满的康生一起发动些阴谋？也许是我们无法承担的。"
 hungong.67.a:0 "我们没钱（摊手）"
 hungong.67.b:0 "给他们打款"
 hungong.68.t:0 "桃园经验"
 hungong.68.d:0 "前些日子，刘少奇主席的妻子王光美同志化名董朴到桃园大队蹲点，任桃园大队工作组副组长。在王光美的指使下，工作队大搞逼、供、信。对干部实行跟踪、盯梢、罚站、弯腰、低头、燕飞、拘留。连敲带诈，让干部脱了衣服到外面冻着。工作队动不动就掏出枪来威胁干部……王光美住的四队武斗最凶。在斗争四队队长赵彦臣时，王光美到场见赵彦臣正在罚跪，就鼓动说：‘你们搞得好，搞得对’；‘坚决支持你们，就用这个办法搞下去’。在王光美的唆使下，体罚之风，越演越烈。至此，桃园大队四清工作基本结束。\n\n王光美在河北省委工作会议上作题为《关于一个大队的社会主义教育运动的经验总结》的报告，介绍桃园大队的四清经验。"
 hungong.68.a:0 "这值得推广"
 hungong.69.t:0 "《中央关于目前农村工作中若干问题的决定》"
 hungong.69.d:0 "刘少奇主席近日在政府工作会议上，提出开启一场大清查运动的决议，主要是为了针对当下的土地改革工作中，各级的基层党员以及农会工作者出现的大爹思想问题、左倾右倾思想泛滥问题、腐败问题、缺乏民主思想问题和脱离群众路线问题。对此他认为有必要在农村中实行一次工团主义教育，鼓动群众认识到工团主义对党干部和农会委员进行监督、提醒党干部和农会委员进行自我监督以在更好地建立农会民主。这份决议得到了与会代表的一致认可。而在具体实施中，刘少奇表示最好每个省市按一定的人口审查比例清查内部的问题。"
 hungong.69.a:0 "清政治、清经济、清思想、清组织"
 hungong.70.t:0 "整风运动转向"
 hungong.70.d:0 "事实上，就在双百方针提出的那一刻，邓小平就意识到了后面会发生什么，但他并没有出手阻止，而是吩咐中社部将那些批评者的姓名记录下来。如果这些人还忠于新政府，那他们应该知道什么该说，什么不该说。但很显然，他们并没有这样做，他们放肆的抨击政府的一切，其真实目的无非是对政府，对共产主义的不满，想要让资本家老爷们重新回来。\n\n不过坊间其实流传着另一种说法，他们说邓小平最初是想要真的听点意见的，但是他想听的只是九分夸一分批的意见。而某些诸如匿名的《十评邓小平》把他骂了个狗血淋头，邓小平这才改口说是自己的“阴谋”。\n\n夜晚，康生独自一人来访邓小平，早晨的政治局会议上，邓小平分发了自己起草的《关于各派人士对党政工作的批评和指示》，就已经宣布了要将整风运动转向，必须处理一批反对无产阶级专政、攻击肃清反革命分子的斗争、反对党在国家政治生活中的领导地位、组织和积极参加反对社会主义、反对党小团体的右派集团。但是在会议上，邓小平并没有说明处理范围只限制在混入党内的右派，还是要处理国内右派们。为此康生不得不夜访邓小平，希望得到回答。最终经过二人的一番商讨之后，他们决定..."
 hungong.70.a:0 "仅限党内"
 hungong.70.b:0 "党内、党外，一把抓"
 hungong.71.t:0 "惊涛骇浪"
 hungong.71.d:0 "随着邓小平宣布整风运动的转向，中央社会部的特工们纷纷行动了起来。一觉起来，或许就会发现自己的邻居已经失踪了，那些右派行为较轻者只是被判处劳动改造，而劳动改造也有着不同的等级，最轻的他们被下放到国营工厂中，从事工厂劳动；较重的他们被下放到各大农村之中，从事农业劳动；最重的则被发配边疆或是关入监狱里，至于他们什么时候能够自由，则无人可知，或许重流放的那天起，他们就不能自由。还有一些被认定行为异常严重的，则是直接人间蒸发，甚至都不一定有人知道是被如何处决的。\n\n就在这样的狂风暴雨般全国上下运动起来的时候，很多单位将标准简单化，为下级单位指定右派分子的百分比，面对这样的情形，邓小平意识到或许是时候结束这场运动了。"
 hungong.71.a:0 "就此打住吧"
 hungong.71.b:0 "还不是时候"
 hungong.72.t:0 "党内最大的右派反革命"
 hungong.72.d:0 "就在整风运动如火如荼的进行时，中央社会部部长康生突然在政治局会议中抛出了一份惊人的报告——《就国家主席邓小平同志叛国事实的报告》。在最初的惊愕之后，邓小平立刻起身驳斥，并要求护卫将这个家伙拿下。但是无论他怎么呼喊，场内外都没有人做出任何反应。反而是康生挥了挥手，几个中社部特工突然向邓小平靠近，邓小平一边大声喊叫：“我是国家主席！你们要干什么？”一边拳打脚踢，拼命反抗。但很快就被中社部的同志制服了，扭着双臂押在地上。\n\n康生离席，走到被扣押的邓小平面前同志把《报告》又念了一遍。还没等他念完，邓小平突然大吼一声，挣脱警卫人员扭缚，像头发怒的狮子伸开双手，向康生同志扑去，邓小平当过兵，搞过根据地，一旦扑过去，打伤了康生同志这还了得？但康生在地下工作多年，见多识广，不慌不忙的冷眼看着邓小平的疯狂举动。在这千钧一发之际，一旁的中社部同志反应迅速，猛冲上去把邓小平扑倒，死死地把他摁住，给他戴上了手铐。在抓捕邓小平派的成员过程中，邓小平是唯一被戴上手铐的人。邓小平被捕后，对他的监管也最严格的。\n\n而报告一共二十六页，其中核心内容是邓小平在与其父的一个小妾谈恋爱，被发现，离家出走前往法国后，接受德国人的资助出卖流亡到法国的同志。在归国之后仍旧死心不改和吴佩孚等军阀联系，向他们出卖机密文件。在阴谋撺取了国家权力之后，名义上是打着社会主义路线，实际上放任自家亲信在黑市中大势谋利，还利用整风运动将那些检举揭发的人全部打为右派...除此之外邓小平的罪状罄竹难书。大会最终做出了开除邓小平党籍，剥夺政治权利终身的决议。"
 hungong.72.a:0 "感谢康主席拯救了国家"
 hungong.73.t:0 "清除精神污染"
 hungong.73.d:0 "在中国漫长的革命史中，由于诸多原因导致一部分人，甚至是一部分党内干部对社会主义产生了质疑，倒向了所谓的自由主义。他们在政治协商会议中就开始鼓吹着所谓西方民主化。哪怕是协商会议上，代表们都民主的做出了选择，他们仍不认可，这种情况在进行了一次党内外整风后好了许多，但是还是有着不少余毒。究其根本原因，还是没有意识到党在国家中的重要性，下一阶段的教育核心就将是教导社会认识到只有党才能拯救中国人民，所谓的自由主义只会带来苦难。"
 hungong.73.a:0 "坚持四项基本原则！"
 hungong.74.t:0 "《中央关于大张旗鼓地公开地展示反贪污、反浪费、反官僚主义斗争的指示》"
 hungong.74.d:0 "(一)中央批准黑龙江省委关于黑龙江省工作人员贪污现象及今后开展反贪污斗争的意见的报告，认为这个报告是完全正确的。\n\n(二)中央责成你们在接到本指示三星期内，至在一个月内，有计划地、初步地检查自已单位和所属下一级各单位工作人员的贪污现象，仿照黑龙江省委所订各项办法，发动党内外最广大群众大张旗地厉风行地检查和惩治贪污分子。\n\n...\n\n(十四)应把反贪污、反浪费、反官主义的争看作如同镇压反革命斗争一样的重要一样的发动广大群众去进行，一样的大张旗鼓去进行，一样的首长负贵，亲自动手，号召坦白和检举，轻者批评教育，重者撤职惩办，判处徒刑( 劳动改造)，直至枪毙一大批最严重的贪污犯。全国可能需要枪毙...至...名贪污犯才能解决问题。贪污分子、浪费分子和官僚主义分子当然大多数不是反革命分子( 可能有一部分即是反革命分子)，他们的罪名是贪污浪费和官僚主义，但这个问题现在已极严重，必须看作如同镇压反革命斗争一样的重要，一样的发动群众大张旗鼓去进行斗争，一样的用死刑和徒刑等对待他们，业且一样的要查明情况、心中有数( 犯贪污的占全体工作人员的百分之儿，轻者重者、最重者又各占百分之几)，精密地掌握这一斗争，以上各点，请加注意。"
 hungong.74.a:0 "本指示及黑龙江省委的报告，须组织科长以上的党员阅读，业在党内刊物上发表"
 hungong.75.t:0 "《中央关于迅速开展五反斗争及组织五反斗争的统一战线的指示》"
 hungong.75.d:0 "在全国一切城市，首先在大城市和中等城市中，团结工人阶级、守法的资产阶级及其他市民，向着违法的资产阶级开展一个大规模的坚决的彻底的反对行贿、反对偷税漏税、反对盗骗国家财产、反对偷工减料和反对盗窃经济情报的斗争，以配合党政军民内部的反对贪污、反对浪费、反对官僚主义的斗争，现在是极为必要和极为适时的。在这个斗争中，各城市的党组织对于阶级和群众的力量必须作精密的部署，必须注意利用矛盾、实行分化、团结多数、孤立少数的策略，在斗争中迅速形成“五反”的统一战线。这种统一战线，在一个大城市中，在猛烈展开“五反”之后，大约有三个星期就可以形成。只要形成了这个统一战线，那些罪大恶极的反动资本家就会陷于孤立，国家就能很有理由地和顺利地给他们以各种必要的惩处，例如逮捕、徒刑、枪决、没收、罚款等等。北京市的斗争是成功的，这里已经形成了“五反”的统一战线，已使占百分之六的反动资本家陷于孤立，约有占百分之一至百分之二的最反动的资本家(其中大多数是投机商人)即将予以惩办(少数已予逮捕)。而在目前，给这样一个数目的资本家以惩办是完全必要的，全国各大城市(包括各省城》在月上旬均应进入“五反”战斗，请你们速作部署。下面是北京市委前日给中央的报告，请你们加以研究，业仿照办理。"
 hungong.75.a:0 "本指示及北京市委的报告，须组织科长以上的党员阅读，业在党内刊物上发表"
 hungong.76.t:0 "《高主席对习仲勋同志关于彻底进行反贪污斗争报告的批示》"
 hungong.76.d:0 "仲勋同志关于分析西北贪污现象和准备立即开展一个彻底的反贪污斗争的报告已收到了。我认为你的分析、布置和其他意见都是正确的。你于本月八日召开的那次座谈会开得极好，只开一天会已使你了解情况，抓住了问题的本质。以后动员群众，开展斗争，即将迎刃而解。发现贪污问题的严重性和大规模地惩治贪污分子，从东北开始，是由赵德尊同志亲自动手的。中央方面委托薄一波同志负总责，北京市由彭真同志负责，现已全体动起来了。请各负责同志注意此种经验。我们大家都很忙，但对此事只须抽出几天时间，专心致志加以调查研究(要有人和钱的数目字，即使是估计的数字也好)弄出头绪，可一个指令，开一个干部动员大会，斗争就可以展开，以后继续推动斗争向前发展，就很容易办了。"
 hungong.76.a:0 "仲勋同志的报告，请你们转发到分局、省市区党委和各级军区去，也在党内刊物上发表"
 hungong.77.t:0 "组建中科院"
 hungong.77.d:0 "在近期的政府工作会议上，由钱三强、丁瓒、黄宗甄起草了《建立人民科学院草案》并向周恩来主席汇报。在他们的草案中科学院将是一个管理全国科学研究事业的政府行政部门。对于一个这样的机构，周恩来充满了兴趣，但对于这样的机构只执行管理科学研究实在是太可惜了。在周恩来的构想中，首先这个机构将下辖一个工业委员会，来协调我们的工业部门，将最大限度地提高生产效率。他们对我国国有工业的科学管理将大大有助于我们应付今后的冲突。而在逐渐的改革过程中，中科院将逐步接手一切政府部门，而只有最杰出的技术官僚才有资格加入其中。而这最初的第一任院长有两个选择，文化领袖郭沫若还是归国的大科学家钱学森？"
 hungong.77.a:0 "钱学森同志好一些"
 hungong.77.b:0 "郭沫若同志好一些"
 hungong.78.t:0 "放权？"
 hungong.78.d:0 "中科院的接手工作已经进入了尾声，有着国家主席支持的他们想要接手地方政务简直是轻而易举。如今需要周恩来亲自决策的事已经越来越少了，更多的政务都由中科院接手了，在这样一批杰出人才的指挥下，全国经济正在如火如荼的发展中，面对这样的情况，周恩来感到备受欣慰。于是在今日的中科院会议的末尾，周恩来表达了自己想要废除国家主席这一职务的想法，因为从任何方面来看，国家主席都已经是一个名誉职位，他的存在只会拖慢行政效率。话音刚落，与会代表就表达了反对意见，他们不同意周恩来卸职，他们认为只有周恩来才有资格担任也必须由他来担任国家主席。这毕竟是中科院会议，一切提案的结果都将由投票得出。"
 hungong.78.a:0 "废除"
 hungong.78.b:0 "废除"
 hungong.78.c:0 "留任"
 hungong.79.t:0 "肃反之夜"
 hungong.79.d:0 "首都防卫部队的调动迅捷而隐秘，在各位元帅的默许下悄无声息的进行着，构造起了一种看似正常运行实际上只是一副空架子的情况。而康生和戴春风则在紧锣密鼓的将他们的人手重新安排进首都，这个黑暗的阴谋持续运作了一整月有余。\n\n直到今晚，主席府内的卫兵要么被中社部的人顶替，要么则被悄无声息的做掉。这样的事情发生在[HNN.GetLeader]一派的所有人府邸中，那些人一见到中社部的特工上门便意识到发生了什么。大多数人顺从了命运，但也有一些人宁愿自杀也不愿被俘。而他们的首领[HNN.GetLeader]还被繁杂的政务所困扰，完全不知道正在发生的一切。直到一声敲门声响起，“请进”，他说，他没空去给那家伙开门。康生身着一袭黑衣，左手握手枪走进了办公室。[HNN.GetLeader]只抬头一眼便知道自己大势已去，事实上他哪里不知道最近首都卫队的调动情况？只是他明白军队早已倒向了自己的敌对面，与其反抗死得难看还要被这些家伙泼污水，不如...[HNN.GetLeader]的嘴角流下一股鲜血，在今晚自己的卫队中出现了一些生面孔后他就明白是时候了，“你们这群畜生，老子不奉陪了！但是你们等着吧，会有...”，他话只说了一半便死去了。康生在他的对面呆了一会，然后一言不发的缓步离开了主席府，特工们将[HNN.GetLeader]派的其他成员尸体带到了主席府中，伪造出他们正在开会的样子，然后一把火烧掉了整栋房子。\n\n而中国的未来就此将交由中社部和军队的媾和政府把控..."
 hungong.79.a:0 "为康生主席欢呼"
 hungong.79.b:0 "为戴笠主席欢呼"
 hungong.80.t:0 "向邓主席提些意见"
 hungong.80.d:0 "解放以后，知识分子都热烈地拥护党、接受党的领导。但是这几年来党群关系不好，而且成为目前我国政治生活中急需调整的一个问题。这个问题的关键究竟何在？据我看来，关键在“党天下”的这个思想问题上。我认为党领导国家并不等于这个国家即为党所有；大家拥护党，但并没忘了自己也还是国家的主人。政党取得政权的主要目的是实现他的理想，推行他的政策。为了保证政策的贯彻，巩固已得的政权，党需要使自己经常保持强大，需要掌握国家机关中的某些枢纽，这一切都是很自然的。但是在全国范围内，不论大小单位，甚至一个科一个组，都要安排一个党员做头儿，事无巨细，都要看党员的颜色行事，都要党员点了头才算数，这样的做法，是不是太过分了一点？在国家大政上，党外人士都心心愿愿跟着党走，但跟着党走，是因为党的理想伟大，政策正确，并不表示党外人士就没有自己的见解，没有自尊心和对国家的责任感。这几年来，很多党员的才能和他所担当的职务很不相称。既没有做好工作，使国家受到损害，又不能使人心服，加剧了党群关系的紧张，但其过不在那些党员，而在党为什么要把不相称的党员安置在各种岗位上。党这样做，是不是“莫非王土”那样的思想，从而形成了现在这样一个一家天下的清一色局面。我认为，这个“党天下”的思想问题是一切宗派主义现象的最终根源，是党和非党之间矛盾的基本所在。\n\n...\n\n只要有党和非党的存在，就有党和非党的矛盾。这种矛盾不可能完全消灭，但是处理得当，可以缓和到最大限度。党外人士热烈欢迎这次党的整风。我们都愿意在党的领导下尽其一得之愚期对国事有所贡献。但在实际政治生活中，党的力量是这样强大，民主党派所能发挥的作用，毕竞有其限度，因而这种矛盾怎样缓和，党群关系怎样协调，以及党今后怎样更尊重党外人士的主人翁地位，在政治措施上怎样更宽容，更以德治人，使全国无论是才智之士抑或孑孑小民都能各得其所，这些问题，主要还是要由党来考虑解决。\n\n《人民日报》——《光明日报》社总编辑储安平"
 hungong.80.a:0 "“写得不错，告诉中社部名字记大点”"
 hungong.81.t:0 "荣德生入党"
 hungong.81.d:0 "荣德生原名宗铨，字德生，以字行，号乐农居士，江苏无锡荣巷人，是我国的一名民族资本家。他早年参与钱庄的经营，后在无锡、上海、汉口等地开设茂新、福新面粉公司和振新、申新纺织公司等企业。至1922年（民国11年），荣德生已拥有12家面粉厂和4家纱厂（后申新纱厂增至9家），有“面粉大王”和“棉纱大王”之称，是当时国内最大的民族资本家之一。虽然他是一名资本家，但他长期以来热心于社会主义活动，为党捐款颇多，因此在本次接收他上交的入党申请后。国家领导人们立刻组织了一次会议讨论这个问题，最终由邓小平主席亲自拍板，允许入党。这给党的历史开了一条新河，从今往后，资本家也可以入党了。"
 hungong.81.a:0 "同志，欢迎您"
 hungong.82.t:0 "反对贪污蜕化反对官僚主义"
 hungong.82.d:0 "同志们：\n\n我今天所要讲的是关于反对贪污蜕化、反对官僚主义的问题。为什么要提这个问题呢？\n\n在全国革命胜利转入经验建设工作为中心之后，大批旧的机关、企业中的工作人员转到人民的机关与企业中工作。他们之中，有大部分经过教育改造而开始建立为人民服务的思想，但还有一些人改造得很差，甚至根本没什么改造，继续着反动派的贪污作风，同时各种奸商与反动阶级的残余分子，也都在采取各种引诱、欺骗的手段，企图软化我们队伍中那些意志不坚定的分子，而我们也确有一些党员，甚至个别的老干部，经不起这种诱惑而堕入泥坑，产生了严重的贪污蜕化倾向，腐蚀着革命的队伍，妨害了党和人民群众的联系。这是一个极为严重的问题，如不彻底解决，就会贻害人民，贻害革命。\n\n...\n\n某些党员干部沾染了严重的地主、买办、封建官僚与其他非工人阶级的庸俗文化的观点和作风。他们对革命胜利的看法，不是夺取政权只是无产阶级革命的开始，而认为是革命的“尽头”。因而骄傲麻痹，在政治上丧失警惕，敌我不分。极端无原则地任用私人，以致把反革命分子也拉进革命机关中来，并包庇这些人。如东北人民政府有一个部长，不经组织批准，先后录用了十六名亲戚、朋友为干部，其中有叛党分子四名，反动党团及有严重政治嫌疑的分子三名，被关的逃亡地主两名，原在他处工作的因品质不好被洗刷者三名，而他对这些人的政治情形事先是完全知道的。又如还有一个在陕西政府里担任副局长的干部，也私自介绍了六名亲友到他工作的局里工作，其中有四名已查明是有政治问题的；如他的弟弟是有重大血债的“清剿”队长，但他却委为该局供应科员，并拟提为科长。又如沈阳市人民政府的一个局长，把犯人改造队介绍来的一个原日伪炮兵营营长张汉杰分配为工程队长，张在工程队进行反革命活动被人民政府枪决，他尚表示留恋地说：“张的工作真积极”；他同时还包庇与伪中统特务有密切关系、表现很坏的王某，硬说他“不是政治问题，是思想落后”。\n\n这种观点还表现在某些党员干部中所产生的忽视政治的倾向。他们不愿过党的生活，不重视理论学习，说：“开党的会议是闲事，哪有时间搞这些闲玩艺?”甚至拒绝做党的工作，被分配担任党的支部工作时认为是“欺负老实人”，借口学习技术，忽视或反对理论学习，说“不学习政治可以工作，不学技术不能吃饭”。正是因为他们是如此地讨厌政治和憎恶党的组织生活，因而他们的许多错误思想也就难以纠正而愈加发展了。同志们!你们看这些人的共产主义的原则性到哪里去了?请问，作为一个党员，这是可以允许的吗?\n\n这些问题严重不严重呢?毫无疑问，是很严重的。\n\n..."
 hungong.82.a:0 "我们需要一场大规模的政治运动"
 hungong.83.t:0 "劳动英雄时传祥"
 hungong.83.d:0 "时传祥出生于山东省齐河县赵官镇大胡庄的一个贫苦农民家庭，幼年丧父，15岁时逃荒来到北京，成为一名掏粪工。今年在大家的一致推选下他当选了劳动模范，他提出了：“工作无贵贱，行业无尊卑；宁愿一人脏，换来万人净。”的口号，以“搞好环境卫生，美化人民首都”为首任。国家主席刘少奇在人民大会堂湖南厅与他握手并对他说：“你掏大粪是人民勤务员，我当主席也是人民勤务员，这只是革命分工不同。”，次日《人民日报》刊登了刘少奇与时传祥的合影，崇文区环卫三队专门成立了“时传祥班”。"
 hungong.83.a:0 "刘主席是时传祥的第一大弟子"
 hungong.84.t:0 "上海会面"
 hungong.84.d:0 "今日凌晨，戴主席的专机在上海龙华机场降落，随即专车将他护送到了上海国际饭店内，在这里上海的龙头们早已焦急的等候了多时。在会客厅内，龙头们彼此望来望去，他们都想不通堂堂中国的新主席为什么突然要见他们。在此之前中社部的特工早已通缉他们了多时，他们其中的绝大多数逃亡海外都过了不知道多少日子，他们自以为已经安全了，但这一次还是被抓了回来。他们之所以如此惊慌没有别的原因，实在是他们的同僚王亚樵的死实在是太恐怖了，在他还活着的时候就被活生生的剥皮，亲眼见证了自己的表皮面积。\n\n戴主席带着随从们走进了会客厅，各位龙头们连忙迎了上来不敢怠慢。戴主席挥了挥手，让他们回到位置上，自己坐到了主位。实际上这一次戴主席见他们也没有别的原因，他详细询问了这些龙头们的生意经，并且委婉的表示，目前国家的财政，尤其是中社部的财政有了一些小问题。立刻就有几位龙头下跪请求戴主席给他们这些罪人一个为国效力的机会，他们愿意认戴主席为干爹，他们一定不会让戴主席失望的，尽管他们都不知道已经比戴笠大了多少岁。戴主席对他们微微一笑，许诺让他们加入中社部，然后又看向了其他龙头，短暂的沉默之后除了极少数人，大部分都跪在了地上。至于那些死活不跪的，再也没有人见过他们了..."
 hungong.84.a:0 "识时务者为俊杰"
 hungong.85.t:0 "006号目标人物 刘少奇"
 hungong.85.d:0 "刘少奇，字渭璜，湖南宁乡人，党的重要干部，\n\n北伐失败后，刘少奇转入地下，而后在闽赣起义中担任下级官员。他一向被认为是支持陈独秀-李立三路线的中国工团党正统派成员。而湖南革命开始后，原根据地的党员们普遍的看不起这些与国民党媾和的“叛徒”，这其中又尤其以国家主席高岗同志为主。他一直怀疑着刘少奇对革命有所不满，因而秘密派遣中社部倒查刘少奇档案，果然一查就查到了一些端倪，在大革命失败，刘少奇躲藏在福建时期，他就过着每天至少服用六个鸡蛋的奢靡生活，这是何其的背叛革命！要知道在当时的根据地中，一个班的战士一天才可能分到一枚鸡蛋，而他一吃就吃六个！\n\n在三反运动中湖南长沙的杨剑雄，他曾是湖南军阀赵恒惕的亲戚兼秘书，也是刘少奇的同学。刘少奇曾在长沙被赵恒惕逮捕，那时赵恒惕对共产党大干部是抓了就杀的。后来是杨剑雄向赵恒惕求情，赵恒惕才把刘少奇给放了。在放的时候，赵恒惕还送刘少奇一套“四书”，叫他去好好阅读，改变思想。杨剑雄在这次运动中露了馅被人民政府逮捕。在审问他的时候，他说他曾经救过刘少奇。当地政府看他把事情说得有头有尾、很具体，不像是假的。就把他写的材料和一封他写给刘少奇要求宽大处理的信一起送到北京。这件事刘少奇居然瞒着高主席，直接在信上写了个批示，说没有这个事，要当地政府立即把那个人处决了。\n\n在得知了以上种种消息后，主席立刻决定清除这个反革命！而中社部的干部果然没人失望，当天就把他逮捕归案，这种反革命必须被狠狠处理。"
 hungong.85.a:0 "干得漂亮"
 hungong.86.t:0 "一场不幸的意外"
 hungong.86.d:0 "在今日的政治局扩大会议中，有一些成员不知为何并没有到席参会，也没有向主席说明原因。直到夜间八点，才有消息传来，在郊外山林中发现了一辆撞击报废的车辆，经过证实车上死者正是早晨失踪的政治局成员。他们不知为何开车去了郊外，而就现场资料判断是遭到了其他车辆撞击，车毁人亡。\n\n这已是继前主席府火灾失事后又一场悲剧，它警示着我们一定要注意安全，千万不要干不该干的事情，就像这几个家伙居然试图弹劾[HNN.GetLeader]主席..."
 hungong.86.a:0 "真是艺高人胆大"
 hungong.87.t:0 "经济工作要实事求是"
 hungong.87.d:0 "工商业和手工业的发展、改造工作。不要光看到热火朝天的一面。热火朝天很好，但应小心谨慎。要多和快，还要好和省，要有利于提高劳动效率。现在有点急躁的苗头，这需要注意。社会主义积极性不可损害，但超过现实可能和没有根据的事，不要乱提，不要乱加快，否则就很危险。不论从地区或从部门看，都会有不少尾巴，彻底实行民主改革的工作也还很多，条件不成熟的等一下不要紧，因为政权在我们手中，这是很大的保证。我们要使条件成熟，做到“瓜熟蒂落，水到渠成”。\n\n我们要加快建设工业化，但绝不要提出提早完成工业化的口号。冷静地算一算，确实不能提。工业建设可以加快，但不能说工业化提早完成。晚一点宣布建成社会主义社会有什么不好，这还能鞭策我们更好地努力。要真正巩固农业、手工业和资本主义工商业改造的成果，必须实现工业化才行。如果没有工业化，农业即使合作化了，也不巩固。手工业也是如此。\n\n各部门订计划，不管是十二年远景计划，还是今明两年的年度计划，都要实事求是。当然反对右倾保守是主要的，对群众的积极性不能泼冷水，但领导者的头脑发热了的，用冷水洗洗，可能会清醒些。各部专业会议提的计划数字都很大，请大家注意实事求是。"
 hungong.87.a:0 "周主席说得对"
 hungong.88.t:0 "向前辈巨人致敬"
 hungong.88.d:0 "今天，我代表新生代的科研人员们向中华科学家、文学家、美学家的前辈巨擘致敬。吴宪先生、侯德榜先生、李四光先生、柳诒徵先生、周树人先生、徐建寅先生、傅范初先生、徐寿先生、李善兰先生、顾观光先生、徐华封先生、李锐先生、张元济先生、陈垣先生、萨本栋先生、严济慈先生、戴芳澜先生、曾昭抡先生、陶孟和先生等豪杰们塑造了我们现在所立足的根基，我们应在全国范围内通过艺术、雕像、公共设施等方式纪念他们的形象与成就。新的公社将冠上他们的名字，新的社区也会依他们的思想而建，中华的普罗大众会获得进一步的解放。站在他们的肩膀上，我们建成了天堂，从他们的高度出发，我们去追求真正的乌托邦。他们的思想，加上钱学森及其战友的指引，我们的明日繁华将不同以往。田园牧歌般的技官乌托邦思想发源于美国，但成长于中华，现在我们终于将证明那不仅仅是个理论、是个狂想曲，更是看得见摸得着的现实。"
 hungong.88.a:0 "站在他们的肩上，我们离未来的兴隆更近了"
 hungong.89.t:0 "粮食亩产会有多少？"
 hungong.89.d:0 "土地所能人们的粮食产量有多少？这是每一个农民都迫切想要知晓的，而今日在钱学森院长的带领下，由曹诚英女士等一系列农业专家在河南进行了周密的计算，最后得出了一个惊人的结论——没有上限！因为，农业生产的最终极限决定于每年单位面积上的太阳光能，如果把这个光能换算农产品，要比现在的丰产量高出很多。现在我们来算一算：把每年射到一亩地上的太阳光能的30％作为植物以利用的部分，而植物利用这些太阳光能把空气里的二氧化碳和水分制造成自己的养料，供给自己发育、生长结实，再把其中的五分之一算是可吃的粮食，那么稻麦每年的亩产量就不仅仅是想象中的两千多斤或三千多斤，而是两千多斤的20多倍！所以，只要我们有必需的水利、肥料等等条件，加上人们的不断创造，产量的不断提高是没有问题的。今天条件不具备，明天就会创造出来，今天还没有，明天一定会有！\n\n对此刘少奇同志更是提出了一句脍炙人口的口号："
 hungong.89.a:0 "人有多大胆，地有多大产！"
 hungong.90.t:0 "两位伟人的会谈"
 hungong.90.d:0 "邓小平主席接受索雷尔派领导人乔治·瓦卢瓦的邀请来到巴黎。在宴会上邓小平和瓦卢瓦相谈甚欢，并取得一些建设性的成就，如法兰西公社会进一步对中国进行投资，帮助中国完成工业化和农业化，并为中国军队提供所需要的武器，而中国人民解放军将会南下瓦解德国殖民地和协约国成员。在接下来的餐会上，邓小平称赞了法国牛排和红酒，他称自己在留学公社期间，就吃过法国牛排，对牛排念念不忘。他表示，要让中国老百姓吃上牛排喝上红酒。"
 hungong.90.a:0 "邓主席恩情还不完"

 hungong.95.t:0 "源源不断的货船"
 hungong.95.d:0 "今日，从欧洲满载着最新的农机和化肥的货船源源不断的抵达上海港，接收的上海官员们的脸上充满了笑容，只要有了这些东西，今年的粮食产量一定能再上一个台阶。不过他们也有些忧郁，因为后面还有着无数的货船正在驶来，最近的假期又得泡汤了。"
 hungong.95.a:0 "为人民服务"
 hungong.96.t:0 "大丰收"
 hungong.96.d:0 "据新华社郑州电，近日河南省西平县城关镇和平农业社第四队九点七亩小麦丰产试验田，总产6731斤，平均亩产700斤，这几亩小麦长的特别好，穗大且长，籽粒饱满，稠密均匀，每亩平均148620株，密得老鼠也钻不进地。最大的麦穗有130粒，一般的麦穗有七、八十粒，最小的麦穗也有50粒左右。这几亩小麦是6月18日收割，7月1日过秤入仓。参加这次收割、打场、扬场、过秤的还有城关镇委、西平县党政负责同志。为了进一步核实产量，河南省委又指示西平县委和城关镇委复查。最后证明高额丰产完全属实。中央干部们得知这个消息后也很兴奋，相信只要再过一段时间，也许是三年、五年亩产就能超过千斤！那时候的粮食真是吃都吃不完，对此钱学森做了一番解释“到时候粮食多了怎么办啊？……要考虑怎么吃粮食呢！……农业社员们自己多吃嘛！一天吃五顿也行嘛！”。大家伙听了都哈哈大笑，但也都沉浸在丰收的喜悦中。"
 hungong.96.a:0 "土地潜力无穷尽，亩产多少在人为"
 hungong.97.t:0 "革命的未来"
 hungong.97.d:0 "随着新生的我国开始推行乌托邦技官统治与民主委员会主义，中科院院长钱学森现在开始望眼整个中华——这片土地如今满是他的造物，他一路以来所追随的由周恩来开创的愿景在此将被塑造成型。从珠穆朗玛的山峰到曾母暗沙的汪洋，技术领的疆域遍布广袤的大陆，将真正的革命和乌托邦社会主义带向技官主义统治下的每一个个体。\n\n然而，有人会问：“为什么要就此止步？”既然我们高效、繁荣、平等的制度运作得如此完美，我们为什么不把我们真实的革命愿景，对人类理性的救赎传播给地球上的所有人呢？钱学森虽然算不上是国际主义者，我国的经济、工业实力尽管有了质的飞跃，但是相对落后。但是，我们也相信着我们的制度是如此的优越，而一场世界性的革命，必将改变整个世界的局势，在我们共同迈向真正完美的社会过程中摆脱党派之争与派系主义。我们该怎么办？"
 hungong.97.a:0 "我们还有很多未竟之事"
 hungong.97.b:0 "我们将在整个亚洲推行我们的事业"
 hungong.97.c:0 "拿起武器，世界革命！"
 hungong.98.t:0 "《女神》再版"
 hungong.98.d:0 "《女神》是郭沫若在1921年8月由上海泰东书局出版的其各人的首部诗集，也是中国新诗的早期代表作品。集中共收诗57首，创作于作者留日期间的1918年－1921年。其中最脍炙人口的自然是第二辑的《天狗》一诗。\n\n诗的第一节，作者便以“天狗”自居，喊出了吞月、吞日、吞一切星球的气魄；第二节，表明“五四”新人具有无限的能量，可改变山河、大地、宇宙；第三节，充分展示“五四”时期个性解放的痛苦历程；最后一节，则是个性获得充分张扬所带来的自豪感。该诗主要通过天狗形象的塑造，抒发了诗人否定旧的社会现实、摆脱旧的思想束缚、张扬个性、追求解放的强烈愿望，集中体现出五四时期提倡科学、民主和自由的时代精神。全诗共二十九行，句句以“我”领起，形成排比句式，一气呵成；诗句或长或短，诗意或急或缓，复沓叠加，充分体现了诗情狂热激荡的内在旋律。\n\n如今，随着革命文学的推行，这本诗集也迎来了再次出版，与原版不同的是郭沫若本人修改了一部分的遣词造句。"
 hungong.98.a:0 "我是一条天狗呀！"
 hungong.99.t:0 "奇怪的货物"
 hungong.99.d:0 "最近一些日子，上海海关们本该忙得不可开交，因为每天都有成千上万的货物从国外运来，但是实际上他们却清闲得不像样。每当他们想要上去开箱验货的时候，一旁的中社部干部就会出声喝止，让他们不要靠近。这真让人摸不着头脑，但有时如果值班的中社部干部，也会过来分给他们烟抽，一边抽一边闲聊最近过得怎么样，来消磨时间。有烟抽他们当然不会拒绝，更何况这些人拿出来的烟他们见都没见过，上面满是英文字母，看上去就很高级。\n\n有一次一个新分配来海关的小伙子偷偷问了那个值班的中社部干部，他觉得那个烟很好抽，自己也想买，但是那个干部只是哈哈大笑，然后扔给他了一包说：“这烟呐，你可买不着，我看你小子挺顺眼的，这包拿去抽。”那个小伙子连忙道谢，然后灰溜溜的跑了回来。"
 hungong.99.a:0 "不该管的别管"
 hungong.101.t:0 "[?global.year]年经济建设方针"
 hungong.101.d:0 "为了逐渐走向完全的民主经济，国家经济委员会的首要目标毫无疑问是调整当下的经济情况。但是值得注意的是，虽然各地工会的反应和上报的数据给了我们大量的数据，但是从总工会中民主选出的国家计划委员会中各位委员对于经济计划的看法都不同，于是他们开始了对于当前经济计划重心的争论。吸收了布哈林主义的经济专家陈云提出，认为发展工业需要一个强大的农业，他觉得我们应该把更多预算放在农业上。技术官僚周恩来提出，现在的中国应该尽快发展起来重工业。胡耀邦则表示立马建立起来重工业不适合中国共情，应该先发展轻工业，这也方便我们给人民发福利。而习仲勋强调现在国家财政最要紧，有国家财政，才好维持国家的正常运转和人民的正常生活。在民主讨论后，委员会最终决定"
 hungong.101.a:0 "农业要紧"
 hungong.101.b:0 "轻工业要紧"
 hungong.101.c:0 "重工业要紧"
 hungong.101.e:0 "国家财政要紧"
 hungong.102.t:0 "国家彩券"
 hungong.102.d:0 "不久之前，戴主席宣布了一项新政策，他将成立中国福利彩票发行管理中心，由财政部直接管辖。这个新机构负责管理并在全国范围内发行福利彩票，这些彩票的全部收益都将用于社会福利，而绝非为了谋取某种利益，因此才叫做福利彩票。\n\n这些彩票一经推出，就广受好评，甚至成为了一些家庭的唯一指望，这是他们的人生乐趣，他们的一时荒唐，他们的止痛药，他们的脑力刺激剂。一碰到彩票，即使是目不识丁的人也似乎运算娴熟，记忆惊人。有整整一大帮人就靠介绍押宝方法、预测中奖号码、兜售吉利信物为生。\n\n当然了只有戴春风和他的亲信们才知道，奖金基本上都是虚构的。实际付的只是一些末奖，头、二、三等奖的得主都是不存在的人，又或者是早就安排好的人。"
 hungong.102.a:0 "总之，政府富起来了"
 hungong.103.t:0 "接班人"
 hungong.103.d:0 "在邓小平主席宣布了社会主义教育方针后，重工业部部长陈云同志就此做了一番重要讲话：“江山是我们打下来的，因此继承这个江山也应该是我们的后代。”，对于他们二人的这一番话，其他人或有赞同，又或有不满，但反对者都认为大家伙毕竟都还年轻，年富力强，相信在他们的带领下，中国一定能走出家族世袭的怪相。"
 hungong.103.a:0 "会有那天的"
 hungong.104.t:0 "记者的素养"
 hungong.104.d:0 "陈云主席近日发表了一系列讲话，其中心思想包括作为一个记者，最高的素养自然是听党话，跟党走，写好的报道先由党审查，党审查后才能发表，不给党找麻烦。作为记者一定要有社会道德，要善于去挖掘社会中的真善美，不能一味的盯着假恶丑。记者虽然不是理论家，但是也需要有一定的理论素养，要知道社会主义和党的正确性，要在报道中多表达对党的敬爱，和对党的领导的赞扬；也要明白资本主义从头到脚都是罪恶的，不能对他们的社会有一点儿的褒扬。"
 hungong.104.a:0 "听党话，跟党走"
 hungong.105.t:0 "康生与人民日报记者的对话"
 hungong.105.d:0 "...社会主义究竟是个什么样子，之前搞了很多年，也并没有完全搞清楚。可能英法的思路比较好，搞了个工团主义。但是后来我们党内的同志思路就有些不对了，弄了个什么有资本家的社会主义，甚至还让资本家入党，这就有些不像话了。当然现在我们才知道，哦，那位同志原来是德意志国威廉二世的间谍，耍了些花招才入的党，蒙骗了同志们，以为他是什么好人。他一上了台，颠倒是非，混淆黑白，围剿社会主义，压制不同意见，实行白色恐怖，自以为得意，长资本家的威风，灭无产阶级的志气，这个人是多可恶阿..."
 hungong.105.a:0 "要好好的查一查"
 hungong.106.t:0 "政务会议上的冲突"
 hungong.106.d:0 "刘少奇主席宣布开启四清运动以来，已有了一些时日。四清运动也搞出来不少功绩，尤其是刘主席的妻子王光美女士搞出来了个“桃园经验”受到广泛关注。但也有一些人对此心怀不满，东北局书记高岗就在东北局扩大会议上暗讽刘少奇主席是资产阶级分子，搞的所谓四清其实是在迫害群众，说刘少奇：“有点权力就跟鸡巴一样动不动就翘起来了。”\n\n这些话传到刘少奇主席耳里让他很是不快，这个高岗长期和他对着干，东三省简直就像个独立王国，针插不进，水泼不进。就在近日的省部级扩大会议上。刘少奇指出这一点，高岗直骂道“我就是反对你刘少奇，况且，反对你刘少奇的又不止我一个，在座的各位心里明白！”"
 hungong.106.a:0 "乱了，都乱了"
 hungong.107.t:0 "004号目标人物 高岗"
 hungong.107.d:0 "高岗，原名高崇德，字硕卿，中国陕西米脂县武镇人，是西北革命根据地的重要领导人之一，建国后担任东北局第一书记、东北人民政府主席，党政大权一手独握。而高岗长年来与国家主席刘少奇同志不满，他认为刘少奇是花架子，而且长期在白区工作不值得信任。\n\n就在近日的政务会议高刘冲突后不久，重工业部部长陈云在中央会议上第一个站出揭发高岗的反党阴谋，他说，高岗曾在私下里曾拉拢他和邓小平等几位同志，并许诺“搞几个副主席，你一个，我一个”。事实上就在高岗说出这番大逆不道的话的当晚邓小平就向刘少奇揭发了这个事情。第二个发言的是外交部部长周恩来，他也指控高岗阴谋分裂国家，在东北搞独立王国，是张作霖第二。紧接着更多的中央部级领导都开始发言批评高岗，一位曾在东北任职的领导指控到“他在物质生活和道德生活上是腐烂的，还搞了一个北欧女人，也不知道人家的底细，是不是什么国家的间谍。”。而唯独盛传在西北革命根据地与高岗长期不和的习仲勋没有指责高岗，反而是呼吁大家冷静，不要过度拔高。\n\n但是最终大会还是在刘主席的指示下一致决定剥夺高岗的一切职务，在得知这一消息后高岗在家中服大量安眠药自杀身亡，只留下一封遗书，书中痛骂陈云是刘少奇的狗奴才。对于这种自杀行为，党进一步做出了对其开除党籍的判决。"
 hungong.107.a:0 "高麻子倒台了，东北的天就晴了"
 hungong.108.t:0 "克服土地改革中“左”的情绪"
 hungong.108.d:0 "我感到边区改仍有下列问题值得注意:\n\n土地革命地区的农民，由于“左”的影响，都不愿意当中农。实际上已都不是贫农，而是中农，但要改变成份那是很不容易的。此外，现在深入考察起来，边区的劳动英雄，还是好的多，真正勤苦劳动，热爱边区，因有余粮往往被当成斗争对象。这不只是目前问题，而是今后发展生产问题。这分明是对劳动致富方针有怀疑。如不从坚持贯彻正确政策中打破这一关，对党对人民都是莫大的损失。拟规定凡劳动英雄与干部家庭在处理前必须经过超一级的批准在土地革命地区，的确中农占优势。即减租地区也起了基本上的变化。如不看到这个情况，必犯重大错误。\n\n在老区，有些乡村贫雇农很少。其中，有因偶然灾祸贫穷下来的，有是地、富成份下降但还未转化好的，有因好吃懒做、抽赌浪荡致贫的。故这些地区组织起的贫农团在群众中无威信，由他们起来领导土改，就等于把领导权交给坏人。因而出的乱子就很多，吓得区乡干部有逃跑的，有自杀的。群众中也同样发生此种现象。很多地区掌握不好，这也是其中一个很大原因。因之，老区就要不怕中农当道，真正的、基本的好群众在中农阶层及一部分贫农中。\n\n不应再算老账(特别是政治上的)。过去党的政策对这些坏人，只要他诚心悔过，不究既往。十年以来他们的确改好了，如把旧帐一齐翻起，会引起社会上极大动荡，影响传播出去，更对我国不利，故决定政治上不管重大或轻微的旧帐，都一概不究，只对那些今天还进行反革命活动的，或帮助胡匪作恶的，应发动群众严厉镇压。这才是正确地维护党的政策。否则，会减低党在群众中的威信。\n\n只有死心塌地跟敌人走，做敌人忠实走狗的，才叫做投敌分子，否则均采用感化争取政策。对恶霸，应有明确的定义。真正霸占一方，欺压群众者是恶霸。不能把在乡村说话好强的，或曾砍倒别人一棵树，或做过其他一二坏事的，统按恶霸惩办。也不应该丈夫是恶霸，把妻子也当成恶霸，甚至连小孩也当成小恶霸去斗争。这都会造成许多恶果的。"
 hungong.108.a:0 "这些问题要重视"
 hungong.109.t:0 "新闻工作就是群众工作"
 hungong.109.d:0 "...为干部办报？还为众办？这个认识问题在理论上早已解决了。报纸名日:《人民日报》《群众日报》，没有一个叫“干部日报”的。过去我们贯彻不力，思想上对满足群众要求与满足干部要求的一致性认识不清。今天干部最要的，正是当时当地群众生活、群众运动的生动形象和真实情况；群众土地改革、减租、清匪、反特、生产建设、学习等等活动，发展趋势，存在问题，新鲜经验，这些就是指导工作的基础。这些又必须主要依靠办好报纸来解决，只有真正办得群众化了的报纸，才能满足干部的要求，所以报纸群众化的方针，应该十分明确地在思想上肯定下来思想上明确之后，要使报纸群众化，就首先必须使新闻工作者的工作方法群众化。在这方面，我们还存在不少缺点应当认真改进。新闻工作就是群众工作，新闻工作者就是群众工作者，是比工会、青年团、妇联、农会等更加广泛，更多方面的群众工作。"
 hungong.109.a:0 "要办受群众欢迎的报纸"
 hungong.110.t:0 "科学的春天"
 hungong.110.d:0 "亲爱的同志们！\n\n我们民族历史上最灿烂的科学的春天到来了。我是上一个世纪出生的人，能参加这样的盛会，百感交集，思绪万千。\n\n多少从事科学文化事业的人们，向往着国家昌盛，民族复兴，科学文化繁荣。但是，在那黑暗的岁月里，哪里有科学的地位，又哪里有科学家的出路！科学和科学家，在旧社会所受到的，只不过是摧残和凌辱。封建王朝摧残它，北洋军阀摧残它，国民党反动派摧残它。我们这些参加过“五四”运动的人，喊出过发展科学的口号，结果也不过是一场空。大批仁人志士，满腔悲愤，万种辛酸，想有所为而不能为，真是英雄无用武之地。我们不少人就是在这种暗无天日的岁月中，颠沛流离，含辛茹苦地度过了大半生。\n\n伟大领袖和导师周主席领导中国工团党进行了艰苦卓绝的斗争，建立了新中国，人民得到了解放，科学得到了解放。周主席又亲自为我国规划了建设社会主义现代化强国的宏伟蓝图，对科学事业和科学工作者给予了无微不至的关怀。我国的科学事业有了突飞猛进的发展。回忆起这些情景，一桩桩、一件件的往事都涌上心头，好象就在眼前一样。\n\n...\n\n我们可以扬眉吐气地说，反动派摧残科学事业的那种情景，确实是一去不复返了！科学的春天到来了！从我一生的经历，我悟出了一条千真万确的真理：只有社会主义才能解放科学，也只有在科学的基础上才能建设社会主义。科学需要社会主义，社会主义更需要科学。看到今天这种喜人的情景，真是无比感慨和兴奋。“老夫喜作黄昏颂，满目青山夕照明。”敬爱的叶副主席的光辉诗篇，完全表达出了我们这一代人的心情。\n\n..."
 hungong.110.a:0 "春天来力"
 hungong.111.t:0 "泛滥的麻醉药"
 hungong.111.d:0 "吗啡是一种鸦片类药物，被直接用于缓解疼痛，长期用于医疗麻醉。这种药物也因其成瘾性而长期被列为第一级管制药品，购药者必须有严格的诊断书。按理说这样的药物应该是不会在市场上大规模流通，但是各地禁毒局最近却焦头烂额，一些新型的吗啡突然在市场上大规模出现，而正规的医疗诊断中吗啡的消耗量也在大规模增加。\n\n戴主席面对这样的情况痛骂公安局和禁毒局是无能的废物，要他们彻查究竟是怎么回事，但是命令却不涉及最应该涉及到的部门——中社部，案件就这么一直拖着，问题得不到解决。当然也有人试图向戴主席表达这一点，希望中社部协统办案，戴主席只是盯了他几眼，示意自己知道了。于是第二天他就遇上了一场车祸，而戴主席亲自主持了他的葬礼..."
 hungong.111.a:0 "再给我来一针"
 hungong.112.t:0 "春天的故事"
 hungong.112.d:0 "那是一个春天，邓小平主席的春风吹拂了大地。神话般地崛起座座城，奇迹般聚起座座金山，春雷啊唤醒了长城内外，春晖啊暖透了大江两岸。中国的革命有了新篇章，迈开了气壮山河的新步伐，走进万象更新的春天。天地间荡起滚滚春潮，征途上扬起浩浩风帆，春风啊吹绿了东方神州，春雨啊滋润了华夏故园，中国的革命展开了一幅百年的新画卷。"
 hungong.112.a:0 "春天来力"
 hungong.113.t:0 "新商品"
 hungong.113.d:0 "最近由戴主席胞弟戴春榜先生独资成立的戴氏食品有限公司推出了一份新产品：戴氏牛奶，这些牛奶比市面上的其他牛奶更白，其奶油层也更厚，符合顾客对于纯牛奶的一切幻想，一经推出就畅销全国。但是反对派们总是会传来许多不和谐的声音，他们说这些牛奶中大量添加熟石灰或者白垩（粉笔原材料）作为增白剂，奶油层也是不知道什么添加物造成的，还大量使用甲醛防腐，这些添加剂在其他国家都被证明是有害的，更夸张的是那些牛吃的东西完全是戴氏食品生产线的副产品-潲水。而面对这些不实指控，戴主席公开为其胞弟站台，承诺戴氏食品有限公司绝对是百分百纯天然无添加！同时戴主席也为竟然还有如此庞大的反对派感到惊讶。"
 hungong.113.a:0 "中社部的奖金又要泡汤咯"
 hungong.114.t:0 "高级干部变质案"
 hungong.114.d:0 "之前新疆文工团的一个唱京剧的有名的花旦，一个小姑娘，赴京来告一位很高级别的将军，说他和她生下孩子后又不管她们母子了。这件事被中央办公厅的杨尚昆压下，习主席毫不知情，而那个小姑娘见不到中央领导，得不到答复，她就天天到中南海去，比其他员工上班还来得早。后来新疆派来一个副书记接人，问中办到底怎么回事，就有人对他讲，“不要多问，她要跟你讲，你们也不准扩散，扩散了你们自己恐怕也会有麻烦的。”又有人劝这个女孩子，“调一个单位，找个人结婚，不要再提这个事儿，忘掉，就当做了一场恶梦。”她说，她对××（职务）还有感情，不愿嫁人。她又问她能不能回老家。干部说，回老家，人家问你孩子哪儿来的，你怎么回答？给你调个地方吧。这个女孩拒绝了，本以为这件事就会像这样不了了之，但是凑巧的是这位小姑娘偶然间遇上锻炼的习主席，那个小姑娘一时间还没认出习主席来，还是习主席主动问她怎么愁眉苦脸的，她才一五一十的说了出来，习主席得知详情后大吃一惊，我们的党竟然有这样的腐败高官！杨尚昆居然私自扣押！对此，我们必须..."
 hungong.114.a:0 "告诉《人民日报》大书特书"

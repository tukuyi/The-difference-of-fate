 HNN_totalist_party_proc_L:0 "革命军政府"
 HNN_totalist_party_proc_L_long:0 "极权革命指挥部(Lin Biao faction)\n§g林彪的统治核心是一群被称为少壮派的军官，他们主要指黄埔军校中成长起来的前国民革命军军官们，在他们汇聚在开国元帅林彪的麾下，重新延续他们那期盼已久的革命事业。虽然他们的思想是如此的复杂，从俄国的布尔什维克主义、萨文科夫主义，到孙中山的三民主义，西欧的工团主义、《极权宪章》派，乃至于最简单的中国传统帝王思想。但是他们终归是一群军人，而军人以服从命令为天职，他们无限忠诚于给予他们“第二次生命”的林彪总司令。§!"
 HNN_radical_socialist_party_proc_H:0 "革命军政府"
 HNN_radical_socialist_party_proc_H_long:0 "左翼民主同盟(He Long faction)\n§g左翼民主同盟是由贺龙和毛泽东牵头组建的军队中的革命派、民主派和大量工会、农会和左翼团体的联盟，他们普遍支持革命社会主义和工农民主，并且希望在军队中推行军事民主，故吸引了大量的工农群众和基层士兵。§!"
 HNN_syndicalist_party_proc_H:0 "革命军政府"

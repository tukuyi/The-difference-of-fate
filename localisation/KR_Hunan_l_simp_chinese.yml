 hunarmy.39.t:0 "打倒军队中的权贵主义"
 hunarmy.39.d:0 "最近在推行军队中的民主生活中，我们发现才短短几年，人民解放军的内部就有着大量的权贵主义行为，有些甚至像旧军阀一样。比如最近，在群众举报和基层军人举报下伏法的一名叫做韦国清的将军，长期在军队中树立个人威权，拉帮结派，任人唯亲，折磨下属，活脱脱的旧时代军阀。还有传言说这个家伙多次参与镇压叶剑英对于工人和学生的镇压。现在韦国清已经被广西省工农军事法院所判处死刑，即刻执行。"
 hunarmy.39.a:0 "好死！"
 hunarmy.40.t:0 "打倒军队中的权贵主义"
 hunarmy.40.d:0 "在各地农村，我们发现了一些情况。在二次土地革命的号召下，一大片的合作社、公社和互助社和农会建立起来了，随之而来的是一系列的农校，不过农村还是缺乏一个稳定的政治体系，体现在合作社和农会民主的建立当中。一些农会是自发成立的，一些得到了红军的帮助，而一些则是由左翼阵线的不同派系帮忙成立的。在农会和合作社的建立发展过程中逐渐形成了“春秋战国”的局面，一些农会是亲工团党，一些则和人民社会党关系良好，在赣闵等地区，那里的农会则是亲新国民党的，还有一些农会加入了试图将势力扩张到乡村的总劳联。在管理当中也有很大的问题。工团党内部呈现两级分化，一部分坚持湖南工团党时期的群众作风，一部分则养成了新中国建立之后留存让革命农民厌恶的官僚作风。而新国民党内部有时候会出现缺乏一个统一的指挥、形式过于松散的问题。总劳联也有一些问题，有时候会出现城里人指导农村人的问题，让农民心生反感，但有些时候却过于松散。人民社会党作为从工团党内部分离出去的“左翼反对派”，他们有着较为集中的体系，同时由于大部分人都是边缘，不过人民社会党的一些成员太过于书生气，不接地气，在执行中也会出现问题。同时，也有大量的农会是没有依靠任何组织的。在调查中，我们发现一些农会中的管理权实际上被少数人所把持，一些时候是因为财力的不对等，还有些时候是因为经验的不对等，很多时候两者都有，要客观辩证地看待。\n\n综上所述，现在的第二次土地革命要深入，必须要深化左翼联合阵线的工作方式，让各个组织都找到属于自己的并且群众认可并且支持的工作方式方法。"
 hunarmy.40.a:0 "已阅，说的太棒了"
 hunarmy.41.t:0 "元帅与中医"
 hunarmy.41.d:0 "叶剑英元帅的故乡在广东梅县，中医药在广东百姓中有深厚的基础。叶剑英在中学读书时就十分喜爱中医方面的书籍，对医学有浓厚的兴趣。参加革命后，也对中医药留意关注。他还经常用中草药为自己、亲人和部属治病。\n\n有一次，叶剑英住在长沙市芙园宾馆。当时，宾馆的一个炊事员的妻子患了严重的哮喘病，叶剑英知道后，亲自为这位炊事员的妻子开处方、采药，很快就治愈了。\n\n革命时期，叶剑英患了肺病，经过治疗有好转，但还是咳嗽。后来，住地所在的部队医院听说叶帅钟情中医，便请了一位老中医，用“矮地草”等草药，治愈了咳嗽。叶剑英高兴地对身边的人说：“中药很重要，长征时没有西医和西药，就全靠中药治病。我自己有个小本本，记有好多重要偏方，如果不搞军事，我就可能学中医当医生了。”"
 hunarmy.41.a:0 "草药这么一喝，人就好拉"
 hunarmy.42.t:0 "以军养军"
 hunarmy.42.d:0 "军队经商已经有一段时间了，一些军队元老如王震等还经常为军队企业题词，以示鼓励，称赞为“以军养军”。而叶剑英元帅为了控制军权，就充分利用这个空子和手中职权，向军人大许甜头，放纵军队大肆经商，纵容军队腐败，以收买人心。军队虽然对叶元帅感恩戴德，但问题却由此而一发不可收，军队出现了前所未有的腐败，东南沿海军队走私比海盗猖狂，北方军队走私比响马还厉害，大家都感叹民国军阀们又回来了。\n\n在一次“反走私”会上有人讲光是去年上半年军队开枪、开炮打死海关缉私人员及公安武警、司法人员450人，打伤2200多人。他们还动用军方气象台来服务，冒用总理签字，随便盖上军委副主席大印就冒领20亿。然而这样的公开检举之后换得的下场是检举人人间蒸发。\n\n军中走私物品无所不有，甚至包括毒品。东部五个省内有些非法毒品制造厂就由这些身兼二职的中国军队人员经营，他们每年向东南亚提供价值约12亿美元的“冰毒”。\n\n军队走私，只是军官们发财的一条捷径；而另一条捷径，就是借军队经商，乘机大捞特捞。南京军区下面有一个火箭炮营，该营有一名上尉成立了一家“宜兴中国人民长城公司”，以优厚的分赃条件，从银行贷得巨款，一个小小的上尉就贪污了三个亿！军委办公室主任董良驹一人九幢豪华别墅分别建于全国名胜之地，一人十五辆豪华轿车。广州军区司令员以经济实体资金买六幢花园别墅，四辆豪华轿车；军事科学院副院长从意大利进口私人住宅装饰值12万美元；装甲兵副司令，安排家属到欧美逛商场，购物花销了25万美元；广州军区七名军级干部，搬个家，花巨资装修，仅卫生间设备120万美元，全从意大利进口，平均每户卫生设备18万美元。"
 hunarmy.42.a:0 "发财吧，军队！"
 hunarmy.43.t:0 "视察"
 hunarmy.43.d:0 "近日，贺龙主席视察了位于重庆的西南军区401厂，重庆因为军阀连年内战，交通状况极为落后，偌大城市仅有破旧的公共汽车11辆，轮渡15艘和望龙门缆车1条。两江分割，坡坡坎坎，市民出行极不方便。在厂长袁广智、书记李文华陪同下，贺主席认真巡视了工厂的生产条件和生活环境，在听取工厂领导的汇报后，当场拍板停工的扩建工程全面复工。并指示要关心职工生活，修建职工浴室，绿化环境。贺龙主席还亲自选定职工浴室的位置。指示浴室要修建在生产区通往生活区的后门锅炉房旁边，一定要方便职工下班后洗澡更衣回家休息。返程途中贺龙主席向西南军区后勤部长余秋里下达指示：“秋里同志：为改善城市公用交通事业，从部队无偿调拨100台卡车，改装成城市客车，交地方使用。”\n\n余秋里部长立即从部队现役军车中挑选车况良好的100辆吉姆西美式军车无偿调拨给重庆市。为保质保量完成百辆城市客车的改装任务，西南军区和重庆市决定把百辆城市公共汽车中前51辆的设计改装任务，交给西南地区汽车修理改装能力最强的西南军区401厂，后49辆也由401厂协助重庆公交车公司修理厂完成。为迎接这100辆新公共汽车，重庆公交车公司还开设了驾驶员训练班。第一期参训者中有6名女学员。这6名女学员有幸成为全国首批女公交车司机。"
 hunarmy.43.a:0 "贺龙主席关系每一个地区的老百姓"
 hunarmy.44.t:0 "一位士兵"
 hunarmy.44.d:0 "廖挺凯是一名老红军了，建国后他转岗到了中社部，在大串联时期，他利用自己的身份为贺龙主席四处奔走，为推翻中社部的残暴统治立下了血汗功劳。为此他本可以提升到更好的岗位，但是组织的调动意见却被他拒绝了，他说自己宁愿留在基层去监管那些腐化分子，而这正是十多年前，这位老红军与贺元帅结下了因果。\n\n那是1929年10月的一天，中国工农红三军三连的黄连长带着警卫排的战士，在老革命根据地湖北省巴东县金果坪乡原下村湾村召开群众会后，沿着土家山寨崎岖的山路返回部队驻地袁家坝。在途经下村湾农户黄益庭家时，此时只有16岁的红军小战士——廖挺凯发现屋角处有一棵石榴树，在高处结有一个硕大的石榴。红军战友们几个月以来都靠野菜当粮，他不由得开始幻想，一个石榴会带来多大的惊喜……不知不觉中，他弯下腰捡起一个石头，“啪”的一下就把石榴打了下来。\n\n吃过晚饭的贺龙军长沿着小路散步，突然看见警卫排的几个战士聚在一起，把玩着一个石榴，忙问：“你们这石榴是从哪里来的？”“报告贺军长，这是我一块小石头打下来的！”贺龙军长立马追问：“给老乡付钱没有？”“没看见老乡，没，没付钱！”\n\n看见面黄肌瘦的小战士，贺龙并没往下说什么，而是当即叫来红三军部队的黄连长，带着红军小战士来到土家族村民黄益庭家里。“老乡啊，我们的警卫排小战士没经过您的同意，把您的石榴打下来了，我和黄连长是专程来向您道歉的，您看要赔多少钱啊？”黄益庭一听来意，连忙摆手：“贺军长，您可见外了！我们这里的风俗是‘果木树下无老少’，意思就是土家山寨农户家果树成熟了，可以随便摘来吃，摘个石榴算得了什么呀，快莫批评小战士了，还赔什么钱呢！”\n\n贺龙军长走上前，一把握着老黄的手，坚定地说：“我们红军的纪律就是‘不拿群众的一针一线’，我们说出来的话做不到，三大纪律就不是纪律而是几句空话，老乡也就把我们当土匪看了！所以呀，今天的这个石榴不但要赔钱，还要加倍赔！”说着，贺龙军长就从腰包里掏出五贯铜钱硬塞到黄益庭手中，转身与黄连长及红着脸一句话的小战士往回走了。老黄站在屋檐下，手捧着贺军长捂得热乎的五贯铜钱，激动得说不出一个字来。"
 hunarmy.44.a:0 "他永远会记得贺元帅为他掏出五贯铜钱的那个遥远的下午。"
 hunarmy.45.t:0 "我们的下一代"
 hunarmy.45.d:0 "世界是你们的，也是我们的，但是归根结底是你们的。我们都老得这样了。但各有各的长处。我们老的有经验，你们青年人朝气蓬勃，正在兴旺时期，好像早晨八、九点钟的太阳。希望寄托在你们身上。真正的彻底的社会主义革命不是一朝一夕可以成功的，我们这一代可能是看不到那一天了，年轻的时候天天打游击，不注意身体，现在落下一身病跟，又多读了些孔老夫子的书，脑子里有些观念还是旧的。祝你们身体好、学习好、工作好。你们替我们去看到社会主义革命实现的那一天。为此，你们要好好学习，要用知识武装自己，免受资产阶级知识分子的误导。要使自己的身体强魄，身体是革命的本钱，增强体质，劳逸结合，智力体力双丰收，才能成为国家的有用人才。"
 hunarmy.45.a:0 "祝贺你们，世界是属于你们的"
 hunarmy.46.t:0 "江西之旅"
 hunarmy.46.d:0 "近日，彭德怀元帅在江西访问了江西安福县泰山乡秀溪村这一“老、少、边、贫”地区，情切的询问了当地干部的困难和当地人民的迫切需求。\n\n秀溪村和彭德怀元帅可谓是早有交际，当年革命时期，彭德怀就曾率领红军驻扎在此地。住在秀溪村的孤寡老人续绵婆婆家的两名战士帮老人舂米，累得汗流浃背，但毫无怨言。老婆婆为了感谢他们，便把家里仅有的一块腊肉切了一半蒸给他们吃，可两名战士怎么也不肯吃。中午吃饭时，老人家将腊肉全部埋在他们的饭碗中，两名战士无可奈何，只好吃了。吃腊肉的事很快传到了崔连长耳里，他急忙赶到续绵婆婆家，一进门就严厉地批评那两名战士，还罚他们跪下。续绵婆婆急得在一旁直跺脚，连连解释，可是崔连长就是不依不饶。这可急坏了老人家。忽然老婆婆眉头一皱，计上心来。她急忙转回灶屋，把那剩下的半块腊肉也切了，蒸好后用小竹篮拎着，直接去找彭德怀。\n\n彭德怀的指挥部就设在泰山街上的泰记商店。续绵婆婆一进门，彭德怀赶紧叫她坐下，和蔼可亲地同她交谈。老婆婆说：“今天我是特意来感谢你的。你带的兵真好，待人和气，还帮我们老百姓做事，我没有什么好东西，送碗腊肉给你吃。”说罢，她把腊肉端出来放在桌上。彭德怀连连摇手，坚决不肯收。\n\n“我们乡下人有个规矩，礼大礼小，送来就要收的，不收就是看不起人。”续绵婆婆恳切地说。“不拿群众一针一线，那是我们红军队伍的纪律，您可不能叫我犯错误啊！”彭德怀幽默地说。“可是，你的战士为我做了那么多事，我这不是礼尚往来吗？”老婆婆还真能说，彭德怀只好收下了这碗饱含深情的腊肉。他把司务长叫到身边，小声地说：“这碗腊肉老婆婆自己都舍不得吃，多宝贵呀！你去拿匹青布来，送给她做套衣服。”续绵婆婆哪敢收这么贵重的东西呢？这时彭德怀说：“我们当兵的人，也有个规矩，别人送了东西来是作兴打发的，如果不收，也是看不起人嘛！”听了彭德怀的话，老婆婆怪不好意思。续绵婆婆收了打发礼，立即把话题转到正题上来，她把崔连长处罚两名战士的事一股脑儿地全告诉了彭德怀，要他去帮助那两名战士。\n\n彭德怀一听，两道浓浓的眉毛皱在了一块，大声说道：“陈参谋，你快到军需连去找崔连长，战士有错误可以批评嘛，犯了军纪可以关禁闭嘛，怎么能罚跪呢？老作风总是不改，乱弹琴！”陈参谋刚要走，彭德怀又把他叫住说：“老人家两碗腊肉都给我们吃了，一碗腊肉一匹布。把老婆婆送回去，并把那两个战士的事好好处理一下。”"
 hunarmy.46.a:0 "军民一家亲"
 hunarmy.47.t:0 "重整军队"
 hunarmy.47.d:0 "到目前为止，人民解放军是由思想上无私、忠诚的士兵组成的，但是军队中也充斥着混乱、自行其是和无法有效地相互沟通的懒惰的将军们。根据邱会作向林主席的非官方报告，随着以政治建军的思路在全军推行，军队最终能够实现其所严格需要的现代化。\n\n只有最忠诚的将军才能直接从林主席那里得到晋升，来自不同山头的民兵组织将被打散重组成一支统一的常备军，国家对工业的日益重视使得向士兵提供最精良的军事武装成为可能。他们将不再听命于那些革命时期的老上司，全军间的大重整将使得他们只效命于一个对象——林主席本人。"
 hunarmy.47.a:0 "军队毕竟是革命的保护者"

 hunmao.1.t:0 "荒唐的决定"
 hunmao.1.d:0 "也许是有什么深思熟虑，也许只是一时糊涂，又或是受了什么其他思想的蛊惑，总之工团党的领导人[HNN.GetLeader]与今日宣布万众瞩目的土地改革工作正式结束。不得不说此命令一出，党内外都异常错愕，他们难以想象目前的土地改革工作进度不足十分之一的情况下，党主席就如此决然的宣布改革结束。这立刻引发了一阵恐怖的退党潮，即便是党中央也有一些领导人在[HNN.GetLeader]讲话的同时敲桌子离开，甚至一些中央部委在自己部门的报刊杂志上果然抵制党主席的决定。\n\n在基层，干部们挠破了头都想不出如何向围攻自己询问传言是否属实的农民们解释，党主席真的宣布了改革结束的事实。被农民们认为欢天喜地的地主们也没有那些轻松，他们也没有想明白[HNN.GetLeader]的目的在哪儿？\n\n党外群情汹涌，党中央混乱不堪，军队也不能幸免。基层军官和士兵本就大多数出身自穷苦家庭，他们是最支持土地改革工作的一批人，同时也是当下最反对党主席突然宣布土地改革结束的一帮人。但是军队的秩序使他们的抗议只限于私下交流，暂时还没有向上突破。\n\n也许，这次风波将和曾经的许多次风波一样就这么缓慢的渡过，[HNN.GetLeader]的地位虽有动摇，但是仍然稳固..."
 hunmao.1.a:0 "也许，我是说也许..."

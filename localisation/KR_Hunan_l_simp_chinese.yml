 hungong.8.t:0 "湖南省紧急人民代表大会"
 hungong.8.d:0 "在工团成功取得了湖南省的政权后，代表大会便如火如荼的筹备了起来，各方领导人均汇集长沙讨论接下来湖南的将如何发展。\n\n大会上主要有两种不同的声音，一方是以董必武、何叔衡为主的文官派系，而另一方则是本次起义中在唐生智将军不幸遇难后得到军队内士官们一致认可的当之无愧的军队领袖：彭德怀。他们在经济、军事、外交方面都有着诸多的争论。\n\n但是他们之间也并非没有可以调和的部分，而文官派内部就是否对国民党外交问题也分为了董必武的强硬派和何叔衡的合作派。\n\n除了他们三人之外唐生智的弟弟唐生明，则由于过度的悲伤而无法参会，并且宣布放弃竞争省主席身份，但是选举他为领袖军队派声音并不在少数。无论如何这接下来的两周里，大会都将决定我们当之无愧的主席究竟归属何方..."
 hungong.8.a:0 "那就开始吧！"
 hungong.9.t:0 "为经济政策投票"
 hungong.9.d:0 "大会的第一天是有关湖南省的经济问题，文官派和军队派各有自己的主张，文官派认为如今的湖南在中国内部算不上经济强省，但是依凭着长江尚且能与外界进行贸易往来，这是之后发展的重要空间。而军队派则认为长江中下游把控在国民党与直系军阀手中，湖南所能依靠的只有湖南本身..."
 hungong.9.a:0 "军队派赢得多数"
 hungong.9.b:0 "文官派赢得多数"
 hungong.10.t:0 "为外交政策投票"
 hungong.10.d:0 "大会的第二天是有关于与国民党关系的讨论，在整个会议的与会成员中大部分都曾加入过国民党，但是如今的国民党与曾经的国民党已经不可相提并论，而且哪怕是在孙中山孙先生时期，我两党的关系就不算特别容融洽，国民党党内右派不时向我们发难。我们是否仍然应该保持和国民党的关系？成为国民党的系属省又或者维持自己的独立，和国民党和平共处？"
 hungong.10.a:0 "强硬派赢得多数"
 hungong.10.b:0 "合作派赢得多数"
 hungong.11.t:0 "为军队政策投票"
 hungong.11.d:0 "大会的第三天是有关军队改革的相关问题，如今湖南省的军队维持内部的稳定尚且充足，但要与直系或是滇系、川系军阀抗衡就略显不足了，而对于军队，彭德怀提出了他的红军构想，但是文官派这对于传统的赤卫队有着不一样的偏好。"
 hungong.11.a:0 "军队派赢得多数"
 hungong.11.b:0 "文官派赢得多数"
 hungong.12.t:0 "如何处理赵恒惕等人"
 hungong.12.d:0 "在长沙攻城战中，我们的士兵俘虏了想要弃城而逃的赵恒惕，如今时候对他做出审判了"
 hungong.12.a:0 "处决"
 hungong.12.b:0 "释放"
 hungong.13.t:0 "大会结束"
 hungong.13.d.jiesu:0 "今天是大会的最后一天，大会到此可谓是完美召开，代表们在各项决议都投票完全之后，我们还有着最后一项最关键，但毫无悬念的决议：我们的省主席归属，而这毫无疑问是..."
 hungong.13.d.zhengbian:0 "随着大会内“妥协”的声音日益占据多数，还在悲伤中的唐生明无法容忍这一切。而在得知他们竟然还要放走头号反革命：赵恒惕之后，他更是怒不可遏，这怎么告祭那些为革命流血牺牲的将士？他要如何告祭他的亡兄？当日，他便只身与彭德怀、贺龙等其他军队领袖沟通并得到他们的默许。于是，在大会的闭幕式上，安保部队被替换成了可信之人，唐生明带着他的亲信部队轻易包围了整个会场，将那些偏离了革命路线的代表们暂时请出了会场，并重新开始省主席投票与赵恒惕问题投票。"

 guides.1000.d:0 "问：热烤馒头（rkmt）\n\n答：让赵恒惕同意选举，在大选中让程潜获胜，之后和右派结盟，在军队动乱事件中选择安抚军队，即可在胡汉民、鲁涤平、陈三立中选一个当领导。\n\n问：何键？\n\n答：同RKMT路线，但是不要选择安抚军队。\n\n问：大宋？\n\n答：让赵恒惕拒绝选举，并打败唐生智的起义或是操控选举，进入威权线，完成第二个国策后即触发工团起义，在最后一个事件中选择赵恒惕胜利。并在之后的赵恒惕发癫事件里选第二个大宋就会如闪电般归来。\n\n问：工团？\n\n答：同大宋，但是最后一个事件让工团赢。\n  彭德怀：军队派经济政策、强硬派外交政策。\n  董必武：文官派经济政策、强硬派外交政策。\n  何叔衡：文官派经济政策、妥协派外交政策。\n  唐生明：在何叔衡的基础上再放走赵恒惕，唐生明就将政变。（建国后不会召开政协会议）\n\n问：佛教？\n\n答：让赵恒惕同意选举，在大选中让唐生智获胜；或者拒绝选举，让唐生明起义成功。在完成“宗教动员”国策和对佛教徒一直妥协，最终顾净源就会政变。\n  雅利安佛教神权国：使用佛教线攻占上海，之后就会触发事件链，再次一直妥协忽视就对了。"

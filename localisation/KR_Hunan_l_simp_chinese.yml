 HNN_bout_to_be_annexed:0 "加入联省派"
 HNN_bout_to_be_annexed_desc:0 "面对战争，赵恒惕不顾一切地想要保住湖南，他同意在战争结束后完全并入广州的联省政府。虽然按照联省自治的原则，目前的湖南仍保持独立。但朝向最终实现全面一体化的第一步已经迈出。"
 HNN_autonomy_in_china:0 "湖南自治"
 HNN_autonomy_in_china_desc:0 "湖南已被授予了特殊的自治权。督理赵恒惕的地位也得到了实际的保障，直到他选择辞职或修改省选举法。而这项交易，以及当前的立省文件，都明确规定中央政府无权对湖南过问。\n如果管理不当，撤销湖南自治权可能会成为未来的一个问题。"

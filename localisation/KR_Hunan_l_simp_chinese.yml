 POLITICS_HNN_CHENG_QIAN_DESC:0 "程潜生于富裕的地主家庭，从小接受儒家教育，通过考试进入了长沙岳麓学院，后弃文从武转入湖南武备学堂。再之后，前往日本深造，期间结识了同盟会的创始成员，并且在遇见孙中山后，他就萌生出了革命之心。从日本士官学院毕业后，他参加了1911年爆发的辛亥革命。程潜长期在国民党中任将军，北伐期间指挥国民革命军进攻湖南，后又协助唐生智建立了省政府。北伐失败后，程潜四处流亡，直至福建星火再起，而这次，他将重现昔日的辉煌。湖南省选举的消息传出后，程潜决定换一条路子，与赵恒惕一争省长之位。\n\n程潜最终拿下了选举，可以不受约束地在省内践行三民主义等国民党的纲领了。不过，前战友们并无法完全信任程潜，虽然他忠于左派的中央委员会，但许多人还是愿意相信他在暗地里和右派分子眉来眼去……"
 POLITICS_HNN_ZHAO_HENGTI_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1880年1月12日\n大清帝国 湖南 衡山\n§Y军旅生涯：§L\n湖南督理赵恒惕治理湖南已有十余年之久了。1880年他出生于湖南衡州府，1906年考入日本陆军士官学校，主修炮兵专业。进入学校前一年，赵恒惕还加入了同盟会。辛亥革命中，被湖北都督黎元洪任为左翼军司令。1913年追随谭延闿参加二次革命，率师攻鄂，旋被袁世凯派遣入湘的汤芗铭俘获，押解入京判刑10年。1915年经黎元洪、蔡锷等具保，获释出狱。次年，回湖南，任湘军第一师师长，嗣后代督军。\n赵恒惕主持了亚洲第一个省宪运动，制定湖南省宪法、推动民选省议会和民选省长，赵恒惕作为省长，自己主持制定省宪限制省长权力，这是难能可贵的。\n1926年，因反对广东国民政府北伐军入湘作战，被唐生智逼迫下台。赵恒惕向好友吴佩孚求援，助其返湘。虽成功复位，但赵心中却有不满，他希望自己的督理之位为民选得出，而非中央政府委派。\n赵恒惕隶属于八省联合，虽然他位于本省权力之巅，不必直接听命于南京方面的孙传芳，但为了避免与德国交恶，他选择了与其为伍。\n如今在八省联合瓦解后，赵恒惕终于再次确立了自己的独立地位，并使湖南重新恢复自治。"
 POLITICS_HNN_TANG_SHENGZHI_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年10月12日，大清帝国 湖南省 东安§!\n§Y军旅生涯：§!§g成功入学保定陆军军官学校后，唐生智在赵恒惕手下开始了漫长的军旅生活。1921年赵恒惕选举得势、唐生智也被其提拔上位，但他仍不满足、嫉妒赵偏袒其他军官，二人因此决裂。之后，唐生智韬光养晦，在1926的北伐中抓住机会、加入国民革命军，赶走了昔日上峰、并在国民党的支持下建立了自己的政府。然而唐生智的理念与现任同僚大为不同，他开展了一场“皈释运动”，将佛学与左翼思想融合施政。好景不长，直系政府在德国的干预下将国民党赶出了湖南，迎回了赵恒惕。唐生智也逃入租界，踏上了数年的流亡之路。\n\n不过唐生智的仕途并未中断，其弟唐生明在湘军中仍广受欢迎；在众多军官的支持下，唐生智终得返回湖南。而赵恒惕心慈手软，竟未逮捕这位叛逆下属，反倒决意在选举中将其击败。唐生智虽也决定走政治路线掌权——但有一点不会变，他在湘军中的地位难以动摇……"
 POLITICS_HNN_TANG_SHENGMING_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1906年，大清帝国 湖南省 东安县§!\n§Y军旅生涯：§!§g作为著名将军唐生智之弟，唐生明也是位不可小觑的人物。1926年北伐战争前夕，唐生明自黄埔军校毕业、加入到了国民党与兄长解放中国的事业中。北伐虽成，但胜利的果实最终被德国踩得粉碎；兄长的皈释运动也因此中断，开始流亡。唐生明则凭借其高超的待人接物手段留在了湖南，甚至步步高升、愈发受人欢迎。他利用这一便利在民众中重塑起兄长的形象、并在军队中笼络起广泛的关系网，以期能为唐生智的回归及湖南皈释会的崛起铺平道路。"
 POLITICS_HNN_HE_YAOZU_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1889年5月8日，大清帝国 湖南省 宁乡县§!\n§Y军旅生涯：§!§g贺耀祖出身湖南豪吏之家、家境殷实，他自幼受儒家教育、为人和善。然而调皮的性格将他送进了私立学堂，接受严格的教育。1905年，贺耀祖进入湖南陆军小学堂，并以优异成绩被外派日本深造。期间，他加入了同盟会，归国又参加了辛亥革命，随后返乡入伍湘军。贺耀祖虽曾于北伐战争期间加入国民党，但及时的脱身使其最终免遭北伐失败所带来的巨大政治影响。贺耀祖虽才华横溢，但过往的叛变经历使其难以晋升地方高层——不过他仍是湖南省参谋部的重要成员。"
 POLITICS_HNN_HE_JIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1887年4月10日，大清帝国 湖南省 醴陵县§!\n§Y军旅生涯：§!§g出身农家的何键原本预定走上文官仕途，辛亥革命后改入保定军校学习。以排长军衔毕业两年后，何键在家乡组织起了一队游击军，抵抗北洋张敬尧的入侵，他也因此被程潜注意到，被提拔为了当地游击军的司令，后又被唐生智纳入麾下，于北伐期间加入了国民党。1927年国民革命军崩盘，何键被迫过上四处寄人篱下的生活，不过湖南省愿意赦免那些肯投诚的人，这给了昔日唐生智的部下们一个难得的机会。如今，何键在湘军中效力，但他的忠诚就和大部分人一样，是给唐生智的，与赵恒惕无关。"
 POLITICS_HNN_SONG_XILIAN_ARMY_DESC:0 "§Y指挥官介绍\n生于：§!§g1907年4月9日，大清帝国 湖南省 湘乡县§!\n§Y军旅生涯：§!§g中学毕业后，宋希濂考入了程潜主办的陆军讲武学校，后又考入黄埔军校第一队，1924年完成学业，是同一届中年纪最小的学生，毕业不久即加入国民党。宋希濂与陈赓是同好，且与党内的左派人士相处甚欢，不过1927年国民党的崩盘彻底改变了当时仅有20岁的这位年轻军官的人生。四处漂泊的他只好前往日本留学，学成归国后回到了家乡湖南从军。在湖南省军中，宋希濂遇到了昔日程潜身边和国民党中的许多老熟人，并且也利用自己的人脉慢慢地在军中步步爬升。"
 HNN_elections_category:0 "湖南省选举"
 HNN_elections_category_desc:0 "湖南省主席赵恒惕与其他中国军阀不同，他是合法性的狂热信徒，并希望凡事都走“合法”程序。在恢复省内自治后，他放开了选举，其中最受欢迎的三位候选人分别为他本人，“佛教将军”唐生智和“国军将领”程潜。\n\n赵恒惕的支持度：§Y[?HNN.hnn_zhao_popularity]§!\n\n唐生智的支持度：§Y[?HNN.hnn_tang_popularity]§!\n\n程潜的支持度：§Y[?HNN.hnn_chen_popularity]§!"
 HNN_remove_chen_votes:0 "清除程潜的选票"
 HNN_remove_chen_votes_desc:0 "程潜为自己的利益赢取了大量的支持。我们已经起草了一份计划：在选举期间秘密清除他的部分选票，同时保持合法性的假象。我们应将该计划付诸实践。\n另外值得指出的是，虽然我们已采取一定措施以避免被指控暗箱操作，但如果我们对选举的影响过大，那么选举合法性还是会受到质疑。"
 HNN_remove_tang_votes:0 "清除唐生智的选票"
 HNN_remove_tang_votes_desc:0 "唐生智为自己的利益赢取了大量的支持。我们已经起草了一份计划：在选举期间秘密清除他的部分选票，同时保持合法性的假象。我们应将该计划付诸实践。\n另外值得指出的是，虽然我们已采取一定措施以避免被指控暗箱操作，但如果我们对选举的影响过大，那么选举合法性还是会受到质疑。"
 HNN_add_zhao_votes:0 "增添赵恒惕的选票"
 HNN_add_zhao_votes_desc:0 "赵恒惕在选举中表现不佳。我们已经起草了一份计划：在选举期间秘密增加他的选票份额，同时保持合法性的假象。我们应将该计划付诸实践。\n另外值得指出的是，虽然我们已采取一定措施以避免被指控暗箱操作，但如果我们对选举的影响过大，那么选举合法性还是会受到质疑。"
 HNN_buddsoc_category:0 "革命佛教"
 HNN_buddsoc_category_desc:0 "“佛教将军”唐生智已在湖南掌权。如今他正在重启自己的皈释计划，并打算将湖南变成一个现代化且受人尊敬的社会主义省份。迈步从头越，是时候建设起一个崭新的湖南了，一个为人民和宗教服务的省份了！\n\n§Y当前用于佛教化的政治点数：§![?HNN.hnn_buddhisisation_progress_var]"

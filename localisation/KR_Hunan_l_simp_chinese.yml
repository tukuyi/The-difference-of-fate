 hunfo.7.t:0 "双修法"
 hunfo.7.d:0 "双身法，又称欢喜佛法（简称欢喜法）、演揲儿法、本尊双运法（简称双运法）、男女双修法（简称双修法）、男女和合大定、阴阳和合禅定、秘密大喜乐禅定，藏传佛教术语，是无上瑜伽部特有的修行方法，属于圆满次第的一部分。\n\n修行所需要的女性伴侣，在无上瑜伽部中称为明妃。明妃分成，实体明妃（即人类女性），观想明妃（通过观想而幻现的女性），咒生明妃（利用咒术产生的女性），以及空行母等。事业手印所指的即是跟人类女性一同修行双身法，而观想明妃，称为智慧手印，或智印。在实体明妃中，具备特定宗教修行能力的女性，称为俱生明妃。但是事业手印中采用的明妃，通常是指一般的女性，以二十岁以下相貌出众的处女为最佳，不一定需要具备特别的宗教修行程度。\n\n男性修行者必须选择一名符合标准的年轻女性（通常是十二岁到十六岁的处女，最多不能超过二十岁，不得已时二十岁以上的非处女也可以），献给上师。上师与明妃在曼荼罗（即坛场）进行性行为后，将他的精液与女性经血取出（称为甘露，或赤白菩提心），让弟子吞下，这称为秘密灌顶，是密宗灌顶的一种。\n\n这样的修行方式在藏密内部也纷争不断，如俗称黄教的格鲁派就认为，这样的修行不过是一种借口，出家弟子禁止与实体明妃修行双修法。而顾净源大师所修行的噶举派却认为这样的修行方式也并非不可，只是不适合一般修行者，属于拔苗助长的行为。\n\n早在佛教传入中国之时，汉佛八宗之祖鸠摩罗什就有着一交而生二子的传说，同时顾净源本人在十多年前赵恒惕、唐生智政斗时期就有着十余房小妾。远赴日本修行东密时又结识了一位名叫“雨落”的明妃，她对佛教有着超越凡人的理解，与顾净源大师可谓是心心相印。\n\n而当顾净源手握湖南大权之后，他就需要考虑是否要推行或禁止这样的修行方式了。"
 hunfo.7.a:0 "还是要尊重中国的民俗"
 hunfo.7.b:0 "对大成就者以下禁止"
 hunfo.8.t:0 "密宗法器"
 hunfo.8.d:0 "以修行者的头盖骨、指骨、人皮等制成法器以供后来者修行是密宗修行的一种特有的方式。其中人皮手鼓，又称阴阳鼓，为密宗修炼时常用的法器，由一对男女的得道修行者的头盖骨制成。人骨念珠为用来开启后人之智的法器，多数由得道喇嘛的手指骨和眉骨制成，因为喇嘛在做法时多用手指，用眉骨是因为喇嘛用眼睛看佛经，观察世事。眉骨制成的人骨念珠比较珍贵，因为眉骨小，要制成念珠需要多位得道喇嘛，而一位得道喇嘛的手指骨就够制造成人骨念珠。能够被选作制作法器的原材料不仅需要被选者有着极高的修为，还需要被选者自己诚心。\n\n但是湖南修行力度推广之大又没有如此多濒死的得道之人来制作法器，这对于灌顶的影响是深远的，也许我们能够从西藏进口一些法器？但他们对自己法器的看护又是如此的严格，又或者普通人也未尝不可？反正不会有人知道法器是怎么来的..."
 hunfo.8.a:0 "那就这么办吧"
 hunfo.8.b:0 "算了，心不诚不能修行"
 hunfo.9.t:0 "奴隶制"
 hunfo.9.d:0 "在全省范围内我们教化了许多曾经对佛教表示质疑的普通人，但是还有更多的诸如穆斯林、道教徒、儒生，以及那帮可恶的工团分子们。他们拒绝皈依我们，即便是我们已经逮捕了他们，他们还是对我们的政府破口大骂，这些该死的家伙是如此的可恶。而我们的一些得道者认为像他们这般不忠不敬之人应该感受到金刚之怒，即便佛祖有好生之德，不会给予他们死刑，但是我们也应该让他们为信徒们服务，正好符合他们的所谓“劳动改造”。"
 hunfo.9.a:0 "是个不错的提议"
 hunfo.9.b:0 "还是以慈悲为怀"
 hunfo.15.t:0 "佛家三清"
 hunfo.15.d:0 "自从我们宣布佛教为唯一正统信仰之后，其他教派各有抵触但是到今日也都不得不承认时代变了。于是有一些传承就纷纷的找上门来希望得到认可，将他们的叙事融合到佛教的传承当中。对此，我们自然是欣然接受，在未来的描述中，道家言论中的一炁化三清的三清自然是不变，但是这三清有都是释迦牟尼佛的法身、报身、化身..."
 hunfo.15.a:0 "所有人都能满意"
 hunfo.20.t:0 "柳幸福的一天"
 hunfo.20.d:0 "早上五点，柳幸福在佛经声中起了床。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。他们一起领导着工人运动，那是他最开心的一段日子。\n\n可是后来，在又一次罢工中，他被赶来的佛教警察逮捕，投入了牢中，他被判处对佛祖不忠且传播异教思想，罚为奴隶终身。柳幸福作为一个工团党人难以想象这样不人道的惩罚竟然真的存在，他叫骂着，但是换来的是警察的一顿毒打。再之后一个教徒花了不知道多少钱买下了他，从此他又过上了没日没夜的工作，但比工厂中的薪水更低，几乎可以说是没有。而每天都至少要挨一顿打，晚上还要还要去佛寺，被迫听那些僧人念经。这样的日子久了，他开始怀疑工团思想是不是真的愚不可耐？是不是真的是因为他今生对佛祖不忠才要遭受那些折磨？"
 hunfo.20.a:0 "阿弥陀佛？"
 

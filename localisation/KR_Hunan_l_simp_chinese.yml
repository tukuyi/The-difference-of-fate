 hungong.136.t:0 "柳幸福的一生"
 hungong.136.d:0 "柳幸福躺在床上，回想他的人生。他一直是个笨拙的人，一直觉得自己过的恍惚的很。当初一些工人组织工会的时候，他一直没有加入，搞不清楚那是什么，后面被几个工友（尤其是那个一天总是气愤不已的老胡）给糊里糊涂地拉进去了。工会的人大部分都穿着和自己一样的衣服，但是他能看出来一些人的文化程度和自己这个草包完全不一样，说着一堆他听不懂的词汇。\n\n但是很快他貌似懂得一些了，他慢慢地明白了自己为啥每天做那么多工，只拿到那么点工资，他慢慢地知道了什么是资本家，什么是阶级。一老虎告诉他，我们应该有个更好的生活，一个光荣的未来。\n\n很快工团党打来了，他又糊里糊涂地跟着其他工友把厂子给占领了。那是一个大白天，柳幸福很开心，由衷地开心。但是突然柳幸福愣住了，之后咋办呢？\n\n后来厂子换了好几批人来管理，先是大家投票选出来了一些工人和工会委员；接着一些穿着西装的文化人又代替他们进行了管理，老胡告诉他这些人是什么鸡冠派的；接着，一些党员硬是把以前的那些狗监工请回来了，据老胡所说，这些人是什么鸡犬派的。\n\n就在柳幸福正在怀疑下一步是不是要把以前那个资本家请回来的时候，这些人通通被叫走了，工会重新接管了厂子。一群新的党员来了，他见过其中一两个，他们以前教过他很多东西，这些党员表示自己不是来管理他们的，而只是来帮助他们的。他们宣读了新的工团党中央和的政策，工厂将有工人委员会控制。工人可以自己选出来人进行管理，并且有随时替换的权利。一些管理岗位则由工人轮流做。这些人说，这叫民主。\n\n于是生活就改变了，大家先是给自己放了几天的假，并且还开了两倍的工资，狠狠地玩。但是很快，大家就陆陆续续地回来上班了，因为都听说，其他厂子的人已经开始制定未来干了。柳幸福好像明白了什么，从现在开始，工厂是自个儿的了，可不能恍惚啊。\n\n于是柳幸福开始下班后天天跑去工会组织的工人夜校，在那里，以前那些经理和文化人成了老师，手把手地教他们咋管理。尽管学的很慢，但是柳幸福却发现自己已经不一样了，咋不一样了呢，他不知道，不过柳幸福很有信心，他觉得，总有一天，自己会知道的。"
 hungong.136.a:0 "感谢您，刘主席"
 hungong.137.t:0 "别走歪路了"
 hungong.137.d:0 "刘少奇主席最近很是忙碌，国家计委、土地改革、农村民主建设、对于官僚主义的斗争。这些都让刘少奇主席这个工人运动家出生的革命家很不适应这个现在的工作，各地工会和党支部涌来的报告让他焦头烂额。最近的四清运动和粉碎山头主义运动是为了处理党员的官僚主义问题、资本家对于工会的腐蚀问题以及地方主义问题，却造成了大量的过激行为。于是不得已，刘少奇今早在劳联大会上肯定了最近运动的成果，也严厉批评了左倾冒进主义。他坐在自己的办公椅上，觉得自己大概可以休息一下了。\n\n可惜天不随人愿，一个报告送来，让他怒火中烧。\n\n报告上面是一个叫做路山青的人，这个路山青是上海一名工团党员，他在报告中说现在的工人对于资本家太过于粗暴，表示现在的中国刚刚进入资本主义，对工人剥夺资本家的生产资料表示痛心疾首，并且呼吁刘少奇主席向社会承认资本家剥削的功劳。在文章末尾，这个路山青写道“资本家不是剥削多了，而是剥削少了。”\n\n刘少奇看的是火冒三丈， “说出这样的话，屁股得歪成啥样啊！“刘少奇气愤地怒斥到。于是他抬笔写下回应："
 hungong.137.a:0 "已阅！狗屁不通！"

 hunqingxi.1.t:0 "125号目标人物 许世友"
 hunqingxi.1.d:0 "许世友，字汉禹，法号永祥，湖北麻城人，国民革命战争期间其英勇作战，在军中素有能文能武的美名，建国后获上将军衔，如今担任南京军区司令员。而在昨日傍晚，其乘车通过南京市复兴桥时，桥面在一声巨响后突然垮塌，许世友将军座驾及随行车辆坠入河中，南京市政府组织打捞人员经过一夜打捞，虽然成功打捞起许将军乘坐车辆，但是车内并未发现存活的许将军本人抑或是其尸体。据相关专家猜测有极大可能是许将军遗体被冲入长江之内，遗体或可在下游沿岸被发现。党主席[HNN.GetLeader]表示对此密切关注，希望早日得知有关许将军下落的消息。"
 hunqingxi.1.a:0 "好好的桥怎么就垮了呢？"
 hunqingxi.2.t:0 "075号目标人物 吴法宪"
 hunqingxi.2.d:0 "吴法宪中校是江西永丰人，他是林彪元帅的亲信，曾经在政治处工作，并在林彪手下任职，现在参与中国空军的建设，就在今天吴法宪中校和飞行员乘着新中国第一架喷气式战斗机飞机歼5在空中飞行的时候发生了意外，飞机操纵系统失灵，歼5战斗机径直撞向一座大山上，飞行员和吴法宪中校当场死亡，目前警方和军队已经对现场进行封锁，不准任何人靠近，并对残骸进行和处理。"
 hunqingxi.2.a:0 "摔得可真惨"
 hunqingxi.3.t:0 "025号目标人物 彭真"
 hunqingxi.3.d:0 "彭真原名傅懋恭，山西省曲沃县侯马镇垤上村人，现在担任中央政治局委员，据传此人存在贪污受贿和辱骂工人学生等行为，就在今天早晨彭真和自己的手下乘车出去办公，车行驶在一处树林的时候，彭真的前面突然出现一辆汽车，将其逼停，从车上下来几个人，彭真的手下从车上下来，问来者何人，话还没说完就被一枪爆头。紧接着从彭真的两边杀出几名蒙面人，他们手里拿着手枪不断对彭真的汽车开火，彭真和司机当场身亡。这件事情被一名农民目睹，他在这些人走后叫来了警方，警方对现场进行封锁和勘察。彭真的死亡，刺激到了在北京的高官们，他们纷纷要求当局对彭真的死立案调查，要找出凶手并严惩。"
 hunqingxi.3.a:0 "哼！很快你们也会和彭真一样"
 hunqingxi.4.t:0 "039号目标人物 李先念"
 hunqingxi.4.d:0 "李先念，字克念，湖北黄冈市黄安人，大革命失败期间毅然决然的加入党内，投身到湖南革命根据地的建设中。如今担任湖北省省委书记，不幸的是他在昨日早晨晨游时突发心脏病，被送入湖北省第一人民医院紧急抢救。有关方面动员了一切可用资源，并召集了全国的顶尖专家来救治李李先念同志，但依旧无济于事，他的生命不可挽回的走向衰败，医院无可奈何的宣布抢救无效。李先念同志的一生，是革命的一生、奋斗的一生、光辉的一生，是全心全意为人民服务的一生，是献身于工团主义事业的一生。他的逝世，是党和国家的重大损失。我们要化悲痛为力量，学习他的革命精神、崇高品德和优良作风，更加紧密地团结在以[HNN.GetLeader]同志为核心的党中央周围。"
 hunqingxi.4.a:0 "为李先念同志默哀"
 hunqingxi.5.t:0 "017号目标人物 项英"
 hunqingxi.5.d:0 "项英上将，湖北江夏人，五卅运动领袖，前军委参谋长，现今担任广州军区司令员。项元帅在回家探亲的过程中，被自己的副官刘厚总暗杀，这件事情震惊全国，这促使警方、军方、中社部展开联阕调查，有中社部的协助，调查团队很快便发现刘厚总的藏身之地，此地位于江西新余县，但当警方赶到那里的时候，却发现刘厚总已经自杀了。对于刘厚总的尸检报告指出，刘厚总是自杀的，没有外伤。但有传言说有人见到刘厚总最后一面，与他见面的人疑似是中社部的人，然而眼下也没有确凿证据去证明这一点。毕竟还有传言刘厚总并没有死，死的那家伙只是替身罢了。"
 hunqingxi.5.a:0 "一定要注意安全"
 hunqingxi.6.t:0 "127号目标人物 黄永胜"
 hunqingxi.6.d:0 "黄永胜上将，湖北咸宁人，是前人民解放军第四野战军四五十军的军长，现任中南去参谋长，他是林彪元帅的亲信，最近黄永胜将军离奇失踪，当地军队和警方找了许久都没有找到黄将军的踪迹，直到黄永胜将军失踪的第20天，一位农民从山上发现黄永胜将军的尸体，看样子黄永胜将军是自杀。可是尸检报告的结果显示，黄永胜将军在死前遭受殴打，上吊自杀不过是假象，但由于目前没有线索，案件只能搁置。"
 hunqingxi.6.a:0 "一定要注意安全"
 hunqingxi.7.t:0 "097号目标人物 廖汉生"
 hunqingxi.7.d:0 "廖汉生中将，湖南桑植县人，他是贺龙元帅的亲信，是前人民解放军第一野战军第一军政委，现任国防部副部长。最近越来越多的军官失踪乃至被谋杀，廖将军为保证自己安全，每天出入都带着一个警卫连来防身。可是即便是这样，廖汉生将军还是被歹人所害，在今天清晨，廖汉生将军的死讯传到了[HNN.GetLeader]主席的桌上。目击者是廖汉生的家人，他的家人声称廖将军是被毒死的。可是最近廖汉生将军，没有接触到任何外人，每每外出他的身边都有警卫保护，怎么会死于中毒呢。"
 hunqingxi.7.a:0 "廖将军的死，真是太蹊跷了"
 hunqingxi.8.t:0 "098号目标人物 许光达"
 hunqingxi.8.d:0 "许光达是是湖南长沙县人，他是贺龙元帅的亲信，是前人民解放军第一野战军第三军长。他是国防部的众多副部长的一员。在这个人人危机的时代，许光达将军也不能幸免。在今日下午四点，许将军遇上了一次蹊跷的车祸，在他下车检查的时候，从袭击车辆中突然出现几名身份未知的黑衣人从怀中掏出武器向许将军射击，许光达将军胸口身中三枪，倒在了车门前流血不止。当局下令厚葬许光达将军，并下令要找到凶手将其绳之以法。但即便中社部的人遍布全中国，他们还是没有找到这些家伙"
 hunqingxi.8.a:0 "又一个副部长被杀害"
 hunqingxi.9.t:0 "068号目标人物 汪东兴"
 hunqingxi.9.d:0 "汪东兴，江西弋阳人，警卫处处长。当地时间八点，警方在一处偏远山林中发现了失踪已久的警察“皇帝”汪东兴的尸体。据称，汪东兴在前往一次商务会议的途中失踪，数日后被发现身亡。警方表示，目前正在对案件展开调查，但尚未透露更多细节。汪东兴生前是秘书厅副主任、警卫处处长，公安部八局副局长。但他长期因为自己过于年轻的年纪与过于单薄的履历担任如此重要的职务而受到非议，但他的突然离世仍旧令人震惊，这也引发了社会各界的关注和猜测。"
 hunqingxi.9.a:0 "幼童携重金过闹市..."
 hunqingxi.10.t:0 "092号目标人物 滕海清"
 hunqingxi.10.d:0 "滕海清中将，安徽金寨人，现担任北京军区副司令员。今日上午，政府相关部门发现滕海清中将并没有按时出现在原定的活动地点，便派遣安保科前去查看。安保科抵达滕海清中将住宅时却发现其家门虚掩，便进去查看情况，结果发现滕海清中将已经倒在地上，没有了生命迹象。经北京警方、军方、中社部三方联合初步勘查发现，滕中将身上有多处伤痕，疑似遭到了殴打。现场还发现了一些搏斗痕迹，表明滕中将在遇害前曾与人发生过斗殴。警方目前正在对案件进行进一步调查，据了解一名二十岁左右的满族青年有重大嫌疑，但是中社部出面庇护了该名嫌疑人，声称他不可能是犯人，且后续调查中该名嫌疑人确有不在场证明。因此目前还没有任何嫌疑人被逮捕。[HNN.GetLeader]主席对此大发雷霆，他表示北京身为共和国的中心城市，他的军区副总司令尽然被殴打死在家中，这是安保部门何等的渎职！"
 hunqingxi.10.a:0 "奖金又要泡汤咯"
 hunqingxi.11.t:0 "032号目标人物 习仲勋"
 hunqingxi.11.d:0 "习仲勋，字相近，陕西省富平县人，是陕甘革命根据地的重要人物，建国后担任西北局第二书记，后调入中央担任国务院秘书长。习仲勋一直是党内自由化温和过渡的代表人物，他被视为是市场派这一松散联盟的领袖。尽管在先主席死后，他一直反对[HNN.GetLeader]主席的接任，并一直暗示先主席的死有疑点，但总的来说他仍然是一个自重且可靠的人。令人不幸的是他于今日早间在办公室中被发现死亡，他死于呼吸中枢麻痹和血管功能不全，法医专家将他的死亡时间定为昨日夜间，而死亡类型归类为自然死亡。虽然从前从未听说过习仲勋有相关病症，但这只能说明我们的党领导还需要加强对自己身体的注意。"
 hunqingxi.11.a:0 "他是一位可敬的同志"
 hunqingxi.12.t:0 "003号目标人物 朱德"
 hunqingxi.12.d:0 "朱德，字玉阶，四川仪陇县人，是云南的一股起义武装的领导人，是一位杰出的军事领袖，但是在党内并不属于核心人物，他今晚被发现自杀身亡。根据相关证据，朱德从窗户跳了出去，在撞击地面不久后死亡。当地警方与后续参与调查的中社部干部均认为：并非他杀。而他的自杀原因，据猜测是由于他长期在党内郁郁不得志，甚至可能受到一定的排斥和反对。无法得到更多的支持和政治上的排斥导致他的心理状况不佳，并最终影响他选择了自杀。对此主席表示深切哀悼，并要求各地党政机关多关心党员干部的心理情况。"
 hunqingxi.12.a:0 "安息吧，朱德同志。"
 hunqingxi.13.t:0 "005号目标人物 陈独秀"
 hunqingxi.13.d:0 "陈独秀，字仲甫，安徽省安庆府怀宁县人，是党的早期领袖与创立者，但后来由于理念不和，他并没有参与到湖南革命之中。令人不幸的是，今日他被发现死于车祸。在从车站到市区的路上，他所乘坐的车辆的右车轮滑进路边的水沟里，车辆侧翻并压碎了陈独秀和他的司机。救护车很快到达现场，救护人员在诊断后宣布陈独秀当场死亡。主席表示深切哀悼，并宣布全国今日降半旗，取消三日内的大型娱乐活动。"
 hunqingxi.13.a:0 "他的功绩不会被我们忘却"
 hunqingxi.14.t:0 "063号目标人物 黄克诚"
 hunqingxi.14.d:0 "黄克诚，原名黄时瑄，湖南永兴人，是工农红军主要领导人之一。但此人长期对中央心存不满，欲意颠覆政府，并创建一种与社会主义背道而驰的政府形式——资本主义复辟。为此，他和其他一些人组成了一个名叫“军事俱乐部”的反党小集团。他们甚至想要拖彭德怀元帅下海，实在是令人可耻。幸亏他的阴谋被发现了——他被自己的助手出卖了。\n\n在被中社部逮捕后不久，反革命团体成员很快都承认了自己的罪行，并为自己恶意背叛了党中央而后悔不已。黄克诚一度妄想法庭考虑到他曾作为红军领袖的经历宽恕他。然而，这并不能证明他不是一个万恶的反党分子，他背离了社会主义的光辉思想，并试图让农民相信资本主义关系将永世长存，以此加剧社会的不平等现象。\n法庭判定黄克诚犯下叛国罪、甘做资产阶级和大资本走狗，做出判处无期徒刑，剥夺政治权利终身的判决。"
 hunqingxi.14.a:0 "他们加入工团党的那一刻就抱着不纯洁的想法"
 hunqingxi.15.t:0 "021号目标人物 张闻天"
 hunqingxi.15.d:0 "张闻天，原名张应皋（也作张荫皋），字闻天，曾经长期使用化名洛甫，江苏省南汇县人，是党早期的重要领袖之一，曾留学法国，得到第三国际的高度认可。在建国之后，张闻天担任外交部第一副部长，但正是这个岗位加速了他的腐化。他开始沉迷于资本主义享受，并利用职务方便，窃取了大型彩色电视机、红旗牌高级照相机、高级汽手枪、高级手表、石英电子手表、太阳能打火机、高级香烟、啤酒、糖果等大量轻工产品。据外交部干部揭发就以食品一类来说，一次就拿高级雪茄烟三十五条，酒芯巧克力糖六十盒，酱菜罐头二十多瓶。他曾经为了打猎，硬要给他仿制美国“奇异牌”的聚光搜索灯。工厂只好停止部分正常生产，日夜赶制，突击一周，造出二十只，张仅选去二只，耗费国家资金一万多元...\n\n最终法庭认定张闻天是资产阶级野心家、阴谋家、反革命两面派、新生资产阶级分子，对张闻天作出了判处无期徒刑，剥夺政治权利终身。"
 hunqingxi.15.a:0 "他加入工团党的那一刻就抱着不纯洁的想法"
 hunqingxi.16.t:0 "清洗初见成效"
 hunqingxi.16.d:0 "如今我们的大清洗已经取得了相当程度的成功，不少人劝我们的[HNN.GetLeader]主席就此打住，因为军队方面已经开始表示自己的不满，但是目前政府外抵抗者们还在继续对抗我们的政府，如果就此打住我们可能还要不断遭受这些家伙喋喋不休的骚扰。因此，我们最好再进一步，还有些家伙正在等着我们的特工上门呢。"
 hunqingxi.16.a:0 "行动规模还不够"
 hunqingxi.16.b:0 "就此打住吧"
 hunqingxi.17.t:0 "清洗基本成功"
 hunqingxi.17.d:0 "如今我们的大清洗已经基本上可以说是胜利了，不再有人胆敢公然反对我们，即便他们有着满腔怒火也不敢在公开场合宣泄出来，甚至可能在家里也不敢。虽然老话常说穷寇莫追，但是还有首诗说得好“宜将剩勇追穷寇，不可沽名学霸王。”。对于那些剩下的老反对派们也最好打击打击，军队？他们怎么真敢反抗我们？此前所说的一切威胁不过是空谈罢了。他们有过动作吗？让特工们大胆去做！"
 hunqingxi.17.a:0 "我们还能更进一步"
 hunqingxi.17.b:0 "就此打住吧"
 hunqingxi.18.t:0 "军队开始行动"
 hunqingxi.18.d:0 "[HNN.GetLeader]的行为已经愈发过火了起来，他似乎忘记了自己是如何上位的，尽管最具权威的彭德怀元帅私下里希望其他元帅保持克制，但是他们或许并不愿意如此。在短短的几天时间里，贺龙、林彪、叶剑英、陈毅、徐向前等元帅纷纷离开首都。尽管[HNN.GetLeader]也想要发动自己在军队中的亲信，但是比起这些元帅而言他们还是渺小，这些家伙很轻易的就被当地军方控制起来。仅仅是三天时间，从前威风八面，不可一世的[HNN.GetLeader]彻底沦为了阶下囚。"
 hunqingxi.18.a:0 "恶龙死了，但是我们的生活会好起来吗？"

 hunarmy.1.t:0 "平反的未来"
 hunarmy.1.d:0 "在三头同盟组建的临时中央委员会中，爆发了激烈的争吵。\n\n贺龙的得力助手毛泽东表示，平反不仅要恢复社会稳定，更重要的是恢复革命民主，让工农群众真正地获得权力，为此，要将平反劳动群众和恢复左翼政治多元化放在第一位，同时一些并没有剥削他人的小资产阶级群众也应该得到平反。\n\n叶剑英的二把手耿飚则认为平反要以稳定为第一目标，先对军队和官僚系统进行平反，并且表示资本家中支持社会主义的和各类有用的非社会主义者也应该得到平反。\n\n而林彪坚决反对前两者的意见，他认为毛泽东是书生气，而耿飚则是走了资产阶级歪路，他表示平反要以革命军队为核心，要将平反当作二次革命，将平反的主要目标放在恢复革命英雄的名誉上，对于资产阶级和右派则毫不同情，这种话语被另外两人斥责为试图夺权的野心之举。三人讨论了许久，最终结果是："
 hunarmy.1.a:0 "为了革命民主"
 hunarmy.1.b:0 "稳定高于一切"
 hunarmy.1.c:0 "二次革命"
 hunarmy.2.t:0 "斩落蛇头"
 hunarmy.2.d:0 "在清算戴春风和他的腐败势力的过程中，我们遇到了一些问题。复兴社出生的戴春风和许多少壮派军人有所勾连，同时戴春风的腐败网络中包含了大量的企业家和官僚。\n\n贺龙和他的副手毛泽东希望能够对这些势力进行彻底地清洗，罪轻的治病救人，罪重的则进行公审毫不姑息。\n\n但是少壮派出生的林彪则希望能够对这些少壮派军人进行宽恕，主要处置那些邪恶的龙头，对此林彪表示这些少壮派军官可以通过为革命奉献自己来赎罪。\n\n而叶剑英则相反，希望对少壮派军人进行彻底地清洗，对那些龙头和官僚则可以温和点。\n\n最终，三头同盟做出决定..."
 hunarmy.2.a:0 "绝不姑息"
 hunarmy.2.b:0 "龙头们是万恶之源"
 hunarmy.2.c:0 "优先解决戴派军官"
 hunarmy.3.t:0 "拆掉断头台"
 hunarmy.3.d:0 "在清算康生的过程中，对于怎么处理康生的余孽不同人有不同的看法。\n\n叶剑英希望对康生的所有余孽进行全面清算，包括曾经帮助康生进行清党和扫除“反革命势力”的工农群众和学生。\n\n贺龙则认为这些工农群众是出于对于官僚主义的反对才这样的，他们并不是康生余孽。\n\n而林彪则认为对于罪行较轻的可以进行一些宽恕，但是明眼人都能看出他是希望用这些人来扩大的自己的羽翼。\n\n在一番争执之后，于是最终大家决定..."
 hunarmy.3.a:0 "只清算中社部恐怖主义"
 hunarmy.3.b:0 "全面清算"
 hunarmy.3.c:0 "选择性清算"
 hunarmy.4.t:0 "言论要多自由？"
 hunarmy.4.d:0 "我们开始开放言论自由，但是具体怎么开放各派态度不同。\n\n贺龙主张提供一定的言论自由，让工农群众和学生能够表达自己的意见，鼓励他们使用自己的运动权力，鼓励左翼各派展开和平地论战，但是温和地反对右派言论。\n\n叶剑英则认为可以提供高度的言论自由，只要这些言论自由不损害稳定，至于什么样的言论自由损害稳定则由军队说了算。\n\n林彪则认为言论自由可以有，但是要有限，需要彻底反对反革命言论。\n\n最终三头同盟决定："
 hunarmy.4.a:0 "百花齐放、百家争鸣"
 hunarmy.4.b:0 "军管下的春天"
 hunarmy.4.c:0 "有限的自由"
 hunarmy.5.t:0 "永不凋零的革命"
 hunarmy.5.d:0 "“伟大的革命家，林总司令，挫败了走资派叶剑英和反革命贺龙的阴谋，他表示，将会让中国走上社会主义的康庄大道。”\n\n六点半还没到，大街上就响起广播。很快，传来了脚步声、军号声和车声，大家发现街道上两旁矗立着漫长的军队。欣喜的学生们穿着他们能买的仿造得最像的军服在台下挥手欢呼林彪的上台，支持过叶剑英和贺龙的人正在被挨家挨户地搜查。"
 hunarmy.5.a:0 "向林总司令致敬"
 hunarmy.6.t:0 "文明时代"
 hunarmy.6.d:0 "“在叶元帅来之前，中国一直是石器时代！那里没有光、没有书籍、没有电灯！”\n\n“叶元帅来之前，新中国一半以上的人口每天衣不蔽体，而主要的充饥手段就是吃草根树皮，或者用木渣混合泥土吞进腹中增加饱腹感。每天都有人在饥寒交迫中离去，即使如此每个人还会被严密地监控，每个人都忍受着极端的恐怖。大量的难民不顾一切地逃向自由世界，然而迎接他们的是机关枪的子弹。新中国吹嘘的工业化能力几乎完全的虚假的，实际情况是新中国大量工厂使用的甚至是秦朝时期的机械设备，轻工业生产能力几乎等于没有。日常的生活用品必须排长队且用高价才能买到。文化界更是一片荒芜，数以万计的艺术家文学家科学家被迫害，而普通的中国人更是连基本的受教育权都没有。在新中国，超过一半的人口都有被监禁和关押的经历，中国人无时无刻不处在痛苦的煎熬中。”\n\n叶剑英元帅的到来让无数自由派知识分子和学生为之沸腾，他们纷纷赞颂叶元帅的真知灼见，无数人开始吹嘘叶元帅是中国的华盛顿，将会为中国带来自由民主，远离社会主义暴政。"
 hunarmy.6.a:0 "大元帅，我来啦！"
 hunarmy.7.t:0 "知识分子的春天"
 hunarmy.7.d:0 "在叶元帅来之前，国家的知识分子经常被革命者所困扰，受到极左思想洗脑的学生们不尊敬他们，工人说他们五指不沾阳春水。但是现在叶元帅来了，各类知识分子被捧到了无以复加的地位。胡春河是一名文学教授，他一直认为自己作为一名读书人，是教化世人改变苍生的人，于是他一直瞧不起工团党那些草根子搞的贱民革命。正因如此，革命成功后，他被群众之恶所迫害，工团党官僚不许他再教书了，他搞女学生的事情被扒出来，他被世人所耻笑。但是现在叶元帅来了，胡春河重新教书了，大家都对他无比崇拜，看着台下靓丽青春的女学生，胡春河很是激动。他心中指点江山的心又复活了，自己作为一名读书人，有资格教化世人啊，于是胡春河和一些同事办了一个报社“春天报“，开始向世人宣传真理。"
 hunarmy.7.a:0 "这是读书人的责任！"
 hunarmy.8.t:0 "觉醒者的呼喊"
 hunarmy.8.d:0 "马知乎是一名学生，22岁，最近刚刚觉醒，作为一名文学专业的学生，他致力于用自己的文笔教化苍生，破除极权主义，为世人带来自由民主。他非常感激叶元帅，元帅消灭了极左主义暴政，让知识分子重新得到尊重。但是最近他很不理解，因为叶元帅居然表示要优待什么英雄子弟，大量的高官子弟和社会主义革命者的子弟得到了特权。不学无术的混混因为自己父辈闹过革命就能进入好大学，偷鸡摸狗的人渣因为自己的父辈是牺牲的军官就可以进入军队自称人民军人。这让马知乎无比愤慨，马知乎觉得，这一定是因为军队中的极左余孽逼迫了叶元帅。出于公义，马知乎写了一篇文章，发表在了自己老师创办的“春天报”上，马知乎觉得这篇文章绝对能让大众发现极左势力的可恶，帮助叶元帅打击极左余孽。\n\n果然，这篇文章引起了公愤，大量学生都开始写文章声援，甚至有的地方学生团体正在组织举行游行活动。马知乎也成了学生心目中的红人和正义使者，整日走到任何地方都被簇拥。\n\n现在的马知乎坐在高档餐厅中，他正吃完餐盘里的最后一块牛排，用手帕擦了擦嘴，准备回家洗漱一下去今天受邀的学生组织那里发表讲话，这时候门突然被撞开，一群穿着军装的人冲了进来，把他按在地上。"
 hunarmy.8.a:0 "“马知乎！你因为危害国家安全稳定被捕！”"
 hunarmy.9.t:0 "柳幸福的一天"
 hunarmy.9.d:0 "早上六点半起床，广播又在播放叶司令的讲话，什么解放了积极性，什么生产力决定生产关系，什么承包制大大提高了劳动者的生产积极性，柳幸福只想砸烂那个广播，更想砸死那个叶剑英。柳幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。但是很快戴春风那个狗日的来了，搞了一大堆烂事，自己的老婆因为喝醉了骂了几句戴狗就被枪毙了，自己也被关进局里打了个半死。\n\n好不容易戴狗被打死了，柳幸福被放了出来，又回到了厂子做一名工人，他原本以为能恢复正常的生活，回到工会，和工友们一起管理工厂，毕竟当初工团主义是这么教的嘛。但是叶剑英这个狗日的又来了，他先是宣传什么生产力至上，说工人罢工会降低生产力，是反社会主义的。接着把厂子交给了以前的一个大老板和他的手下来管。很快，他又宣布什么搞积极性，搞承包制，把厂子承包给了那个老板全权负责，而且还鼓励老板自由经营，搞什么工人良性竞争。现在，一天赚的比之前少一半不说，每天还要为了那点奖金拼死拼活地竞争，如果没有完成指标还要扣钱，而且每天都要加班。\n\n最近，柳幸福还听说叶剑英这个狗日的在搞什么优待英雄儿女，那些高官子弟一个个前程似锦，而自己也是一个工团党员，也搞过革命，但是现在却每天要死要活。柳幸福感觉自己被骗了，自己知道的一切都是工团党的骗局，都是工团党那些高层为了自己的利益搞得事情。当初工团党说要让国家属于工人，但是现在他累死累活，为别人当牛做马。\n\n柳幸福再也不想被骗了。现在他刚刚结束完和学生代表的会面，他准备回到工厂去发动工人们进行罢工，这是他的老本行。这个国家是工人打下来的，柳幸福也让这个国家属于工人！"
 hunarmy.9.a:0 "国家属于劳动者！"
 hunarmy.10.t:0 "骚动的春天"
 hunarmy.10.d:0 "春天到来了，但是春天总会有些虫子。现在，一群学生被境外势力所侵扰，他们串联起来，幻想现在是民国，是1919年，自诩自己是新一代五四人，整天在街上游行，喋喋不休的搞演讲。还有一群工人也被他们蛊惑，开始闹罢工，他们宣称“国家属于劳动者”。占领工厂，整天打砸抢，还搞了些什么非官方参与的工会？这不是胡闹吗？"
 hunarmy.10.a:0 "完全是反了天了！"
 hunarmy.11.t:0 "新五四运动"
 hunarmy.11.d:0 "1919年的五四运动是从北京开始的，但是这一次，武汉的学生们率先点起了大众的怒火。尽管并非是在五月四日，但是学生们仍然自称自己是举行第二次五四运动。学生和工人们一起游行，他们高唱着国际歌，他们呼吁着叶剑英下台，他们要求中国开放自由选举，开放罢工自由，要求自由民主，要求工人权力。大批的工人开始占领工厂，学生们闯进政府大楼..."
 hunarmy.11.a:0 "这已经不是一般的暴动了，必须出重拳！"
 hunarmy.12.t:0 "事态的恶化"
 hunarmy.12.d:0 "自武汉开始的新五四运动很快便席卷了整个中华大地，但是在此期间，各地方的学生领导团体也发生了分裂，有的主张工团主义或共产主义的团体希望更大的发展工人群体，号召全社会参与进来。而那些主张自由主义的学生团体则反对这些秉承着红色思想的莽夫，他们只想要更“自由”的斗争方式。在行动上有的团体主张温和运动，他们组织绝食运动，向政府表达决心。当地军警希望学生不要如此伤害自己，但是在劝阻过程中双方产生了推搡。这又进一步恶化了学生与政府之间本就没有的商量余地，事态似乎朝着一种我们无法控制的方向加速狂奔..."
 hunarmy.12.a:0 "这些孩子们怎么这么笨呢？"
 hunarmy.13.t:0 "终局..."
 hunarmy.13.d:0 "新五四运动已经遍及全国，但是武汉这座发起城市始终是运动的最核心。尤其是得益于现政府所推行的一系列乡村政策，在农村失去土地的新贫民们纷纷逃离农村，汇聚到这座繁华的“东方巴黎”成为了工人，这大大扩大了这次工人的运动群体，工人们要求把国家还给劳动者，要求建立人民民主，要求施行产业民主。占据主流的学生领袖们则要求开放自由选举和民主言论。尽管工人和学生虽然有很大分歧，但是他们所有人都聚集在一起进行这场运动。其他城市的运动都在缓慢降温，只有这里还在不断激化。身处军委总参谋部的叶剑英元帅沉思了许久，抽完了一支又一支香烟，最终他选择起身，抖掉自己衣裤上的烟灰，拿起了挂在墙上的电话..."
 hunarmy.13.a:0 "“通知中南军区，我同意他们行动”"
 hunarmy.14.t:0 "...余波"
 hunarmy.14.d:0 "中南军区的行动非常迅捷，短短的一天之内，活动便销声匿迹，没有人知道那片城区发生了什么，也没有人会想知道那个晚上究竟发生了什么。广播中声音甜美的女主播只是一遍又一遍的播报着：“击退了境外势力的代言人，击退了分裂和走资派势力，保卫了国家的团结和统一。从现在开始，在叶元帅和人民军队的保护下，中国将会越发强大！”"
 hunarmy.14.a:0 "共和国军队保护共和国人民"
 hunarmy.15.t:0 "好日子，要来了！"
 hunarmy.15.d:0 "早上七点，在湖南的各个城市，学生和工人们手拉着手进行游行。而在各个农村，大家开心地像过年一样，罕见地开始杀猪杀羊摆宴席。\n\n出什么事情了？\n\n只见那些学生、工人和农民都在呼喊着贺总赢了，好日子要来了。贺龙的副手毛泽东创办的那些学校也在今天放假了，教员们上街一起游行庆祝。在整个湖南，大家都沉浸在欢乐当中。\n\n而在军队中，一些军人们发现，那些官大一级压死人的长官都被调走了，来的新长官对他们和和气气，待他们非常好，据政委说，这是要搞军事民主化了。"
 hunarmy.15.a:0 "这么好吗"
 hunarmy.16.t:0 "怎么办？"
 hunarmy.16.d:0 "近日，贺龙和毛泽东已经连续好几日开会了，他们在临时作为中央的中央委员会中，同李立三、任弼时、董必武和宋庆龄探讨了许久下一步该建立什么样的制度。\n\n董必武和李立三都表示，现在是建立中式工团主义制度的最好时机，我们已经有了基础的产业民主体制和先进的工农文化体系，工会中的民主建设正在稳步进行，现在是很好的时机，扩大工会的政治权力，逐步用工会民主系统取代官僚系统。\n\n但是董必武和李立三两者却有着很大的分歧，董必武是湖南工团党的创始人之一，他是秉持工团主义但是采取布尔什维克组织和作风的一批工团党人，并且认为应该和国民党左派保持自己的独立。正因如此，坚持委员会共产主义和工团主义的这个中国工团主义同盟。也就是陈独秀、李立三所在的组织和他们属于互不相认。但是在国民党左派覆灭并且陈独秀被中社部残害后，李立三继续从事工会工作，并且很快得到了大家的认可，重新加入了工团党。\n\n李立三提出现在的工团党组织势力太大，他认为应该逐步建立起来工团指导的计划经济，所有生产活动都将会被并入工会中，手工业者会被并入手工业工业，艺术家将进入匠人公社，而服务业也将被工会组织起来。法国经验表明这种计划经济帮助英法工团避免了黑色星期一的周期性危机。同时，他表示工团指导的计划经济是分散式计划经济，这种计划经济有着极高的灵活度并且将最大程度地保护工人的民主权力。\n\n但是董必武表示李立三是痴人说梦，他支持建立工会主导的经济，但是现在建立起来完全的工团计划经济完全是痴人说梦，他表示，现在中国还不能完全摆脱小资产阶级和官僚机构。他提议，保留一定的市场经济，让工农在市场中学习经营，让技术官僚机构对市场进行监督，直到无产阶级有能力完全扬弃掉市场经济和官僚机构。\n\n任弼时表示董必武说的很接近了，但是不完全科学，任弼时推崇布哈林主义方法论，他表示这种布哈林主义方法论不同于陈云搞得那套技官主义，而是真正继承了列宁主义的思想。任弼时认为布哈林主义的核心在于对资本主义的扬弃和培养无产阶级管理一切的阶级意识。\n\n他表示要彻底消灭资本主义的前提是大家不再需要资本主义了，也就是说当无产阶级彻底掌握了资本主义，这时候资本主义的固有矛盾和无产阶级的阶级利益就会发生冲突，于是无产阶级便会彻底地消灭市场经济及其他资本主义残余。阶级斗争也是一样的，要完全消灭一个阶级，必须要让这个阶级的职能被其他阶级吸收或者不再需要这种职能。任弼时表示一开始就搞工团主义，让工厂直接被工会所掌控并不能让工人完全地掌控生产，因为无产阶级并没有足够的阶级意识，这只会让工会从工人的自组织不得已地变为某种官僚机构。工会必须要先成为工人阶级的学校，帮助工人阶级学习管理，同职业管理层进行斗争。所以一开始先锋队会在一定程度上存在，但是先锋队不能包办代替，而是为无产阶级塑造一个培养其阶级民主意识和管理一切能力的环境，苏维埃民主会存在，巴黎公社原则将会被确保，工人将会从学会在工厂中管理一切开始管理全社会。最终，将会通向真正的无产阶级专政，即公社国家，并且逐步通向共产主义社会。\n\n而宋庆龄则带来了国民党左派的研究，她表示工作场所民主是十分重要的，这是一个工农民主社会的基础。但是她表示李立三、董必武和任弼时都太天真了，他们说的都是书面的，但是不一定适合中国。宋庆龄表示现在中国正在进行资本的积累，所以最好的方法是建立国家资本主义制度，以国有制为主导调配各个集体企业、小私有制和私营企业，并且在未来通向国有社会主义制度。保证国家资本主义制度通向国有社会主义而非官僚的玩物靠的是广泛的工作场所民主。宋庆龄认为，只有三民主义能够保证中国建立独立的工业化和经济体系从而不被帝国主义剥削。\n\n最终贺龙和毛泽东商讨后决定："
 hunarmy.16.a:0 "回归正统工团主义"
 hunarmy.16.b:0 "董必武的工团主义才是符合实际的"
 hunarmy.16.c:0 "试试布哈林主义"
 hunarmy.16.e:0 "还是三民主义适合中国啊"
 hunarmy.17.t:0 "一件强奸案"
 hunarmy.17.d:0 "昨日，林办收到军委办公厅秘书处转来的一封群众来信。信写得很长，主要内容是：在我们的首都郊外，一名女青年竟然被一名解放军奸污了，那名女青年在打斗中曾揪掉对方军上衣的一个扣子，请林彪把“这个衣冠禽兽查出来，给我雪耻。”。“把坏人从军队里清除出去”。林彪主席看完这封信后内心泛起了无数波涛。为什么我们的人民军队会变成这个样子？他们入伍时口中高呼的为人民服务去哪儿了？难道就是这样为人民服务的吗？林主席非常愤怒，他立刻叫来军委办公厅主任萧向荣从快从重查处这个腐化军人。虽然以往也曾多次强调思想政治工作，但看上去成效似乎不大，否则怎么会有这样的军人出现？"
 hunarmy.17.a:0 "这是我们军队政治工作的失责"
 hunarmy.18.t:0 "忆苦思甜"
 hunarmy.18.d:0 "报告人李大爷大概60多岁，穿着一件半新的军棉大衣，显得很精神。他首先感谢学校领导看得起他，请他这样一个旧社会的叫花子，大字不识一箩筐的文盲来新学堂给老师学生们作报告，以前作梦都不敢想。“学校特地为我写了发言稿，可我不识字，怕讲不好。但是领导说我是贫农，又是光荣军属，现在叶剑英他们要我们回到旧社会，我们无论如何不能答应。所以我就只好来讲一讲我小时候家里穷，出来要饭的事情”...\n\n李大爷回忆说：他不到十岁就开始要饭了。要来的饭自己不能先吃，要让生病的爹妈和幼小的弟弟妹妹们先吃，那时肚子真的很饿，很难受...有一年冬天快过年了，下雪天去一家地主家要饭，饭没要到，反被地主家的凶恶的看门狗给咬了一口，鲜血直流...校长马上愤怒地起立，举起拳头呼喊口号：不忘阶级苦！牢记血泪仇！打倒地主阶级！"
 hunarmy.18.a:0 "打倒地主阶级代言人叶剑英！"
 hunarmy.19.t:0 "无产阶级的艺术"
 hunarmy.19.d:0 "无产阶级文艺的目的，就是要团结人民，教育人民，鼓舞革命人民的斗志；瓦解敌人，消灭敌人，进行兴无灭资的争。 它是强有力的思想武器，是形象地、通俗地宣传工团主义、社会主义思想的工具。不是吗？「五四」时期，很多人通过革命的文艺作品接了社会主义。在1925年至1927年中国第一次轰轰烈烈的大革命时期，《打倒列强》的歌声起了很大的动员作用。在中国革命的各个历史时期，许多人走向革命，也往往是受了革命文艺的影响。\n\n现在世界上有帝国主义、资本主义的文艺，有修正主义的文艺，有社会主义和革命民族主义的文艺。帝国主义、资本主义和修正主义的文艺是反动的、颓废的、色情的，是麻痹人民、欺骗人民的；我们革命的文艺是教育人民、启发人民的智慧、鼓舞人民的革命干劲、引人民前进的。\n\n部队文艺工作必须密切结合部队的任务和思想情沉，为兴无灭资、巩固和提高力服务。 革命重队依靠什么？依靠飞机大炮吗？当然要依靠，但是，更重要的还是依靠人，依靠人的思想觉悟，依靠四个第一。文艺虽然可以到正当娱乐的目的，但是，它不是单纯的娱乐工具，而主要是进行思想教育的工具。部队的政治思想教育，除了要大学林主席著作以外，还要利用文艺形式进行，譬如通过戏剧、电影、音乐、美术、文学作品等，进行政治教育。 教一首好的歌子，实际上也是一堂重要的政治课，又是文化课。官兵同唱，既能增进同志问的革命感情，又能活跃部队。所以说，部队的文艺工作是加强部队的革命化，抓活的思想，做思想工作的主要工具之一。政治机关的宣傅部门和文化部门都是做思想工作的部门，是思想线上的两支战斗力量。一个是用革命的道理去说服人，教育人；一个是用革命的文艺去感染人，教育人。"
 hunarmy.19.a:0 "部队文艺工作还要加强"
 hunarmy.20.t:0 "林彪同志对文艺工作的指示"
 hunarmy.20.d:0 "一、组织全体文化干部和专业文化艺术工作者对林彪同志指示进行一次采统学习，检查、改进本身的工作。还可向业余文艺工作者进行傅达和组织学习。通过学习，使他明确认识文化艺术工作在革命斗争中的巨大作用，和部队文艺工作者的重大责任，树立雄心壮志，为进一步搞好部队文化艺术工作、高举无产阶级文艺大旗，贡献出自己的力量。今后，每年五月，全军文化干部和文化艺术工作者，必须认真重学一次林彪同志对部队文艺工作的指示。\n\n二、狠抓文艺创作，大力开展一个创作运动。各党委和政治关，要把抓文艺创作列入自己的议事日程，每年抓一两次。(一)抓建立和健全文艺创作队伍。各军区、军种、兵种的文化部门和文工团，要按照总政治部过去的规定，分别建立专业创作组。人数不足的要逐步充实起来。要注意品质，并加强政治思想领导。(二)抓文艺创作的统筹安排。部队创作要以兵为主，但也要写工、写晨；以反映现实斗争为主，也要适当反映革命历史斗争。反映现实斗争应注意以下几个方面；续大力反映活活用林彪著作的先进人物和先进集体；反映四好、五好、三手运动和一帮一、一对红活动中涌现出来的先进里位和先进人物；反映海边防军民的对敌斗争；反映青年一代怎么成长为革命事业的接班人；歌颂三面红旗，反映工厂和农村人民公社的新生活、新面貌；反映部队对工农业的支援；反映复员军人在工农业战线上的作用，创造工人出身的解放军战士的形象。在需要与可能时，也可写有关国际主义、反帝斗争等方面的题材。(三)各大单位还可不定期地组会演、展览、征文、出版、评奖等活动，以推动创作，交流经验，提高作家的思想、艺术水准。"
 hunarmy.20.a:0 "转发全军各军区、军种、兵种部队"
 hunarmy.21.t:0 "全军工作五项原则"
 hunarmy.21.d:0 "第一、活学活用林彪主席著作，特别要在「用」字上狠下工夫，要把林主席的书当作我们全军各项工作的最高指示。\n\n第二、坚持人的因素第一、政治工作第一、思想工作第一、活的思想第一四个第一，特别要大抓狠抓活思想。\n\n第三、领导干部要深入基层，狠抓四好连队运动，切实搞好基层，同时要切实搞好干部的领导作风。\n\n第四、大胆地提拔真正优秀的指战员，到关键性的负青位上。\n\n第五、苦练过硬的技术和近战夜战的战术。\n\n以上五项对各部门都是适用的。除这五项以外，机有的搞军事训练，有的搞院校工作，有的搞施工生产，有的搞民兵三落实，有的搞军工生产和建设，有的搞国防科学研究，等等。各部门的业务不同，重点可以不同，可以根据总的要求有增有减。 但是，都必须突出政治，做好人的思想工作。总之，我们的一切工作，都是为了战备。\n\n这次全军政治工作会议，必须大大地强调突出政治，提高认识，提高自觉。林主席的建军思想，从来都是把政治在第一位，政治领导军事，统率军事。军事只是政治的一个组成部分，政治包括更多的束西有更大的范围。什么是最好的武器？不是，不是大炮，不是坦克，不是原子弹，最好的武器是社会主义思想。什么是最大的战力？最大的战斗力是用社会主义思想武装起来的人，是勇敢，不怕死、突出了政治，就会出好人好事；不突出政治，就会出坏人坏事。部队的工作，环节很多，抓住政治思想工作这一环，就把各种工作都带动起来了。几百万军队，有各种各样的问题，不突出政治，不把思想工作搞好，不把党中央的方针政策、林主席的思想传下去，怎能搞得好！做好上述五项，就是为了更好地突出政治，落实四好，加强战备，就是最根本、最重要的战备。"
 hunarmy.21.a:0 "转发全军各军区、军种、兵种部队"
 hunarmy.22.t:0 "思想工作"
 hunarmy.22.d:0 "政治工作是管思想的、灵魂的，管革命化的。是各部门各单位的管。政治统帅一切。我军历来是靠思想革命化，靠工团主义思想领的。离开社会主义思想，离开思想革命化，解放军就不成为解放军，就成为压迫军，就不是社会主义的军队，就不是无产阶级的军队，就不能战胜敌人。我军的主要任务是打仗，当然还有生产、施工等任务，但是主要的是打仗。对打仗历来有两种认识，一种认识是艺高人胆大，一种是胆大人艺高。打仗主要是靠勇敢，靠不怕死。当然，技术、武器的好坏也有关系，但是，最主要的是不怕死。不然，其他工作虽好，但到了战场上就打不下来。\n\n用林主席思想挂帅，搞好思想革命化，这是关到国家的存亡，党的存亡，政权的存亡的大事情，是人民得到一切还是要失一切的大事情，这是政治中的政治，灵魂中的灵魂，核心中的核心。没有军队，就没有政权，没有政权就没有一切。军队靠政治挂帅，靠思想革命化，靠先进思想来领导。是要突出政治。我们要坚定走突出政治的路，但军事并不是不要了，军事是在政治挂帅下的。事实证明，政治工作作好了，训练也就搞好了，生产、施工，内部团结，纪律，军民关系也就搞好了，仗也打得好。事情是千头万绪，但必须抓住主要的，抓住主要的，一切就迎刃而解，如果只抓住千头万绪，忘记了主要的，就糟了。带人就是要抓住人，人是活的武器，政治工作作的好，其他一切工作都好了。政治工作要摆在第一位，不能摆在第二位，第三位，更不能摆在其他位置上。"
 hunarmy.22.a:0 "高举林主席思想"
 hunarmy.23.t:0 "无产阶级联合起来！"
 hunarmy.23.d:0 "同志们！我们要更加紧密地团结在以林主席为首的党中央周围，加强党的集中统一领导。我们一定要遵循林主席的教导，谦虚谨慎，戒骄戒躁，继续发扬无产阶级朝气蓬勃的革命精神，永远保持苦奋的光荣革命傅统，充分发挥广大群众的积极性和创造性，把社会主义祖国建设得更加繁荣富强，把我们的国防力量建设得更加强大！\n\n近十年来，国际形势发生了极其深刻的变化。各国人民革命运动空前高涨，徳帝国主义、英法社会帝国主义空前孤立。徳帝国主义、英法社会帝国主义为了摆脱内外交困的处境，他们互相勾结，互相争夺，实行军备扩张，并且安图策划对我国的侵略战争！用林彪思想武装起来的英雄的中国人民和中国人民解放军，是不可战胜的。如果你们硬要把仗强加在中国人民头上，我们就坚决奉陪到底！我国辽阔的土地，到处都将是你们的坟墓！\n\n我们永远坚持无产阶级国际主义，坚决支持英雄的阿尔巴尼亚人民的反帝、反资斗争；坚决支持英雄的越南人民把抗徳救国争进行到底；坚决支持阿尔巴尼亚人民反对反动主义的斗争；坚决支持中美洲人民和阿拉伯各国人民反对徳帝国主义和英法社会帝国主义的正义斗争；坚决支持五大洲一切被压迫民族和被迫人民的革命斗争！\n\n全世界人民团结起來，反对任何帝国主义，社会帝国主义发动的侵略战争！如果这种战争发生，全世界人民就应以革命战争消灭侵略战争，现在起就要有所准备！\n\n伟大的中华人民革命国万岁！\n\n伟大的、光荣的、正确的中国工团党万岁！\n\n林主席的无产阶级革命路线胜利万岁！\n\n战无不胜的工团主义、社会主义、林彪思想万岁！"
 hunarmy.23.a:0 "伟大领袖林主席万岁！万岁！万万岁！"
 hunarmy.24.t:0 "国民党右派支持叶剑英"
 hunarmy.24.d:0 "近日，国民党右派代表孙科、居正和戴季陶等人和支持他们的右派知识分子公开宣称支持叶剑英，他们表示叶剑英包容右派是开明之举，将叶剑英夸赞为了国民英雄蒋中正总司令第二。"
 hunarmy.24.a:0 "什么时候轮到他们出来蹦哒了？"
 hunarmy.25.t:0 "国民党左派支持贺龙"
 hunarmy.25.d:0 "在国民党右派宣布支持叶剑英只会，国民党左派的领袖宋庆龄公开宣布支持贺龙，他们表示贺龙总司令一心为了工农阶级，是革命当之无愧的未来，他们向大众呼吁，为了民治民享民有的新中国，务必要支持贺龙元帅！"
 hunarmy.25.a:0 "宋女士都发话了？"
 hunarmy.26.t:0 "工团党民族派支持林彪"
 hunarmy.26.d:0 "近日，工团党内部的极端民族主义派系和一堆极端民族主义者上街游行呼喊“林总司令万岁！”"
 hunarmy.26.a:0 "华人！崛起！"
 hunarmy.27.t:0 "董必武公开呼吁支持贺龙"
 hunarmy.27.d:0 "伟大的无产阶级革命家，中国工团党的革命元老董必武近日在一次演讲中公开呼吁全体革命的工团主义者和工农群众支持贺龙总司令，他表示，贺龙不像某些人是波拿巴主义者，而是真正的希望解放普罗大众的革命家。"
 hunarmy.27.a:0 "怎么元老都发话了？"
 hunarmy.28.t:0 "李立三呼吁支持贺龙"
 hunarmy.28.d:0 "前中国工团主义同盟的领袖之一、工人运动家、正统工团主义者李立三发表讲话，在讲话中他怒斥林彪的极权主义倾向和叶剑英的资本主义言论，并且呼吁中国总劳联和全体的真正工团主义者支持贺龙。"
 hunarmy.28.a:0 "这家伙当初不是和国民党左派混的吗？"
 hunarmy.29.t:0 "中国人民社会党支持贺龙"
 hunarmy.29.d:0 "从工团党内部分离出来的反对极权主义的布尔什维主义者组成的中国人民社会党宣布支持贺龙，他们表示不同于叶剑英和林彪那种波拿巴主义者，贺龙是真正的希望解放无产阶级的革命家。"
 hunarmy.29.a:0 "布党也支持贺龙？"
 hunarmy.30.t:0 "工团党民生派分裂"
 hunarmy.30.d:0 "原本忠诚于胡耀邦的民生派内部在近日陷入分裂风波。其中左派支持贺龙，认为贺龙的左翼民主倾向更加符合他们建设福利主义社会民主国家的期望，他们认为叶剑英是潜在的独裁者。而右派则认为贺龙表现出来的在阶级问题上和右派问题上的温和态度更加符合他们的期望。"
 hunarmy.30.a:0 "兄弟阎墙"
 hunarmy.31.t:0 "工团党改良派分裂"
 hunarmy.31.d:0 "原本被习仲勋领导的改良派近日陷入分裂。其中左派支持贺龙，认为贺龙能够带领中国温和而且民主地走向共产主义。而右派则认为叶剑英更加温和，更符合改良派的期望。"
 hunarmy.31.a:0 "你们也分裂了？"
 hunarmy.32.t:0 "工团党自由派支持叶剑英"
 hunarmy.32.d:0 "彭冲领导的工团党自由派宣布支持叶剑英，他们认为叶剑英包容右派打击极左并且恢复国家机器的作为表示他会支持建立一个自由派理想中的党政分离的自由中国。"
 hunarmy.32.a:0 "为了自由！"
 hunarmy.33.t:0 "致公党赞扬叶剑英"
 hunarmy.33.d:0 "致公党领袖陈炯明最近会见了叶剑英，同为广东人的两人亲切交流，谈论过去的共事时光。陈炯明表达了对叶剑英帮助中国脱离极左专制的镣铐走向自由民主的期待。"
 hunarmy.33.a:0 "谁问你了？"
 hunarmy.34.t:0 "蒋经国支持林彪"
 hunarmy.34.d:0 "作为前复兴社的成员，蒋经国代表黄埔极端分子赞扬林彪是中国实现解放的民族复兴的领袖，蒋经国还专门邀请了林彪来到自己父亲的旧宅，两人亲切交流，谈及自己无比敬重的蒋校长，林彪作为黄埔学员潸然泪下。"
 hunarmy.34.a:0 "这就是二代蒋校长吗？"
 hunarmy.35.t:0 "柳幸福的一天"
 hunarmy.35.d:0 "早上六点半起床，广播在播放国内外发生的大事，作为工厂选出来的工人议员，柳幸福格外关注这些大事，他一边听着一边做笔记。幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。\n\n但是很快中社部那群狗日的就来了，搞了一大堆烂事，自己的老婆因为喝醉了骂了他们几句就被枪毙了，自己也被关进脑里打了个半死。\n\n不过后来，贺龙元帅来了，柳幸福被放了出来。他很快恢复了原本的生活，他回到了工会之中，重新回到工厂。柳幸福原本以为生活会恢复原样，没想到却过的更好了，一大批的工农夜校被办起来，经常会有学生进入工厂中教他们文化，并求着他们教自己工作，柳幸福的儿子也是其中之一，看着儿子崇拜自己的眼神，柳幸福感觉自己的生活又有了奔头。于是柳幸福下班之后就参加工人夜校和各种活动，学习管理知识等各类知识，他甚至迷上了某种拍电影的东西，致力于成为一名工人导演。\n\n再后来，贺龙元帅确立了三民主义为指导意识形态。柳幸福所在的厂子被一个大国企收购，他每天只需要工作八个小时，还有多项福利保障，下了班就去工会活动室聊电影。工厂由工人建立的工人委员会管理，在开会对比了各种选举方式后，大家选择了以小组为单位轮流进行管理，并且公开所有管理明细，每周开一次大会。柳幸福更是因为能力优秀、资历老被选为了自己这个工作场所选区的议员，现在的柳幸福每天聊着布莱希特和卢卡奇，每天都能吃上肉，最近还搬新家了。有时候柳幸福会想，以前那个大字不识的傻傻的柳幸福会想到现在的他居然是一个工人议员、一个文化人、一个工人艺术家吗？柳幸福回过神来，听着广播里面贺总熟悉的声音，说道："
 hunarmy.35.a:0 "谢谢贺总"
 hunarmy.36.t:0 "柳幸福的一天"
 hunarmy.36.d:0 "早上六点半起床，广播在播放国内外发生的大事，作为工会的一员，柳幸福格外关注这些大事，他一边听着一边做笔记，毕竟这对工会的日常很重要。幸福以前是一个地里的农民，后来遭遇了一场旱灾，逃亡来了南方，到了一家工厂里做工。工厂里没日没夜的工作简直差点要了他的命，那个时候他不断的后悔为什么没留在乡里。直到一个晚上，工人们下了工去久违的喝两杯，在半酣时，柳幸福听到了一些窃窃私语，一些什么无产阶级、什么解放工人的话，他突发奇想的凑了上去，于是厂里的工团党秘密支部又多了一个成员。\n\n后来，工团党解放了全中国，日子也肉眼可见的一天一天的好了起来，他甚至还结了婚，生了个大胖小子。\n\n但是很快中社部那群狗日的就来了，搞了一大堆烂事，自己的老婆因为喝醉了骂了他们几句就被枪毙了，自己也被关进脑里打了个半死。\n\n不过后来，贺龙元帅来了，柳幸福被放了出来。他很快恢复了原本的生活，他回到了工会之中，重新回到工厂。柳幸福原本以为生活会恢复原样，没想到却过的更好了，一大批的工农夜校被办起来，经常会有学生进入工厂中教他们文化，并求着他们教自己工作，柳幸福的儿子也是其中之一，看着儿子崇拜自己的眼神，柳幸福感觉自己的生活又有了奔头。于是柳幸福下班之后就参加工人夜校和各种活动，学习管理知识等各类知识，他甚至迷上了某种拍电影的东西，致力于成为一名工人导演。\n\n再后来，贺龙元帅决定回归正统的工团主义。于是很快工会接管了工厂，他所在的工厂被工人委员会所管理，由于资历老，懂得多，柳幸福很快被选为工厂的工会代表之一，又被工会选为上一级工会的代表，参与工会的计划制定。虽然每天都很忙，天天都要应付各种讨论，但是柳幸福却觉得每天都过的很充实，就可惜了他的爱好，他再也没法天天去研究他喜欢的电影了。柳幸福回过神来，听着广播里面贺总熟悉的声音，说道："
 hunarmy.36.a:0 "谢谢贺总"

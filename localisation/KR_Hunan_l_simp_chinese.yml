 hunbao.5.t:0 "重办《民报》"
 hunbao.5.d.huhanming:0 "《民报》，1905年由同盟会所创的大型政论时事机关刊物，至1910年2月终刊，共出26期。报纸主要以宣传三民主义为主，是同盟会时期最关键的党务报纸，主笔乃是党内胡汉民、汪兆铭等精锐骨干。而在民报后期，报纸被汪兆铭篡夺，在三民主义的宣传内暗暗夹杂着左派宣传。如今，随着胡汉民的回归，同时伴随着新省政府的组织，我们也需要一份新的党务报纸，重启，重启《民报》就是一个非常不错的选择。而胡先生将亲自为第一刊撰稿。"

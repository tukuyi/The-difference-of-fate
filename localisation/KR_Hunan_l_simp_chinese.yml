 HNN_big_clean_category_desc:0 "我们的政府是依靠一次不光彩的政变才上台成功的，除了军队以外，无论党内外都不承认我们的合法性，社会上示威抗议活动层出不穷，政府内基本停摆。而这一切实际上都是由§R叶剑英§!、§R林彪§!、§R贺龙§!他们组织起来的，这些军队首领他们名义上支持我们的政府，但背地里早就想把我们踹下去了，但是我们也不是那么容易对付的！\n\n§g你需要清洗掉一大批政府内与军队内的反对派来提升你的支持度，但是也要注意不要过火，一旦你清洗的人过多，军队将会再次发动政变§!。\n\n§C目前的死亡人数§!：[?HNN_ren_tou]"
 HNN_kill_xi_zhong_xun:0 "除掉习仲勋"
 HNN_kill_xi_zhong_xun_desc:0 "西北革命根据地的二号人物，反对派头目，是时候让这个家伙消失了"
 HNN_kill_zhu_de:0 "除掉朱德"
 HNN_kill_zhu_de_desc:0 "云南起义军领袖，郁郁不得志的军事家，他随时都有可能会滑向反对派，是时候让这个家伙消失了"
 HNN_kill_chen_du_xiu:0 "除掉陈独秀"
 HNN_kill_chen_du_xiu_desc:0 "党的组织者，但后来退出成为世界社组织者，中国工团主义同盟领导人，喋喋不休的反对家，是时候让这个家伙消失了"
 HNN_kill_huang_ke_cheng:0 "除掉黄克诚"
 HNN_kill_huang_ke_cheng_desc:0 "革命元勋彭德怀元帅的亲信，前人民解放军第四野战军第二兵团政委，现天津市委书记，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_zhang_wen_tian:0 "除掉张闻天"
 HNN_kill_zhang_wen_tian_desc:0 "党的早期领袖，外交部部长，不断在党内渲染前主席并非自然死亡的头号人物，是时候让这个家伙消失了"
 HNN_kill_xu_si_you:0 "除掉许世友"
 HNN_kill_xu_si_you_desc:0 "开国元帅叶剑英的亲信，前人民解放军第三野战军第九纵队司令员，现南京军区司令员，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_wu_fa_ning:0 "除掉吴法宪"
 HNN_kill_wu_fa_ning_desc:0 "开国元帅林彪的亲信，前人民解放军第四野战军三十九军政委，现人民解放军空军副政治委员兼政治部主任，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_peng_zhen:0 "除掉彭真"
 HNN_kill_peng_zhen_desc:0 "刘少奇的亲信，中共中央组织部部长，北京市市委书记，不断在党内渲染前主席并非自然死亡的二号人物，是时候让这个家伙消失了"
 HNN_kill_li_xian_nian:0 "除掉李先念"
 HNN_kill_li_xian_nian_desc:0 "党内元老，湖北省委书记，鼓动党内对抗现政府的反对派首领，是时候让这个家伙消失了"
 HNN_kill_xiang_ying:0 "除掉项英"
 HNN_kill_xiang_ying_desc:0 "五卅运动领袖，前军委副参谋长，现广州军区司令员，与叶剑英勾连不断的家伙，他随时都有可能彻底滑向反对派，是时候让这个家伙消失了"
 HNN_kill_huang_yong_sheng:0 "除掉黄永胜"
 HNN_kill_huang_yong_sheng_desc:0 "开国元帅林彪的亲信，前人民解放军第四野战军四十五军军长，现中南军区参谋长，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_liao_han_sheng:0 "除掉廖汉生"
 HNN_kill_liao_han_sheng_desc:0 "开国元帅贺龙的亲信，前人民解放军第一野战军第一军政委，现国防部副部长，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_xu_guang_da:0 "除掉许光达"
 HNN_kill_xu_guang_da_desc:0 "开国元帅贺龙的亲信，前人民解放军第一野战军第三军军长，现国防部副部长兼任装甲兵司令员，我们最头疼的反对派之一，是时候让这个家伙消失了"
 HNN_kill_wang_dong_xing:0 "除掉汪东兴"
 HNN_kill_wang_dong_xing_desc:0 "秘书厅副主任、警卫处处长，公安部八局副局长，在政府中他的生态位与我们高度重合，我们不能允许有这样的家伙存在，是时候让这个家伙消失了"

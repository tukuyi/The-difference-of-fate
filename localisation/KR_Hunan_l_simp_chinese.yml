 hunbao.6.t:0 "《训政大纲提案说明书》"
 hunbao.6.d.huhanming:0 "《训政大纲提案说明书》是胡汉民流亡德意志时期所做的文章，内容是关于孙中山《建国大纲》第二时期训政阶段的规划，这主要包括两部分：政治会议纲领和政府组织纲领。主张以党治国，建立五院制政府，在权力三分的基础上再分割考选权和纠察权，建立立法院、司法院、行政院、监察院、考试院，后两者分割选官考官的权力以防止行政院权力过大，而行政院下辖各部，统领国内外事物。总统下辖，行政、司法、考试院。而权力中心乃政治会议，拥有唯一决策权。\n\n在当时国民党内由左派把持，这篇文章本没有掀起什么风浪，只被汪兆铭等人当作笑谈。而如今，伴随着胡汉民回归湖南，重谈《建国大纲》这份文章的价值就与众不同了起来，它明了的揭示了下一阶段我们的工作风向，也明确了如何过渡到宪政阶段的过程。"

 HNN_Buddhism:0 "佛光普照"
 HNN_Buddhism_desc:0 "如今顾净源终于驱逐了那个披着佛教的皮兜售社会主义的伪信徒唐生智了，真正的佛教信仰将要普照整个湖南。但是在这条传播真理的路上还有着许多的敌人需要佛教徒们去解决，但是相信对于他们而言都只是时间问题。"
 HNN_shou_long_zi_jin:0 "香火钱"
 HNN_shou_long_zi_jin_desc:0 "我们只是暂时得到了湖南的最高权力，谁也不能保证接下来我们不会被推翻。因此为了之后的稳固我们权力的行动，我们必须要获取大量的资金，是时候发动所有佛寺让他们去赚取更多的香火钱。"
 HNN_xiu_gai_sheng_xian:0 "着手修宪"
 HNN_xiu_gai_sheng_xian_desc:0 "湖南省有一部自己的省宪法，而在我们还没有站稳脚跟的情况下，我们需要对这部宪法保持敬畏，毕竟我们名义上是唐生智政府的延续，是通过省宪法认证的合法政府。但是这部宪法内的内容却不是我们所满意的，他所包含的那种联省派的思想必须被革除。我们需要推动议会去修改它的条款，让它成为我们绝对权力的背书。"
 HNN_la_long_hao_qiang:0 "拉拢豪强"
 HNN_la_long_hao_qiang_desc:0 "地主豪强们在佛教刚进入中国开始就与我们有着密切关联，在随后的那些日子里，我们的佛寺修缮工作离不开他们的捐献。而在我们夺权之后，我们的关联将更加紧密，在我们的政府中为他们留一些位置，这是对友好的回报。"
 HNN_tou_zi_fo_jiao_jiao_yu:0 "推行佛教教育"
 HNN_tou_zi_fo_jiao_jiao_yu_desc:0 "佛教具有数千年的历史，其中的奥秘更是妙不可言，在古老的中国历史中，佛教曾一度成为国教，人人皆修佛法，俨然一副地上天堂的画卷。但是外族的入侵，道教、儒教这些愚蠢的思想的入侵，还有那些愚不可言的皇帝们发动的一次又一次灭佛运动，使得人们在世间流浪奔波。如今，佛门重开，佛祖欢迎任何人的皈依，并保佑每一个愿意礼佛的生灵。"
 HNN_xin_yi_hui:0 "新议会"
 HNN_xin_yi_hui_desc:0 "随着议员们纷纷被信徒用各种方式收买，亦或是被信徒所顶替，整个湖南省的议会终于成为了顾净源的一言堂，他可以随心所欲的推动那些他想要通过的法律，否决那些对他不利提案，当然如果有人胆敢提出的话。湖南省在未来仍然将会是一个“法制”的社会，只是法律由佛教徒们说了算。"
 HNN_qu_she_hui_zhu_yi:0 "反社会主义教育"
 HNN_qu_she_hui_zhu_yi_desc:0 "社会主义思想的传播对佛教的存在百害而无一利，是时候革除社会主义对湖南的毒害了，在未来的教育课本中将不断的提及社会主义是如何使得湖南几次陷入内战，而那些社会主义分子是如何荼毒杀害那些淳朴的守法公民们。"
 HNN_new_goverment:0 "新政府"
 HNN_new_goverment_desc:0 "政府将焕然一新，政府雇员都被重新雇佣重新签订合同，而每一个新部长乃至于新职员都有着浓厚的密宗背景，他们都历经考验，没有人会质疑他们的佛教的虔诚。更没有人会怀疑他们对顾净源的忠诚..."
 HNN_cheng_li_seng_lv_jun:0 "成立僧侣军"
 HNN_cheng_li_seng_lv_jun_desc:0 "顾净源为了维持权力的稳定，防止工团主义者们层出不穷的反抗骚乱决定成立一支完全控制在自己手中的军队，一支完全接受密宗教育的由佛寺僧侣组成的军队。"
 HNN_tui_dong_fo_jiao_hua:0 "全省佛教化"
 HNN_tui_dong_fo_jiao_hua_desc:0 "佛教将深入这个新社会的方方面面，顾净源打算修建数不胜数的佛像，以确保每个村落都能得到佛祖的保佑。每个公民都必须宣誓信仰佛教，严格遵守教义的方方面面。他甚至打算组织一支特殊的警察部队以确保没有人会做出那些违背教义的事情。"
 HNN_qing_xi_zuo_pai:0 "铲除异信徒"
 HNN_qing_xi_zuo_pai_desc:0 "省内乃至于整个中华仍有很多的顽固的伪教信徒，尽管一向向善的佛教信仰试图感化这些走入歧途的众生，但是佛有慈眉善目亦有金刚怒目，摧伏外道、降伏四魔、荡平诸恶！"
 HNN_deng_ji_zhi:0 "重建等级制社会"
 HNN_deng_ji_zhi_desc:0 "密宗以高度组织化的咒术、坛城、仪轨和各种神格信仰为其特征。仪轨极为复杂，对设坛、供养、诵咒、灌顶皆有严格的规定。需经阿阇梨（导师）秘密传授，因此信徒间等级森严，我们佛教化的重要环节就是将密宗的教义制度贯彻到底，在全省建立新的等级制。"
 HNN_fo_tan_xia_xiang:0 "多个民族，一个信仰"
 HNN_fo_tan_xia_xiang_desc:0 "儒教、道教、穆斯林、一贯道...汉族、苗族、土家族...湖南是一个多民族多信仰的省份。民族融合是难以达成的，但是信仰统一是一定的，穆罕穆德也好，道家三清也罢，他们都是从释迦牟尼那里取得了智慧散播了自己的信仰。因此与其放纵人们去信仰那些伪信，何不劝导世人都皈依正统的信仰呢？"
 HNN_fo_jiao_tu_de_wei_lai:0 "我们的未来"
 HNN_fo_jiao_tu_de_wei_lai_desc:0 "世人皆苦，但是我们如今并不能拯救每一个人，我们需要有所取舍"
 HNN_xin_shi_dai_de_fo_jiao:0 "新时代的佛教"
 HNN_xin_shi_dai_de_fo_jiao_desc:0 "虽然顾净源是如此的想要复兴佛教的光辉，而密宗本身又有着众多繁杂的传承上百年的仪式，但是那并不意味着佛教在中国就需要一切复古化，新时代的佛教也需要迭代更新，一些旧的理念已经不适合了。顾净源需要的是由他来阐释的新时代的密宗，新时代的佛教。"
 HNN_mi_he_mao_dun:0 "地上天堂"
 HNN_mi_he_mao_dun_desc:0 "经过顾净源的不懈努力后湖南已经是一个人人礼佛的省份，佛堂的大门向每一个打开，无论你是何等民族何种身份，哪怕你命贱如蝼蚁，佛祖都不会对你有所不耐。地上天堂是对如今的湖南最好的称呼。"

###释照空
 HNN_yu_ji_guan_men_he_zuo:0 "与技术官僚合作"
 HNN_yu_ji_guan_men_he_zuo_desc:0 "佛陀的信徒能够实现政治的诸多方面，除了科学，这从来不是信徒们所擅长之物。尽管我们拥有无穷无尽的精神力量，但是在物理世界，这些力量会遭到极大的削减，因此我们不得不与那些非佛陀的信徒团体如祖先遗产研究协会等合作。当然，我们会尝试教化他们，让他们皈依真正的信仰。"
 HNN_yao_shen_zhi_xue_huo_ban:0 "邀请秘教伙伴"
 HNN_yao_shen_zhi_xue_huo_ban_desc:0 "虽然照空法师拥有这个世界上其他人难以企及的精神力量，但是仅凭他一人实在是难以管辖政府的方方面面。为此他有一个绝妙的主意，那就是邀请他在欧洲的伙伴们，传授给他们佛法的真谛和权力的快乐。"
 HNN_guo_jia_she_hui_zhu_yi_jing_ji:0 "国家社会主义经济"
 HNN_guo_jia_she_hui_zhu_yi_jing_ji_desc:0 "我国已经实现了一些德国投靠者所阐述的那种“国家社会主义经济”，一种社会法团市场经济，在这种经济体系中，私营企业和国营企业将共同为国家和人民的利益服务，而我们同样也创造了一种牢固的社会制度，将这些企业与党紧密联系在一起，保证了他们对党的绝对忠诚。"
 HNN_tan_jiu_ren_ti_ao_mi:0 "探究人体奥秘"
 HNN_tan_jiu_ren_ti_ao_mi_desc:0 "“人体”是奇妙的，除了我们薄弱的肉体之外，我们的精神是强大而不朽的，尽管大多数人都不知道如何掌握他们的精神力量。但这些人并不包括我们的照空法师，他是这个世界上最强大的精神力者，但是即便是他也并不完全知晓自己的力量从何而来，又该如何控制。为了破解这一奥秘，我们的医科专家需要对人体进行大量的实验，幸好我们有如此多的劣等民可以使用。"
 HNN_ya_li_an_ming_zhu_jue_xin:0 "觉醒的雅利安民族"
 HNN_ya_li_an_ming_zhu_jue_xin_desc:0 "§P“雅利安”§!，一个神圣的民族，他们是光荣的、高贵的、高尚的，他们理应享有这个世界上最好的一切。他们的后代在俗世中沉沦，他们遗忘了佛陀的教诲。在欧洲，他们的后代迷失在基督的骗局之中；而在印度，无耻的异教徒玷污了他们的信仰，将他们赶出了印度次大陆。但是不朽的§P雅利安§!民族终于来到了他们的应许之地——中国，这里是流奶与蜜之地，是佛陀给予§P雅利安§!民族的应许之地。这里的汉人们诚服与佛陀的教诲之下，他们洗清了自己的罪恶，成为了最光荣的§P雅利安§!民族的一份子。"
 HNN_wo_men_de_sheng_cun_kong_jian:0 "佛教的生存空间"
 HNN_wo_men_de_sheng_cun_kong_jian_desc:0 "基督徒、穆斯林、犹太教...这个世界上有太多的伪信了，他们玷污着整个世界，霸占着那些原本应该投入佛门的羔羊。我们的信仰如同一头庞大的巨兽，他需要充足的空间用以生产，而伪信仰的存在只会缩减我们的生存空间。为了传播正在的信仰，为了全世界人民的解放，为了清除那些劣等人，我们有义务拿起武器焚毁每一座教堂、清真寺、道观，在被清洗的土地上修建起供奉佛陀的寺庙。"

 hunfo.1.t:0 "不争的事实"
 hunfo.1.d:0 "在二十多岁，唐生智刚刚从军最迷茫的时候，他偶然间得到了密宗正明大师的点化。从此以后没有任何一个人能够质疑唐生智对于佛教的虔诚，人们都称他为“佛教将军”。\n\n而如今，他在湖南这个佛教禅宗的重要发祥地再一次站稳了脚跟，这个古老的宗教在湖南省有着广大的基础，他在最初对抗前省长赵恒惕时就曾将佛教与社会主义结合在一起，通过“皈释活动”赚去了十足的名声。但是，现在他终于登顶湖南省最高权力后，他不得不考虑一个问题：佛教在湖南乃至中国的未来中到底要占据多少份额？"
 hunfo.1.a:0 "维持原状才是最好的选择"
 hunfo.1.b:0 "我们将展开更多的合作"
 hunfo.2.t:0 "大师前来"
 hunfo.2.d:0 "正明大师顾净源是点化唐生智的高僧，唐生智曾邀请他到自己的军队中开坛讲座。而在旧革命时代，他们也曾站在一起对抗省长赵恒惕，但由于德国人的干预，革命的失败，他们不得不妥协，赵恒惕仍然居于省长之位，直到前些时日。而顾大师先是横渡东海，前往日本学习佛法，在东密真言宗醍醐派三宝院中灌顶证金刚上师位，又前往西藏在贡噶活佛门下学习藏密。直到得到新省长唐生智的邀请函后他重新回到湖南。而这一次他将是唐生智与湖南佛教界沟通的桥梁，由他主导新的合作活动。"
 hunfo.2.a:0 "为正明大师的到来欢呼。"
 hunfo.3.t:0 "兴盛的密宗"
 hunfo.3.d:0 "在唐生智与顾净源的配合下，佛家密宗如野火燎原一般在湖南的大地上蔓延开来，原本支持禅宗理念的诸多佛寺也在现实面前选择了配合，同意配合唐生智对未来佛教与社会主义结合的规划，也打算从中攫取属于自己的那一份利益。而在他们的配合下必将有更多的百姓皈依佛门。也时候在军队中重新开坛讲座了，人们都说一支没有信仰的军队是没有战斗力，但为什么这个信仰不能是佛教呢？"
 hunfo.3.a:0 "也许我们该插手管一管？？"
 hunfo.3.b:0 "美好的合作"
 hunfo.4.t:0 "逼宫"
 hunfo.4.d.junshi:0 "事实证明顾净缘并非大家认为的“得道高僧”那般清心寡欲，又或许是他心中的佛指示他再进一步？但无论如何一个令唐生智不愿看到的情况发生了，佛寺们支持的并非是他而是正明大师，正明大师许诺的未来中没有那么多令他们厌恶的“社会主义”成分。再加上那场与旧军队的对抗，唐生智的军队还没有完全补员，而得到佛教支持重组的旧军队远不前一段时间更强大，他们现在包围了督军府，他们承诺只要唐生智愿意投降，就礼送他前去国民党。。"
 hunfo.4.d.xuanju:0 "事实证明顾净缘并非大家认为的“得道高僧”那般清心寡欲，又或许是他心中的佛指示他再进一步？但无论如何一个令唐生智不愿看到的情况发生了，佛寺们支持的并非是他而是正明大师，正明大师许诺的未来中没有那么多令他们厌恶的“社会主义”成分。而支持正明大师的也不只是佛寺，旧军队也同样对这个佛教将军充满了不满，他们一拍即合，包围了督军府，他们承诺只要唐生智愿意投降，就礼送他前去国民党。"

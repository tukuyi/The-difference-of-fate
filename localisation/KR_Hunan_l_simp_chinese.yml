 hungong.19.t:0 "为宗教问题投票"
 hungong.19.d:0 "湖南有着很浓厚的宗教氛围，即便是我们的党员也有一小部分对佛教有着兴趣。但是这和工团主义和核心却有所违背。因此有代表在大会上提出是否对宗教问题采取强硬态度进行干涉？但也有代表对这个问题发表了不同的看法，如今我们才刚刚夺权政权还不稳定，贸然和宗教势力发生冲突，一旦他们倒戈向保守反动势力一边我们的危机就会更大。对此大会争论不休，大家只在党员不得信教问题上达成初步共识，而对于佛教的态度却有待投票决定。"
 hungong.19.a:0 "封禁佛寺"
 hungong.19.b:0 "宗教自由..."
 hungong.19.c:0 "...政治以外"
 hungong.46.t:0 "党籍问题"
 hungong.46.d:0 "从前，我们两党是亲密无间的，但是由于后来的种种原因，如今我们已经选择终结过去虚伪名为两党合作，实则国民党完全主导的两党关系。恢复了我们自己的独立性。但是我们党内，包括如今正参与在江浙的国民党革命中的我们的同志，都有一大部分的双党籍人士。尽管我党并没有所谓的党中央的说法各地组织间的关系也十分平等，但是现在我们是否考虑以我们所割据的一省之地建立党中央？要求双党籍党员退出国民党，以工团党党员的身份去参与国民党起义？"

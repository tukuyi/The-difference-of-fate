 lec.123.t:0 "对黄金荣的调查"
 lec.123.d:0 "黄金荣现在正因不专业且非法的破案手段而被起诉。尽管如此，他仍然是上海的警察局长，没有表现出丝毫的恐惧或绝望。事实上，他和当局的律师已经在市区进行了多次欢快的游玩。"
 lec.123.a:0 "他确实无辜"
 lec.124.t:0 "黄金荣的调任"
 lec.124.d.american:0 "黄金荣无疑有许多令人发指的行为，但大多数时候都在为我们办事。到最后他也只是被降职了，不再担任上海的警察局长。不过他现是宁波的警察局长了，在那他应该能少添乱。据报道，接替他的美国金融家所罗门·阿德勒现在正与张啸林的旧联络网进行接触。"

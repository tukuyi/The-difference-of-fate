 lec.125.t:0 "使馆城市的复兴"
 lec.125.d:0 "[FROM.GetNameDefCap]最近占领了原中国租界国际委任政府名下的城市，但决定将其归还至工部局。作为一个在中国拥有租界和影响力的国家，我们在重建的工部局中获得了一个席位。这一次，许多此前被排除在工部局议事厅外的国家都获得了表决权。"
 lec.125.a:0 "太好了！"
 lecbrits.54.t:0 "杨慕琦被任命为驻上海大使"
 lecbrits.54.d:0 "大英帝国的一个特色是，即便再衰弱，也要隔一段时间把行政人员、总督和随员们从他们原来的岗位上调到世界的另一头去。今天殖民地部发来了新消息，巴巴多斯总督马克·艾奇逊·杨将将担任驻上海使馆城市工部局大使及全权公使。\n\n他的继任者格拉顿·布什则开创了帝国的一个先例，后者是第一个从殖民地部法律人员里选出的总督。新总督虽然隐居但受过良好的教育，他似乎准备在我们联邦和巴巴多斯继续执行其前任的政策。昨晚在布里奇顿为我们的艾奇逊先生举行了告别晚宴，而他将在黎明时分启程前往他的新岗位。"
 lecbrits.54.a:0 "杨先生，祝你在中国风生水起！"
 lecbrits.55.t:0 "杨慕琦被任命为香港总督"
 lecbrits.55.d:0 "大英帝国的一个特色是，即便再衰弱，也要隔一段时间把行政人员、总督和随员们从他们原来的岗位上调到世界的另一头去。今天殖民地部发来了新消息，巴巴多斯总督马克·艾奇逊·杨将被成为新任香港总督，代替原代理港督诺曼·史密斯，而后者则被正式授予驻上海使馆城市工部局大使及全权公使之职。\n\n他的继任者格拉顿·布什则开创了帝国的一个先例，后者是第一个从殖民地部法律人员里选出的总督。新总督虽然隐居但受过良好的教育，他似乎准备在我们联邦和巴巴多斯继续执行其前任的政策。昨晚在布里奇顿为我们的艾奇逊先生举行了告别晚宴，而他将在黎明时分启程前往他的新岗位。"
 lecbrits.55.a:0 "杨先生，慢走不送。"
 LEC_restore_transamurian_vote:0 "恢复[TRM.GetNameDef]的表决权"
 LEC_restore_transamurian_vote_desc:0 "多年来，我们一直阻挠外阿穆尔人享受他们在工部局中应有的表决权。既然如今的俄罗斯在他们手下重归一统，我们应恢复他们的表决权，作为对抗德日两国的一个重要制衡。"
 lecyankded.50.t:0 "“苜蓿比尔”默里当选美国总统"
 lecyankded.50.d:0 "作为一个严重依赖美国在东亚力量投射而存在的机构，使馆城市的未来与美在华势力息息相关。而在最近旧民主党候选人威廉·默里当选未来的第三十五届美国总统后，公众对使馆城市的信心极速下降。大多数人都认为，信奉孤立主义的默里似乎不太可能把美国的军事与外交支持用在保护国际委任政府这种地方。"
 lecyankded.50.a:0 "希望我们不会有需要保护的时候"
 lecyankded.70.t:0 "默里总统的行动破坏了使馆城市的稳定"
 lecyankded.70.d:0 "看起来新上任的默里总统已经开始了广泛的政治改革以求从根本上改变美国。最高法院驳回了他许多行政命令，却驳不回他的壮志雄心。这些举措让让使馆城市的金融家们忧心忡忡，但大多数人还是希望民主制度能够解决这些问题。"
 lecyankded.70.a:0 "我们得保持冷静"
 lecyankded.120.t:0 "官方对美利坚危机的反应"
 lecyankded.120.d:0 "虽然美国的宪政危机应该已经结束，但先前在那里产生的动荡表明，美国可能不是担任理事会领袖的最佳人选。许多人正质疑要不要变更美国在使馆城市的法律地位。"
 lecyankded.13.d.yeswar:0 "在使馆城市工部局短暂的历史中，领导人的唯一一次变化就是斯特林·费信惇选择了纳尔逊·詹森来接替自己。然后，在1932年使馆城市的鼎盛时期，所有大使都会毫无疑问地认为美国需要继续保持存在，因而权力的交接十分顺利。然而，现在，随着美国内战的迅速蔓延，美国驻中国海军陆战队从上海撤军，中国陷入混乱，情况变得不一样了。\n\n高级专员詹森援引第14条，选择了暂时辞职来确保公平的投票。然后，工部局一致投票推选出奥匈帝国代表埃尔温·冯·扎克为临时高级专员，紧接着，拉票战开始了。德国和日本的政府不断地发电催促他们的代表团，敦促其务必拿下高级专员的位子，于是他们在会议上不断争辩，声称同僚们与美国都无法维护使馆城市领的利益，而只有自己的国家才能成功地保持和平。\n\n詹森先生本人似乎已经累坏了，会议厅中来自美国人的声音主要来自现任副专员帕特里克·赫尔利。他坚持认为，内战后的美国一定会比以前更加强大，他们肯定能够随时为上海提供援助。这一想法在工部局中掀起了不小的波澜，俄罗斯代表彼得·蒂德曼对他的领座低声抱怨道：“在亚洲，美国人永远都只是死老虎。”\n\n接着，英国大使站起来发言，他居然提名自己的国家作为候选，这匹黑马一下就吸引了众人的注意。代理行政史密斯滔滔不绝地论述了美国的冲突，并巧妙地对德日大使抱怨自己祖国在工部局中缺乏地位的批评进行了换机。最后他提出，会有哪一个国家比一个没有投票权的国家更适合主持工部局呢？德国与日本代表团对此表示了无声的惊愕，但在会议休会期，人们看到赫尔利与代理行政史密斯进行了私下谈话。晚餐后，冯·扎克大使示意表决开始，大使们再次就座。最终，工部局似乎决定信任……"

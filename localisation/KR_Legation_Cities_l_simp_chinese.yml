 LEC_zi_ben_jia_de_sheng_li:0 "最尊贵的何东爵士驾临他忠诚的上海"
 LEC_zi_ben_jia_de_sheng_li_desc:0 "随着最后一个抵抗者的倒下，何东爵士的雇佣兵终于扫清了上海市，今日凌晨何东爵士也亲自抵达了上海特别市，他发表了一番慷慨激昂的演讲，以表明自己对重建上海秩序的决心。"
 LEC_he_hei_bang_de_jiao_yi:0 "和黑帮的交易"
 LEC_he_hei_bang_de_jiao_yi_desc:0 "虽然黑帮在和我们的火并中死伤惨重，但是说到底这些家伙就像阴沟里的老鼠一样，清也清不干净。不如我们转变一下思路，由何氏集团出面把这些残党全部雇佣，在公司的庇佑之下把黑灰经济发扬光大。"
 LEC_chan_chu_di_xia_si_jie:0 "铲除地下世界"
 LEC_chan_chu_di_xia_si_jie_desc:0 "如今黑帮的脊梁已经被我们打折了，现在是时候把这些卑劣的老鼠全部清理出去。伟大的上海重建工程里可没有他们的位置。"
 LEC_gai_zu_zong_gong_hui:0 "改组总工会"
 LEC_gai_zu_zong_gong_hui_desc:0 "坦白来说何东爵士也曾是孙先生的好伙伴，和汪兆铭他们也算有些许渊源，如果汪寿华肯坐下来好好谈谈，之前的上海火并也不至于发展到那般田地。现在汪寿华等人也下落不明了，但是总工会这面旗帜还是有用的，派遣一下公司内信得过的去接手吧。"
 LEC_si_you_jing_cha_ju:0 "私有警察局"
 LEC_si_you_jing_cha_ju_desc:0 "那些雇佣兵们为何氏集团出力不少，也死了一些弟兄，更何况在未来何氏集团手里也需要有一支可以使用的武装力量。于是何东爵士亲自递上了一份合同，雇佣兵们愿意留下的就加入到新的上海特别市警局中。"
 LEC_shou_gou_guo_ming_re_bao:0 "收购民国日报"
 LEC_shou_gou_guo_ming_re_bao_desc:0 "《民国日报》由陈其美等人创立于1916年1月22日，主编为叶楚伧、邵力子，是中华革命党的主要报纸，后来一度成为中国国民党的党报。但是随着国民党败走，民国日报也日渐衰微。但是瘦死的骆驼比马大，这份报纸的底蕴还在。刚刚平定上海的何氏集团也需要在新闻业有所成就，这份报纸就是最好的铺路石。"

 LEC_tuo_yi_ying_guo_lao:0 "没有价值的盟友"
 LEC_tuo_yi_ying_guo_lao_desc:0 "现在是时候结束我们和英国人的暧昧关系了，他们如今已经失去了利用价值，如果他们能意识到这一点我们的未来还能和平相处，但他们要是意识不到..."
 LEC_ai_guo_qi_ye_jia:0 "爱国企业家"
 LEC_ai_guo_qi_ye_jia_desc:0 "何东爵士曾是辛亥革命的坚定支持者，和两广的政要们也保持着不错的关系。尽管他是一名中外混血，但他一直对自己的中国人身份保有热爱，他是如此的热爱这片土地和这片土地背后的历史。"
 LEC_cha_shou_di_fang:0 "插手地方"
 LEC_cha_shou_di_fang_desc:0 "中国现在乱作一团，作为中国最大城市的持有者何东爵士决定更深入的插手进去，但是仅有上海是不够的，我们必须选择一个合适的合作者。"
 LEC_ai_guo_xuan_chuan:0 "爱国宣传"
 LEC_ai_guo_xuan_chuan_desc:0 "无论如何上海市永远是中国的一部分，我们永远热爱中国。"
 LEC_shou_gou_jiu_zi_chan:0 "收购旧资产"
 LEC_shou_gou_jiu_zi_chan_desc:0 "虽然现在不在我们的手中，但是何氏集团在那里有许多的资产，更何况如今中国的乱象。我们相信只要提出一个他们无法拒绝的提议，他们会同意让我们收购香港的。"
 LEC_cheng_shi_an_bao_dui:0 "城市防卫队"
 LEC_cheng_shi_an_bao_dui_desc:0 "我们的城市始终缺少一直强有力的武装进行保护，但是我们也无力供养其那样一支军队，因此最好的方式就是提升现有防卫队的素质，让他们能够独当一面。"
 LEC_tou_zi_jun_gong_ye:0 "投资军工业"
 LEC_tou_zi_jun_gong_ye_desc:0 "中国正逢大乱，各方势力打做一团，此时投资军火业，进能使我们支持的势力无往不利，退我们可以四方兜售狂捞一笔，总之没有我们亏本的可能性。"
 LEC_ti_gao_xiao_lv:0 "提高效率"
 LEC_ti_gao_xiao_lv_desc:0 "我们的重建工作的工作量一日胜过一日，因此工人的生产效率绝不能放缓，必须抓紧时间，大干特干！"
 LEC_yi_wu_lao_dong:0 "义务劳动"
 LEC_yi_wu_lao_dong_desc:0 "为了城市的未来，在重建阶段，每个公民都必须在一周内履行一定量的义务劳动，即便是何东爵士本人也不能逃避。"
 LEC_tou_zi_ji_jian:0 "投资基建"
 LEC_tou_zi_ji_jian_desc:0 "良好的基础建设能使我们之后的建设效率得到更好的发挥。"
 LEC_zuo_yan_wei_lai:0 "着眼未来"
 LEC_zuo_yan_wei_lai_desc:0 "核科技是我们通往未来的敲门砖。"

 LEC_zhong_cheng_de_shang_hai:0 "忠诚的上海"
 LEC_zhong_cheng_de_shang_hai_desc:0 "经过长时间的考虑之后，何东爵士还是决定与协约国加深联系，自己仅仅作为何氏集团的董事长为何氏谋取更多利益为先。"
 LEC_quan_mian_si_you_hua:0 "全面私有化"
 LEC_quan_mian_si_you_hua_desc:0 "既然政治上我们已经倒向了加拿大的英国人，那么经济上我们也无需担心那么大了，如今何氏集团要肆无忌怛的扩张，将整个上海市的经济命脉牢牢的攥在我们手上。"
 LEC_long_duan_yi_qie:0 "垄断一切"
 LEC_long_duan_yi_qie_desc:0 "即便是最不起眼的东西，只要被垄断也能创造出最大的利润。更何况我们从不缺乏资金和市场，把人都派出去，收购一切可以收购的东西。"
 LEC_ying_wang_yan_jiang:0 "英王的演讲"
 LEC_ying_wang_yan_jiang_desc:0 "在何东爵士的大力邀请之下国王爱德华八世终于驾临了他最忠诚的上海市，上午，国王陛下在何东爵士的陪伴下巡视了上海市的重建工程。傍晚在用膳前，爱德华八世殿下亲自发表了一番慷慨激昂的演讲，高度赞扬了何东爵士的工作。"
 LEC_huo_lun_yi_xiang:0 "货轮一响..."
 LEC_huo_lun_yi_xiang_desc:0 "我们是帝国的桥头堡，也是集团的中转站，来自远东的货物将从上海驶向全世界，发财吧！上海宁！"
 LEC_fang_song_jin_rong_guan_zhi:0 "放松金融管制"
 LEC_fang_song_jin_rong_guan_zhi_desc:0 "旧上海的理事会的金融管制简直是在胡作非为，由何东爵士率领的金融集团将告诉他们什么叫做经济奇迹，什么叫做一飞冲天！"
 LEC_huang_jin_wan_liang:0 "...黄金万两"
 LEC_huang_jin_wan_liang_desc:0 "赚钱，加大投资杠杆，然后赚更多的钱！天哪，全世界还有这么多市场等着我们去征服，数不尽的钞票准备流入我的口袋，我一定要准备一条大一点的裤子。" 
 LEC_mai_ban_yi_shi_hui:0 "买办议事会"
 LEC_mai_ban_yi_shi_hui_desc:0 "上海的国人资本家们大多数都有着给洋行打工的经历，他们也因此被称为买办。现在这些大买办们集合在何东爵士的挥下，他们组成了一个团结的富豪议会，商议这座城市的未来。" 
 LEC_yong_you_cheng_shi_de_qi_ye:0 "拥有城市的企业"
 LEC_yong_you_cheng_shi_de_qi_ye_desc:0 "各大集团联合现在基本上掌握了上海市的方方面面，大部分政府职员也是各大企业的雇员，人们已经无法分清政府与企业间的差别。" 
 LEC_fan_hua_de_ye_shang_hai:0 "繁华的夜上海"
 LEC_fan_hua_de_ye_shang_hai_desc:0 "夜上海，多美的不夜城，繁华而美丽。一颗闪耀的远东明珠，向所有人敞开怀抱。" 
 LEC_di_guo_de_ming_zhu:0 "帝国的明珠"
 LEC_di_guo_de_ming_zhu_desc:0 "终于，帝国同意了我们的申请，现在[LEC.GetNameDef]爵士拥有了足够的自治权去实现他统一中华的梦想，国际雇佣兵们准备好发财了吗？" 

 leche.1.t:0 "收购上海国际饭店"
 leche.1.d:0 "上海国际饭店于1934年落成，大楼24层，其中地下2层，地面以上高83.8m，钢框架结构，钢筋混凝土楼板，它是全国也是全亚洲最高的建筑物。这栋建筑由匈牙利籍建筑师拉迪斯劳斯·爱德华·邬达克负责建筑设计，其弟弟琪琪·邬达克也参与了是次设计。在设计时，邬达克向四行储蓄会建议将公寓改为大饭店，时任美商信通汽车公司远东地区推销部经理的吴寿联也认为造一幢豪华饭店更赚钱。最终，四行储蓄会同意将公寓改为饭店。\n\n在上海市的火并结束之后，如今，上海换了新的主人，使馆城市的原投资者们纷纷观望我们的新动作。但无论如何，这座伟大的地标建筑将落入我们的手中"
 leche.1.a:0 "拿钱，走人"
 leche.2.t:0 "何氏集团新总部"
 leche.2.d:0 "在我们收购了上海国际饭店之后，在维持他饭店本身业务不变的同时，最上的十二层将成为我何氏集团与上海特别市市政府的新办公地点，同时酒店服务将向集团员工免费开放，欢呼吧，雇员们。"
 leche.2.a:0 "哟吼！"
 leche.3.t:0 "何东爵士申请加入协约国"
 leche.3.d:0 "来自上海市的何东爵士申请加入协约国"
 leche.3.a:0 "欢迎加入协约国"
 leche.3.b:0 "这太冒险了"
 leche.4.t:0 "赞助香港中华基督教青年会"
 leche.4.d:0 "香港中华基督教青年会于1901年创办，是中、西青年会合一的年代，当时统称为“香港基督教青年会”，行政上分为“华人部”及“西人部”，初期租用德辅道中27号作为集会场地，开办“汉文日馆”，即今中华基督教青年会中学的前身，于1913年在上环必列者士街皇仁书院附近建成学生宿舍，5年后在对面建成本港首间有室内运动场、泳池、餐厅及宿舍之青年会中央会所。其后于1929年在九龙兴建九龙支会。\n\n而尽管在上海火并阶段，我们与天主教的牧师的大打出手，但是何东爵士本人与香港中华基督教青年会的常务秘书施玉麒牧师有着非常良好的私人关系，而且何东爵士本人也对基督教保有兴趣。如果我们一定要有一座教堂的话，主教为什么不能是我们更熟悉的人呢？"
 leche.4.a:0 "愿上帝保佑何东爵士"
 leche.5.t:0 "国王的演讲"
 leche.5.d:0 "“我们正生活在一个最坏的时代，鼓吹掠夺富人财富以实现社会公平的工团主义暴民们夺取了法国和我们的祖国；霸权主义的德国人盘踞在全世界，他们的一次小小的金融危机就足以导致全世界的经济崩溃；而与诸位同属于东亚的日本人对这片美丽的土地虎视眈眈，我们不知道被金融危机打垮的德国人是否还能够对抗日本人带来的压力。\n\n而被工团党扶植起来的国民党人正在中华大地上掀起新一轮的内战，中国的未来扑朔迷离，我和诸位一样充满了迷茫。但是无论如何，我们与你们同在，自由、民主的口号不会是空谈，我们总将结束这个最坏的时代。”"
 leche.5.a:0 "干杯"
 leche.6.t:0 "我们的合作者"
 leche.6.d.ning:0 "对于何东爵士而言，钱是很重要的，但是还有比金钱更重要的东西：全国统一。中国受分裂之苦以及太久，国民党、德国人、日本人、各路军阀还有爱新觉罗家族，甚至还有白俄余孽，无数人都想要在这片美丽的秋海棠叶上瓜分一片。又更何况我们？但是仅凭我们的一城之地，自保都尚且困难，更何况向外扩张呢？为此，我们最好的选择是和国内势力合作，凭借我们的资金与人脉，向他们出口军火物资等等...\n\n八省内战的硝烟正在散去，最终齐燮元顶住了内乱的压力将要一统那些被国民党和新皖系分裂的疆域。他是我们最好的选择，但是我们和他们从前并没有什么联系，更何况国民党还曾在香港与何东爵士有所来往，即便我们和他们建立起联系，他们也可能转身背叛我们。其次则是两广军阀，从香港时期开始他们就和我们有着更多的联系，陈炯明流亡香港期间还曾接受过何东爵士的家宴邀请，或许他们才是我们更好的选择。\n\n最后也是最差的选择是清政府的努尔哈赤家族还有真正的领导者吴佩孚及其直系军阀盟友，他们和我们几乎没有什么联系，再加上我们和国民党与奉系军阀的联系，可以说他们简直对我们恨之入骨。但是金钱面前谁又说得准一定会敌对谁，友好谁呢？"
 leche.6.d.lkmt:0 "对于何东爵士而言，钱是很重要的，但是还有比金钱更重要的东西：全国统一。中国受分裂之苦以及太久，国民党、德国人、日本人、各路军阀还有爱新觉罗家族，甚至还有白俄余孽，无数人都想要在这片美丽的秋海棠叶上瓜分一片。又更何况我们？但是仅凭我们的一城之地，自保都尚且困难，更何况向外扩张呢？为此，我们最好的选择是和国内势力合作，凭借我们的资金与人脉，向他们出口军火物资等等...\n\n八省内战的硝烟正在散去，最终汪兆铭和宋庆龄起义成功，夺取了这一区域的控制权，他们即将收复那些从前失去了领土，并准备着下一次北伐战争。从孙中山时期开始，他们就和我们有着密切来往，1926年那场毁灭性的北方战争失败之后，也有着不少的国民党人通过何东爵士的庇护逃亡海外，如今我们重建联系也不是什么难事。他们是我们最好的选择。其次则是两广军阀，从香港时期开始他们就和我们有着更多的联系，陈炯明流亡香港期间还曾接受过何东爵士的家宴邀请，或许他们才是我们更好的选择。\n\n最后也是最差的选择是清政府的努尔哈赤家族还有真正的领导者吴佩孚及其直系军阀盟友，他们和我们几乎没有什么联系，再加上我们和国民党与奉系军阀的联系，可以说他们简直对我们恨之入骨。但是金钱面前谁又说得准一定会敌对谁，友好谁呢？"
 leche.6.a:0 "选择齐燮元"
 leche.6.b:0 "选择汪兆铭"
 leche.6.c:0 "还是选择我们的老朋友吧"
 leche.6.e:0 "吴佩孚会是一个好的合作对象的"
 leche.7.t:0 "收购香港"
 leche.7.d:0 "乘着使馆城市理事会奔溃的时候，我们的军队入驻了香港，暂时管控了这里。但是随着上海局势稳定下去。和我们有着不少联系的买办何东成为了那里新的主人，并向我们发来了一份提案：收购香港，尽管这个想法多少有点异想天开，但是细想下去好像也许不是不可以？"
 leche.7.a:0 "当然是答应他 "
 leche.7.b:0 "他在做啥美梦？"
 leche.8.t:0 "上海的礼物"
 leche.8.d:0 "盘踞上海等地的使馆城市理事会宣告破产之后，我们就一直盯着上海的动荡，令我们没有想到的是原本大家认为大概率会胜利的黑帮们并没有成功站稳脚跟。来自香港的买办何东和他的雇佣兵夺取了这里的控制权。如今他们稳定住局势之后，向我们派遣了一名外交人员，他们表示希望和我们进一步合作，他将向我们提供军火援助，而我们只需要发表声明维持他们的特殊地位即可，对此，我们的回答当然是..."
 leche.8.a:0 "礼多人不怪"
 leche.9.t:0 "同意收购"
 leche.9.d:0 "好消息，他们同意了我们的提案！"
 leche.9.a:0 "好！"
 leche.10.t:0 "拒绝收购"
 leche.10.d:0 "坏消息，他们拒绝了。"
 leche.10.a:0 "TM的"
 leche.11.t:0 "扩建皇仁书院"
 leche.11.d:0 "在1841年香港成为英国殖民地前，公开的教育主要由私塾及后来的华人乡村学校提供。1847年，第二任香港总督戴维斯组成专门委员会，选定三所私塾提供每校每月十元补助，由1848年开始升格为官立学堂。至1859年，香港的官立学堂已发展至19所，由政府提供教室和师资，每个学生要给教师铜钱二十五文“作茶资之用”，但无需交学费。1860年7月理雅各领导下的教育委员会(The Board of Education) 推行《理雅各教育革新计划》，将维多利亚城内的皇家书馆，包括香港成为殖民地前已开始教学的太平山学堂（Tai-ping-shan School）、中环学堂（Chung-wan School）、上环学堂（Sheung-wan School），合并成“大书院”（Government Central School，又译中央书院）。中央书院于1862年1月1日的校舍座落于中环歌赋街与城皇街交界，即今圣公会基恩小学位置。1894年，政府再度刊宪易名为皇仁书院（Queen's College）。\n\n1878年，16岁的何东爵士以优异成绩从皇仁书院毕业。毕业后随即加入广东海关，建立初步人际网络及与西洋的国际贸易操作，开启了他传奇的一生。随着交易的完成，香港重新回到我们的手中，何东爵士的第一件事就是选择，向他的这所母校投资扩建，一栋新的教学楼将被命名为“何东楼”。"
 leche.11.a:0 "为我们的未来干杯"
 leche.12.t:0 "何氏家族"
 leche.12.d:0 "何东家族，始兴于1890年代，是香港的四大家族之一。何东爵士的生父是荷兰籍犹太人查理斯·亨利·莫理斯·博斯曼（荷兰语：Charles Henri Maurice Bosman，1839年8月29日—1892年11月10日），汉名何仕文，是其荷兰姓氏Bosman的汉化形式。\n\n其家训为“一要勤力，二要银纸在手搓到实，千祈唔好跣手！”，目前家族以何东爵士为族长，其有二子二女，长子何世勤早夭，次子何世俭，三子何世礼。次子目前正在上海帮助他父亲履行政务和公司里的事情。小儿子读了军校放弃了英国国籍，去了奉天，目前在张学良部下当差，是张的亲信。何东爵士还有一个亲弟弟何福、一个与同母异父的弟弟何启棠。他们二人正在香港后方为公司在上海扩张做好保障。"
 leche.12.a:0 "一个兴盛的家族"
 leche.13.t:0 "新总督？"
 leche.13.d:0 "随着上海重建工作的逐步完结，以及与帝国制度接轨的不断完善，终于在又一次申请之后，国王同意了我们成立总督区的提议。但是帝国总督这一职位的归属却成了问题，最好的选择自然是让如今的实际掌舵人何东爵士正式任命为总督，他在1888年就入籍英国，完美符合一位帝国总督的要求。但是我们还有一些其他的选择，呼声第二的选择是选派一位王室成员前去担任这个职务，当然他/她只是名义上的总督，实际决策权自然要经过何东爵士，但这样能够防止何东的权力过于庞大。最后一个选择，是选派一名熟悉中国事务的政员前去担任这个职务，其中最合适的人选自然是诺曼·洛克哈特·史密斯（中文名：史美），他是使馆城市香港地区的负责人，和何东有着多年来往，很熟悉这位商人，或许比起一位陌生的王室成员，他会更合适。"
 leche.13.a:0 "何东爵士是最好的选择"
 leche.13.b:0 "一位王室成员比较合适"
 leche.13.c:0 "派史美去他更了解何东"
 leche.14.t:0 "中华民国复兴了"
 leche.14.d:0 "谁都没有想到，谁都没有想到，不被寄予厚望的爱国资本家何东，居然凭借一城之地推翻了腐朽的清政府和不明道理的军阀政权，日本人的刀锋被他们挡在门外，中华大地上那面五色旗再次飘扬。共和、民主的口号再一次响起，这一次帝国主义将不再能够驱使上海，中华终将自由！"
 leche.14.a:0 "最开心的一天"
 leche.15.t:0 "英属中国"
 leche.15.d:0 "谁都没有想到，谁都没有想到，不被寄予厚望的英属上海居然击败了全中国的其他各路军阀，而他们甚至没有呼叫协约国的帮助，就靠他们自己！"
 leche.15.a:0 "该死，真是一个奇迹"
 leche.16.t:0 "语言问题"
 leche.16.d:0 "随着我们加入了大英联邦，我们的官方语言自然应该改为英语，可是上海是如此的庞大，而且上海人似乎对他们自己的方言还有着特殊的自豪感。当然这种感觉对于何东爵士等香港搬移过来的老广也是完全不陌生，对于粤语他们同样充满了自豪。对于那些法国人所谓的法语是世界上最优美的语言，他们觉得比起粤语来说法语简直是不值一提。在这样的情况下，我们究竟要选哪一种语言作为主流呢？"
 leche.16.a:0 "优美的上海话"
 leche.16.b:0 "一定要学粤语"
 leche.16.c:0 "当然是英语拉"
 leche.17.t:0 "在饼图上跳舞"
 leche.17.d:0 "说到底，上海都由我何氏集团说了算，而何氏集团只听何东一个人的。他说他是什么意识形态就是什么意识形态！意识形态难道影响何氏集团发大财，赚大钱吗？让我们在整张饼图上跳舞，想要什么就是什么，那么这个月要选什么？"
 leche.17.a:0 "社会自由主义很不错"
 leche.17.b:0 "市场自由主义才是最好的"
 leche.17.c:0 "社会保守主义也还行"
 leche.17.e:0 "威权民主主义也还行"
 leche.17.f:0 "家长制独裁主义也还行"
 leche.17.g:0 "国家民粹是什么玩意儿"
 leche.18.t:0 "柳瘸子的一天"
 leche.18.d:0 "柳瘸子，原名叫柳幸福，是上海街头的一名乞丐，每天都能看着他杵着一根竹子，拖着条瘸腿在街上摇着他的那支破碗，而他几天没洗澡身上臭烘烘的没人愿意接近他，可想而知他的收入不会很好。\n\n柳瘸子原来是一个皖北的农民，村里连着遭了几年旱灾，好不容易盼到个丰年，结果又遇上了水灾。柳瘸子实在是活不下去，但面对这种天灾他也没什么办法只能逃荒，一路讨口到了上海。刚到上海城的时候，柳瘸子惊呆了，他从没有想过有人能生活在这样的“繁华”的地方，这个词他还是听同路的一个眼镜儿说的。他在上海的工厂里找了个工作，靠卖体力维生，虽然一天到晚都在厂里劳动，比地里还苦，赚得也好不到哪去。但是好歹他只需要养活自己一口人，能活下就很不错了。但是后来遇上了那什么“黑色星期一”，柳瘸子在的厂本来就一直拖欠着工资不借，那一周老板还想破产把工人工资直接赖掉，工人们对此拦了厂子，要搬走机器换钱结工资。那老板便叫了人狠狠的打了他们一顿，柳瘸子的腿就是那个时候被打断的。\n\n随着天气快要入冬，上海的天也一天比一天冷了，柳瘸子已经三四天没吃上一顿饱饭，上海换了主子之后，现在乞讨都要收那什么税，不交够就不准上街，柳瘸子也尝试过反抗但还是换来一阵毒打。"
 leche.18.a:0 "还能挺过这个冬天吗？"
 leche.19.t:0 "搬进紫禁城"
 leche.19.d:0 "紫禁城是清王朝的核心，是爱新觉罗政及皇室居住生活的官殿，而现在随着何氏家族的军队完全控制这座古老的城市。何氏家族的族长何东爵士宣布紫禁城将归属于何氏家族，接下来他们会将家族完全的搬进这里，但是首都以及政治核心仍然会在上海。并且除了内殿以外的区域将完全对公众开放，只要他们缴门票。对于这样的行为，除了溥仪和其他爱新觉罗家族成员表示着自己的不满外，其余人都表示着漠视甚至是赞成。"
 leche.19.a:0 "皇帝老儿的座椅也让我坐坐"
 leche.20.t:0 "犹太阴谋"
 leche.20.d:0 "自从何东爵士夺取了上海的政权之后，在上海的欧洲人圈子内就一直有一股传言说何东的父亲正是在《锡安长老议定书》上签字的300犹太长老之一，他们阴谋夺取全世界政权的计划正在稳步进行，黑色星期一正是他们制造的。而随着一名法号叫做释照空的白人和尚公开在报纸上抨击何东爵士开始，各家报业就疯了一般不断的刊登相关内容。虽然也有报纸刊登了释照空的身世说明了他本人也是一名犹太人，但是这样的报道并没有引起太多人的关注。对于这样的舆论没有人知道何东爵士是怎么想的。但据何氏集团下属的一家出版社的一名编辑在和他朋友的聊天中透露，报业销售量节节攀升，他们出版社最近要乐疯，这段的销售量比过去三四个月的销售量加起来还要多，年末可以拿一大笔奖金了。"
 leche.20.a:0 "或许那些谣言就是何东本人授意的？"
 leche.21.t:0 "英语补习班"
 leche.21.d:0 "随着英属上海的官方语言的确立，现在政府各部门都开始要求职员必须会正常使用英语交流。对此目前最大的趋势就是各种语言补习班供应不求，而且价格不断上涨。尽管何氏集团不断否认和那些新增的语言补习班有关系，但是人们还是普遍猜测何氏集团在背后肯定有参与。他们不可能放过这种赚钱的机会。"
 leche.21.a:0 "真该死阿，何氏集团"


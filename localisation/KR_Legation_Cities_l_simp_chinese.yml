 guides.55.d:0 "问：黑社会/何东/天主教教会？\n\n答：让使馆城市破产，然后在上海火并的事件中选择你想要玩的势力获胜。\n\n问：总工会/左翼作家联盟？\n\n答：1、在黑色星期一中，不要对工人罢工妥协，然后让总工会/左联起义成功。2.让使馆城市破产，然后在上海火并的事件中选择总工会获胜。"
 legcities.101.t:0 "伟大王朝的复辟"
 legcities.101.d:0 "随着“三合会”在全国的统治地位的确立，一种新思想开始在我们的公民和同伙中迅速生根发芽。清王朝根本一文不值，懦弱的卖国贼溥仪应被废黜和抛弃，但帝制思想在中国并没有完全消亡，因为中华历代君王的子嗣仍在存在帝国中！\n\n在长春市南部的一个小村庄里，延恩侯朱煜勋一直过着流亡生活，他在多年前被清政府所驱逐，他的爵位也被剥夺。但人们却坚信他是明朝的真正继承人。同样遭遇的还有在曲阜的衍圣公孔令贻，她被软禁于家中，但人们也坚信着他同伟大先祖孔子和宋公有着血脉关系，体内流淌着商朝皇室的血液。汉高祖刘邦的直系亲属刘少奇与周公的后人周恩来虽然已经倒向异端工团思想，哪怕是他们强硬的不同意，只要我们的小弟多去拜访他们的家人，他们在我们强大的实力面前总将屈服的。\n\n无论如何，龙头[LEC.getleader]现在正统治着中国人民，而不是软弱的小兔崽子溥仪。我们可以邀请其中一位皇室贵族加入我们的政府，并授予他在龙椅上的一席之地。延恩侯将被尊为“洪武二世”，而衍圣公将被尊为“文宣王”，刘少奇将被尊为“光武帝二世”，周恩来将被尊称为“文宪王”。他们都将作为我们和谐的犯罪社会的头面人物，最终在三合会和中国传统仪式的融合中被加冕。或者，我们可以悄悄地掩盖任何有关他们的下落的线索，并简简单单地把这个古老的皇室家族丢回尘封的历史。"

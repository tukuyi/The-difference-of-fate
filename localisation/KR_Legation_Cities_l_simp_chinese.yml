 legcities.200.t:0 "秩序的崩塌"
 legcities.200.d:0 "理事会宣告破产之后，各路人马都想要控制上海这座远东的超级城市。而这其中最大的两股势力便是依托徳属东亚、宁系军阀的德国人和本就身处东亚的日本人，但是他们在经历了长时间的血战之后仍然没有一方成功控制上海，当他们因为不断攀升的夺取上海的代价最终不约而同的撤离上海之后，留下的是一地废墟与一个秩序完全崩塌的上海。上海本地的各路势力大打出手，纷纷想要夺取控制权，其中最有可能夺取并掌握这座城市的必然是以张啸林、杜月笙、黄金荣等人领导的青帮为首的上海、香港等地各大黑帮联合，早在理事会尚未破产前这些家伙就已经开始充当影子政府的功能。杜月笙等人更是被称为上海滩皇帝。\n\n而失败的德国人和日本人当然并没有放弃控制上海的可能，在他们的部队撤离之后他们转而开始资助上海本地势力。德国人选择的自然是在上海同样根深蒂固的上海教会。这些修道院们本身也有着一定的保卫武装，如今德国人已经和上海宗座代牧宗座代牧惠济良神父与因为八省内乱战火撤离至上海的南京宗座代牧区宗座代牧于斌神父取得了联系。后者也同意了德国人的计划。\n\n而日本选择的则是早就被日本渗透得干干净净，基本上都要从日本人手上再领一份工资的上海警察局，他们的局长文鸿恩对于黑帮的各大势力了如指掌，更不用说张啸林、黄金荣这些人本身也曾在上海警察局任过职，如今重新集结起来，并且有相当一部分日军伪装的上海警察局也对控制上海充满了信心。\n\n除了这些人以外，上海总工会和左翼作家联盟的联盟也是一个不可小觑的武装势力，他们的工人纠察队训练有素，在理事会时期就让政府头疼不已，而且他们和黑帮中王亚樵率领的斧头帮也有着密切往来，在交火中，王亚樵的人难免会倒向总工会。香港富商、朱红社分社社长何东爵士同样是一个热心于中国政治事务的人，在孙中山时期，他就曾是国民党重要的援助者。尽管何东爵士丝毫没有掩饰自己的民族主义倾向，协约国尤其是流亡加拿大的英国人还是找上了门去希望和他一起掌控上海，而有了他们的资助，何东爵士对于控制上海，进而促使中国走向真正的统一民主也表现出了异常的热情。\n\n无论如何上海的未来终将被他们中的一方所操控..."

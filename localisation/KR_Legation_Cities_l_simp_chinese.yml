 lecyankded.14.d.yeswar:0 "第二次美国内战爆发后，严重依赖美国保护和影响的使馆城市陷入了权力真空的局面。使馆城市工部局不得不投票选举一位新的高级专员，他将领导委任政府，决定使馆城的未来。而工部局似乎还是选了现任美国的高级专员[LEC.GetLeader]继续留任。可以确定的是这标志着使馆城市将继续门户开放政策，但能够保持多大程度的中立依然是个未知数。"

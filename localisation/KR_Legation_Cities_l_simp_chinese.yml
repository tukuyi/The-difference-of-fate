 legcities.103.t:0 "三合会的红夫人"
 legcities.103.d:0 "在江青从三合会高层的黄金王座之上崛起成为东亚毒品交易女王之前，她出身贫寒，是一介木匠和他的次妾所生的女儿，打出生起就和母亲一起过着当牛做马的生活。江青的母亲原籍山东，为了逃避暴力成性的父亲，江青的母亲带着她跑到了华东地区找寻工作，母亲当着佣人和妓女，而年幼的江青则随便找了份在天津烟草厂当童工的工作。等到江青费尽千辛万苦终于能够勉强糊口，她仍是个在社会上饱受歧视的王八蛋，但她却在上海、北京、青岛和济南求学期间，学习起了艺术和人文知识，并最终涉足革命领域。她的天赋为她赢得了第一份正面的关注和尊重，同时也将她推向了通往上流社会和上海最黑暗的街头的岔路口。得益于她与余启威等中国新锐革命家和唐纳等后起之秀导演的关系，江青得以继续在红黑两道起舞，一只脚站在中国与日俱增的繁荣和与之相伴的犯罪底层，另一只脚则牢牢扎根于中国日益积蓄力量的革命领域。这支颇为累人却又卓有成效的舞蹈，江青一直坚持跳到了今天，以钢铁般的意志指挥着越来越多的中国人，哪怕她已经有了“团结”的三合会做靠山。\n\n然而，随着广袤无垠的中原大地逐渐被她收入囊中，过去与她纠缠的左派势力为她日益壮大、捉襟见肘的犯罪帝国提供着服务，他们的影响也越来越大。这些革命者伸出了援助之手，希望能够换取江青治下的些许自治权和保护，我们的夫人现在必须做出决定，她是应该再次屈服于旧日交情，以换了一副面孔的腐败社会主义为温床，建立一个横跨全中国的妥协性犯罪帝国、 还是应该坚持自己的立场和新生活，彻底放弃这些革命关系和随之而来的盟友，以求建立一个完全忠于自己而非任何意识形态的不容妥协之犯罪王国？"

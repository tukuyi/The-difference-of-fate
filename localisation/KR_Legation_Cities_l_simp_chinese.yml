 lu_xun_thought_subtype:0 "鲁迅思想"
 lu_xun_thought_subtype_desc:0 "§Y鲁迅思想§!\n\n鲁迅思想是鲁迅先生在一生中所形成的思想体系，他深受中国传统文化与欧洲自由主义、无政府个人主义与社会主义思潮的影响，其核心是“立人”。鲁迅认为，中国要实现真正的进步，首先要造就觉醒的人，即具有独立思考能力、批判精神和勇于担当精神的人。而不是一味的采取行动或是无头脑的革命，他认为在政治革命之前先要进行文化革命。此外鲁迅思想还包括其他内容，如反帝反封建，直接民主，文化批判精神和个性解放等内容"

 WANG_SHOU_HUA_DESC:0 "汪寿华，原名何纪元，曾用名何今亮，字介尘，中国浙江诸暨人。1917年秋，考入浙江省立第一师范学校，受五四运动和两广国民党影响，开始接触工团主义等左派思想。后出国多年，一边学习法语一边在法国参加工人运动教育。五卅惨案爆发后，因其富有工人运动的组织经验而被召回国内开展工人运动工作。在陈独秀的帮助下负责成立了上海总工会。在大革命失败期间，总工会转入租界，开始地下活动。期间使馆城市理事会多次想要查封总工会都被汪寿华化解，哪怕是1932年上海起义失败，总工会遭到重创，也没有完全解体。直到黑色星期一的冲击理事会崩溃，总工会在汪寿华的带领下夺取了上海政权。" 
 LU_XUN_DESC:0 "周树人，原名周樟寿，字豫山、豫亭，后改字豫才，但他更多的以笔名鲁迅为世人知晓，尽管他用过180多个笔名。鲁迅出生于浙江省绍兴府会稽县府城内东昌坊口，祖父周福清（1838—1904年），同治十年（1871年）进士，选翰林院庶吉士，江西金溪县知县，捐内阁中书。父亲周伯宜（1861—1896），秀才出身。因此在幼时，鲁迅更多的是接受传统中式教育。直到其祖父因科举舞弊入狱，周家家道中落，父亲周伯宜也重病在床。他因此谋生了学医的念头。\n\n1902年2月，二十岁的鲁迅赴日本，这一趟日本之行，彻底改变了他的人生轨迹。1906年鲁迅在医专课堂上观看老师播放的日俄战争的幻灯片，里面有中国人给沙俄当坐探，被日军逮捕以间谍罪枪毙砍头，大量本地中国人围观。鲁迅认识到“医学并非一件紧要事，凡是愚弱的国民，即使体格如何健全，如何茁壮，也只能做毫无意义的示众的材料和看客，病死多少是不必以为不幸的。所以我们的第一要著，是在改变他们的精神，而善于改变精神的是，我那时以为当然要推文艺。”决定弃医从文。1906年3月，医专作为大二生退学。告诉许寿裳：“我决计要学文艺了，中国的呆子，坏呆子岂是医学所能治疗的么？从此中国少了一位伟大的医生，而多了一位伟大的文学家。\n\n1918年，36岁的周树人首次用“鲁迅”为笔名，在《新青年》上发表中国史上第一篇用现代形式创作的短篇白话文小说《狂人日记》。一举奠定了其在中国文学史上的地位，此后又出版《呐喊》、《彷徨》等小说集；《热风》、《坟》、《华盖集》等杂文集；《朝花夕拾》、《野草》等散文集；也曾广泛的翻译了欧美、日本的小说。\n\n1930年3月2日下午2时左右，在鲁迅的牵头下成立了中国左翼作家联盟，但是由于鲁迅与左联内诸多成员意见不合，因此其大多数时候只是作为名誉领袖，实际事物由周扬处理。"
 PENG_SHU_ZHI_DESC:0 "彭述之，又名张次南，中国湖南省隆回县羊古坳乡转角丘村人。是中国工团党的早期领袖，陈独秀的坚定盟友，直到1926大革命的失败，彭述之逃亡上海，在这里他接触到了托洛茨基的思想。他意识到大革命的失败，不仅仅是德国人的干涉导致的，对于工团党来说这还包括他们放弃兵权，放弃独立革命和国民党绑定过于深入，又过于依赖国民党。他转而主张托洛茨基式的共产主义，主张又一个强有力的党，强有力的政府来组织无产阶级革命。凭借着他的威望和工作经验他很自然的加入到了上海总工会的工作中，在总工会夺权成功之后，他成功当选领袖。他将带领上海，带领全中国走上一条不一样的革命道路。"


 lec.1.t:0 "开门营业！"
 lec.1.d:0 "德日战争一触即发，美国顺势介入其中，在此等阴霾之下，在华租界区国际委任政府——即众所周知的“使馆城市”的成立象征着两件事：中国成功抵抗帝国主义列强这一幻想的破灭，以及美国对其所谓“门户开放”政策的大力推动，该政策旨在使各国在全世界最大的市场之一内地位相同、机会均等。上海的边界超出了其城市范围，也超出了三十英里外已经沦为犯罪天堂的“中立区”；由铁路、工厂及电报线所组成的道路纵横交错，沿长江而上，并形成了中国不断跳动的工业心脏；而在使馆诸城之内，无论阶层上下、社会各界，金钱就如同流水一般，进账出账接连不断。\n\n诸城北端，天津依其邻北京之地利，而面向世界以贸易，并成为全中国投机活动最繁荣的铁路枢纽；诸城南端，借其海港之秀丽与华南入口之地势，香港映射着旧时大英帝国荣耀的最后一缕余烬；而诸城之心则是上海——一颗从中国手中夺下的璀璨宝石，而其现已精雕细琢。“东方巴黎”如日方升：街头马路，彻夜灯火通明；鸦片烟馆，整日烟雾弥漫；西方洋人，肆意一掷千金。\n\n自然而然，使馆诸城表里不一。上海滩表面歌舞升平，实则暗潮涌动，革命起义、血雨腥风，皆为其繁华假象所掩盖。"
 lec.1.a:0 "好一个盛世"
 lec.2.t:0 "使馆城理事会表决权"
 lec.2.d.germany:0 "作为美国介入中日冲突的结果，使馆城市于一九二八年成立，这场冲突正逐步演变成一场我们和日本人之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城理事会，该理事会旨在让牵扯到在华利益的众列强致力于解决纠纷，携手共进。作为在东方分量最重的欧洲列强，我们理所当然在理事会内拥有表决权，并借此推动我们的东方议程。"
 lec.2.d.japan:0 "作为美国介入直奉冲突的结果，使馆城市于一九二八年成立，美国人相信这场冲突将会演变成一场我们和直系军阀及其德国主子之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城理事会，该理事会旨在让牵扯到在华利益的众列强可以更好地协调其政策。作为远东地区最有话语权的强权，我们理所当然在理事会内拥有表决权，这既可以推动我们的对华议程，也可以阻止我们敌人如出一辙。"
 lec.2.d.usa:0 "作为我们介入直奉冲突的结果，使馆城市于一九二八年成立。这场冲突很快就演变成了一场远东两大强国——德国与日本之间的公开战争。虽然我们迫切希望终结这场冲突，但同时我们也发现自己有能力创造一条长久之计，来解决列强在华竞争这一难题，并推行我们的“门户开放”政策。因此我们强迫其他列强将他们的在华租界合并为一个联合机构。\n\n由各国所有在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城理事会，该理事会旨在为牵扯到在华利益的众列强解决争端、促进合作。当然，我们在理事会中拥有表决权，并常常带领其他次要列强一道缓解德日之间的摩擦。我们的态度通常是主张中国开放门户，让所有人受益的同时，不必卷入中国派系争斗。对美国公民来说，使馆城市不仅是致富的好途径，还是美国前瞻性思维和我们对和平承诺的光辉例证。"
 lec.2.d.austria:0 "作为美国介入直奉冲突的结果，使馆城市于一九二八年成立，美国人相信这场冲突将会演变成一场日本及其奉系军阀傀儡和直系军阀及其德国主子之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城理事会，该理事会旨在让牵扯到在华利益的众列强在其远东政策上相互合作。虽然奥匈帝国确实在该理事会内拥有一票席位，但我们通常都会对美德日三国提出的弱智方案投弃权票，只支持对中国人及我国侨民进行经济救济这一类显然更加合理的动议。"
 lec.2.d.belgium:0 "作为美国介入直奉冲突的结果，使馆城市于一九二八年成立，美国人相信这场冲突将会演变成一场日本及其奉系军阀傀儡和直系军阀及其德国主子之间的公开战争。当一辆客运列车遭到中国军阀部队袭击时，美国人看到了调解的机会，这不仅仅是为了创造一个可以解决东方动荡局势的更具持续性的方案，更是为了把美国对华的“门户开放”政策捧上神坛，这一政策将允许列强在中国市场内地位相同、机会均等。\n\n由各国所有的在华官方租界外带三十英里的中立区所组成的使馆城市——即正式来讲的在华租界区国际委任政府还设有一个论坛：使馆城理事会，该理事会旨在让牵扯到在华利益的众列强在其远东政策上相互合作。作为一个在天津与中国内地部分地区拥有大片租界的列强，佛兰德斯-瓦隆固然在该理事会内拥有一票席位。虽然我们大多数时候都支持德国人在理事会内的提议，但咱也不是缺心眼，如果美国人的立场对我国侨民更合理或有利，明眼人都知道该怎么办。"

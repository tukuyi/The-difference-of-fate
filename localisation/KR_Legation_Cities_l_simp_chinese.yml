 LEC_triad_syndicalist_party_long:0 "斧头帮(ax gang)\n§g斧头帮是在上海时，其他人对王亚樵帮会的称呼，他们随身携带一柄手斧，劈向那些胆敢欺压他们的工厂主、资本家们。而如今当王亚樵控制了全中国之后，他仍然如此称呼自己的帮会，以表示不改初衷。§!"
 LEC_triad_radical_socialist_party:0 "铁血锄奸团"
 LEC_triad_radical_socialist_party_long:0 "铁血锄奸团(Iron-blooded hoeing gang)\n§g1926年大革命失败后，无数有志之士流亡上海，其中一部分就投靠到了王亚樵麾下。他们组建了铁血锄奸团，在八省内配合宋庆龄、邓演达的闽赣根据地行动，暗杀了诸多帝国主义走狗。§!"

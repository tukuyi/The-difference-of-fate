 LEC_shanghai_yuan:0 "沪圆"
 LEC_shanghai_yuan_desc:0 "将银圆这种中国货币作为使馆城的法定货币能让我们更容易地与内地贸易，但同时也让我们更难和西方人打交道。"
 LEC_legation_dollar:0 "万国通元"
 LEC_legation_dollar_desc:0 "将美元作为使馆城的法定货币将让使馆城上下与西方的贸易更加便捷。"
 LEC_volunteer_force:0 "使馆城市防卫部队"
 LEC_volunteer_force_desc:0 "理论来讲，万国商团是由那些自愿受雇保卫使馆城市的外籍侨民和外国志愿者所组成的。由使馆城理事会来向他们提供资金，而他们的主要职责便是保卫众多位于中国沿海的租界区。理事会还向其中安插了多个由流亡者自发组成的团体，后者中的许多人愿为中国各地领事的利益而战。"
 LEC_volunteer_force_expanded:0 "扩编万国商团"
 LEC_volunteer_force_expanded_desc:0 "理论来讲，万国商团是由那些自愿受雇保卫使馆城市的外籍侨民和外国志愿者所组成的。由使馆城理事会来向他们提供资金，而他们的主要职责便是保卫众多位于中国沿海的租界区。理事会还向其中安插了多个由流亡者自发组成的团体，后者中的许多人愿为中国各地领事的利益而战。"
 LEC_volunteer_force_natives:0 "使馆城防卫队"
 LEC_volunteer_force_natives_desc:0 "理论来讲，万国商团是由那些自愿受雇保卫使馆城市的外籍侨民和中外志愿者所组成的。由使馆城理事会来向他们提供资金，而他们的主要职责便是保卫众多位于中国沿海的租界区。理事会还向其中安插了多个由流亡者自发组成的团体，后者中的许多人愿为中国各地领事的利益而战。"
 LEC_volunteer_force_glorious:0 "气势磅礴"
 LEC_volunteer_force_glorious_desc:0 "理论来讲，万国商团是由那些自愿受雇保卫使馆城市的外籍侨民和外国志愿者所组成的。由使馆城理事会来向他们提供资金，而他们的主要职责便是保卫众多位于中国沿海的租界区。理事会还向其中安插了多个由流亡者自发组成的团体，后者中的许多人愿为中国各地领事的利益而战。"
 LEC_volunteer_force_mechanised:0 "使馆城防卫队-机械化部队"
 LEC_volunteer_force_mechanised_desc:0 "理论来讲，万国商团是由那些自愿受雇保卫使馆城市的外籍侨民和外国志愿者所组成的。由使馆城理事会来向他们提供资金，而他们的主要职责便是保卫众多位于中国沿海的租界区。理事会还向其中安插了多个由流亡者自发组成的团体，后者中的许多人愿为中国各地领事的利益而战。"
 LEC_naval_research:0 "先进造船厂"
 LEC_naval_research_desc:0 "国际海军的新奇性使船厂在建造新舰艇时能够利用全新的设计。"
 LEC_naval_building:0 "建造使馆城市舰队"
 LEC_german_aid_idea:0 "对德军事合作"
 LEC_german_aid_idea_desc:0 "在日中两国的战争威胁来临之际，我们必须用各种手段保护自己，如若同帝国海军合作，我们就能获得一线生机。"
 LEC_TMKKD_idea:0 "对支问题解决国民同盟"
 LEC_TMKKD_idea_desc:0 "日本的战争努力将通过我们，他们在中国的前进基地推进。对支问题解决国民同盟将会招募中国籍的合作通报者为我们提供有关中国各个战争的关键情报，就像我们向日本提供利润一样。"
 LEC_FNG_tianjin:0 "占领天津"
 LEC_FNG_tianjin_desc:0 "虽然我们的军队目前占领了天津，但从这座城市产生的利润的大头流向了上海，因为他们在法律上仍然控制着这座城市。"
 LEC_supply_lines_idea:0 "日本的补给线"
 LEC_supply_lines_idea_desc:0 "纵使日本商品会被禁运，他们在上海的中立盟友也会给他们提供他们需要的东西。此外，我们还可以顺便赚点外快……"
 LEC_GER_open_door:0 "门户开放之成果"
 LEC_GER_open_door_desc:0 "虽然我们确实通过使馆城市的自由贸易得到了不少好处，但从中国获得的大多数利润还是靠我们对监事会的投资。黑白两道的贸易都使我国收入颇丰。"
 LEC_USA_open_door:0 "门户开放之成果"
 LEC_USA_open_door_desc:0 "当今的使馆城市体制对我们最为有利，我们无需维持过多的投资就能通过上海在中国开展大量的业务与外交活动。也许日本人和德国人还在为中国的主导权斗个头破血流，但我们只需要闷声发大财就完事了！"
 LEC_generic_open_door:0 "门户开放之成果"
 LEC_generic_open_door_desc:0 "虽然我们可能没有美国那样大的竞争优势，但来自使馆城市的对华自由贸易确实为我们的公民提供了一些额外的商品。"
 LEC_better_open_door:0 "门户开放之成果"
 LEC_better_open_door_desc:0 "由于使馆城市更加注重对各国的自由贸易，各国都获得了丰厚的利益。"
 LEC_legation_cities_open_door:0 "门户开放"
 LEC_legation_cities_open_door_desc:0 "自重申对自由贸易的承诺后，我们的市场和公民正作为中间人而获益。"

 LEC_surrender_to_china:0 "我们将会将委任政府移交给中国政府。这将会结束游戏。"
 lec.98.b:0 "我们现在可没闲功夫。"
 lec.99.t:0 "[FROM.GetNameDefCap]占领了澳门"
 lec.99.d:0 "[FROM.GetNameDefCap]在我们的军队恢复秩序或葡萄牙人返回之前占领了澳门。虽然此举打击了委任政府，但我们也同样对此无能为力。"
 lec.99.a:0 "真糟糕！"
 lec.100.t:0 "德国崩溃"
 lec.100.d:0 "事实证明，德国的武器并不能保卫祖国不受敌人侵害。如今柏林已然沦陷，纵使德国人正在海外建立流亡政府，他们在远东的影响力也几乎荡然无存。"
 lec.100.a:0 "令人担忧"
 lec.100.b:0 "援引公约第十四条"
 lec.100.c:0 "帝国主义的猪猡们，别乱插手！"
 lec.101.t:0 "二次援引公约第十四条"
 lec.101.d:0 "德国的沦陷意味着我们需要再度决定使馆城市的未来的。高级专员援引了公约第十四条，把工部局召集起来决定委任政府的命运。美国人自然希望能恢复对使馆城的主导，但他们的国家比德国好不到哪去。英国人则敦促工部局倒向他们，表示尽管也在流亡，但他们至少表现了自己的坚挺。其他身处使馆城官僚系统中的人则试图说服博登海默高级专员结束外国控制使馆城的时代。我们应该同意他们的请求吗？还是说使馆诸城太过珍贵，不能再落入混乱的中国人之手呢？"
 lec.101.a:0 "我们必须接受美国的保护"
 lec.101.b:0 "英国人会帮助我们"
 lec.101.c:0 "帝国主义的时代结束了。把借来的城市还给中国吧。"
 lec.102.t:0 "美国人接管了上海"
 lec.102.d:0 "在德国世界秩序崩溃的余波中，使馆城市再次选择了城市里的美国人来带领他们走向未来。"
 lec.102.a:0 "有意思"
 lec.103.t:0 "英国人主导上海"
 lec.103.d:0 "在德国崩溃的余波中，使馆城市转向英国人寻求领导与庇护。"
 lec.103.a:0 "有意思"
 lec.104.t:0 "国际委任政府的倒台"
 lec.104.d:0 "在德国战败后，使馆城市失去了国际上的庇护人。由于没有其他选择，同时害怕可能到来的日本入侵，使馆城市工部局请求我国重新确立对委任政府诸城的控制。"
 lec.104.a:0 "不平等条约都是过去式了！"
 lec.104.b:0 "我们暂时没有足够的资源。"
 lec.105.t:0 "国际委任政府的倒台"
 lec.105.d:0 "今天，[GetDateText]，博登海默高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.GetLeader]进行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归德国的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。现在，一个时代落幕了，但我们还是希望上海将作为统一中国的一部分能够继续繁荣，不管现在的中国如何受到质疑。"
 lec.105.a:0 "东方巴黎渐行渐远"
 lec.106.t:0 "国际委任政府的倒台"
 lec.106.d:0 "今天，[GetDateText]，博登海默高级专员正式解散了中国租界国际委任政府工部局，并与[FROM.FROM.GetLeader]行了交接仪式，把前使馆城市的委任统治权永久地托付给了合法的中国政府。随后他解除了职务，回到了他的大使馆，踏上了回归德国的旅程，去新政权寻找就业的机会。在接下来的几天里，无数的欧洲人都会追随他的脚步。虽然新上海可能不会似过去那般繁华，但我们可做甚少，正是帝国主义的陆续崩溃导致了这次交接的发生。"
 lec.106.a:0 "一个时代的终结"
 lec.107.t:0 "工部局同左联的辩论"
 lec.107.d:0 "1933年，也许有国民党煽动的因素在里头，著名作家鲁迅在上海牵头成立了左翼作家联盟。该组织的目的是推进中国的社会主义事业，主张艺术应该能被用以评价时政。为此他们还经常与新月社论战，后者同样是有影响力的文学团体，认为艺术就应该是艺术。但最近，他们加强了对国民党左派的宣传，由于这些国民党的战士们仍然活跃在福建，在工部局的某些成员和警察看来，他们这么做威胁到了委任政府。我们应该怎么管这些捣乱分子？"
 lec.107.a:0 "逮捕他们，没收资料！"
 lec.107.b:0 "只要禁止他们公开行表政治刊物就成"
 lec.107.c:0 "艺术是相对的，就让他们吧……"
 lec.108.t:0 "孤立的委任政府"
 lec.108.d:0 "如今使馆城市工部局的成员国不是被击败就是被去租，中国租界国际政府已经没有任何作用了。虽然许多流亡者和侨民希望这些城市保持独立，并由他们自己组成政府来管理，但我太懒了，敲不出这些代码，此外，这在外交层面也不大可行。因此，高级专员[LEC.GetLeader]决定，将委任政府占据的诸城归还给中国政府。"
 lec.108.a:0 "我们曾有一把好枪"
 lec.109.t:0 "使馆城市工部局就俄罗斯表决权的决定"
 lec.109.d.success:0 "我们屈服于日本人之后，使馆城市工部局认为我们不配再在上海与他们同列了。事实上，我们的大使伊凡·卢加内茨·奥莱斯基已经投靠了莫斯科政府以保全他的体面生活。总的来说这反映了我们国际地位的下降，还有变成了日本帝国的一部分。"
 lec.109.d.fail:0 "我们屈服于日本人之后，莫斯科当局的大使在试图说服工部局中的其他成员把我们从上海的队伍里赶出去。然而，令人欣慰的是他失败了，这之中也许有一些日本的影响。总而言之，我们仍被国际认作一个可能的俄罗斯政府。"
 lec.109.a:0 "该死！"
 lec.109.b:0 "呼~"
 lec.110.t:0 "恢复外阿穆尔表决权？"
 lec.110.d:0 "使馆城市被建立时，俄罗斯作为在中国拥有租界的国家，自然也享有工部局的表决权。不幸的是，有两个俄罗斯同时存在。克伦斯基的俄罗斯共和国拥有更多的国际认同，而高尔察克上将的符拉迪斯沃克政府则离我们更近，能实际占领租界，且获得了东京方面的支持。这导致了双方政府被给予了同加拿大和澳大拉西亚一样的观察员地位。但现在既然东方的[TRM.GetNameDef]是无可置疑的俄罗斯且对天津兴趣十足，来自符拉迪沃斯托克的大使已经在催促我们恢复他政府的表决权了。\n\n由于这是一个相当实际的问题，从流程上讲，这需要通过使馆城市工部局的表决。但鉴于德国这个日本与俄罗斯的竞争对手不大可能会同意这事，我们可以让工部局主席将其作为一项简单的程序问题通过。虽然这可以引入一名与德国毫无瓜葛的强力成员并取悦日本人，但也会打乱工部局中的势力分布。"
 lec.110.a:0 "使馆城工部局必须对此进行表决。"
 lec.110.b:0 "这事不过是走个程序罢了"
 lec.111.t:0 "使馆城市工部局就恢复[TRM.GetAdjective]的表决权进行投票"
 lec.111.d.notjapan:0 "多少年来，工部局中一直萦绕着高尔察克上将的[TRM.GetName]和[RUS.GetNameDef]的两股俄罗斯声音。而现在既然后者已经被清出世界舞台，看起来是时候把俄罗斯的表决权还给它合法的东方政府了。不过从地缘政治上来看，[TRM.GetName]毫无疑问是欧亚大陆上的一个威胁，一些人质疑如此轻易地让他们获得更多的影响力是否不太明智。"
 lec.111.d.japan:0 "多少年来，工部局中一直萦绕着我们的盟友高尔察克上将的外阿穆尔和[RUS.GetNameDef]的两股俄罗斯声音。既然现如今莫斯科当局已经不再是对俄罗斯具有宣称，工部局主席决定恢复符拉迪沃斯托克当局的表决权。很高兴我们的影响力已经高到足以促成这次权利更替。"
 lec.111.a:0 "我们将妥善表决"
 lec.112.t:0 "使馆城市工部局就恢复我们的表决权进行投票"
 lec.112.d:0 "多年以来，尽管我们拥有在中国的租界，我们在上海的使馆城市工部局中也只获得了观察权。而工部局的人则声称，他们之所以如此冒犯是考虑我们同克伦斯基还有他那些共和党人的莫斯科敌对政权的冲突主张。但现在，莫斯科不再质疑我们作为唯一的白俄罗斯了，因此工部局主席决定就恢复我们的表决权进行投票。如果这个世界上尚存正义，我们自然会得到此权，但我们也不能忽视来自柏林的恶意与嫉妒。"
 lec.112.a:0 "让工部局看看什么是理智"
 lec.113.t:0 "恢复[TRM.GetAdjective]表决权的投票结果"
 lec.113.d:0 "关于是否恢复外阿穆尔政府表决权的投票结果已经揭晓。纵使较小的国家们支持这项动议，将其作为全球对抗德国的宝贵力量，许多国家也纷纷效仿，而最终的结果则是……"
 lec.113.a:0 "动议通过了！"
 lec.113.b:0 "动议被否决"
 lec.114.t:0 "[TRM.GetName]被授予使馆城市工部局表决权"
 lec.114.d:0 "由于前莫斯科政权不再拥有争议，看起来使馆城市工部局已经授予了[TRM.GetName]在工部局中的表决权。一切程序都正确无误，但不征求工部局意见进行表决的先例还是引起了担忧，特别是会威胁到德国和日本的优势地位。不幸的是，我们如今别无选择，只能接受。"
 lec.114.a:0 "这事不会重蹈覆辙了"
 lec.115.t:0 "我们的表决权被恢复了！"
 lec.115.d:0 "使馆城市工部局在一场有争议的辩论之后，由于外阿穆尔不再宣称自己为正统俄罗斯政府，终于还是选择了恢复我们在工部局的表决权。这是俄罗斯与亚洲伟大的一天！"
 lec.115.a:0 "好消息！"
 lec.116.t:0 "使馆城市工部局反对恢复我们的表决权"
 lec.116.d:0 "使馆城市工部局决定不恢复我们的表决权，他们认为我们的租界不能说明什么且我们的侵略活动对东方是个威胁。看来，德国的恐惧胜过了尝试与未来的希望。"
 lec.116.a:0 "国际合作不过如此"
 lec.117.t:0 "使馆城市工部局就外阿穆尔表决权的决定"
 lec.117.d.success:0 "使馆城市工部局授予了我们符拉迪沃斯托克对手表决权。尽管我们暂未声索这些，且我们暂时也没在远东施行帝国主义的想法，但这仍是一场暴行！"
 lec.117.d.fail:0 "听上海听那边说，[TRM.GetName]的大使向工部局请愿授予他们政权在工部局的表决权，但该动议被否决了。虽然我们自个可能没有资格要求这些权利，但我们的对手也不掌握这些是件好事。"
 lec.117.a:0 "该死！"
 lec.117.b:0 "好吧"
 lec.118.t:0 "陈炯明召开汕头会议"
 lec.118.d:0 "联省主义在中国已经被打倒了很多次，但好像总是能死灰复燃。这之中最主要的原因就是其主要倡导者，来自广东的陈炯明的坚持。他最近打败了敌对的广西军阀还有他们内部的叛徒，如今正准备开始北伐与东征。而为了组织起他的政权与盟友，他正在我们委任政府治下的城市之一，汕头召开会议。但由于汕头市名义上属于中国广东省，我们并不能合法拒绝他。我们甚至不太可能得到他们的观察权，只能从外部干看着这个决定中国命运的会议如何进行。"
 lec.118.a:0 "好吧，祝你们好运……"
 lec.119.t:0 "杜月笙的提前保释"
 lec.119.d:0 "当警察来到杜月笙的茶馆，表示要逮捕杜月笙关到他受审为止时，这个黑帮分子迅速派出一个小弟提出一个合理的建议。既然他可以在审判开始前被合法保释，那为什么要劳神伤身地把他带去警察局。当然，政府很乐意接受这笔用现金支付的保释金。警官们很快就同意了这个请求，于是杜月笙以他习惯的方式——在牢房之外等待审判。"
 lec.119.a:0 "嘿等等，我们一点也没收到！"
 lec.120.t:0 "杜月笙溜了"
 lec.120.d.american:0 "当警方最终准备对杜月笙进行宣判，把他送到远离他在上海老巢的日本终身监禁时，他们发现杜月笙的茶馆人去楼空。他们随后通知了使馆城市工部局，后者则派遣治安部队搜索了整个委任政府辖区。但找了一个月后依然一无所获，杜月笙似乎真的离开了，而知道他去向的人对我们的调查人员缄口不言。虽然他不在时，黑社会的领导权落在了某些不如他强势的人肩上，但领导中国民族主义团体的重挑则毫无疑问地落在了罗伯特·何东，这位“香港的老爷子”身上。"
 lec.120.d.germans:0 "当警方最终准备对杜月笙进行宣判，把他送到远离他在上海老巢的日本终身监禁时，他们发现杜月笙的茶馆人去楼空。他们随后通知了使馆城市工部局，后者则派遣治安部队搜索了整个委任政府辖区。但找了一个月后依然一无所获，杜月笙似乎真的离开了，而知道他去向的人对我们的调查人员缄口不言。虽然他不在时，黑社会的领导权落在了某些不如他强势的人肩上，但监事会却在南方诸城获得了不小的影响力。比如说现在很多人都认为洛塔尔·艾森特雷格是委任政府中最有权势的人之一。"
 lec.120.d.brit:0 "当警方最终准备对杜月笙进行宣判，把他送到远离他在上海老巢的日本终身监禁时，他们发现杜月笙的茶馆人去楼空。他们随后通知了使馆城市工部局，后者则派遣治安部队搜索了整个委任政府辖区。但找了一个月后依然一无所获，杜月笙似乎真的离开了，而知道他去向的人对我们的调查人员缄口不言。虽然他不在时，黑社会的领导权落在了某些不如他强势的人肩上，而他在香港的大部分影响力则转移到了英国王室的香港总督身上。"
 lec.120.d.japs:0 "当警方最终准备对杜月笙进行宣判，把他送到远离他在上海老巢的日本终身监禁时，他们发现杜月笙的茶馆人去楼空。他们随后通知了使馆城市工部局，后者则派遣治安部队搜索了整个委任政府辖区。但找了一个月后依然一无所获，杜月笙似乎真的离开了，而知道他去向的人对我们的调查人员缄口不言。虽然他不在时，黑社会的领导权落在了有能的平谷天音肩上，不过他好像有些精神错乱……"
 lec.120.a:0 "他离开了就行……"
 lec.121.t:0 "张啸林逃脱"
 lec.121.d:0 "看起来张啸林并不会抱有侥幸心理。虽然工部局发布了对他的逮捕令，但却没有任何有关他行踪的报告，尽管所有人都知道他在福州的某处。他要么是贿赂了整个委任政府的警察，要么就是躲的非常好。而铺天盖地的搜捕也无法阻止他靠近近高级专员署，将一张纸条塞进金龙香烟里送入办公室，告诉政府只要不定他的罪，他就会继续合作。"
 lec.121.a:0 "我们才不和罪犯谈判！"
 lec.122.t:0 "张啸林之死"
 lec.122.d.american:0 "张啸林缺席了审判，而他被判处在符拉迪沃斯托克终身监禁。但要想执行这一判决，我们就得必须找到他。虽然逮捕令发布后，他一直隐藏的很好，但我们高额的赏金还是吸引了他的一些同伙透露他的位置。一周前，他和他的手下们在福州的一个仓库里被发现。警察在多次喊话没有得到答复后闯入了仓库。在随之而来的混战中，张啸林腿部中弹，然后他让一个伙伴了结了他，以免被抓或折磨。他死后，人称“火柴大王”的知名实业家刘鸿生控制了张啸林在上海和福州的大部分的灰色产业。"

 LEC_triads_category_desc:0 "三合会已经扎根于世界各地，我们的犯罪活动悄无声息的从中蔓延开来。通过各种地下业务，如毒品交易、人口买卖、收保护费、洗钱还有卖淫，我们从中获得了数以万计的利润。虽然这些行动都不在政府的眼线之内，但低调安全行事还是很又必要的。\n\n§C目前的毒品利润§!：[?LEC_Opium_Profit]\n\n§C目前的毒品库存§!：[?LEC_Opium_Stock]\n\n§C目前的武器利润§!：[?LEC_Guns_Profits]\n\n§C目前的武器库存§!：[?LEC_Guns]"

 PROFF_LEG_CITIES:0 "使馆城市的利润"
 PROFF_LEG_CITIES_desc:0 "使馆城市的建立，名义上给每个国家提供了平等进入中国市场的机会，这为其中一些国家带来了可观的利润，而其他国家获得的则少得多。"
 MINOR_PROFF_LEG_CITIES:0 "使馆城市利润减少"
 MINOR_PROFF_LEG_CITIES_desc:0 "帝国的崩溃使得我们失去了对中国的直接控制权。随着德国人和日本人利用他们在使馆城市中较高的地位进行运作，我们从使馆城市获取的利润份额也在随之减少。"

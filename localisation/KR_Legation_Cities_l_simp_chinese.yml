 POLITICS_WANG_YA_QIAO_DESC:0 "王亚樵，别名鼎，字久光，故江湖人士尊称其为九哥。在1887年2月7日生于安徽合肥磨店乡，在早年间他曾参与同盟会，在失败之后流亡上海，建立起了斧头帮，开始闯荡江湖。在上海滩内，斧头帮也一直充当着工人们的保护者，工人们向帮会缴纳会费，而当工人要罢工，要讨薪之时，王亚樵则会带领着斧头帮冲到最前线，与巡捕们大打出手，这使得他在工人中有口皆碑，而在使馆城市官僚中恶名昭彰。也因为在工人中的威望，斧头帮的情报工作是上海帮会中最出色的，他们往往掌握着最有价值的情报。在北伐战争失败后，王亚樵也由于早年间的经历他一度与国民党左派人士走得很近，而国民党右派如戴笠则曾是他的门徒。他通过上海不断的为国民党输送物资。\n\n在夺得政权之前，王亚樵就对其他帮会深感不满，他们的所作所为令人作呕。而在夺权之后，他的不满在与日俱增，尤其是对香港义安社那帮毒虫，他对这些人毫无善意可言。现在，他成功夺取了权力，他将按照自己的意愿塑造这个城市，让那些令人作呕的东西从此消失。"


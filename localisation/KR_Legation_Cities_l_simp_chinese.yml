 LEC_FRANCIS_FESTING_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1902年8月28日\n联合王国 都柏林\n§Y军旅生涯：§L\n1921年，费斯汀毕业于桑赫斯特皇家军事学院。他曾担任马德拉斯地区前总司令约翰·伯内特-斯图亚特的副官，在英属印度陆军或者说英国东方司令部前途无量，直到革命爆发。现在，正如大多数缺少工团主义倾向的英国军官一样，他只能在大英帝国的旧殖民地之间漂泊流浪。而逃至加拿大的帝国政府很明显没有那么多预算支撑她过去那庞大的军队，因此费斯汀不能在现存的帝国领地上继续服役，只能上海与旧时的军友们住在一起。在那儿没有人告诉你不要再穿旧时的制服，而且每天早上还有机会喝到强烈的杜松子酒。"
 LEC_WILLIAM_FAIRBAIRN_ARMY_DESC:0 "§Y指挥官介绍\n§Y生于：§L\n1885年2月28日\n联合王国 里克斯曼沃斯\n§Y军旅生涯：§L\n曾经的皇家海军与上海红灯区警官，威廉·伊瓦尔特·费尔贝恩因他在执勤时参加无数次街头械斗而得到的伤疤和组织上海骑警的特种防暴小组而闻名。费尔班被称作“危险的丹”，这是因为他不仅精通拳击、摔跤、赛法斗、柔道与功夫，还根据这些创立了自己的格斗技巧“防卫道”。根据警方记录，他参加过五百多场持械或非持械的非训练性搏斗，并且还定制了一件设计用来阻挡7.63×25毫米毛瑟子弹的防弹衣。如今他绝大多数时间都用来激励万国商团其他成员学会近身格斗术的基本技巧。"
 LEC_REGINALD_TYRWHITT_NAVY_DESC:0 "§Y海军指挥官介绍\n§Y生于：§L\n1870年5月10日\n联合王国 牛津\n§Y海军生涯：§L\n雷吉纳·约克·蒂里特爵士最初于1883年在皇家海军不列颠尼亚号上作为军官服役，随后他不断地从同僚中脱颖而出，最终在世界大战期间担任哈里奇舰队的指挥官，即1914年打响大战第一枪的队伍。这支舰队在蒂里特指挥下最著名的一次行动就是突袭库克斯港，在这场战役中海军轰炸机发挥了关键作用，在空中打击了德国港口，并以零伤亡撤出。蒂里特履历上唯一的瑕疵就是他嘉奖了约翰·诺尔斯·伊姆·托恩船长，后者因失误导致了1925年的普利茅斯大罢工。蒂里特作为中国地区最高长官，在1926年北伐时对不列颠军队撤至澳大利亚后德国接踵而至对香港的“保护”多少负有责任，因此他对英国同胞至今也不能对他释怀。"

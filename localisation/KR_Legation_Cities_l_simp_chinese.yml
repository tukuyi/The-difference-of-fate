 legcities.201.t:0 "重建商务印书馆"
 legcities.201.d:0 "商务印书馆是中国的第一家现代出版机构，成立于光绪二十三年（1897年）2月11日。出版有大型古籍如《四部丛刊》《续古逸丛书》《续藏》《道藏》《百衲本二十四史》《宋人画册》《石渠宝镒》《宋柘淳化阁帖》等。出版有《万有文库》丛书以及《辞源》《学生字典》《教育大辞书》。它是中华文化复兴的标志，也曾是新文化运动的推动者之一，但是日本人和德国人的“战争”引发的大火却差点导致它灰飞烟灭。而后争夺上海城的血战更是雪上加霜，如今反对者们也几乎偃旗息鼓，我们也是时候考虑重建这座东方文化宝库的事情了。"
 legcities.201.a:0 "顺便让他们给龙头写点个人传记"
 legcities.201.b:0 "新上海将从这里开始"
 legcities.201.c:0 "先并购再重建"
 legcities.201.e:0 "它将更多的为我们传播主的光辉" 
 legcities.207.t:0 "海派旗袍"
 legcities.207.d:0 "汉族本就是包容度极高的民族，而海派文化的中西合璧，你中有我，我中有你，更是将融会贯通发挥到极致，其中海派旗袍便是这一文化最具代表性的产物。上海名门闺秀都热衷追赶潮流，休闲生活也更偏爱游泳、跳舞、骑马等形式，而对着装有着兼具简约、美观、修身的要求，海派旗袍结合当下欧洲流行的收腰设计，让旗袍更修长且修身，辅以高开叉，凸显新时代女性的玲珑身姿和活泼思维。和海派文化一样，海派旗袍也讲究中西合璧，有的是将旗袍的领口或袖口采用西式服装的做法，如西式翻领、荷叶下摆或者不对称元素等，还有在传统旗袍外搭配西式服装，如西装外套、大衣等，这也是被大多数人所接受的着装方式。"
 legcities.207.a:0 "美不胜收"


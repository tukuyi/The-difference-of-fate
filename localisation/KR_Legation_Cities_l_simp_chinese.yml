 HE_DONG_DESC:0 "何东爵士，本名启东，字晓生，1862年12月22日生于香港。何东初受教于传统汉文私塾，于1873年入中央书院接受西式教育。1878年，何东以优异成绩毕业离校，任职于广东海关。两年后，转入渣甸洋行任华人部初级助理员。何东表现突出，一年后获提升为买办，逐步接管洋行旗下众多重要企业。1881年向海关辞职加入香港怡和洋行华人部任职初级助理员专责翻译，因表现突出而获迅速提升为买办助理。在怡和任职仅两年的1883年接替姐夫蔡昇南成为买办，不久更获委任为刚成立的“香港火烛保险公司”及“广东保险公司”的总买办。在任职买办的同时，何东自资成立“何东公司”（Ho Tung & Company）从事食糖的买卖，而胞弟何福及何甘棠亦加入怡和成为买办。1894年何东接任吴炳垣成为怡和洋行华总经理，于1900年以健康欠佳为由辞职，由其弟何福接任。1906年何东向香港总督会同行政局申请获准在中环半山居住，成为自香港成为英国殖民地后，首位在太平山山顶居住的拥有中国血统的人士。此后何东一面从商，一面从政，在赚钱之余也在中国各军阀间长袖善舞，既和国民党保持着良好关系，又和奉系军阀偶有来往..."


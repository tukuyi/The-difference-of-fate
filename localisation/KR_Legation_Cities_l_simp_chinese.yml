 legcities.45.d:0 "在咨询了他的算命先生后，大耳杜下令暴力违抗使馆城市官员，最终一个从上海到香港的新义安-青帮联盟完全夺得政权。随着权利结构合并，他们组建了一个集权的龙头议会，以此来确保他们对使馆城市的统治。然而国际大国所担心的持续贸易和提高关税的承诺暂时让他们停息了下来。"

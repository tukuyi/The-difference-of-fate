 LEC_can_conscript:0 "所有对征兵的限制都将移除"
 LEC_stabilize_shanghai:0 "稳定上海"
 LEC_stabilize_shanghai_desc:0 "在经历了过去几周的混乱之后，德国和日本的军队被各自国家的政府所限制，没有发动一场会吞没整个远东的战争，上海需要一点旧日的稳定。使馆城市也许失败了，但东方巴黎并没有沦陷！"
 LEC_under_japanese_rule:0 "在日本统治下"
 LEC_under_japanese_rule_desc:0 "随着使馆城市的崩溃，国际租界的许多地方正在燃烧着，到处都是抢劫和破坏。经过几天的零星战斗，日本人成为了最终的胜利者，把可恶的德皇的军队赶回了柏林。在胜利日阅兵式中，海军陆战队员沿着南京路行进，这标志着一个和平、秩序和繁荣的新时代的到来。亚洲是亚洲人的亚洲！"
 LEC_indulge_luxury:0 "放纵奢侈"
 LEC_indulge_luxury_desc:0 "既然上海是我们的了，对赌博的打击就该停止了。新上海将是一个提供欢愉和娱乐的地方，一个能够吸引东京最杰出的商人来参观我们的新领土的大城市。尽管赌博在日本本土是被禁止的，但在上海，游客可以来这里玩扑克，也可以玩柏青哥等日本游戏。让在上海发生的事就留在上海吧。"
 LEC_japanese_entrepot:0 "日本的中转港"
 LEC_japanese_entrepot_desc:0 "作为上海“日本町”的成员，我们可以从日本订货，为亚洲经济的发展做出贡献。这将鼓励我们在规避关税和税收的同时，投资于日本蓬勃发展的经济。"
 LEC_employ_the_tmkkd:0 "雇佣对支问题解决国民同盟"
 LEC_employ_the_tmkkd_desc:0 "在上海，我们最好的选择就是利用对支问题解决国民同盟来恢复城市秩序和提高人们的忠诚度。这是一个由中国和日本成员组成的亲日组织，他们寻求与日本本岛建立更紧密的联系，并渴望通过镇压街头异见人士来帮助当局恢复秩序。"
 LEC_weapons_stockpiles:0 "军火储备"
 LEC_weapons_stockpiles_desc:0 "江南兵工厂曾经是东亚最著名的武器工厂。现在我们已经控制了上海，这些武器可以运回本岛，在那里，帝国军队的士兵可以更好地利用它们来进行为建立一个新的亚洲进行的圣战。"
 LEC_illicit_industries:0 "非法行业"
 LEC_illicit_industries_desc:0 "不可否认，上海在中国的海洛因和鸦片产业中扮演着重要的角色。就像中国的军阀靠鸦片的利润养活他们的军队一样，我们也应该用“上海之战”带来的收入来资助上海驻军。"
 LEC_shanghai_in_japanese_china:0 "在日本控制下的中国上海"
 LEC_shanghai_in_japanese_china_desc:0 "由于日本对使馆城市崩溃的干预，我们终于摆脱了西方帝国主义的束缚。在张元帅在北京和南京取得胜利后，他宣布了中华民国的回归。本着国家统一的精神，让我们立即加入他的行列吧。"
 LEC_under_german_protection:0 "在德国保护下"
 LEC_under_german_protection_desc:0 "上海并没有被日本驻军攻陷，并且市政府已经求助于德皇陆战队的保护。作为德意志帝国和中欧同盟的一部分，上海现在正作为中德联盟的坚定组成部分以对抗日本的威胁。"
 LEC_sino_german_collaboration:0 "中德合作"
 LEC_sino_german_collaboration_desc:0 "尽管黑色星期一对德国经济造成了毁灭性的影响，但不可否认的是，德国人拥有的经济和技术实力远远地超过老我们。通过与柏林进行更紧密的合作，我们将有机会接触到他们的顾问和指导员，以便使上海现代化。在德皇的保护下，上海将成为亚洲所有人敬仰的城市。"
 LEC_restore_chinese_government:0 "重建华人文官政府"
 LEC_restore_chinese_government_desc:0 "使馆城市的崩溃证明，国际势力无法领导上海。由于我们的资源比较分散，我们最好是让当地的中国人恢复秩序——当然，是在我们的指导之下。"
 LEC_unsavory_allies:0 "憎恶之友"
 LEC_unsavory_allies_desc:0 "我们与青帮和其他三合会派系合作可能被视为是不光彩的行为，但不可否认的是，我们从这一合作中获得了宝贵的情报和繁荣。三合会表示，如果我们能抹除他们所有的犯罪证据，他们将帮助我们恢复上海的秩序。"
 LEC_fight_the_green_gangs:0 "打击青帮"
 LEC_fight_the_green_gangs_desc:0 "青帮要为上海的犯罪和腐败负责。如果要上海代表亚洲繁荣的新时代，那么它们就不能继续存在。我们将动用宪兵队和对支问题解决国民同盟的全部力量，彻底粉碎他们的堕落行径。"
 LEC_abolish_the_volunteer_force:0 "废除万国商团？"
 LEC_abolish_the_volunteer_force_desc:0 "在德皇陆战队和公海海军的舰艇驻扎在上海港口后，德国的军事存在已经恢复了上海的秩序。并且随着使馆城市和国际驻军的瓦解，我们将不再需要万国商团。"
 LEC_the_transfer_of_power:0 "权力交接"
 LEC_the_transfer_of_power_desc:0 "德国人决定逐步开始权力交接的过程。我们已证明了我们的忠诚，现在我们也得到了好处。总有一天，上海将回归中国，并成为新的现代化中国的金融中心！"
 LEC_support_chinese_allies:0 "支持中国盟友"
 LEC_support_chinese_allies_desc:0 "在上海的知名商人中，有很多人同情着民族主义和共和主义派系。虽然我们传统上倾向于在一旁帮助他们，但欧洲进行的大战意味着我们将不能依靠德国的全部力量来保护我们免受日本的伤害。我们应该向那些有抱负的派系寻求帮助和保护，并希望有一天能与中国统一。"
 LEC_choose_a_side:0 "选边站"
 LEC_choose_a_side_desc:0 "长期以来，在中国变得越来越虚弱和分裂时，上海只是站在一边看着。现在有越来越多的派系想要统一我们的国家，现在是让上海一劳永世站在我们这边的时候了。上海将成为新中国现代化的先锋！"
 LEC_maintain_western_rule:0 "确保西方统治"
 LEC_maintain_western_rule_desc:0 "我们对日本人的胜利证明了一件事：亚洲人无法领导上海。他们将需要西方的温和指导和普鲁士式的严厉军事纪律来恢复秩序。在德皇的保护下，上海将繁荣发展。"
 LEC_ensure_financial_openness:0 "确保金融开放"
 LEC_ensure_financial_openness_desc:0 "在德国领导下，“东方明珠”将经历一次经济复兴。上海作为太平洋地区开放市场的地位将使我们能够从中获益。随着越来越多的投资者通过这里正式进入中欧同盟，上海将繁荣发展，成为世界上最重要的经济中心之一。"
 LEC_secure_the_streets:0 "确保街道"
 LEC_secure_the_streets_desc:0 "尽管在德皇陆战队的帮助下，最初的局势已经稳定下来，但在黄埔江周边地区，仍然有很多扒手、小偷和匪徒在肆意横行。在当地警察和德国军队的帮助下，我们将清理这些肮脏的街道。最终将一劳永逸地完全恢复秩序。"
 LEC_ties_to_the_aog:0 "同监事会的纽带"
 LEC_ties_to_the_aog_desc:0 "长期以来，东亚总局监事会一直主导着东亚的贸易，大多数德国企业都在他们的保护伞下运营。如今，上海已牢牢地处于德国的势力范围内，我们可以向克虏伯的东亚分部寻求高质量的德国武器和战争物资。"
 LEC_sailing_with_the_kaiserlich_marine:0 "与公海舰队同行"
 LEC_sailing_with_the_kaiserlich_marine_desc:0 "日本人已威胁到了上海，日本帝国海军的力量也是毫无疑问的。尽管如此，我们现在拥有来自世界上最强大的海军，德皇的公海海军的资源和顾问。江南造船厂将按照德国的标准进行现代化，并作为公海海军在东亚的一个装配站。"
 LEC_cooperate_with_the_lep:0 "同南直系合作"
 LEC_cooperate_with_the_lep_desc:0 "我们必须加强与南直系的关系，为并抵抗日本的野心做准备。像我们一样，他们认识到老德国的力量，并愿意与我们合作，以确保东亚不受日本帝国主义的影响。"
 LEC_vanguard_against_japan:0 "抗日急先锋"
 LEC_vanguard_against_japan_desc:0 "在整个德属东亚和德皇的陆战队的支持下，上海现在是反对日本帝国主义的先锋！我们永远不会让他们终结这个城市的繁荣，我们不会让他们进一步羞辱中国！"
 lec.126.t:0 "为我们的盟友索取中国租界？"
 lec.126.d:0 "作为中国租界的国际委任政府，我们负责保护和管理所有被外国占领的中国租界和领土。最近由于我们的盟友又获得了几块新的中国领土，上海工部局中的某些人正要求工部局声索这些领土。"
 lec.126.a:0 "当然，那是我们的。"
 lec.126.b:0 "我们已经不堪重负了"
 lec.127.t:0 "使馆城市声索我们的中国租界"
 lec.127.d:0 "作为中国租界的国际委任政府，使馆城市负责保护和管理所有被外国占领的中国租界和领土。由于我们最近获得了几个新的中国租界，所以使馆城市向我们提出了对这些领土的要求。"
 lec.127.a:0 "我们有什么资格阻碍国际主义？"
 lec.127.b:0 "我们要亲自殖民那里！"
 lec.128.t:0 "[FROM.GetNameDefCap]移交租界"
 lec.128.d:0 "我们的盟国已对我们的要求作出让步，将他们在中国的租界让与我们。他们现已完全融入了我们的政府，尽管控制仍然松散，至少我们对中国贸易的控制力增强了。"
 lec.128.a:0 "谢谢你，[FROM.GetNameDef]！"
 lec.129.t:0 "[FROM.GetNameDefCap]拒绝移交租界"
 lec.129.d:0 "卑鄙的，贪婪的和自私的[FROM.GetAdjective]帝国主义者拒绝把他们新的中国殖民地交给我们。这是对我们国际租界的致命侮辱！"
 lec.129.a:0 "该死！"
 lec.130.t:0 "日本帝国投降"
 lec.130.d.hostiletojaps:0 "我们的大敌，日本帝国，终于向自由和文明的力量投降了！随着他们的战争的失败，他们对我们城市仅有的一点非正式影响也被彻底消灭了。日本的触手已经被从亚洲移除。"
 lec.130.d.friendlytojaps:0 "面对日本的扩张主义，我们选择保持中立似乎是合理的。我们的支持者已经向反对它的联盟投降了，尽管我们作为一个政治实体在混乱中幸存了下来，但我们的政治局面已经混乱不堪。已不再有理由再让日本人担任高级专员，我们必须援引公约第14条。"
 lec.130.d.neutraltojaps:0 "日本帝国已经向反对它的同盟投降了。随着他们战争的失败，他们对我们城市的影响已经削弱。有些人对我们的租界是否应当继续存在表示怀疑，因为现在亚洲已不再有冷战。"
 lec.130.a:0 "太可怕了"
 lec.130.b:0 "我们必须再次援引公约第十四条！"
 lec.130.c:0 "少管闲事！"
 lec.131.t:0 "二次援引公约第十四条"
 lec.131.d:0 "随着日本的投降，他们已被驱逐出了使馆城市理事会，并失去了在各城市的所有影响力。因此，就像1937年一样，决定使馆城市未来命运的时刻已经到来。高级专员援引了第14条，而使馆城市理事会已召开会议以决定租界的命运。虽然美国人自然希望恢复对使馆城市的领导地位，但他们的国家也不比日本好多少。而德国人在面临诸多困境时仍保留着自己的帝国，这也是一个选择，但委员会最近的反德倾向可能会让这一选择变得困难重重。英国敦促理事会向他们求助，因为尽管他们也流亡在外，但至少能够显示出他们在理事会的地位。使馆城市官僚机构中的其他人则试图说服冈崎高级专员，以结束外国对使馆城市的控制。我们应该答应他们的请求吗？抑或是这些城市实在太过珍贵，以至于不能重新落入混乱的中国手中？"
 lec.131.a:0 "我们必须接受美国的保护"
 lec.131.b:0 "英国人会帮助我们的"
 lec.131.c:0 "德国是我们唯一的希望。"
 lec.131.e:0 "帝国主义的时代结束了。把借来的城市还给中国吧。"
 lec.131.f:0 "帝国主义的好时代一去不复返了！我们现在重回中国的怀抱了！"
 lec.132.t:0 "美国人接管了上海"
 lec.132.d:0 "在日本投降后，使馆城市再次求助于城内的美国人以带领他们走向未来。"
 lec.132.a:0 "有意思"
 lec.133.t:0 "英国主导上海"
 lec.133.d:0 "在日本投降后，使馆城市要求英国的领导和保护。"
 lec.133.a:0 "有意思"
 lec.134.t:0 "德国重回上海"
 lec.134.d:0 "在日本投降后，使馆城市要求德国的领导和保护。"
 lec.134.a:0 "有意思"
 lec.135.t:0 "国际委任政府的倒台"
 lec.135.d:0 "在日本投降后，使馆城市失去了国际上的庇护人。由于没有其他选择，在无处可依的境况下，使馆城市工部局请求我国重新确立对委任政府诸城的控制。"
 lec.135.a:0 "不平等条约的时代已经结束！"
 lec.135.b:0 "我们现在没有足够的资源。"
 lec.136.t:0 "国际委任政府的倒台"
 lec.136.d:0 "今天，[GetDateText]高级专员冈崎正式解散了使馆城市工部局，并举行相关仪式。在同[FROM.GetLeader]的仪式上，他把自己对前使馆城市的统治权移交给了合法的中国政府。随后，他的职务被正式解除，并回到了日本大使馆，最终踏上了回日之旅，尝试寻找一个新政权能为他提供的就业机会。在未来几天，毫无疑问，将会无数欧洲人同他一样纷纷回国。可以肯定，这是一个时代的终结，但我们仍对上海作为统一中国的一部分中的繁荣昌盛充满希望，即使这个国家是否能继续存在仍然存疑。"
 lec.136.a:0 "东方巴黎逐渐逝去"
 lec.137.t:0 "国际委任政府的倒台"
 lec.137.d:0 "今天，[GetDateText]高级专员冈崎正式解散了使馆城市工部局，并举行相关仪式。在同[FROM.FROM.GetLeader]的仪式上，他把自己对前使馆城市的统治权移交给了合法的中国政府。随后，他的职务被正式解除，并回到了日本大使馆，最终踏上了回日之旅，尝试寻找一个新政权能为他提供的就业机会。在未来几天，毫无疑问，将会无数欧洲人同他一样纷纷回国。尽管对我国来说，新上海可能不会像旧上海那样繁荣，但我们也无能为力，因为世界上其他大多数帝国主义国家的崩溃，正是这次使馆城市回归的起因。"
 lec.137.a:0 "一个时代落幕了"
 lec.138.t:0 "工部局就征集志愿军进行表决"
 lec.138.d:0 "高级专员已经召集委员会就一项重要的行动动议发动投票-——是否允许万国商团征召国际区内的公民，以便使该部队更好地保卫各使馆城市。随着在远东地区维持持久和平的希望越来越渺茫，许多在上海的居住的人觉得有必要加强对城市的保护力度。如果征兵计划得以实施，那么工部局很可能不会觉得有义务扩大对华人的征兵，但这也是万国商团领导层强烈反对的举措。"
 lec.138.a:0 "让他们妥善投票"
 lec.139.t:0 "工部局就为志愿军进行有限征兵进行表决"
 lec.139.d:0 "高级专员已经召集委员会就一项重要的行动动议发动投票-——是否允许万国商团有限地征召国际区内的公民，以便使该部队更好地保卫各使馆城市。随着在远东地区维持持久和平的希望越来越渺茫，许多在上海的居住的人觉得有必要加强对城市的保护力度。如果征兵计划得以实施，那么工部局很可能不会觉得有义务扩大对华人的征兵，但这也是万国商团领导层强烈反对的举措。然而，工部局也可能觉得这一提议能够扩大其部队的兵源，使我们对自己的防御能力更有自信。"
 lec.139.a:0 "我们将妥善表决"
 lec.140.t:0 "征兵动议的投票结果"
 lec.140.d:0 "关于使馆城市的征兵动议的讨论已经结束了，看起来这个议案……"
 lec.140.a:0 "动议通过了！"
 lec.140.b:0 "动议被否决"
 lec.141.t:0 "征兵投票在外籍人士的抗议下通过"
 lec.141.d:0 "我们在上海、天津和其他受国际保护的沿海城市的公民强烈抗议在这些城市实行征兵的动议，并声称这一措施将不可逆转地毁灭这些城市的自由精神。许多人写信给我们的政府，要求废除这一他们认为影响他们应得的特权的动议。"
 lec.141.a:0 "太迟了，我们已经无法改变投票的结果了。"
 lec.142.t:0 "与使馆城市的战争"
 lec.142.d:0 "虽然使馆城市设立的初衷是保证在中国地区能有一个和平的贸易环境，但是世界并不总是按照那帮活在20世纪20年代的人的预想去发展的。我们现在与使馆城市开战了，我们不得不放弃了我们的席位以及在华利益，但是只要我们能够打赢，那么这些利益总会重新回到我们手中。"
 lec.142.a:0 "历史无可避免地继续向前"
 lec.143.t:0 "上海万国商团的去留"
 lec.143.d:0 "万国商团曾完美地为国际利益而战，但世道变了。我们是否应该废除它，由上海自行创立一支部队？"
 lec.143.a:0 "我们应该废除它"
 lec.143.b:0 "它还有用"
 lec.144.t:0 "上海寻求同中国统一"
 lec.144.d:0 "我们在上海的傀儡政府，在我们战胜帝国主义和落后的中国人之前就建立起来了，它现在想要同我们的中国盟友[FNG.GetNameDef]统一。我们应该阻止他们，还是允许他们？"
 lec.144.a:0 "允许他们回归祖国"
 lec.144.b:0 "分而治之！"
 lec.145.t:0 "上海寻求统一"
 lec.145.d:0 "日本傀儡统治下的上海终于被允许回归中国了！我们的国家离繁荣更进了一步。"
 lec.145.a:0 "好啊！"
 lec.145.b:0 "我们不需要他们。"
 lec.146.t:0 "回归[FNG.GetName]的怀抱"
 lec.146.d:0 "中国终于统一了！日本和中国政府已同意将上海政府的控制权移交给北京政府。"
 lec.146.a:0 "为了国家！"
 lec.147.t:0 "日本拒绝上海回归的请求"
 lec.147.d:0 "我们的日本“朋友”已经拒绝了上海政府回归北京政府的民族主义要求！"
 lec.147.a:0 "我们永远不能相信他们"
 lec.148.t:0 "上海戏剧"
 lec.148.d:0 "国际新闻，来自阿尔及利亚的最新热门法国电影《上海戏剧》最近冲上了票房热榜。该片由著名导演G·W·帕斯布特拍摄，由克丽斯特里·玛尔丹 、路易·茹韦、雷蒙·胡勒等超级明星主演。影片描述了一位法国的流亡贵族（克丽斯特里·玛尔丹饰）在上海一家歌舞厅当歌手以支持其女儿接受教育的故事。该片改编自奥斯卡·保罗·吉尔伯特的同名小说，评论家们注意到，该片评价了当下中国领土与政治的分裂现状，同时突显了欧洲侨民与流亡者在上海国际区享乐生活。主人公的流亡背景让人联想到流亡在亚洲的英国人和法国人，他们的故土已经沦落于工团主义之手。影片还以一个神秘的阴谋组织 “黑龙会”为核心，突出了上海繁华而罪恶的夜生活，该组织追随着一位富有魅力的民族主义领袖，程先生，他决心把西方人赶出中国，使之不受外国的影响。\n\n和大多数亚洲主题的电影不同，由于大部分的拍摄工作在上海的国际区之外进行，《上海戏剧》中出现了不少令人印象深刻的亚洲演员。无论影片的政治色彩如何，它都被认为是一部绝佳的影片，评论家们对玛尔丹的表演和帕布斯特的导演都赞不绝口。"
 lec.148.a:0 "我们去看电影吧"
 lec.149.t:0 "大菜的流行"
 lec.149.d:0 "在上海最大的红灯区之一黄浦区福州路的昏暗灯光下，一种新奇的烹饪方式在居民中受到了欢迎。这些店铺也在香港遍地开花，倍受当地不被允许在西式酒店与餐厅用餐的居民欢迎。习惯于同时使用中西式食材烹饪的广东人开设了这些餐厅，他们雇用中国厨师，对流行的西式菜肴进行烹饪。这些菜被称为“大菜”，是符合中国口味的廉价西餐家常菜。在大菜爱好者中流行的菜肴包括但不限于不加甜菜的罗宋汤、奶酪烤千层面，及佐辣酱油的炸猪排和勃艮第牛肉。除了西餐之外，传统的中餐作为替代菜肴，例如在没有西式红酒的情况下，可以用国酒或者鱼翅汤来代替。餐后甜点通常有西式苹果派、香草布丁或者咖啡。而这些大菜在妓女中似乎非常受欢迎，她们往往穿着得非常时尚往返于这些餐厅，希望能获得一顿免费的晚餐，找到一点生意。"
 lec.149.a:0 "大快朵颐！"
 lectianjap.37.t:0 "上海的枪支走私"
 lectianjap.37.d:0 "日本的有坂式步枪已进入上海，并已分发给他们所接触的，甚至是更远的中国其他地区的亲日通敌者。当然，这里没什么可看的……"
 lectianjap.37.a:0 "枪每天来来往往，我们无法跟着每一把枪。"
 legcities.100.t:0 "山巅之龙夺取了天命"
 legcities.100.d:0 "长期以来，“三合会”在中国产生了深远的影响。它的思想根植于神秘的天地会和白莲教，几个世纪以来，我们一直在背后操纵着中国的政治游戏。我们帮助在人民中播下了导致太平天国运动和义和团起义的不满的种子。我们在东亚地区广泛走私鸦片和枪支。我们的特工帮助推翻了清王朝，而我们的红灯队、四十九人队和蓝灯笼队渗透到中国的几乎所有商业活动中并从中获利，无论是金钱上的还是其他方面的。\n\n然而，我们作为幕后黑手的时代终于结束了，因为三合会已不再需要躲藏在阴影中。我们坚定的山主与龙头[LEC.getleader]领导着三合会和中国人民走向了他们的天命。小军阀、伪帝和贪婪的帝国主义者再也不能祸害我们的天下了。我们奉关羽之命，宣称天命。愿全中国都向真正的中国龙鞠躬。"
 legcities.100.a:0 "三合三合，永远平衡。"

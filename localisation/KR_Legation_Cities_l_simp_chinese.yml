 LEC_deft1:0 "整合马仔"
 LEC_deft1_desc:0 "对使馆城市的统治已经稳固了下来，但我们很有必要建立一只除警察分遣队的以外的新防卫队。首先就是要整合马仔为这些军事单位建立基础。"
 LEC_deft2:0 "吸纳蓝灯笼"
 LEC_deft2_desc:0 "我们已经有了建立军队的根本，但我们需要更多能干的新兵。我们应该立即吸纳在使馆城市里的蓝灯笼成员。如果他们违背了自己誓言，那么就休怪我们降下惩罚。"
 LEC_deft3:0 "委派红棍"
 LEC_deft3_desc:0 "现在我们有了一只人力充足、配置精良的防卫队。我们就应该试着把各单位的指挥权下放到使馆城市各处并且给予他们维护军队力量的自主权。"
 LEC_shanghai:0 "争夺上海"
 LEC_shanghai_desc:0 "使馆城市曾是一个无法无天的地界，但是最近发生的经济危机使其陷入了更糟糕的境地。监事会地区走私猖獗，使馆城市理事会最近就连所属公务员的月薪都无能偿付。我们又得一直同暗地里的犯罪团伙保持合作，说真的，或许他们现在比我们的政府权力还大。"
 LEC_triad1:0 "猴头之夜"
 LEC_triad1_desc:0 "杜大耳朵成功地利用了上海和其他使馆港口的经济危机夺位，毫无争议地成为横跨使馆城市的大型犯罪团伙的黑老大。尽管如此，他也成功地摆脱了所有对他的政治指控。随后，他又请他的算命先生给他瞧瞧他天命如何……"
 LEC_triad2:0 "三合会分裂"
 LEC_triad2_desc:0 "经过猴头之夜的骇人屠杀之后，三合会已经成了使馆城市的真正掌权者。现在必须在他们之间决定出谁才是龙头。"
 LEC_triad3:0 "再投资生意"
 LEC_triad3_desc:0 "我们已经从各种非法活动中获得了足够的利润，让这些城市摆脱了烦人的腐败问题（虽然和我们没啥关系），并且让鼓励外资在我们的“保护”下回流。"
 LEC_qing1:0 "江青"
 LEC_qing1_desc:0 "江青虽然只有22岁，看起来不像龙头，但她却在三合会中突飞猛进地发展。她在大规模鸦片生产上的主导地位，以及与外国种植者和市场的合作，给我们提供了一种奇怪而可行的方法来加强疲软的经济，这是我们既创造了又继承了的弱点……"
 LEC_qing2:0 "专注走私毒品"
 LEC_qing2_desc:0 "随着江青统治逐渐稳固，她开始把注意力转向实施她的鸦片议程项目。三合会已经向鸦片种植园投入了大量资金并改善供应链以促进当地生产。"
 LEC_qing3:0 "阿富汗鸦片"
 LEC_qing3_desc:0 "我们过去与阿富汗在鸦片产品上有着明面上的激烈竞争。但江青做出决定，通过同这些阿富汗种植者进行合作可以在提高供应量的同时，也能够给他们带来更多的利润。这样能够让大伙双赢，何乐而不为呢？"
 LEC_qing4:0 "孟加拉鸦片"
 LEC_qing4_desc:0 "同阿富汗鸦片种植者们建立了良好双赢关系后，我们应该试着将市场扩大到油水大的孟加拉。由于工团主义者给当地种植者们带来的不可磨灭的阴影，他们面临着缺乏外资和高风险生产销售的问题。如果给他们搭一把手，我们就可以合并另一个竞争对手并且获得更多的市场份额。"
 LEC_tu1:0 "杜月笙"
 LEC_tu1_desc:0 "毫不意外，大耳杜被广举为最稳妥、最合适居龙头之人。毕竟正因为他的付出，三合会在今天才有了在使馆城市的霸主地位。他也承诺为军火走私、制造贩卖假货、收保护费搭建一个传统平台，为经济市场带来些许秩序感。"
 LEC_tu2:0 "扩大军火贸易"
 LEC_tu2_desc:0 "全球武装冲突激增，我们必须得增加走私和贩卖的武器的数量和质量。流血越多，油水越大。毕竟黑市又不止我们一家，可不要让他们跑别处去了！"
 LEC_tu3:0 "保护费"
 LEC_tu3_desc:0 "众所周知，使馆城市是一个暴力和危险的地界。我们应该确保所有的企业都知道我们的“保护”政策并且立即签署条约。这不是礼金，这是保护费。"
 LEC_tu4:0 "盗版香烟"
 LEC_tu4_desc:0 "向监事会和大清保持走私金龙牌香烟可是很重要的。即便库存供应不足以维持需求，我们也必须这么做。鬼知道哪天库存会变少……"
 LEC_jinrong1:0 "黄金荣"
 LEC_jinrong1_desc:0 "黄金荣混迹香港多年，黑白企业通吃。他主张利用投资和赞助的方式来从中占据更多股份得到利益。"
 LEC_jinrong2:0 "支持走私者"
 LEC_jinrong2_desc:0 "长久以来，我们只能够给走私者们提供使馆城市当局给我们权限下最低限度的资助。现在我们掌权了，快大力支持他们。"
 LEC_jinrong3:0 "假护照"
 LEC_jinrong3_desc:0 "护照可是一种值钱的好东西。既然已经掌权，我们就可以接触城市遗留下的印刷机。利用他们来为走私者们和感兴趣的买家制造新护照。"
 LEC_jinrong4:0 "人口贩卖"
 LEC_jinrong4_desc:0 "市民们玩腻了本地的女性，想要来点异域风情调剂一下。我们应该引进“外国人才”来满足他们的需求。"
 LEC_triad_war:0 "武装派系"
 LEC_triad_war_desc:0 "明眼人都能看出，中国是群雄角力的战场。我们和任何一方都没有意识形态的联系，向各个相敌对的阵营售卖军火，会让我们坐收丰厚的渔翁之利。"
 LEC_triad_defence:0 "保卫生意"
 LEC_triad_defence_desc:0 "这世上有很多人巴不得我们的生意完蛋，我们不能允许这些势力干掉我们的三合会。上海，中国的珍珠，也是我们官方生意的中心，为了防卫上海，我们必须做好大规模的准备。有了堡垒化的上海，以及准备为龙头之死而反抗的兄弟们，面对企图搅黄我们生意的执法势力，无论他们是不是清朝人，日本人，美国人，或者英国人，我们都能安全度过。"
 LEC_criminal_empire:0 "犯罪帝国"
 LEC_criminal_empire_desc:0 "我们三合会已经做到了难以想象的功绩。我们已经建立并维持了一个笼罩上海和更远地区的犯罪帝国。但这一切都还不够，我们还可以在更多新鲜又刺激的地方来扩张犯罪帝国。随着时间的推移，整个中国沿海和更宽广的地区都将屈服，并被我们庞大的犯罪帝国所吞并。"
 lec.74.c:0 "使馆城市崩溃！"
 legcities.46.t:0 "乔斯林·埃罗尔勋爵抓住了机会"
 legcities.46.d:0 "上海再一次面临崩溃危机之际，使馆城市理事会紧急召开议会决议如何采取行动。乔斯林·埃罗尔勋爵建议理事会放出权力，直到情况好转为止之前，最好将立法权集于一位合适的人选。经过投票决议，埃罗尔勋爵以大优胜出赢得选取。他在发给国际大国的电报里要求恢复全面关税和税收，并要求他们批准这项请求。结果无人拒绝。"
 legcities.46.a:0 "他以后一定会放弃他们"
 legcities.58.t:0 "大明星查理·卓别林拜访上海！"
 legcities.58.d:0 "伟大演员查理·卓别林决定造访上海！虽然最近他的电影因“宣传工团主义”而被贴上了寻衅滋事、不能过审的标签，但这里没有这些问题。卓别林参观了我们的一些歌剧院，然后参加了字幕版本的《摩登时代》展演。"
 legcities.58.a:0 "希望他再来一次！"
 legcities.59.t:0 "使馆城市当权反应"
 legcities.59.d:0 "强大的使馆城市理事会已经失去了游戏资格，当然他们也无法参股与使馆城市从中获利。这样他们中的一些人可能会失意至极，做出极端行为。"
 legcities.59.a:0 "他们心知肚明"
 legcities.60.t:0 "血染上海街道"
 legcities.60.d:0 "使馆城市理事会的权威在一个血腥暴力的夜晚过后已经荡然无存了。中国犯罪团伙组织的街头帮派屠杀了许多警察、从政人员、甚至是一些在使馆城市有着影响力的人物。混天暗地，幸存下来的人们躲在家里举步维艰，不敢出家门半步。无需言说，三合会几乎控制了所以的商业活动，所有的投股红利也一去不复返。"
 legcities.60.no_proff:0 "使馆城市理事会的权威在一个血腥暴力的夜晚过后已经荡然无存了。中国犯罪团伙组织的街头帮派屠杀了许多警察、从政人员、甚至是一些在使馆城市有着影响力的人物。万幸的是，我们没有支付投股利额，这对我们并无大碍。"
 legcities.60.a:0 "这太糟了"
 legcities.60.b:0 "绝不能允许这种情况发生！"
 legcities.61.t:0 "[From.GetNameDefCap]准备干涉"
 legcities.61.d:0 "[From.GetAdjective]政府已经向使馆城市理事会发出了一条强硬的措辞说明，要求他们立即恢复投股红利。如果理事会不情愿又或是做不到这一点，那么[From.GetNameDef]已经准备好用武力来逼迫他们做事。但理事会成员死的死，软禁的被软禁，这样看起来冲突干涉是不可避免的了。"
 legcities.61.a:0 "我们是不是做得太过分了？"
 legcities.62.t:0 "使馆城市理事会谴责暴力行径"
 legcities.62.d:0 "使馆城市理事会的代表们通过了一项决议，他们谴责了最近在城市中突发的暴力事件，表示支持使馆城市当局为恢复秩序而斗争。但看起来他们还没有准备好应对过态事件的发生。"
 legcities.62.a:0 "我们的权位已然稳固"
